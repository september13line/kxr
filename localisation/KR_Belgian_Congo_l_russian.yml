congofla.1.t: "Футбол в Конго"
congofla.1.d: "Благодаря бельгийскому влиянию и католическим миссионерам из Западной Фландрии футбол постепенно становится самой важной религией в Конго. По всей Элизабетвиле проводятся футбольные матчи и небольшие чемпионаты, организованные Пером Рафаэлем де ла Кетюль. Благодаря растущим горнодобывающим городам и продолжающейся образовательной политике нашего губернатора отец надеется улучшить социальную поддержку африканцев и попросил правительство ещё больше расширить его видение, создав Конголезскую спортивную ассоциацию."
congofla.1.a: "Утвердить организацию."

congofla.2.t: "Признание Фламандско-валлонской футбольной ассоциации"
congofla.2.d: "FWFA с нетерпением наблюдает за растущей популярностью футбола и Конго и решила вкладывать дополнительные средства в Ассоциацию Sportive Congolaise, модернизируя её инфраструктуру, обеспечивая лучшую поддержку и даже позволяя продвигаться во фламандско-валлонский кубок. Чтобы ещё больше укрепить связи между двумя организациями, клуб Beerschot объявил о своем визите в Элизабетвиль, чтобы сразиться с лучшими представителями нашей страны. Чтобы продемонстрировать успешное возвращение колониального режима, разрабатываются планы новой станции имени Адальберта I."
congofla.2.a: "Покажите им, что Конго вступило в 20 век!"

congofla.3.t: "Стадион короля Адальберта"
congofla.3.d: "Построенный под тщательным контролем отца де ла Кетюль и финансируемый Конголезской спортивной ассоциацией, сотни рабочих месяцами строили, чтобы завершить престижный проект колониального правительства. Благодаря отцу, сотни катангских школьников вызвались помочь в строительстве, надеясь, что однажды они смогут стать мировыми звездами и играть во фламандско-валлонской лиге. Стадион, рассчитанный на более чем 50 000 болельщиков, должен стать центром спортивных ассоциаций Элизабетвилля, а также запланированным легкоатлетическим клубом."
congofla.3.a: "Постепенно здание растет."

congofla.4.t: "Элизабетвиль-Берсхот"
congofla.4.d: "Наконец, большой день приблизился, Бирсхот вылетел из Брюсселя в Элизабетвиль, чтобы сыграть против клуба Элизабетвилля, который смог победить Бункейю со счетом 4-3 в прошлом месяце. В сопровождении громкой музыки и даже выступления оркестра Форс Пюблик стадион начал заполняться более чем 50 000 катангцев, которые уже находятся внутри, и более 20 000, ожидающими снаружи. При палящем солнце, освещающем болельщиков, матч начался с гола Мокуны в ворота фламандско-валлонского голкипера. Нападающие Beerschot смогли переломить ситуацию на 42-й минуте, забив два гола в ворота провалившейся обороны Элизабетвилля, сделав счёт 2: 1 в перерыве. Во втором тайме ещё три атаки Бершота были заблокированы защитой Элизабетвилля, и Мокуна смог забить ещё один гол на 76-й минуте, сделав окончательный счёт 2: 2. В восторге от прекрасного выступления, которое их команда смогла представить фламандцам и валлонцам, празднование продолжалось до глубокой ночи вместе со сторонниками Beerschot."
congofla.4.a: "Прекрасный день для Конго!"

congofla.5.t: "Мухемили Абели против UMHK"
congofla.5.d: "После задержания за кражу кровати, 7 стульев, 5 столов и даже умывальника Мухемили Абели предстал перед судом за неоднократные кражи и торговлю на черном рынке. Она возразила, что из-за реформ, проведенных UMHK после скандала с "Чёрным Понедельником", многие рабочие больше не могут позволить себе предметы первой необходимости, и что она стала воровать, чтобы прокормить свою семью. Поддержка её дела растет в индигенском городе, где гораздо больше горняков переживают трудные времена после увольнения 300 горняков в прошлом году."
congofla.5.a: "Начать меры помощи."

congofla.6.t: "Дальнейшие скандалы в UMHK"
congofla.6.d: "В газете Элизабетвилля было опубликовано исследование, в котором рассказывается о зверствах, совершенных UMHK против населения хуту в Руанде. Пообещав им богатство и успех, многие безработные отправились в Элизабетвиль, чтобы работать на шахтах. Настаивая на том, что они естественным образом защищены от среды с низким содержанием кислорода из-за своего горного дома и не нуждаются в "Chambres à Vapeur", чтобы акклиматизироваться к ситуации внизу, многие из этих мужчин умерли от потери кислорода или малярии и тайно похоронены. от широкой публики. Теперь исследование просочилось к населению Элизабетвилля, что привело к массовой забастовке против UMHK до тех пор, пока не будут гарантированы лучшие условия труда. В колониальном правительстве также ведутся дебаты о замене шеф-поваров в проблемной шахте, чтобы сдержать взрыв антиколониалистских мыслей."
congofla.6.a: "Уволить всех Смотрителей."

congofla.7.t: "Конфликт внутри UMHK"
congofla.7.d: "Продолжая колониальную политику до Вельткрига, UMHK снова посвятила себя сочетанию сложной бюрократии и общего покровительственного отношения к своим рабочим. Однако из-за расширения корпорации за эти годы эта комбинация больше не является жизнеспособной для всей фирмы, что приводит к лазейкам и неоправданным карательным мерам против неподходящего майнера. После экономического кризиса 1936 года многие горняки теперь полностью отданы на милость компании, от них зависит питание, социальные объекты, жилье. Чтобы сократить свои потери, UMHK решил сократить расходы на эти объекты, что привело к общему снижению благосостояния катангцев и увеличило количество призывов к лучшим кредитам и домам теперь, когда экономика снова на подъеме."
congofla.7.a: "Обсудить с советом директоров UMHK."

congofla.8.t: "Мастерская сгорела"
congofla.8.d: "Рядом с шахтами Руаши пожары сожгли несколько мастерских, что привело к полной остановке работ. Похоже, это был преднамеренный акт поджога со стороны некоторых рабочих в знак протеста против низкой заработной платы и ветхого жилья."
congofla.8.a: "Улучшить жилищные условия."

congofla.9.t: "UMHK сносит кладбище"
congofla.9.d: "Во время своего недавнего расширения кобальтовых рудников в Южном Конго группа фламандско-валлонских инженеров-строителей случайно разрушила местное кладбище, вызвав возмущение среди населения, которое утверждает, что колонисты не уважают их культуру и традиции и живут исключительно здесь. ради прибыли. В Элизабетвилле ситуация обостряется: многочисленные магазины и кафе, принадлежащие колонистам, подвергаются разгрому, а в UMHK идет всеобщая забастовка. Колониальное правительство обсуждает, воспользоваться ли этой возможностью, чтобы окончательно завершить национализацию UMHK, вынудив компанию напрямую изменить свою политику и предложить лучшие условия труда местной рабочей силе."
congofla.9.a: "Национализировать UMHK."
congofla.9.b: "Оставьте компанию независимой."

congofla.10.t: "Всеобщая забастовка Элизабетвиля"
congofla.10.d: "После очередного большого количества увольнений в UMHK без компенсации, сотни горняков собрались на Stade Roi Adalbert, чтобы противостоять мэру города и обсудить возможные последствия для UMHK. Однако из-за запланированного визита в Бункейю Пьер Рикманс не смог встретиться с забастовщиками и отправил своего заместителя Амура Марона разобраться с ситуацией. Однако когда Леонар Мпойи и его коллеги начали представлять свои доказательства собравшемуся совету, Амур Марон выстрелил в человека рядом с Мпойи в упор и приказал Форс Пюблик открыть огонь по забастовщикам. Было расстреляно более 50 горняков, сотни ранены. Забастовка подавлена, но как долго...?"
congofla.10.a: "Увеличьте гарнизон Форс Пюблик в родном городе."

congofla.11.t: "Мятеж в казармах Элизабетвилля"
congofla.11.d: "Подстрекаемый агрессивной реакцией Амура против бастующих рабочих UMHK, первый сержант-майор Нгойе Мукалабуши восстал против колониальной администрации, которая вместе с Мпойи стремилась подорвать фламандско-валлонский режим и обеспечить полную независимость Конго. Сотни горняков, последовавших за Мпойи, объединились с мятежной организацией Форс Пюблик, пробиваясь в белый квартал, чтобы свергнуть режим."
congofla.11.a: "Подкрепление из Бункэя, которое восстало."
#congofla.11.b: "Colonial rule is once again overthrown."

congofla.12.t: "Смерть Джини Прентис"
congofla.12.d: "Прибыв в Конго в 1900 году в составе английской евангелической миссии [ROOT.GetName], Джини Прентис во многом определила влияние церкви в Конго. Когда она, наконец, умерла в прошлую пятницу, она была старейшей из живущие колониально в Конго и любимые обоими колонистами как катангцы."
congofla.12.a: "Печальный день для Конго."

congofla.13.t: "Покушение на отца Рафаэля"
congofla.13.d: "Сегодня в 17:16 в Элизабетвиль взорвалась заминированная машина, когда машина, которая должна была доставить отца Рафаэля из колониальной штаб-квартиры на стадион Руа Адальберт, взорвалась, убив водителя и ранив ещё 8 человек. Неясно, кто мог нацелились на обожаемого отца, ответственного за введение футбола в колонии, но сообщения указывают на то, что радикальный член племени гаранганзе, возможно, взорвал бомбу, чтобы выразить своё недоверие к постоянно растущей силе католической церкви. вызвать обратное: все больше и больше граждан решают отказаться от своего племенного прошлого и стать частью растущего населения évolués в городах."
congofla.13.a: "Слава богу, он не пострадал."

congofla.14.t: "Объявление о прагматизме"
congofla.14.d: "В новаторском заявлении генерал-губернатор Рикманс призвал к внезапному изменению "Politique Indigène", или политики коренных народов, Vrijstaat. Организация встречи местных верховных вождей, племенных монархов, и других автономных лидеров коренных народов в Конго, Рикманс и его администрация надеются раз и навсегда смягчить отношения между коренными жителями и колониями, чтобы предотвратить дальнейшее распространение хаоса и беспорядков в нашей колонии Стремясь принять политику прагматичной ассоциации, губернатор надеется, что к работа с этими местными лидерами вместо того, чтобы ограничивать их влияние на каждом шагу, может гораздо больше способствовать стабильному и функциональному Vrijstaat Этим лидерам будут предоставлены дополнительные права и автономия по мере того, как колониальная администрация будет относиться к ним более благожелательно и менее угнетающе. \n\nЧтобы укрепить эту новую атмосферу сотрудничества, Рикманс созвал грандиозную встречу и пир в Леопольдвиле, пригласив всех и каждого из тысячи местных племенных правителей, вождей и представителей со всего обширного пространства нашей колонии. Произнеся тост, поблагодарив всех и каждого из бесчисленных лидеров поименно, Рикамнс почти выдохся к концу инаугурационной речи пира, но с этим символическим символом уважения и этой новой прагматичной политикой Рикамнс надеется добиться своей истинной цели от эта новая политика: лояльность заведомо непослушного местного большинства, но только время покажет, окупится ли его новая позиция."
congofla.14.a: "Будем надеяться, что эти "Голубая кровь" и их колониальные союзники заботятся о наших интересах."

congofla.15.t: "Сделки из прокуренной комнаты"
congofla.15.d: "В промозглом и душном номере мотеля в самом сердце Элизабетвилля Эдгар Сенгьер и губернатор Рикманс курили толстые сигары и пили охлажденный бренди, обдумывая ряд новых сделок и компромиссов, чтобы обеспечить экономику Фрайштата, в основном Подпитываемый UMHK Сенгьера, работает гладко, как всегда Обещая множество стимулов и специальных льгот для операций и собственности UMHK, Рикманс надеется завоевать лояльность этих капитанов промышленности с помощью подкупа и лести, поскольку без помощи этих богатых бельгийцев Экономика Врийстаата полностью рухнет.Хотя это ещё больше свяжет нас с капризами этих жадных предпринимателей и промышленников, это необходимое зло для обеспечения нашего процветания и стабильности, и не то чтобы мы не выиграли от этих сделок, ибо UMHK и её сделки действительно могут быть весьма прибыльными."
congofla.15.a: "Будем надеяться, что эти сделки не ограничиваются просто пьяными колонистами, болтающимися в комнате."

congofla.16.t: "Танцы на лезвии ножа"
congofla.16.d: "Конго находится в подвешенном состоянии, застряв между великими маяками влияния, такими как Брюссель и Берлин, двумя европейскими столицами, которые правят Vrijstaat. империалистическая дихотомия, правящая администрация Врижштата постоянно тянется к тому или иному сюзерену из-за иностранных влиятельных лиц, играющих в перетягивание каната за богатства нашего тропического рая.Однако колония Конго продолжает выживать, а Фландро -Валлонское влияние по-прежнему сильно перед лицом немецкой гегемонии в тщательно поддерживаемом балансе исключительно благодаря тактичному руководству губернатора Рикманса и его способности натравливать две империалистические державы друг на друга для более широкой выгоды самого Vrijstaat.Хотя он лоялен как своим новым хозяевам, так и своей старой родине, сам Рикманс ставит свой новый дом превыше всего, и позаботится о том, чтобы жадность и амбиции Фландрии-Валлонии и Кайзеррейха не разорвали его обособленно от любимого Врийштата."
congofla.16.a: "Разрываясь между Берлином и Брюсселем, мы найдём своё место благодаря Рикамнсу."

congofla.17.t: "Врийстаат Рикманса"
congofla.17.d: "В условиях хаоса и кровопролития, давно миновавших нашу благородную колонию, Пьер Рикманс и его администрация сделали, казалось бы, невозможное и приручили дикое Конго. приверженности христианской вере, Vrijstaat превратился из богатой, но разваливающейся колонии, находящейся на грани краха, в стабильный бастион фландро-валлонского и немецкого империализма. Будучи неэффективным администратором, Рикманс доказал, что способен возглавить эту огромную колонию, и теперь он должен продолжить свою работу, чтобы принести цивилизацию и современность в это Темное Сердце Африки. народ Конго может вздохнуть с облегчением, возлагая свои надежды на губернатора Рикманса."
congofla.17.a: "Колониальная троица твердо держится при генерал-губернаторе Рикмансе!"

congofla.18.t: "План Десенналь"
congofla.18.d: "Поскольку его администрация теперь находит свою основу, губернатор Леон Петильон решил реализовать свой амбициозный план экономических реформ под названием" План Десенналь ", или Десятилетний план. В основном схема модернизации и вестернизации, План Десенналь направлен, как следует из названия, на революцию и массовое расширение экономического и промышленного секторов Конго в течение десяти лет, что принесет вновь обретенное процветание и изобилие всему Конго. это принесло бы такую широкомасштабную помощь и рост, ибо план Петильона направлен на помощь не только колониальному населению, но и подавляющему большинству граждан Конго, ибо в его глазах ни одна живая душа в этой колонии не избавлена от помощи и света Функционируя как временная плановая экономика, построенная на фундаменте предпринимательских и христианских капиталистических идеалов, этот 10-летний план, в случае успеха, будет Одно из величайших экономических чудес, когда-либо виденных миром, вытащило десятки миллионов африканцев и жителей колоний из нищеты в невиданных ранее масштабах. Когда начальные этапы плана начинают претворяться в жизнь, жители Фрайштаата ждут, затаив дыхание, чтобы увидеть, окупится ли схема Петильона или же она потерпит неудачу, как многие другие прошлые колониальные предприятия."
congofla.18.a: "Надежный план индустриализации и модернизации нашей новой родины!"

congofla.19.t: "Технократический колониальный порядок"
congofla.19.d: "Признанный христианский технократ со связями во Фландро-валлонской католической партии и Партии социального Кретьена, губернатор Леон Петильон уже давно открыто заявляет о своих уникальных взглядах на эффективное управление. Теперь у него достаточно власти и влияния, чтобы привести эти идеи в жизнь в Конго, Петильон перешел к реорганизации правящей администрации под руководством губернатора по технократическим принципам. Призывая компетентную колониальную интеллигенцию, технических экспертов и образованных святых для управления экономикой и колониальной администрацией, эти на сектора на основе их собственного опыта и нести ответственность за надзор и управление указанными секторами. Утверждая, что эта система не только более рациональна, но и гораздо более продуктивна, эффективна и, прежде всего, более способствует стабильному колониальному порядку. Усилия по организации этой новой системы, Петильон и его друзья в PSC и PC ещё в Валлонии также организовали систему vol. нетрадиционные христианские союзы, позволяющие нашим рабочим организовываться и сотрудничать без угрозы социализма, нависшей над нашими головами. Создав эту новую технократическую систему, губернатор Петильон надеется модернизировать и цивилизовать Конго наиболее эффективным и продуктивным способом."
congofla.19.a: "Возможно, теперь колониальная некомпетентность останется в прошлом."

congofla.20.t: "Пожиная плоды благочестия"
congofla.20.d: "Губернатор Леон Петильон — в первую очередь католик, а во вторую — лидер колонии, ибо это благочестивое чадо Божие всегда ставило свою веру в Господа выше всех других забот и обязанностей. применил это почти ревностное уважение к своей религии к своей колониальной политике и дипломатии с вассалами Vrijstaat.Опираясь на связи и союзников, установленных во время его пребывания во Фландрии-Валлонии, губернатор Петильон получил большую поддержку, иностранную помощь и другие полезные политические Этот бесконечный поток поддержки, исходящий от самой католической церкви, а также от его союзников в крупнейших христианских партиях Валлонии, играет важную роль в поддержании на плаву и стабильности режима Петильона. Поддержание этих связей имеет первостепенное значение для валлонского технократа, и он даже известно, что они уклоняются от других колониальных обязанностей просто для того, чтобы умилостивить этих благодетелей, оставляя неоспоримым влияние на Vrijstaat.Будем надеяться, что губернатор Леон Петильон не станет марионетка для этих благочестивых союзников."
congofla.20.a: "Благочестивое Конго — стабильное Конго."

congofla.21.t: "Белго-конголезское сообщество"
congofla.21.d: "Венцом усилий губернатора Леона Петильона в Vrijstaat является идея "Communauté Belgo-Congolaise", или бельго-конголезского сообщества. Более абстрактная концепция, чем набор и единый план, этот Идея призывает к новому порядку, который придет на смену Vrijstaat — такому, который будет одинаково и беспристрастно учитывать потребности и желания как африканского, так и колониального населения. из двух различных половин, составляющих его единое целое, одновременно способствуя новому равному положению среди различных этнических и экономических групп Vrijstaat. колония, это необходимо, если Vrijstaat хочет выжить. Эта эволюция поможет превратить эту колонию в настоящее современное национальное государство, и Петильон приведет нас туда!"
congofla.21.a: "Благодаря сотрудничеству и взаимопониманию Конго будет процветать!"

congofla.22.t: "Прусский орел парит над Конго"
congofla.22.d: "С восхождением фон Эппа на пост генерал-губернатора Конго прусский орел Кайзеррейха снова начал парить над этими бескрайними джунглями, как это было во время Вельткрига, когда наши войска вторглись в его границы, чтобы бороться с союзным Антанте бельгийским режимом прошлого. С возвращением Орла идеи прусского милитаризма и германской гордости начали стремительно набирать популярность среди немецких колонистов и их лояльных Аскари. Чтобы действовать на этой растущей волне прогерманских настроения, а также внезапный приток немецких военных, фон Эпп предпринял массовую милитаризацию колонии, чтобы, наконец, привести армию Vrijstaat в соответствие со стандартами Кайзеррейха. офицерского класса, военные этой колонии станут примером прусского идеала, поскольку солдаты, как зеленые, так и ветераны, проникаются этим новым духом в недавно построенных тренировочных лагерях по всей стране. укрепив дух Пруссии, Конго станет великим бастионом немецкого колониализма здесь, в самом сердце Темного континента, а правящий режим будет в большей безопасности, чем когда-либо, поскольку все больше прогерманских душ выстроится в очередь для защиты своей колонии."
congofla.22.a: "Мы гордимся Пруссией и наследием Фридриха Великого!"

congofla.23.t: "Закон о консолидации колоний"
congofla.23.d: "В шокирующем обращении ко всему Vrijstaat генерал-губернатор Франц Риттер фон Эпп объявил о общенациональном подавлении местного сепаратизма и радикализма. Используя растущую волну Панъафриканизма, африканского национализма и другие опасные идеи в качестве предлога для укрепления своей власти над колонией, фон Эпп и его режим начали смещать с должностей десятки ранее заслуженных местных конголезских чиновников, заменяя их лояльными немцами, а самих их бросают в тёмные тюрьмы и скрытые тюрьмы. в трясине джунглей и болот Конго. Нарушив по пути множество договоров и в основном союзов вождей, фон Эпп сумел разозлить большинство туземцев в Конго, но с его возобновившейся поддержкой из Берлина и растущей волной германского милитаризма местный Конголезцы мало что могут сделать, чтобы остановить фон Эппа и его амбиции."
congofla.23.a: "Чтобы сохранить колониальную систему, необходимо стереть некоторые прошлые привилегии..."

congofla.24.t: "Возвышение "Колоньеги""
congofla.24.d: "Чтобы ещё больше укрепить свою власть над Конго, Франц Риттер фон Эпп черпал вдохновение в старой гордости германской расы — Священной Римской империи. Копируя и адаптируя старую гау, или государственную систему, Конго будет разделено на кучу полуравноправных штатов и автономий, каждое из которых будет находиться под командованием верного союзника десницы Кайзера, который будет подчиняться только фон Эппу и Кайзеру.Эти губернаторы будут набраны из числа союзников фон Эппа в NKG, его верные генералы и друзья в Форс Пюблик, и даже случайный верховный вождь или ветеран аскари, доказавший свою лояльность к колониальной системе.Эта система неофеодализма должна работать на лучшую организацию Vrijstaat, делегируя большое бремя управления этим огромным пространством. Хотя для полной настройки этой новой системы потребуется некоторое время, она стала великим первым шагом на пути к действительно стабильному, истинно немецкому Конго."
congofla.24.a: "Новый заказ, основанный на заметках из славного прошлого."

congofla.25.t: "Новое Зюдсидлунг"
congofla.25.d: "По образцу исторического Ostsiedlung, или Восточного заселения, которое наводнило тысячи немцев из старой Священной Римской империи в их недавно завоеванных землях Восточной Европы, фон Эпп призвал к новой массовой иммиграционной волне в Конго, называя его Neue Südsiedlung. Это "Южное заселение" является одной частью попыткой возродить умирающий колониальный дух, который когда-то заполонил всю Германию и её лояльных граждан, а частично массовым иммиграционным толчком, направленным на вытеснение нынешних фландро-валлонских колонистов. и администраторы с благородными, верными гражданами чисто немецкого происхождения.Конго станет подобно остландским колониям СРИ или Дикому Западу старой Америки - новой, суровой границей, полной возможностей для тех, кто достаточно смел и хитер, чтобы захватить её для себя. , и попутно Конго фон Эппа будет все больше германизироваться, только укрепляя режим Десницы Кайзера."
congofla.25.a: "Пусть эта новая волна немецких поселений, наконец, поставит эту землю под контроль Кайзера."

congofla.26.t: "Наша единственная истинная и праведная национальная организация"
congofla.26.d: "Римско-католическая церковь долгое время была одним из основных элементов нашей цивилизаторской миссии здесь, в Конго. Составляя треть колониальной троицы, неудивительно, что мы отдаем им должное по праву. Будь то предоставление обширных участков земли для использования по своему усмотрению, спонсирование миссионерских приказов, чтобы нести свет Нашего Благословенного Господа по всему Конго, наше господство над Конго сделало для Церкви больше, чем кто-либо в истории. наше внезапное расширение влияния Церкви в Конго, многие начали призывать к официальному учреждению конголезской иерархии. стал значительным католиком, чтобы гарантировать назначение епископа. Поскольку наше население сейчас почти наполовину католическое, многие считают, что пришло время двигаться вперёд и создать ряд епархий по всему Конго. Хотя такой шаг обычно является r зарезервированные для Церкви, из-за нашей огромной запутанности, мы могли бы, по сути, принудить Церковь к созданию этих различных епархий. Конечно, такое действие, несомненно, вызвало бы небольшие раздоры, ведь все эти епархии, несомненно, начали бы вербовать местных епископов, действие, которое могло бы начать давать рост идеям независимости, отвратительной идее для любого в нашей администрации. Тем не менее, Церковь не сильнее, чем даже в Конго, и установление местной иерархии будет лишь вопросом времени, независимо от нашего решения."
congofla.26.a: "Ещё не пришло время покончить с викариатством."
congofla.26.b: "Vivat Christus Rex! Конго готово к своей собственной иерархии."

congofla.27.t: "Перетащите Форс Пюблик в современность"
congofla.27.d: "Поскольку ужасы кризиса в Конго и нестабильность последних нескольких лет остались позади, стало совершенно очевидно, что наши вооруженные силы должны быть реформированы и модернизированы, если мы хотим продолжать выживать в этом вечном -изменяющийся мир. Буквально на прошлой неделе губернатор [CON.getleader] совершил экскурсию по местному арсеналу и военной базе, расположенным в столице Леопольдвиля. То, что должно было стать обычной экскурсией для рекламы, превратилось в полную инвентаризацию, когда губернатор был потрясен, обнаружив, что большая часть столичного арсенала — главного арсенала колонии — по-прежнему в основном состояла из антикварных музейных экспонатов и реликтового оружия, оставшихся со времен Вельткрига и ранее. начать массовую модернизацию по всему Vrijstaat, чтобы привести могучую Форс Пюблик в соответствие с сегодняшними стандартами. Это того стоит, чтобы обеспечить безопасность Конго. Когда мы возведем эти новые заводы, оружейные мастерские, военные академии, полигоны, оружейные лаборатории и другие аспекты современной армии, мы будем знать, что наши деньги пойдут на достойное применение."
congofla.27.a: "Современная и ожесточенная боевая сила, подходящая для нашего Конго."

congofla.28.t: "Наследие первого свободного государства"
congofla.28.d: "Хотя эпоха первого Свободного Государства давно позади, это не означает, что его наследие должно умереть. Старый порядок мог быть жестоким и архаичным в своих методах, но его грубая эффективность, его уровень стабильности и уважение, которое он вызывал, нельзя игнорировать, и вместо этого необходимо подражать! Леопольд II был величайшим монархом, которого когда-либо знал бельгийский народ, и мы должны смотреть на этого титана империализма как на пример, чтобы соответствовать и даже превосходить, если Мы будем копировать его методы и методы колониального режима и Форс Пюблик, которыми он когда-то командовал, модернизируя их по пути, чтобы их можно было включить в нашу доктрину и политику и внедрить для использования во Vrijstaat. Мы возродим это потеряли колониальный дух, получая прибыль изо всех сил, превращая нынешний Vrijstaat в утонченную и усовершенствованную форму его прежнего "я." вежливость и вежливость в этой трясине джунглей любыми средствами."
congofla.28.a: "Сир, на этот раз мы ничего не испортим, потому что сила только в наших руках!"

congofla.29.t: "Белго-Конголезская национальная армия"
congofla.29.d: "Хотя мы вышли победителями из недавних бедствий и хаоса, поглотивших нашу колонию, мы не остались невредимыми. В конфликтах, из которых мы теперь выходим, мы сделали это, зализывая наши раны и благодаря Бога за наши труд- боролись за победу. Форс Пюблик, хотя и верно служила нам на протяжении десятилетий, в недавнем прошлом не раз подвергалась унижениям, поскольку их устаревающая тактика и оборудование выявили серьезную слабость нашей доктрины. \n\nЧтобы устранить эти недостатки, генерал-губернатор [COG.getleader] объявил о своем намерении полностью реформировать Форс Пюблик, разрушив старый порядок и заменив его новой, полностью укомплектованной и модернизированной национальной армией. защищены простыми силами безопасности. Наши новые вооруженные силы должны применять новейшую тактику и припасы из родины в Европе и использовать их с большим успехом против наших врагов здесь, на Темном континенте. Управляя этой постоянно растущей армией и её непокорными массами новобранцев-африканцев, мы превратим солдат нашего Vrijstaat в армию, которой позавидует вся Африка."
congofla.29.a: "От старинной службы безопасности до современного общевойскового шедевра."

congofla.30.t: "Колониальная самодостаточность любой ценой"
congofla.30.d: "Если наше благородное и свободное государство хочет добиться успеха в любой точке мира, нам понадобится современная и быстро развивающаяся экономика, чтобы подпитывать наше восхождение к современности. К счастью для нас, в Конго есть существует достаточно крупная и преуспевающая компания, чтобы финансировать этот всплеск самодостаточности - UMHK. На долю UMHK приходится немногим более 70% нашей национальной экономики, UMHK является одной из крупнейших компаний Африки, поскольку ни одна компания не перевозит столько руды и столько драгоценных минералов как эти трудолюбивые колонисты Состоящий из смешанного совета бельгийских, английских, немецких и даже голландских и французских экономистов и бизнес-лидеров, Совет директоров UMHK представляет собой внушительную силу, с которой можно вести переговоры, но генерал-губернатор [COG.getleader] Решив заставить этих корпораций согнуться.Путем жесткой дипломатии, враждебных деловых переговоров и даже угроз силой со стороны Форс Пюблик наш режим заставил этих магнатов промышленности прозреть, и с их помощью мы превратим Конго в самодостаточная и самостоятельная новая нация здесь, в Африке."
congofla.30.a: "Без этих монополистов наша экономика точно бы рухнула!"

congofla.31.t: "Необходимая услуга за услугу"
congofla.31.d: "Для того, чтобы по-настоящему расположить к себе туземцев здесь, во Вриджштаате, по крайней мере, достаточно долго, чтобы заставить их рисковать своими жизнями ради нас как основной массы живой силы, которую мы должны использовать, чтобы вернуть себе родине, нам придется дать много обещаний и компромиссов, чтобы заслужить их поддержку На торжественном собрании в столице губернатор [COG.getleader] неустанно трудился в течение многих дней дебатов и политиканства, чтобы добиться присяги лояльность и поддержку со стороны главных верховных вождей и видных конголезских лидеров. В обмен на радикальные реформы бельго-конголезских отношений, расширение автономии и экономических свобод для большинства племенных Королевств и протекторатов и другие символические уступки, эти различные конголезские группы пообещали предоставить людей и поставок для предстоящих военных действий.Однако эти небольшие изменения в общих колониальных отношениях с коренными конголезцами не были переломным моментом, который позволил заключить такую историческую сделку - для этого колонизаторы должны были предполагалось, что Конго в целом получит самоуправление при колониальном режиме один раз, и если Брюссель будет возвращен, что фактически сделает Конго равноправным, самопредставленным образованием в рамках бельгийской колониальной империи. Хотя этот компромисс разозлил большую часть офицерского корпуса и военного персонала Форс Пюблик, а также наших более консервативных колониальных администраторов, это была необходимая уступка, чтобы обеспечить поддержку и лояльность этих столь необходимых туземных групп. Вместе, сквозь стиснутые зубы и непростое сотрудничество, мы вернём нашу родину, и тогда мы сможем вернуться к этой деликатной ситуации."
congofla.31.a: "Вместе против гуннов!"

congofla.32.t: "Антинемецкие настроения на подъеме"
congofla.32.d: "Небольшой колониальный городок Форбексбург, в основном населенный семьями немецких и аскариских ветеранов Вельткрига, на этой неделе оказался в центре внимания всей страны после сообщения о том, что резня на этнической почве произошло в городе ночью. \n\nНеизвестная группа партизан проникла в город глубокой ночью и вырезала большую часть немецкого населения во сне, оскверняя или сжигая дома и хижины многих других колонистов и аскари. ещё до того, как взошло солнце. Те, кто пережил жестокий рейд, проснулись и обнаружили, что их деревня в руинах, их соотечественники и члены семьи убиты, а виновные нигде не найдены, несмотря на то, что они оставили дразнящие граффити и множество улик. Это нападение, к сожалению, не первый в своем роде, ибо антинемецкие настроения нарастали уже несколько недель, и конца этому не видно, и хотя не похоже, что бельгийские колонисты непосредственно стоят за этой волной Несмотря на преступления на почве ненависти и насилие, они, похоже, не слишком заинтересованы в том, чтобы полностью положить этому конец, поскольку меньшее количество немцев, по общему признанию, облегчает их работу, поскольку их главные соперники больше не борются с ними за власть. Что ещё хуже, похоже, что многие из этих нападений совершаются членами Форс Пюблик, что ещё больше окровавляет их руки и ухудшает их репутацию среди людей. Мы должны опасаться этой растущей волны расовых волнений и надеяться, что она не поставит под угрозу нашу национальную стабильность."
congofla.32.a: "Царствуют эти пылкие патриоты, ибо они не ведают, что творят."

congofla.33.t: "Объявление о нашем крестовом походе"
congofla.33.d: "Остерегайтесь врагов Антанты и союзников гуннской угрозы! Мы, изгнанное и законное правительство оккупированного иностранцами Королевства Бельгии, заявляем сегодня, что намерены покинуть этот рай в джунглях, известный как Конго и отправиться в крестовый поход, чтобы вернуть себе то, что по праву принадлежит нам — и бельгийский трон, и саму нацию, ибо теперь мы будем сидеть сложа руки и наблюдать, как гнусные паразиты разъедают вековые традиции и наследие. - сражались, и многие храбрые сыны Бельгии и Конго отдадут свои жизни в грядущем водовороте, они не сделают это напрасно, ибо мы вернём Брюссель, Антверпен и остальную часть нашего прекрасного дома в низменности или умрём, пытаясь! "
congofla.33.a: "Через Африку и бушующие моря мы идем, чтобы вернуть нашу родину!"

congofla.34.t: "Все для реконкисты!"
congofla.34.d: "Грядущий крестовый поход по возвращению нашей оккупированной иностранцами родины потребует всех усилий и ресурсов, которые мы можем вложить в него, если мы собираемся добиться успеха. Чтобы вернуть Брюссель, нам понадобится каждый мужчина, каждая женщина , и ребенок во Vrijstaat, работающий круглосуточно и отдающий все свои силы войне. Нормирование должно вступить в силу с множеством усилий по утилизации, утилизации и переработке, чтобы сохранить то, что у нас уже есть, в то время как экономика и промышленность Конго должна быть ускорена и расширена, чтобы питать постоянно растущие потребности нашего военного аппарата. Милитаризация и индустриализация должны произойти любой ценой, независимо от препятствий, которые мы должны преодолеть, чтобы добраться туда. протесты против войны стали обычным явлением, мы можем просто замести эти неблаговидные пятна под ковер."
congofla.34.a: "Это временно, по крайней мере, так говорят..."

congofla.35.t: "Возвращение короля"
congofla.35.d: "Мы сделали это! Из пасти бесчестия и позора мы вырвали победу, когда мы вышли из Темного Сердца Африки, чтобы вернуть себе нашу родину. Хотя наша нация горит, а большая часть нашего населения лежит раненая или мертв, Брюссель наш, и с ним мы вернули себе земли наших предков и предков.С помощью этого крестового похода мы смогли свергнуть поддерживаемое извне марионеточное правительство, которое долгое время удерживало нас в изгнании, и свергнуть предательскую администрацию от власти, арестовывая и казня всех, кого можем, в то время как остальные сами бегут в изгнание. Теперь, когда эта ожесточенная война наконец закончилась и наша национальная колыбель снова в наших руках, мы приступили к официальному коронованию Руа-Шевалье, или Рыцаря- Король, ещё раз Альберт. Теперь, наконец, вернувшийся на свой трон, этот Король-воин поведет нашу нацию в новое светлое будущее процветания и чести, наконец освободившись от позора, который преследовал нас со времен Вельткрига."
congofla.35.a: "Королевство Бельгия восстановлено!"
congofla.35.b: "Королевство Бельгия восстановлено! (играть за Бельгию)"

congofla.37.t: "Самая хорошо защищенная колония в Африке"
congofla.37.d: "С реконсолидацией и расширением империалистического порядка Vrijstaat теперь выступает в качестве главной военной мощи колониальной Африки. Наши армии стали предметом зависти Африки, их боятся и уважают наши соседи - как друзья, так и враги. .Города и джунгли Врижстаата усеяны нашими военными базами и аванпостами, как будто каждый дюйм этого адского простора всегда охранялся нашими войсками и всегда защищался.Работая с остатками Форс Пюблик и великими военными деятелями как здесь в Конго и у себя дома в Брюсселе, таких как Эмиль Янсенс, Арман Юиге и даже печально известный Леон ДеГрель, вооруженные силы Vrijstaat модернизировались и развивались так, как никто не мог ожидать, предоставив нашей нынешней администрации доступ к чрезвычайно верная, ветеранская, печально известная и смертоносная боевая сила. в конце концов, оно того стоило, ибо никогда прежде Темное Сердце Африки не видело такой славы и воинской доблести. Колониальная Троица, возможно, была разрушена, но мы восстановили её заново и лучше, чем когда-либо прежде, и теперь, имея за спиной веру и свирепость, мы никогда не поколеблемся."
congofla.37.a: "Во славу Конго и наших храбрых солдат!"

congofla.38.t: "Новый рубеж"
congofla.38.d: "Молодой, но решительный фермер сидел на крыльце, покачиваясь в кресле-качалке, а жена принесла ему охлажденный фламандский эль и курительную трубку. Наблюдая за ярким конголезским солнцем, садящимся над его новыми засеянными полями и пастбища, заполненные скотом, он сидел со своей женой, пока они говорили о своем дне, в то время как он от души потягивал свой напиток и дымил из своей трубки.Вместе они рассматривали плоды своего тяжелого труда недалеко от их причудливого фермерского дома в саванне - живописный снимок новой конголезской аркадской идиллии. \n\nНе будучи кем-то особенным или уникальным, он и его семья были лишь одной из сотен семей, немецких или бельгийских по происхождению, которые пробрались во Врийштат в последнее время месяцев в ответ на новую политику колонии по обновлению границы. Призывая к возобновлению заселения и колонизации, режим генерал-губернатора [COG.getleader] сделал шаг к тому, чтобы продемонстрировать Конго как идеальное место для любого, кто ищет новый Начало. Стимулируя это поселение земельными грантами, начальными фондами, сниженными налоговыми ставками, пакетами стартового снаряжения, включая инструменты, снаряжение для кемпинга, охотничьи ружья, вьючных животных и всем остальным, что может понадобиться этим новым колонизаторам, привлечь новые европейские души во Vrijstaat. Те, что прибывают, являются сердцем нового поколения колониальных поселенцев в Конго, возрождая дух, который привел к подобным событиям, таким как Борьба за Африку или Декларация судьбы Америки. Подобно их Дикому Западу, Конго стало новой дикой страной возможностей и опасностей Африки, волнующей и волнующей наших соотечественников как здесь, так и за границей, и привлекая новых искателей острых ощущений, игроков или даже просто тех, кто ищет новую жизнь или второй шанс. все на благо нашей колонии."
congofla.38.a: "Новая земля возможностей в сердце Африки."

congofla.39.t: "Благочестивый Vrijstaat, Объединённый верой"
congofla.39.d: "Сказать, что в Конго не было веры, было бы, пожалуй, одним из самых идиотских заявлений, какие только можно сделать. Будь то католицизм бельгийцев и французов, лютеранство немцев или даже мириады верований Туземцы, будь то язычники или синкретики, народ Конго в своей основе является народом веры.Однако с недавним окончанием Гражданской войны эта вера сильно пошатнулась во всех, кроме самых ярых верующих. любящие Бога или Боги допустили бы зло, ужасы, злодеяния, которые последовали за Гражданской войной?\n\nЭтот вопрос, а также реалии жизни в послевоенном Конго заставили многих открыто сомневаться в своей вере, с некоторым обращением к агностицизму, а в худших случаях и к атеизму. Это ставит перед нами две проблемы, первая политическая по своему характеру, другая более духовная. Политически говоря, атеизм и агностицизм опасен тем, что называет всю цивилизаторскую миссию под вопросом. мы могли бы смутно оправдать наши действия с точки зрения распространения как Евангелия, так и западной цивилизации среди этих несчастных душ. Если бы атеизм стал нормой, это оправдание исчезло бы, и отвратительные идеи "Свободы" и "Независимости", без сомнения, распространились бы среди туземцев, как лесной пожар, возможно, позволив этой демонической идеологии синдикализма распространиться на эти исконные земли. Если бы такое событие произошло, наше правление закончилось бы быстрее, чем началось. Только из-за их неопытности восстание Киву потерпело неудачу, если оно повторится, у нас почти не будет шансов. С духовной стороны атеизм и растущий агностицизм представляют, пожалуй, наибольшую угрозу бессмертной душе человека. В то время как грех является ужасным действием, которое отрезает человека от Бога, человек всегда может возвратить Богу живое покаяние. Однако для атеиста и агностика путь назад гораздо труднее, а спасение почти невозможно.\n\nПомня об этих проблемах и в надежде восстановить единство, утраченное после Гражданской войны, Vrijstaat под [COG. GetLeader] начал серию программ, направленных на восстановление доверия к Богу и углубление религиозного единства среди различных групп, населяющих Конго. Принимая все формы и формы, от миссионерских поездок до ослабления религиозных ограничений, наиболее заметной из этих программ является так называемая программа "Свет из тьмы." По сути, программа пытается ответить на вопрос, почему Бог допускает зло. Вдохновляясь как католическими, так и протестантскими источниками, программа отвечает на этот вопрос, заявляя, что для того, чтобы свершилось добро, нужны большие страдания. Страсти Христовы были ужасными, кровавыми, но если бы их не было, то человек не был бы спасен, и Христос не воскрес бы из мертвых. Точно так же Конго должно страдать от подобных страстей, но в конце концов, после стольких раздоров и ужасов, оно снова восстанет, более славное и могущественное, чем раньше.\n\nПока программы всё ещё находятся в зачаточном состоянии, единство между различными христианскими групп в Конго никогда не было выше, и прогнозируется, что всего через несколько лет вера и моральный дух конголезцев будут выше, чем когда-либо прежде."
congofla.39.a: "Ибо, хотя я буду ходить среди тени смертной, я не убоюсь зла, потому что Ты со мной."

congofla.40.t: "Ещё раз согнуть колено"
congofla.40.d: "После долгого перелета и ещё более долгой поездки на поезде и лодке Франц Риттер фон Эпп наконец прибыл в Берлин, так как он прибыл в столицу Казьерриха быстро и срочно из-за новостей о крахе Миттельафрики. Старение но проницательный генерал вошел в покои Кайзера, где на троне сидел старый монарх, окруженный советниками, требующими его внимания и ответов, в то время как слуги тихо ждали за кулисами, как мыши, ожидая приказа Кайзера принести ему то, что он желал. Рука Кайзера приблизилась к трону, который возвышался над небольшой лестницей в центре зала, возвышая Кайзера над всеми окружающими, стареющий Император оглядел старого, верного генерала, который теперь подошел к нему.\n\nОбъявляя После гибели миттльелафриканского проекта, когда огонь Коллапса поглотил его умирающий труп, фон Эпп быстро преклонил колено и снова начал присягать на верность Кайзеру и Германии, как он это делал много лет назад, когда en мы были впервые посвящены в Рыцари и удостоены чести самим Вилли. Поцеловав перстень Кайзера, прежде чем, наконец, встать, фон Эпп поклялся своему сюзерену, что, пока он сам ещё дышит, врагам Кайзера в Африке не будет покоя, и что из его нового изгнанного дома в Конго , фон Эпп продолжит африканские амбиции Кайзера, даже если это будет последнее, что он сделает. Когда их встреча закончилась, фон Эпп попрощался со своим любимым сюзереном и отправился обратно в Леопольдвиль, поскольку деснице Кайзера предстояло многое сделать и к чему подготовиться. Под командованием фон Эппа Конго стало последним крупным бастионом лояльного немецкого колониализма в Африке, и фон Эпп был уверен, что не позволит этому последнему оплоту рухнуть."
congofla.40.a: "Истинный сын Кайзеррейха."

congofla.41.t: "Возбуждающее письмо"
congofla.41.d: "Сегодня в кабинет Кайзера прибыло письмо, вложенное в Чёрный конверт, запечатанный красным восковым символом Десницы Кайзера Франца Риттера фон Эппа. Давний друг фон Эппа, Кайзер поспешно вскрыл письмо , ожидая получить теплую корреспонденцию от своего старого компаньона. Взамен глаза Кайзера встретили враждебные слова и осуждающие обвинения в некомпетентности, ибо с фон Эппа наконец было достаточно. Покинув своего Кайзера и свою родину, фон Эпп объявил, что в После краха Миттельафрики он навсегда отвернулся от Кайзеррейха. Вместо этого фон Эпп стремится преследовать свои собственные желания и амбиции в своей новой вотчине в Конго, полностью отказываясь от своей присяги на верность немецкой короне.\n\n Наконец, дочитав до конца, Кайзер впал в слепую ярость, практически с пеной у рта в безумной истерике из-за потери не только одного из самых важных колониальных владений Кайзеррейха, но и из-за потери одного из его главных владений. t любимые генералы и один из его старых друзей. Упав на пол в изнеможении, Кайзер привел себя в порядок и свою одежду и начал дико восклицать, что Африка не потеряна и что Кайзеррейх продержится тысячу или более лет - бред сумасшедшего, загнанного в угол и вынужденного столкнуться с рушащейся реальностью. вокруг него. С этим заявлением фон Эпп теперь стал единственным лидером этого нового Конго; это Эрцканцлер, который осветит им новый путь через Темное Сердце Африки."
congofla.41.a: "Долой несостоявшегося Кайзера. Да здравствует Эрцканцлер фон Эпп!"

congofla.42.t: "Поездка в Рим"
congofla.42.d: "Эрцканцлер Франц Риттер фон Эпп долгое время был набожным католиком. Именно его католическая вера принесла ему известность в Конго, и именно его вера побудила его начать завоевание бывшей Миттельафрики. Сегодня его вера привела его в Рим, на частную аудиенцию у Его Святейшества Папы.Точные подробности встречи фон Эппа с Его Святейшеством неизвестны, но считается, что архиканцлер просил его благословения на свои попытки возродить Святейший Римская Империя на африканском континенте.Хотя мы не можем быть уверены, всего через два коротких дня после встречи Преемник Святого Петра объявил о своей полной и всеобщей поддержке крестового похода фон Эппа, попросив всех и всех верных католиков, которые могли бы сделать их путь в Конго фон Эппа и помочь ему в его путешествии. Кроме того, епископ Рима даровал будущему Императору Священной Африки титул короля римлян, титул, который когда-то принадлежал древним Императорам Священной Римской империи. благословение, это ожидал, что боевой дух в войсках слишком поднимется. С призывом Папы взяться за оружие и помочь нам, мы можем ожидать, что по крайней мере небольшая струйка людей начнет прибывать к нашим берегам, сражаясь за восстановление христианского мира в Африке."
congofla.42.a: "Деус Вульт!"

congofla.43.t: "Возвращение к прежнему статус-кво"
congofla.43.d: "Письмо на стене, и мы можем прочитать его ясно как день - Миттельафрика мертва, и её не вернуть. Тёмный континент. Мы одиноки, ослаблены и изолированы здесь, в сердце Африки, поскольку вокруг нас бушует кровопролитие и ад хаоса и разрушения. Конго — последний крепкий бастион немецкого колониального господства в Африке, и фон Эпп должен гарантировать, что это Бастион не колеблется. Назвав себя новым Staathalter вновь созданного Германского Конго, этот рай в джунглях должен превратиться в живую общенациональную крепость. С фон Эппом у руля политика милитаризации и централизации постепенно становится более немецким из-за приема беглых остатков рушащегося колониального порядка. Колониальные миссии прибыли и веры будут служить примером и безжалостно преследоваться, когда мы обращаем каждую живую душу, какую только можем, в христианскую веру и расширяем когда-то в экономике доминировала UMHK. Конго превратится в стальное сердце в центре Африки, и с вершины его самых высоких башен Штатхальтер фон Эпп проведет нас через эти смутные времена и в более безопасное будущее."
congofla.43.a: "Мы повернули время вспять, как будто ничего и не было."

congofla.44.t: "Императорская коронация"
congofla.44.d: "После столь долгого завоевания время наконец пришло. Его Императорское и Королевское Высочество, Король римлян, защитник церкви. [COG.GetLeader] должен наконец быть коронован в соборе Богоматерь Конго в [COG.GetCapital] латинского патриарха всей Африки Феликса Скале. Коронация, вдохновленная древними коронациями Императоров Священной Римской империи, как римских, так и немецких, слишком проста. Литургия Слова, но перед Литургией Евхаристии, Патриарх Скале должен совершить обряд, который начинается с постановки шести простых вопросов: будет ли он защищать святую веру, будет ли он защищать Святую Церковь, будет ли он защищать Царство? ,будет ли он соблюдать законы Империи,будет ли он поддерживать справедливость?и будет ли он проявлять должную покорность Папе?Если избранный Император ответит всем утвердительно,положив руку на Алтарь Божий,Патриарх должен помазать его святым маслом и молитвой за него и над ним. после этого Император будет облечен в Королевские регалии, и, наконец, корона Священной Африканской Империи будет возложена на его голову, подтверждая его роль и предоставляя ему единственное законное право управлять этими землями во имя Бога и народа. \n\nИмператорские регалии, которые будут использоваться в фактическом обряде, в основном европейского происхождения, большинство из них происходит от старых регалий Священной Римской империи, хранившихся в австрийских сокровищницах Габсбургами, которые прислали их в качестве подарков после того, как Папа полностью одобрил Империю. Самым большим исключением из этого является фактическая корона Императора всех африканцев. Сама корона была выкована из элементов со всего Королевства. Крест на вершине короны сделан из переплавленных копий, принадлежавших верным вождям аскари, а детальная основа была выкована из смеси бюстгальтеров воинов Форс Пюблик и расплавленных кандалов эпохи тирании Леопольда. Что касается различных драгоценных камней, украшающих корону и придающих ей цвет, они поступают от разных горняков, которые пожертвовали их от имени Горного Союза, маленькая золотая вещь, присланная и благословленная самим Папой, это единственная часть, которая не должна быть из Африки.\n\nС коронацией Императора наши цели здесь, на Темном континенте, почти выполнены, слава Богу. "
congofla.44.a: "Да здравствует Император, Боже, храни Империю!"

congofla.45.t: "Расцвет Священной Африканской Империи"
congofla.45.d: "С объявлением Францем Риттером фон Эппом новых принцев-выборщиков он решил наконец бросить фарс и раскрыть свой истинный план населению Конго и всей Африки. Erzkanzler, фон Эпп объявил о создании "Heiliges Afrikanisches Reich", или Священной Африканской Империи. Эта новая Империя, созданная по образцу исторической СРИ, возвышается над пеплом старого миттелаафриканского порядка, стремясь принести процветание, культуру, традиции, и уважение к различным народам и колониальным остаткам Африки.\n\nПолностью отвергая европейские связи, Эрцканцлер фон Эпп стремится превратить этот HAR в грозную и уважаемую новую империю, свободную от грехов и неудач старых монархов и республик, которые потерпели неудачу Формирование нового имперского сейма и разделение земель нашей бывшей колонии на новые Рейхсгау, или имперские государства, политический и социальный ландшафт Африки будет медленно двигаться, чтобы подражать старому порядку СРИ. люди, поднимающиеся, чтобы стать новыми епископами, чтобы править недавно созданными епархиями и епископствами, избранные торговцы и промышленные магнаты становятся новыми выборщиками Платного города, а генералы и дворяне бельгийского, немецкого и даже местного происхождения превращаются в новые Принцы-выборщики, каждый из которых получает свою собственную территорию как свою личную вотчину. Эта атмосфера неофеодализма, смешанная с благочестивой приверженностью католицизму, перекованная колониальная экономическая система, основанная на безудержном меркантилизме и возрождающемся военном акценте, превратилась в одно из самых причудливых и уникальных политических образований на планете. Как будто он только что взял страницы из истории и применил их к современным условиям, Эрцканцлер фон Эпп создал безумный сплав европейских традиций и избирательного монархизма с империалистической политикой и колониальной экономикой. Теперь, когда фундамент этой новой империи заложен и наш новоизбранный Император восседает на троне, мы проложим новый путь в современную эпоху, опираясь на традиции и престиж, под бдительным оком нашего благородного монарха [COG. getleader], первый Король африканцев и первый Император Heiliges Afrikanisches Reich!"
congofla.45.a: "Africa Est Imperio Optime Unita!"

congofla.46.t: "Возвращение к прежнему статус-кво"
congofla.46.d: "Поскольку наше завоевание Миттельафрики, наконец, оказалось успешным, поскольку Дар-эс-Салам, Найроби, Лагос и другие крупные колониальные города снова оказались в пределах нашей досягаемости, Франц Риттер фон Эпп начал объявлять Берлину и всему миру, что проект Mittelafrikan восстал из мертвых.Возрожденная из пепла и тлеющих руин старого колониального порядка, новая Mittelafrika возрождается очищенной от своих прошлых грехов и слабостей.Теперь NKG под руководством обновленного Staathalter von Epp возглавит это перековало колониальное лоскутное одеяло в прибыльную, централизованную и полностью немецкую колонию, поскольку мы стремимся избавиться от прошлых неудач и демонов, вызвавших последний крах. фон Эпп, эта мегаколония должна стремиться стать более стабильной, более немецкой и более консолидированной, чем когда-либо прежде."
congofla.46.a: "Мы повернули время вспять, как будто ничего и не было."

congofla.47.t: "Наш новый курфюрст"
congofla.47.d: "С нашим недавним завоеванием Либерии мы захватили ещё одну непокорную африканскую провинцию, которая стремится не быть под игом иностранцев и колонистов. Однако, в отличие от многих других регионов, которые мы завоевали, Либерия является гораздо более цивилизованное и вестернизированное место, и благодаря прошлым усилиям Германии по привнесению цивилизации на этот Наветренный берег, в Либерии существует кандидат, который идеально подходил бы для вступления в ряды принцев-выборщиков — нынешний наследник Дома Массакуа. Массакуа давно имеют связи с Европой и Западом: Момолу был первым африканским дипломатом в европейских Державах, а Фатима всю свою жизнь получала образование в немецких и американских учебных заведениях, готовясь к будущему правлению. силы, мы предложили назначить одного из двух массакуа новым членом нашего Имперского сейма. С этим коренным королем на троне Либерии и в нашей Священной Африканской Империи мы сможем контролировать l и медленно интегрировать зерновое побережье намного легче, чем мы ожидали, с Массакуа, выступающим в качестве связующего звена и посредника между нашим режимом и Монровией. Теперь, как часть нашей империи, Либерия получит все льготы и защиту, которые дает составляющая гау в HAR, а взамен мы получим ещё одного нового члена нашей растущей империи."
congofla.47.a: "Императорский сейм приветствует эту благородную душу с распростертыми объятиями."

congofla.48.t: "Die Schreckensfestung"
congofla.48.d: "Учитывая суровую реальность нашей нынешней ситуации, калечащую волю многих, она не причинила такого жалкого вреда нашему Штатхальтеру Францу Риттеру фон Эппу. С его решением окопаться и укрепить последний бастион немецкого колониализма. в Африке Конго превратилось в то, что многие начали называть "Die Schreckensfestung" или "Дредфорт." Неприступный редут в центре Африки, колония Конго больше не является зеленым и тропическим диким пейзажем, на который многие приезжали посмотреть. поскольку зеленая флора и голубое небо были заменены серым бетоном и Чёрным смогом.Открытые поля, саванны и холмы страны покрыты системами траншей и бункеров в стиле Вельткрига, а вершины гор всегда увенчаны сторожевыми башнями и крепостями. артиллерийские батареи и зенитные орудия в нескончаемой вахте Плотины и речные заставы вдоль Конго изобилуют орудиями и оборонительными сооружениями, служащими ретрансляционными станциями и опорными пунктами для вечно патрулирующих речных судов с экипажем Эли тэ морские пехотинцы. Даже джунгли не остались нетронутыми: тысячи квадратных миль леса заполнены минами-ловушками, такими как ловушки и ловушки для качающихся бревен, превращая первозданную дикую местность в адский пейзаж, где даже один неверный шаг может означать мгновенную и насильственную смерть. При фон Эппе этот Дредфорт стал печально известен на Темном континенте и во всем мире как одна из самых хорошо защищенных и недоступных для вторжения областей на Земле, а также из города-крепости "Нойе-Вильгельмсбург", или что когда-то было Леопольдвилем, фон Эпп командует этим живым, дышащим общенациональным укреплением с непоколебимой бдительностью и вниманием к деталям. Ни один дюйм границы не остаётся без охраны, и ни один метр нашей колонии не укреплен или каким-либо образом не приспособлен для обороны. Этот Дредфорт будет стоять тысячу лет, служа оплотом германского империализма в Африке для грядущих поколений как неприступный и непобедимый шедевр современной инженерии и военного планирования."
congofla.48.a: "Крепость на тысячу лет."

congofla.49.t: "Статус Vrijstaat"
congofla.49.d: "Поскольку Брюссель снова оказался в наших руках, а родные земли Фландрии и Валлонии снова оказались под нашим контролем, вопрос о том, что делать с Конго, сразу же снова начал подниматься, особенно изнутри сам Vrijstaat. Местные конголезцы требуют своего обещанного самоуправления, а колонистов раздражают ограничения и обязанности, наложенные на них нашим колониальным управлением и короной. Vrijstaat был обескровлен и работал до костей, чтобы вернуть нас домой, и теперь многие, даже среди тех, кто находится в нашем собственном правительстве, считают, что пришло время отдать должное конголезцам.Хотя предоставление им самоуправления не означало бы независимости, они все же получили бы большую автономию, чем когда-либо современная колония что позволяло ему функционировать как практически независимое государство, пока оно следовало экономическим прихотям и внешнеполитическим планам Брюсселя, однако мы могли так же легко отклонить эту просьбу и нарушить наши обещания, вероятно, отправив Кон погрузится в хаос, но, возможно, позволит нам сохранить мертвую хватку над Темным Сердцем Африки."
congofla.49.a: "Выполняйте наши обещания. Конго получит самоуправление под нашим надзором."
congofla.49.b: "Они забывают своё место. Мы хозяева, они колония - сейчас и навсегда."
congofla.49.b: "Пусть Конго сделает этот выбор самостоятельно."

congofla.50.t: "Подарок Его Святейшества"
congofla.50.d: "Прошло совсем немного времени с тех пор, как Эрцканцлер посетил Его Святейшество в Риме, чтобы получить его одобрение на его попытки возродить христианский мир в Африке, что было встречено с удивительной теплотой. Сегодня епископ Рима ещё раз шокировал не только Эрцканцлера, но и весь мир. Сегодня Папа объявил, что он поднимает Конго из Апостольского викария в его собственную Иерархию, ответственную за все души в Темном Сердце Африки. Более того, однако, Папа объявил что тот же человек, который должен был стать архиепископом Леопольдвиля, должен был стать латинским патриархом Африки, номинальным главой всей Африканской церкви. 11-й такой патриархат в рамках латинского обряда Церкви.На практике этот титул будет иметь очень небольшое влияние на фактическое управление церковью в Африке, поскольку все епископы по-прежнему будут подчиняться непосредственно Папе Римскому в R ome.\n\nКроме того, Папа объявил, что Феликс Скале, нынешний апостольский викарий Конго, будет назначен первым архиепископом Леопольдвиля и, таким образом, Патриархом Африки. Эрцканцлер воспринял эту новость с большой радостью и официально учредил новый праздник в растущей Империи, чтобы отметить этот великолепный день."
congofla.50.a: "Это такой прекрасный подарок..."

congofla.51.t: "Завершение строительства собора Богоматери Конго"
congofla.51.d: "Сегодня знаменуется окончание строительства собора Богоматери Конго в Леопольдвиле. Начавшееся вскоре после того, как Конго попало под защиту Германии, строительство было долгим и трудным процессом, но плоды были Оно того стоит. Само здание скромное, но хорошо подходит для Конго. Ожидается, что апостольский викарий Феликс Скале освятит здание в ближайшие дни, открыв таким образом первый настоящий собор в Конго. Этот день также знаменует собой важный день в жизни Конго. Церкви в Конго по другой причине. Эта причина, конечно, заключается в том, что для создания епархии требуется материнская церковь, которой может быть просто создана Богоматерь Конго ."
congofla.51.a: "Отличные новости!"

congofla.52.t: "Создание "Заирского использования"?"
congofla.52.d: "На протяжении тысячелетий Африка была домом для некоторых из самых странных и ярких религий и религиозных обычаев, которые человечество когда-либо отвергало. Даже с приходом колониализма, распространением Евангелия и ростом Единая Истинная Церковь для большей части Черного континента, эти обычаи сохранились и во многих отношениях даже процветали благодаря синкретизму. возникли с тех пор, как носители Истинного Евангелия впервые высадились на этих прекрасных берегах.Распространяя своё язычество среди людей, эти еретики только и делают, что подвергают опасности бессмертную душу каждого, кто слышит их отравленное Евангелие.Причина, по которой эта ересь так распространилась далеко вполне очевидна, особенно для закаленного миссионера, она поддерживает традиции, которых аборигены придерживаются с незапамятных времен.\n\nЧтобы помочь в решении этого острейшего Отец Жозеф Малула предложил радикальное решение этой проблемы. Эта группа священников предложила ввести то, что они называют "заирской мессой", сильно модифицированную версию обычной латинской мессы, которая, как они утверждают, сможет переломить ситуацию против роста "африканизированного" христианства. Короче говоря, в Заире будет использоваться традиционная африканская музыка, танцы и даже облачения в мессе. Самое радикальное из всего, что месса будет молиться не на латыни, а на языке народа, будь то китуба, лингала. , суахили или чилуба.\n\nХотя очевидно радикальное изменение курса по сравнению с нашей исторической строгостью с использованием латинского обряда, такое изменение, несомненно, будет благом для наших попыток принести Единую Истинную Веру в Конго. В любом случае, такое серьезное решение требует одобрения церкви, которая из-за нашей взаимосвязанной природы также требует одобрения правительства."
congofla.52.a: "Одобрено! Мы должны переломить ситуацию с африканизированными еретиками!"
congofla.52.b: "Отказано. Мы должны полностью придерживаться традиции, иначе мы станем не более чем протестантами."

congofla.53.t: "L'Afrique qui Disparaît!"
congofla.53.d: "Запечатлеть и продемонстрировать различные предметы Темного континента с помощью пленки таким образом, чтобы одновременно привлекать внимание, трогать за сердце и трогать душу уникальным человеческим способом — это немалый подвиг. Многим фотографам не хватает истинной человечности, которая так часто требуется для создания отличного снимка, но у знаменитого Казимира Загурского такой проблемы или недостатка навыков нет. - тогда Казимеж Загурский служил в имперских ВВС России, прежде чем бежать из страны, когда красные восстали в 1917 году. Хотя красные потерпели поражение, Загурский не вернулся на свою родину, а вместо этого переехал в Леопольдвиль в 1924 году, по прибытии назвав своё имя галлицами и открытие собственной киностудии. \n\nКак фотограф, Загурски объездил всю Африку, участвуя в многочисленных походах и сафари, фотографируя тысячи коренных народов. \n\nНадеясь показать "исчезающих" аборигенов Африки, которых он и многие другие антрополог Историки и летописцы считали, что они вымирают, а их уникальные культуры стираются под давлением колониального господства. Теперь, уже пожилой человек, завершив свою последнюю крупную экскурсию в 1937 году, когда он провел в поле несколько месяцев подряд, Загурский собрал все свои альбомы и лучшие фотографии в единую коллективную выставку, которую он назвал "L'Afrique qui Disparaît." ', или 'Африка, которая исчезает'. Демонстрируя как культурную красоту, так и ужасы колониализма, эта выставка подожгла миры искусства, антропологии и колониальной администрации, шокируя и просвещая любопытные умы по всему миру."
congofla.53.a: "Раскрывая ужасы колониализма и уникальность африканских народов, по одной фотографии за раз."

congofla.54.t: "Смерть Казимира Загурского"
congofla.54.d: "Один из самых уважаемых фотографов в Африке и Европе, Казимир Загурски и его фотографии принесли радость, чувство вины и истинное и ясное окно в мир колониальной Африки миллионам людей во всем мире. Однако , все должны погибнуть - титаны событий и звезды, такие же прославленные, как он, - и Загурский ничем не отличается Окруженный любимыми и некоторыми из его близких друзей и союзников, которых он подобрал во время своего пребывания на сафари в самом сердце Африки, Казимир Остоя Загурский скончался прошлой ночью во сне в нежном возрасте 61 года после долгой борьбы с подорванным здоровьем, вызванным жарой и болезнями Буша. взволновавший мир нецензурными изображениями как ярких африканских культур, так и жестокого колониального гнета и пренебрежения, Загоруски считается одним из лучших фотографов своего поколения.С его кончиной скорбит нация, как и миллионы людей. чьи сердца и умы он тронул как своими фотографиями, так и своей искренней любовью и уважением ко всем разнообразным народам Африки."
congofla.54.a: "Настоящий человек науки и искусства. Пусть этот почтенный летописец покоится с миром."

congofla.55.t: "50-футовая змея!?"
congofla.55.d: "Один из наших опытных пилотов, Реми ван Льерде, сегодня во время обычного испытательного полета над бассейном реки Конго столкнулся со странным явлением. Пилотируя один из наших прототипов вертолетов Fa 223 Drache, ван Льерде столкнулся с колоссальной, по его словам, змеей длиной в пятьдесят футов! Реми сделал несколько пролетов вокруг гигантской зелено-коричневой рептилии, чтобы его второй пилот мог маневрировать внутри вертолета, чтобы получить хороший ракурс для фотографии. Когда змея подлетела ближе, она поднялась на 10 футов в воздух, как будто собираясь ударить вертолет! К счастью, зверь был уже совсем близко, но это позволило экипажу сделать несколько звездных снимков существа. Хотя некоторые относятся к этой истории с подозрением, Реми и его команда, похоже, искренне потрясены встречей, а фотоснимки трудно опровергнуть, некоторые предполагают, что это был огромный центральноафриканский скальный питон или какой-то неизвестный реликтовый вид. Независимо от случившегося, в местных барах и сафари-клубах появилось о чем посплетничать, ведь новый зверь вошел в мифологию нашей нетронутой дикой природы, бесконечно скользя по самым темным уголкам нашего сознания как всего лишь представление о том, какие чудеса могут таить в себе джунгли и неизведанные болота самого темного сердца Африки."
congofla.55.a: "Могут ли такие странные существа существовать на самом деле?"

congofla.56.t: "К вопросу о смешанной аристократии"
congofla.56.d: "Наша смешанная аристократия - странный и синкретический компромисс с убеждениями фон Эппа, чтобы это новое правительство его собственного дизайна могло выжить и процветать здесь, на Темном континенте. Несмотря на его неприязнь к их роду, многие коренные арийцы, ставшие выборщиками в нашей имперской системе, - это старые верховные вожди, существовавшие в британской и последующей немецкой колониальных системах задолго до нашего собственного возвышения. Среди них есть как полностью германизированные африканцы, такие как Дуала Беллс из Камеруна, так и более традиционные верховные вожди, такие как Мвамис из Катанги и Бурунди, Макоко из Текеланда или Маниконго из КиКонго. \n\nХотя фон Эпп относится к этим людям с презрением из-за своих германских взглядов, он все же работает с ними с некоторой долей уважения, поскольку они - его единственный возможный путь к стабильности и легитимности, если у него есть желание удержать власть и сохранить её, поскольку они составляют основную часть его новой аристократии, так как остальные колонисты значительно превосходят их числом, не говоря уже о ещё меньшем количестве истинных аристократов, поскольку большинство колониального персонала отступило обратно в Европу во время Коллапса. Хотя он планирует со временем сделать более широкий круг избирателей "принцами", но насколько это будет успешно или вообще возможно - неизвестно, что вызвало много споров в его Клике. Хотя он мог позволить себе быть полностью противником прав коренного населения, когда он был всего лишь управляющим верной колонии, поддерживаемой мировым гегемоном, теперь фон Эпп сам по себе, и поэтому он должен "играть в мяч", чтобы иметь хоть какую-то надежду на то, что его новая Империя продержится долго. Однако то, что несколько африканских аристократов получили более широкие права и привилегии, конечно же, не означает, что это касается основной массы африканцев. Эта масса была низведена до граждан второго сорта, как и все остальные, кто сейчас находится под защитой Империи: аристократия, духовенство, военные и те немногие бизнесмены, которые остались с нами. \n\nКроме того, работая с бывшими верховными вождями и превращая их в часть новой аристократии, как членов нового княжеского электората, фон Эпп сумел добиться их лояльности, сохранив при этом их этническую обособленность и племенную структуру, Это поможет нам сдержать рост панъафриканских революционных настроений, которые начали распространяться по Темному континенту, а также привлечь на свою сторону медленно растущую африканскую элиту (в основном состоящую из этих местных аристократов и немногих лояльных африканских бизнесменов, таких как Мойсе Тшомбе или богатая семья Олимпио из Того), чтобы продолжать сеять раскол и классовость в африканском обществе, Что также может облегчить распространение нашей избранной веры - католицизма - по мере того, как мы будем обращать все больше африканской элиты в нашу веру, а они, в свою очередь, будут способствовать распространению нашего нового послания. Синкретическая и странная система, но только она, надеюсь, поможет нашей империи продержаться."
congofla.56.a: "Прагматизм - единственный путь вперёд для нашего нового Священного Королевства."

congofla.57.t: "Характер империи Франка"
congofla.57.d: "После того как фон Эпп принял решение объединить выборщиков и назвать Ганса Франка первым Императором нашей новой империи, мы должны решить, на чем должно сосредоточиться правительство Франка, учитывая его разнообразные сферы знаний и интересов. Сосредоточившись на его связях с Обществом Туле и работе, которую он для них проделал, мы можем сосредоточиться на эзотерике Франка, а можем - на его вкладе в этнокультурную доктрину германского превосходства Фёлькише бевегунг. Наконец, мы можем уступить клептократическим и коррупционным наклонностям самого Франка, опираясь на его псевдоаристократические наклонности и увлечения и потворствуя его многочисленным порокам, что в значительной степени уберёт его с дороги, и фон Эпп сможет править за его спиной без помех. Что же нам делать?"
congofla.57.a: "Сосредоточиться на вкладе Франка в Общество Туле."
congofla.57.b: "Сосредоточиться на вкладе Франка в школу фёлькиш-мысли."
congofla.57.c: "Потакать гедонизму Франка, даже если это означает компромисс с миссией."
congofla.57.e: "Пусть Император Ганс живёт своей гедонистической жизнью, чтобы мы могли вернуться к работе."

congofla.58.t: "Новое конголезское искусство"
congofla.58.d: "Новейшая реклама, созданная нашим советом по международным связям под руководством брюссельского пионера рекламы Дональда Драпье, который сам учился у французского отца рекламы Марселя Блюстейна-Бланше, демонстрирует прекрасных колониальных мужчин и женщин, проводящих время своей жизни в полном блаженстве. Эта новая реклама - лишь самый последний выпуск в рамках новой, но быстро развивающейся медиапрограммы, направленной на привлечение в наш штат невиданного ранее количества белых поселенцев. Хотя мы любезно опустили всю неприятную и потенциально вредную информацию о потенциальных опасностях, существующих в нашем справедливом штате, будь то случайное нападение бегемота, аллигатора или льва, укус тропической болезни или стрела разгневанного туземца, мы постарались показать все замечательные преимущества и роскошь, которые можно испытать в нашем растущем утопическом раю для белого рабочего и его семьи. С помощью подобной рекламы мы надеемся вызвать вторую Африканскую Схватку, что позволит нам медленно перейти от правления меньшинства к более надежному положению власти и статуса, продолжая защищать себя и нашу новую цивилизацию от дикарей, которые нас окружают."
congofla.58.a: "Реклама основана на одном: счастье."

congofla.59.t: "Последняя грязь"
congofla.59.d: "В качестве первого шага на долгом пути подавления нелевых СМИ, литературы и новостей по всей стране Альберт Декостер - с помощью своего стареющего отца Жана - решил лично передать новость своему старому сопернику Жану Сепульшеру, что его жалкая газета L'Essor du Congo наконец-то будет закрыта навсегда. Встреченные бурной истерикой, Декостеры просто улыбнулись и вернулись к своему кортежу, сказав Сепульшеру все в лицо, пока их бывший враг корчился от злости, не в силах отомстить двум самым могущественным людям в Конго и их внушительной свите телохранителей, состоящей как из наёмников из Коммуны, так и из радикально новых военнослужащих из Force Publique. Наконец-то победив своего старого соперника в журналистской игре, "Декостеры" будут и дальше сжимать свой поводок вокруг всех дискуссий в Конго ради блага нашего растущего государства поселенцев."
congofla.59.a: "Это просто хороший бизнес."

congofla.60.t: "Суровые реалии комфортного воспитания"
congofla.60.d: "Хотя большинство прибывающих сюда поселенцев - это недовольные и бедные европейские рабочие и служащие, немалую часть составляют европейцы среднего и даже высшего класса с романтическими, но наивными представлениями о жизни в приключениях за границей, большинство из которых понятия не имеют, как безопасно и успешно жить в такой враждебной стране, как Конго. Даже если большинство поселенцев испытывают трудности по прибытии, ни один из них не испытывает их больше, чем эти приютские глупцы, в результате чего многие умирают преждевременной смертью, которой можно легко избежать, будь то от болезней, облучения, нападения животных, насилия повстанцев или любых других ужасов, преследующих эти дикие земли, что наносит серьезный ущерб нашим усилиям по привлечению новых поселенцев в процессе. Чтобы максимально сократить число жертв, мы организуем ряд лагерей и курсов для обучения всех наших новых поселенцев, а также наймем опытных искателей приключений и выживания, которые будут работать на нас в качестве инструкторов и рейнджеров. Хотя местные жители могут продолжать насмехаться над нашими попытками, мы укротим Тёмный континент, что бы ни вытворял с нами этот адский рай."
congofla.60.a: "Мы приручим эту дикую землю, чего бы нам это ни стоило!"

congofla.61.t: "Рука Бога в Конго осуждает наш режим"
congofla.61.d: "Католические консервативные правые давно доминируют в конголезской политике, несмотря на наш чудесный приход к власти, и нет ничего удивительного в том, что Декостеры стали объектом гнева этих коррумпированных священнослужителей и благочестивых элитистов. Поскольку старые враги из этой Клики, такие как Жан Сепульшр и Лео Петильон, уже отошли на второй план после того, как попытались помешать нашему славному движению добиться успеха, само духовенство, наконец, открыто выступило против нас. Возглавил эти настроения против нас преподобный Виктор Роленс, викарий-апостол Верхнего Конго и самый высокопоставленный рукоположенный член католической церкви здесь, в Свободном государстве, хотя к осуждению присоединились и другие видные христианские деятели, как колониальные, так и местные, например конголезский святой человек Саймон Кимбангу. Хотя большинство членов нашей Клики игнорируют вопли этих старых трепачей, самые радикальные из нас требуют окончательно отделить конголезское правительство от церкви, проводя политику государственного секуляризма и открытого антиклерикализма. Должны ли мы просто проигнорировать обличение преподобного и продолжать заниматься своим делом, постепенно ослабляя католических консерваторов тонкими закулисными способами, не навлекая на себя их гнев, или же мы должны бросить всю осторожность на ветер и прислушаться к этим радикальным ревнителям секуляризма, полностью отделив конголезское правительство от Церкви?"
congofla.61.a: "Не обращайте внимания на мелкие придирки этих архаичных реликтов."
congofla.61.b: "Накажите их за дерзость, введя государственный секуляризм."

congofla.62.t: "Немного хороших"
congofla.62.d: "Хотя платформа Альберта Декостера - социализм, ориентированный на белых, и шовинистический патернализм по отношению к коренным африканцам - кажется довольно холодносердечной, сам Декостер никогда не считал её таковой, поскольку, несмотря на свои уникальные взгляды, он не питает настоящей ненависти к черным африканцам, хотя и сетует на дикость и варварство, которые проявляют большинство их сородичей. Открытый к идеям начинающих чернокожих бизнесменов и других полезных, образованных местных жителей, играющих свою роль в более широкой цивилизационной миссии, Декостер в своей газете L'Echo превозносит некоторых местных деятелей, таких как эти, за их приверженность местной индустриализации и модернизации, В частности, тактичный предприниматель Капенда Тшомбе и его сын Мойсе или Даниэль Канза из Force Publique считали их лучшими и наиболее приятными или полезными представителями нового поколения покорных, но полезных африканцев, которые могут помочь государству поселенцев и более широким целям Декостера. Кроме того, он всегда был добр к своим рабочим, независимо от цвета их кожи, добиваясь справедливых условий труда и оплаты их услуг и требуя более гуманного отношения к ним, независимо от их положения, хотя он всегда напоминает всем, что хотя наши расы могут трудиться вместе, они не равны: условия и оплата труда этих африканцев - лишь малая часть того, что получают белые поселенцы и рабочие. Тем не менее, администрация Декостера - непостоянный зверь, опасно балансирующий на острие ножа между расами, но если кому-то из радикалов и удастся это сделать, так это Альберту."
congofla.62.a: "Видите, не все они дикари."

congofla.63.t: "Падение Декостеров"
congofla.63.d: "После сокрушительного поражения в борьбе за пост колониального губернатора семья Декостеров переживает тяжелые времена, и новости о смерти Жана Декостера распространяются по Элизабетвилю, не привлекая внимания широких масс. Его движение "вспышка на сцене" умерло, не успев толком пожить, Жан покинул этот мир, не оставив ничего, кроме своей газеты L'Echo du Katanga и почти бездомного буйнопомешанного сына, ибо Альберт воспринял их потерю тяжелее, чем кто-либо другой. С тех пор как его пятнадцать секунд славы сгорели в одно мгновение, Альберт сошел с дистанции в журналистском, моральном и психическом плане - чему не способствовала недавняя смерть его отца - слухи о злоупотреблении алкоголем, коррупции, сумасшествии, стремительно ухудшающемся здоровье и многом другом ходят повсеместно. Независимо от того, правдивы эти слухи или нет, одно стало совершенно ясно из недавнего погружения L'Echo в грандиозный заговор и параноидальные бредни по приказу Альберта, и это то, что Декостеры никогда не оправятся, поскольку они исчезают в безвестности, независимо от того, сколько неистовый Альберт пытается лаять и выть на ветер в надежде получить новую массовую базу поддержки за пределами своего постоянно сокращающегося круга пограничных шизофреников."
congofla.63.a: "Они добавляют в воду химикаты, которые делают лягушек черными!"


### Extra Stuff ###

conbel.1.t: "Гражданская война в Конго"
conbel.1.d: "Связь с Дар-эс-Саламом прервалась, когда волна хаоса захлестнула Миттельафрику. Взаимосвязанное лоскутное одеяло из племенных вождеств, протекторатов и колониальных владений, похоже, испортилось за одну ночь, и тьма воцарилась над Африкой. В пределах наших собственных границ различные сепаратистские движения воспользовались возможностью, чтобы восстать против нашего законного правления!На севере, в Кокилатвиле, наемное государство поднимается, чтобы противостоять нашему правлению, в то время как на востоке Клика Киву и коренные конголезцы стремятся сбросить оковы колониализма. Воспользовавшись этим моментом слабости, Леопольдсвиль на западе отделился, забрав с собой наш единственный выход к морю, в то время как Союз шахтеров южных джунглей объявил автономию от нашей администрации для продвижения своих собственных интересов. Началась война, да поможет нам всем Бог."
conbel.1.a: "Мы поддержим бельгийцев и рикманов"
conbel.1.a.leo: "Мы поддержим бельгийцев и Петильона"
conbel.1.a.epp: "Мы поддержим немцев и Эппа"
conbel.1.b: "На стороне наёмников они будут спасением Конго"
conbel.1.c: "Бегите к Клике Киву — единственной надежде коренных конголезцев на самоуправление."
conbel.1.e: "Отступление в Верхнюю Катангу, где Горный союз (UMHK) ведет крестовый поход за создание настоящего корпоративного государства в Африке."
conbel.1.f: "Вернитесь в Леопольдвиль - жемчужину Конго и наш спасательный путь в большой мир."

conbel.2.t: "Обстановка в Бункее"
conbel.2.d: "Бункея, шатающаяся жемчужина народа гаранганзе, расположена глубоко в южных джунглях Конго-Врижштата. Когда-то оживленный центр торговли и культуры во время правления Королевства Йеке, Бункейя давно застопорилась. в её падении от процветания.Господство совместной фламандско-валлонско-германской миссии омрачило колонию.Хотя эти европейцы принесли свет цивилизации со всеми сопутствующими технологиями и снаряжением, они также принесли смерть и Колония и её коренные жители переутомлены её надзирателями, которые используют туземцев в качестве дешевой рабочей силы, собирая огромные природные и минеральные богатства Конго. Хотя эта система создала огромное количество материальных богатств для фландро-валлонцев и для Средней Европы в целом, это также вызвало гнев многих туземцев в колонии. Наиболее видными среди диссидентов колониального режима являются мвами и его верные последователи. Мвами - это местные правые полноправным правителем этих земель в глазах туземцев, и его повстанческая деятельность продолжает быть занозой в боку нашей администрации и угрожает самой стабильности нашей доли здесь. Пока не стало слишком поздно, нужно выбрать направление, если колония хочет выжить. Сокрушим ли мы мвами или решим терпеть их существование, мы должны быть уверены, что это правильный путь. Несмотря на сгущающиеся на горизонте тёмные тучи, как здесь, в колонии, так и дома, на материковой части Европы, наше колониальное правительство должно придерживаться прямого и взвешенного курса, если оно хочет пережить надвигающуюся бурю."
conbel.2.a: "Мы должны с этим разобраться, так или иначе."

conbel.3.t: "Приближаясь к мвами с миром"
conbel.3.d: "После долгих размышлений наша администрация неохотно пришла к решению обратиться к мвами и его силам с некоторым подобием уважения и уравновешенности, чтобы мирно выработать решение нашего текущего конфликта. Для достижения этого замечательная цель, мы вызвали "Его Высочество" в нашу колониальную столицу, чтобы мы могли обсудить условия мира. Однако, приведут ли эти мирные переговоры к чему-либо, ещё неизвестно ..."
conbel.3.a: "Единственный путь вперёд - вместе."

conbel.4.t: "Мвами принимает!"
conbel.4.d: "Вопреки всем ожиданиям, мвами и наше гордое колониальное правительство смогли мирным путём заключить мирное соглашение, окончательно и официально положившее конец всем текущим и будущим враждебным действиям между европейцами и аборигенами Гаранганзе. колонии, слышны вздохи облегчения и разгораются празднования, когда мир и надежда были принесены в наш кусочек Темного континента. Теперь любой конфликт, с которым мы столкнемся, мы встретим вместе."
conbel.4.a: "Это великий день для всего Конго."

conbel.5.t: "Колониальное правление в Конго сохраняется"
conbel.5.d: "Мы получили известие из подчиненной нам колонии Конго-Вриджштат. В течение нескольких месяцев Пьер Рикманс и его администрация сражались не на жизнь, а на смерть с мвами южного Конго в Гаранганзе. Снова и снова, мирные переговоры почти увенчались успехом, только для того, чтобы эти надежды были разбиты новой вспышкой насильственного конфликта: регион не знал мира и стабильности, кажется, целую вечность Наконец, путём компромисса или силы последние силы мвами были подавлен, и, похоже, в Конго снова воцарился мир. Однако продлится ли этот мир, ещё неизвестно ."
conbel.5.a: "Наконец мир достиг черного сердца Африки"

conbel.6.t: "Конго вознаградило Évolues"
conbel.6.d: "В колонии Конго существует определенный класс туземцев, которые продемонстрировали похвальный уровень навыков и ценности в своей службе колонии: эволюсы. Функционирующие как своего рода "средний класс" в В колонии Эволюсы выполняют жизненно важные функции, необходимые для поддержания колонии в рабочем состоянии, от таких областей, как уход за больными до инженерии.В знак признания их великой и патриотической службы Фландрийско-валлонской колониальной империи, колония Эволюс Конго, наконец, была награждена за их долгая и непоколебимая служба. Их вознаграждение будет в форме лучшего жилья, лучшей оплаты и больших свобод и прав в колонии. Им также будут предоставлены представители в колониальном конгрессе, которые, не имея права голоса, могут выступать в качестве наблюдателей. так что туземный голос можно хотя бы услышать на колониальных собраниях.Хотя наши более циничные граждане видят в этом не более чем хозяина, ласкающего своих послушных собак, другие видят в этом маленький, но важный шаг на пути в Африку н самоопределение."
conbel.6.a: "Как странно."

conbel.7.t: "Отвратительное предательство?"
conbel.7.d: "Похоже, что с крахом Миттельафрики различные силы по всему Конго, которые долгое время подрывали наше правление, воспользовались этим моментом хаоса и слабости, чтобы объявить о своей независимости от основного Vrijstaat. Среди этих различных группировок, и, возможно, самое удивительное, кажется, что горнодобывающие концерны UMHK, их лоббисты и приспешники в столице подняли восстание в Катанге и объявили наше нынешнее правительство мертвым, а гарнизон Форс Пюблик в столице Леопольдвиля занимается То же самое, ссылаясь на слабость и бездействие нашего режима. Эти повстанцы утверждают, что нынешняя администрация слишком долго подчинялась прихотям туземцев и второстепенных групп, сдерживая колониальную мечту и свои основные цели. UMHK захватили части Элизабетвилля, а также свои операции по добыче и сбору урожая по всей колонии и отказываются деэскалировать ситуацию, в то время как FP захватили контроль над столицей и остальной частью Нижнего Конго, взяв на себя управление Тал порт Матади с ними. \n\nВ ответ наш кабинет предложил два возможных решения наших проблем. Первый вариант — просто ничего не делать и позволить этим повстанцам продолжать свои операции в мире, а сторонники этого плана заявляют, что в ближайшие недели напряженность спадет, а прямые военные действия были бы слишком поспешными или решительными, поскольку это наши братья-колонисты, и стрелять по ним было бы безумием. В качестве альтернативы, основное противодействие этому плану состоит в том, чтобы переждать и подавить это восстание сейчас, прежде чем оно выйдет из-под контроля. Дебаты бушевали на следующее утро, но к концу конференции явный победитель оказался среди фракций."
conbel.7.a: "Атакуйте этих гнусных предателей колониального порядка!"
conbel.7.b: "Эти старые союзники просто пытаются сохранить стабильность. Пусть пока так."

conbel.8.t: "Вопросы лояльности"
conbel.8.d: "После месяцев нескончаемых артиллерийских обстрелов и выстрелов, столь громких, что сотрясалась сама земля в этих древних джунглях, последние орудия замолчали. Когда пыль оседает и дым рассеивается, кажется, что мы последние люди, выжившие в этой великой конголезской Гражданской войне. Теперь, одержав победу, наши силы могут зализывать свои раны, поскольку мы работаем над восстановлением нашей страны, расположенной в самом сердце Темного континента. На пути к восстановлению вопрос о нашем международном союзе поднимались много раз, и многие в нашей администрации считают, что нам понадобятся союзники для поддержания порядка и безопасности.Однако небольшая, стойкая Клика в нашем правительстве по-прежнему утверждает, что Конго не нуждается ни в союзнике, ни в гегемоне, и что наша лучшая из возможных будущее находится в наших руках и только в наших руках."
conbel.8.a: "На стороне гуннов нас спасет сила Kaisereich"
conbel.8.b: "Иди с настоящими львами Африки в Антанту"
conbel.8.c: "Конго остаётся сильным и свободным, сегодня заканчивается эпоха подчинения другим Державам"

conbel.9.t: "Чёрный Понедельник в Конго"
conbel.9.d: "Глобальная экономическая катастрофа Черного Понедельника добралась до нашего исконного Эдема, и теперь наша экономика и вся финансовая система отшатываются в ответ. Мы должны действовать быстро, чтобы остановить кровоизлияние и спасти нашу экономику!"
conbel.9.a: "Произошла катастрофа!"

conbel.10.t: "Новый генерал-губернатор Конго?"
conbel.10.d: "С каждым мгновением дестабилизирующаяся ситуация в нашем Врийстаате становится все хуже, и жители нашей колонии все настойчивее требуют проведения выборов нового генерал-губернатора. Поскольку вера в режим Рийкманса ослабевает с каждым неверным шагом в политике или с каждым новым бунтом туземцев, многие в колониальной администрации и среди поселенцев хотят смести нынешнюю администрацию и заменить её более компетентной. Однако Рийкманс долгое время был твердым защитником интересов Конго, а не Берлина или Брюсселя, и если его изберут, Врийстаат, скорее всего, сильно переметнется к одному из этих двух благодетелей за помощью и легитимностью. \n\nНа смену Рийкмансу приходят две основные альтернативы, каждая из которых преследует свои собственные цели. За расширение немецких интересов и контроля в Конго борется знаменитый Франц Риттер фон Эпп, герой Вельткрига и Рыцарь Германской империи. Под его властью Врийстаат будет стремиться к более тесному сотрудничеству и даже к возможной полной интеграции в более широкую миттелафриканскую сеть, предоставляя кайзеррайху полный доступ к богатствам Конго. Альтернативным кандидатом от Фландро-Валлонии является человек, куда менее противоречивый, чем этот фриц, - командующий Публичными силами Лео Петильон. Петильон - убежденный фландро-валлонский националист и мелкий технократ - идеальный отпрыск для того, чтобы освободить эту непокорную колонию. Однако недавно появился третий альтернативный кандидат в виде Альберта Декостера, ярого белого социалиста и империалиста, приверженца идей европейского панафриканизма, но с сомнительной лояльностью к нынешнему статус-кво и опасными связями с Коммуной. Кто бы ни был выбран, на него будет возложена огромная ответственность за управление Тёмным сердцем Африки."
conbel.10.a: "Лео Петильон станет новым лицом Фландро-Валлонского Конго"
conbel.10.b: "Пьер Рийкманс совершил несколько ошибок, но он - главная надежда Конго"
conbel.10.c: "Франц Риттер фон Эпп, герой Вельткрига, возглавит Конго, присоединившееся к Германии"
conbel.10.e: "Альберт Декостер, темная лошадка и белый социалист, поднимается на неопределенной платформе"

conbel.11.t: "Воссоединение Конго"
conbel.11.d: "Мы вышли победителями из этого кровавого кризиса в Конго, потрепанные и израненные, но всё ещё живые, пока наши многочисленные враги лежат в грязи и джунглях вокруг нас, гниют, пока этот первобытный ад превращает павших солдат и мирных жителей в это адское болото. Эта ужасная война опустошила нашу колониальную администрацию, нашу экономику и наше население, но мы восстановим, как всегда, теперь, когда мы снова объединились. мы внутренне стабилизировались, мы снова свободны выбирать свой путь на дипломатической сцене. Когда это решение поднимает свою уродливую голову, мы должны сделать окончательный выбор: возвращаемся ли мы в объятия основателей нашего Vrijstaat, бельгийцев, или наконец пришло время для Конго проложить свой собственный путь из этих темных джунглей в будущее."
conbel.11.a: "Мы вернёмся к нашим союзникам и соотечественникам в Брюсселе."
conbel.11.b: "К черту Европу! Они бросили нас в трудную минуту, и мы доказали, что они нам не нужны."

conbel.12.t: "Колониальное правление восстановлено"
conbel.12.d: "Благодаря нашему решению вернуться в лоно наших бывших колониальных хозяев в Брюсселе колониальное правление было полностью возвращено Конго. К колониальному правлению есть надежда, что Vrijstaat вернется в прежнюю форму. При продолжении колониальной политики ресурсы Конго будут и дальше эксплуатироваться, а его сокровища будут постоянно использоваться по максимуму, ибо самый основной аспект колониализма и империализма — это прибыль. Флаг свободного государства снова поднимется высоко, как будто этих последних нескольких лет хаоса и ужаса никогда не было. Колониальное правление в Конго останется!"
conbel.12.a: "Откатить время вспять до того, как эта колониальная гавань погрузится в хаос"

conbel.14.t: "Конго идет в одиночку"
conbel.14.d: "После нашего решения вернуться, чтобы проложить свой собственный путь, отдельный и отличный от наших бывших колониальных повелителей, Конго теперь будет управляться первым независимым и суверенным правительством меньшинства в истории региона. Брюссель больше не будет или Берлин дергает за ниточки Vrijstaat, ибо Конго раз и навсегда освобождено от иностранного вмешательства и империалистических интересов.Мы конголезцы, все до одного, и мы заслужили право на самоуправление, проливая собственную кровь, пот , и слезы на зарослях этих первобытных джунглей. Хотя мы потеряли многих наших товарищей по пути, мы, наконец, заверили, что их жизни не были потеряны напрасно, и, действительно обеспечив нашу независимость, мы можем гарантировать, что истинные конголезцы никогда не умирай!"
conbel.14.a: "Вперёд, к свободному и суверенному Конго!"

conbel.15.t: "Воссоединение Конго"
conbel.15.d: "Мы вышли победителями из этого кровавого кризиса в Конго, потрепанные и израненные, но всё ещё живые, пока наши многочисленные враги лежат в грязи и джунглях вокруг нас, гния, пока этот первобытный ад превращает павших солдат и мирных жителей в это адское болото. Эта ужасная война опустошила нашу колониальную администрацию, нашу экономику и наше население, но мы восстановим, как всегда, теперь, когда мы снова объединились. мы внутренне стабилизировались, мы снова свободны выбирать свой путь на дипломатической сцене. С этим решением, поднимающим свою уродливую голову, мы должны сделать окончательный выбор: возвращаемся ли мы в объятия наших бывших союзников из Вельткрига, державы Антанты, или Конго, наконец, пора прокладывать себе путь из этих темных джунглей в будущее."
conbel.15.a: "Мы вернёмся к нашим бывшим союзникам, которые сражались с нами плечом к плечу в Вельткриге."
conbel.15.b: "К черту Европу! Они бросили нас в трудную минуту, и мы доказали, что они нам не нужны."

conbel.16.t: "Добро пожаловать, настоящий Король бельгийцев"
conbel.16.d: "Сам Король-солдат, Альберт I, жил без своего трона с тех пор, как ужасы Вельткрига разрушили его прежний дом и привели его соотечественников в пасть Кайзеррейха. Свергнутый и сосланный, Альберт ждал подходящего момента, чтобы забрать своё право по рождению, и теперь, когда Конго стабилизировалось, мы обеспечили свой законный путь обратно к его трону. Используя Конго в качестве трамплина, мы начнем праведный крестовый поход, в котором отвоюем нашу родину и наш Королевский трон из лап гогенцоллернского самозванца Адальберта и Кайзеррейха. Король вернулся к своему народу, и скоро мы вернём нашего короля на его трон!"
conbel.16.a: "С Альбертом у руля мы вернём родину!"

conbel.17.t: "L'Union Fait La Force!"
conbel.17.d: "Славная родина Бельгия была окончательно отвоевана и возвращена в законные руки нашего уважаемого короля Альберта I. Когда знаменитый Король-солдат снова занял свой трон, истинные наследники Леопольда вернули себе право первородства. Теперь мы должны работать над тем, чтобы дерадикализовать и дегерманизировать земли наших предков, поскольку мы отсутствовали десятилетиями, и в наше отсутствие тёмные влияния, такие как жадность Кайзера и хищнические синдикалистские и националистические силы, сделали многое, чтобы грызть Мы вернёмся к праведным основам нашего некогда прославленного Королевства. У нас ещё много работы, но под властью законного короля Альберта Фландрия-Валлония снова станет свободной и процветающей, ибо Фландро-Валлонская Империя наконец-то возродится! "
conbel.17.a: "Наш Король вернулся, теперь мы должны быть управляющими Конго."
conbel.17.b: "Наконец-то мы возвращаемся в Брюссель! (Играть за Фландрию-Валлонию)"

conbel.18.t: "Падение Кайзеровского Конго"
conbel.18.d: "Господство Кайзеровских колониальных сил в Конго длилось достаточно долго, и жители нашей колонии, наконец, начали это осознавать. От Леопольдвиля до Верхней Катанги отряды Форс Пюблик и поселенческие ополчения вести войну с немногими оставшимися немецкими противниками, которые всё ещё заражают наш первозданный Эдем.Во главе этого мерзкого империалистического змея стоит печально известный Франц Риттер фон Эпп, высший чиновник Кайзера во Врийштаате, правивший Конго со времен генерал-губернатора Рикманса. был заменен. Несмотря на его власть, престиж и связи с Германской империей, фон Эпп всё ещё все больше оттесняется, поскольку его влияние и власть ослабевают в этой атмосфере растущего хаоса и насилия. Конго достигло апогея антигерманских настроений. чувства, и теперь даже тёмные извилистые джунгли не могут теперь скрыть этих фрицев. Железный крест над Африкой колеблется, и скоро Конго действительно и окончательно освободится от этого гуннского призрака. Конго закончилось!"
conbel.18.a: "Мы отобрали наш рай у фрицев!"

conbel.19.t: "Судьба Чёрного Сердца Миттельафрики"
conbel.19.d: "С правлением нового генерал-губернатора Франца Риттера фон Эппа немецкое Конго постепенно превратилось в оплот Кайзеровского влияния в Африке, защитив темное сердце Африки от декадентского и наивного силы, десятилетиями пытавшиеся укротить эту дикую местность. Глупые фландро-валлонцы не могли надеяться справиться с этим наполненным хаосом первобытным раем, и поэтому они уступили свой мандат на управление Конго нашей более способной администрации.\n\nОднако теперь, когда режим Эппа прочно укрепился в своих позициях в качестве новых гегемонов Конго, необходимо сделать окончательный выбор в отношении будущего этого Эдема. Долгое время этот регион был рассадником сепаратизма, антиколониализма и всеобщие беспорядки как между различными туземными группами, так и между самими колонистами.Нарушение этого тщательно сбалансированного статус-кво было бы самоубийством для нашего нового режима, или, по крайней мере, так считают многие из наших более осторожных министров и генералов, и поэтому мы могли бы прислушаться к их предупреждениям.  и просто продолжить правление старой колонии Конго под новым названием Kongo Freistaat, сохранив за собой нашу автономию и номинально всё ещё принимая совместное правление наших фландро-валлонских союзников. В качестве альтернативы, гораздо более ярые лоялисты, несгибаемые монархисты и другие преданные министры в нашем лагере вместо этого стремятся придерживаться противоположного подхода. Вместо этого эти лоялисты надеются объединить Конго в более широкую мегаколонию Средней Африки, интегрировать Леопольдвиль напрямую с Дар-эс-Саламом и полностью объединить центральные просторы Африки под Железным крестом Кайзеррейха. \n\nОднако в отличие от этих двух вариантов существует третий лагерь, отстаиваемый самим фон Эппом, который вместо этого ищет золотую середину. Стремление отказаться от общего правления фландро-валлонцев, которые всем доказали, что они плохие колониальные лидеры и неспособны управлять Конго, и вместо этого создать новое, чисто афрогерманское государство в центре этого Тёмный Континент станет новой, германизированной жемчужиной африканских амбиций Кайзера. Согласно этому плану, фон Эпп должен был стать новым штатгальтером объединенного и автономного Немецкого центральноафриканского государства, окончательно освободив Конго от оков меньших правителей и рас и представив на этих землях всю мощь немецкой культуры и управления, сохраняя при этом отдельная и отличная идентичность от более широкой Миттельафрики. Каким бы ни был выбор, будущее Конго будет определяться Кайзером, поскольку Темное Сердце Африки падет под властью Железного Орла Рейха."
conbel.19.a: "Слишком много изменений наверняка погубит наш новый режим. Сохраняйте статус-кво!"
conbel.19.b: "Конго станет призом Рейха как новое сердце Немецкой Центральной Африки!"
conbel.19.c: "Наша судьба - слиться с более широкой Миттельафрикой!"

conbel.20.t: "Колониальный порядок верен"
conbel.20.d: "Мы добились победы, потому что наши силы снова маршируют в городах, которые мы удерживали до восстания, и вражеские силы, которые так низко поразили нас, теперь уничтожены и рассеяны нашей превосходящей рукой. В то время как Конго Кризис теперь позади, он сильно нам повредил, полностью разрушив старый колониальный статус-кво.Теперь, когда наше господство обеспечено кузницей войны, мы должны смотреть в будущее - новое будущее при восстановленной империалистической системе, и одна чистка его прошлых недостатков. Теперь мы должны снова начать процесс укрепления нашего авторитета, пока представится шанс."
conbel.20.d.epp: "С шокирующим возвращением Франца Риттера фон Эппа в Конго после краха Миттельафрики и начала конголезского кризиса немецкое правление, казалось, держалось, и, несмотря на многочисленные неудачи и упорные битв, мы вышли на первое место. Десница Кайзера теперь правит Конго как один из последних оплотов старого немецкого порядка, и мы все в большей безопасности от этого. Под его командованием Конго снова начнет процесс германизации, в то же время распространяя свет цивилизации и современности на эту дикую землю. Теперь все, что должен сделать фон Эпп, - это определиться с будущим для своего недавно завоеванного Королевства."
conbel.20.a: "Колониальная троица держится крепко"
conbel.20.b: "Колониальная троица держится крепко"

conbel.21.t: "Смена караула"
conbel.21.d: "С восхождением фон Эппа на пост генерал-губернатора Vrijstaat уже начал видеть радикальные изменения, поскольку новая администрация с преобладанием Германии занимает место неудавшегося режима Райкамана. С Эппом приходят сотни новых администраторов, генералов, бюрократов, экономистов и многие другие колониальные активы - все с немецким прошлым и все лояльны Эппу и Кайзеру по сравнению с любым бывшим фландро-валлонским режимом С помощью этих орд гуннов Эпп стремится полностью стереть прочь последнюю администрацию, которой руководил Рикманс, ибо Эпп видит в Риккамансе и его лакеях не что иное, как свору мягкоруких дураков, непригодных для суровой колониальной службы. Они привносят в эту дикую границу идеи прусского милитаризма, гордости и германского превосходства.Хотя многие опасаются, что это может вызвать новую волну давно назревший, и с их прибытием, возможно, Конго, наконец, сможет обрести некое подобие закона и порядка."
conbel.21.a: "Будем надеяться, что эти хулиганы фрицев знают, как управлять колонией."

conbel.22.t: "Безумие Фегелейна"
conbel.22.d: "Ганс Отто Георг Герман Фегелейн долгое время был неотъемлемой частью окружения фон Эппа, служа с заслуженным командиром с момента его призыва на немецкую колониальную службу. Несмотря на случайную службу под началом одного из самых уважаемых офицеров в Кайзеррейх, однако, Фегелейн далек от образцового солдата, которому его учил фон Эпп. \n\nКарьера Фегелейна в миттельяфрикских колониях была омрачена одними спорами и дисциплинарными слушаниями за другим, каждое из которых было более питательным, чем предыдущее. Из-за чрезмерно суровых наказаний по отношению к своим собственным солдатам до совершения массовых убийств французских и африканских мирных жителей в болотах Конго, Фегелейн совершил больше актов жестокости как против колонистов, так и против африканцев, чем большинство, и все же он всё ещё остаётся на своем высоком посту. недостатки и безумные удовольствия, по общему признанию является эффективным, хотя и чрезмерно жестоким, колониальным администратором и весьма эффективным военным командиром в придачу, и привет Его полезность, связанная с общей отчужденностью миттелаафриканского режима, не позволила ему предстать перед военным трибуналом. \n\nПоследняя попытка Фегелейна привлечь к себе всеобщее внимание и гнев начальства вызвала политическую трясину. Похоже, что после долгих выходных, когда Фегелейн и его команда распивали местные спиртные напитки, жевали кат и курили опиум со своей бандой грубых наездников и свирепых солдат, они вступили в драку с местными африканскими племенами. Ввязавшись в конфронтацию возле местной пивной, Фегелейн и его люди начали преследовать группу племен расистскими высказываниями, которые вскоре переросли в физическое насилие. Избив африканцев до потери сознания и сбежав с некоторыми из их ценностей, отряд Фегелейна был преследован как колониальными офицерами, так и вооруженными Аскари. Казалось бы, группа африканцев, на которых они напали и ограбили, принадлежала к Королевской крови, являясь родственниками местного верховного вождя балуба, который долгое время был верен немецкому правлению и особенно фон Эппу. Чтобы создать видимость ответственности, колониальные власти арестовали Фегелейна и его людей, заставив их вернуть различные безделушки и деньги, украденные у этих членов Королевской семьи. Однако с тех пор ситуация переросла в небольшой дипломатический кризис между немецкой администрацией и местными вождями, и фон Эпп теперь по уши в бюрократических неприятностях и дипломатическом позерстве, к его большому огорчению. В результате Фегельхейн был временно заключен в тюрьму, чтобы сохранить некоторую доброжелательность к Балубе, пока это не закончится, хотя его "камера" больше похожа на причудливую и просторную квартиру. Однако у некоторых из его людей дела обстояли не так хорошо, и они были приговорены к более строгим приговорам и наказаниям в качестве козлов отпущения для Фегелейна - факт, скрытый от делегации Балубы. \n\nВскоре все это пройдет, поскольку фон Эпп усердно и умело справляется с ситуацией, но многие задаются вопросом, сколько раз Фегелейну удавалось избежать истинного наказания за свои проступки."
conbel.22.a: "Предложите ему ещё одну пощечину и напомните ему о его шатком положении при Эппе."

conbel.220.t: "Лакей фон Эппа"
conbel.220.d: "Когда-то Эрнст Юлиус Гюнтер Рём, один из ведущих офицеров Баварского Фрайкорпуса фон Эппа, который служил под его началом в Великой войне, путешествовал со своим командиром, когда фон Эпп перешел к колониальным обязанностям, с сообщается, что Рем был одним из самых громких сторонников фон Эппа и их союзников, чтобы они продолжали свои националистические амбиции в Миттельафрике.Несмотря на его скандальную социальную репутацию и увлечение противоречивым движением Völkisch, Рем был защищен фон Эппом из-за его лояльности и непревзойденное мастерство офицера, в результате чего между ними десятилетиями развивалась глубокая, но профессиональная дружба.Хотя Рем проводит большую часть своего свободного времени среди захудалой ночной жизни столицы, он всегда готов к службе каждое утро, как диктует все - могущественный фон Эпп. Не имея стремления к собственному правлению, Рем усердно следует за своими товарищами-баварцами, которые стремятся сформировать Темное Сердце Африки по своим прихотям."
conbel.220.a: "Странный парень, но стойкий сторонник и союзник дела Эппа."

conbel.23.t: "Высшее призвание"
conbel.23.d: "Учитывая блестящую карьеру фон Эппа и длинный список наград и достижений на службе Кайзеррейху, неудивительно, что он был избран новым штатгальтером Миттельафрики. требуют, чтобы он оставил Конго и Киншасу позади, оставив пост генерал-губернатора открытым для одного из его потенциальных преемников, который возьмет на себя бразды правления, как Шни или Геринг. Теперь наш новый генерал-губернатор должен вести Конго по этому пути Германизация, которую начал фон Эпп, когда сам старый ветеран занял своё новое место на вершине иерархии африканских владений Германии."
conbel.23.a: "Мы желаем этому старому фрицу всего наилучшего, когда он займет свою новую должность Staathalter."

conbel.24.t: "Будущее Германского Конго"
conbel.24.d: "После того, как Миттельафрика погрузилась в полный и абсолютный хаос, Франц Риттер фон Эпп героически вернулся в Леопольдвиль и принял на себя командование местной администрацией, которая всё ещё пережила первые волны краха. Теперь полностью отвечает за Конго. , фон Эпп должен сделать выбор, куда взять эту вновь обретенную жемчужину Африки.Конечно, фон Эпп поклялся служить Кайзеру и Германской империи на всю жизнь, но недостатки этой ныне умирающей империи очевидны как день, и оставили фон Эппа потрясенным, и его лояльность оказалась под вопросом.До этой катастрофы у фон Эппа не было выбора или даже мысли о том, чтобы немедленно отправить сообщения в Берлин, подтверждая свою лояльность короне и уведомляя Кайзера о том, что Конго снова полностью в руках немцев, и это всё ещё выбор, который стоит перед печально известной "рукой Кайзера." отправиться или даже отправиться в какой-нибудь грандиозный крестовый поход, чтобы отвоевать земли Миттельафрики и восстановить старый колониальный порядок. Такие решения принесли бы ему большие почести и награды от Кайзера и его соотечественников, но такая победа меркнет по сравнению с славой, ожидающей фон Эппа, если он повернется спиной к этой разлагающейся империалистической державе и вместо этого проложит новый путь вперёд поверх своей собственной. амбиции. Отрицая зыбкий свет Кайзера, фон Эпп мог шагнуть вперёд и вернуть земли Миттельафрики себе и своим верным союзникам и товарищам-колонизаторам, доказавшим свою состоятельность в Африке — последнем великом рубеже мира! Выбор, конечно, за фон Эппом, но что ему выбрать — возродить умирающую империю, принять мрачную реальность Африки после краха или отказаться от обоих этих путей, чтобы следовать своей судьбе и былой германской славе на благо человечества? все немцы, оставшиеся на Черном континенте?"
conbel.24.a: "Мы будем настаивать на амбициях фон Эппа и былой германской славе!"
conbel.24.b: "Мы должны вернуть земли Миттельафрики Кайзеру!"
conbel.24.c: "Мы должны признать это, нам пиздец. Окопаться и удержать Конго любой ценой!"

conbel.25.t: "Возвращение руки Кайзера"
conbel.25.d: "Пока Миттельафрика горела в хаосе Коллапса, Штатхальтер Франц Риттер фон Эпп начал опасное путешествие из истерзанного войной города Дар-эс-Салам, который был наводнен сторонниками Геринга, соперником Аскари. , и враждующие туземные группы, в его любимый город Леопольдвиль, находящийся в сотнях миль от него на другой стороне континента.Хотя путь был долгим и полным опасностей, с многочисленными партизанскими отрядами, нападавшими по пути на конвой фон Эппа, фон Эпп, наконец, прибыл в Леопольдвиль, где его встретил город, поглощенный адом и расовым насилием, поскольку оставшиеся колонисты, как бельгийцы, так и немцы, сопротивлялись растущему конголезскому приливу.С фон Эппом и его ветеранами, присоединившимися к драке, европейцы смогли переломить ситуацию и очистить город от сепаратистов, закрепив власть фон Эппа над городом. Теперь, когда его правление укрепилось, фон Эпп начал посылать патрули и отряды в джунгли, чтобы медленно вернуть свои новые владения. Аль-фландро-валлонцы, возможно, не будут полностью счастливы под игом немцев ещё раз, их единый фронт - их единственная надежда на выживание."
conbel.25.a: "Конго приветствует возвращение этого гунна, но содрогается от его амбиций."

conbel.26.t: "Фландро-валлонцы в ярости из-за возвращения режима фон Эппа"
conbel.26.d: "С прибытием Франца Риттера фон Эппа и его немецкого подкрепления остатки фландро-валлонии начали громко заявлять о своем несогласии с новым правительством фон Эппа, одновременно переходя к мобилизации своих привязанностей к колониальным вооруженным силам Конго. Сенжье и его UMHK вместе с оставшимися силами Форс Пюблик и любыми другими оставшимися бельгийскими колонизаторами, ещё не входившими в немецкий лагерь, отразили попытки фон Эппа добиться полного господства и теперь говорят о войне. причиной полной перетасовки колониальной иерархии, фландро-валлонские колонисты утверждают, что такой массовый сдвиг вызовет только больший хаос и деградацию хрупкого империалистического остатка.Несмотря на амбиции фон Эппа, ему придется столкнуться с этими бельгийцами в бою, за они, похоже, не стремятся преклонить колено перед его волей или перед Кайзером."
conbel.26.a: "К оружию, потому что, похоже, нам придется сражаться за наши права на Конго."

conbel.27.t: "Новая избирательная коллегия Конго"
conbel.27.d: "С укреплением режима фон Эппа в Конго наш великий и уважаемый лидер объявил о своем намерении назначить новых принцев-выборщиков Конго, создав новую Коллегию выборщиков, чтобы в конечном итоге проголосовать за новый Император нашей растущей империи Со многими лоялистами и союзниками, как старыми, так и новыми, требующими положения, фон Эпп должен был принимать трудные решения и проницательные проверки лояльности, поскольку каждый курфюрст получает не только голос, но и часть Конго сейчас, и, если их план увенчается успехом, часть Миттельафрики позже. \n\nПосле долгого и тщательного периода размышлений фон Эпп составил свой первоначальный список принцев-избирателей, хотя в конечном итоге потребуется назвать больше, если их завоевание Африки оказалось успешным.\n\nИспользовав все уголки конголезской политической атмосферы, фон Эпп собрал пестрый и разнообразный состав сторонников своего дела. Из остатков NKG, таких как Герман Фегелейн, Кай-Уве фон Хассель, Йозеф Тербовен, d многие другие стали новыми князьями, как и местные местные союзники, такие как Александр Дуала Манга Белл, Моисей Чомбе, Даниэль Канза и мвами из Катанги, а также многие другие верные генералы аскари и верховные вожди. Не останавливаясь на достигнутом, фон Эпп также назвал нескольких ветеранов Форс Пюблик, таких как Арман Хьюи и Эмиль Янсенс. Не останавливаясь на этом в знак уважения к Священной Римской империи, фон Эпп также объявил, что некоторые города, такие как Элизабетвиль и Матади, станут Вольными городами, возглавляемыми видными экономическими деятелями Конго, такими как Эдгар Сенгьер и Жюль Казинс. Идя дальше, новые католические епископства и епархии были созданы избранными священниками и святыми деятелями, а также такими набожными колониальными миссионерами, как Дидрих Германн Вестерманн. Эти новые члены Имперской коллегии выборщиков Африки должны помочь Францу Риттеру фон Эппу в его целях принести цивилизацию и католицизм великим и разнообразным народам Африки, служа маяком стабильности и современности. Что ещё более важно, эти уважаемые души скоро отдадут свой голос, чтобы выбрать первого Императора нашей новой африканской империи, рожденной в Конго."
conbel.27.a: "Пусть фон Эпп гордится этими новыми "Große des Reiches"!"

conbel.28.t: "Избрание нашего нового священного африканского Императора"
conbel.28.d: "После того, как в Леопольдвиле собрались курфюрсты и заложили основы нашей новой администрации, главный курфюрст Франц Риттер фон Эпп призвал провести новый имперский сейм, чтобы первый Император нашего нового Рейха Перед этим новособранным советом лежат имена многих людей, которых эта группа может короновать, но только один может быть Императором, и для принятия этого решения необходимо много споров и размышлений. После избрания наш новый Император должен стать публичным фасад нашей нации - маяк стабильности, традиций и благочестия - поскольку фон Эпп по-прежнему продолжает по-настоящему управлять нацией и её вооруженными силами из тени.\n\nПосле завершения подготовки залы нового имперского сената, на территории старого колониального офиса в Леопольдвиле, ожившего от беспокойства и ожидания, когда начался долгий и трудный процесс голосования.Хотя многие, многие имена были выдвинуты различными бывшими колонизаторами, верховными вождями, епископами, сторонниками NKG и другие союзники о f фон Эпп, лишь немногие имеют реальные шансы на победу. Наиболее очевидным выбором для многих и для самого фон Эппа является избрание достопочтенного короля Баварии Рупрехта, чей опыт уже как монарха и друга фон Эппа делает его идеальным кандидатом. В противовес этому небольшая группа бывших бельгийских колонизаторов и остатки из Форс Пюблик и UMHK вместо этого выдвинули имя молодого принца Бадуэна, инфантильного сына Леопольда III, сына Альберта, из Фландрии-Валлонии, который вероятно, окажется, что его легко контролировать из-за его юного возраста и неопытности. \n\nПоскольку эти члены Королевской семьи уже учтены, остаются менее вероятные, но все же видные кандидаты. Различные местные группы интересов и верховные вожди, ставшие избирателями, стремятся короновать преданного камерунского монархиста и сторонника Германии Александра Дуала Манга Белла, в то время как сторонники фон Эппа в NKG начали использовать такие имена, как Герман Фегелейн, правая рука фон Эппа, в качестве возможный кандидат. Между тем, некоторые даже призывают к тому, чтобы фон Эпп просто был коронован сам, поскольку только он доказал своё мастерство и отвагу, когда собирается вернуть себе всю немецкую Африку. \n\nХотя то, кто сидит на троне, не имеет большого значения, если не считать публичного имиджа и легитимности, эти выборы по-прежнему имеют монументальное значение, поскольку они определят, кто станет лицом нашей новой Священной Африканской Империи. С нашим новым Императором на троне и фон Эппом у руля государства и вооружённых сил наши амбиции здесь не просто умрут в джунглях и болотах Конго, ибо тот, кто воссядет на этот трон, станет маяком, освещающим путь к нашей судьба!"
conbel.28.a: "Рупрехт Баварский - очевидный и наиболее законный выбор."
conbel.28.c: "Есть один человек, достойный этого трона, и это сам фон Эпп!"
conbel.28.b: "Чтобы успокоить туземцев, Александр Дуала Манга Колокол будет коронован."
conbel.28.e: "Чтобы успокоить бельгийцев, молодой принц Бодуэн будет коронован."
conbel.28.f: "Чтобы умиротворить своих союзников, трон должен занять верный лакей фон Эппа Герман Фегеляйн."
conbel.28.g: "Поддавшись псевдоаристократическим и фёлькишским идеям, корону выбирает Ганс Франк."

conbel.29.t: "Железный орел летит домой"
conbel.29.d: "Глубоко в охватывающей весь город дворцовой крепости, которая стала Леопольдвилем, когда загрязненные кислотные дожди, вызванные близлежащими фабриками, забрызгали бетон, покрывавший территорию, Штатхальтер из Центральной Африки Франц Риттер фон Эпп тихо Глядя на земли, которыми какой-то далекий Кайзер приказал ему управлять и управлять, фон Эпп не чувствовал ни гордости, ни чувства выполненного долга, ни радости, ни удовлетворения, он чувствовал только скуку. её секреты и богатства начали надоедать старому ветерану, ибо фон Эпп всегда был человеком действия, человеком войны, и праздное сидение в нейтральной и самодостаточной колонии не приносило ему ничего, кроме скуки. новых достопримечательностей, новой славы как для себя, так и для своего любимого Отечества, фон Эпп вдохнул последние несколько вдохов конголезского воздуха, когда он встал из-за стола и пошел к своей машине, где его ждал водитель, чтобы переправить его в ближайший взлетно-посадочная полоса. В знойной, дождливой, тропической трясине фон Эпп приготовился вернуться домой, в Берлин, чтобы вновь вступить в настоящую борьбу. Его место на посту Штатальтер Централафрика займет его верный лакей и правая рука, печально известный националист Эрнст Юлиус Гюнтер Рем. Возможно, этот восходящий офицер сможет лучше провести время в этом раю, чем когда-либо мог фон Эпп."
conbel.29.a: "Надеюсь, он оставил этот рай в надежных руках."

conbel.30.t: "Рука помощи"
conbel.30.d: "После окончания Гражданской войны в Конго не так давно страна, наконец, начала возвращаться к какой-то нормальной жизни, по крайней мере, в некоторых секторах. Вокруг всё ещё горит этот первозданный Эдем, и Хаос всё ещё царит. Будь то свирепствующие вирусы, бедные семьи, бегущие в города в надежде найти объедки, или различные лесные пожары, зажженные во время боевых действий, всё ещё горящие, нация и близко не близка к тому, чтобы по-настоящему освободиться от конфликтов. Даже во время этого хаоса, кажется, наш народ не без помощи. Будь то Международный Красный Крест, Армия Спасения или любое количество других благотворительных групп, христианских или нет, все собрались в Конго после Гражданской войны, чтобы помочь в восстановлении. Хотя их помощь не может надежда на то, чтобы сама по себе поднять волну, само присутствие этих групп дает надежду нашему народу. Надежда на то, что в будущем Конго будет восстановлена, надежда на то, что хаос закончится, надежда на то, что восторжествует нормальность."
conbel.30.a: "Даже во тьме свет сияет."

conbel.31.t: "Режим Рема"
conbel.31.d: "Поскольку Эрнст Юлиус Гюнтер Рем теперь служит государственным служащим Центральной Африки, а его первоначальные обязанности, связанные с административными изменениями, теперь, наконец, завершёны, наконец-то пришло время определиться с будущим направлением Конго. Длинный союзник, друг и подчиненный фон Эппа, Рем много лет был преданным членом Neue Kolonialregierung.Однако, поскольку его старый начальник теперь вернулся в Берлин, если бы Рем когда-либо проложил свой собственный путь вперёд, теперь было бы Давно воздействуя на идеи немецкого национализма, язычества, расового превосходства и правого популизма, Рем смог испытать эти идеи здесь, в нашем Эдеме, создав Отечественную партию Конго, чтобы сформировать официальную и организованную основу своей новой идеологии. и режима.Однако такое изменение не будет воспринято слишком благосклонно фон Эппом или нашими колониальными хозяевами, не говоря уже о том, как отреагируют миллионы местных конголезцев.Возможно, лучше просто придерживаться статус-кво фон Эппа под редакцией NKG."
conbel.31.a: "Мы всегда будем прислушиваться к словам фон Эппа. Оставайтесь с NKG."
conbel.31.b: "Пришло время восстать Рёму и конголезскому народничеству. Хайль, KVLP!"

conbel.32.t: "Новый секрет Staathalter"
conbel.32.d: "Staathaler Röhm правит железным кулаком, в сердце держит идеи немецкого национализма и расового превосходства, он такой же безжалостный и такой же ветеран, как любой немецкий ветеран Вельткрига. Он служит с честью и правит без угрызений совести. или милосердие, но есть одна тайная слабость, которой обладает Staathalter: Скрытый от глаз общественности и вне центра внимания, Рем часто посещает бары и публичные дома в самые тёмные часы ночи, встречая дружелюбных гостей и развлекаясь, как любой человек из общества. известно, что власть делает.\n\nОднако говорят, что Рему нужны не красивые и экзотические женщины Черного континента и даже не самые белые овцы из колониалистских центров, поскольку Рём предпочитает компанию более мужественных Он держал это в тайне, чтобы сохранить свой имидж сильного человека и авторитет среди своих друзей-фолькистов, как бы он ни старался это скрыть, всегда ходят шепотки. Даже сейчас по всей колонии сплетничают жены и шепчутся рабочие. ed тона над ночными авантюрами Рёма, только приводя в ярость нашего нового Staathalter. Возможно, ему следует усерднее хранить свои секреты, если они так вредят его имиджу."
conbel.32.a: "Скандал!"

conbel.33.t: "Общественная реакция на КВП"
conbel.33.d: "Поскольку Staathalter Röhm перешел к организации своего нового KVLP, местные конголезцы встретили эту новость только с возмущением. Разъяренные немцами, пытающимися установить колониальный режим, напоминающий о варварстве, проявленном руками Леопольда. Или, что ещё хуже, конголезские граждане и местные члены Форс Пюблик начали бунтовать по всей колонии. будет когда-нибудь, пока колония не станет достаточно стабильной и спокойной, чтобы Staathalter Röhm мог продолжить свою мечту Фёлькиста."
conbel.33.a: "У нас есть оружие и ноу-хау, как их уничтожить. Это займет только время."

conbel.34.t: "Грязь в Элизабетвилле"
conbel.34.d: "С момента своего основания в 1929 году леворадикальная газета L'Echo du Katanga, возглавляемая Альбером Декостером и его отцом Жаном, вела войну со своим конкурентом Жаном Сепулькром и его праворадикальной газетой L'Essor du Congo. Несмотря на то что высокопоставленные друзья Сепульшра, такие как Лео Петильон или некоторые ведущие католические священники, поддерживают консервативные и благочестивые статьи L'Essor, именно статьи темной лошадки семьи Декостер и их усилия в L'Echo начали пользоваться успехом среди городских масс Конго. \n\nХотя католические консервативные правые по-прежнему доминируют в конголезской политике здесь, во Врийстаате, и, вероятно, будут доминировать в обозримом будущем, Декостеры, тем не менее, начали завоевывать значительное число сторонников, выступая за права белых рабочих и социалистические реформы по образцу аналогичных рабочих движений в Южной Африке и Алжирском режиме, в сочетании с концепцией, которую они называют "европейским панъафриканизмом", или созданием независимого национального государства под руководством белых здесь, в Конго, которое либо сотрудничает с такими дружественными Державами, как Южная Африка и Национальная Франция, а также с бельгийским правительством, либо вступает в Третий Интернационал, чтобы работать с небольшой Кликой красных империалистов, либо идет своим путём, чтобы объединить южную часть Африки самостоятельно. Хотя у них нет реальной поддержки среди колониальной элиты, Декостеры, которых сейчас возглавляет сын Альберт, а старший Жан уходит на полупенсию, начали набирать популярность среди многочисленных колониальных союзов, разбросанных не только по их главной базе в Катанге, но и по всему Конго, вызывая беспокойство у старой гвардии."
conbel.34.a: "В этом раунде победили Декостеры, но посмотрим, что принесет будущее."

conbel.35.t: "Языковой вопрос"
conbel.35.d: "Когда кризис лидерства наконец остался позади и [root.getleader] надежно встал у руководства, мы должны решить вопрос, который уже довольно долгое время не дает покоя нашей разрозненной и многонациональной колониальной администрации. Нам нужно выбрать официальный язык для нашей администрации. Французский язык в основном служил этой цели уже некоторое время, а голландский был ему вторичен до прибытия немцев, которые постепенно начали вытеснять оба, не говоря уже о бесчисленных родных языках, с которыми приходится иметь дело нашим переводчикам и посредникам. Что же мы выберем в итоге?"
conbel.35.a: "Французский"
conbel.35.b: "Голландский"
conbel.35.c: "Немецкий"
conbel.35.e: "Разрешить все три языка в равной степени и надеяться на лучшее."

conbel.36.t: "Рождение африканского дендизма под эгидой «Ла Сапе»"
conbel.36.d: "По мере того как коренная конголезская элита продолжает адаптировать новые и современные идеи, пришедшие из Европы и с Запада, к нашим собственным потребностям и реалиям, по всей стране стали появляться многочисленные новые культурные движения, самое яркое и популярное из которых получило название "La Sape". Сокращение от фразы Société des Ambianceurs et des Personnes Élégantes, или Общество создателей атмосферы и элегантных людей, La Sape - это субкультура, основанная на моде и сосредоточенная вокруг крупных городских центров в бассейне реки Конго, включая эпицентр движения La Sape в высокоразвитом регионе вокруг Киншасы и Браззавиля, которую уподобляют африканской версии старой европейской субкультуры денди конца XVIII - начала XIX веков. Гардероб la Sape сопровождается этикой уважения, мира, честности и чести. Согласно ей, сапёр - или сапёза - должен быть ненасильственным, хорошо воспитанным и вдохновлять своим отношением и поведением - образцом для общества, поскольку он тратит то немногое, что у него есть, чтобы вдохновить себя и окружающих на стремление к лучшей жизни. Интересно, что субкультура смогла стать такой известной отчасти благодаря симбиотической связи и общему происхождению с другим растущим евроафриканским синкретическим культурным движением - музыкой румбы - рожденной в Конго танцевальной музыкой, объединяющей традиционные ритмы банту и музыку икембе, музыку баконго маринга с португальским и испанским влиянием и афрокубинский жанр Son Cubano, который распространился не только по Анголе и бассейну реки Конго, но и в Европе, и в Новом Свете. Однако это не означает, что движение имеет политические связи с различными антиколониальными и антиавторитарными силами, действующими в стране. С самого начала своего существования "Ла Сапе" опиралось на реалии колониальной жизни и в то же время подпитывало антиколониальные и даже революционные настроения, используя внешний вид и приличия как форму мирного восстания, даже если это может привести к дальнейшему экономическому разорению в случае неудачи или если жадность возьмет верх. Большое влияние на конголезскую элиту в "ревущие двадцатые" оказали западноафриканские колониальные рабочие, приехавшие в Конго. Эти бапопо, или, как их называли, береговые жители, послужили для конголезской элиты источником вдохновения в борьбе с укоренившимися обвинениями в неполноценности, выдвинутыми против них французским, бельгийским, а затем и немецким колониализмом. Молодые конголезцы переняли стиль колонистов и сделали его своим собственным. Захваченные снобизмом и утонченной элегантностью одежды этих людей с побережья, представители конголезской элиты и домашняя прислуга, работавшие на колонистов или с ними, отвергали как подержанную колониальную одежду, так и традиционную одежду своих народов, вместо этого адаптируя европейский аппетит под свои вкусы, как неутомимые потребители и ярые ценители, тратя свои скудные зарплаты на приобретение последних новинок моды из Парижа, Брюсселя и Берлина - возможно, даже глупо. \n\nПодобно движению Zoot Suit, которое набирает популярность среди чернокожих и иностранных меньшинств Америки, La Sape - также называемое Sapologie - представляет собой ещё одну увлекательную субкультуру, созданную маргиналами, которые используют иностранное влияние, чтобы зажечь новую изобретательность. Пока эти провидцы устраивают показы мод, танцевальные вечеринки, концерты румбы и многое другое, чтобы продемонстрировать и принять свой так называемый культ одежды всеми возможными способами, как способ обрести мир в раздираемом войной аду или в нищете, с которой многие сталкиваются ежедневно, остальной мир безучастно наблюдает, как они танцуют под ритм этих новых денди из Конго, не обращая внимания на тёмные реалии, скрывающиеся за их пределами."
conbel.36.a: "Поприветствуйте африканских денди!"