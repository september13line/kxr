COG_Colonial_Rule_desc: "Мвами потерпели поражение, и установилось колониальное правление. Однако высока напряженность между фламандцами-валлонцами и коренным конголезским населением, которые призывают к отмене европейской патронализации."
COG_Dominer_Pour_Servir: "Доминация, чтобы служить"
COG_Dominer_Pour_Servir_desc: "'Доминировать, чтобы служить'. Эти простые слова определяют колониальную политику, которую старое бельгийское правительство проводило в Конго. Конголезцы — наши дети, и мы должны растить и воспитывать их, чтобы они тоже могли пользоваться преимуществами западного прогресса. Это медленный процесс, и хотя в конце концов он надеется вознаградить конголезцев, предполагается, что колониальное правление не исчезнет ещё много лет."
COG_Restoration_Missions: "Восстановление миссий"
COG_Restoration_Missions_desc: "Из-за агрессивной политики Германии против власти католической церкви многие из наших миссионерских постов были заброшены. Теперь, когда мы снова обрели контроль, наши коллеги-католики призывают нас запросить новых миссионеров из Фландрии-Валлонии, чтобы мы могли дальше развивать нашу программу "Доминируй, чтобы служить.""
COG_Continue_Mission_To_Civilise: "Продолжить миссию цивилизации"
COG_Continue_Mission_To_Civilise_desc: "Наша задача — цивилизовать Тёмный Континент, и, хотя немецкий режим помог им отклониться от Божьего света, время вернулось, чтобы продолжить нашу задачу и перенести Африку (медленно) в будущее."
COG_Reward_The_Evolues: "Вознаграждайте эволюционировавших"
COG_Reward_The_Evolues_desc: "Стало ясно, что мы, европейцы, не собираемся оставаться в Африке навсегда. Поэтому мы должны подготовить африканское население к приближающейся независимости. Обучая и продвигая развитых, мы можем гарантировать, что передача власти может быть осуществлена ​​как мирным путём, так и без экономической депрессии."
COG_Elections_Herminestadt: "Разрешить свободные выборы в Конго"
COG_Elections_Herminestadt_desc: "Единственный способ укрепить власть и удовлетворить наших немецких повелителей — это провести свободные и честные выборы в колонии. Если мы действительно являемся продолжением бельгийского государства в Африке, мы должны успокоить наш белый средний класс, позволив ему участвовать в местной демократии."
COG_Abolish_Invisible_Colour_Gap: "Устранить невидимый цветной разрыв"
COG_Abolish_Invisible_Colour_Gap_desc: "Хотя, в отличие от британских или французских колоний, в Конго никогда не было явного цветового разрыва, стеклянный потолок не позволял конголезцам достигать высоких административных или политических должностей. Чтобы бороться с волнениями, которые это вызвало, новое прогрессивное правительство предприняло усилия, чтобы сломать эти традиции, и начало обучение Evolués для замены некоторых строго европейских должностей."
COG_Union_Miniere_Haut_Katanga: "Капитальный ремонт Горнопромышленного союза Верхней Катанги"
COG_Union_Miniere_Haut_Katanga_desc: "Мало того, что UMHK является крупнейшим работодателем в нашей стране, почти вся экономика держится на этой компании. Чтобы обеспечить постоянный приток доходов в штат, UMHK должен быть дополнительно интегрирован в штат и расширен."
COG_Expand_Ruashi_Mine: "Расширить шахты Руаши"
COG_Expand_Ruashi_Mine_desc: "В связи с растущим значением меди в Европе, наши горнодобывающие предприятия расширяются, чтобы удовлетворить спрос. Руаши, открытый в 1911 году, был одним из наших основных медных и кобальтовых рудников в Конго и остро нуждался в дальнейшем расширении. Чтобы ещё больше гарантировать процветание нашему народу, правительство также решило расширить близлежащую нефтеперерабатывающую промышленность и, таким образом, обеспечить рабочие места."
COG_Limit_Native_Careers: "Ограничить карьеру туземцев"
COG_Limit_Native_Careers_desc: "В отличие от многих других колониальных держав, UMHK позволяла местным жителям работать на тяжелом оборудовании и проводила масштабные программы обучения, чтобы успешно подготовить рабочую силу. Катангский рабочий мог подняться до оператора или клерка, но затем бельгийское руководство ограничивало его возможности, чтобы не потерять контроль над организацией."
COG_Educate_Native_Engineers: "Подготовка местных инженеров"
COG_Educate_Native_Engineers_desc: "Немецкие реформы последних десятилетий сильно изменили сознание катангского населения. Теперь они требуют равной работы и равной оплаты труда с европейскими рабочими, и новое правительство подкрепляет их требования. Поэтому UMHK открывает инженерные вакансии для всех наших граждан и создал программу обучения с профессорами из университетов Льежа и Гента."
COG_Increase_Cobal_Production: "Увеличить производство кобальта"
COG_Increase_Cobal_Production_desc: "В связи с ростом производства оружия во всем мире и огромным значением кобальта для современных технологий UMHK решил открыть ещё три шахты в окрестностях города Элизабетвиль, чтобы удовлетворить эти потребности и стать главным экспортером этого редкоземельного материала."
COG_Apoint_District_Overseers: "Назначить окружных смотрителей"
COG_Apoint_District_Overseers_desc: "Из-за нарастающей атмосферы хаоса и насилия, распространяющейся по колонии, многие наши административные структуры и персонал были распущены или убиты, в результате чего растет отряд квалифицированных колониальных администраторов и офицеров, прошедших обучение в Брюсселе или Берлине, а наше правительство ослаблено, неэффективно и находится на грани краха. Поскольку наша экономика в значительной степени зависит от местных вождей и их влияния, нам нужен обученный персонал, чтобы общаться с этими вождями, контролировать их и заставлять их подчиняться, так что давайте привлечем квалифицированных колонистов из Европы и других, более успешных колоний, чтобы восстановить нашу израненную бюрократию."
COG_Resinstate_The_Chefferies: "Восстановить шеффери"
COG_Resinstate_The_Chefferies_desc: "Система шеффери состояла из жесткой сети колониального персонала и местных вождей. Раз в несколько недель один из наших окружных чиновников должен был посещать все деревни в своем округе, собирать собранные ресурсы и выступать с законом от имени центрального правительства."
COG_Install_Farming_Quotas: "Квоты на земледелие"
COG_Install_Farming_Quotas_desc: "Чтобы прокормить растущее городское население Бункея, Леопольдвиля, Элизабетвиля и других наших крупных городов, мы должны ввести строгие квоты на фермерские хозяйства в шеффенах. Их будут собирать сотрудники колониального правительства в обмен на деньги и товары и передавать в города."
COG_Centre_Extra_Coutumiers: "Центр Экстра-Кутюрье"
COG_Centre_Extra_Coutumiers_desc: "Хотя в прошлом система шеффенов работала хорошо, растущее население и сомнительная лояльность шеффенов подтолкнули правительство к созданию собственных экономических центров в сельской местности. Они возьмут на себя функции шеффенов и станут центром юридических, экономических и социальных собраний."
COG_Monopolise_Agricultural_Companies: "Монополизация сельскохозяйственных предприятий"
COG_Monopolise_Agricultural_Companies_desc: "В настоящее время наша сельскохозяйственная отрасль состоит из фермерских квот, установленных в деревнях, которые собираются каждый раз, когда мимо деревни проезжает глава района. Эта система оказалась ненадежной и не обеспечивает эффективности и производительности современного сельского хозяйства. Поэтому правительство одобрило создание государственной компании, подобной UMHK, для контроля над этой отраслью."
COG_Increase_Taxation: "Повысить налогообложение"
COG_Increase_Taxation_desc: "Депрессия Черного понедельника все ещё нависает над Конго, и как внутри страны, так и в самой Фландрии-Валлонии поступают просьбы о временном повышении уровня налогообложения, чтобы помочь восстанавливающейся экономике."
COG_Modernize_Bunkeya: "Модернизировать Элизабетвиль"
COG_Modernize_Bunkeya_desc: "Хотя Леопольдвиль - наша столица, город Элизабетвиль - настоящее сердце Конго, ведь именно здесь работает UMHK. Чтобы увеличить экономическую отдачу Элизабетвиля и прилегающих к нему районов, таких как Бункея, колониальное правительство начало масштабные строительные проекты в городе, чтобы привести его в соответствие с требованиями XX века и облегчить освоение окружающих земель."
COG_Technical_University_Herminestadt: "Технический университет Элизабетвиля"
COG_Technical_University_Herminestadt_desc: "В связи с большим ростом UMHK за последние годы, они предложили правительству большую сумму средств, чтобы помочь в создании технического университета в Элизабетвиле. Запросы на преподавателей и дальнейшее финансирование были направлены во Фландрию-Валлонию и были встречены с большим одобрением фламандско-валлонского населения, направившего свои знания и капитал на развитие Конго."
COG_Connect_Bunkeya_Herminestadt: "Электрификация Бункея-Элизабетвилля"
COG_Connect_Bunkeya_Herminestadt_desc: "Два наших главных южных города удалены друг от друга, что сильно затрудняет связь и транспорт. Поэтому железная дорога Бункея - Элизабетвиль должна быть расширена, чтобы по ней можно было перевозить больше грузов и людей."
COG_The_Colonial_Trinity: "Колониальная троица"
COG_The_Colonial_Trinity_desc: "Вся власть в колонии принадлежит трем столпам современного общества: Церковь, Капитал и Порядок. Церковь дает духовное и базовое образование, Капитал предлагает им работу, создает товары и обеспечивает их повседневные нужды, а Порядок не дает распространять свои идеи тем, кто переступает черту."
COG_Patronisation_of_the_Natives: "Покровительство коренным жителям"
COG_Patronisation_of_the_Natives_desc: "Конголезский гражданин менее развит, чем его европейский собрат, и нуждается в тщательной помощи, чтобы направить его по своему пути. СМИ и газеты должны подвергаться цензуре, чтобы сделать их образцовыми гражданами, а государственные функции лучше держать подальше от них, пока они не получат сертификат цивилизованности."
COG_Control_All_Aspects_of_Modern_Life: "Контроль над всеми аспектами современной жизни"
COG_Control_All_Aspects_of_Modern_Life_desc: "UMHK контролирует все аспекты жизни своих рабочих. Они работают на его шахтах, едят в его кантинах, покупают продукты в его магазинах. Всем рабочим предоставляется жилье, а также поддержка жены и детей шахтера. И хотя шахтеры живут в определенном достатке, внезапный кризис в компании лишает их не только работы, но и всей жизни."
COG_Embrace_Congolese_Belgian_Culture: "Конголезско-бельгийский очаг"
COG_Embrace_Congolese_Belgian_Culture_desc: "Элизабетвиль стал центром для фламандцев и валлонцев, а также катангцев, которые живут рядом друг с другом. Старый европейский квартал и индигерский квартал были демонтированы, что позволило проложить большие проспекты и создать ощущение единства между коренными жителями и колонистами."
COG_Improve_Native_Living_Standards: "Повышение уровня жизни коренного населения"
COG_Improve_Native_Living_Standards_desc: "Благодаря тому, что рабочие места и заработная плата стали одинаковыми как для коренных жителей, так и для колонистов, общий уровень благосостояния населения повысился. Благодаря процветающему бизнесу по добыче меди и новым технологиям добычи, разработанным в университетах по всей Миттель-Европе, условия труда также значительно улучшились, что позволило ввести 8-часовой рабочий день."
COG_Equals_For_The_Law: "Равные перед законом"
COG_Equals_For_The_Law_desc: "Теперь гражданин Конго не будет подвергаться более суровому наказанию за то же преступление, что и его колониальный коллега. С введением совершенно новой правовой системы, во многом заимствованной из фламандско-валлонской, права всех людей гарантированы."

COG_Stability_Force_Publique: "Восстановить стабильность в Форс Пюблик"
COG_Stability_Force_Publique_desc: "Из-за хаоса, который последовал после восстания мвами, фламандцы-валлонцы в Элизабетвилле быстро реформировали Форс Пюблик из пепла немецких аскари, чтобы противостоять его нападению. Хотя мы успешно отразили их нападение, FP — это лишь тень самого себя."
COG_A_European_Army: "Европейская армия"
COG_A_European_Army_desc: "Стало так, что только с помощью опытной и хорошо дисциплинированной армии туземцев можно держать под контролем. С экспертами из Европы мы сможем сформировать небольшой, но сильный корпус"
COG_An_African_Army: "Африканская армия"
COG_An_African_Army_desc: "Приближается конец колониализма, и нам нужно обеспечить хорошо обученный корпус, подкрепленный местными офицерами, чтобы убедиться, что нация не впадет в смятение после нашего отъезда."
COG_Heavy_Equipement: "Тяжелое оборудование"
COG_Heavy_Equipement_desc: "Для помощи в обороне наших городов и нападения на чужие твердыни нам нужна артиллерия для поддержки наших наступающих войск"
COG_Arsenal_Herminestadt: "Постройте арсенал Леопольдвиля"
COG_Arsenal_Herminestadt_desc: "Чтобы уменьшить нашу зависимость от фламандско-валлонского оружия, нам нужно обеспечить большой запас и начать собственное элементарное производство."
COG_FRC_Congo: "СР Конго"
COG_FRC_Congo_desc: "С помощью Fonderie Royal de Canoniers мы создадим собственный артиллерийский литейный завод в дополнение к импортируемому оружию."
COG_Reform_The_Force_Publique: "Реформировать Форс Пюблик"
COG_Reform_The_Force_Publique_desc: "В то время как у FP были свои успехи в прошлом, стало ясно, что нам нужно более тесное сотрудничество с местными войсками вместо того, чтобы сосредоточиться исключительно на колониальном высшем командовании."
COG_Found_Military_Academy_Herminestadt: "Основана Военная академия Элизабетвиля."
COG_Found_Military_Academy_Herminestadt_desc: "Чтобы дополнить нашу программу подготовки офицеров, колониальное правительство открыло Военную академию Элизабетвиля. Эта академия дополнит более крупную академию в столице Леопольдвилле, укрепляя нашу военную доблесть и позволяя нам более эффективно воспитывать следующее поколение офицеров."
COG_Defense_of_the_Congo: "Защита Конго"
COG_Defense_of_the_Congo_desc: "Стервятники и военачальники со всех сторон должны встать на защиту Конго!"
COG_Restoration_Force_Publique: "Восстановление Форс Пюблик"
COG_Restoration_Force_Publique_desc: "Несмотря на свою неоднозначную историю, Форс Пюблик в очередной раз доказал свою жизненно важную роль в поддержании порядка в условиях хаоса Африки. Восстановив структуру европейских офицеров, мы можем гарантировать, что новая Форс Пюблик сохранит уважение и способности своих бельгийских предшественников."
COG_Learn_From_East_Africa_Offensive: "Извлеките уроки из Восточно-Африканского наступления"
COG_Learn_From_East_Africa_Offensive_desc: "В то время как первоначальные кампании FP против немецких войск оказались успешными, крах британцев и последующий провал Западного фронта вынудили нас распустить корпус. Теперь, когда корпус восстановлен, пришло время извлечь уроки из наших неудач и адаптироваться."
COG_Secure_Our_Investements: "Защитите наши инвестиции"
COG_Secure_Our_Investements_desc: "Мы, может быть, и потеряли Конго, но мы не позволим африканским военачальникам свести на нет весь наш тяжелый труд. Если они не могут гарантировать свободный рынок, мы убедим их на месте."

COG_Access_To_The_Sea: "Доступ к морю"
COG_Access_To_The_Sea_desc: "Наша экономика в основном основана на продаже и экспорте различных ресурсов и материалов, добытых в богатом Конго. Для того чтобы это продолжалось, выход к морю жизненно необходим, но на пути к этой цели есть одно препятствие: во всем Конго есть только один крупный морской порт. К сожалению, недавние события в Леопольдвиле привели к тому, что наш главный порт в Матади не работает. Мы должны найти способ экспортировать наши товары, иначе наша хрупкая экономика может ещё больше рухнуть."

COG_Luanda_Port: "Экономическая поддержка из Португалии"
COG_Luanda_Port_desc: "Решение наших финансовых проблем заключается в том, чтобы открыться для держав за пределами Миттельафрики, особенно для Португалии, которая является неоспоримой морской торговой державой, которая также территориально близка к нам благодаря колонии Ангола на юге. С их экономической поддержкой мы можем развивать наши экономические активы и решать наш финансовый кризис, будучи менее зависимыми от немцев, что критикуют некоторые из наиболее прогерманских членов нашей администрации."
COG_Trade_Mission_Portugal: "Отправить торговую миссию в Португалию"
COG_Trade_Mission_Portugal_desc: "Поскольку влияние Кайзеррейха здесь, на Черном континенте, продолжает ослабевать и ослабевать, привлекательность немецких деловых связей уменьшилась. В отличие от Германии, Португалия по-прежнему в значительной степени сохраняет контроль над своими африканскими владениями к востоку и западу от нас. Их поддержка и экономическая помощь необходимы для сохранения нашей независимости, поэтому в Лиссабон будет отправлена ​​торговая делегация для обсуждения возможной сделки."
COG_Pink_Map_Negotiations: "Розовая карта переговоров"
COG_Pink_Map_Negotiations_desc: "В условиях постоянно развивающейся хаотической ситуации в мире Португалия начала преследовать свои старые колониальные претензии в нашем регионе. Мы не можем надеяться противостоять им напрямую, но с помощью активной дипломатии и экономических переговоров мы, возможно, сможем прийти к взаимоприемлемому соглашению, которое все же позволит нам сохранить наш суверенитет."
COG_POR_Submission: "Конго наше"
COG_POR_Submission_desc: "Несмотря на протесты антиимпериалистических элементов внутри страны, наш режим решил работать с португальцами. Мы приняли защиту Португалии в обмен на широкую автономию и экономическую помощь. Давайте пожинать плоды этого спорного соглашения и направить наши новые средства на благое строительство Конго с помощью наших новых благотворителей, Конго теперь принадлежит им в той же мере, что и нам."
COG_Herminestadt_Luanda_Railroad: "Расширение ж/д Леопольдвиль-Луанда"
COG_Herminestadt_Luanda_Railroad_desc: "Леопольдвиль и Португальская Ангола разделены всего несколькими сотнями миль относительно чистой и ровной местности — практически в двух шагах от этого огромного континента, и все же нет железнодорожного сообщения. С нашими достаточными резервами рабочей силы, подпитывающими нашу рабочую силу, и финансовой поддержкой Португалии, финансирующей проект, у нас наконец будет железнодорожная линия, которая соединит Анголу и Конго, как никогда раньше, и ещё немного деизолирует наш первобытный рай."

COG_Support_Kongo: "Поддержите Маниконг"
COG_Support_Kongo_desc: "Китанга всегда был, по крайней мере номинально, частью колонии Конго. В этом есть как преимущества, так и недостатки: с одной стороны, мы сохраняем связи с элитой Киншасы, где базируется новый конголезский режим, а с другой, это дает им основу для установления контроля над нами. Мы должны прийти к соглашению с Маниконгом, чтобы остановить это."
COG_Send_Division_Manikongo: "Вооружение Племён"
COG_Send_Division_Manikongo_desc: "В наших интересах гарантия выживания режима в Киншасе в текущем конфликте. Хотя у нас мало оружия, мы должны послать им то, что можем выделить."
COG_Boma_Port: "Порт Бома"
COG_Boma_Port_desc: "Уже создана инфраструктура для перевозки грузов из Конго, речного портового города Бома. Мы должны обратиться к Маниконгу с просьбой о возобновлении этих старых маршрутов на постоянной основе."
COG_Join_Kongolese_War: "Вступление в Конголескую Гражданскую войну"
COG_Join_Kongolese_War_desc: "По мере того как Киншаса и Киву сражаются, они оба становятся слабее. Теперь мы можем вооружить наших старых союзников в Киншасе для признания в обмен на поддержку в их нынешнем конфликте."

COG_German_Connections: "Восстановить Связи с Кайзеррейхом"
COG_German_Connections_desc: "Немецкое правление было выгодно Мвами и конголезскому правящему классу. Мы должны продолжать тесно сотрудничать с ними."
COG_Daressalam_Port: "Немецкая Помощь"
COG_Daressalam_Port_desc: "Чтобы развивать нашу падающую экономику и удовлетворять потребности, вызванные нашим хрупким финансовым положением, мы должны попросить наших немецких друзей о финансовой помощи, некоторые критикуют, что это сделает нас более зависимыми от немцев, но это самое простое и эффективное решение наших проблем."
COG_Katanga_Tangyanika_Railroads: "Строительство ж/д Конго-Танганьика"
COG_Katanga_Tangyanika_Railroads_desc: "После нашего предыдущего решения просить помощи у немцев, совершенно необходимо, чтобы мы продолжали наше экономическое развитие вместе с ними. С этой целью нашей администрацией и центральным правительством Миттельафрики было принято решение построить новую железную дорогу, соединяющую Лубумбаши и Дар-эс-Салам. Такой проект обошелся бы нам в значительную сумму денег, но немцы предложили щедрую финансовую поддержку этому проекту, который является взаимовыгодным для нас."
COG_Belgian_Connection: "Бельгийская Связь"
COG_Belgian_Connection_desc: "Как одни и те же люди, вполне естественно, что мы стремимся сблизиться, работать и развиваться вместе с нашими фландро-валлонскими братьями в Брюсселе. Содействуя более тесному и регулярному сотрудничеству между нашими двумя администрациями мы добьемся успеха в развитии наших соответствующих стран рука об руку."
COG_Support_Brussels: "Увертюры из Брюсселя"
COG_Support_Brussels_desc: "Как известно всем нашим поселенцам, истинные и вечные друзья Конго-Врийстаата проживают в Брюсселе, на родине великого Леопольда, создавшего наше свободное государство. При финансовой поддержке, поступающей непосредственно из Брюсселя, мы можем обеспечить наше экономическое развитие, одновременно давая понять нашим поселенцам, что, хотя родина далеко, она всегда будет поддерживать своих детей."

COG_Look_Towards_Our_Investements: "Конго Превыше Всего"
COG_Look_Towards_Our_Investements_desc: "Вместо того, чтобы стремиться к восстановлению столь выгодной немецкой гегемонии над Африкой и нашей нацией, мы должны вместо этого стремиться к экономическому укреплению. Самодостаточность, местное сотрудничество с другими африканскими государствами и создание нашей собственной местной промышленности должны стать ключевыми целями для нашей новой экономики. Те немногие средства, которые у нас есть, должны быть направлены в партнерстве с нашими союзниками на эксплуатацию природных богатств этой земли для нашей собственной выгоды. Конго принадлежит нам, и мы, конголезцы, должны стоять на первом месте перед любыми иностранными интересами."
COG_Support_Mittelafrikan_Restoration: "Поддержка Интеграции Миттельафрики"
COG_Support_Mittelafrikan_Restoration_desc: "Фландро-валлонцы и немцы были полезными, хотя иногда глупыми и суровыми хозяевами. Хотя они долгое время препятствовали нашим призывам к большей помощи и автономии, время и необходимость в этих аргументах прошли, и теперь перед нами стоят более масштабные задачи. Мы должны помочь остаткам Европы в их крестовом походе за восстановление, и мы будем использовать это сотрудничество, чтобы создать более благоприятные условия для себя в будущем."
COG_Flemish_Wallonian_Support: "Призыв к Брюсселю"
COG_Flemish_Wallonian_Support_desc: "Мы всё ещё поддерживаем связи с нашими старыми фландро-валлонскими владыками, к огорчению или ликованию многих в нашей стране. Мы должны обратиться к нашим партнерам, контактам и "друзьям" в Брюсселе за экономической помощью в это неотложное время нужды, поскольку мы могли бы также использовать наши колониальные связи для чего-то. С их помощью мы создадим новую, современную экономику для Конго."
COG_Military_Support_Flanders_Wallonia: "Военный Атташе Фландро-Валлонии"
COG_Military_Support_Flanders_Wallonia_desc: "Хотя бельгийцы никогда не были доминирующей военной державой, Общественные Силы всегда были известны как эффективная боевая сила, несмотря на их зачастую жестокую тактику. Высокодисциплинированные, хорошо обученные и опытные в африканских боях, эти ветераны могли бы значительно повысить наш военный потенциал. Мы должны обратиться за помощью к Фландро-валлонцам и к оставшимся офицерам Общественных Сил, чтобы создать свой собственный офицерский класс и тактическую школу мышления.."
COG_Enforce_Kongolese_Loyalty: "Воспитание Лояльности Племён"
COG_Enforce_Kongolese_Loyalty_desc: "Конго является домом для различных этнических групп и племен, которые населяют каждый уголок нашей страны. Без поддержки, по крайней мере, незначительного большинства этих групп, наш мандат на управление будет намного сложнее обеспечить. Нам нужно работать с этими племенами и народами, чтобы наше новое государство функционировало. Будь то с помощью взяточничества и благого управления или с помощью военного положения и силы, мы заставим эти разные народы воспринимать наш режим как законное правительство Конго."
COG_Secure_Kivu_Reserves: "Обезопасить Резервы Киву"
COG_Secure_Kivu_Reserves_desc: "Мы должны обезопасить запасы бывшей Клики Киву, которой принадлежала основная часть прибыли и которая обрабатывала слитки с богатых золотых и серебряных рудников региона. Мы должны обезопасить эти резервы и укрепить их как главные денежные хранилища в Конго."
COG_Defence_Uranium_Mines: "Защита Шахт Синколобве"
COG_Defence_Uranium_Mines_desc: "Урановые рудники в Синколобве являются самыми производительными урановыми рудниками в мире. Они имеют огромную стратегическую ценность для нас и наших различных торговых партнеров, и как таковые они никогда не должны попасть в руки врага. Горнодобывающие предприятия в Синколобве должны быть превращены в виртуальные крепости для защиты наших интересов в области добычи полезных ископаемых."
COG_Copper_Mining_Zambia: "Заметки из Медной Операции в Нкане"
COG_Copper_Mining_Zambia_desc: "Наши собственные известные месторождения меди остаются в значительной степени нетронутыми, в то время как через нашу южную границу находятся медные рудники Нкана - одни из крупнейших медных рудников на Земле. Мы должны работать вместе с нашими соседями в Замбии, чтобы изменить это. Изучив опыт их эксплуатации и закупив необходимое пуско-наладочное оборудование и технических специалистов, мы в кратчайшие сроки запустим собственное производство меди."
COG_Recruit_Porters_Africa_Campaign: "Набор людей для африканских кампаний"
COG_Recruit_Porters_Africa_Campaign_desc: "Хотя нам доступны такие технологии, как пароход и железная дорога, большая часть континента по-прежнему доступна только пешком. Способные нести в среднем около 55 фунтов каждый, сохраняя при этом скорость, выносливость и способность преодолевать неровности и пересеченную местность, носильщики всегда были жизненно важным средством переправки грузов в Африке. Они будут играть важную роль в обеспечении кампании по захвату континента."
COG_Economic_Dependency_MAF: "Сердце немецкой Африки"
COG_Economic_Dependency_MAF_desc: "Теперь, когда подготовка завершена и "германизация" Конго проходит более гладко, чем когда-либо, во многом благодаря добросовестной работе фон Эппа, следующий шаг в колониальной эволюции Конго, наконец, настал. При генерал-губернаторе фон Эппе то, что когда-то было Врийстаатом - неуправляемым и неразвитым колониальным владением фландро-валлонцев, - наконец-то станет прочным и упорядоченным владением Кайзеррейха раз и навсегда."
COG_Further_Expansion_UMHK: "Дальнейшее Расширение UMHK"
COG_Further_Expansion_UMHK_desc: "Несмотря на то, что мы значительно расширили наши операции, почва Конго по-прежнему богата жизненно важными ресурсами, готовыми к эксплуатации. Мы должны предоставить Union Miniere все ресурсы, необходимые для расширения его деятельности. Копайте глубоко и копайте жадно!"
COG_Full_Integration: "Тотальная Интеграция Мительафрики"
COG_Full_Integration_desc: "Полная реинтеграция в Миттельафрику предпочтительнее неопределенности независимости. Несмотря на то, что отказ от суверенитета причиняет боль нашим лидерам, при наличии надлежащих гарантий со стороны Миттельафриканцев, это, по-видимому, лучший вариант для нашего народа и наших интересов. Судьба Конго вновь окажется в руках Германии."
COG_Increased_Shipping_Capacity: "Расширение Конголезского Торгового Флота"
COG_Increased_Shipping_Capacity_desc: "Во времена кризиса торговые флоты иностранных государств могут стать ненадежными в качестве средства доставки наших товаров на более широкий мировой рынок. Мы должны иметь возможность действовать независимо, не полагаясь на иностранные суда. путём переоборудования гражданских судов и покупки брошенных и законсервированных флотов у других стран мы построим новый торговый флот для Конго, чтобы мы никогда больше не были отрезаны от мира."
COG_Congolese_Railroad_Expansion: "Новые Рельсы через Джунгли"
COG_Congolese_Railroad_Expansion_desc: "Хотя мы приложили немало усилий для развития конголезской экономики, наши немногочисленные города и промышленные центры подобны островам, усеянным морем бесконечных деревьев. Мы должны проложить новые железнодорожные пути через тропические леса Конго и окружающие их муссонные леса и саванны, чтобы соединить эти разрозненные и дрейфующие островки цивилизации. Соединяя нашу нацию с помощью стали и чугуна, мы заложим основы более сильного, сплоченного и прибыльного будущего."
COG_Diamond_Mines_Kivu: "Алмазные Шахты Киву"
COG_Diamond_Mines_Kivu_desc: "С полным установлением нашего контроля над регионом Киву мы получили исключительное право на разработку некоторых из самых прибыльных алмазных рудников в мире. Мы должны немедленно приступить к работе и начать разработку известных неиспользованных месторождений и пластов, одновременно расширяя несколько действующих шахт на месте. Кроме того, мы отправим новые исследовательские группы в окружающие джунгли и холмы для поиска новых источников. Благодаря этим новым алмазным рудникам, дополняющим нашу уже налаженную золотодобывающую промышленность, Конго станет королем торговли предметами роскоши."
COG_Rubber_Farming_Bas_Congo: "Выращивание Каучука в Нижнем Конго"
COG_Rubber_Farming_Bas_Congo_desc: "В западных районах Конго недалеко от побережья находятся каучуковые плантации и дикие каучуковые леса, занимающие сотни акров. Установив наш контроль над этим регионом, мы получили исключительное право выращивать здесь каучуковые деревья, в одном из самых прибыльных районов для выращивания каучука в Африке. Мы будем расширять уже существующие каучуковые плантации, одновременно строя новые, пока каучуковые деревья не станут практически доминирующей породой деревьев в Нижнем Конго. Пусть это сочное золото течет рекой!"

COG_civil_war_won: "Trinité Coloniale Держится"
COG_civil_war_won_desc: "Хотя мы прошли через множество испытаний и невзгод, когда ужасы Гражданской войны поглотили Конго, мы вышли победителями с другой стороны этого братоубийства. Trinité coloniale  стоят твердо, и колониальное правление сохранилось. Врийстаат теперь должен отправиться в путешествие, чтобы определить своё будущее теперь, когда его внутренние дрязги в значительной степени урегулированы."
COG_belgium_is_thing: "Воссоединиться с Родиной"
COG_belgium_is_thing_desc: "Бельгия ждет нашего праведного возвращения на их сторону, ибо они долго томились под властью Германии, а их Империя была украдена у них фрицами. Мы пришли, чтобы исправить эту прискорбную ошибку, поскольку Конго принадлежит Бельгии и никому другому. Мы едем в Брюссель, а не в Берлин!"
COG_belgium_not_is_thing: "Родина Потеряна"
COG_belgium_not_is_thing_desc: "Брюссель потерян, и фландро-валлонская мечта мертва - родина нашего народа принадлежит радикалам или иностранцам. Осознав эту суровую реальность, наш Врийстаат действительно одинок. Вместо того чтобы смириться с мыслью об этой изоляции, мы вместо этого будем использовать её в своих интересах. Мы выиграли нашу Гражданскую войну без посторонней помощи, и мы будем строить свою собственную судьбу также без посторонней помощи, ибо Конго доказало, что ему не нужен никто, кроме конголезцев."
COG_belgian_rhodesia: "Наше Собственное Свободное Государство"
COG_belgian_rhodesia_desc: "Врийстаат, или свободное государство, было прозвищем нашей колонии с момента её основания, но никогда прежде оно по-настоящему ничего не значило. Конечно, мы были свободны на словах, но никогда на самом деле, будучи рабами империалистических амбиций и разжигаемых жадностью желаний монархов и политиков за тысячи миль отсюда. Это порочное соглашение продолжалось достаточно долго, и теперь мы укрепили наш суверенитет против этих коррумпированных надзирателей, чтобы исправить эту вопиющую ситуацию. Конго будет освобождено, отныне и навсегда, под нашим праведным правлением. Да здравствует Конго, да здравствует Свободное государство!"
COG_leopold_larp: "Наследие Леопольда"
COG_leopold_larp_desc: "Леопольд II, второй Король фландро-валлонцев и первый суверен Конго Врийстаат, был, мягко говоря, решающей фигурой. Хотя он положил начало процессам модернизации и цивилизации Конго, превратив Конго в прибыльное предприятие по производству каучука, поставкам слоновой кости и добыче полезных ископаемых, он сделал это, совершив жестокие действия против коренных конголезцев. Несмотря на суровость, правление Леопольда II показало, что в Конго прибыльные результаты требуют жертв, и поэтому мы будем копировать его методы более современным и менее варварским способом, чтобы продолжить его цивилизаторскую миссию здесь, в Конго."
COG_empower_industrialists: "Новые восможности"
COG_empower_industrialists_desc: "Отечественные корпорации, такие как UMHK, формируют основу нашей экономики. Без них у нас нет никаких шансов выжить без европейской поддержки. Мы должны расширить возможности и дополнительно финансировать эти конгломераты, чтобы новая независимая экономика Конго могла поддерживать себя, продолжая получать прибыль, чтобы рост Конго мог продолжаться."
COG_empower_fp: "Национальная Армия"
COG_empower_fp_desc: "Общественные Силы долгое время были первой и последней линией обороны нашего суверенного Конго. Пройдя через огонь колониальной службы и Гражданской войны, они превратились в смертоносную и опытную колониальную армию. Мы сделаем ещё один шаг вперёд, поднимая ОС на новые высоты с помощью дальнейших инициатив по модернизации и стандартизации, поскольку мы стремимся превратить эти простые силы колониальной обороны в настоящую армию Конго."
COG_self_sufficency: "Конголезская Самодостаточность"
COG_self_sufficency_desc: "Если мы хотим выжить, мы должны быть в состоянии процветать так, как если бы мы были полностью отрезаны от мира, в состоянии производить все, что нужно нашему государству и нашему народу для выживания. К счастью, огромные запасы природных ресурсов Конго и удивительная окружающая среда обеспечат нас всем, что нам может понадобиться, поскольку эти джунгли и дельты являются одними из самых богатых и зеленых во всем мире. Хотя может быть трудно приспособиться к этой новой реальности, мы будем упорствовать, стремясь создать действительно самодостаточное Конго."
COG_a_christian_congo: "Христианское Конго"
COG_a_christian_congo_desc: "Из трех обитателей trinité coloniale благочестивая вера во Христа, безусловно, является самой важной и полезной. Хотя стремление к хорошему управлению и большей прибыли - это хорошо, они ничто по сравнению с благочестием. Христианство возвышает и цивилизует, и поэтому Церкви и миссионерам должен быть предоставлен полный доступ в наше великое государство, чтобы они могли обращать в свою веру и утвердиться там, где им заблагорассудится, ибо они станут инструментом нашего государства для цивилизования конголезских дикарей. Конго станет Царством Христа в Центральной Африке!"
COG_invite_settlers: "Возрождение Поселенческого Духа"
COG_invite_settlers_desc: "Свирепый и неумирающий колониальный дух - вот что основало эти земли. Храбрые и выносливые поселенцы прибыли сюда из Фландрии-Валлонии, Германии и Франции и основали новую опору для белого человека в этом Темном Сердце Африки. Мы должны возродить этот колониальный дух, чтобы ещё больше увеличить нашу численность и сохранить нашу мечту живой. Мы заслужили право править этими землями, и теперь мы должны заполнить их нашими соотечественниками и нашими соотечественницами."
COG_brand_new_army: "Главенство Новой Общественной Силы"
COG_brand_new_army_desc: "Общественные Силы - это последняя линия защиты здравомыслия и цивилизованности в Конго. Без их вооружённых масс мы были бы брошены на съедение волкам и разорваны на части дикарями и дворнягами, которые бродят по африканской глуши. Общественные Силы должны стать ключевым подразделением государства, превзойдя по рангу многие правительственные и гражданские учреждения в качестве официальной ветви власти. С этой высокой позиции они смогут лучше защищать наши интересы и новообретенный суверенитет без препятствий со стороны более мелких институтов, местных племенных и деревенских законов и прочей бюрократии, мешающей."
COG_tap_resource: "Богатства Конго"
COG_tap_resource_desc: "Главное преимущество Конго заключается в его огромных природных запасах самых желанных материалов на земном шаре. От золота и серебра до залежей железа и урана, до лесов из каучуковых деревьев, простирающихся на акры, и подземных залежей нефти и природного газа, Конго является одним из самых изобильных райских уголков на этой планете - настоящим раем на Земле. Чтобы обеспечить эффективную добычу и переработку этих ресурсов, UMHK и другие ресурсные конгломераты в Конго должны объединиться в центральный совет экономического планирования, став официальным подразделением государства в качестве главной экономической бюрократии Конго. Только тогда, когда эти капитаны промышленности официально будут работать в нашем правительстве, Конго сможет по-настоящему и эффективно использовать эту щедрость, которой мы были благословлены."
COG_king_exile: "Король-Солдат в Изгнании"
COG_king_exile_desc: "Альберт I - истинный Король фландро-валлонского народа, а не этот немецкий самозванец Адальберт или радикалы, наводнившие нашу родину. После Вельткрига Альберт жил в изгнании в Канаде, выжидая своего часа и надеясь, что судьба или божественное вмешательство дадут ему возможность вернуть своё право по рождению. Вместо этого мы будем вестниками его судьбы и пригласим его в наше недавно суверенное Конго. Отсюда наш законный Король поведет нас по тропе войны, чтобы вернуть наш дом от иностранных оккупантов, которые в настоящее время оскверняют его."
COG_entente_cucks: "Новое Соглашение со Старыми Союзниками"
COG_entente_cucks_desc: "Антанта была альянсом, с которым мы сражались бок о бок в Вельткриге, но после нашего катастрофического поражения в этом конфликте фландро-валлонский народ был включен в Рейхспакт Кайзера, а мы оказались втянутыми в миттельфабриканское лоскутное одеяло. Хотя этот союз однажды потерпел неудачу, он не потерпит неудачу снова, ибо мы и наши собратья-изгнанники знаем, что наш крестовый поход свят и праведен, ибо мы не успокоимся, пока земли наших предков не будут очищены от радикализма и иностранной гегемонии. Однажды мы вместе с Антантой прошли через ад, и мы сделаем это снова!"
COG_all_for_the_liberation: "Все для Освобождения"
COG_all_for_the_liberation_desc: "Освобождение Фландрии-Валлонии имеет первостепенное значение; никакая другая задача, цель или потребность не являются более неотложными. Нашему королю нужен его трон, а нам, изгнанникам, нужна наша родина, и никакая цена не будет слишком высокой! Конго - обширное и изобильное место, и мы выжмем из него все до последней капли, готовясь вернуть землю наших предков. Все для государства, все для родины, потому что Брюссель снова будет нашим!"
COG_conscript_natives: "Призвать Местных ещё раз"
COG_conscript_natives_desc: "В Вельткриге Африка была свидетелем ожесточенных боев, и Конго не было исключением. Почти 30 000 африканских солдат сражались за Конго в той ужасной войне, и именно с этими коренными жителями Конго жило и умерло. Ещё раз, мы должны полагаться на огромное население этой колонии, чтобы подпитывать предстоящие военные действия и заполнять наши разногласия. Мы должны призвать местных жителей работать как на фабриках, так и держать оружие на линии фронта, потому что без их рабочей силы наш крестовый поход по возвращению Брюсселя обречен на провал. Однако мы должны быть осторожны и готовы к переговорам, потому что эти африканцы не станут добровольно снова рисковать своей жизнью."
COG_exchanges_for_independence: "Компромиссы ради Независимости"
COG_exchanges_for_independence_desc: "Реальность нашей ситуации такова: нам нужно, чтобы конголезские туземцы отвоевали Фландрию-Валлонию, и они не станут добровольно жертвовать своими жизнями, чтобы удовлетворить дикие замыслы своих повелителей. Чтобы справиться с этим, было принято простое, но болезненное решение. Мы предложим конголезцам сделку: сражайтесь за нас в последний раз, чтобы вернуть нашу законную родину и, наконец, получить независимость."
COG_normal_colony: "Подтверждение колониальной троицы"
COG_normal_colony_desc: "Колониальная тройка государства, церкви и прибыли была обеспечена, и в Конго сохранилось настоящее колониальное правление. Наш генерал-губернатор [COG.getleader] правит Фрайштаатом как современный колониальный наместник, работая над тем, чтобы возвысить местное население светом христианского Бога, получая при этом огромную прибыль от природных богатств земли и создавая новый центр современной цивилизации здесь, в самое темное сердце Африки. Колониальная миссия продолжается всегда!"
COG_expand_fp: "Публика современной силы"
COG_expand_fp_desc: "Форс Пюблик доказала свою способность и способность защищать наши интересы и наш суверенитет. Таким образом, мы просто расширим эту легендарную военную силу вместо того, чтобы стереть её с лица земли и стереть сложившиеся традиции. FP - настоящая сила колониальной обороны, и она останется такой! Благодаря новому оборудованию и большому резерву рабочей силы у них будет все, что им нужно, чтобы продолжать защищать нашу колонию."
COG_more_plantations: "Расширьте систему плантаций"
COG_more_plantations_desc: "Системы плантаций заменили торговлю слоновой костью на раннем этапе в качестве доминирующего прибыльного недобываемого ресурса в Конго, наживаясь на каучуковом буме конца 1890-х годов. С тех пор каучуковые плантации разрослись и простираются на большей части наших колоний, когда-то заселенных и здоровых каучуковых лесов. В основном в Нижнем Конго эти плантации уже простираются на сотни акров, принося ликвидные деньги с каждым собранным ведром сока. Мы значительно расширим количество имеющихся у нас плантаций, а также расширим уже эксплуатируемые, чтобы резко увеличить производство каучука. Отойдите в сторону от Бразилии, Конго станет мировой столицей каучука!"
COG_mines: "Ускорение добычи полезных ископаемых"
COG_mines_desc: "Добыча металлов, редкоземельных материалов и других богатств земной коры была тем, что принесло Конго большую часть его финансового успеха, затмив даже нашу знаменитую торговлю каучуком. Горнодобывающая промышленность настолько распространена, что на такие компании, как UMHK, приходится более 70% всей нашей экономики, и поэтому мы были бы глупцами, если бы не расширили этот сектор нашей экономики. Все, от новых шахт до новых плавильных заводов, литейных заводов и заводов по переработке / переработке, должно быть построено не только в Конго для монополизации UMHK, но и по всему Конго в целом. Каждый продуктивный пласт и каждый клочок руды должен быть добыт и переработан нашей постоянно растущей промышленностью!"
COG_missionaries: "Даровать полномочия католической церкви"
COG_missionaries_desc: "Католическая церковь в Конго является крупнейшей религиозной организацией в Конго. Как прямое отделение Святого Престола в Риме и наша связь как с папством, так и с католической церковью во Фландрии-Валлонии, церкви будут предоставлены широкие новые полномочия и привилегии в нашей колонии. Миссионеры должны прибыть в массовом порядке, чтобы проповедовать слово Господа и цивилизовать дикарей, которыми мы правим. Вера в Бога должна объединять и возвышать наш народ и нашу колонию!"

COG_new_governor_general: "Вопрос о режиме Рикманса"
COG_new_governor_general_desc: "Поскольку хаотическая ситуация в Конго все больше превращается в хаос и катастрофу, было решено, что Vrijstaat проведет внутренние выборы среди различных колониальных администраторов, чтобы выбрать нового генерал-губернатора, который возглавит Конго. Довольно беспрецедентное решение: на того, кто будет избран, будет возложено бремя выпрямления этого тонущего корабля, прежде чем мы все утонем под волнами крови, которые начали хлестать по берегам этого неумолимого Конго."
COG_petillon: "Петильон, валлонский технократ"
COG_petillon_desc: "Леон "Лео" Петильон был избран преемником Пьера Рикманса на посту генерал-губернатора. Ожидается, что Петильон, опытный министр из колониального управления и известный технократ, имеющий связи с Христианской партией на родине, приведет Vrijstaat к более просвещённому правлению, в то же время резко сдвинув колонию в сферу влияния Фландрии-Валлонии."
COG_prioritize_the_belgians: "Фландро-валлонское первенство"
COG_prioritize_the_belgians_desc: "С повышением Петильона до должности генерал-губернатора пришло время вернуться на родину! Брюссель может быть далеко, но Берлин ещё дальше! Будь мы прокляты, если позволим жестоким фрицам украсть жемчужину фламандско-валлонской колониальной империи!"
COG_native_pragmatism: "План Десенналь"
COG_native_pragmatism_desc: "Первый главный приоритет генерал-губернатора Петильона в Конго — сделать его гораздо более индустриализированным и модернизированным, чем в настоящее время, при этом Петильон стремится вовлечь Vrijstaat в современную эпоху любой ценой. Города будут расширены, новая инфраструктура протянется по этим темным джунглям, а избирательные и коммуникационные линии будут проложены от одного конца Вриджштата до другого, чтобы все Конго, а не только несколько колониальных городов и поселений, было взаимосвязано и равноправно воодушевлен стремлением Петильона сделать Конго действительно процветающим государством."
COG_technocratic_administration: "Технократический подход"
COG_technocratic_administration_desc: "Конго долгое время томилось под властью некомпетентных администраторов и коррумпированных бюрократов, каждый из которых действовал как паразитическая пиявка, высасывающая потенциал этого природного рая, который мы называем домом. Этого не должно быть, потому что нам нужны образованные, опытные и знающие люди, чтобы пополнить наше правительство, а не клептократы, профессиональные лжецы и самовлюбленные кумовцы, и Петильон это знает. Будем надеяться, что под его правлением эпоха неуклюжей, жадной и коррумпированной администрации Конго подошла к концу, поскольку режим Петильона начинает полностью придерживаться технократических принципов!"
COG_christian_emphasis: "Убеждения, которые связывают нас"
COG_christian_emphasis_desc: "Население Конго разнообразно и разобщено: европейские поселенцы и различные местные группы и этнические группы имеют мало общего. Однако с момента прибытия первых миссионеров в Конго наша общая вера в Господа наверху дала нам всем то, во что мы можем верить, что объединяет нас как один народ. Нам не нужен национализм или этнический акцент, поскольку христианство и наша вера в Бога — это все, что нужно народу Конго, чтобы чувствовать себя целым."
COG_belgian_congolese_community: "Бельго-конголезская община"
COG_belgian_congolese_community_desc: "Конечная цель режима Петильона — создать то, что Петильон называет "бельгийско-конголезским сообществом" — истинно эгалитарное и кооперативное общество здесь, в Конго. Генерал-губернатор считает, что без подлинного юридического равенства внутри нашей колонии этот проект обречен на провал, а колониальное правление в Конго и во всей Африке обречено с самого начала. Только когда европейские поселенцы и аборигены Африки будут работать вместе или, по крайней мере, не будут открыто ненавидеть и убивать друг друга, наш Vrijstaat сможет по-настоящему выжить и превратиться в настоящее государство."
COG_ritter_von_epp: "Рука Кайзера"
COG_ritter_von_epp_desc: "Франц Риттер фон Эпп, ветеран бесчисленных крестовых походов во имя Кайзера, обладающий острым, холодным умом, подходящим для тактического мышления и жесткого правления, был избран новым генерал-губернатором Конго. Под его строгим контролем Vrijstaat быстро дистанцируется от своего фландро-валлонского прошлого и смотрит в светлое немецкое будущее."
COG_martial_tradition: "Прусско-конголезский милитаризм"
COG_martial_tradition_desc: "С внезапной приливной волной немецкого влияния, захлестнувшей Конго, теперь не ослабевает их любовь к милитаризму и войне. Эти пруссаки наводняют наши ряды, пополняя Форс Пюблик и другие меньшие вооруженные силы и полицейские бригады в Конго, смешивая свои идеи с нашими укоренившимися стратегиями и тактикой. С ними они привносят свой опыт и особенности в военное искусство, и с этим новым влиянием, быстро распространяющимся на все аспекты нашего государства и все ветви нашего колониального правительства, прусский милитаризм быстро становится частью укоренившейся культуры Конго."
COG_centralize_the_administration: "Создает Колонию Гауэ"
COG_centralize_the_administration_desc: "Гау, или территории Священной Римской империи, были организованными подразделениями различных княжеских государств, которые когда-то усеивали земли Германии. Рыхлая, полуцентрализованная структура этих территорий была бы идеальной моделью для подражания здесь, в Конго, объединяя множество более мелких этнических Королевств, поселений и деревень в сплоченную колонию, которая затем полностью подчинялась бы центральному колониальному правительству и подчинялась ему. Генерал-губернатор Эпп."
COG_curtail_native_rights: "Ограничение коренных прав"
COG_curtail_native_rights_desc: "Коренные африканцы Конго долгое время были занозой в боку колониального правления. Однако с приходом генерал-губернатора Эппа эта эра принятия закончилась, поскольку теперь мы хозяева этого континента, и мы научим этому факту каждого африканца в Конго. Они могут жить здесь, но Конго наше, и эти беспокойные туземцы больше не будут мешать нашему праведному правлению."
COG_german_settlement: "Новое южное поселение"
COG_german_settlement_desc: "Оссидлунг был массовым миграционным толчком, который помог распространить германскую расу по восточным землям Священной Римской империи. Мы должны повторить это великое движение немецкого народа и побудить его приехать в новые страны возможностей - в Конго. Без большего количества немецких душ в этой недавно защищённой колонии немецкое правление быстро рухнет."
COG_intergration_question: "Вопрос Миттельафрики"
COG_intergration_question_desc: "Теперь, когда немецкое правление в Конго полностью укрепилось, режим Эппа стоит на перепутье. Свободное государство мертво, и мы убили его. Теперь мы должны решить, должны ли мы полностью присоединиться к нашим собственным соотечественникам и объединить Конго с более широким лоскутным одеялом Средней Африки, или новое, независимое и управляемое Германией Конго останется самостоятельным в качестве суверенной колонии в более широком Кайзеррейхе."
COG_ricky: "Режим Рикманса держится твердо"
COG_ricky_desc: "Несмотря на несколько бурных лет, которые пережил его режим, Пьер Рикманс смог успокоить любые серьезные опасения по поводу некомпетентности своего правительства или своей собственной, и ему едва удалось сохранить свой пост генерал-губернатора Конго. Хотя он в значительной степени стремится сохранить статус-кво этой громадной колонии, ему придется провести символические реформы здесь и там, если он хочет сохранить Фрайштат вместе."
COG_keeping_the_balance: "Разрываясь между Брюсселем и Берлином"
COG_keeping_the_balance_desc: "Боевые влияния Кайзеррейха и Фландрии-Валлонии почти разорвали Конго на куски. Должен быть проложен средний путь, на котором мы воздаем должное обоим нашим колониальным благодетелям в равной степени, потому что, если мы этого не сделаем, Конго будет разорвано на части хищными и подпитываемыми алчностью силами как внутри, так и за пределами Врижштата."
COG_industrial_allies: "Капитаны конголезской промышленности"
COG_industrial_allies_desc: "Различные промышленные и корпоративные интересы в Конго составляют основу нашей экономики, и только на UMHK приходится более двух третей общего объема производства нашей экономики. Мы должны установить более тесные связи с этими капитанами конголезской промышленности, поскольку без их поддержки наш режим был бы бессильным и безденежным, если уж на то пошло."
COG_congo_first: "Разогнать иностранных стервятников"
COG_congo_first_desc: "Наш прекрасный рай осаждают хищные стервятники и крадущиеся гиены, стремящиеся поживиться в этом первозданном и зеленом раю, который мы называем Вриджштат. Эти иностранные дьяволы, бизнесмены и корпоративные иски, стремятся украсть щедрость, которая принадлежит нам по праву завоевания и колониальным договорам. Эти земли, это Конго принадлежат нам прежде, чем кому-либо ещё, и мы должны вырезать этих паразитов, если Конго хочет выжить."
COG_native_status_quo: "Прагматичная политика коренных народов"
COG_native_status_quo_desc: "Давняя политика Свободного государства Конго в отношении коренного африканского населения, или politique indigène, не всегда была наиболее разумной с тактической точки зрения, если мы собираемся стабилизировать эту огромную колонию. Мы должны гораздо более прагматично подходить к нашим делам с африканцами, иначе вся эта колония рухнет. Благодаря умелым переговорам и дипломатии, а не взятию рук и ног, мы победим конголезский народ."
COG_christian_allies: "Стабильность и благочестие"
COG_christian_allies_desc: "Чтобы действительно иметь безопасную и процветающую колониальную систему здесь, в Конго, стабильность должна быть нашим приоритетом номер один. Мы должны отбросить в сторону идеологические предубеждения, личные предубеждения и вендетты и всем вместе сделать то, что лучше для всего Конго, поскольку ещё одно попадание в хаос никому не принесет пользы. Благодаря нашей общей вере в Бога и общему стремлению к миру победят разные народы Конго, европейцы и африканцы."

COG_decoster: "Декостер берёт на себя бремя"
COG_decoster_desc: "Альберт Декостер взял на себя бремя белого человека, выйдя на первое место в недавнем кризисе лидерства, связанном с должностью колониального губернатора Врийстаата. Хотя он и его отец Жан исповедуют полную лояльность Бельгии, некоторые обеспокоены увлечением Альбера наиболее радикальными движениями Третьего Интернационала, но, тем не менее, он, без сомнения, предан делу империализма. Яростный противник католического консерватизма и монополистического капитализма, которые долгое время доминировали в конголезской политике и привели, по его мнению, к застою и растрате потенциала, кабинет Альбера Декостера - черпая вдохновение в аналогичных движениях в Южной Африке и Алжирском режиме - стремится превратить Конго в независимое государство поселенцев под властью белых на этноцентрической социалистической платформе, направленной на возвышение конголезского "мелкого колоната" и осуществление его мечты об объединенной и управляемой европейцами Африке. Однако у Альбера Декостера и его отца Жана мало союзников в колониальном истеблишменте, вместо этого они получают поддержку и финансирование от тайной леворадикальной группы, состоящей из нелегальных бельгийских академиков и радикальных французских пье-нуаров, которые инвестируют в многочисленные белые союзы Конго - все пережитки колониальной реальности, царившей до приобретения Германией и интеграции французских и бельгийских колоний после Великой войны. Удастся ли этой разношерстной, но малочисленной фракции осуществить свою странную мечту, пока неизвестно, но Альберт Декостер и его отец твердо намерены попытаться."
COG_civilization_without_colonial_mentality: "Цивилизация без колониализма"
COG_civilization_without_colonial_mentality_desc: "Недальновидный "колониальный менталитет" сделал все возможное, чтобы использовать это темное сердце Африки на благо Европы и белого человека, но в итоге он лишь сковал Врийстаат, не позволив нам раскрыть свой истинный потенциал. Под гениальным руководством Альбера Декостера и его элизабетвильской Клики бельгийских и французских интеллектуалов мы примем участие в ряде программ государственного строительства, чтобы постепенно превратить Свободное государство Конго из простого колониального захолустья в мощную, процветающую и самодостаточную независимую страну, Чтобы мы могли работать с Европой бок о бок на равных, обеспечивая белым рабочим здесь такую же респектабельную, полноценную, продуктивную и роскошную жизнь, как у себя на родине, и при этом строить настоящую цивилизацию из этого темного логова дикости."
COG_european_approach_pan_africanism: "Евроцентричный панъафриканизм"
COG_european_approach_pan_africanism_desc: "Панъафриканизм, созданный европейскими белыми для европейских белых. Эту мечту Декостеры вынашивали и развивали годами, и теперь, когда они наконец-то возглавили Свободное государство, они будут неуклонно работать над воплощением этой некогда немыслимой мечты в реальность. Первоначальная цель - объединить весь юг Африки под властью либо единого государства-белого поселения с правлением меньшинства, либо сети союзных колониальных государств под властью белых, хотя лично Альберт мечтает полностью объединить не только юг Африки, но и весь Тёмный континент под властью своего собственного социалистического государства, ориентированного на нужды и желания белого человека. Независимо от того, как будет реализован этот план, мы должны посвятить все наше внешнее внимание продолжению этой благородной и просвещенной цивилизаторской миссии." (swaps subideo to European Pan-Africanism)
COG_red_reforms_european_settlement: "Белое поселение и красные реформы"
COG_red_reforms_european_settlement_desc: "В первую очередь мы должны решить проблему с населением, поскольку мы не можем бесконечно поддерживать такую степень господства меньшинства. По мере того как мы будем проводить все больше и больше социалистических реформ, мы также будем тратить много усилий на то, чтобы привлечь больше белых поселенцев из Европы и поселиться здесь, в нашем растущем раю. Чем более процветающими мы сможем стать благодаря социалистическим реформам, тем больше вероятность того, что мы сможем привлечь больше поселенцев, даже если нам придется размещать объявления через все границы и даже в таких местах, как Америка, при условии, что все, кто откликнется на призыв, будут европейского происхождения."
COG_south_african_model: "Адаптация южноафриканской модели"
COG_south_african_model_desc: "Глубоко вдохновленный Яном Кристианом Смэтсом с его планом создания цивилизованного Юга Африки и партией Suid-Afrikaanse Arbeidersparty с их демократической социалистической платформой, ориентированной на белых рабочих, и поддержкой политики Colour Bar, направленной на защиту интересов белых рабочих, Альберт Декостер обратится к Южно-Африканскому Союзу за вдохновением и, возможно, даже за дипломатическими связями, когда мы будем работать над превращением Конго в настоящее национальное государство для бельгийских поселенцев. Подражая гению Смэтса и стойкой решимости африканеров, мы проведем социальные и экономические реформы для новых хозяев некогда темного сердца Африки. Однако вопрос о том, должны ли мы также адаптировать их развивающиеся идеи "апартеида", остаётся предметом горячих споров в наших рядах."
COG_echoes_africa_new_order: "Эхо нового порядка"
COG_echoes_africa_new_order_desc: "Альберт Декостер провозгласил, что на Темном континенте наступил Новый порядок, о чем возвестило его движение, успешно превратившее Конго в собственную нацию - нечто большее, чем простая колония, растрачивающая свой потенциал. Здесь была построена тропическая утопия для белого рабочего и остальных европейских поселенцев, поскольку Новый порядок Декостера изгнал последние застойные тени, которые долгое время удерживали некогда Тёмный континент от истинного величия. Под гениальным руководством Альберта просвещенная цивилизация наконец-то распространилась по всему африканскому континенту, и новоиспеченный евроафриканский пролетариат наконец-то получит свой день под солнцем."


COG_kaisers_congo: "Рука Кайзера сжимает Конго"
COG_kaisers_congo_desc: "С ужасающим потрясением Миттелаафриканского краха хаос и полная дезорганизация поглотили Кайзеровскую Африку. В суматохе благородный и стойкий Франц Риттер фон Эпп остался верен своим обязанностям перед Кайзером и, пройдя через глубокие джунгли и отбив многочисленные засады партизанских повстанцев, добрался до Леопольдвиля и объявил себя главной фигурой среди немецкие остатки, которые теперь правят пеплом старого Свободного государства. Что ждет Конго в будущем, пока неизвестно, но фон Эпп — человек больших амбиций, и с крахом Миттельафрики его вера в Кайзера пошатнулась…"
COG_state_of_the_realm: "Состояние Королевства"
COG_state_of_the_realm_desc: "Когда в Конго было подтверждено немецкое правление, генерал-губернатор фон Эпп призвал лояльных немецких администраторов провести грандиозное обследование Конго. В надежде установить ущерб, нанесенный Коллапсом, а также определить, где могут лежать какие-либо источники недовольства, это грандиозное исследование является первым шагом в консолидации Конго фон Эппом. Наряду с этим грандиозным опросом фон Эпп также позвонил всем своим самым верным союзникам со времен своего пребывания на посту главы NKR, надеясь на их помощь в усилиях по консолидации."
COG_accept_reality: "Принять нашу мрачную реальность"
COG_accept_reality_desc: "Надпись на стене написана ясно как божий день - Миттельафрика мертва, и у нас нет ни сил, ни ресурсов, чтобы изменить этот факт. Мы должны принять эту суровую реальность и вместо этого полностью укрепить свои позиции в Конго. Генерал-губернатор фон Эпп станет новым штатгальтером независимой колонии Конго, верной только Кайзеру и построенной как неприступная и неприступная крепость — последний главный бастион Германии в Африке."
COG_continue_kaisers_mission: "Продолжить конголезскую миссию Кайзера"
COG_continue_kaisers_mission_desc: "Приняв реальность, мы можем продолжить работу, которую Кайзер впервые заложил для нас здесь, в Конго. Как старый стержень Миттельафрики и награда всей колонии, у нас не должно возникнуть проблем с выполнением своего долга перед Кайзеррейхом. Обращаясь к остаткам старого колониального порядка, в первую очередь к UMHK и Форс Пюблик, мы быстро восстановим функциональную и прибыльную колониальную систему."
COG_prize_at_africas_heart: "Крепость в темном сердце Африки"
COG_prize_at_africas_heart_desc: "Благодаря усилиям режима фон Эппа по реконструкции и консолидации Конго превратилось в непоколебимый оплот колониального правления. Применение доктрины NKG и тактики централизации здесь, в этой массе джунглей, было трудным, но благодаря расчетливому командованию фон Эппа влияние Кайзера снова укрепилось в Темном сердце Африки. Со всей колонией в своих руках "Рука Кайзера" Франц Риттер фон Эпп снова стал одним из самых влиятельных людей в Кайзеррейхе, и немецкий империализм в Африке был спасен."
COG_reclaim_maf_for_epp: "Твёрдая рука фон Эппа!"
COG_reclaim_maf_for_epp_desc: "Чёрт бы побрал неудачный Миттелаафриканский проект и к черту некомпетентного Кайзера! Наивность и жадность Кайзеррейха привели к Коллапсу, и старая система явно не работает, но это не значит, что у Германии всё ещё нет мандата на африканское правление. Мы должны вернуться к традициям и былой славе, не запятнанной современными неудачами, и Франц Риттер фон Эпп — единственный человек, который может привести нас к этому."
COG_dig_in_and_militarize: "Закопать и милитаризировать!"
COG_dig_in_and_militarize_desc: "Конго изолировано здесь, в центре Африки, отрезано от старых союзников и сетей поддержки, которые когда-то взращивали его как живое, бьющееся сердце Миттельафрики. Изобилие ресурсов и процветание сверх меры по сравнению с другими старыми колониями, у нас не будет недостатка в припасах, чтобы исправить слабости этой вновь обретенной изоляции. Мы должны использовать эти ресурсы, чтобы милитаризировать Конго и укрепить его, превратив эту когда-то блестящую жемчужину в расползание заводов, оружейных мастерских, траншей и бункеров"
COG_catholic_support: "Поддержка наших братьев-католиков"
COG_catholic_support_desc: "Как набожный и благочестивый католик, фон Эпп призвал наш режим обратиться к католическим властям по всему миру с просьбой помочь нам в грядущих усилиях по отвоеванию. Наши братья по вере, от Святого Престола до далеких церквей в Америке и Восточной Азии, обязательно откликнутся на призыв, ибо с их помощью мы принесем Свет Божий на этот тёмный континент."
COG_NKR_loyalists: "Местные лоялисты"
COG_NKR_loyalists_desc: "Если фон Эпп собирается завладеть костями Миттельафрики для себя, ему наверняка понадобится вся помощь, которую он сможет получить. Мы отправим призыв к его старым союзникам в NKG, чтобы они прошли через раздираемую войной Африку, чтобы прийти в Конго, а также свяжемся с любыми местными союзниками, которых мы можем собрать и склонить на нашу сторону, будь то верховные вожди, когда-то верные Германии. и фландро-валлонские колонисты, Эволюэ, ищущие новых колонистов для наживы, ветераны-аскари, всё ещё верные своим старым сеньорам, или даже просто выжившие остатки колоний, желающие цепляться за наше дело. Эта разношерстная группа фракций после Коллапса должна объединиться, чтобы поддержать гамбит фон Эппа, стремясь привести этого амбициозного безумца к новой славе и процветанию."
COG_new_electors: "Назовите новых принцев-выборщиков"
COG_new_electors_desc: "Собрав новые группы союзников и подхалимов, фон Эпп начал назначать своих самых верных советников новыми курфюрстами, или курфюрстами, в своей постоянно развивающейся администрации. При избрании таких лоялистов, как Йозеф Тербовен, Кай-Уве фон Хассель, Герман Фегелейн, Рейнхард Гейдрих, Даниэль Канза и многих других, эти новые принцепс-курфюрсты будут служить главными советниками фон Эппа, когда он начнет необходимые приготовления к коронации. новый сюзерен для нашего безКайзеровского Рейха."
COG_new_kaiser: "Корона Миттельафрики"
COG_new_kaiser_desc: "С назначением принцев-выборщиков и созданием первоначальной основы нового правительства Конго фон Эпп призвал к новым имперским выборам, чтобы выбрать первого Erwählter Afrikaner Kaiser — избранного Императора африканцев. Кто бы ни был избран Курфюрстеном, он станет новым Кайзером этого нового Священного Рейха, который мы пытаемся построить здесь, в Африке, но его избрание — это только первый шаг, за ним последуют усилия по восстановлению!"
COG_reclaim_maf_for_germany: "Истинный Кайзер!"
COG_reclaim_maf_for_germany_desc: "Несмотря на неудачи последнего колониального режима, Кайзеррейх по-прежнему остаётся нашей родиной, а Кайзер по-прежнему остаётся нашим сюзереном. Мы не отвернёмся от наших соотечественников и Короны в трудную минуту, и с нашим положением в центре Африки мы находимся в выгодном положении, чтобы попытаться вернуть себе ныне горящие земли бывшей Миттельафрики. Мы ещё раз присягнем на верность Кайзеру и подготовимся возродить Миттельафрику для Его Высочества."
COG_reaffirm_ties_with_berlin: "Подтвердить наши связи с Берлином"
COG_reaffirm_ties_with_berlin_desc: "Без поддержки из Берлина мы наверняка потерпим неудачу в любой попытке выжить здесь, на этом хаотичном континенте. Мы должны обратиться к Кайзеру и правящему правительству в Отечестве, чтобы поставки, ресурсы и информация снова могли передаваться между ними. С их помощью мы вернём Африку!"
COG_scavenge_carcass: "Соберите тушу Миттельафрики"
COG_scavenge_carcass_desc: "Хотя Миттельафрика на данный момент мертва, и её остов теперь горит, как Африка горит вместе с ним, кости и прах этого неудавшегося ордена полны изобилия припасов, которые всё ещё можно использовать. Мы должны разослать команды по сбору мусора как через Конго, так и в глубь самой Миттельафрики, за пределы наших границ, чтобы мы могли дать толчок нашим усилиям по милитаризации и подготовке."
COG_reach_out_to_germans: "Немецкие остатки"
COG_reach_out_to_germans_desc: "В джунглях и болотах Конго и по всей Африке в больших очагах сопротивления и остатков немецкого сопротивления разного размера всё ещё держатся, отказываясь позволить водовороту краха Миттельафрики погасить их доблестное пламя. Мы должны обратиться к этим заблудшим душам и привести их к нашим границам, чтобы они могли помочь нам в грядущей войне."
COG_conscript_every_soul: "Немецкая душа"
COG_conscript_every_soul_desc: "На горизонте маячит война, не похожая ни на одну другую, поскольку остальная часть Африки практически умоляет о немецком завоевании, поскольку разрывается на части в этническом и идеологическом насилии. Чтобы подготовиться к этому, каждый немецкий и сторонник Германии должен быть призван на военную службу, обучен прицеливанию, стрельбе и обслуживанию винтовки, а также призван на действительную военную службу. Хотя это может показаться суровым, это необходимо, потому что нам понадобится каждая душа, которую мы сможем собрать, чтобы спасти Африку от самой себя."
COG_hearalds_of_revenge: "Вестники мести Кайзера"
COG_hearalds_of_revenge_desc: "Мы сообщим различным фракциям постколлапсного африканского мира, что время их страданий и нерешительности почти подошло к концу, ибо их спасение уже близко. Свет немецкой колониальной миссии не погас полностью, и Кайзер жаждет возмездия и мести. Мы будем его ангелами смерти, его вестниками грядущей гибели. Будущее Африки будет знать войну только до тех пор, пока Железный Крест снова не будет гордо и высоко парить над всем континентом!"
COG_pour_out_from_africas_heart: "Свет надежды"
COG_pour_out_from_africas_heart_desc: "Время пришло, и мы больше не можем медлить, ибо судьба стучится и мы должны ответить! Африка пылает в какофонии хаоса и насилия, и только сияющий свет Кайзера может спасти и цивилизовать это темное Царство. Мы выйдем из этого Темного Сердца и отправимся в крестовый поход против сил хаоса и беспорядка, ибо Африка будет спасена, и Африка будет нашей!"
COG_african_hre: "Африканская Империя"
COG_african_hre_desc: "Под руководством нашего новоизбранного Кайзера и режима фон Эппа вся старая Миттельафрика была завоевана немецкими руками. Однако это новое Царство не склонится к Берлину, а вместо этого превратится в факсимиле былой германской славы. Эта новая "Heiliges Afrikanisches Reich", или Священная Африканская Империя, очистит грехи прошлого колониального режима и проложит новый, лучший путь для этого Темного континента. Когда князья-выборщики получат новые территории, став лордами новых гауэ, или имперских государств, а основные влиятельные города и епархии будут названы новыми Вольными городами и католическими епископствами, кости Миттельафрики будут преобразованы в новую, улучшенную и африканизированное зеркало давно умершего СРИ, которое, как мы надеемся, принесет в Африку свет цивилизации и современности на фоне традиций и военной гордости."
COG_new_maf: "Проект Миттельафрика восстановлен!"
COG_new_maf_desc: "Под строгим и непоколебимым командованием Франца Риттера фон Эппа часы Коллапса повернулись вспять, и Миттельафрике была возвращена былая слава. После того, как NKG была возвращена во главе, а фон Эпп был приведен к присяге в качестве нового Штатхальтера более широкой Средней Африки, кажется, что статус-кво немецкого империализма наконец-то восстановлен. Теперь, когда вся Центральная Африка вернулась под контроль Германии, власть и влияние Кайзеррейха вновь подтвердились. Теперь фон Эпп и его администрация будут работать над продолжением амбиций Кайзера в Африке, как будто ничего не произошло, чтобы прервать этот великий колониальный проект. Действительно кажется, что чем больше вещи меняются, тем больше они остаются прежними."

