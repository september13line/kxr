COG_expanded_mining: "Расширение добычи"
COG_expanded_mining_desc: "Добыча металлов, редкоземельных материалов и других богатств земной коры была тем, что принесло Конго большую часть его финансового успеха, затмив даже нашу знаменитую торговлю каучуком. Горнодобывающая промышленность настолько распространена, что на такие компании, как UMHK, приходится более 70% всей нашей экономики, и поэтому мы были бы глупцами, если бы не расширили этот сектор нашей экономики. Все, от новых шахт до новых плавильных заводов, литейных заводов и заводов по переработке / переработке, должно быть построено не только в Конго для монополизации UMHK, но и по всему Конго в целом. Каждый продуктивный пласт и каждый клочок руды должен быть добыт и переработан нашей постоянно растущей промышленностью!"
COG_more_missionaries: "Расширенные миссионеры"
COG_more_missionaries_desc: "Католическая церковь в Конго является крупнейшей религиозной организацией в Конго. Как прямое отделение Святого Престола в Риме и наша связь как с папством, так и с католической церковью во Фландрии-Валлонии, церкви будут предоставлены широкие новые полномочия и привилегии в нашей колонии. Миссионеры должны прибыть в массовом порядке, чтобы проповедовать слово Господа и цивилизовать дикарей, которыми мы правим. Вера в Бога должна объединять и возвышать наш народ и нашу колонию!"

COG_technocratic_administration2: "Технократический подход"
COG_technocratic_administration2_desc: "Конго долгое время томилось под властью некомпетентных администраторов и коррумпированных бюрократов, каждый из которых действовал как паразитическая пиявка, высасывающая потенциал этого природного рая, который мы называем домом. Этого не должно быть, потому что нам нужны образованные, опытные и знающие люди, чтобы пополнить наше правительство, а не клептократы, профессиональные лжецы и самовлюбленные кумовцы, и Петильон это знает. Будем надеяться, что под его правлением эпоха неуклюжей, жадной и коррумпированной администрации Конго подошла к концу, поскольку режим Петильона начинает полностью придерживаться технократических принципов!"

COG_congo_first_idea: "Конго прежде всего"
COG_congo_first_idea_desc: "Наш прекрасный рай осаждают хищные стервятники и крадущиеся гиены, стремящиеся поживиться в этом первозданном и зеленом раю, который мы называем Вриджштат. Эти иностранные дьяволы, бизнесмены и корпоративные иски, стремятся украсть щедрость, которая принадлежит нам по праву завоевания и колониальным договорам. Эти земли, это Конго принадлежат нам прежде, чем кому-либо ещё, и мы должны вырезать этих паразитов, если Конго хочет выжить."

COG_collapsing_force_publique: "Падающая сила"
COG_collapsing_force_publique_desc: "Каждый день Форс Пюблик теряет все больше и больше своей силы по мере того, как все больше наших людей дезертируют или просто дезертируют. Эти массовые дезертирства, наряду с растущим неповиновением и растущим дефицитом оборудования, поставили FP в ужасное и незавидное положение. Время тикает к нашему окончательному уничтожению, иначе мы быстро сокрушим наших врагов и восстановим стабильное колониальное правление."

COG_collapsing_force_publique2: "Падающая сила"
COG_collapsing_force_publique2_desc: "Каждый день Форс Пюблик теряет все больше и больше своей силы по мере того, как все больше наших людей дезертируют или просто дезертируют. Эти массовые дезертирства, наряду с растущим неповиновением и растущим дефицитом оборудования, поставили FP в ужасное и незавидное положение. Время тикает к нашему окончательному уничтожению, иначе мы быстро сокрушим наших врагов и восстановим стабильное колониальное правление."

COG_continue_kaisers_mission_idea: "Продолжение конголезской миссии Кайзера"
COG_continue_kaisers_mission_idea_desc: "Приняв реальность, мы можем продолжить работу, которую Кайзер впервые заложил для нас здесь, в Конго. Как старый стержень Миттельафрики и награда всей колонии, у нас не должно возникнуть проблем с выполнением своего долга перед Кайзеррейхом. Обращаясь к остаткам старого колониального порядка, в первую очередь к UMHK и Форс Пюблик, мы быстро восстановим функциональную и прибыльную колониальную систему."

COG_new_electors_idea: "Новые князья-выборщики"
COG_new_electors_idea_desc: "Собрав новые группы союзников и подхалимов, фон Эпп начал назначать своих самых верных советников новыми курфюрстами, или курфюрстами, в своей постоянно развивающейся администрации. При избрании таких лоялистов, как Йозеф Тербовен, Кай-Уве фон Хассель, Герман Фегелейн, Рейнхард Гейдрих, Даниэль Канза и многих других, эти новые принцепс-курфюрсты будут служить главными советниками фон Эппа, когда он начнет необходимые приготовления к коронации. новый сюзерен для нашего безКайзеровского Рейха."

COG_new_kaiser_idea: "Новый Кайзер для Миттельафрики"
COG_new_kaiser_idea_desc: "С назначением принцев-выборщиков и созданием первоначальной основы нового правительства Конго фон Эпп призвал к новым имперским выборам, чтобы выбрать первого Erwählter Afrikaner Kaiser — избранного Императора африканцев. Кто бы ни был избран Курфюрстеном, он станет новым Кайзером этого нового Священного Рейха, который мы пытаемся построить здесь, в Африке, но его избрание — это только первый шаг, за ним последуют усилия по восстановлению!"


### Events ###

congo.0.t: "Темное сердце Миттельафрики"
congo.0.d: "В течение десятилетий фландро-валлонцы были суверенными лордами Конго, со времен правления Леопольда II до современного режима Рикманса, навязанного Форс Пюблик. Однако после поражения "Бельгии" в Вельткриге их нация и их Империя подчинялись воле Кайзера, поскольку даже собственный сын Вильгельма восседает на бельгийском троне. С появлением этой новой реальности, созданной войной, новоявленным фландро-валлонцам было позволено сохранить свой колониальный режим в Конго нетронутым, а их иерархию в целости, но новый немецкий элемент был вытеснен в систему в качестве повелителей укоренившихся Бельгийский режим. \n\nЗа годы, прошедшие после Вельткрига, влияние Германии все больше разрушало основы фландро-валлонского режима, и нынешний генерал-губернатор Пьер Рикманс позволил ситуации медленно выйти из-под контроля. С традиционалистскими повстанцами, ведущими партизанскую войну в Катанге, Аскари и небольшими социалистическими группами, активно протестующими и агитирующими за независимость в Киву и столице, а также с религиозными фанатиками и мошенническими наемниками, грызущими наши корни на Севере и Западе, нынешняя ситуация Vrijstaat сомнительна. мягко говоря. Генерал-губернатор Рикманс должен быстро решить основные проблемы, влияющие на колонию, чтобы она не погрузилась в хаос, но из-за того, что над нами нависло бесхозяйственное управление Дар-Эс-Саламом, это может выйти из-под нашего контроля. Как бы то ни было, наш режим должен держаться и сохранять Колониальную Троицу Бога, Золота и Цивилизации, иначе мы рухнем в дикость и хаос, когда вездесущий гунн усилит своё присутствие."
congo.0.a: "Трудись и прогрессируй!"

congo.1.t: "Конго предлагает пакт о ненападении"
congo.1.d: "Наряду с нашей независимостью народ Конго также обеспечил безопасность своей части Конго. Теперь они направили в нашу столицу посланника для обсуждения условий мирного сосуществования. Они не гарантируют никакой помощи нашим врагам, киву, в обмен на пакт о ненападении, обеспечивающий их независимость после окончания войны и свободный доступ к старому колониальному порту Бома."
congo.1.a: "Примите их договор."
congo.1.b: "Отказался от их предложения."

congo.2.t: "Конго принимает пакт о ненападении"
congo.2.d: "Правительство Конго согласилось с нашим предложением и подписало с нами пакт о ненападении. Если мы и впредь будем пользоваться нашим выходом к морю через Бома, мы никоим образом не сможем вмешиваться в конголезские войны."
congo.2.a: "За мирное сотрудничество!"

congo.3.t: "Конго отказывается от пакта о ненападении"
congo.3.d: "Конголезцы отказались от нашего предложения и намеренно уклонились от ответа на наш вопрос о гарантированной независимости. Это означает, что война с конго после их боя с киву почти гарантирована. Чтобы избежать поражения от численно превосходящего врага, нам лучше всего искать других союзников, таких как немцы..."
congo.3.a: "Это ни к чему не приведет."

#Mwami Rebellion event chain

congo.20.t: "Мвами разыгрывает свою руку"
congo.20.d: "Шлейфы пепла заполнили нетронутое небо Катанги, когда пожары, начатые силами мвами, распространились и поглотили южный район Камины. Столица местной колониальной административной провинции, Камина была местной жемчужиной фландро-валлонского режима, с растущим торговым кварталом и оживленной гобеленовой и деревообрабатывающей промышленностью, подпитываемой квалифицированными местными рабочими, которых теперь нанимают колонисты. Все это процветание было стерто из-за гнева мвами, поскольку он решил навсегда заявить о себе в умах империалистов, пока этот стареющий Король переживает свои закатные годы. Накануне рассвета на этой неделе Мвами Китаника Мабумба Мушалила приказал своим войскам сломать их обычную партизанскую тактику, чтобы вместо этого сплотиться и двинуться на Камину, демонстрируя силу. Быстро сокрушив скудный гарнизон Форс Пюблик, защищающий город, эти дикие и кровожадные местные воины начали окапываться глубоко в сердце города и вдоль его северных окраин, сжигая дотла остатки этого колониального улья. \n\nВ результате были убиты сотни верных колонистов, а большая часть наших экономических и военных активов в городе была полностью уничтожена. Теперь мы должны решить, как лучше всего поступить с этим актом насилия, а режим генерал-губернатора Рикманса едва держится, как в том, что это, безусловно, станет испытанием для его администрации, потому что, если он потерпит неудачу, высшие чины в Европе всегда есть список возможных замен, ожидающих..."
congo.20.a: "Закажите массовую эвакуацию провинции и отправляйте Форс Пюблик в массовом порядке!"
congo.20.b: "Наша администрация не уступит этим дикарям. Пусть этим занимается местный гарнизон и зовите на помощь немцев!"

congo.21.t: "Один на Темном континенте"
congo.21.d: "Несмотря на наши просьбы к немецким режимам как в Дар-эс-Саламе, так и в Берлине, похоже, наши мольбы о помощи остались без внимания, поскольку Кайзеррейх бросил нас на произвол судьбы. Немецкое высшее колониальное управление постановило, что мвами и его скудная группа лоялистов представляют собой слишком маленькую угрозу, чтобы требовать прямой помощи от Германии, особенно в такое ужасное время, как это. В связи с растущим напряжением в Европе Кайзеррейх слишком занят за границей, чтобы иметь дело с нами здесь, в Африке. Кажется, мы сами по себе."
congo.21.a: "Идет мягкий дождь. Мы должны быть готовы к грядущей буре."

congo.22.t: "NKG осуждает наш режим"
congo.22.d: "NKG, или Neue Kolonialgruppe (Новая колониальная группа), — восходящая консервативная группа в Миттельафрике, находящая популярность у врагов Реформгруппы и терпящей неудачу Старой гвардии, которой является DKG. Во главе с Францем Риттером фон Эппом, Рейнхардом Гейдрихом и другими разочарованными ветеранами в администрации и вооружённых силах Миттельафрика. Давно стремясь к собственной власти и чувствуя нашу растущую слабость, фон Эпп начал делать политические шаги внутри нашего режима, подтверждая наши давние подозрения, что "Рука Кайзера" стремится к власти в Конго для себя. Официально заявив о своем отвращении к нашему правлению, фон Эпп и NKG официально осудили администрацию Рикманса и начали открыто и активно проводить кампанию как против Рикманса, так и за фон Эппа как следующего генерал-губернатора Фрайштата. Останется ли это позерство пустыми угрозами или перерастет в реальный политический вызов, ещё неизвестно, но с почестями и репутацией фон Эппа он не тот противник, который нам нужен."
congo.22.a: "Кого волнует, что говорят несколько фрицев. Мы нормально справляемся!"

congo.23.t: "Осада Камины начинается"
congo.23.d: "Со всеми силами, которые мы смогли собрать в этом регионе в такой короткий срок, с такими растянутыми линиями снабжения и ограниченным снаряжением, мы начали осаду города Камина. Поскольку южные окраины города полностью охвачены пламенем, мы отправили тех немногих инженеров и вспомогательный персонал, чтобы потушить пламя, чтобы не дать ему распространиться дальше по городу, пока наши основные отряды Форс Пюблик продвигаются с флангов и северной оконечности к начать осаду. \n\nУничтожив тех немногих сторонников мвами, которые были достаточно глупы, чтобы не искать убежища в центральной части города, FP укрепили свои позиции и сформировали мощную блокаду вокруг остальной части города, отправив свои первоначальные разведывательные группы для разведки. внутреннее положение сил мвами и оценить состояние обороны Камины. Теперь это только вопрос времени, когда противник сделает свой ход или просто сдастся нашим явно превосходящим силам."
congo.23.a: "Затяните периметр и заморите их голодом!"

congo.24.t: "Нападение на Камину"
congo.24.d: "После перерезания своих линий снабжения и голодания своих сил первой необходимости в течение нескольких недель, лоялисты мвами вынуждены спасать город Камина для получения припасов путём грабежей, чтобы выжить, обращая большую часть города против своей оккупации как их потенциальные спасители. превратиться в новых угнетателей. В этой атмосфере разногласий и борьбы нам представилась прекрасная возможность нанести удар, когда хаос поглотит их ряды. Когда подготовка была завершена, командующий FP Лео Петильон отдал приказ нашим войскам вдоль всей северной границы города начать марш, поскольку фланги были прикрыты нашими поддерживающими гарнизонами на востоке и западе. Этими закрывающими клешнями мы отбросим силы мвами обратно в учиненный ими ад, который до сих пор поглощает южные районы. Из-за того, что их единственный путь к спасению отрезан, а их войска готовы к мятежу и почти закончились припасы, силы мвами превратились в загнанную в угол и раненую лису, и теперь все, что нам нужно сделать, это нанести последний удар!"
congo.24.a: "Крепите штыки! Мы немедленно вступаем в Камину!"

congo.25.t: "Ретриты Мвами"
congo.25.d: "Атакуя на неорганизованные позиции мвами, наши верные войска в составе Форс Пюблик уничтожили морально сломленных аборигенов, столкнув их в южное пламя, пока командир Петиллион вел своих людей в жестокой кампании возмездия против войск мвами. Разбитые и разбитые, немногие уцелевшие местные войска бежали по глухим переулкам и канализационным переходам, взяв с собой мвами, который лично руководил войсками в городе. Несмотря на то, что эта змея снова ускользает из наших пальцев, большая часть его сил была перебита или захвачена, и хотя Камина всё ещё горит, мы остаемся победителями!"
congo.25.a: "Будущее у этих дикарей мрачное. Гони их в джунгли!"

congo.26.t: "Победа, но какой ценой?"
congo.26.d: "Теперь, когда ужасающее кровопролитие Камины и гамбит Мвами позади, последствия такой катастрофы наступили. Город всё ещё горит, артиллерийский огонь нашего штурма только усугубляет ад, а теперь огонь распространяется и на центр города, и на Восточный район. В районах города, которые не горят, обломки и мертвецы засоряют улицы, где медленно ведутся работы по очистке, а дым и вонь от этого ужасного места можно увидеть и почувствовать на многие мили, когда стервятники и гиены прилетают в город. полакомиться падалью. \n\nПо всей колонии режим Рикманса не получил ничего, кроме негативной реакции и критики в связи с этим бедствием, при этом большая часть Vrijstaat обвиняла генерал-губернатора в бессмысленном разрушении столицы провинции и гибели сотен гражданских лиц - как колонистов, так и коренной конголезец. Поскольку эта новейшая катастрофа является лишь последней в длинной череде ошибок и противоречий, антиколониальные настроения снова на подъеме, и многие начали призывать Рикманса уйти в отставку, а другого, более уважаемого и компетентного колониста, взять бразды правления в свои руки. , в то время как другие даже начали призывать к туземному правлению. Хотя Рикманс по-прежнему надежно командует, а те, кто призывает к его отставке, имеют мало власти, он и его администрация должны прийти в себя и проявить осторожность, потому что трещины начинают проявляться"
congo.26.a: "Мы должны быть осторожны, поскольку в режиме Рикманса начинают проявляться первые глубокие трещины."

congo.27.t: "Возвращение к статус-кво"
congo.27.d: "Наконец, после долгой операции по очистке и кампании по реконструкции, город Камина в значительной степени был восстановлен, за исключением большого количества племенных жилищ и сельскохозяйственных угодий, которые были навсегда потеряны в бушующем аду. Мертвые похоронены, стены и купеческий квартал восстановлены, силы гарнизона заменены и заменены. Хотя возмущение режимом Рикманса всё ещё бушует, оно уменьшилось после первоначального конфликта, и относительное спокойствие, которое когда-то здесь существовало, начало возвращаться. Однако Врийстаат по-прежнему остаётся разрозненной, нестабильной и хаотичной колонией, а новые опасности всегда подстерегают за углом..."
congo.27.a: "Колониальный порядок восстановлен... пока."

congo.28.t: "Великие беспорядки в Леопольдвиле"
congo.28.d: "С гневом и недовольством по отношению к колониальному режиму, только нарастающими из-за недавних промахов Рикманса, зарождающиеся и инфантильные конголезские националистические движения и движения за самоуправление начали стремительно набирать популярность, в значительной степени движимое новым поколением молодых головорезов, которым надоели Эволюэ и их самодовольство, а также с колонизаторами и их ужасающим и деспотичным правлением. С восходящими деятелями, такими как Джозеф Каса-Вубу и Моис Чомбе, отстаивающими идеи регионалистов в оппозиции к националистическим объединителям, таким как Даниэль Канза и Жан Боликанго, в то время как молодые радикалы, такие как Джозеф Касонго, Сирил Адула и Исаак Калонджи, оставляют свою жизнь, погруженную в западное образование и влияние, чтобы разжечь пожары социалистической агитации, повсюду в Конго наблюдается рост нативистской агитации. Тем не менее, этот конфликт и беспорядки лучше всего демонстрируются нигде, кроме как в столице Vrijstaat - великом и величественном африканском мегаполисе Леопольдвиле. \n\nПоскольку недавние разногласия сыграли свою роль в разжигании беспорядков в колонии, Леопольдвиль превратился в хаотичный и бурлящий котел, лежащий в основе этого конфликта, готовый вскипеть и вылиться из города в более широкое Конго. . Этим утром на рассвете местный гарнизон Форс Пюблик под командованием Армана Юиге и Эмиля Янссенса встретил гораздо больше, чем обычные протесты и сброд, поскольку десятки тысяч разгневанных "киншасцев", как они себя называют, начали марш на колониальную столицу. Вооруженные захваченным колониальным оборудованием и фабричными инструментами, эта масса коренных конголезцев кишела по городу, грабя и устраивая беспорядки, что являлось чистым и жестоким выражением антиколониальных настроений, которые копились годами. Примечательно, что один местный житель, известный как Леонард Мпойи, сделал себе имя, возглавив атаку на гарнизоны FP, похитив оружие и припасы и раздав их другим протестующим. Хотя ситуация ещё не вышла из-под контроля, FP остаётся всегда начеку, и все больше войск из-за пределов столицы перебрасываются ближе к городу, чтобы действовать в качестве поддержки. Хотя эти беспорядки, вероятно, скоро будут подавлены, и эти местные жители вернутся к своей нормальной жизни, эта массовая демонстрация показала нашей администрации, что коренные жители Конго серьезно относятся к суверенитету и что у их движений за независимость есть явные лидеры, которые теперь дергают за ниточки. за кулисами."
congo.28.a: "Мы должны оставаться начеку!"

congo.29.t: "Анти-Рикмановские настроения на подъеме"
congo.29.d: "Путем контроля ущерба и осторожной дипломатии мы попытались исправить кошмар в области связей с общественностью, который вызвала "Безумие на Камине", — и это был полный и абсолютный провал. Неодобрение и возмущение режимом Рикманса никогда не было выше, и то, что когда-то было мелкими и разрозненными призывами к новому руководству или смене направления, развилось и слилось в бурный поток общественного возмущения, призывающего к отставке Рикманса. Хотя колониальная администрация до сих пор отклоняла эти призывы к новому порядку в Vrijstaat, они все же начали готовить кандидатов на замену на всякий случай. Среди различных ветеранов Форс Пюблик, колониальных администраторов и генералов старой гвардии, находящихся в бегах, два имени возвысились над всеми остальными — Лео Петильон, один из ведущих деятелей FP и Герой Камины, и Франц Риттер фон Эпп, ведущая фигура NKG и "десница Кайзера" здесь, в Конго. Хотя Рикманс по-прежнему является генерал-губернатором, и его слово по-прежнему остаётся законом, он должен следить за своей спиной, чтобы его союзники не нанесли ему удар в спину и не бросили его волкам в качестве козла отпущения за последние оплошности колонии."
congo.29.b: "Удачи, Пьер Рикманс..."

#European Policy

#Germany
congo.30.t: "Посланник от [COG.GetName]"
congo.30.d: "Свободное государство Конго пришло к нам в их так называемое время нужды, поскольку кажется, что суровость колониального правления становится для них слишком тяжелыми. Сообщения о восстаниях туземцев и гражданских беспорядках в их крупнейших городах были причиной беспокойства нашего колониального управления, и многие в нашем режиме даже призывают нас отозвать фландро-валлонский мандат, чтобы полностью обеспечить безопасность Конго по-своему. Успокоив пока эти торопливые голоса, мы должны сначала решить насущный вопрос - Конго просит военной и денежной помощи, чтобы помочь им в их борьбе за сохранение колониального контроля. Должны ли мы публично объявить о поддержке их правительства и послать им помощь, которую они так просят, или мы должны сохранить наши драгоценные запасы в это время борьбы и предоставить Vrijstaat самим себе?
congo.30.a: "Поддержите их правительство."
congo.30.b: "Отказаться от всякой помощи."

congo.31.t: "Обновленные договоры о поддержке с Миттельафрикой"
congo.31.d: "Немецкое колониальное управление приняло нашу просьбу о денежной и военной помощи. По их слову, конвои из Дар-эс-Салама и других колониальных цитаделей Средней Африки направляются в наши главные города, доставляя столь необходимые припасы, необходимые Врижштаату и нашему нынешнему режиму для выживания. Мы будем с нетерпением ждать прибытия этого столь необходимого оборудования, но мы должны осознавать, что мы только ещё больше привязали себя к немцам и их Кайзеру."
congo.31.a: "Фантастика, мы подпишем бумаги сразу."

congo.32.t: "Миттельафрика покинула нас!"
congo.32.d: "К сожалению, наша делегация к немцам вернулась с пустыми руками, поскольку, похоже, колониальное управление Кайзера отвергло наши призывы о помощи. Теперь мы должны обратиться за помощью в Брюссель, иначе нам придется иметь дело с нарастающими препятствиями, которые продолжают препятствовать нашему господству в Конго."
congo.32.a: "Пошлите весть на родину."

congo.33.t: "Посланник от [ROOT.GetName]"
congo.33.d: "Свободное государство Конго пришло к нам в их так называемое время нужды, поскольку кажется, что суровость колониального правления становится для них слишком тяжелыми. Сообщения о восстаниях туземцев и гражданских беспорядках в их крупнейших городах вызывают беспокойство у нашего колониального офиса, и многие в нашем режиме даже призывают нас отозвать мандат генерал-губернатора Рикманса, чтобы полностью обеспечить безопасность Конго по-своему. Успокоив пока эти торопливые голоса, мы должны сначала решить насущный вопрос - Конго просит военной и денежной помощи, чтобы помочь им в их борьбе за сохранение колониального контроля. Должны ли мы публично объявить о поддержке их правительства и послать им помощь, которую они так просят, или мы должны сохранить наши драгоценные запасы в это время борьбы и предоставить Vrijstaat самим себе?"
congo.33.a: "Поддержите их правительство."
congo.33.b: "Отказаться от всякой помощи."

congo.34.t: "Помощь из Брюсселя"
congo.34.d: "Фландро-валлонское колониальное управление приняло нашу просьбу о денежной и военной помощи. По их слову, корабли из Брюсселя должны отправиться через Атлантику в наши крупные города, доставляя столь необходимые припасы в порту Матади, чтобы Vrijstaat и наш нынешний режим могли продолжить свой мандат. Мы будем с нетерпением ждать прибытия этого столь необходимого оборудования, но мы должны понимать, что мы только ещё больше привязали себя к родине."
congo.34.a: "Мы используем эти средства для укрепления нашей власти."

congo.35.t: "Бельгийцы бросили нас!"
congo.35.d: "К сожалению, наша делегация в наш домашний колониальный офис в Брюсселе вернулась с пустыми руками, поскольку, похоже, ведущий режим во Фландрии-Валлонии отверг наши призывы о помощи. Теперь мы должны обратиться за помощью к португальцам из всех народов, поскольку они являются единственной крупной экономической державой, к которой можно обратиться, иначе нам придется иметь дело с преодолевающими препятствия, которые продолжают мешать нашему господству над Конго."
congo.35.a: "В Лиссабон, мы идем!"

#Flanders-Wallonia
congo.40.t: "Посланник из Конго"
congo.40.d: "Через обширную сеть связи, поддерживаемую католической церковью в Конго, до нас дошли новости о ситуации в нашей бывшей колонии. Благодаря умелому использованию Форс Пюблик и использованию населения Леопольдвиля и Элизабетвилля колониальное правительство под руководством Пьера Рикманса смогло удержать колониальное правление. Теперь его правительство обратилось с официальной просьбой о поддержке со стороны нашей страны. В хаосе, который последовал после Черного Понедельника, большинство наших граждан, живущих и работающих в Конго, смогли бежать в Элизабетвиль, где находится центральная мощность наших горнодобывающих предприятий. Отчёты миссий показывают, что около 10 000 наших колонистов смогли отступить в Элизабетвиль, где они провозгласили Пьера Рикманса своим колониальным губернатором. Хотя наше правительство не может начать полномасштабное наступление, чтобы освободить наших граждан, колонисты просят нас отправить им оружие, боеприпасы и продовольствие, чтобы они могли сдерживать африканских военачальников."
congo.40.a: "Отправьте им всю помощь, которую мы можем им оказать."
congo.40.b: "Дождаться ответа Германии"

congo.41.t: "Поддержка от Родины"
congo.41.d: "Через запутанную сеть теневых сделок и использование окружающих наций поддержка из Фландрии-Валлонии прибыла в Элизабетвиль. Мы доставили столь необходимое оборудование для восполнения дефицита, инструменты и фламандско-валлонских экспертов также были доставлены для помощи в восстановлении города. Дальнейшая помощь была обещана Брюсселем, но она ожидает одобрения в порту Антверпена."
congo.41.a: "Давай приступим к работе!"

congo.42.t: "Родина колеблется"
congo.42.d: "Хотя внутри правительства определенно существует политическое давление с целью поддержать фламандско-валлонских граждан (и, что более важно, шахты), они решили дождаться ответа Германии, прежде чем полностью посвятить себя нашему делу."
congo.42.a: "Надеюсь, помощь придет вовремя."

congo.43.t: "[ROOT.GetName] запросил фламандско-валлонскую помощь"
congo.43.d: "До нас дошли новости о том, что колониальное правительство под руководством Пьера Рикманса в Конго обратилось к фламандско-валлонской помощи в восстановлении их столицы и дальнейшей поддержке их армии. Поскольку в колонии проживает около 10 000 фламандцев-валлонцев, у их правительства нет другого выбора, кроме как поддержать своих соотечественников. Однако пока они воздерживаются, ожидая ответа Германии. Это может стать нашей возможностью заручиться их поддержкой в ​​наших усилиях по реколонизации, если мы предложим наши порты и инфраструктуру для их миссии."
congo.43.a: "Предложите помощь фламандцам-валлонцам."
congo.43.b: "Отказаться признать своё государство."

congo.44.t: "Юго-Западная Африка предлагает поддержку"
congo.44.d: "Немецкая колония Юго-Западная Африка предложила помочь нам в нашей миссии по оказанию помощи попавшим в ловушку колонистам, открыв их порты и железные дороги для наших грузов. Хотя мы благодарны им за помощь, похоже, они воспользуются этим, чтобы позже заставить нас заключить сделку."
congo.44.a: "У нас нет выбора, кроме как принять."

congo.45.t: "Дальнейшие запросы от Элизабетвилля"
congo.45.d: "В то время как наши предыдущие поставки (в основном) благополучно прибыли в Элизабетвиль, колониальное правительство попросило нас также прислать военный персонал, чтобы помочь в обучении и расширении Форс Пюблик. Ветераны Восточно-Африканского наступления, вернувшиеся во Фландрию-Валлонию после Вельткрига, добровольно помогают своим соотечественникам и просят у правительства разрешения возглавить экспедицию в Конго."
congo.45.a: "Одобрите их экспедицию."
congo.45.b: "Отправить только оборудование"

congo.46.t: "Экспедиция из Фландрии-Валлонии"
congo.46.d: "Чтобы дополнительно пополнить наши полки Форс Пюблик, Фландрия-Валлония решила отправить вооруженную экспедицию во главе с ветеранами Восточно-Африканского наступления. Под командованием Шарля Томбера и Армана Хьюи обученные ветераны были размещёны в казармах Элизабетвилля, чтобы помочь укрепить город."
congo.46.a: "Force Publice сильнее!"

congo.47.t: "Фландрия-Валлония отправляет больше оборудования"
congo.47.d: "В то время как мы запросили военную экспедицию с родины, кажется, что Брюссель решил ограничить своё вмешательство только оборудованием и припасами."
congo.47.a: "Мы не можем жаловаться, оружие есть оружие."

#Portugal
congo.50.t: "Торговая миссия из Конго"
congo.50.d: "После краха Миттель-Африки [ROOT.GetName] Мвами бросил вызов оставшемуся колониальному правлению, пока он не был окончательно побежден в Элизабетвиле и не стал титульным королем. Из-за наших стремлений захватить регион и нашего доступа к портам Атлантического океана колониальное правительство под руководством Пьера Рикманса предложило нам торговое соглашение, по которому мы позволили бы им использовать наши порты и железные дороги в обмен на высокие пошлины. Хотя это может быть выгодным соглашением, мы должны помнить о наших планах расширения. Поддержка колонии Рейхспакта может резко снизить наши шансы на завоевание."
congo.50.a: "Разрешить свободную торговлю."
congo.50.b: "Отказать им в доступе к нашим портам."

congo.51.t: "Торговое соглашение подписано"
congo.51.d: "Правительство Португалии приняло наше предложение и открыло порты Анголы для торговли."
congo.51.a: "Наконец шахты могут вернуться к максимальной мощности."

congo.52.t: "Торговое соглашение отклонено"
congo.52.d: "Португальцы отказались от нашего предложения и закрыли для наших торговцев все ангольские порты. Без их доступа единственный способ экспортировать наши ресурсы — это подкуп вождей и теневые сделки."
congo.52.a: "Связаться с вождями."

congo.53.t: "Португальцы проявляют интерес к нашим территориям"
congo.53.d: "Португальское правительство ясно заявило о своих намерениях завоевать нашу территорию и начинает готовить вторжение. Хотя наши силы не могли сдержать всю португальскую армию, окопаться до тех пор, пока не появится немецкое вмешательство, может обеспечить наше дальнейшее существование. С другой стороны, мы могли бы предложить провинцию Португалии, избавив наших граждан и промышленность от их вторжения."
congo.53.a: "Закопаться в себе."
congo.53.b: "Предложить мирное решение."

congo.54.t: "Конго предлагает сделку"
congo.54.d: "Опасаясь нашего стремления к расширению, правительство Элизабетвилля предложило мирное решение конфликта. Они предлагают передать контроль нашему правительству, если мы сможем гарантировать их добычу полезных ископаемых и европейское население. Хотя их предложение может предотвратить ненужную гибель португальцев, оно заставит нас придерживаться их колониальной структуры вместо полной аннексии наших африканских владений."
congo.54.a: "Принять их предложение."
congo.54.b: "Отказаться от их предложения и продолжайте подготовку."

congo.55.t: "Португальцы отказались от нашего предложения"
congo.55.d: "Наши дипломаты вернулись с пустыми руками, поскольку португальское правительство выразило желание полной интеграции в свою империю. При невозможности мирного разрешения конфликта мы можем только надеяться, что наши европейские союзники смогут вовремя вмешаться."
congo.55.a: "Подготовьте оборону."

congo.56.t: "Португальцы приняли наше предложение."
congo.56.d: "Правительство Португалии приняло наше предложение и направило с нашими дипломатами португальских граждан, которые должны помочь нам в передаче власти. В Элизабетвиле был поднят португальский флаг, а мвами был коронован как Король Португалии [ROOT.GetName]."
congo.56.a: "Предстоит смена правительства."

congo.57.t: "Конго готовит оборону"
congo.57.d: "Опасаясь полномасштабного вторжения на свою территорию, [ROOT.GetName] укрепляют свою столицу Элизабетвиль и привлекают как можно больше иностранной помощи. Пока они не смогут противостоять нашей армии, они будут держаться столько, сколько смогут."
congo.57.a: "Продолжайте приготовления."

congo.58.t: "Конго просит помощи"
congo.58.d: "Опасаясь вторжения португальцев, [ROOT.GetName] связались с нами, чтобы обсудить возможный союз для отражения португальских амбиций. Они предлагают присоединиться к нашей колонии, если мы поможем им в борьбе с португальцами."
congo.58.a: "Интегрировать Конго."
congo.58.b: "Отказаться от их предложения."

congo.59.t: "Юго-Западная Африка предлагает помощь в обмен на присоединение"
congo.59.d: "Немецкие колонии ответили на наш призыв о помощи, и Юго-Западная Африка пообещала нам помощь, если мы присоединимся к их воссозданию проекта Миттель-Африка. Не имея другого способа пережить португальское вторжение, у нас нет другого выбора, кроме как принять эти суровые требования."
congo.59.a: "Передать энергию Виндхуку."

congo.591.t: "Юго-Западная Африка отказывается вмешиваться"
congo.591.d: "Чтобы избежать прямой конфронтации с Португалией, немецкое правительство в Виндхуке отказалось послать помощь и оставило нас всех одних. Это будет тяжелый бой, но, если повезет, мы сможем выжить за нашими укреплениями."
congo.591.a: "Неповиновение до конца!"

#Resource Leasing
congo.60.t: "Иностранные предложения о покупке наших запасов каучука"
congo.60.d: "Чтобы ещё больше обогатить своё состояние в погоне за прибылью, фландро-валлонские горнодобывающие и ресурсные компании, базирующиеся в Конго, такие как UMHK и её дочерние компании, проявили интерес к некоторым нашим каучуковым плантациям и лесам. В обмен на продажу прав на землю и права на добычу некоторых из этих лесов этим компаниям, они, в свою очередь, предложили развивать регион, увеличивая собственное производство каучука и модернизируя нашу железнодорожную инфраструктуру."
congo.60.a: "Продайте леса, ибо это к лучшему для обеих сторон."
congo.60.b: "Отказаться от их предложения. Леса Конго принадлежат нам и только нам."

congo.61.t: "Приобретение каучуковых лесов"
congo.61.d: "После бесконечного лоббирования нашей администрации, в то время как мы сами приложили огромные усилия, чтобы убедить их неоднократные торговые делегации и исследовательские группы в подлинности и прибыльности нашего заявления, UMHK и наш режим наконец достигли соглашения. По этой сделке они купили большую часть обширных каучуковых лесов и действующих плантаций в Нижнем Конго, а взамен мы получим большие суммы денег, финансовую помощь и помощь в наших усилиях по индустриализации."
congo.61.a: "Леса у нас много, пару тысяч десятин продать не помешает."

congo.62.t: "Наша резиновая сделка проваливается"
congo.62.d: "Несмотря на то, что мы предложили совету директоров UMHK, казалось бы, приемлемые условия, в продаже наших крупных каучуковых плантаций в Нижнем Конго было отказано, что заставило наших инвесторов упаковать вещи и нашу экономику временно пошатнуло."
congo.62.a: "Очень жаль, но нам не нужны эти жадные венчурные капиталисты."

congo.63.t: "Предложение по нашим алмазным рудникам"
congo.63.d: "Чтобы ещё больше увеличить свою прибыль, горнодобывающие и ресурсные компании Фландрии и Валлонии, базирующиеся в Конго и за рубежом, в первую очередь UMHK, проявили интерес к покупке некоторых наших алмазных рудников и пластов, расположенных в Киву. В обмен на продажу некоторых из этих шахт и прав на землю они предложили взамен развивать регион, повышая нашу собственную промышленность и модернизируя наши железные дороги."
congo.63.a: "Продайте алмазные рудники, потому что мы все равно получим от них прибыль."
congo.63.b: "Отказаться от их предложения. Ресурсы Конго для конголезцев"

congo.64.t: "Успешная продажа наших алмазных рудников"
congo.64.d: "После бесконечного лоббирования нашей администрации, в то время как мы сами приложили огромные усилия, чтобы убедить их неоднократные торговые делегации и исследовательские группы в подлинности и прибыльности нашего заявления, UMHK и наш режим наконец достигли соглашения. Благодаря этой сделке они купили большую часть установленных алмазных рудников и известных неиспользованных месторождений в Киву, а взамен мы получим большие суммы денег, новую железнодорожную инфраструктуру и помощь в наших усилиях по индустриализации."
congo.64.a: "Бриллианты — это навсегда, поэтому мы можем временно продать права."

congo.65.t: "Наша сделка с бриллиантами проваливается"
congo.65.d: "Несмотря на то, что мы предложили их правительству выгодные условия, в продаже крупных алмазных рудников было отказано, что заставило наших инвесторов бежать."
congo.65.a: "Поистине обидно, но нам не нужны эти жадные империалисты."

#Elections Herminestadt

congo.70.t: "Свободное государство Конго проводит местные выборы"
congo.70.d: "Впервые в истории Свободное Горсударство Конго свободные и честные выборы, открытые как для черных, так и для белых граждан Конго, примут решение о новом гражданском премьер-министре, который поможет определить новое направление давнего колониального режима. Католические миссии и колониальная старая гвардия предложили Пьеру Рикмансу или его ценной правой руке Леону Петильону занять эту престижную должность, в то время как властная монополия, которой является UMHK, вместо этого призвала избирателей выбрать Эдгара Сенжье. В отличие от обоих этих движений, новая и растущая Африканская рабочая партия под руководством Леонара Мпойи и Данизеля Канза также объявила о своей заявке на этот пост, и было замечено, что она повлияла на избирателей среди коренных жителей. Хотя после этих выборов [COG.getleader] по-прежнему надежно будет руководить Конго, у него появятся новые советники и союзники, к которым он теперь должен прислушиваться, если Конго хочет оставаться целым и стабильным."
congo.70.e: "Леон Петильон избран, укрепляя господство Церкви и FP."
congo.70.b: "Эдгар Сенджер и UMHK получают место, привнося свой капиталистический опыт."
congo.70.c: "Африканская рабочая партия одержала шокирующую победу и теперь надеется помочь своим соотечественникам."
congo.70.a: "Пьеру Рикмансу удается ликвидировать эту утешительную позицию."

#Ryckmans vs Mwami

congo.71.t: "Колониальная администрация движется к консолидации и цивилизации"
congo.71.d: "Доминировать, чтобы служить - служить, чтобы доминировать - это личная доктрина и известная книга генерал-губернатора Пьера Рикманса, а также один из девизов фландро-валлонского колониального режима. Эти слова воплощают колониальную миссию здесь, во Врижштаате, ибо высшая лояльность к своей нации и своим соотечественникам заключается в том, чтобы доминировать над африканским континентом или, по крайней мере, над колонией Конго и всеми теми, кто в ней проживает. Эта суровая доктрина служит на благо Короны и на благо колонии, ибо с колонизацией приходит цивилизация, по крайней мере, так говорят. \n\nВ ответ на недавнюю оккупацию Камины мвами нынешний колониальный режим под руководством [COG.getleader] заявил о своем намерении удвоить свою доктрину господства ради прибыли и патриотизма, бросая вызов недавним призывам к либерализации меры по умиротворению буйных дикарей. Колониальная Троица должна быть сохранена любой ценой, и Vrijstaat и его правительство намерены сделать все, что в их силах, чтобы поддержать эту могучую империалистическую династию. Теперь, если какая-либо конголезская группа действительно стремится к независимости, их единственный путь к ней должен быть через насилие, поскольку кажется, что эра белого колониального правления здесь, чтобы остаться."
congo.71.a: "[COG.GetLeader] может укрепить свою власть в Конго."

congo.72.t: "Мвами заявляет о своем возмущении"
congo.72.d: "Из Бункейи, столицы Гаранганзе, вернулось известие, что мвами, возмущенный нашими требованиями, зализывая раны после нашего последнего сражения в Камине, разорвал наше письмо, лишив его титулов — часть нового движения "Доминировать, чтоб служить" — и вместо этого отдал приказ о повторной мобилизации своих оборванных и оборванных сил. Из-за потери в Камине в начале этого года, его войска в значительной степени недоукомплектованы и не имеют даже самого основного снаряжения. Между тем, Форс Пюблик, хотя и всё ещё широко вооруженная оружием эпохи Вельткрига, готовилась к этой растущей волне беспорядков с новыми припасами из реквизированной Европы. Казалось бы, конфликт в Конго далек от завершения, и Форс Пюблик снова направили в земли мвами, чтобы свергнуть этого глупого и стареющего короля."
congo.72.a: "Мы идем на Бункейю!"

congo.73.t: "Мвами снова сбежал!"
congo.73.d: "Понимая, что его позицию в Бункейе невозможно защитить, мвами отдал приказ своим войскам отступить к старой крепости в Мунэме, где они закрепятся и будут ждать прибытия наших войск, поскольку они хорошо знают, что не могут надеяться победить нас в битве. открытый бой теперь, когда их силы настолько перенапряжены и недостаточно снабжены. Тем временем в Бункей прибыли первые грузовики с нашими войсками, и город в основном взят под контроль без особого кровопролития и противодействия. Была создана временная взлетно-посадочная полоса для размещёния прибывающих фландро-валлонских паракоммандос, в то время как новый план действий оформляется генеральным штабом Форс Пюблик под руководством Армана Юиге и Эмиля Янсенса."
congo.73.a: "Предложите мвами последний шанс сдаться."

congo.74.t: "Последний штурм Бункейи"
congo.74.d: "Почитая своё наследие и наследие Мсири, Мвами решил отказаться от нашего предложения в последнюю минуту положить конец этому кровопролитию и решил умереть, сражаясь с колонизаторами, как это сделал его предок Мсири во время Лестничной экспедиции. В ответ на это решение и растущую ярость наших войск из-за потери своих товарищей по Форс Пюблик генерал Эмиль Янссенс отдал приказ бомбить крепость Мунема с помощью самолетов и артиллерии, а затем нанести совместный удар фландро-валлонским паракоммандос. и пехотинцы Force Publice. \n\nДревняя крепость, безусловно, была совершенно не способна противостоять этому типу современной комбинированной войны, и сначала ожидалось, что она падет в течение нескольких часов. Однако в своей глупой самонадеянности мы приказали нашим войскам подождать, пока наши бомбы не перестанут падать на старую крепость, и в это короткое время мвами и небольшой отряд его авангарда и ближайших советников смогли проскользнуть. далеко в старых туннелях под поверхностью. Войска мвами разбиты, но его скользкий вождь снова ускользнул от нас, что привело в ярость руководство FP. Как бы то ни было, его движение слишком раздроблено, чтобы представлять какую-либо угрозу, по крайней мере, мы на это надеемся."
congo.74.a: "Так падает дом Мсири."

congo.75.t: "Тревожные события в войне за наши колонии"
congo.75.d: "Поскольку наша война в Африке шла плохо, конголезцы начали набирать силу и теперь имеют почти полный контроль над нашими африканскими колониями. Эта ужасная ситуация начала вызывать кровотечение в нашей экономике, и люди дома жаждут мира, ссылаясь на то, что эта война бесполезна для тех, кто в ней нуждается. Имея это в виду, многие в нашем кабинете начали призывать нас добиваться мира с конголезцами, хотя это, вероятно, означало бы уступку им большей части наших африканских владений. Альтернатива, однако, потребовала бы от нас сплочения войск и начала полномасштабного вторжения в Темное Сердце Африки — идея, которую никто не лелеет. Что мы будем делать, прижавшись спиной к стене и растущую нестабильность?"
congo.75.a: "Мы должны требовать мира, потому что мы не можем позволить себе сухопутную войну в Африке."
congo.75.b: "Мы будем драться с этими дураками до смерти!"


congo.76.t: "Предложение мира от португальцев"
congo.76.d: "Поскольку наши успехи над португальцами продолжаются, мы получили контроль над большей частью их африканских колониальных владений. Чувствуя надвигающуюся гибель, португальское правительство предложило нам мир. В обмен на прекращение всех боевых действий они были бы готовы уступить нам свои близлежащие африканские колонии без каких-либо условий. Должны ли мы принять это великодушное предложение о капитуляции, поскольку их сделка дает нам все, что мы хотели в первую очередь, или мы просто отвергнем этих дураков и раздавим их своими сапогами? Однако для этого нам может потребоваться вторжение в саму материковую Португалию — перспектива, которая никого не интересует."
congo.76.a: "Мы принимаем их капитуляцию и принимаем их африканские владения как свои собственные!"
congo.76.b: "Мы не успокоимся, пока каждый колониальный туга до последнего не заплатит цену!"

congo.77.t: "Конго соглашается"
congo.77.d: "Приняв наше предложение о капитуляции, Конго начало вторгаться в наши африканские владения, объявляя свои богатства и все наши инвестиции своими. Мы спасли бесчисленное количество жизней португальцев, но, возможно, мы обрекли наши давние колонии на то, чтобы править гораздо менее современным и праведным режимом. Только время покажет, был ли это правильный выбор как для нашей нации, так и для людей, которых мы только что бросили."
congo.77.a: "Португальские мальчики больше не будут без нужды умирать на африканской земле!"


congo.78.t: "Конго приходит в упадок"
congo.78.d: "После решения Конго отказаться от нашего щедрого мирного предложения завыли сирены тотальной войны. Мы должны немедленно мобилизовать всю армию и подготовиться к полномасштабному вторжению как в наши бывшие колониальные владения, так и в само Конго. Мы искореним это Темное Сердце и присвоим его себе."
congo.78.a: "Тогда, я думаю, нам придется плыть в Конго."

congo.79.t: "Тревожные события в войне за наши колонии"
congo.79.d: "Поскольку наша война в Африке шла плохо, конголезцы начали набирать силу и теперь имеют почти полный контроль над нашими африканскими колониями. Эта ужасная ситуация начала вызывать кровотечение в нашей экономике, и люди дома жаждут мира, ссылаясь на то, что эта война бесполезна для тех, кто в ней нуждается. Имея это в виду, многие в нашем кабинете начали призывать нас добиваться мира с конголезцами, хотя это, вероятно, означало бы уступку им большей части наших африканских владений. Альтернатива, однако, потребовала бы от нас сплочения войск и начала полномасштабного вторжения в Темное Сердце Африки — идея, которую никто не лелеет. Что мы будем делать, прижавшись спиной к стене и растущую нестабильность?"
congo.79.a: "Мы должны требовать мира, потому что мы не можем позволить себе сухопутную войну в Африке."
congo.79.b: "Мы будем драться с этими дураками до смерти!"

congo.80.t: "Предложение мира от испанцев"
congo.80.d: "Благодаря нашим успехам над испанцами мы получили контроль над большей частью их африканских колониальных владений. Чувствуя надвигающуюся гибель, испанское правительство прислало нам предложение мира. В обмен на прекращение всех боевых действий они были бы готовы уступить нам свои близлежащие африканские колонии без каких-либо условий. Должны ли мы принять это великодушное предложение о капитуляции, поскольку их сделка дает нам все, что мы хотели в первую очередь, или мы просто отвергнем этих дураков и раздавим их своими сапогами? Однако для этого нам может потребоваться вторжение в саму материковую Испанию — перспектива, которая никого не интересует."
congo.80.a: "Мы принимаем их капитуляцию и принимаем их африканские владения как свои собственные!"
congo.80.b: "Мы не успокоимся, пока все до единого испанские колонисты не заплатят свою цену!"

congo.81.t: "Конго соглашается"
congo.81.d: "Приняв наше предложение о капитуляции, Конго начало вторгаться в наши африканские владения, объявляя свои богатства и все наши инвестиции своими. Мы спасли бесчисленное количество жизней испанцев, но, возможно, мы обрекли наши давние колонии на то, чтобы править гораздо менее современным и праведным режимом. Только время покажет, был ли это правильный выбор как для нашей нации, так и для людей, которых мы только что бросили."
congo.81.a: "Испанские мальчики больше не будут без нужды умирать на африканской земле!"

congo.82.t: "Конго приходит в упадок"
congo.82.d: "После решения Конго отказаться от нашего щедрого мирного предложения завыли сирены тотальной войны. Мы должны немедленно мобилизовать всю армию и подготовиться к полномасштабному вторжению как в наши бывшие колониальные владения, так и в само Конго. Мы искореним это Темное Сердце и присвоим его себе."
congo.82.a: "Тогда, я думаю, нам придется плыть в Конго."

congo.83.t: "Колебания партийной линии"
congo.83.d: "Преданный демократический белый социалист и пожизненный враг радикализма, Жан Декостер основал наше движение на платформе антисиндикалистских левых и антитретьего интернационала, основанных на империалистической и этноцентрической социал-демократии, которую исповедовали Суид-Африкаанс Арбейдерс Парти и Алжирская республиканско-социалистическая партия. Однако Жан уже состарился, и его сын Альберт, горячий сторонник, встал во главе L'Echo и всей партии в этот новый и бурный век растущего экстремизма. Под влиянием успеха Коммуны и идей некоторых более радикальных движений, таких как розовые империалисты, вдохновленные Луи Альбером Гроде, якобинцы и национал-якобинцы Мориса Тореза и Жака Дорио, неосоциалисты Марселя Деата и бельгийца Анри де Мана, а также других идей, таких как евроафриканская концепция Освальда Мосли и Карла Хаусхофера, Альберт Декостер опасно приблизился к открытой поддержке Третьего Интернационала и их глобальных усилий, все теснее сотрудничая с недавно "дерадикализированными" синдикалистскими профсоюзами в Элизабетвиле и других крупных городах Конго, что привело к внутреннему кризису в партии. Должны ли мы поддерживать молодого и радикального Альбера, опираясь на нерадикальную идеологию его отца Жана, или позволить Жану направить нас к новым союзникам и более радикальным возможностям?"
congo.83.a: "Придерживаться линии партии Жана."
congo.83.b: "Уступить радикализму и дрейфовать влево."

congo.84.t: "Статус цветовой полосы"
congo.84.d: "В Свободном государстве Конго уже давно существует политика расовой сегрегации между белыми поселенцами и коренными конголезцами, хотя в разных частях колонии она соблюдается по-разному: в городах и белых поселениях она жестко поддерживается, а в сельских районах Конго соблюдается несколько меньше, особенно там, где черные и белые работают на одних и тех же должностях, например, в глубоких шахтах Катанги и Киву. Однако с ростом проюжноафриканских настроений после нашего прихода к власти большая часть элиты Колоньо выступает за ужесточение расовых законов, подобных южноафриканским законам о шахтах и работах, а небольшая Клика патерналистских социалистов в нашей новой партии выступает за обратное. Жан выступает за ужесточение наших собственных законов, основанных на идеях апартеида в Южной Африке, законов Джима Кроу в Америке и оригинального Свободного государства безумного короля Леопольда, или, по крайней мере, за то, чтобы сохранить туманную ситуацию, которая существует сейчас, прочно удерживая африканцев в качестве граждан второго сорта, не имеющих права занимать должности и другие определенные работы или голосовать, в то время как Альберт поддерживает радикальную идею "цивилизации дикарей" с помощью патерналистской, шовинистической и снисходительной формы социализма, которая, тем не менее, улучшит нынешнее положение коренных конголезцев и всего африканского населения, сохраняя их потребности и желания на втором месте после потребностей и желаний белого рабочего. Какому плану мы должны следовать в итоге?"
congo.84.a: "Применить наши собственные более жесткие законы о цветовом барьере, основанные на апартеиде."
congo.84.b: "Сохранить нынешнюю реальность, в которой чернокожие являются гражданами второго сорта."
congo.84.c: "Цивилизовать дикарей с помощью социализма!"

congo.85.t: "Декостеры против Голиафа"
congo.85.d: "Горный союз (UMHK) долгое время был фактическим лидером экономики Свободного государства, разбрасываясь своим весом как крупнейшая корпорация в Африке, контролирующая одни из самых больших горных карьеров и другие операции по добыче ресурсов на Земле. Эта непристойная монополия принесла огромные богатства избранной и немногочисленной группе бельгийской и немецкой колониальной элиты, оставив остальную массу чернокожих и белых рабочих, охранников и других служащих без справедливой оплаты и обращения. Жан и Альбер Декостер долгое время расходились во мнениях о том, как следует поступить с UMHK, но Жан сотрудничал с UMHK, мирно проводя реформы для своих белых рабочих, в то время как более радикальный Альбер настаивал на полной национализации и перераспределении в пользу белых рабочих масс через коллективную собственность, независимо от последствий. Какую же позицию мы должны окончательно занять по отношению к этому корпоративному голиафу?"
congo.85.a: "Продолжать тихо сотрудничать с ними, продвигая новые реформы."
congo.85.b: "Национализировать UMHK любой ценой!"

congo.86.t: "Выбор союзников для Европейского Панъафриканизма"
congo.86.d: "Когда Альберт твердо стоит у власти, а Конго находится на пути к подлинной государственности для белых рабочих, мы должны наконец выбрать, на чью сторону встать в грядущей глобальной борьбе, которая явно вырисовывается на горизонте, ибо от нашего выбора зависит, как мы сможем реализовать европейскую панъафриканскую мечту. Где будет лежать наша лояльность, если она вообще будет лежать где-либо?"
congo.86.a: "Дипломатически, сохраняя верность Бельгии и Германии."
congo.86.b: "Дипломатически - с Антантой."
congo.86.c: "Дипломатически с Южной Африкой."
congo.86.e: "Дипломатически с Третьим Интернационалом."
congo.86.f: "Нам не нужны союзники, ибо мы объединим Африку для белого человека силой!"

congo.87.t: "Линия партии снова гнется"
congo.87.d: "Когда Альберт твердо стоит у власти, а Конго находится на пути к подлинной государственности, когда первоначальный план Жана Декостера по созданию нерадикального движения белых рабочих в значительной степени вытеснен более радикальной и твердо социалистической версией той же мечты Альбера, настало время Альберту наконец положить конец своим внутренним дебатам о том, как лучше реализовать его интерпретацию наших этноцентрических целей и какое из его многочисленных влияний он должен в основном использовать, если таковые имеются. Вдохновленный неосоциалистами и национал-якобинцами Франции и южноафриканской Лейбористской партией, а также своими собственными идеями о европейском панъафриканизме, Альберт должен наконец-то выбрать наше долгосрочное направление и ориентацию."
congo.87.a: "Придерживаться нашей адаптированной формы нерадикального белого лейборизма Жана."
congo.87.b: "Придерживаться плана Альбера по радикальному белому национальному якобинству."
congo.87.c: "На стороне плана Альберта по радикальному панъафриканскому белому национальному якобинству."
congo.87.e: "Сторона с планом Альберта по радикальному белому неосоциализму."
congo.87.f: "На стороне Альберта план радикального панъафриканского белого неосоциализма."

congo.88.t: "Выбор подхода для европейского панъафриканизма"
congo.88.d: "Теперь, когда мы оформили наши политические основы и сделали заморские предложения сильным мира сего, мы должны наконец решить, пришло ли время приступить к нашей цивилизаторской миссии, в результате которой огромные территории Темного континента окажутся под властью нашего меньшинства. Готовы ли мы взяться за это великое дело, или нам лучше сначала сосредоточиться на создании Конго как самодостаточного национального государства?"
congo.88.a: "Сосредоточьтесь пока на более реалистичных целях."
congo.88.b: "Марш на завоевание конуса Южной Африки!"
congo.88.c: "Марш на завоевание земель старой Миттельафрики!"
congo.88.e: "Марш на завоевание всей Африки для белого человека!"

congo.89.t: "Шанс избавиться от колониального менталитета без кровопролития"
congo.89.d: "Поскольку наши цивилизационные усилия идут полным ходом, а наша лояльность Бельгии и Кайзеровскому Рейхспакту полностью подтверждена, совместные колониальные ведомства Брюсселя и Берлина сделали нам интересное предложение. Стремясь вознаградить наши усилия и, по общему признанию, переложить большую часть колониальной головной боли на другие руки, сохранив при этом все или большую часть выгод, сильные мира сего предложили Декостерам исполнить их желание - создать независимое африканское свободное государство, более или менее управляемое исключительно европейцами, мирно и без каких-либо условий, при условии, что мы останемся верны германским военным усилиям и более широким империалистическим целям. Однако мгновенное раздувание всего нашего аппарата и всех наших обязанностей и расходов в несколько раз с таким крупным приобретением земли является, мягко говоря, потенциально разрушительным, так что же нам делать - стоит ли потенциальный крах быстрого пути к отбрасыванию колониального мышления сразу и навсегда?"
congo.89.a: "У нас и так полно дел. Мечта может подождать."
congo.89.b: "Мы принимаем эту большую ношу с распростертыми объятиями!"

congo.90.t: "Честные местные выборы и шанс на реальные перемены"
congo.90.d: "Генерал-губернатор Лео Петильон сделал многое, чтобы постепенно смягчить ужасную расовую напряженность, которая десятилетиями царила в Конго, продвигая свою программу "Католическое социальное учение" и нашу более широкую христианскую технократию с благочестивым расчетом и литургической организацией, а с недавним успехом его движения "Белго-конголезская община", направленного на создание эгалитарной и расово равной атмосферы во Врийстаате, возможно, наконец пришло время для реальных перемен. Уже реализуя свой план по открытию всех должностей в местных органах власти для честных и равных выборов после предоставления всем гражданам Конго, независимо от цвета кожи, права голоса, Петильон задумал сделать ещё один шаг вперёд в надежде сохранить полное единство Конго за своим режимом. Если эта идея будет реализована, Петильон создаст новую должность премьер-министра Конго, который будет править наряду с генерал-губернатором в качестве второстепенного органа исполнительной власти, который также может помогать в решении законодательных вопросов, подобно должности вице-президента в Соединенных Штатах. Хотя сторонники колониальной системы и немецкое население осуждают этот шаг как, по меньшей мере, идиотский, большая часть Конго, включая чернокожее большинство, приветствует эту идею как мастерский удар в области реформ и цивилизованности. "Мы твердо намерены, - радостно объявил Петильон, - без излишних проволочек, но и без фатальной спешки вести конголезцев вперёд к независимости в процветании и мире", ознаменовав этим открытие избирательных участков для голосования за низшие должности и местные посты по всему Конго как для коренных конголезцев, так и для колониальных поселенцев. Однако генерал-губернатор - или, возможно, теперь просто губернатор - Петильон должен решить, будет ли он использовать эту возможность для осуществления долгосрочных перемен на национальном уровне, в то время как различные черные фигуры из таких групп, как ABAKO или Force Publique, борются за место на национальной сцене. Так должен ли Петильон продолжать править в одиночку или эта безумная идея о двухцветном соисполнителе действительно воплотится в жизнь? В итоге Петильон решает возглавить организацию вместе с..." 
congo.90.t: "Даниэль Канза, самый высокопоставленный чернокожий офицер Force Publique."
congo.90.b: "Эдмон Нзеза Нланду, основатель крупнейшей чернокожей политической группы ABAKO."
congo.90.c: "Мойсе Тшомбе, хитрый предприимчивый колониальный подхалим."
congo.90.e: "Жан Боликанго, преданный католик и старейшина конголезской политики."
congo.90.f: "Поль Панда Фарнана, первый коренной интеллектуал Конго и ветеран Великой войны."
congo.90.g: "Чарльз Кисолокеле, наследник кимбангистской церкви и лидер ABAKO."
congo.90.h: "Никого! Несмотря на то что мы равны, губернатор по-прежнему только один."



