### flag event ###

austral.600.t: "Новый флаг для Австралазии"
austral.600.d: "В связи с переходом Австралазии к демократии некоторые члены Лейбористской партии предложили сменить флаг, поскольку они считают его флагом антидемократической политики Бердвуда, однако другие выступают в поддержку нынешнего флага, особенно представители Национальной и Центристской партий. Так что теперь мы должны решить, с каким флагом двигаться дальше."
austral.600.a: "Мы не будем склоняться перед леваками, сохраним нынешний флаг."
austral.600.b: "Мы восстановим флаг Федерации, чтобы успокоить народ."

