### Events ###
entf.1.t: "Хоббит, или Туда и обратно."
entf.1.d: "Издательство "Джордж Аллен и Анвин" опубликовали новую книгу Британского эмигранта Дж. Р. Р. Толкина, вернувшегося в Южную Африку после революции. В книге рассказывается история странного маленького существа - хоббита Бильбо Бэггинса, который отправляется в путешествие с участием волшебника Гэндальфа и гномов. Прежде чем вернуться домой богатым, ему предстоить повстречать великанов, гоблинов и огнедышащего дракона. Рассказ получил широкое признание критиков и Толкин получил множество литературных наград и премий. Были намёки и о том, что автор работает над чем-то более длинным и масштабным, но пресловутый перфекционизм автора может его задержать."
entf.1.a: "Очаровательная история!"
entf.2.t: "Хоббит, или Туда и обратно"
entf.2.d: "Издательство "Джордж Аллен и Анвин" опубликовали новую книгу Британского эмигранта Дж. Р. Р. Толкина, вернувшегося в Южную Африку после революции. В книге рассказывается история странного маленького существа - хоббита Бильбо Бэггинса, который отправляется в путешествие с участием волшебника Гэндальфа и гномов. Прежде чем вернуться домой богатым, ему предстоить повстречать великанов, гоблинов и огнедышащего дракона. Рассказ получил широкое признание критиков и Толкин получил множество литературных наград и премий. Были намёки и о том, что автор работает над чем-то более длинным и масштабным, но пресловутый перфекционизм автора может его задержать."
entf.2.a: "Очаровательная история!"
entf.3.t: "Умер Редьярд Киплинг"
entf.3.d: "Британский автор, Редьярд Киплинг, умер сегодня в Дели в возрасте 70 лет. Убеждённый сторонник колониализма, автор "Книги джунглей" Единственное о чём он жалел, так это то что он не мог вернуться в родной Бомбей, ныне находящийся в составе Федерации Раджей."
entf.3.a: "Британская Империя скорбит по своему писателю."
entf.4.t: "Умер Шарль Николь."
entf.4.d: "Французский бактериолог Шарль Николь умер сегодня в Тунисе, в возрасте 70 лет. Директор Института Пастера в Тунисе, где он остался после Вельткрига и изучал тиф. В конце концов, он обнаружил тиф провоцируют вши. Его работы принесли ему Нобелевскую премию по медицине в 1928 года."
entf.4.a: "Открытие заслуживающее внимание!"
entf.5.t: "Умер Гилберт К. Честертон."
entf.5.d: "Британский писатель Гилберт Кит Честертон, находясь в изгнании скончался в Оттаве, в возрасте 62 лет. Продуктивный автор, чей самый известный роман "Человек, который был Четвергом", был набожным католиком. Эта причина заставила его покинуть Англию чтобы избежать преследований после синдикалисткой революции."
entf.5.a: "Умер Принц Парадокс."
entf.6.t: "Умер Жак Бенвиль."
entf.6.d: "Французский историк Жан Бенвиль умер сегодня в Алжире."
entf.6.a: "Сегодня погиб великий патриот."
entf.7.t: "Умер Эдмунд Алленби."
entf.7.d: "Генерал Алленби умер, находясь в своем изгнании, в возрасте 75 лет. Уйдя в отставку в 1925 году, он был в основном известен как Главнокомандующий Британскими Экспедиционными силами на Ближнем Востоке. После крупных побед благодаря арабской помощи, он был вынужден отступить, поскольку Вельткриг шёл для Британии неудачно. Почтив его государственными похоронами, [CAN_king_full_name] хочет показать своё намерение отомстить."
entf.7.a: "Сегодня умер герой войны."

entf.8.t: "Падение Нуменора"
entf.8.d.nottolken: "Издательство "Джордж Аллен и Анвин" опубликовали новую книгу Южноафриканского писателя Дж. Р. Р. Толкиена. Книга "Гибель Нуменора" рассказывает о гибели мистического островного Королевства Нуменор, которое было призвано освободить континент Средней Земли от власти темного властелина Саурона, но в конце концов пало жертвой собственной слабости и коррупции, и Боги потопили гордый остров под беспечными морскими волнами. Лишь небольшая группа людей, всё ещё верных Богам, смогла спастись от катаклизма тонущего острова, чтобы основать новые Королевства в далеких землях. Профессор Толкиен отрицает, что его книга была вдохновлена британской и французской послевоенными революциями, и утверждает, что первоначальные идеи для этой истории и других, написанных в том же мире Среднеземья, пришли к нему во время его службы солдатом в окопах Франции."
entf.8.d.ttolken: "Издательство "Джордж Аллен и Анвин" опубликовали новую книгу генерал-губернатора Южной Африки Дж.Р.Р. Толкиена. Книга "Падение Нуменора" повествует о гибели мистического островного Королевства Нуменор, которое отправилось освобождать континент Средней Земли от власти темного властелина Саурона, но в конце концов пало жертвой собственной слабости и коррупции, и Боги потопили гордый остров под беспечными морскими волнами. Лишь небольшая группа людей, всё ещё верных Богам, смогла спастись от катаклизма тонущего острова, чтобы основать новые Королевства в далеких землях. Генерал-губернатор Толкиен отрицает, что его книга была вдохновлена британской и французской послевоенными революциями, и утверждает, что первоначальные идеи для этой истории и других, написанных в том же мире Среднеземья, пришли к нему во время его службы солдатом в окопах Франции."
entf.8.a: "Увлекательная книга"

