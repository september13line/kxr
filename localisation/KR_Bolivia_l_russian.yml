BOL_Bernardino_Bilbao_Rioja_desc: "§WБернардино Бильбао Риоха присоединился к «Colegio Militar del Ejercito» в 1912 году, где ему дали стипендию и отправили в чилийскую офицерскую школу. В 1918 году он поступил в аспирантуру в звании младшего лейтенанта артиллерии, а в 1919 году также прошел подготовку в качестве пилота. К 1926 году он достиг звания майора и приступил к созданию и организации «Escuela Militar de Aviación», став летным инструктором. а также стал одним из пионеров боливийской авиации. В 1932 году он был отправлен в качестве военного атташе в Аргентину, но был быстро отозван, как только началась война Чако. Когда он вернулся, он был назначен генеральным инспектором ВВС Боливии и военного транспорта. Он принимал участие в ожесточенных боях при Каньяда-Стронгест, Километро-Сите, захвате Алиуата и защите Валламонтеса, где он отличился своей храбростью и отличными организаторскими способностями. \n\nПосле путешествия по Европе он теперь возглавляет ультранационалистическую Боливийскую Национальную Партию."
BOL_Gualberto_Villarroel_Lopez_desc: "§WГуальберто Вильярроэль Лопес присоединился к «Colegio Militar del Ejercito», где он закончил в 1930 году в качестве второго лейтенанта. С момента его окончания Лопес неуклонно поднимался по карьерной лестнице до начала войны Чако, где его хитрость и храбрость превратили его в героя войны для боливийского народа. \n\nЧлен Национальной Сунтационской Хунты."
BOL_Carlos_Quintanilla_desc: "§WКарлос Кинтанилья Кирога окончил Военный Колледж в качестве младшего лейтенанта в 1907 году. Он был отправлен в Германию в качестве военного атташе во время Вельткрига, пройдя несколько военных курсов в немецкой Кригсаккадемии. Он вернется в Боливию и достигнет звания командира до начала войны Чако, где он стал начальником штаба после отставки Филиберто Осорио. Тем не менее, Кинтанилья в конечном итоге будет нести ответственность за поражение Боливии в битве при Бокероне, в которой он проигнорировал признаки неминуемой парагвайской атаки, а также не сможет принять каких-либо важных стратегических решений, которые могли бы переломить ход битвы. После падения Бокерона я перегруппировался с другими членами боливийского высшего командования, чтобы обсудить их следующий шаг. Встреча закончилась после горячего обмена между Кинтаниллой и Бильбао Риохой, где Риоха в итоге вытащил свой пистолет и нацелился на Кинтаниллу, что вызвало соперничество между этими двумя офицерами."
BOL_Manuel_Marzana_desc: "§WМануэль Марзана окончил Военный Колледж в качестве младшего лейтенанта в 1914 году. Он поднялся в рядах, пока не стал командиром прямо перед началом войны Чако. Мануэль принял участие во взятии форта Бокерон, а затем возглавил его оборону после того, как полковник Луис Эмилио Агирре был убит в бою. Несмотря на его доблестные усилия, его войска были в меньшинстве и вооружены, продержавшись двадцать дней до захвата. Марзана оставался военнопленным до конца конфликта и была возвращен в Боливию после окончания боевых действий."
BOL_Enrquie_Penarada_desc: "§WЭнрике Пеньяранда-дель-Кастильо окончил Военный Колледж в 1910 году в звании младшего лейтенанта и медленно поднимался по карьерной лестнице, пока не стал полковником в 1932 году. Он принимал участие в неудачной операции по оказанию помощи во время битвы при Бокероне, позже став командиром 4-й армии Боливии, приступая к организации отступления к Сааведре. Позже он направит усилия по оказанию помощи в другое окружение во время Второй битвы при Алихуате, недалеко от Кампо-Виа. Несмотря на сокрушительное поражение от парагвайской армии, Пеньярада сумел эвакуировать окруженные войска. Это привело к тому, что он стал популярной фигурой по всей стране в качестве героя и привело к его продвижению на должность главнокомандующего Боливийской армии, должность, которую он занимал до 1934 года. После поражения в битве при Эль-Кармен президент Саламанка решил удалить его от должности, шаг, который в конечном итоге привел к государственному перевороту Хунта де Сальвасьон Насьональ."

