### События ###
bol.1.t: "Введение в историю Боливии"
bol.1.d: "Со времени своего образования Боливия испытывала трудности во внешней политике, терпя многочисленные болезненные поражения. Пограничный конфликт с Чили привёл к «Войне за селитру» (1879–1883), где Боливия проиграла, несмотря на союз с Перу, и в итоге была вынуждена уступить прибрежную провинцию Антофагаста, потеряв выход к морю. Позже, в 1903 году, Бразилия и Боливия подписали договор в Петрополисе, по которому важная каучуковая провинция Акре была передана Бразилии в позорном соглашении, которое до сих пор вызывает негодование у боливийцев.\n\nХотя горнодобывающее богатство Боливии увеличивалось с годами, росло и влияние горнодобывающих компаний на правительство, а также их способность влиять на политику. Затем произошла Война в Чако, где, несмотря на кратковременные победы, продлевавшие конфликт, Боливия была полностью разбита, а Парагвай согласился на мир только по просьбе Бразилии и Перу, обе стороны опасались полного краха боливийского государства. Апокалиптическое поражение от Парагвая стало не только сокрушительным ударом по национальной гордости Боливии, но и тяжёлым ударом для демократии и экономики страны, так как большинство населения теперь считает, что Война в Чако была результатом вмешательства горнодобывающих корпораций в общественные дела.\n\nУчитывая статус Боливии как инициатора войны на спорной территории, наказание было суровым: Чако к востоку от реки Парапети, к северу от Пилькомайо и к востоку от Анд должно было быть полностью и навсегда уступлено Парагваю; его нефтяные богатства навсегда оказались в руках иностранцев.\n\nКоррумпированное гражданское правительство быстро было обвинено в этом унижении, так как многие генералы и офицеры публично осуждали вмешательство президента Даниэля Саламанки и его либеральных союзников. Гермán Буш и Давид Торо, два награждённых героя войны, совершили переворот в начале 1934 года и создали «Правительство национального спасения» с широкой поддержкой, но без чётко определённой идеологии, кроме как обеспечения нужд армии, исправления финансового хаоса, оставленного войной, и попыток улучшить положение бедных в городах. Несмотря на то, что Гермán внес значительные изменения в конституцию, ситуация остаётся отчаянной, и Боливийская экономика может рухнуть, если цены на олово ещё сильнее упадут. Несмотря на всё это, боливийцы продолжают смотреть вперёд, вспоминая старые славные времена, и с нетерпением ждут дня, когда будет восстановлена справедливость, а Чако и выход к морю возвращены!"
bol.1.a: "В горе и в радости, да здравствует Боливия!"

bol.2.t: "Выборы 1940 года"
bol.2.d: "Боливия сильно пострадала за последние годы, но хотя администрация Буша не достигла многого, он смог сохранить единство страны и обеспечить проведение выборов 1940 года. Напряжение велико, так как синдикалисты впервые в истории были допущены к участию и показывают себя достойными соперниками."
bol.2.a: "Альсидес Аргедас."
bol.2.b: "Энрике Хертцог."
bol.2.c: "Виктор Пас Эстенсорро."
bol.2.e: "Хосе Антонио Арсе и Арсе."

bol.3.t: "Выборы 1944 года"
bol.3.d: "День выборов в Боливии снова наступил, и снова предвидится острая борьба между всеми основными партиями. Хотя выборы проходят менее бурно, чем в 1940 году, голоса из отдалённых провинций могут ещё повлиять на результаты в любую сторону."
bol.3.a: "Симон Л. Патино."
bol.3.b: "Мамерто Урриолагойтия Харриаге."
bol.3.c: "Франсиско Хавьер дель Гранадо и Гранадо."
bol.3.e: "Хосе Антонио Арсе и Арсе."

bol.4.t: "Выборы 1948 года"
bol.4.d: "День выборов снова наступил, и снова предвидится острая борьба всех основных партий за высший пост."
bol.4.a: "Энрике Пеньяранда дель Кастильо."
bol.4.b: "Эрнан Силес Суаcо."
bol.4.c: "Карлос Салазар Мостао."

bol.201.t: "MNR оспаривает легитимность Аргедаса!"
bol.201.d: "Аргедас победил на этих выборах при поддержке Partido Republicano Genuino.Однако Movimiento Nacional Revolucionario оспаривает результаты! Они утверждают, что на результаты выборов повлиял «Король олова» Патино, один из наших крупнейших сторонников, которого обвиняют в использовании своих средств для покупки голосов и влияния на избирательные участки, и заявляют, что выборы следует провести заново. Их мнение мало что значит, так как Аргедас уже занимает Palacio Quemado, а они лишь стали меньшинством в Национальном конгрессе."
bol.201.a: "Это был честный голос."

bol.202.t: "Синдикалистская республика?"
bol.202.d: "Удивив большую часть боливийской элиты, синдикалисты не только одержали победу на выборах, но сделали это с куда большим перевесом, чем ожидалось. Поскольку многие ведущие промышленники и коррумпированная элита опасаются за свою безопасность, борьба далека от завершения: реваншистская FSB оспаривает результаты и даже прибегла к оружию в некоторых отдалённых регионах."
bol.202.a: "Мы восстановим Боливию в её прежней славе!"
bol.202.b: "Демократия должна уважаться!"

bol.301.t: "Король становится президентом"
bol.301.d: "Известный как «Король олова» или Rey del Estaño как в Боливии, так и за её пределами, Симон Патино теперь имеет почти монопольный контроль не только над торговлей оловом, но и над боливийским правительством. Пройдя путь от бедности в юности до непостижимого богатства всего за несколько десятилетий, история Патино известна многим боливийцам, что породило множество как поклонников, так и критиков, желающих видеть его провал на посту, а не продолжение расширения власти."
bol.301.a: "Свершившийся факт."

bol.302.t: "Возврат к гражданскому управлению?"
bol.302.d: "После прихода к власти Боливийской социалистической фаланги и конца олигархического феодализма, который так долго мешал нашей любимой Боливии достичь истинного прогресса, многие начали призывать к завершению революции под руководством военных, возглавляемой генералом Бернардино Бильбао Риоха. При Бильбао страна получила сильную руку, необходимую для сметания старого порядка, одновременно будучи защищённой от безбожных синдикалистов и алчных аполитичных офицеров, ищущих карьеру, чтобы стать каудильо. Однако по мере того как правление ФСБ постепенно становится новой нормой, многие надеются, что идеологический отец и основатель партии, Оскар Унсага де ла Вега, откроет новую эпоху гражданского правления Фаланги на основе христианской демократии.\n\nТем не менее есть и те, особенно в личном кругу Бильбао, кто поддерживает продолжение власти генерала, считая, что внутренние и внешние враги Боливии слишком многочисленны и опасны, чтобы военные ослабили хватку и передали власть более уязвимому гражданскому руководству. Однако перемена, скорее всего, будет носить символический характер, учитывая, что Унсага уже служил правой рукой Бильбао в эти трудные революционные времена, и Бильбао продолжал бы поддерживать правительство Унсаги, даже если бы больше лично не руководил государством."
bol.302.a: "Пришло время позволить гражданским определять курс Боливии"
bol.302.b: "Сильная рука должна остаться для безопасности всех боливийцев."

bol.5.t: "Чёрный Понедельник наносит удар по стране"
bol.5.d: "Волны мировой экономической катастрофы достигли и нашей страны, немедленно нанеся удар по горнодобывающей промышленности. Цены на обычный ширпотреб резко взлетают вверх, и уже начинаются увольнения на предприятиях, принадлежащих горнодобывающим олигархам."
bol.5.a: "Это никогда не кончится!"

bol.6.t: "Ежегодные военные репарации Парагваю"
bol.6.d: "После нашего ужасного поражения Парагваю в Чакской войне, мы не только потеряли наше достоинство и регион, богатый нефтью, но и также были вынуждены платить Парагваю военные репарации. Эти огромные суммы денег и товаров накладывают тяжёлый груз на нашу экономику, что делает любое восстановление почти невозможным."
bol.6.a: "У нас нет выбора..."

bol.7.t: "Маневры на острове Титикака"
bol.7.d: "После пышной церемонии открытия, Президент [BOL.GetLeader] объявил о создании Морских сил Боливии. Состоящий из 4 патрульных катеров и более чем 1500 военных из армии, наш флот - это наша гордость и свидетельство утерянных территорий на Тихом океане. \n\nХотя некоторые вопрошали, хорошее ли это применение налогов, большинство наших военных считает это необходимым политическим заявлением, которое должно поднимать мораль в эти тяжёлые времена."
bol.7.a: "У нас есть мечта...!"
 
#Забастовки 
bol.8.t: "Коллапс цен на олово!"
bol.8.d: "Из-за катастрофы, вызванной Чёрным Понедельником, импорт олова германской сферой крайне низко упал, уводя вместе с собой и цены на него. Будучи одним из главных двигателей нашей экономики, уже пострадавшей от рецессии в последние годы, сектор разорван нерешительностью горнодобывающих компаний и ухудшением сохранности рабочих мест."
bol.8.a: "О нет!"

bol.9.t: "Забастовки в оловянных шахтах"
bol.9.d: "Так как цены на олово остаются в свободном падении, а страна погружается в величайшую депрессию в её истории, шахтеры из шахт Сигло XX и Катави в провинции Потоси встретились с их управляющими, требуя лучших условий. Отказ Горнодобывающей корпорации Боливии заставил их начать забастовку, отложив всю работу, и прося другие шахты присоединиться к ним в борьбе против несправедливости."
bol.9.a: "Мы должны принять решительные меры!"
bol.9.b: "Шахтеры правы! Уничтожить баронов!" 

bol.10.t: "Резня в Катави"
bol.10.d: "В ответ на забастовку в Катави, Буш приказал военным вмешаться и решить проблему. 7000 шахтеров, участвующих в забастовке, двигались по направлению к офисам менеджмента, когда армия окружила эту группу и приказала им подчиниться и вернуться на работу. \n\nОтказ шахтеров привел к открытию огня по толпам. 6 часов армия обстреливала эти массы, что привело к сотням раненых и 19 погибшим, по данным государственных СМИ. Однако, организаторы забастовки утверждают, что было убито более 400 человек, и они крайне этим разозлены."
bol.10.a: "Хорошая работа"
bol.10.b: "Найти ответственных!"

bol.11.t: "Дальнейшие забастовки на шахтах Хуануни"
bol.11.d: "Хотя разгон Катавийской забастовки привел к сотням пострадавших, шахтеры Хуанини осмелились подняться против армии и повторяют требования их погибших братьев. Видимо, воодушевленные синдикалистскими успехами в Чили и Патагонии, шахтеры не боятся защищать свои права, и открыто сомневаются в правительстве и своих компаниях."
bol.11.a: "Разогнать забастовки военной силой!"
 
bol.12.t: "НРД поддерживает забастовку!"
bol.12.d: "Осторожно пронаблюдав за разгорающимся конфликтом в Катави, НРД сегодня издало официальное постановление, поддерживая бастующих и присоединяясь к их требованиям лучших жизненных стандартов и более высокой зарплаты."
bol.12.a: "Обстановка накаляется"

bol.13.t: "СПБ поддерживает забастовку!"
bol.13.d: "Никого не удивив, Синдикалистская партия возмутилась поведением горнодобывающих олигархов и призвала всех шахтеров присоединиться к забастовке. Ставя в пример революции в Чили, партия надеется, что боливийским шахтерам удастся сбросить иго и получить лучшие рабочие и жизненные условия."
bol.13.a: "Обстановка накаляется"

bol.14.t: "Шахта в Хуануни присоединяется к забастовке"
bol.14.d: "Так как забастовке в Катави не видно завершения, шахтеры Хуануни также прекратили работать и объявили о своей поддержке из братьям в Сигло ХХ и  Катави. Политики из НРД и СПБ немедленно поддержали это решение, призвав другие шахты следовать их примеру."
bol.14.a: "Мы теряем контроль над обстановкой!"

bol.15.t: "Беспокойство в Оруро!"
bol.15.d: "Так как рабочие по всему сектору прекращают работу, шахтеры из Ла-Сальвадоры также присоединились к движению. Эти рабочие, в основном из города Оруро, раскинули лагерь перед домом Оловянного Короля (Симон Итурри Патиньо), требуя повышения зарплаты и безопасных условий работы."
bol.15.a: "Это зашло слишком далеко! Отправить армию!"
bol.15.b: "Мы должны искать поддержки за границей!"

bol.16.t: "Воссоздание Перу-Боливийской конфедерации?"
bol.16.d: "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала ещё больше популярности из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и выдвигаются серьезные предложения в поддержку Союза несколькими нашими министрами кабинета."
bol.16.a: "Мы сможем это решить самостоятельно! Отправить армию!"
bol.16.b: "Предложить идею Перу"

bol.17.t: "Боливия предлагает воссоздать Перу-Боливийскую конфедерацию"
bol.17.d: "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала ещё больше популярности в Боливии из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и давление других партий заставило его предложить восстановление Конфедерации, чтобы не допустить ухудшения хаоса в его стране."
bol.17.a: "Ратифицировать воссоединение!"
bol.17.b: "Нам не нужна Боливия, которая будет нас тянуть ко дну"

bol.18.t: "Разрешение оловянных забастовок"
bol.18.d: "Так как улицы залиты кровью шахтеров, а их лидеры либо мертвы, либо в тюрьме, забастовки потеряли свой шанс и шахтеры были вынуждены вернуться к работе. Хотя из-за этого кризиса усилились социалистические партии, маловероятно, что они смогут скоро свергнуть наш военный режим."
bol.18.a: "Стабильность... Пока что"

bol.19.t: "Возможность?"
bol.19.d: "Так как Парагвай ввязался в ещё одну войну, у нас появилась возможность прекратить платить репарации и начать восстановление собственных вооружённых сил. Однако, может последовать прямая интервенция из Парагвая, так что мы должны быть готовы до принятия серьёзных решений."
bol.19.a: "Прекратить платежи!"
bol.19.b: "Мы к этому не готовы"

bol.20.t: "Боливия отказывается платить военные репарации!"
bol.20.d: "Чувствуя возможность из-за нашего вмешательства кое-где ещё, боливийцы решили прекратить все платежи и выслали наших служащих, следивших за тем, чтобы они не восстанавливали свою армию."
bol.20.a: "Это означает войну!"
bol.20.b: "Мы не готовы к новой войне"

bol.21.t: "Оловянный Король возвращается домой!"
bol.21.d: "Симон Итурри Патиньо, более известный как Оловянный Король, это один из богатейших людей в мире, владеющий многими нашими оловянными шахтами и компаниями, даже имеющим влияние в Канаде и Германии. После Чакской войны и почти полного коллапса Болвии, он отправился в США, чтобы избежать негативных последствий. Однако, после серьезного ухудшения ситуации в США, он вновь вернулся в Боливию."
bol.21.a: "Он возвращается сейчас?"

bol.22.t: "Мировая война достигает Южную Америку!"
bol.22.d: "Начатая европейским конфликтом между  синдикалистским Интернационалом и германским Рейхспактом, их борьба достигла нашего континента и дала толчок новой войне в Южном полушарии. Это дало нам возможность вернуть утраченные территории у Парагвая и Чили, что мы должны сделать немедленно!"
bol.22.a: "Атаковать Парагвай!"
bol.22.b: "Атаковать Чили!"
bol.22.c: "Атаковать Чили и Парагвай!"
bol.22.e: "Остаться нейтральными"

bol.23.t: "Будущее Боливии"
bol.23.d: "Херман Буш Бессера правит Боливией уже три года, причем его можно с натяжкой назвать нелегитимным, так как для того, чтобы стать президентом, ему пришлось в 1934 году свергнуть Даниэля Саламанку. Однако, многие в стране его поддерживают, а его реформы лишь принесли благополучие и стабильность Боливии. Хотя Буш Бессера показывал свою верность демократическим процессам, он готов к роли пожизненного Президента. Должны ли мы требовать выборов? Или переписать Конституцию, чтобы он стал пожизненным Президентом?"
bol.23.a: "Да здравствует El Presidente!"
bol.23.b: "Выборы должны быть честными для всех"

bol.24.t: "Увеличивающееся давление перед выборами!"
bol.24.d: "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
bol.24.a: "Нет ничего, что не смогла бы поправить небольшая подделка"

bol.25.t: "Увеличивающееся давление перед выборами!"
bol.25.d: "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
bol.25.a: "Да здравствует El Presidente!"

bol.26.t: "Попытка радикального переворота!"
bol.26.d: "Вдохновлённые повторяющимися промахами администрации Буша, некоторые члены вооружённых сил атаковали Ла-Пас, чтобы сместить Буша и назначить своих ставленников. Обещая возвращение законных территорий и восстановление боливийского величия, движение быстро набирает поддержку, особенно среди низших классов и в шахтах, где шахтеры, недовольные государством, отчаянно ищут выход."
bol.26.a: "Переворот удался!"
bol.26.b: "Буш сохраняет власть"

bol.27.t: "Боливия в Интернационале?"
bol.27.d: "После успеха наших товарищей в остальной Южной Америке, мы сами должны спросить себя: хотим ли мы помочь распространению мировой революции, присоединившись к Интернационалу?"
bol.27.a: "Спросить Коммуну"
bol.27.b: "Мы останемся нейтральными"

##Army Generals##

BOL_German_Busch_desc: "§WГерман Буш Бесерра поступил в Военный Колледж в 1922 году и окончил его в звании младшего лейтенанта кавалерии в 1927 году. Он получил звание лейтенанта прямо перед войной Чако. Он принял участие в битве при Бокероне, где он был вынужден отступить, не сумев освободить гарнизон в форте Бокерон в одном из самых кровавых сражений войны Чако. Несмотря на это, он получил звание капитана 5-го кавалерийского полка, где за храбрость был награжден медалью «Орден дель Кондор де лос Андес». Позже он присоединится к другим недовольным армейским генералам и свергнет правительство Саламанки. Несмотря на то, что он стал боливийским национальным героем, война Чако оставила Германа в эмоциональном шраме, поскольку источники, близкие к его семье, показали, что он имеет дело с серьезным случаем депрессии."
