### Leaders ###
POLITICS_GERMAN_BUSCH_DESC: "Херман Буш Бесерра родился в 1904, но точное место его рождения не известно, так как он не распространяется о своей личной жизни среди его соратников и коллег. Он поступил в 'Колехио Милитар де ла Насион' в 1922, а в 1927 закончил обучение, достигнув ранга второго лейтенанта. Незадолго до начала Чакской войны стал капитаном, а во время непосредственных военных столкновений получил несколько наград и репутацию военного героя Боливии. После поражения в Чакской войне он объединил усилия с Давидом Торо и сверг либеральное правительство Саламанки в 1934, пользуясь поддержкой армии и населения страны. С того момента Буш начал проведение реформ, которые медленно, но верно улучшают ситуацию в стране. Он любим населением страны, но никогда не собирался становиться политиком, и достоверно не известно, собирается ли он оставаться президентом или провести выборы, когда ситуация в стране стабилизируется."
POLITICS_VICTOR_PAZ_DESC: "Виктор Анхель Пас Эстенссоро родился в 1907 в городе Тариха, Боливия. Виктор хотел изучать гражданское строительство, но так как эта карьера была недоступна в боливийских университетах, ему пришлось изучать право в 'Универсидад Майор де Сан Андрес', который он успешно закончил в возрасте всего 20 лет. Когда началась Чакская война, он добровольцем отправился на фронт, и достиг ранга сержанта после всего лишь 2 месяцев службы. Во время войны он прочитал ‘Азбуку Коммунизма’ Бухарина и ‘Горячий Вопрос Профессиональных Союзов’ Де Леона, которые оказали большое влияние на образование его синдикалистских взглядов. После окончания войны он провёл год служа юристом для ‘Патино Майнс’, принадлежащих Оловянному королю Патино, где он воочию увидел истинный размах влияния горнодобывающих компаний на внутреннюю политику Боливии. В ярости он борисл свою работу и организовал 'Мовимьенто Насионалиста Револусионарио', пытаясь привлечь на свою сторону умеренных политиков, желающих положить конец коррумпированному влиянию частных компаний на политику Боливии. Став президентом, Виктор попытается провести земельную реформу, национализировать главные промышленные сектора страны и улучшить рабочие условия всех боливийцев."
POLITICS_ARZE_ARZE_DESC: "Хосе Антонио Арсе и Арсе родился в 1904 в Кочабамбе, Боливия. Он получил образование юриста в 'Универсидад Майор де Сан Симон' в 1926, а позже вступил в 'Федерасион Университария Боливиана', синдикалистские идеалы которой оказали на него большое влияние. Арсе и Арсе, вместе с другими интеллектуалами организации, как Рикардо Анайя и Хосе Куадрос Кирога создали 'Програма де Принсипиос', в которой расписывалась необходимость национализации горно и нефтедобывающих компаний, предоставление земли аборигенам и применение более строгих законов о рабочих условиях. Но радикальная антимилитаристская позиция Хосе вынудила его перебраться в Чили после начала Чакской войны. После окончания войны он вернулся в страну и основал 'Партидо Синдикалиста де Боливия', набравшую популярность среди эксплуатируемых шахтёров в бедных частях Боливии. Став президентом, Арсе и Арсе приведёт 'Програма де Принсипиос' в жизнь, и проведёт дополнительные реформы для превращения Боливии в революционную страну."
POLITICS_BILBAO_RIOJA_BOL_HOS_DESC: "Бернардино Бильбао Риоха родился в 1895 в области Арампампа, провинция Потоси, Боливия. Бернардино поступил в 'Колехио Милитар дель Эхерсито' когда ему было 17, перевёлся в Военную Академию Чили, где в 1918 закончил обучение с рангом второго лейтенанта пехоты, а в 1919 стал пилотом. В 1926 году, уже приобретя звание майора, основал 'Эскуэла де Авиасион де Боливия', став одним из основоположников боливийской авиации. Благодаря своей смелости и отличным организационным способностям был признан национальным героем во время Чакской войны. Но поражение в войне сильно повлияло на его политические взгляды, и он вступил в Партидо Насионалиста Боливиано. Придя ко власти, он централизует власть, усилит и реорганизует армию и направит все усилия страны на возрождение славы Боливии, чего бы то не стоило."
POLITICS_ENRIQUE_CASTILLO_HOS_DESC: "Энрике Пеньяранда дель Кастильо родился в 1892 в боливийской столице Ла-Пасе. Он окончил обучение в 'Колехио Милитар дель Эхерсито' с рангом второго лейтенанта в 1910, и продолжил служить в армии пока не достиг ранга полковника в 1932. Украшенный медалями ветеран  Чакской войны с патриотическим энтузиазмом  попытается улучшить уровень жизни боливийских граждан и оправдать веру своей партии."
POLITICS_MAMERTO_URRIO_DESC: "Мамерто Урриолагойтия Арриаге родился в 1895 в Сукре, Боливия. Получил образование юриста в 1916 в 'Универсидад Майор де Сан Франсиско Ксавьер', и присоединился к ПУР во время обучения в университете. В 1917 был отправлен в Лондон, а позже в Канаду в качестве посла Боливии. Вернулся домой в 1937 и занимал позицию сенатора до выборов. Арриаге собирается продолжить консервативную политику ПУРа, а также поддерживать близкую связь с католической церковью для усиления своего влияния и привлечения иностранных инвестиций."
POLITICS_THE_KINGTIN_DESC: "Симон Итурри Патиньо, больше известный по его прозвищу ‘Оловянный Король’ родился в 1860 в маленьком городке Сантибаньес, провинция Кочабамба, Боливия. Он начал работать сначала администратором 'Компаньия Минера Уанчака', потом торговой компании, а потом шахтёром в Уанчаке. Он нашёл крайне богатую оловянную жилу в 1900, создал свою собственную шахтёрскую компанию для её разработки, и начал скупать соперничающие компании. В 1924 Патино уже владел несколькими плавильными в Канаде и Германии, основав 'Patiño Mines and Enterprises Consolidated Inc.'. Начиная с 1929, он начал использовать своё состояния для манипуляции политики Боливии, используя Партидо Либерал Полпулар как фасад для своих собственных реформ. А теперь, придя к власти, Оловянный Король собирается управлять Боливией как он управляет своей компанией – сфокусировавшись на эффективности и прибыли, не заботясь о людях."
POLITICS_CARLOS_QUIROGA_DESC: "Карлос Кинтанилья Кирога родился в 1888 в Кочабамба, Боливия. Он стал бакалавром науки и литературы после окончания обучения в 'Универсидад Майор де Сан Франсиско Ксавьер' в 1903, а в 1907 закончил обучение в военной академии с рангом второго лейтенанта. Теперь ветеран Чакской Войны был назначен военным губернатором Боливии. Хотя он и пользуется уважением армии, удастся ли ему успешно спасти Боливию от полного коллапса покажет только время."
POLITICS_ALCIDES_ARGUEDAS_DESC: "Альсидес Аргедас Диас родился в боливийской столице, Ла-Пасе. Он начал изучать право и политическую науку в 'Универсидад Майор де Сан Андрес' в 1904, а потом переедет в Париж для изучения социологии. По возвращению в Боливию он вступит в Партидо Либерал и будет получать в ней повышения, пока не будет избран депутатом в 1916 и послом в Колумбию в 1929, но потеряет свою позицию после критики президента Эрнандо Силеса. Критика последующих правительств заработает ему пощечину от президента Буш-Бесерра и изгнание из страны в 1936. Благодаря влиянию Паридо Либерал Популар он смог вернуться в Боливию на выборы 1940. Он – умелый писатель, написавший несколько книг и эссе на тему суровой реальности Боливии. Став президентом, он постарается уменьшить количество бюрократии в Боливии и помочь простым гражданам жить лучше. Но горнодобывающие компании имеют большое количество власти в его партии, и они могут потребовать концессий..."
POLITICS_ENRIQUE_HERTZOG_DESC: "Хосе Энрике Эрцог Гарайсабаль родился в боливийской столице Ла-Пасе. Получил медицинское образование в 'Универсидад Майор де Сан Андрес' в 1921. Он вступил в 'Партидо Хенуйно Републикано', возглавляемую Даниэлем Саламанкой, и получал в ней новые позиции, пока не стал министром войны незадолго до Чакской войны. После того, как правительство Саламанки было свергнуто, Эрцог основал свою собственную политическую партию 'Партидо де ла Унион Републикана', и набрал количество популярности, примерно равное тому, которое имел Саламанка до переворота. Он попробует отменить реформы Буша Бесерры и вернуть непопулярные законы Саламанки, и продолжить работу оттуда."
POLITICS_SIMON_PATINO_DESC: "Симон Итурри Патиньо, больше известный по его прозвищу ‘Оловянный Король’ родился в 1860 в маленьком городке Сантибаньес, провинция Кочабамба, Боливия. Он начал работать сначала администратором 'Компаньия Минера Уанчака', потом торговой компании, а потом шахтёром в Уанчаке. Он нашёл крайне богатую оловянную жилу в 1900, создал свою собственную шахтёрскую компанию для её разработки, и начал скупать соперничающие компании. В 1924 Патино уже владел несколькими плавильными в Канаде и Германии, основав 'Patiño Mines and Enterprises Consolidated Inc.'. Начиная с 1929, он начал использовать своё состояния для манипуляции политики Боливии, используя Партидо Либерал Полпулар как фасад для своих собственных реформ. А теперь, придя к власти, Оловянный Король собирается управлять Боливией как он управляет своей компанией – сфокусировавшись на эффективности и прибыли, не заботясь о людях."
POLITICS_MAMERTO_URRIOLAGOITIA_DESC: "Мамерто Урриолагойтия Арриаге родился в 1895 в Сукре, Боливия. Получил образование юриста в 1916 в 'Универсидад Майор де Сан Франсиско Ксавьер', и присоединился к ПУР во время обучения в университете. В 1917 был отправлен в Лондон, а позже в Канаду в качестве посла Боливии. Вернулся домой в 1937 и занимал позицию сенатора до выборов. Арриаге собирается продолжить консервативную политику ПУРа, а также поддерживать близкую связь с католической церковью для усиления своего влияния и привлечения иностранных инвестиций."
POLITICS_GRANADO_Y_GRANADO_DESC: " Франсиско Хавьер дель Гранадо и Гранадо родился в 1913, в Арани, провинция Кочабамба, Боливия. Молодой поэт быстро полюбился боливийскому народу, и его членство в партии MTR вызвало необычайно быстрый рост популярности партии. Став президентом Боливии он попытается соединить революционный национализм, характеризующий MTR, и свою глубокую веру в католицизм, а потом использовать их, чтобы сделать жизнь боливийцев лучше."
POLITICS_ENRIQUE_CATILLO_DESC: "Энрике Пеньяранда дель Кастильо родился в 1892 в боливийской столице Ла-Пасе. Он окончил обучение в 'Колехио Милитар дель Эхерсито' с рангом второго лейтенанта в 1910, и продолжил служить в армии пока не достиг ранга полковника в 1932. Украшенный медалями ветеран  Чакской войны с патриотическим энтузиазмом  попытается улучшить уровень жизни боливийских граждан и оправдать веру своей партии."
POLITICS_HERNAN_ZUAZO_DESC: "Эрнан Силес Суасо родился в 1913 в боливийской столице Ла-Пасе. Он пошёл добровольцем в армию во время Чакской войны, не смотря на сильную близорукость, был ранен и получил медаль 'Крус де Герра'. Он получил юридическое образование и присоединился к MTR, в которой стал одной из самых влиятельных личностей. Во время своей президентской инаугурации Эрнан заявил: “Я стану главой государства, что никогда не обратится к насилию как к способу созранения своей власти. Я не буду полагаться на власть, которая не был дана мне людьми, служить которым я готов до конца своей жизни, если понадобится.” Но конфликты внутри MTR всё разрастаются, и только время покажет, сдержит ли Суасо свои обещания."

