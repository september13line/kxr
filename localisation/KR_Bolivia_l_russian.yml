BOL_Agricultural_Subsidies_desc: "Наши фермеры были вынуждены бороться за выживание с самого поражения в Чакской войне. Наш долг, как их правителей, это субсидировать их продукцию и благосостояние, если мы хотим когда-нибудь вернуть их поддержку после такого унижения."
BOL_Connecting_the_Nation: "Соединяя страну"
BOL_Connecting_the_Nation_desc: "Хотя в Боливии есть много железных дорог, они были построены горнодобывающими корпорациями, которые хотели извлечь прибыль из одной из множественных боливийских шахт. Многие из наших городов и деревень изолированы, что делает транспорт продукции из и в столицу дорогим предприятием. Поэтому, мы решили расширить железнодорожную сеть, чтобы продукты доходили до наших граждан быстрее и дешевле, чем раньше."
BOL_Bail_Out_Industry: "Финансовая помощь промышленности"
BOL_Bail_Out_Industry_desc: "После того как мы провели национализацию, наш бюджет вышел в профицит, поэтому мы должны постараться помочь верной промышленности. Многие компании, обосновавшиеся в Боливии, теперь находятся в долгах, и если мы окажем им финансовую помощь, мы восстановим их веру в нас, и возможно, получим в будущем от этого выгоду."
BOL_Public_Works_Program: "Программа общественных работ"
BOL_Public_Works_Program_desc: "Боливия серьезно нуждается в инфраструктуре, промышленных парках и расширении городов. Мы объявим о начале программы общественных работ, чтобы решить эту проблему."
BOL_Fatherland_Bonds: "Займ патриота"
BOL_Fatherland_Bonds_desc: "Наша страна была разрушена Чакской войной, и это известно каждому гражданину. Поэтому долгом каждого гражданина является предоставлять 'Заем патриота', чтобы мы смогли оплатить наши долги и отстроить страну."
BOL_Tax_Breaks: "Понижение налогов"
BOL_Tax_Breaks_desc: "Последнее либеральное правительство Боливии, возглавляемое Хосе Гутьерресом Геррой было у власти в 1920 году. Если мы хотим когда-нибудь вернуться в те славные времена, мы должны понизить налоги, чтобы содействовать открытию новых предприятий в Боливии, а вместе с этим попробовать принести в страну столь необходимое экономическое процветание."
BOL_Loosen_Regulation: "Ослабить регулирование "
BOL_Loosen_Regulation_desc: "Экономическое регулирование Боливии казалось разумным тогда, когда только появились профсоюзы и мы должны были сделать что-то, чтобы их задобрить. Однако, это только ухудшило наше отставание от наших соперников! Нам нужно ослабить это регулирование, чтобы позволить новому бизнесу быстрее встать на ноги."
BOL_Selling_Out_for_Funding: "Задобрить олигархов"
BOL_Selling_Out_for_Funding_desc: "Местные олигархи беспокоятся, что мы продаем страну иностранцам, которые не любят нашу страну так, как они. Мы дадим им несколько преимуществ перед их конкурентами, а не то они начнут противостояние с нашим режимом."
BOL_Longer_Hours_Lower_Pay: "Больше рабочих часов, ниже зарплаты"
BOL_Longer_Hours_Lower_Pay_desc: "Хотя наше правительство всегда заботилось о своих гражданах, наше нынешнее трудовое законодательство, возможно, зашло слишком далеко. Нам нужно понизить минимальный уровень зарплаты и поднять продолжительность рабочего дня с 8 до 10 часов"
BOL_Capitalism_forever: "Поддерживать капиталистов"
BOL_Capitalism_forever_desc: "Налоговые льготы, дешевые и трудолюбивые кадры и очень небольшое количество регуляций - это путь вперёд для Боливии, если мы сподвигнем капиталистических магнатов на открытие бизнеса в нашей стране, и как следствие, увеличим нашу прибыль от их действий."
BOL_Tighten_the_Belt: "Затянуть пояса"
BOL_Tighten_the_Belt_desc: "Хотя пока что наши реформы были удовлетворительны, их недостаточно. Растраты правительства этой страны были на слишком высоком уровне, и пришло время затянуть пояса, введя меры жёсткой экономии."
BOL_Building_the_Future: "Строительство будущего"
BOL_Building_the_Future_desc: "Наше правительство представляет боливийский народ, и никто больше не придет помочь нам построить лучшее будущее. Наш долг - это начать планировать будущее нашей страны и её населения, если мы вообще хотим процветать."
BOL_Middle_Way: "Поддерживать равновесие"
BOL_Middle_Way_desc: "Хотя и государственники, и либералы ранее были правы, они также во многом заблуждались. Учитывая это, мы должны искать равновесие между поддержкой нового бизнеса из-за границы и сохранением места для нашей собственной промышленности"
BOL_Diversify_the_Economy: "Разнообразить экономику"
BOL_Diversify_the_Economy_desc: "Экономические беды Боливии всегда были связаны с нашей зависимостью от горнодобывающей промышленности. Если мы надеемся это изменить, нам понадобятся другие самостоятельные отрасли экономики, которые смогут нас поддерживать с или без горного дела. Это путь к нашему будущему."
BOL_Fostering_Entrepeneurship: "Поддерживать предпринимательство"
BOL_Fostering_Entrepeneurship_desc: "Если мы провозгласили нашу свободу от иностранных хищников-капиталистов, нам понадобится вырастить собственную породу предпринимателей, которые будут обеспечивать процветание Боливии за счёт частного сектора. Для этого, мы должны подтолкнуть наших умнейших и богатейших людей открыть свой собственный бизнес, который проложит путь для боливийской экономики."
BOL_Heavy_Industry: "Тяжелая промышленность"
BOL_Heavy_Industry_desc: "Хотя у нашей страны есть много важных промышленных ресурсов, таких как олово, у нас нет тяжёлой промышленности, которая бы их перерабатывала. Продажа этих ресурсов приносит прибыль, но продажа изделий из них будет ещё прибыльнее. Если мы хотим сломать порочный круг, который сделал Боливию отсталой страной, мы должны поддержать здесь переезд и открытие тяжёлой промышленности."
BOL_Domestic_Arms_Industry: "Домашняя оружейная промышленность"
BOL_Domestic_Arms_Industry_desc: "Всегда после создания нашей страны мы полагались на иностранное оружие для экипировки нашей армии. Хотя это избавило нас от необходимости инвестировать в оружейную промышленность в мирное время, это же серьезно ударило по нашему бюджету во время войны. Учитывая это, мы должны основать собственную военную промышленность, даже если это означает, что наше производство будет работать по иностранным лицензиям."
BOL_Increased_Resource_Extraction: "Увеличенная добыча ресурсов"
BOL_Increased_Resource_Extraction_desc: "Нашим экономическим благом всегда были богатые ресурсами залежи нашей великой страны. Мы должны использовать это, направив на добычу прибыли из них все наше внимание, а не использовать непроверенные методы, которые могут вогнать Боливию в землю."
BOL_Arms_for_Tin: "Оружие в обмен на олово"
BOL_Arms_for_Tin_desc: "В прошлом, Боливия могла получить большое количество оружия, обменивая его на серебро. Сегодня, наша страна уже изменилась, но не наши идеи. Мы обновили наши торговые соглашения с другими странами с небольшой поправкой: вместо торговли серебром за оружие, мы будем обменивать олово!"
BOL_Copper_Mining: "Добыча меди"
BOL_Copper_Mining_desc: "После изобретения телефона, спрос на медь постоянно рос, и не давал знаков замедления. Мы должны воспользоваться этим и удовлетворить потребность других стран в этом ценном металле."
BOL_Foreign_Equipement_Shipements: "Поставки иностранного снаряжения"
BOL_Foreign_Equipement_Shipements_desc: "Мир стал опасным местом, где честные суверенные государства подвергаются нападению жестоких оппортунистов. Наше правительство посчитало необходимым попросить у наших поставщиков оружия увеличенные партии снаряжения, что было сделано ради безопасности Боливии."
BOL_Universitary_Funding: "Финансирование университетов"
BOL_Universitary_Funding_desc: "Хотя наши университеты делают все, что возможно, чтобы обеспечить нас лучшими профессионалами, Боливия - это большая страна с бесконечным потенциалом, и медленно, но верно, мы были вынуждены нанимать иностранных экспертов, чтобы заполнить дыры в административной системе. Нам нужно увеличить финансирование собственных университетов с целью заменить этих иностранцев на местные таланты."
BOL_The_Times_They_Are_A_Changing: "Времена меняются"
BOL_The_Times_They_Are_A_Changing_desc: "Боливии ещё предстоит пройти долгий путь, до того, как она оправится от кризиса, который на нас обрушился. Однако, времена меняются, и хотя некоторые страны считают это плохим знаком, боливийцы принимают эту перемену, так как она означает приход завтра, которое лучше, чем сегодня."

BOL_Fresh_Blood: "Доктринные инновации"
BOL_Fresh_Blood_desc: "Старая доктрина лишь привела к потере Чако, нам нужна новая! Боливия богата природными ресурсами, необходимыми для строительства крупных вооружений, таких как артиллерия, давайте же используем их по назначению."
BOL_Concentrated_Fire: "Массированный огонь"
BOL_Concentrated_Fire_desc: "Одна пушка, обстреливающая врага, не возымеет на него серьезного действия. Если же у нас будут сто орудий обстреливать врага, эффект будет огромным."
BOL_Foreign_Advice: "Иностранные советники"
BOL_Foreign_Advice_desc: "Нам нужно быстро провести реформу наших вооружённых сил, пока мы не потеряли ещё больше земли. У нас нет выбора, кроме как пригласить иностранных советников, которые эффективно проведут необходимые перемены."
BOL_Military_Academy: "Расправиться с нехваткой офицеров"
BOL_Military_Academy_desc: "После Чакской войны мы стали испытывать большую нехватку офицеров. Нам нужно немедленно решить эту проблему, а не то наша армия погрузится в ещё больший хаос, чем российская после её поражения в Мировой войне."
BOL_Army_Restructuring: "Реструктуризация армии"
BOL_Army_Restructuring_desc: "Структура нашей армии провалила проверку в войне против Парагвая. Мы должны её значительно реформировать! Мы столкнемся с большим сопротивлением армии, но это необходимо сделать."
BOL_Precise_Strikes: "Точные удары"
BOL_Precise_Strikes_desc: "Массированный огонь наверняка уничтожит противника, но при условии, что мы в него попадем. Мы должны не только сконцентрировать нашу огневую мощь, но и точно бить по цели."
BOL_Call_to_Arms: "Призыв к оружию"
BOL_Call_to_Arms_desc: "Наши вооруженные силы наконец-то готовы к значительному расширению! Давайте призовем славных граждан Боливии к оружию, нам понадобится каждый человек, если мы хотим когда-нибудь вернуть наши законные земли."
BOL_Replacing_our_Losses: "Восполняя наши потери"
BOL_Replacing_our_Losses_desc: "То что можно было потерять в Чакской войне, мы потеряли. Нужно начать обширную программу по восстановлению нашего промышленного потенциала и перевооружения вооружённых сил."
BOL_Sticking_with_the_Old: "Держаться старого"
BOL_Sticking_with_the_Old_desc: "Мы не должны винить нашу доктрину в поражении. Похожие доктрины работали в войнах по всему миру, и они сработают и здесь, когда мы вернём наши законные территории."
BOL_Large_Maneouvres: "Сложные маневры"
BOL_Large_Maneouvres_desc: "Наши вооруженные силы достаточно хаотично себя ведут на поле боя. Если мы хотим иметь эффективные вооруженные силы, им нужно знать, как выполнять сложные маневры на поле боя."
BOL_Cavalry_Chaco: "Чакские Рыцари"
BOL_Cavalry_Chaco_desc: "Некоторые говорят, что кавалерия устарела. Мы утверждаем обратное! Она хорошо послужила нам во время Чакской войны, и продолжит это в последующих войнах."
BOL_Honoring_the_Fallen: "Учиться на своих ошибках"
BOL_Honoring_the_Fallen_desc: "Наша славная страна никогда не допускает ошибок... Ну ладно, допустили несколько во время Чакской войны... Честно говоря, достаточно много. Мы должны учиться на своих ошибках, чтобы их не повторять"
BOL_Never_Again: "Субординация и настойчивость"
BOL_Never_Again_desc: "'Субординация и настойчивость' - это девиз боливийских вооружённых сил. Оно требует, чтобы наши солдаты были не только верны их командирам и Боливии, но чтобы они скромно принимали победу, сохраняли спокойствие во время застоя и настойчивы, даже при поражении. Мы попробуем внедрить эти идеалы улучшенными учениями и тренировками, это наделит нас самой сильной армией в Южной Америке!"
BOL_Legacy_of_the_Chaco: "Наследие Чако"
BOL_Legacy_of_the_Chaco_desc: "Чакская война была крупнейшим событием в нашей недавней истории... Скажем так, не лучший наш момент. Наша армия в полном беспорядке и у нас не хватает всего, что нужно профессиональной армии. Мы обязаны это поменять!"
BOL_Artillery_Innovation: "Инновации в области артиллерии"
BOL_Artillery_Innovation_desc: "Пока что мы не использовали силу артиллерии. На современном поле боя она стало достаточно необходимой! Современная артиллерия поможет нам в будущих войнах."
BOL_Expand_National_Arsenal: "Расширить национальный арсенал"
BOL_Expand_National_Arsenal_desc: "Мы должны дальше расширить наш промышленный потенциал, чтобы полностью вооружить и обеспечить наших военных. Дальнейшее расширение национального арсенала это гарантирует."
BOL_Motorised_Transport: "Моторизованные перевозки"
BOL_Motorised_Transport_desc: "Боливийский ландшафт трудно пересечь, тем более сделать это быстро. Мы должны моторизовать наши линии снабжения и перевозок, чтобы увеличить среднюю скорость."
BOL_Small_Arms_Import: "Импорт стрелкового оружия"
BOL_Small_Arms_Import_desc: "Несмотря на все инвестиции, которые мы в него влили, наш промышленный потенциал всё ещё слаб. Мы должны устранить дефицит снаряжения, импортируя стрелковое вооружение из-за границы."
BOL_Mass_Production: "Массовое производство"
BOL_Mass_Production_desc: "Нас всё ещё не хватает снаряжения! Мы должны значительно увеличить наше производство, чтобы наконец решить эту серьезную проблему."
BOL_Tank_Experiments: "Эксперименты с танками"
BOL_Tank_Experiments_desc: "Быть может три американских танка, которые нам принадлежат и совершенно устарели, у них всё ещё есть хороший военный потенциал. Давайте больше экспериментировать с танковыми машинами, хуже от этого никому не станет."
BOL_Capable_Army: "Завершить модернизацию" 
BOL_Capable_Army_desc: "Наконец, едва существовавшая армия после Чакской войны, стала профессиональной и сильной! Пришло время вернуть наши законные территории."

BOL_Coastline_at_Last: "Наконец, есть берег!"
BOL_Coastline_at_Last_desc: "Наконец-то мы избавились от позора Анконского договора. Наша славная страна вновь имеет выход к прекрасному Тихому океану! Даже Кайзерлихмарине будут нас бояться, когда мы полностью отстроим наш флот."
BOL_Found_National_Shipyards: "Основать национальные судоверфи"
BOL_Found_National_Shipyards_desc: "До того, как мы заставим других бояться наш флот по всему миру, нам понадобятся судоверфи, где мы сможем этот флот построить. Начнется значительная программа инвестиций по расширению наших портов."
BOL_Hire_Foreign_Personnel: "Нанять иностранный персонал"
BOL_Hire_Foreign_Personnel_desc: "Уже прошло достаточно много времени с тех пор, когда у нас в последний раз был флот, поэтому нам немного не хватает опытного морского персонала. Мы можем нанять иностранцев, пока этот недостаток не будет преодолен."
BOL_Funding_for_the_Naval_Academy: "Финансирование Морской академии"
BOL_Funding_for_the_Naval_Academy_desc: "Как мы можем убедиться в верности иностранного персонала, когда мы будем топить флоты их родных стран? Мы должны увеличить финансирование Морской академии, чтобы получить больше квалифицированных боливийских моряков."
BOL_Convert_Fishing_Trawlers: "Перестроить рыболовные траулеры"
BOL_Convert_Fishing_Trawlers_desc: "Даже Кайзерлихмарине начинало как маленький, незначительный флот. Перестроив рыболовные траулеры в военные корабли, мы станем на шаг ближе к осуществлению нашей мечты о морской гегемонии на Тихом океане."
BOL_Escort_Ships: "Корабли сопровождения"
BOL_Escort_Ships_desc: "Нашим будущим авианосцам и линкорам понадобятся корабли сопровождения, поэтому мы начнем инвестировать в развитие и строительство эсминцев."
BOL_Purchase_State_of_the_Art_Cruisers: "Приобрести лучшие крейсера"
BOL_Purchase_State_of_the_Art_Cruisers_desc: "Быть может эсминцы хорошо сражаются против подводных лодок и других эсминцев, но нам нужно думать шире! Мы должны приобрести лучшие, и только лучшие крейсера для нашего славного флота!"
BOL_Commandeer_Merchant_Marine: "Реквизиция торгового флота"
BOL_Commandeer_Merchant_Marine_desc: "Мы построим торговый флот, который будет больше, чем у Германии, чтобы перевозить все богатства, произведенные нашей экономикой. Наш флаг будет виден во всех портах мира, от Лимы до Буэнос-Айреса!"
BOL_Battlecruisers: "Программа боевых крейсеров"
BOL_Battlecruisers_desc: "Крейсеры хорошо играют роль крупных кораблей сопровождения, но что если нам придется сражаться с более крупными кораблями? Мы подготовим проект крейсера, пригодного к бою - боевого крейсера!"
BOL_Battleship_Investements: "Инвестиции в линкоры"
BOL_Battleship_Investements_desc: "Наши боевые крейсеры спроектированы для больших сражений... Но что если у врага корабли ещё больше? Нам нужен корабль, подходящий в любых битвах- линкор!"
BOL_Flagship_for_the_Armada: "Флагман для армады"
BOL_Flagship_for_the_Armada_desc: "Наш флот страшит весь мир, от Лимы до Сантьяго, но в Буэнос-Айресе всё ещё смеются. Мы покажем им, что с нашим новым флагманом, боливийский флот уничтожит любого противника!"
BOL_Bolivia_Rules_the_Seas: "Правь, Боливия, морями"
BOL_Bolivia_Rules_the_Seas_desc: "Мы прошли долгую дорогу после возвращения нашей драгоценной береговой линии. Теперь можно уверенно сказать, что Буэнос-Айрес больше не смеется, ведь Боливия правит морями!"

BOL_Aerial_Ambitions: "Воздушные амбиции"
BOL_Aerial_Ambitions_desc: "Боливийское небо такое же прекрасное, как и сама страна! Мы построим ВВС, которые будут защищать эту красоту от захватчиков, а во время битвы быть может познают её ещё лучше."
BOL_Purchase_Fighters: "Приобрести истребители"
BOL_Purchase_Fighters_desc: "Наша экономика очень сильна, но даже наша могущественная промышленность недостаточно крупная, чтобы самостоятельно строить наши собственные истребители. Мы должны покупать иностранные самолеты, пока не догоним мировых держав."
BOL_Train_New_Pilots: "Программа тренировки пилотов"
BOL_Train_New_Pilots_desc: "У нас не хватает почти всего, что нужно ВВС, но у нас есть мужество, сила и воля! Наши славные пилоты получат лучшее обучение в мире!"
BOL_Airbase_Construction: "Комитет строительства авиабаз"
BOL_Airbase_Construction_desc: "В отличии от равнин Фландрии, у нас не так много местности пригодно к строительству авиабаз. Однако, на том, что у нас есть, мы построим величайшие аэропортов во всем мире."
BOL_Domestic_Manufacturing: "Поддерживать домашнее производство"
BOL_Domestic_Manufacturing_desc: "То, что наша славная великая страна зависит от иностранного импорта авиации - это стыдно. После поддержки домашнего производства, боливийские пилоты будут летать только на боливийских самолетах!"

BOL_1940_Elections: "Выборы 1940 года"
BOL_1940_Elections_desc: "Наконец пришло время для выборов 1940 года - самых напряженных в боливийской истории. Четыре главные партии: НЛП, НРД, СПБ и ПРС закончили свои избирательные кампании,  все утверждают, что их видение Боливии - лучшее. Теперь мы посмотрим, кто же стал победителем..."
BOL_PLP_Victory: "Победа НЛП"
BOL_PLP_Victory_desc: "'Народно-либеральная партия' стала победителем во время выборов. Их платформа реформ, снижения бюрократизма и децентрализации привлекла народные голоса. Однако, многие из наших критиков утверждают, что Оловянный Король Симон Патиньо дергает нас за ниточки...."
BOL_Banking_Reform: "Банковская реформа"
BOL_Banking_Reform_desc: "Хотя наша банковская система не так уж и плоха, её разрабатывали с учётом правительственного контроля. Если мы хотим сделать Боливию лучше, необходимо реформировать банки в более децентрализованную систему, которую мы хотим применить."
BOL_Renegotiate_Trade_Arrangements: "Пересмотреть торговые соглашения"
BOL_Renegotiate_Trade_Arrangements_desc: "Многие наши торговые соглашения были подписаны много лет назад коррумпированными правительствами, которые включали условия, которые уделяли им больше денег, чем они того заслужили. Мы пересмотрим эти соглашения, чтобы дать нашим торговым партнерам равные возможности и понизить получаемую нашим правительством выгоду, чтобы понизить возможную коррупцию."
BOL_Education_Reform: "Реформа образования"
BOL_Education_Reform_desc: "Образование в Боливии почти что символично, большинство населения даже не умеет читать или писать. Мы изменим это, децентрализовав распределение нашего бюджета, чтобы он удовлетворял многие потребности на местах, улучшим квалификацию учителей и изменим систему оценок. Надеемся, что это станет первым шагом на пути к искоренению неграмотности в Боливии."
BOL_Resource_Commitement: "Гранты на раскопки" 
BOL_Resource_Commitement_desc: "Боливия - это страна с богатыми природными ресурсами. Мы поддержим горнодобывающие экспедиции, большие и маленькие, предоставив им субсидии, чтобы они нашли эти ресурсы. Надеемся, что это увеличит горнодобывающую деятельность в Боливии, и вернет нам наши инвестиции в виде налогов, чтобы продолжить наши реформы." 
BOL_Cutting_Red_Tape: "Борьба с бюрократизмом"
BOL_Cutting_Red_Tape_desc: "Боливийское государство было полно по горло ненужной бюрократией, которая только злит наших граждан и отворачивает инвесторов, которые ищут страны с меньшими очередями. Мы будем бороться с ней как только возможно, чтобы сделать бизнес и повседневные формальности более быстрыми."
BOL_Weaken_the_Church: "Ослабить церковь"
BOL_Weaken_the_Church_desc: "Церковь много лет имела сильное влияние в боливийском правительстве, но мы этого не потерпим! Мы примем меры, чтобы ослабить влияние церкви на наше правительство, и, мы надеемся, раз и навсегда поставить церковь на обочину боливийской политики."
BOL_Decentralised_Developement: "Децентрализованное развитие"
BOL_Decentralised_Developement_desc: "Боливия - страна контрастов. Потребность в финансировании таких мест, как Риберальта сильно отличается от нужд Тарихи, но они получают одни и те же деньги от центрального правительства. Мы децентрализуем нашу систему финансирования, чтобы местные правительства могли использовать столько денег, сколько им нужно."
BOL_Urbanisation: "Урбанизация"
BOL_Urbanisation_desc: "С самого своего основания, наша страна была в основном сельскохозяйственной, имея лишь несколько крупных городов, таких как Ла-Пас и Санта-Крус-де-ла-Сьерра. Хотя это не остановило наш прогресс, это становится помехой, и мы должны поддержать индустриализацию, которая трансформирует нас в индустриальное общество."

BOL_PUR_Victory: "Победа ПРС"
BOL_PUR_Victory_desc: "'Партия республиканского союза' одержала победу на выборах. Их платформа сохранения католических традиций и промышленных субсидий привлекла большинство голосов населения. Мы должны немедленно начать работу по внедрению наших реформ."
BOL_Ties_with_the_Church: "Связи с церковью"
BOL_Ties_with_the_Church_desc: "Партия хочет включить церковь в наше государство. Мы должны увеличить наши связи с ней, чтобы привлечь внимание и обеспечить поддержку католиков нашему делу."
BOL_Protect_Catholic_Morals: "Защита католической морали"
BOL_Protect_Catholic_Morals_desc: "В этом современном мире, полном безбожными синдикалистами, секулярными загнивающими республиками и тиранами диктаторами, наша страна будет сиять как светоч миру католицизма. Введя основы католической морали в законодательную систему, мы сделаем первый шаг к созданию убежища для наших братьев и сестер по вере."
BOL_Catholic_Education_Program: "Программа католического образования"
BOL_Catholic_Education_Program_desc: "Учитывая наш высокий уровень неграмотности, мы должны внедрить программу католического образования. Таким образом, каждый ребенок в Боливии получит образование под влиянием церкви, что как повысит уровень грамотности, так и удовлетворит католиков нашей приверженностью к вере."
BOL_Ward_off_Extremism: "Отгородиться от экстремизма"
BOL_Ward_off_Extremism_desc: "Тяжелые времена, в которые мы сейчас проживаем, подтолкнули много мужчин и женщин в лапы к экстремистам, которые только хотят разрушить наш образ жизни и насадить своих идолов в наше общество. Мы сделаем шаги, чтобы защититься от этих экстремистов, они никогда не пустят корни в нашей великой стране!"
BOL_Decrease_Union_Power: "Понизить влияние профсоюзов"
BOL_Decrease_Union_Power_desc: "В настоящий момент, в Боливии очень сильно профсоюзное движение. Хотя многие утверждают, что мы должны уважать их деятельность, мы знаем правду! Эти движения - лишь прикрытие их ужасающей атеистической социалистической деятельности! Мы понизим их влияние, чтобы понизить вероятность синдикалистского восстания и не покажемся тиранами обычному рабочему, который присоединился к этим группам по капризу судьбы."
BOL_Attract_Foreign_Investement: "Привлечь иностранные инвестиции"
BOL_Attract_Foreign_Investement_desc: "Боливия - не самая богатая страна в мире, поэтому мы не можем полагаться на наших граждан в деле инвестиций для улучшения страны. Мы должны привлечь иностранные инвестиции, чтобы продолжить наши реформы и улучшить экономику."
BOL_Agrarian_Developement: "Сельскохозяйственное развитие"
BOL_Agrarian_Developement_desc: "У нашей страны есть большие куски земли, пригодные к обработке. Мы можем улучшить наше экономическое положение, поддержав сельскохозяйственное развитие."
BOL_Industrial_Grants: "Промышленные гранты"
BOL_Industrial_Grants_desc: "Нашей стране серьезно нужна индустриализация. Мы подтолкнем иностранных и местных промышленников создать свои компании в наших городах, путём предоставления субсидий."

BOL_MNR_Victory: "Победа НРД"
BOL_MNR_Victory_desc: "'Националистическое революционное движение' одержало победу на выборах 1940 года. Их платформа национализма, кооперации с профсоюзами и земельной реформы привлекла большинство голосов населения. Мы должны немедленно начать работу по применению наших реформ."
BOL_Union_Cooperation: "Кооперация с профсоюзами"
BOL_Union_Cooperation_desc: "Хотя мы не разделяем многие взгляды профсоюзов, нельзя отрицать их влияние на наше общество. Мы должны установить с ними хорошие отношения для установления сотрудничества и продвижения наших реформ."
BOL_Land_Reform: "Земельная реформа"
BOL_Land_Reform_desc: "Боливия страдает от назойливых землевладельцев, которые захватили всю землю в стране, не оставив ничего фермерам. Мы начнем земельную реформу и распределим всю землю между крестьянами."
BOL_Increased_Social_Regulation: "Увеличенное социальное регулирование"
BOL_Increased_Social_Regulation_desc: "Мир стал опасным местом, где экстремисты угрожают повседневной жизни людей. Для защиты нашего населения от его действий, мы увеличим социальное регулирование, которое обеспечит стабильное и дружное общество."
BOL_Native_Cooperation: "Сотрудничество с индейцами"
BOL_Native_Cooperation_desc: "Боливийские индейцы были унижаемы нашими правительствами с самого основания колонии испанцами. На нас больше нет колониальных цепей, поэтому мы должны сотрудничать с нашими индейскими братьями и вместе работать ради лучшего будущего."
BOL_Native_Military_Integration: "Интегрирование индейцев в армию"
BOL_Native_Military_Integration_desc: "Индейцы служили нашей армии в отдельных дивизиях. Хотя в прошлом оно имело смысл, сейчас эта сегрегация только портит межрасовые отношения. В наших интересах интегрировать их в нормальные дивизии, и таким образом улучшить нашу военную мощь."

BOL_Syndicalism_in_Bolivia: "Синдикализм в Боливии"
BOL_Syndicalism_in_Bolivia_desc: "'Синдикалистская партия Боливии' внезапно победила на выборах. Их классическая социалистическая платформа борьбы с социальным неравенством и коллективизацией привлекла большинство голосов населения. Мы должны немедленно начать работу, чтобы принести революцию рабочим Боливии."
BOL_Fight_Social_Inequality: "Борьба с социальным неравенством"
BOL_Fight_Social_Inequality_desc: "Боливия - это страна большого социального неравенства, поэтому мы должны разработать амбициозные проекты по борьбе с ней. Хотя это займет долгие годы и много инвестиций, наша цель достичь равенства в обществе будет достигнута несмотря ни на что!"
BOL_Shorten_Workweek: "Укоротить рабочую неделю"
BOL_Shorten_Workweek_desc: "Мы получили большинство голосов от рабочего класса, которого постоянно эксплуатируют олигархи, установившие нечеловеческие условия работы. Мы поможем им, укоротив рабочую неделю, чтобы их меньше эксплуатировали."
BOL_Break_Down_Establishement: "Уничтожить олигархов"
BOL_Break_Down_Establishement_desc: "Олигархи слишком долго управляли нашей страной! Мы найдём этих могущественных людей и отберем их имущество, чтобы наконец-то от них избавиться и распределить их собственность между рабочими, которые действительно её заслужили."
BOL_Collectivise_Farmland: "Коллективизация пахотных земель"
BOL_Collectivise_Farmland_desc: "Годы олигархической эксплуатации оставили очень неравное распределение пахотных земель. Мы начнем коллективизацию, чтобы ещё больше ослабить влияние олигархов и вознаградить верных нам фермеров."
BOL_Workers_Council: "Рабочие советы"
BOL_Workers_Council_desc: "Демократия в Боливии всегда была символической, и мы должны это изменить. Мы введем Рабочие советы в многие заводы и мастерские по всей стране, что даст возможность каждому гражданину нашей страны быть представленным в нашем государстве через эти советы. В этой стране будет достигнута истинная демократия!"
BOL_Education_For_All: "Образование для масс"
BOL_Education_For_All_desc: "Наши предыдущие проекты были амбициозными, но не такими, как этот. Огромное большинство населения нашей страны не умеет читать или писать, что вызвано отчуждением олигархов от своего народа. Мы начнем проект по образованию для всех, который начнет понижать уровень неграмотности."

BOL_Rewrite_the_Constitution: "Переписать Конституцию"
BOL_Rewrite_the_Constitution_desc: "Херман Буш Бесерра был президентом достаточно долгое время, но его видение нашей страны ещё не воплощено! Мы перепишем Конституцию этой страны, чтобы сделать его Пожизненным президентом, а также превратить конституцию в современный документ для современных целей."
BOL_Nationalise_Central_Bank: "Национализация Центрального банка"
BOL_Nationalise_Central_Bank_desc: "Центральный банк в частных руках - это возмутительно! Буш отдал директиву о его национализации ради всеобщего блага. Тогда мы сможем регулировать нашу валюту в собственных интересах."
BOL_Foundation_Banco_Minero: "Основать Банк горной добычи"
BOL_Foundation_Banco_Minero_desc: "Мы создадим специальный банк для наших шахтеров и горнодобывающей промышленности, чтобы наделить этот сектор определенными преимуществами."
BOL_Nationalise_Mining_Profits: "Национализировать прибыль от горной добычи"
BOL_Nationalise_Mining_Profits_desc: "После начала нашей политики национализации, пришло время приобрести горнодобывающие операции в нашей стране. Это ослабит силу олигархов и увеличит нашу прибыль."
BOL_Abolish_Slavery: "Отмена рабства"
BOL_Abolish_Slavery_desc: "Рабство в Боливии так и не было официально отменено. Это ужасно! Президент Буш издал декрет об его немедленной отмене. Хотя в нашей стране почти не осталось рабов, этот символический ход поможет немногим оставшимся рабам, а также принесет Бушу популярность среди низшего класса."
BOL_Universidad_Autonoma_Gabriel_Moreno: "Автономный университет имени Габриэля Морено"
BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "Этот университет был основан в 1880 году, чтобы удовлетворить спрос на высшее образование для нашей молодёжи, так как до этого они были вынуждены мигрировать в города и страны за границей, чтобы получить образование. Однако, этот университет имеет только факультеты теологии, медицины и права. Мы должны инвестировать в этот университет, а также расширить его программу, чтобы увеличить выпуск новых и лучших профессионалов."
BOL_Labour_Code: "Основание трудового кодекса"
BOL_Labour_Code_desc: "У Боливии нет трудового кодекса, и к сожалению, отсутствие такого документа позволило иностранным промышленникам и олигархам эксплуатировать наш рабочий класс по любому их капризу. Буш решил заложить основание нашего первого Кодекса законов о труде, который, как мы надеемся, сделает рабочие условия в нашей стране более человеческими."
BOL_El_Presidente: "Да здравствует Президент!"
BOL_El_Presidente_desc: "Буш закончил свои реформы, и благодаря ним его популярность взлетела до небес. На каждой улице и на каждом углу нашей страны, боливийские граждане делают патриотические знамена и кричат: 'Viva el Presidente!' ('Да здравствует Президент!')"
BOL_Chaco_or_War: "Чако или война"
BOL_Chaco_or_War_desc: "Чако было неотъемлемой частью нашей страны, а наше поражение несколько лет назад поставило нас на колени. Однако, теперь, когда мы стали сильными и гордыми, пришло время отомстить парагвайцам за весь тот ущерб, который они нам нанесли, если они не откажутся от того, что по праву принадлежит нам!"

BOL_Disband_Parliament: "Распустить Парламент"
BOL_Disband_Parliament_desc: "Национальная боливийская партия получила контроль над государственным аппаратом. Их первый ход - это роспуск парламента, чтобы отнять у оппозиции любую возможность им противостоять. Под их управлением мы будем процветать!"
BOL_Native_Integration: "Интеграция индейцев"
BOL_Native_Integration_desc: "Индейцев слишком долго отделяли от нашего общества! Другие партии болтали о том, какая это большая проблема, но  мы - люди действия, и потому немедленно покончим с различиями между нашим населением и индейцами!"
BOL_Consolidation_of_Power: "Консолидация власти"
BOL_Consolidation_of_Power_desc: "Роспуск парламента - это только первый шаг. Теперь, после получения власти, мы должны обезоружить нашу оппозицию, чтобы у них не было шансов нас убрать. Мы направим все наши усилия на консолидацию власти в наших руках и укреплении связей, таким образом, наше положение будет в безопасности."
BOL_Crack_down_on_Socialists: "Подавить социалистов"
BOL_Crack_down_on_Socialists_desc: "Социалисты уже достаточно мешали нашему обществу! Мы начнем национальное преследование их деятельности, что должно, как мы надеемся, предотвратить социалистическую революцию в нашей стране. Хотя эта угроза довольно натянута, она восстановит уверенность простого гражданина в том, что мы защищаем его от вреда."
BOL_Military_Propaganda: "Военная пропаганда"
BOL_Military_Propaganda_desc: "Мы планируем расширять нашу страну и делать её силой, которую будут бояться на международной арене. Для этого мы повысим уровень военной пропаганды, чтобы больше людей пошло в армию и были готовы к шторму, в который мы скоро войдём."
BOL_Adjusted_Curriculum: "Поправленный куррикулум"
BOL_Adjusted_Curriculum_desc: "Мы поправим наш академический куррикулум, чтобы не было освобожденных от военной службы, и было больше льгот ветеранам, которые смогут утвердиться в нашем обществе. Они наверняка привлекут больше людей в военкоматы или университеты."
BOL_Increased_Military_Spending: "Повышенные траты на вооруженные силы"
BOL_Increased_Military_Spending_desc: "Если мы хотим когда-нибудь стать могущественной страной, мы должны повысить наше военное производство. Учитывая это, мы подготовили амбициозный план по повышению финансирования ключевых заводов, чтобы повысить общее производство и нашу подготовку к будущим войнам"
BOL_Absolute_State_Control: "Абсолютный контроль государства"
BOL_Absolute_State_Control_desc: "Наша страна должна работать как швейцарские часы, если мы не хотим повторить поражения в Чакской войне. Мы увеличим влияние государства во всех общественных областях, сделав невозможным для любого олигарха или социалиста избежать нашего вмешательства!"
BOL_Retake_Chaco: "Вернуть Чако"
BOL_Retake_Chaco_desc: "Наши предыдущие слабые правительства, которых за ниточки дергали олигархи, виноваты в потере Чако. После реформирования нашей страна, наш священный долг - вернуть это исконно боливийскую землю в состав нашего государства. Парагвайцы будут трепетать перед боливийской яростью! ¡K'alatakaya Huarikasaya!"		#Fun fact,my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
BOL_Reclaim_the_Coast: "Вернуть берег"
BOL_Reclaim_the_Coast_desc: "Мы давно потеряли нашу береговую линию в войне против Чили. Теперь мы сильнее, чем когда-либо! И никакие вшивые перуанцы нас на дно не потянут! Пришло время вернуть то, что наше по праву, и наконец получить выход к морю. ¡Mar para Bolivia!"
BOL_Demand_Acre: "Потребовать Акри"
BOL_Demand_Acre_desc: "Акри было отдано бразильцам несколько лет назад. Эту несправедливость нельзя оставлять безнаказанной! Мы возьмем нашу законную землю у бразильцев, даже если нам придется устоять перед их мощью. Пусть они сильны, но мы долго готовились, чтобы стать сильнее. Наша победа близка! ¡Venceremos!"

###Peru-Bolivia Focuses
BOL_liberate_peru: "Освободить Перу"
BOL_liberate_peru_desc: "Хотя наш статус в предыдущей конфедерации, возможно, уменьшился в своем значении, ничто не мешает нам возродить конфедерацию, но под руководством Боливии. Перу следует дважды подумать, прежде чем недооценивать своих боливийских соседей."
BOL_summit: "Вива ла Союз!"
BOL_summit_desc: "Недолговечная Перуанско-Боливийская Конфедерация была возрождена, но под руководством Боливии. Соседние страны увидели в нас угрозу и вынудили нас отделиться от наших перуанских братьев. Хотя в 1837 году Перу играла более значительную роль в Конфедерации, теперь роли поменялись местами. Сегодня мы решили, что настало время вновь объединиться с нашими братьями!"
BOL_customs_union: "Вперёд вместе"
BOL_customs_union_desc: "Мы всегда были близки с нашими перуанскими братьями. Мы оба были колониями Испании, нас освобождали одни и те же герои, и мы оба много раз стояли плечом к плечу в нашей истории. Учитывая это, мы можем с уверенностью сказать, что, пока мы стоим плечом к плечу в союзе, мы сможем противостоять любому врагу, каким бы могущественным он ни был, и решить любую проблему, какой бы сложной она ни была."
BOL_treaty_of_frienship: "Союз истинных равных"
BOL_treaty_of_frienship_desc: "Другие «конфедерации» в мире, например Австро-Венгерская Империя, много говорят о равенстве в теории, но на практике его очень мало. Мы не хотим быть похожими на них и поэтому гарантируем, что каждый гражданин Перуанско-Боливийской конфедерации будет иметь одинаковые права и обязанности, независимо от того, родился ли он в одной из этих ныне несуществующих стран."
BOL_propose_union: "Консолидация нашего государства"
BOL_propose_union_desc: "Создание конфедерации - задача не из легких. Прежний государственный аппарат Перу и Боливии должен быть скорректирован, скоординирован и заново сформирован, чтобы не только напоминать старые институты, но и улучшить их, создав ещё более совершенное общество."
BOL_pooled_officer_corps: "Объединённый офицерский корпус"
BOL_pooled_officer_corps_desc: "В Боливии и Перу много ветеранов войны, с разным опытом и взглядами на ведение боевых действий. Если бы мы объединили наш офицерский корпус, то смогли бы добиться лучших результатов в бою, опираясь на их опыт."
BOL_federated_admin_focus: "Единая промышленная экономика"
BOL_federated_admin_focus_desc: "Теперь, когда Андский общий рынок в полном разгаре, мы можем начать работать с настоящей перуанско-боливийской экономикой и соответствующим образом адаптировать государственные стимулы и тарифы."
BOL_united_army: "Армия Союза"
BOL_united_army_desc: "До сих пор в Союзе существовали две отдельные армии; их объединение необходимо для обеспечения нашей безопасности и безопасности наших перуанских братьев. Такой акт не будет встречен плохо, поскольку для простого солдата Перу их офицеры и структура были синонимом некомпетентности."
BOL_united_in_porpouse: "Программа научного обмена"
BOL_united_in_porpouse_desc: "Крупнейшие университеты Перу и Боливии уже начали сотрудничать, и, возможно, тот же принцип может быть применен к более... практическим проблемам Союза."
BOL_fedrated_admin2: "Администрация федерации"
BOL_fedrated_admin2_desc: "Администрация нашей Конфедерации на данный момент, по сути, не существует. Давайте создадим в Ла-Пасе кабинет министров Конфедерации, в который войдут представители обеих частей нашего Союза."
BOL_fornalize_the_union_constituiton: "Формализация конституции Союза"
BOL_fornalize_the_union_constituiton_desc: "Наша Конфедерация имеет несколько хлипкие правовые институты на национальном уровне, но это необходимо изменить, если мы хотим превратить её в современное национальное государство."
BOL_claims_of_the_confederation: "Требования к Конфедерации"
BOL_claims_of_the_confederation_desc: "Мы должны подтвердить, что являемся государством-преемником Перу, а значит, претендуем на всю бывшую перуанскую территорию, даже на ту, которую мы не занимаем."
BOL_claims_on_the_amazon: "Претензии на Амазонку"
BOL_claims_on_the_amazon_desc: "Согласно Мадридскому договору, Амазония принадлежала вице-королю Перу. Бразильские земельные воры и колумбийские разбойники слишком долго стояли на пути к нашим законным землям!"
BOL_get_that_horse_back: "Вернуть Акко"
BOL_get_that_horse_back_desc: "Путем, безусловно, ловких дипломатических маневров Бразилия украла у нас Акко на рубеже веков. Однако этого не произойдет, Акко и содержащийся в нем каучук являются неотъемлемой частью Конфедерации."
BOL_pastaza: "Отвоевать Пастазу"
BOL_pastaza_desc: "Пастаса, по общему мнению, является частью вице-Королевства Перу и находится под незаконной эквадорской оккупацией. Этого не будет, и наша славная армия освободит основную территорию Пастазы."
BOL_crush_argentina: "Сокрушить Аргентину"
BOL_crush_argentina_desc: "Жужуй был потерян в 1893 году, и с тех пор боливийцы обижены на аргентинцев. С мощью Конфедерации за нашими спинами ничто не сможет помешать нам вернуть Жужуй раз и навсегда."

