shandong.991.t: "Цзунчан и крестьянский бунт"
shandong.991.d: "Жители Шаньдуна, испуганные и растерянные заблудшие души, думают, что правительство давно ушло. Мы напомним им об их долге перед землей, которую они не могут бросить. Иу, нанятые Цзунчаном, также продолжают грабить китайский народ вслепую, и их нужно поймать. Хотя было ясно, что Чжан Цзунчан был гнусен, многие сегодня всё ещё сокрушаются по поводу его смерти. Мы отпустили всех посетителей Цзинаня, желающих присутствовать на похоронах Чжан Цзунчана, что лучше, чем он заслуживает."
shandong.991.a: "На похоронах и так слишком много народу..."

shandong.992.t: "Паника против реставрации Цин в Шаньдуне"
shandong.992.d: "После торжественного возвращения Суна в Шаньдун цинские магистраты публично реквизировали остатки Клики Цзунчана, приказав им подчиниться их власти. К счастью, знакомство Суна с военными традициями Шаньдуна обеспечило необходимые взятки, чтобы заставить большинство вооружённых сил подчиниться. Удивительно, но его Рек Си даже получил обещания от крестьянских армий, выступающих против бандитов, которые контролировали юг Шаньдуна. К сожалению, у лидеров Клики Цзунчжан и тех, кто предан Игуандао до смерти, другие планы. Мы должны защитить горожан Шаньдуна от этих новоявленных военачальников."
shandong.992.a: "Восстановить благосклонность будет нелегко."

shandong.21.t: "Сун Чжэюань просит Цин о помощи в борьбе с беспорядками"
shandong.21.d: "После того как мировые судьи Пекина арестовали мерзкого военачальника Чжан Цзунчана, им было поручено собрать отчёт о его преступлениях для обвинения. Поэтому было неожиданностью, когда новый губернатор Шаньдуна Сун Чжэюань отправил копию этих свидетельств очевидцев прямо Императору. Эти свидетельства очевидцев не только ещё больше осудили Чжан Цзунчана, но и указали на продолжающуюся нестабильность в Шаньдуне, которая стала результатом режима Чжан Цзунчана. Сун Чжэюань использовал это, чтобы в значительной степени намекнуть на необходимость дальнейшей военной помощи для обеспечения безопасности Шаньдуна для Пекина. Мы склонны снова помочь Сун Чжэюаню, за исключением многочисленных других очень важных применений нашей жандармерии, которые уже запланированы начальником армии. Что же нам делать?"
shandong.21.a: "Нет, у нас есть более насущные проблемы."
shandong.21.b: "Хорошо, отправьте на помощь дивизию."

### 400 - 409 Natpop Flavor Events

shandong.400.t: "Матриарх Чжао присоединяется к Чжан Тяньжань"
shandong.400.d: "В море беженцев, бегущих из северо-восточного Китая, много обещаний дано Домохозяину Чжан Тяньжань. Многие крестьяне доверили Чжану свои жизни, другие поклялись сражаться в Красных копях за Шаньдун. В солнечный день к Чжан Тяньжань подошла женщина в зимнем одеянии из Пекина. Охранники Игуаньдао утверждают, что она - матриарх, как жена Тяньжаня, Сунь Сужэнь, но она стоит перед ним с двумя пистолетами на поясе. Чжао Хун Венго, мать лидера пекинских студентов Чжао Дуна, находится здесь, чтобы предложить свои семейные услуги Игуандао. Чжао Хун Венго утверждает, что делает это не из религиозной верности или финансовой нужды, а потому, что Игуандао представляется ей важнейшим средством сопротивления японской агрессии, угрожающей её дому. Почтенный мастер соглашается и подтверждает своё обещание никогда не сотрудничать с японцами в обмен на финансовые и тактические услуги её семьи. Чжао Хун Венго также принимает участие в руководстве дивизиями "Красные копья" и "Большой меч" в качестве полноправного фельдмаршала."
shandong.400.a: "Ее решительность не оставляет сомнений в её способностях."

shandong.401.t: "Тианран публикует Временный этикет"
shandong.401.d: "Тяньрань уже давно настаивает на том, что учения буддизма и Конфуция являются неотъемлемыми аспектами китайского общества, которые никогда не могут быть поставлены под сомнение. Во внутреннем кругу Игуандао между Чжан Тяньжань и Сунь Сужэнем разгорается спор о том, как лучше привлечь литераторов Шаньдуна. Тяньань и Сучжэнь работали над книгой под названием "Временный этикет", призванной продемонстрировать, как Игуандао уважает духовную линию китайского руководства. Для Чжан Тяньжань, который когда-то был мелким чиновником при Юань Шикае, духовная линия диктатора Китая шла от регента Цзайфэна к Юань Шикаю, а затем, наконец, к возведенному на престол Пуи. Для Сунь Чжэня, однако, духовная линия в Китае принадлежала Сунь Ятсену, и после смерти Сунь Ятсена в настоящее время нет истинного духовного лидера Китая. Интерпретация Чжана, похоже, придерживается его соглашения о продвижении Пуи в качестве Императора в рамках Игуандао, но игнорирует источник духовной поддержки южных идеалистов."
shandong.401.a: "Чжан прав, хвалите Пуйи."
shandong.401.b: "Сунь прав, хвалите Сунь Ятсена."

shandong.402.t: "Тяньран предупреждает общественность о Маха-Кальпе"
shandong.402.d: "Часто говоримый в храмах и школах, но неуловимый для светской публики, Чжан Тяньжань решил раскрыть существование пророчества Маха-Кальпы на публичном митинге. По мнению Чжан Тяньжань и Игуандао, история мира разделена на три периода - три периода мира и варварства, представленные Тремя Солнцами. Последний эон, эон Красного солнца, закончился Синьхайской революцией. Конфуцианская легенда Кан Юовэя находит своё опровержение в речи Чжан Тяньжань, в которой говорилось о наступлении третьей эпохи, Датун, или Маха-Кальпы. Скоро, утверждает Тяньран, китайский народ будет усовершенствован в расовом отношении или будет уничтожен иностранцами, такими как японский Император или Британская Империя.\n\n\nДля неуверенных людей Шаньдуна единственное конкретное предложение из стольких эзотерических разговоров заключается в том, что им следует усерднее работать над национальным объединением, и это усиливает и без того явное чувство экзистенциальной борьбы, которое они испытывают."
shandong.402.a: "Возможно, нам следовало раскрыть это раньше"

shandong.403.t: "Низкая урожайность в Шаньдуне"
shandong.403.d: "Голод уже давно опустошает народ Китая, что приводит к массовой гибели людей и по-прежнему заставляет нас зависеть от зерна, которое мы не можем контролировать. Причиной, скорее всего, является наша чрезмерная зависимость от традиционного земледелия, но попытка отойти от него приведет в ярость фермеров, которые тысячелетиями используют одни и те же проверенные и верные методы. Мы всегда можем начать внедрять новые, современные методы ведения сельского хозяйства, полученные от западных людей, и рисковать оттолкнуть наших сторонников, которые надеются на нас как на традиционное руководство, или же мы можем направить значительную часть наших Красных Копей на помощь фермерам и убедиться, что у нас не будет голода."
shandong.403.a: "Тайно распределять удобрения"
shandong.403.b: "Красные Копья на поля"

shandong.404.t: "Буддийский священник Цзюцзан объявляет Тяньрань ересиархом"
shandong.404.d: "Наши буддийские братья в Хунане решили начать кампанию клеветы против нас! Учитель Цзюцзан объявил игуаньдао ересью, а Тяньрань - ересиархом! Этот донос уже вызвал волнения в нижних эшелонах нашей организации. Менеджеры сообщают, что несколько богатых буддийских доноров перестали появляться в храме. Буддийские учителя, проходящие обучение на Тайшане, уже услышали эту новость, и их нерешительность заставила некоторых из них отказаться от Игуандао. Для Чжан Тяньжань учитель Цзюцзан - не более чем фанатичный сектант, желающий разрушить китайскую духовную генеалогию и предотвратить Маха-Кальпу."
shandong.404.a: "Пошлите "Красные копья", чтобы найти и сжечь брошюры Цзюцзана."

shandong.405.t: "Бывший заслуженный учитель Лу Чжунцзе пойман"
shandong.405.d: "Чжан Тяньжань вполне может быть 18-м патриархом Игуандао, но шрамы от ухода Лу Чжунцзе остаются. После того как Лу Чжунцзе во второй раз бежал из Шаньдуна во время нападения Игуандао на Цзинань, её нечасто замечали наши "Красные копья" Получив информацию о том, что Учитель Цзюцзан говорил с Лу Чжунцзе, когда тот опубликовал клевету на нас, "Красные копья" пробрались в Хунань. Один из наших самых преданных второстепенных Императоров сумел выследить её и вернуть к нам после стольких лет. Внутри внутреннего круга идут споры о том, как поступить с этим богатством. Для Чжан Тяньжань и Сунь Сучжэня сохранение жизни Лу Чжунцзе - это соблазн для новых раскольников почитать её как реинкарнированную Гуань Инь. Для "Красных копий" и их лидера Сюэ Дяня Лу Чжунцзе была настолько слабой, что не представляла для них никакой угрозы. Сюэ Дянь настоял на том, чтобы посадить Лу Чжунцзе под домашний арест и не причинять ей никакого вреда."
shandong.405.a: "Посадить под арест, но не причинять ей вреда!"
shandong.405.b: "Игнорируй Сюэ Дяня, и Лу Чжунцзе умрет!"

shandong.406.t: "Общество Красной Свастики покидает Игуандао"
shandong.406.d: "Общество Красной Свастики, бывшее союзником Игуандао во время режима Чжан Цзунчана, наконец-то сломалось и покинуло нас. Эта новость стала неожиданностью даже для заслуженного учителя, который с трудом может придумать, что ответить своим последователям. Однако для Сунь Чжужэнь это дезертирство стало подтверждением её неприятия военных действий, которое, по её словам, она всегда испытывала. Сунь воспользовалась этой возможностью, чтобы укорить Чжан Тяньжань, сказав, что это было очевидным следствием попытки сбалансировать войну с благотворительностью. За пределами внутреннего круга Игуандао, второстепенные Императоры и управляющие преуменьшили эту потерю. Очевидно, говорят они, что общество "Красная свастика" было выкуплено американской YMCA, чтобы оклеветать и опорочить Игуандао."
shandong.406.a: "Виноват американский доллар."

shandong.407.t: "Тянран тайно встречается с Цунэсабуро Макигути"
shandong.407.d: "Заслуженный учитель Чжан Тяньжань устанавливает контакт с Сока Гаккай в Японии. Это буддийское общество подвергалось правительственным притеснениям за то, что лоббировало интересы буддистов против японской интервенции в Китае. Письмо Чжан Тяньжань к Цунэсабуро Макигути было опубликовано для общественности обеих стран, подчеркивая их общую приверженность "Сутре Лотоса" Похоже, что японская общественность положительно восприняла это письмо. Наши японские братья могут ещё изменить ситуацию в более благоприятную для нас сторону."
shandong.407.a: "Честные японцы должны быть почитаемы"

shandong.408.t: "Тяньрань послал письмо Дао Цай Дао"
shandong.408.d: "Заслуженный учитель Чжан Тяньжань установил контакт с лидером Дао Као Дай во Вьетнаме. Эта группа получает послания от таинственного Дао Цао Дай, божественной буддийской силы, которая, как они утверждают, объединяет человечество всех рас. В сопроводительном письме Тианран надеется установить и формализовать связи с нашими братьями во Вьетнаме. Нынешний лидер Дао Кай Дао, Фам Конг Так, организовал ополчение, не похожее на Красные Копья Шаньдуна, чтобы защитить свою землю от немецкого религиозного абсолютизма. Хотя между китайцами и вьетнамцами долгое время существовало соперничество и вражда, мы ещё можем наладить более тесные связи через нашу общую веру, а значит, и друг с другом."
shandong.408.a: "Достопочтенный Юэ должен быть почитаем."

shandong.409.t: "Тяньрань послал письмо Ким Киохону"
shandong.409.d: "Почтенный учитель Чжан Тяньжань установил контакт с Дэчжонгё в Корее. Тэджонгё - это благородная группа Госиндо, которая видит ложь японского империализма и стремится к независимой Корее. Тэджонгё известны своим бывшим лидером На Чхолем, чья абсолютная преданность корейскому народу привела его к самоубийству в 1916 году из-за неудачи в освобождении Кореи и Маньчжурии. Благодаря этой работе мы сможем оказать дальнейшее влияние на Тэджонгё, а значит, сможем заручиться поддержкой националистов Тэджонгё."
shandong.409.a: "Честные корейцы должны быть почитаемы"

shandong.410.t: "Сон Чжэюань посылает спасательный круг в Пекин"
shandong.410.d: "Туман замешательства в провинции Шаньдун рассеялся, и появился человек - Сон Чжэюань. Сонг был ответственен за то, что предупредил магистрат о незаконных и непростительных преступлениях Чжан Цзунчана в Шаньдуне, и в благодарность был назначен губернатором. Губернатор Сун Чжэюань, ссылаясь на мятежи, сдерживающие Шаньдун, обращается к цинскому правительству с мольбой помочь восстановить порядок. Опасения, что провинция может быть ещё потеряна для очередного мятежного военачальника, или потеряна для КМТ, очень велики. Конечно, Цин не позволит, чтобы ещё одна провинция отпала от них?"
shandong.410.a: "Наконец-то здравомыслящий губернатор"
shandong.410.b: "Мы не доверяем бывшему республиканцу"

shandong.411.t: "Пекин обещает Шаньдуну защиту"
shandong.411.d: "Пекинская делегация уступила и отправила отряд солдат для поиска и ареста бандитов в Шаньдуне. Солдаты прибыли под громкие крики в Цзинань и были направлены генералом Сонг Чжэюанем в города. Похоже, что большинство мятежников, сопротивлявшихся налогообложению, сложили оружие, а те, кто сопротивлялся, сейчас находятся за решеткой."
shandong.411.a: "Наконец-то мы можем сосредоточиться на внутренних делах."

shandong.412.t: "Пекин отвергает мольбы Чжэюаня"
shandong.412.d: "Пекинская делегация твердо стоит на своем и отказывается посылать солдат в Шаньдун на помощь бывшему республиканскому губернатору. Не имея законных оснований приказать повстанцам отступить. Генерал Сонг Чжэюань решил вызвать их блеф. Для устрашения мятежников в Шаньдуне будут отправлены несколько запасных солдат, одетых в цинскую форму. Будем надеяться, что мятежники не узнают, что солдаты, которых мы пошлем их разгонять, не из Пекина."
shandong.412.a: "Мы должны защищать себя сами"

shandong.413.t: "Прибыл изгнанный военный лидер из Шаньдуна"
shandong.413.d: "Хотя наши вооруженные силы не достигают стандартов лояльности, характерных для западных держав, мы гордимся меритократией. Командиры и адмиралы, которых вы видите на поле боя, доказали свою преданность лидеру и народу. С другой стороны, победа может зависеть от смертоносной воли, проявленной некоторыми из наиболее наемных командиров, тех, кто готов сделать или умереть. Этот человек прибыл к нам из неспокойной провинции Шаньдун, чьи Клики в прошлом в значительной степени полагались на наемных командиров. У этого генерала есть душещипательная история о том, как приливы и отливы обернулись против него, и он пришел к нам потрепанным, готовым хоть раз сразиться за правое дело. Трудно определить, искренен ли он, но мы должны решить, стоит ли его нанимать в это и без того предательское время."
shandong.413.a: "Нам нужна любая помощь, которую мы можем получить."
shandong.413.b: "Хорошая история, но я все равно откажусь."

### 414 - 423 Authdem Flavor Events

shandong.414.t: "Конг Дечан оскорбляет пекинских конфуцианских учёных"
shandong.414.d: "Молодой Конг Дэчан, символ Общества восстановления благожелательности, начал вызывать интерес у общественности. Будучи наследником наследия поместья Цюфу, Конг Дэчан был в курсе последних философских разработок в конфуцианстве. В этой области такие пекинские светила, как У Пэйфу и Чэнь Хуаньчжан, сделали известной свою собственную интерпретацию конфуцианского канона. Что отличает первую публикацию Конг Дэчана от других, так это его неприятие попыток возродить навязываемое государством благочестие. В то время как У Пейфу и Чэнь Хуанчжан осуждали своё время как нечестивое, Конг Дэчан заявил, что каждая отдельная семья в Китае определяет благочестие своими поступками. Этот отказ от пристрастности в религии, которую он помогает представлять, расстроил интеллектуалов в Пекине."
shandong.414.a: "Ребенок ещё мал, ваша милость"

shandong.415.t: "Чжэюань приобретает благородный титул для союзников"
shandong.415.d: "Герцог Яньшэн, маркиз Расширенная милость и другие дворянские титулы были приобретены губернатором Чжэюанем во время недавнего экономического спада в Пекине. Это всего лишь символические жесты со стороны бюрократических структур Пекина, которые не налагают на владельца никаких обязанностей, но их предполагаемый эффект сохраняется. Это позволяет союзникам Сун Чжэюаня вернуть часть своей чести, которой они были лишены во время Синьхайской революции. Землевладельческая знать Шаньдуна теперь имеет более легитимную позицию в Клике и может легче оказывать влияние на народ Шаньдуна."
shandong.415.a: "Благодарю вас, ваша милость"

shandong.416.t: "Голод в Шаньдуне, требуется помощь Цин"
shandong.416.d: "В этом году урожай в Шаньдуне оказался не таким хорошим, как предсказывали. Скорее всего, это связано с чрезмерным использованием земли для коммерческого выращивания опиума в годы правления Цзунчжана. Сонг Чжэюань был призван решить проблему нехватки продовольствия, пока она не привела к эндемическому голоду. Решение губернатора Сонга заключается в том, чтобы снова задействовать резерв провинции и оплатить импорт продовольствия из Хэбэя, где урожаи более обильные. Это бремя будет разделено с народом посредством дополнительного налогообложения."
shandong.416.a: "Отныне мы должны экономить зерно"

shandong.417.t: "Большие мечи отступают от Игуандао, предлагают помощь"
shandong.417.d: "Члены "Большого меча", присягнувшие на верность Чжан Тяньрану, вернулись в Цзинань, чтобы поклясться в верности Сун Чжэюаню. Это связано с тем, что правитель Сонг выполнил одно из их самых насущных желаний - остановить торговлю наркотиками в Шаньдуне. Однако эти воины Большого Меча требуют, чтобы к ним относились с таким же уважением и платили им столько же, сколько и обученным регулярным войскам, что нанесет нашей казне дополнительные убытки. Как нам реагировать?"
shandong.417.a: "Нам нужны профессионалы, а не они"
shandong.417.b: "Нам нужно гораздо больше, чтобы спасти Китай"

shandong.418.t: "Общество Желтых Песков атакует, захвачено"
shandong.418.d: "Из Хебнана прибывает новое общество Желтых Песков, история которого схожа с историей Игуандао. Эти праведные бандиты были вытеснены из Хэнани правительством Пекина и повторяют извечную мантру "Уничтожить Цин, восстановить Мин" Эта избитая фраза заставила одного из крестьянских вождей объявить себя Чу Девятым и двинуться на Дечжоу. К счастью, наши гвардейцы были хорошо оснащены, чтобы справиться с очередным религиозным пробуждением, они схватили Чу Девятого и уничтожили Общество Желтых Песков."
shandong.418.a: "Когда они узнают?"

shandong.419.t: "Общество Желтых Песков возвращается, потерпев поражение"
shandong.419.d: "В храме Боксеров в Дечжоу вспыхнуло насилие, и Общество Желтых Песков снова подняло свою уродливую голову. На этот раз некто "Ван Шестой" совершил неожиданное нападение на город, но был уничтожен нашей охраной. К Конг Дечангу обратились за советом, как предотвратить дальнейшее восстание общества Желтых Песков. Молодой Конг Дечанг, хорошенько подумав, предложил, чтобы в различные храмы Желтых Песков, почитающие Минга, были назначены новые хранители, назначенные правительством. По мнению Конг Дечанга, усталый народ Шаньдуна продолжает бунтовать из-за экзистенциальной угрозы, которую он ощущает в связи с политической ситуацией."
shandong.419.a: "Блестящая идея, молодой парень!"

### 424 - 423 Patauto Flavor Events

shandong.424.t: "Государственный визит в Фэнтянь"
shandong.424.d: "Чжан Цзунчан, пытаясь заручиться поддержкой Чжан Чжоулиня, решил посетить Шэньян. Однако переговоры так и не состоялись, поскольку генерал-догмат, как только прибыл в Шэньян, начал непристойно пить и распутничать, а в довершение всего прибыл на встречу с Чжан Чжоулинем с трехчасовым опозданием, совершенно не в духе из-за наркотиков и алкоголя. Да ещё и издевается над старым маршалом за его безграмотность! "
shandong.424.a: "Я бы предпочел развлечь Чжан Сюэляна."

shandong.425.t: "Чжан Цзунчан выпускает поэтическую книгу"
shandong.425.d: "Даже Чжан Цзунчан не застрахован от очарования и притягательности поэзии, и поэтому он решил опубликовать книгу со своими стихами. Это произошло через несколько лет после провала его "Комментариев к тринадцати классикам" Для многих читателей единственным моральным советом в комментариях были анекдотические уроки о том, как Конфуций одобрял многоженство. Хотя стихи могут быть сомнительными, генерал Догмат, похоже, вполне доволен собой, сокращая ежедневное вырождение."
shandong.425.a: "Даже собака любит косточку или две."

shandong.426.t: "Вторая публикация генерала догмата"
shandong.426.d: "Чжан Цзунчан выпустил свой второй комментарий к Тринадцати классикам и ужасно оскорбил труды У Пэйфу! Описывая труды У Пэйфу как косвенные и соответствующие пекинскому стилю соответствия политическим интересам, а не абсолютной морали. Генерал Догмат пишет в комментарии, что труды Менция хорошо согласуются с текущим кризисом в Китае, и проводит благоприятное сравнение между первым Императором Цинь Шихуанди и молодым маршалом Чжан Сюэляном."
shandong.426.a: "К счастью, отец Сюэляна не может его прочитать."

shandong.427.t: "Собаки солнца или собаки дождя"
shandong.427.d: "Цзунчан, достигнув новых глубин разврата, решил взять жену своего командира Сунь Дяньина. Разгневанный генерал Сунь решил шантажировать Цзунчана, чтобы тот повысил его в должности. Генерал-догмат, очевидно, известен своей похотью и дегенеративностью, но даже это оттолкнет его офицеров. Хотя он хочет сохранить это в тайне, если он уступит, это может ослабить его авторитет и положение."
shandong.427.a: "Присаживайся, Маршалл"
shandong.427.b: "Такси, я лучше пешком"

shandong.428.t: "Старый Король Уголь и генерал Догмат"
shandong.428.d: "Неудача начала 1930-х годов вновь стала преследовать администрацию Чжан Цзунчана. В те годы Чжан Цзунчан ввел 40-процентный налог на экспортируемый уголь как средство получения прибыли от угольных операций из Циндао. Этот налог, однако, был настолько непомерно высоким, что ни одна горнодобывающая компания никогда его не платила. Тем не менее, добыча в Восточном Шаньдуне всё ещё ведется. Было придумано более радикальное решение, согласно которому Чжан Цзунчан финансирует синдикат шахтеров, чтобы дать шахтерам возможность бороться со своими боссами. Эта авантюра подразумевает определенный уровень согласия с ячейками КМТ в Восточном Шаньдуне, чтобы позволить им возбудить рабочих к синдикации. Подобные идеологические манипуляции, по мнению сотрудников Zongchang, словно взяты из учебника Янь Сишаня."
shandong.428.a: "Я вижу, это оттенок "Мысли Янь Сишаня"?"

shandong.429.t: "Драка в борделе для бизнеса"
shandong.429.d: "Цзунчан, то ли из-за наркотической зависимости, то ли ради собственного развлечения, назначил двух человек на одну и ту же должность начальника службы безопасности. Эти два человека узнали друг о друге только тогда, когда оба одновременно отправились занимать свои новые должности. В поисках разъяснений по этому вопросу они ворвались в комнату Цзунчана, где застали его, как обычно, занятым развратом. Цзунчан, позабавленный их замешательством, приказал двум мужчинам бороться друг с другом за должность, и тот, кто окажется сверху, будет претендовать на победу, хотя он не исключал и силового низа. Мужчины принялись рвать друг друга, к удовольствию Зонгчанга и девушек."
shandong.429.a: "Похоже, это была оргия, и не одна."

shandong.430.t: "Самое дешевое лекарство"
shandong.430.d: "Угроза голода вернулась в Шаньдун в связи с распространением торговли опиумом в провинции. Из-за того, что в настоящее время много земли используется для производства опиума, люди начинают затягивать пояса. В предыдущие годы, чтобы облегчить положение людей, подавались петиции в центральное правительство. По мнению Чжан Цзунчана, этот вариант сопряжен со слишком большим риском того, что другой военачальник обнаружит его опиумные плантации. В результате генерал Догмат занял фаталистическую позицию и приказал своим солдатам оказывать продовольственную помощь только тем, кого они считают достойными."
shandong.430.a: "Самый трудный выбор требует самой сильной воли"

shandong.431.t: "Сунь Дяньин строит храмы для разбойников"
shandong.431.d: "Автономия генерала Сунь Дяньина в армии очень велика, настолько, что его офицеры ведут себя так, как будто Сунь Дяньин - это Клика внутри Клики. Солдаты Сунь Дяньина, разграбив Тайшань с его книгами Игуаньдао, придумали план, как укрепить власть Сунь Дяньина. Поскольку Сунь Дяньин когда-то был лидером Общества храмового пути в Хэнани, а затем отступил в Шаньдун, его люди сочли разумным воссоздать общество в Тайшане. На вершине Тайшаня, под обязательным опиумным дымом, Сунь Дяньин построил святилище под названием Девятое небо. По сообщениям, солдаты Сунь Дяньина начали рисовать на своих лицах иероглифы Те и Шэн."
shandong.431.a: "Трудно избежать веры в Шаньдуне"

shandong.432.t: "У императрицы нет одежды"
shandong.432.d: "Сунь Дяньин во главе группы ограбил могилу вдовствующей императрицы Цыси в Пекине, что является шокирующим событием. Хотя её наследие обсуждается как безжалостный деспот, который привел к большому унижению, некоторые всё ещё считают её образцом китайского общества. Разграбление её могилы - это глубокое оскорбление, и Цин глубоко смущены."
shandong.432.a: "Этому место в музее!"

shandong.433.t: "Минг снова унижен"
shandong.433.d: "Сунь Дяньин в своей жажде золота и добычи решил ограбить гробницу мавзолея Мин Сяолин в Нанкине. Гробница Мин Сяолин принадлежала Императору Хун-ву, первому Императору династии Мин. Хунху, который был Красным Тюрбаном в обществе Белого Лотоса, как ненавистный Чжан Тяньжань, разжигал ярость Сунь Дяньина. Могила была разграблена и подожжена, такого не случалось с тех пор, как Ли Цзычэн сделал это в 1644 году при взятии Пекина. Действительно, кажется, что нет никакой чести восстановить Мин, несмотря на все старые лозунги. Сотни людей, которые в прошлом обещали "Уничтожить Цин, восстановить Мин", молча наблюдают за этим осквернением."
shandong.433.a: "Неужели больше нет ничего святого?"

shandong.434.t: "Новая штаб-квартира?"
shandong.434.d: "Наша экспансия привела к тому, что мы заняли не только провинцию Шаньдун, но и большую территорию. В то время как некоторые сторонники жесткой линии хотят, чтобы мы остались в Цзинане, поскольку он служил нашей столицей все это время, другие предлагают переехать в Нанкин, где больше железных дорог и линий связи, что облегчает проецирование власти над нашими новыми приобретениями."
shandong.434.a: "Остановитесь в Цзинане"
shandong.434.b: "Переезд в Нанкин"

shandong.435.t: "Умер маршал Чжан Цзунчан"
shandong.435.d: "Оставшись один во время очередной шумной вечеринки, маршал Чжан Цзунчан скончался от передозировки наркотиков. Чжан Цзунчан оставил после себя гарем из сорока женщин, неизвестное количество детей и свою старую мать, которой была выделена большая часть его имущества. Генерал Сунь Дяньин, человек, известный своим солдатам как более безжалостный и хитрый, чем Чжан, взял на себя руководство Кликой."
shandong.435.a: "Бомбить небеса, для него"

shandong.436.t: "Умер заслуженный учитель Чжан Тяньжань"
shandong.436.d: "После того, как ему дали традиционное лекарство, заслуженный учитель Чжан Тяньжань удалился в Гротто-рай, чтобы закончить свою земную жизнь. Почтенный учитель не оставил нам наследников, как это принято у игуандао, а его личные вещи были пожертвованы нуждающимся с горы Тай. Луна солнца Чжана, Сунь Сучжэнь, взяла на себя роль 18-го матриарха и первого незамужнего заслуженного учителя Игуандао. Последователи Сучжэня обещают эгалитарный переход, когда и женщины, и мужчины смогут в равной степени оценить послание Игуандао."
shandong.436.a: "Луна светит сильно."

shandong.437.t: "Умер генерал Сун Чжэюань"
shandong.437.d: "После отправки последнего письма своему другу, Конг Де Чангу, генерал Сунь Чжэюань скончался в своем доме. Генерал Чжэюань не оставил наследников, как он и предполагал, а его личные вещи из дома были переданы нуждающимся. Ли Цзинлинь, Святой Меча, занял место Чжэюаня и возглавил Шаньдун в мире и войне."
shandong.437.a: "Он заставил Шаньдун гордиться собой"

shandong.438.t: "Декларация Шанцин Тяньгоу"
shandong.438.d: "Губернатор Чжан Цзунчан, известный в Китае как 'Генерал Собачина', погиб. По сообщениям из Цзинаня, в начале недели Цзунчан и его старший лейтенант Сунь Дяньин пытались штурмовать священный Тайшань, но не выдержали штурма. Эти поразительные новости сопровождаются заявлениями нового хозяина Тайшаня Чжан Тяньрана о том, что теперь он правит Шаньдуном и всем его народом. Чжан Тяньран - фигура не столь заметная для газет, но хорошо известная беженцам из Восточного Китая как благожелательный лидер культа Игуандао. Для более консервативных беженцев это событие символизирует нечто светлое, что ожидает Китай."
