POLITICS_LI_JINGLIN_DESC: "Впервые появившись на публике в 1907 году как выпускник Бэйянского армейского училища в Баодине, Ли Цзинлинь был одним из сотен молодых офицеров, которых охватила волна партизанской военной активности. Первой крупной наградой Ли стало участие в борьбе с восстанием в Вучане в 1911 году. Связь с Аньхой генералом Цю Тунфэном привела Ли к политике Клики в республиканские годы. Как и Цю Тунфэн, который был изгнан из Аньхойской Клики за коррупцию, Ли оказался в дрейфе и в 1924 году попал в Клику Фэнтянь. Великий маршал Чжан Цзолинь в том же году перевел Ли к Чжан Цзунчану, который сражался в Чжили. Поначалу Ли был впечатлен способностями Чжан Цзунчана, несмотря на отсутствие у него хороших манер, но к 1928 году, когда Цзунчан укрепился в Шаньдуне, эта привязанность ослабла. Ли, несмотря на свою историю коррупции, не смог должным образом выплатить свою часть налогов, честно собранных в Шаньдуне. Ли, вдохновившись провозглашением Сюэ Дяня малолетним Императором Игуандао в Шаньдуне, решил представить себя духовно просвещённым. Ли публично начал обучение владению мечом Удан и назвал себя "Волшебным мечом", чтобы придать себе атмосферу таинственности. В конечном итоге это привлекло внимание Чжан Тяньжань, который сделал Ли несколько предложений тренироваться с боевиками Большого меча в Тайшане."
POLITICS_FENG_ANBANG_DESC: "Известный с юных лет своей храбростью, Фэн начал военную карьеру в 16-й смешанной бригаде военачальника Фэн Юйсяна в конце XIX века. Эта служба продолжилась, когда Фэн Юйсян присоединился к Юань Шикаю, и закончилась дезертирством Фэн Аньбана после провала Чжан Сюня в 1917 году. Это предательство привело Фэн Аньбана в Аньхойскую Клику, и он служил у них командиром пехоты до 1924 года. Эти отношения закончились, когда Фэн Аньбан был обвинен в получении взяток, что привело к вынужденной отставке в Шаньдун. Опыт командования пехотой не был забыт, и в 1931 году Чжан Цзунчан нанял его для обучения своей армии. В обмен на это Чжан Цзолинь передал Чжун Цзунчану помилование за преступления Фэна, что позволило Фэну снова свободно передвигаться. В начале 1930-х годов Фэн командовал некоторыми солдатами Цзунчана, нападая на бандитские владения в центральном Шаньдуне, и стал признан за свою дисциплину выше большинства командиров в Шаньдуне."
POLITICS_ZHANG_HUAIZHI_DESC: "Родившись в бедности в эпоху унижений, Чжан Хуайчжи начал жизнь фермера в промежутках между приступами нищеты. Семья Чжан, видя будущее в западном бизнесе на севере, в юном возрасте перевезла Хуайчжи в Тяньцзинь. Будучи студентом Тяньцзиньской школы военного снаряжения, Чжан Хуайчжи вместе со своим полком участвовал в Боксерском восстании и был отмечен за бомбардировку квартала Города-Концесси. Чувство вины за поражение от вестенцев заставило опального Чжана перейти в армию Юань Шикая, чья амбициозная цель стать Императором казалась Чжану более естественной эволюцией, чем республиканизм. После смерти Юаня Чжан примкнул к Аньхойской Клике и недолго служил под началом Чжан Шуюаня в качестве администратора в Шаньдуне в 1918 году. В конце концов, Чжан снова подвел своего лидера после того, как его полк пал в бою в Хунани. В результате Чжан Хуайчжи снова остался без средств к существованию, и единственным человеком, который согласился его принять, был Игуандао. Ссылаясь на его возраст, опыт и заслуги в борьбе с западным империализмом, Чжан Тяньжань назначил Чжан Хуайчжи командиром Красных копий Шаньдуна."
POLITICS_XU_YUANQUAN_DESC: "Сюй начал свою военную карьеру в Хубэйской военной академии, преуспевая в учебе. К 1910-м годам он перешел в Нанкинскую школу IV армии, где занялся политической деятельностью. В 1912 году Сюй сотрудничал с Нанкинским временным правительством, объединяя студентов в поддержку революции против Цин. Используя свою политическую позицию, Сюй возглавил кавалерийский полк "Гуанфу" в 1913 году, а также провел некоторое время в Синьцзяне. Сюй был послан с 6-м смешанным бригадным батальоном в Шаньдун для обеспечения безопасности провинции. Сюй не смог обеспечить безопасность провинции после прихода Чжан Цзунчана в 1926 году. Сюй решил предать КМТ и сдать свою бригаду Зонгчану, оставаясь при этом недоверчивым к Зонгчану. Сюй способствовал тому, что Цзунчан почувствовал себя неуверенно, что в конечном итоге заставило его остаться в Шаньдуне во время наступления 1928 года. В это время Сюй пристрастился к опиуму и стал соучастником торговли наркотиками в Шаньдуне, что привело к снижению дисциплины в его рядах."
POLITICS_KOHINATA_HAKURO_DESC: "С юных лет Кохината интересовался сообщениями о далеких Тибете, Китае и Германии, которые передавал Фукусима Ясумаса. Этот интерес Кохината превратил в карьеру, вступив в японскую Квантунскую армию, служил полковником под командованием Сакамото Рихатиро в Маньчжурии. В 1920 году Кохината дезертировал из Куантунской армии, чтобы посетить таинственную Ургу в Монголии, и по дороге был захвачен бандитами. Бандитам понравился Кохината, и они позволили ему присоединиться к их банде конокрадов. Эти конокрады обучили Кохинату даосизму, боевым искусствам и дали ему имя "Асахи-хигаси" - "Оружие дьявола" Когда Цин восстановилась, Кохината стал называться Шао, скрывая своё японское происхождение. Кохината был схвачен Чжан Цзолинь и первоначально приговорен к смерти, но в 1928 году был помилован с условием, что будет служить у Чжан Цзунчана. Кохината присоединился к Клике Цзунчана и сыграл важную роль в сохранении гибкого кавалерийского корпуса армии, чтобы противостоять более передовым армейским инновациям в других странах."
POLITICS_DATE_JUNOSUKE_DESC: "Датэ - коротышка из уважаемого и давно существующего клана Датэ. Первоначально клан Датэ был самураями провинции Муцу и включал в себя высокопоставленных министров. Семейные связи Датэ спасли ему жизнь, когда в 1909 году он убил сокурсника из конкурирующей банды. Датэ был спасен от казни благодаря юридической работе Иваи Сабуро, первого японского детектива. Находясь в тюрьме, Датэ присоединился к церкви Оомото, которая в то время была популярна среди молодых офицеров. Датэ был освобожден из тюрьмы в 1916 году и отправился в Маньчжурию. План убийства Чжан Цзолинь принцем Ямагата Аритомо натолкнулся на Цзолинь, что заставило Датэ присягнуть ему на верность. В 1929 году Датэ поступил на службу в армию Цзунчжана, первоначально для обучения наёмников японской кавалерийской тактике. Трезвомыслящий член Клики Цзунчана, Датэ принес знамя своей семьи в войну за Китай. "
POLITICS_SUN_DIANYING_DESC: "Сунь Дяньин рос в бедности, придерживаясь мнения, что он происходит от генерал-майора Сунь Чэнцзуна из династии Мин, и соперничая с законным потомком Сунь Юэ. Сунь с юных лет ссорился с учителями и поджег свою школу, когда бросил учебу. Затем Сунь пристрастился к азартным играм и опиуму и ещё в детстве присоединился к яншаньскому бандиту Чжан Пину. Сунь также вступил в Общество храмовой дороги, народной религии, и в конце концов занял в нем руководящую должность. Сунь убедил общество присоединиться к Силам Усмирения Горы Сун, антибандитской группе, состоящей из бывших бандитов. После разгрома и самоубийства Хань Юйкуня в 1925 году Сунь дезертировал вместе с верными солдатами. Эти солдаты вошли в Бочжоу, Аньхой, и для прикрытия поклялись в верности КМТ. Когда в 1927 году Северная экспедиция потерпела крах, Сунь увел своих людей в Нинся. Там солдаты проявили крайнее благоразумие, совершая набеги на сельскую местность, придавая религиозное значение своему бандитизму. Клика Ма нанесла ответный удар, и бандиты Суня отступили в Шаньдун в 1928 году. Сунь Дяньин был помилован Чжан Цзолинь в рамках соглашения о присоединении к Клике Цзунчана."
POLITICS_ZHANG_JINGYAO_DESC: "Чжан проявлял преступные наклонности с юных лет, в 15 лет его обвинили в убийстве в Аньхой. Вскоре после этого Чжан бежал из Аньхой в Пекин и попал в сферу влияния Юань Шикая. В 1911 году Чжан прошел обучение в Баодинском военном училище и был назначен в 11-й армейский 22-й полк под командованием Юань Шикая. Чжан подал апелляцию и был переведен в морскую дивизию для борьбы с КМТ в 1913 году. В ходе этой кампании он занял Лучжоу, Сычуань, в 1915 году. Чжан предал Юань Шикая и присоединился к Аньхойской Клике в 1917 году. Чжан подал апелляцию и в 1918 году получил отказ на пост губернатора Хунани. Цзинъяо решил заняться разборками между Аньхойской Кликой, а затем и Цзунчаном после возникновения Лиги восьми провинций. Чжан стал 2-м начальником армии Цзунчана в 1926 году и сменил имя на Чан Шигу, чтобы скрыть своё обвинение в убийстве. Чжан Цзинъяо известен тем, что верил в любой заговор, о котором ему говорили, и был участником по крайней мере половины из них."
POLITICS_QU_TONGFENG_DESC: "В возрасте 16 лет Тунфэн поступил на службу в Бэйянский флот и служил инженером на линкоре "Динъюань", который является современным чудом Северного Китая. Встав на сторону Юань Шикая, Цю поступил в Тяньцзиньское военно-морское училище, а затем продолжил своё образование в Академии Императорской армии Японии, которую окончил в 1904 году. Ку вернулся в Китай и в 1910 году работал инструктором в Вуянской академии военных наук. Первоначально сотрудничая с республиканцами во время восстания в Учане в 1911 году, Цюй переходил на различные должности в республике, в итоге ненадолго вернулся в Юань, а в 1916 году возглавил Шаньдунское управление по военным делам. В 1917 году Ку заключил соглашение с Ли Юаньхуном о продаже Японии прав на добычу алюминия в Шаньдуне и разрешении поставок из Яньтая. В 1920 году Аньхойская Клика, враждовавшая с Ли Яньхуном, аннулировала это право и потребовала, чтобы Цюй предстал перед судом в Нанкине. Вместо того чтобы предстать перед судом, Ку симулировал болезнь и откладывал свою поездку до тех пор, пока Аньхойская Клика не потеряла интерес в 1925 году. Письмо от Сунь Ятсена, в котором он просил Цю объединиться против У Пэйфу, побудило его к действию, и он попытался организовать в Шаньдуне отряд, чтобы присоединиться к нему. Эти силы решили сразиться с Чжан Цзунчаном по его прибытии в Шаньдун в 1926 году, потерпели поражение, и Цю скрылся. Отсутствие центральной власти и мысль о том, что Сунь Ятсен приказал ему сражаться, но он потерпел поражение, сильно тяготили Цю. Затем Цю был приглашен в Фэнтянь Чжан Цзолинь, который предложил искупить вину Цю, если он присоединится к флоту Бэйяна. Цю, не доверяя японскому присутствию в Маньчжурии, отказался и уехал. О Цю вспомнили ещё раз, когда нынешний лидер Шаньдуна попросил серьезно восстановить Бэйянский флот в Шаньдуне, мотивируя это обещанием Сунь Чуаньфану сразиться с У Пэйфу. "
POLITICS_LI_LIJIU_DESC: "С юных лет Ли Лиежун был болезненным и зависимым. Согласно его более поздним рассказам, Ли Лиежун был вылечен практиком Игуандао с помощью традиционной медицины. Это исцеление позволило Лиежуну стать взрослым и войти в число верующих. Примерно в это время молодой Ли Лиежун начал изучать боевые искусства. В 1925 году он служил тренером по боевым искусствам в армии Хэнаня. С тех пор он вступал в связь с различными военачальниками. В 1935 году Ли приехал в Нанкин и остановился в доме своего мастера боевых искусств Ду Синьву. Вскоре он заинтересовался игуаньдао. Первая доставка десятины в Шаньдун привела Ли Лиежуна в ближний круг Чжан Тяньжань. В ответ Ли Лиежун посвятил себя обществу "Красные копья" в Шаньдуне, обещая освободить Нанкин и в конечном итоге своего друга Чжоу Фохая от социалистических владык КМТ."
POLITICS_SHI_ZHONGCHENG_DESC: "Ши Чжунчэн потерял отца в юности. Он отправился искать убежища у своего дяди Ши Конгбина и в 1921 году поступил в Баодинскую военную академию. Через два года он окончил её и стал стажером в армии Ши Конгбина. Во время второй Чжили-Фэнтяньской войны Ши Конгбин, находившийся под руководством Чжан Цзунчана, был захвачен Сунь Чуаньфаном и казнен. Ши Чжунчэн продолжал служить в армии Чжан Цзунчана и отвечал за охрану в районе Яньтая. Во время службы в Шаньдунской армии он стал свидетелем бесстыдства и греха Клики Цзунчана. Он полностью разочаровался в Чжан Цзунчане. Он встретил Фэн Аньбана, который разделял ту же точку зрения, и с тех пор держался на расстоянии от членов Клики Цзунчана."
POLITICS_LU_YONGXIANG_DESC: "Лу Юнсян начал свою военную карьеру как выпускник Тяньцзинской военной академии Вубиан в конце XIX века. Сначала он служил под началом цинского государственного деятеля Ли Хунчжана, а затем стал инструктором в батальоне армии Вувэй в Шаньдуне. Лу Юнсян провел первое десятилетие 20-го века, поднимаясь по карьерной лестнице в Шаньдуне, и в итоге возглавил 20-ю дивизию Цинской новой армии против Синьхайской революции. Опыт и преданность Лу принесли ему титул "барона" в Бэйянской армии Юань Шикая в 1912 году. После смерти Юань Шикая Лу присоединился к Аньхойской Клике и служил под её началом несколько лет. Лу Юнсян возглавил неудачное нападение на Лигу под командованием Сунь Чуаньфана во время их борьбы с Аньхойской Кликой и после поражения поспешно бежал в Японию. Не желая покидать свой дом, Лу Юнсян попросил великого маршала Чжан Цзолинь найти способ безопасно вернуться в Шаньдун. Это возвращение произошло под знаменем генерала Чжан Цзунчана, который сделал Лу важным пропагандистским материалом в своей борьбе против Северной экспедиции. Лу вернулся в Цзинань, но обнаружил, что его родной город поражен пороком."
POLITICS_LIN_JIANZHANG_DESC: "Ли Цзычэн начал свою военно-морскую карьеру, сразу оценив и смело применив новые технологии. Будучи уроженцем Фуцзянь, Ли поступил на службу в Императорский китайский флот и окончил только что созданную военно-морскую академию Киангнан. Ли продемонстрировал эту смелость во время Синьхайской революции, начав спасательную операцию против республиканцев вверх по реке Янцзы. Временное правительство Нанкина наградило Линя за этот поступок, присвоив ему звание адмирала и вручив флагманский линкор "Нань Шунь" Это повышение ознаменовало вовлечение Линя в китайскую политику и его окончательный переход на сторону Клики Чжили. После реставрации Цин, Ли объявил свой флот независимым и отправился на нем в Шанхай. Этот поступок едва не стоил Ли жизни, когда его флот сверг его и оставил в Яньтае. Униженный, но опытный Ли стал идеальной целью для вербовки в Фэнтяньскую Клику Чжан Цзуолиня, которая платила ему жалованье, поскольку ему было поручено восстановить флот в Яньтае."
SQI_ZHAO_HONG_WENGUO_DESC: "Хун Венго родился в Хунцигоу, Сюянь, Фэнтянь в 1881 году в обедневшей семье. Чжао пережил события Первой китайско-японской войны в возрасте 14 лет. В 1898 году Чжао вышла замуж за Чжао Юхуана, взяв его фамилию, и родила 5 сыновей и 3 дочерей. Один из её сыновей, Чжао Дун, стал профессором университета Дунбэй. Благодаря своему упорному труду госпожа Чжао завоевала уважение в своей деревенской общине и улучшила финансовое положение своей семьи, подняв её на более высокий уровень. Когда в 1930 году Чжан Цзуолинь объявил её семью предателями и бандитами, Чжао взяла в руки оружие, чтобы защитить себя. Чжао эвакуировалась из своего города Сиюань, опередив гердамерию Чжан Цзуолиня, и, как говорят, застрелила солдат Цзуолиня из двух спрятанных пистолетов, получив прозвище 'Двуствольная бабушка'."
POLITICS_XUE_DIAN_DESC: "Долгое и стабильное изучение боевого искусства Синьцзицюань в Тяньцзине определило ранние годы Сюэ Дяня. Сюэ учился у мастеров Ли Куньи, Ли Тайхэ и Сюэ Чжэнгана. Когда Сюэ потерпел поражение в поединке с Фу Цзяньцю, ему пришлось покинуть город из-за культурных правил, касающихся соревнований в боевых искусствах. В 1925 году Сюэ отправился в изгнание в Шаньдун, где случайная встреча с Чжан Тяньжань изменила его жизнь. Чжан Тяньжань дал Сюэ Дяню уроки жизни и молитвы, что позволило Сюэ Дяню вернуться в Тяньцзинь и победить Фу Цзяньцю. В благодарность Сюэ Дянь передал свою академию боевых искусств в Тяньцзине на десятину Игуандао и присоединился к благотворительной организации Игуандао. В 1926 году Сюэ Дянь присутствовал на тайной встрече Красных Копьев и Чжан Тяньжань, и был назначен малым Императором Шаньдуна при Игуандао, чтобы руководить Красными Копьями в военной и духовной подготовке."
POLITICS_SQI_LIU_HEDING_ARMY_DESC: "Лю Хэдин - выходец из армии Хуай, а также начальник штаба армии Чэнь Тяоюаня. Он был однокашником Бай Чунси в Баодинской военной академии. После окончания академии он прошел подготовку в армии Ни Сычуна, а затем был направлен в Хунань и Сычуань. В 1925 году он стал офицером в оставшейся армии Аньхойской Клики, которой командовал Ма Сянбинь, и участвовал в войне против Чжан Цзунчана и акции подавления Даохуэй в Луане. После окончания Северной экспедиции прошло несколько лет, и по приказу Сунь Чуаньфана его отправили поддержать осаду базового района Цзянфу, который возглавлял Жун Ирен. Но его армия понесла большие потери из-за плохой погоды. Учитывая неудачу осады, Сунь Чуаньфан понизил его в должности, сделав офицером в армии Чэнь Тяоюаня."
POLITICS_BORIS_ANNEKOV_DESC: "До 1914 года офицер, Борис служил в Сибирском казачьем войске. В 1914-1917 годах Борис участвовал в 1-й мировой войне. В 1918-1920 годах Борис организовал и возглавил антибольшевистское казачье войско, действовавшее в Семипалатинской области и Семиречье и отличавшееся дисциплиной и храбростью, беспощадно подавив ряд большевистских восстаний. В мае 1920 года под давлением Красной Армии Борис отступил с частью своих сил в Западный Китай, где был интернирован, а затем заключен в тюрьму. В 1924 году Борис вышел из тюрьмы и подыскал лидера наёмников, чтобы заняться своим ремеслом. Генерал Чжан Цзунчан, получив власть в Шаньдуне, нанял Бориса в качестве офицера для руководства отчаявшимися русскими добровольцами в своей Клике. Пока что Борис - самый высокопоставленный русский командир в Китае, и это звание он скрывает."

### Ideas ###
SQI_dogmeat_general: "Генерал Собачье Мясо"
SQI_dogmeat_general_desc: "Чжан Цзунчан, получивший прозвище, соответствующее его дурной славе, почитается даже среди своих коллег-военачальников из-за полного пренебрежения к условностям и морали. Эти же черты, однако, создали ему устрашающую репутацию, которая привлекает определенный класс последователей. Чжан открыто признается, что у него есть "три неизвестных": неизвестное количество жен, неизвестное богатство и, самое главное, неизвестное количество солдат. В сочетании с его поведением это делает Цзунчана непредсказуемым, его истинные цели и потенциал трудно определить."
SQI_honored_master: "Заслуженный мастер"
SQI_honored_master_desc: "Обратив печально известного Чжан Цзунчана с вершины горы Тай, Чжан Тяньжань привлекает внимание всего мира к себе и отвлекает от коррупции в Цзинане. Влияние Чжан Тяньжань, публично благосклонного, но скрытного, растет и распространяется далеко за пределы его монастырских крепостей."
SQI_flight_north: "Бегство на север"
SQI_flight_north_desc: "Тысячи людей бегут в Шаньдун, спасаясь от беспорядков на юге. Подталкиваемые сборами военачальников и влекомые спасительными обещаниями Игуандао, расслабленное правление Цзунчана предлагает хотя бы временное убежище. Кто будет править, тот и решит судьбу этих беженцев."
SQI_Rampant_drug_trade: "Разгул наркоторговли"
SQI_Rampant_drug_trade_desc: "Слабость Чжан Цзунчана к опиуму распространилась на население Шаньдуна, к большому огорчению народа. С ростом цен на наркотики растет уровень насилия и вымогательства. Игуандао и Жэнь Цзи пытаются бороться с наркоторговлей."
SQI_Yiguandao_revolt: "Бунт игуандао"
SQI_Yiguandao_revolt_desc: "Протоколы, данные Игуандао на случай, если Тианран потерпит поражение в своей священной миссии, были введены в действие оставшимися второстепенными Императорами и управляющими второго уровня. В настоящее время Игуандао просят последователей сжечь свои вещи и переселиться в гроты небес в ожидании иллюзорной Маха-Кальпы, апокалипсиса. В таком неистовом состоянии мы не можем вербовать людей или взимать с них налоги."
SQI_Peasant_revolt: "Крестьянский бунт"
SQI_Peasant_revolt_desc: "Возмущение по поводу сделок в Цзинане и Тайшане дестабилизировало ситуацию в провинции. Сборщики налогов требуют немедленной уплаты, волости строят платные дороги, а запасы оружия против правительства достигли рекордного уровня. Мы должны направить людей в сельскую местность, если жители Шаньдуна хотят, чтобы нам снова доверяли."
SQI_Zongchang_revolt: "Бунт Цзунчана"
SQI_Zongchang_revolt_desc: "Как бы ни был развращен Цзунчан, его собрание лояльных администраторов, должников и солдат было принято в Шаньдуне как законное правительство. Теперь его люди бесцельно пытаются собрать плату с каждого, кого встретят. Эти бандиты должны быть уничтожены вместе с дьяволами, которые их возглавляют."
SQI_flee_to_zongchang: "Полет в Зонгчанг"
SQI_flee_to_zongchang_desc: "Последнее препятствие для торговли с западными Державами в Шаньдуне, Чжан Тяньжань, теперь побеждено. Иммигранты, прибывающие в Шаньдун, теперь имеют возможность вести торговлю с западными Державами, а также наслаждаться более современными удобствами без угрозы моральной расправы, которой многие раньше боялись. Атмосфера Цзинаня медленно ползет к шику современных китайских городов, таких как Шанхай."
SQI_flight_to_safety: "Полет в Чжэюань"
SQI_flight_to_safety_desc: "После многих лет бандитизма, замаскированного под управление, и обмана со стороны религиозных манипуляторов Шаньдун наконец-то свободен. Народ Шаньдуна будет ликовать и процветать, когда наркотики наконец-то будут сожжены в большом костре."
SQI_Loyal_citizens: "Лояльные граждане"
SQI_Loyal_citizens_desc: "Наконец-то последствия беспорядков преодолены, и народ Шаньдуна будет ликовать с новым рвением изменить Китай в целом. В результате сборщики налогов смогли предложить лояльным гражданам налоговые льготы и возвраты."
SQI_controlled_drug_trade: "Контролируемая торговля наркотиками"
SQI_controlled_drug_trade_desc: "Неконтролируемые опиумные плантации наконец-то были подчинены правительству Цзунчана. Нелегальная торговля с Циндао и Вэйхайвэем наконец-то формализована и обложена налогом Кликой Цзунчана. Неформальная легальность употребления наркотиков теперь окончательно оформлена."
SQI_violently_supressed_drug_trade: "Насильственное подавление наркоторговли"
SQI_violently_supressed_drug_trade_desc: "Тяньрань приказал Организации нравственности и благотворительности насильственно выкорчевывать подозреваемых в наркомании и подвергать их суду. С помощью Общества Больших Мечей торговля наркотиками была насильственно прекращена, опиумные плантации сожжены, а коррумпированные бюрократы насильственно устранены."
SQI_Japanese_military_assistance: "Подготовка японских офицеров"
SQI_Japanese_military_assistance_desc: "Японский офицерский корпус, приглашенный Дзюнносукэ Датэ, оказал сильное влияние на наши военные формирования. Некоторые подразделения теперь должны изучать команды на японском языке, а выдержки из брошюр Общества Черного Дракона теперь часто используются для мотивации солдат."
SQI_German_military_assistance: "Подготовка немецких офицеров"
SQI_German_military_assistance_desc: "Советники GEA оказали сильное влияние на офицерский корпус в Шаньдуне. Помимо стандартного военного учения в прусском стиле, советники компании проводят уроки по покупке и сохранению стоимости военного оборудования для перепродажи после победы над Китаем."
SQI_Legation_military_assistance: "Подготовка офицеров легации"
SQI_Legation_military_assistance_desc: "Американские, британские и французские наемные советники, нанятые в городах легации, отлично справились со своей задачей. Офицеры теперь знают множество новых оскорблений на новых языках и заразились несколькими новыми неизученными венерическими болезнями. В целом, положительный результат."
SQI_red_spears: "Помощь Красных Копьев"
SQI_red_spears_desc: "Красные Копья из центрального Шаньдуна полностью поддержали Игуандао и намерены сражаться на нашей стороне. Их лидеры верят в духовную природу борьбы за Китай против иностранных дьяволов."
SQI_big_swords: "Помощь Больших Мечей"
SQI_big_swords_desc: "Большие мечи северного Китая наконец-то полностью поддержали Игуандао и намерены сражаться на нашей стороне. Их лидеры верят в духовную природу борьбы за Китай против иностранных дьяволов."
SQI_Guiyidao_support: "Поддержка Гуйидао"
SQI_Guiyidao_support_desc: "Имитация китайской организации морали и благотворительности Тяньрань окончательно превзошла своего вдохновителя - Гуйидао. В интересах китайского народа Чжан Тяньжань взял на себя контроль над учреждениями Общества Красной Свастики в Шаньдуне и пообещал защищать храмы Гуйидао от повсеместного бандитизма."
SQI_intervention_idea: "Ограниченное вмешательство"
SQI_intervention_idea_desc: "По настоянию беженцев из Лиги, Сун Чжэюань разрешил ограниченное вмешательство в хаотичную долину Желтой реки и за её пределами. Эти отважные экспедиционные силы состоят из добровольцев, чьи заботы связаны с безопасностью их семей на юге."
SQI_railroad_assisted_army: "Железнодорожная армия"
SQI_railroad_assisted_army_desc: "Благодаря значительно улучшенной железнодорожной сети снабжения, теперь можно снабжать войска Шаньдуна гораздо эффективнее, чем раньше."
