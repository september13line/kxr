SQI_Infiltrate_Tianjin_desc: "Мы можем использовать влияние Тайнрана в Тяньцзине для продвижения Игуандао и спасения Китая для истинно китайской промышленности, которая всё ещё живёт под иностранной оккупацией."
SQI_join_Japan_faction: "Присоединиться к альянсу Цзолинь - Япония"
SQI_join_Japan_faction_desc: "Мы накопили достаточно займов от Цзайбацу, примерно 80 крупных займов, чтобы наше дальнейшее существование имело финансовую ценность как для Японии, так и для Фэнтяня. Этим Цзунчжан надеется восстановить свою верность Чжан Цзолинь."
SQI_ask_LEC_protection: "Попросить защиты у легатов"
SQI_ask_LEC_protection_desc: "Мы накопили достаточно кредитов в западных банках, около 80 крупных кредитов, чтобы наше дальнейшее существование имело финансовую ценность для городов-легионов. Этим Цзунчан надеется завоевать симпатию западных жителей и в конечном итоге обеспечить свою власть."
SQI_ask_AOG_protection: "Попросить флот ГЭА о защите"
SQI_ask_AOG_protection_desc: "Мы накопили достаточно кредитов от западных банков, около 80 крупных кредитов, чтобы наше дальнейшее существование имело финансовую ценность для Германского флота Восточной Азии. Этим Цзунчан надеется заручиться симпатией Циндао и в конечном итоге обеспечить свою собственную власть."

SQI_intervene_jiangsu_tt: "Если вы контролируете §YХуайян§!, §YСюхай§! или §YНаньтун§!, мы можем стать их непосредственным владельцем и увеличить поддержку войны на 2%."
SQI_intervene_southwest_tt_1: "Вы должны контролировать, владеть и удерживать регионы: §YЦяньтан, Аньцин, Цзиньлин, Южань, Сюхай и Миньжоу.§!"
SQI_intervene_southwest_tt_2: "Вы не должны обладать национальным духом:\n  §YКрестьянский бунт§!\n  §YВосстание Игуандао§! (Если ваша правящая партия - Клика Цзунчжан)\n  §YБунт Цзунчана§! (Если ваша правящая партия - Игуандао)"
SQI_create_LSP_tt: "Вы должны контролировать следующие регионы:\n  §YШаньдун§! (Цзинань, Линьи и Цзяодун)\n  §YЦзянсу§! (Хуайян, Джинлинг, Наньтун и Сюхай)\n  §YЦзянси§! (Ганнан, Юйчжан и Сюньян)\n  §YАньхой§!  (Аньцин, Уху и Хуаиси)\n  §YЧжэцзян§! (Цяньтан, Цзиньхуа, Куайцзи, Вэньчжоу и Лишуй)\n  §YФуцзянь§! (Цзяньань, Тинчжан, Сямэнь и Миньжоу)"

