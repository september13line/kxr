### Parties ### 
SQI_totalist_party: "Shèqīngtuán"
SQI_totalist_party_long: "Shèhuì Zhuyì Qīngniántuán\n§LСоциалистическая молодёжная лига§!\n§gНовейшее течение в социалистической мысли, популярное преимущественно среди молодёжи Шаньдуна, знакомой с трудами, опубликованными Секретариатом Тихоокеанского панрегионального профсоюза. В основном состоит из студентов, эта группа может развиваться только при мощной поддержке иностранных держав.§!"
SQI_syndicalist_party: "Fantuán"
SQI_syndicalist_party_long: "Fanrì Tuánjiéhuì\n§LОбщество солидарности против японцев§!\n§gРадикальное крыло первоначальной миссии Гоминьдана в Шаньдуне, эта группа несколько лет находилась в подполье в Циндао в ожидании подходящего момента. Под влиянием переведённых социалистических работ, издаваемых Секретариатом Тихоокеанского панрегионального профсоюза, их организация выживает только благодаря поддержке этих иностранных покровителей.§!"
SQI_radical_socialist_party: "Guómíndang"
SQI_radical_socialist_party_long: "Guómíndang\n§LНациональная партия§!\n§gС тех пор как в Шаньдуне были заложены основы движения Новой Китая, здесь сохраняется подспудный дух прогрессивных изменений. Эти люди стремятся к более тесным связям с подпольным Гоминьданом к югу от Янцзы.§!"
SQI_social_democrat_party: "Jìnbùdang"
SQI_social_democrat_party_long: "Jìnbùdang\n§LПрогрессивная партия§!\n§gОснованная в 1916 году Кан Ювэем, Прогрессивная партия значительно выросла благодаря пожертвованиям эмигрантов и в рамках демократического оппортунизма того десятилетия. Когда этому оппортунизму на смену пришло восстановление Цин, несколько членов партии в Шаньдуне ушли в подполье.§!"
SQI_social_liberal_party: "Guīyīdào"
SQI_social_liberal_party_long: "Guīyīdào\n§LПуть возвращения к Единому§!\n§gЭта организация имеет схожее происхождение с Игюйдао, но включает в себя элементы христианства и западного эзотеризма. Поэтому её финансирование резко снизилось в последние годы из-за раздробленности Шаньдуна. Те, кто стремится к христианству, уже переехали в Циндао. Тем не менее, организация пользуется сильной репутацией беспартийной благотворительной помощи бедным всех национальностей.§!"
SQI_market_liberal_party: "Yīxīn Tiāndào"
SQI_market_liberal_party_long: "Yīxīn Tiāndào Lónghuá Shèng Jiàohuì\n§LЦерковь Драконьего Цветка Пути, связанного с Сердцем и Небом§!\n§gОснованное в уезде Цзоупин для борьбы с крайней нищетой в регионе, Общество Драконьего Цветка представляет альтернативу разбою, столь распространённому в то десятилетие. Основатель Ма Шивэй задумал организацию как объединение нескольких школ Сяньтяньдао с общей целью улучшить благосостояние в Шаньдуне. Общество Драконьего Цветка признано политической партией только после того, как интервенционисты и западные наблюдатели искали альтернативу скрытому милитаризму Игюйдао и щедрым благотворительным идеалам Гуйидао.§!"
SQI_social_conservative_party: "Huīrénxié"
SQI_social_conservative_party_long: "Huīfù Rén'ài Xiéhuì\n§LОбщество восстановления благодеяния§!\n§gВремя столетия унижений — лишь ещё одна страница в длинной истории Шаньдуна. Для многих в Шаньдуне просвещение — единственный путь спасения, для других — стремление доминировать за короткую жизнь. Традиционалисты вокруг генерала Сон Чжэюаня и герцога Яншэня противятся всем переменам, внесённым иностранцами в прошлом веке. Открытая тайна наркоторговли клик Чжунчана воспринимается многими как упадочное поведение, не говоря уже о пышности и грубости самого Чжан Чжунчана. Для многих причина неудачи Цин — их вялое отношение к Шаньдуну, а не сама монархия. Публичная преданность генерала Сон Чжэюаня Цин ярко отражается на юго-востоке Шаньдуна, где люди хотят вернуться домой в Вэйхайвэй и Циндао.§!"
SQI_authoritarian_democrat_party: "Yánjí"
SQI_authoritarian_democrat_party_long: "Yánjiū Jítuán\n§LКлик Исследователей§!\n§gОтходящее крыло Прогрессивной партии 1916 года, основанной Кан Ювэем во времена правления Юань Шикая, Клик Исследователей Шаньдуна с трудом сохраняет значимость после восстановления Цин. Члены партии отказываются идти на компромиссы с интеллектуальной средой шаньдунской интеллигенции, а её состав в основном пополняется пожертвованиями эмигрантов и обращениями к западным посетителям.§!"
SQI_paternal_autocrat_party: "Zōngjí"
SQI_paternal_autocrat_party_long: "Zōngchāng Jítuán\n§LКлик Чжунчана§!\n§gКлик Чжунчана контролирует большую часть Шаньдуна от внутреннего торгового центра Цзинаня. Его влияние простирается вдоль железной дороги Шаньдун до Вэйфаня и по главной дороге к Янтаю. Клику руководит Чжунчан вместе с соратниками, верными ему, включая Чжан Цзинъяо и Чжан Цзыхуна. Истинная сила Чжунчана — в хорошо вооружённых остатках Шаньдунской революционной армии, патрулирующих провинцию. Хотя формально запрещён опиум, на практике Чжунчан использует железную дорогу для поставок из Циндао.§!"
SQI_national_populist_party: "Yīguàndào"
SQI_national_populist_party_long: "Yīguàndào\n§LПуть последовательности§!\n§gИгюйдао — культ, изначально входивший в Общество Белого Лотоса, практиковавшийся в Китае в XIX веке. Их синкретические верования объединяют структуру небес из конфуцианства, множество богов из буддизма и практики продления жизни из даосизма. Доктрину Игюйдао передал своему малому кругу учитель Лу Чжунцзе во время мировой войны, и большинство новых последователей изучают её поэтапно. Это обеспечивает руководству достаточную власть для адаптации культа под свои цели. Во главе стоит учитель Чжан Тяньжань, преемник Лу Чжунъи. Благодаря политическим манёврам Тяньжаня культ вырос до около 7 миллионов последователей по всему Китаю, из которых только 500 000 находятся в самом Шаньдуне. Крестьянские армии по всему Северному Китаю, особенно Общество Больших Мечей и Общество Красных Копий, рассматривают Игюйдао как самый нравственно правильный строй Китая.§!"

