### Leaders ###
POLITICS_SONG_ZHEYUAN_DESC: "Сун родился в годы заката 'века унижения' и получил образование у своего дяди, конфуцианского учителя в Яньшане, Шаньдун. В 1904 году Сун отправился в Пекин, чтобы получить военное образование у Лу Цзяньчжана. После десяти лет службы Лу Цзяньчжан перевел Суна на службу к Юань Шикаю во время его возвышения. После нападения на Чжан Сюня в Пекине, Сун дезертировал от Юаня, чтобы присоединиться к КМТ, и бросил свои верные дивизии под их правительство. В 1925 году Сун попросил Чанга стать губернатором Шаньдуна, если провинция будет захвачена. Последующая Северная экспедиция провалилась для Суна в 1929 году, и он удерживал Линьи в Шаньдуне против Чжан Цзунчана. Любая надежда на подкрепление была потеряна к 1930 году, что лишило Суна легитимности. Когда Сонг узнал, что Герцогу Яншэну угрожает смертельная опасность. Потомку Конфуция, проживавшему на горе Тай Мяо, угрожала опасность со стороны недавно прибывшего Игуандао, который оспаривал его ортодоксальную религию. В 1931 году Сун организовал спасение князя Яншена, а его заговорщики при его спасении дали клятву создать Общество восстановления благожелательности."
POLITICS_ZHANG_ZONGCHANG_DESC: "Цзунчан не испытывал большой национальной гордости за Циндао, когда в 1897 году он был утерян Германией, но революция 1911 года побудила его к действиям. Прибыв в Шанхай, чтобы поклясться в верности Республике, он сошелся с Фэн Гочжаном и присоединился к Клике Чжили, когда она возникла в 1917 году. Когда в 1920 году Клики Фэнтяня и Чжили выступили против друг друга, Цзунчан выводил свои войска из Северного Китая обратно в Шаньдун. Это позволило Цзунчану направить большую часть своих сил в Клику Фэнтянь, когда Чжан Чжоулинь заключил мир с Сунь Ятсен в 1926 году. Цзунчан снова приказал своей армии отступить в Шаньдун, когда Клика Фэнтянь нуждалась в нем больше всего. Это отступление превратило Шаньдун в его тюрьму и убежище, где он был незаконной, но терпимой оккупационной силой под сенью Цин. Способность эффективно использовать железные дороги, а также необычная харизма человека, которого даже союзники называли "грязным", привели его к победе. Поскольку медицина была ему финансово недоступна, приступ болезни заставил его подняться на 6600 ступенек к врачу Игуандао. В итоге Цзунчан встретился с заслуженным учителем Игуандао Чжан Тяньжань. То ли из-за болезни, то ли из-за отсутствия других занятий на горе Тай, Цзунчан пообещал Тянрану, что ради его здоровья он будет следовать эзотерическому образу жизни, проповедуемому сектой."
POLITICS_ZHANG_TIANRAN_DESC: "Тяньран ни к чему не стремился в своей жизни, пока его не ввели в культ Лу Чжунъи. Лу Чжунъи был лидером небольшой группы религиозных синкретистов под названием "Игуаньдао" в 1918 году. Лу Чжунъи всегда планировал, что его сестра Лу Чжунцзе сменит его на посту лидера Игуаньдао, и даже признавал её предполагаемую божественность как реинкарнацию буддийского бога Гуань Инь. После смерти Лу Чжунъи в 1930 году произошел теологический раскол, в результате которого Лу Чжунцзе вывела верных ей последователей из Игуандао и переехала в Хэнань, где они остаются и по сей день. Тяньран, получив полное доверие своих членов, а также недавно прозревшую жену Сунь Сужэнь, начал рассказывать поразительные откровения. В 1922 году Тяньран построил святилище на горе Тай, которое росло, пока не охватило другие монастыри на горе. К 1924 году гора Тай стала круглогодичным домом для Чжан Тяньжань и его окружения. В том же году сеанс спиритического письма предсказал Императору Пуи опасность отравления, и была запланирована поездка в Пекин. Тяньран развлекал и льстил Императору Пуйи обещаниями, что Игуандао будет укреплять лояльность Цин благотворительностью и войной, если потребуется. Первые Красные копья и Большие мечи прибыли на гору Тай в 1925 году. Самой большой удачей стало предполагаемое обращение Чжан Цзунчана в 1935 году."

