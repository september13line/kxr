SQI_join_qing_faction: "Присоединиться к [QIE.GetFactionName]"
SQI_join_qing_faction_desc: "С окончанием Войны пяти провинций мы можем официально подтвердить наши обязательства перед нашими новыми маньчжурскими союзниками. Давайте присоединимся к их союзу - первому шагу на пути к объединению Китая."

SQI_decisions_unlocked: "Разблокированные решения"

SQI_create_LSP: "Создать Лигу провинций Восточного Китая"
SQI_create_LSP_desc: "Шесть провинций теперь могут быть реорганизованы под управлением одного маршала, Чжан Цзунчана. После хаоса, последовавшего за смертью Суня, Чжан Цзунчан реорганизовал Лигу и объединил шесть провинций под своей властью. Его одобрение порока и оппортунистического милитаризма стало де-факто политикой шести провинций."

SQI_economic_decisions: "Экономический рост Шаньдуна"
SQI_economic_decisions_desc: "Слишком долго провинция отставала от метрополий на побережье Китая из-за неэффективного и неопределенного управления. Иллюзии о том, кто правит Шаньдуном, теперь изгнаны, и мы открываем новую почву на этой древней земле."

SQI_internal_decisions: "Равновесие Шаньдуна"
SQI_internal_decisions_desc: "Управление, безусловно, является продолжением личности, и очень важно, чтобы мы представляли нашу провинцию как независимую провинцию и законное место для инвестиций в Китае."

SQI_obtain_dockyard_access: "Запросить японскую военно-морскую помощь"
SQI_obtain_dockyard_access_desc: "Лучшее использование нашей возобновленной зависимости от Японии - воспользоваться преимуществами их военно-морского флота. Хотя возможности Шаньдуна для ведения боевых действий в открытом море ограничены, в Японии есть множество гражданских портов, которые мы можем арендовать для наших целей."

SQI_assemble_air_squadron: "Соберать добровольческие авиационные эскадрильи Цин"
SQI_assemble_air_squadron_desc: "Храбрые китайские пилоты Королевства Цин могут использовать Цзинань для отработки навыков стрельбы против иностранных империалистов."

SQI_assemble_air_squadron2: "Соберать японскую воздушную эскадрилью"
SQI_assemble_air_squadron2_desc: "Храбрые японские пилоты могут использовать Цзинань для отработки навыков стрельбы против западных империалистов."

SQI_request_infantry_equipment: "Запросить дополнительное оружие Цин"
SQI_request_infantry_equipment_desc: "Нам необходимо задействовать наших сторонников в Цин для отправки большего количества оружия на борьбу с иностранным империализмом."

SQI_pull_strings_with_qing_industrialists: "Арендовать цинские заводы для нашей войны"
SQI_pull_strings_with_qing_industrialists_desc: "Необходимость окончательно победить иностранных империалистов означает, что мы готовы заплатить любую цену, чтобы получить дополнительную промышленную поддержку от Цин."

SQI_war_intervention_decisions: "Вмешательство в дела государств-воевод"
SQI_war_intervention_decisions_desc: "Мы должны воспользоваться любыми неохраняемыми границами, если хотим достичь нашей конечной цели. Мы пройдем прямо через глупые армии, которые противостоят нам и удерживают китайский народ от заслуженного управления. Скоро мы увидим стены Нанкина, Ароматную гавань и полакомимся сычуаньской приправой."
SQI_intervene_LEP: "Вмешаться в войну Лиги"
SQI_intervene_LEP_desc: "Глупцы, стоящие во главе Нанкина, окончательно прогнили насквозь. Если мы не хотим вечно томиться в Шаньдуне, мы должны начать атаку."
SQI_intervene_jiangsu: "Вмешаться в дела Цзянсу"
SQI_intervene_jiangsu_desc: "Цзянсу крайне нуждается в нашей помощи, а его народ страдает под пятой южан. Мы должны укрепить их контроль над провинцией."
SQI_intervene_southeast: "Вмешайтесь в [From.GetName]."
SQI_intervene_southeast_desc: "Земли между Тайшанем и Цзыцзи-шанем охвачены хаосом. Если мы хотим встретиться с этим великим городом, мы должны нанести удар сейчас."
SQI_intervene_southwest: "Вмешайтесь в [From.GetName]"
SQI_intervene_southwest_desc: "Земля между Цзыцзишань и Хэншань находится в хаосе. Если мы хотим освободить эту огромную землю, мы должны нанести удар сейчас."
SQI_Influence_Wars_decisions: "Иностранное влияние Клики Цзунчан"
SQI_Influence_Wars_decisions_desc: "С исчезновением угрозы открытия Чжэюаня и осуждения Тяньрана Чжан Цзунчан наконец-то может открыто заключать сделки, необходимые для финансирования своих кампаний в Китае. Цзунчан открыт для любых иностранных инвестиций, которые помогут создать автономный Шаньдун, при условии, что инвесторы достаточно далеки от его соперников в политическом плане. Инвесторами за столом переговоров являются: второсортные японские Zaibatsu, Algostasien GmbH, а также азиатские форпосты западных корпораций в городах Легации. Эти интересы могут выступить против Цзунчана, если их инвестиции сделают такой вариант выгодным.\n\n§GЯпонский бизнес§! владеет §Y[?SQI.sqi_japanese_control_var]§! кредитами в счёт нашего государственного долга. \n§WThe Algostasien GmbH§! владеет §Y[?SQI.sqi_german_control_var]§! кредитами в нашем государственном долге.\n§RLegation-based corporations§! владеет §Y[?SQI.sqi_legation_control_var]§! кредитами в нашем государственном долге."
SQI_Yantai_Port_Line: "Судоходный маршрут Яньтай-Порт-Артур"
SQI_Yantai_Port_Line_desc: "Крупнейший порт, который мы контролируем сами, £victory_points §GЯньтай§! позволяет осуществлять непрерывные поставки от японского и фэнтяньского правительства."
SQI_Nantong_Port_Line: "Судоходный маршрут Нантонг-Нагасаки"
SQI_Nantong_Port_Line_desc: "Второй по значимости порт на Восточно-Китайском море, связанный железной дорогой с внутренними районами страны, £victory_points §GNantong§! имеет жизненно важное значение для обеспечения бесперебойных поставок оружия."
SQI_Hangzhou_Port_Line: "Судоходный маршрут Ханчжоу-Нагасаки"
SQI_Hangzhou_Port_Line_desc: "Крупный город, £victory_points §GHangzhou§! позволит осуществлять крупные поставки японского и фэнтяньского оружия для поддержки наших военных усилий."

