SQI_riot_policy_decisions: "Гражданские беспорядки в Шаньдуне"
SQI_riot_policy_decisions_desc: "Мы должны справиться с многочисленными возможностями, которые открывает политическая нестабильность. Они прячутся в горах, совершают набеги на города и утверждают, что наше правление нелегитимно."
