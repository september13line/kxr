shandong.438.b: "Это цикл, а не изменение"
shandong.438.c: "Надежда заразительна"

shandong.439.t: "Волнения на юге"
shandong.439.d: "В Лиге восьми провинций поступают многочисленные сообщения о распространении беспорядков после продажи немцам недавно построенной железной дороги. Если мы хотим лучше закрепиться в Китае, нам следует следить за событиями на Юго-Востоке, поскольку мы можем многое выиграть от краха Клики Чуаньфанов. "
shandong.439.a: "Мы должны следить за этим."

shandong.440.t: "Тяжелая пуля"
shandong.440.d: "Маршал Лиги Сунь Чуаньфан был ранен и в настоящее время находится в критическом состоянии, после нескольких недель беспорядков, похоже, один удачливый крестьянин добрался до него. Что это означает для Лиги, неизвестно, но если начнется хаос, мы должны быть готовы воспользоваться этим."
shandong.440.a: "Эта пуля изменит судьбу Китая."

shandong.441.t: "Старый союз жив"
shandong.441.d: "Когда генерал Чжан Цзунчан подарил Чжан Цзуолину шест для переноски во время инаугурации, это было связано с глубоким взаимопониманием. Чжан Цзунчан не будет осыпать маршала безделушками или любезностями, но будет служить надежным инструментом, с помощью которого Цзуолинь сможет добиться победы. Это обещание, данное много лет назад, дошло до Цзунчана в этот день. Жердь для переноски, присланная Чжан Цзуолинем, могла означать только одно. Приближалось время великого служения, и Цзунчан выполнит его, независимо от того, есть у него честь или нет."
shandong.441.a: "Этот шест изменит судьбу Китая."

shandong.442.t: "Новая Империя Цин"
shandong.442.d: "По приказу Чжан Тяньжаня разгорелась ожесточенная битва за Запретный город. Дворцовые ворота стали тюрьмой для трусливой семьи Айсин-Гиоро. Несколько членов семьи попытались покинуть дворец, но их вернули обратно, а на стенах по всем углам стояли красные копья. Наконец, Император сдался Шанцину. Вместо смерти Пуйи был вынужден капитулировать перед Чжан Тяньжань в его Императорской желтой куртке, а также подтвердить народу своё Императорство. Пуйи останется Императором, а мелкие Императоры, управляющие и жрецы Шанцин Тяньго - официальными магистратами Цинской империи. Чжан Тяньжань освободил пленного Императора от любой вины в этой войне и заявил, что эта победа является кульминацией духовной генеалогии, которая началась с Боксеров и Сунь Ятсена."
shandong.442.a: "Это может быть Маха-Кальпа"

shandong.445.t: "Малый Император Сюэ Дянь дезертирует вместе с Лу Чжунцзе"
shandong.445.d: "Заверив Чжан Тяньжань и Сунь Сучжэня, что Лу Чжунцзе изолирован, малый Император Шаньдуна предал Игуандао. Не придя на ежедневные учения, солдаты Красного Копья обнаружили, что Сюэ Дянь пропал из своей каюты. Началась паника, солдаты Красного Копья тщетно пытались найти Сюэ Дяня. Паника усилилась, когда не удалось найти и старого учителя Лу Чжунцзе. После того, как Чжан Тяньжань прибыл в нехарактерной для него ярости, он отступил в дом Сюэ Дяня, чтобы обратиться к духам за советом. Через несколько часов Чжан Тяньжань вышел из покоев Сюэ Дяня и заявил, что Малый Император призван высшей силой совершить немедленное и постоянное паломничество. Пока солдаты Красного Копья насыщались, диссиденты за пределами Тайшаня легко догадались, что Сюэ Дянь и Лу Чжунцзе сбежали из культа. К удивлению многих, в том числе и Сунь Сужэня, Чжан Тяньжань не отдал приказ о розыске. Похоже, Почтенный Мастер смирился с последствиями, которых не предвидел."
shandong.445.a: "Возможно, это часть Маха-Кальпы."

shandong.446.t: "Шанхайский банк расширил предложение по кредиту для Цзунчана"
shandong.446.d: "После нескольких неудачных обращений за кредитом в различные шанхайские банки, которым было отказано на том основании, что у Цзунчана неплатежеспособный послужной список, наконец, один из них дал своё согласие. Как будто вмешалась какая-то высшая сила, Зонгчану приходит письмо, в котором Зонгчану одалживается ещё одна крупная сумма серебра, а часть его имущества передается в залог на случай, если он не сможет расплатиться с банком."
shandong.446.a: "Может быть, кто-то присматривает за мной?"

shandong.447.t: "Китай под властью генерала Догмата"
shandong.447.d: "После того, как наша Клика военачальников расширила контроль над обширной территорией Китая благодаря славному и непоколебимому, хотя и не в себе, руководству великого генерала Догмата Чжан Цзунчана, будущее Срединного Королевства теперь находится в руках ублюдка Шаньдуна. Теперь все под небесами находится в его руках, и теперь судьба всего Китая зависит от него. \n\nГенерал Догмат всегда был меркурием и хамелеоном, меняя свои явные и публичные мнения или взгляды в зависимости от текущей ситуации, всегда искал путь к наиболее выгодному исходу, как изобретательный и хитрый мусорщик. Исходя из этого, Чжан наметил несколько возможных путей к полной и абсолютной власти, каждый из которых отличается тем, как они позволят достичь такого результата. \n\nПервый и самый очевидный выбор для Чжана - это продолжить свой путь военачальника, как истинный генерал Догмат, управляя всем Китаем, как своей личной вотчиной, с его генералами и подхалимами, каждый из которых получит свой кусок Китая, чтобы управлять им под знаменем Чжана. Однако такому плану не хватает амбиций и серьезности, поэтому Чжан наметил другие пути развития. Чтобы создать более легитимное государство с более легитимной формой правления и бюрократической структурой, Чжан мог провозгласить либо новую Китайскую республику с самим собой в качестве президента, черпая информацию из таких источников, как РКМТ, либо пойти традиционным путём, попытавшись добиться успеха там, где Юань Шикай потерпел неудачу, провозгласив новую Китайскую империю. Однако такие шаги потребуют больших усилий и широкой поддержки, чего Чжану очень не хватает. Вместо этого, Чжан может обратиться к иностранной группе, пригласив неудачную династию Цин или японцев помочь ему в управлении всем Китаем. \n\nЧжан Цзунчан стремится к полной власти и совершенному гедонизму, превосходящему все остальные цели, поэтому выбор зависит только от его прихоти, так как он стремится реорганизовать свой новый Китай."
shandong.447.a: "Новая династия восстанет под властью Генерала Догмата! Да здравствует Император Чжан!"
shandong.447.b: "Судьба Китая связана с республиканизмом, и кто, как не наш спаситель, сможет установить эту систему."
shandong.447.c: "Военачальники и клептократический гедонизм построили это новое государство, и это будет его основой!"
shandong.447.e: "Возможно, Цин можно будет убедить достаточно большим подношением."
shandong.447.f: "Китай - обреченная страна. Наши будущие судьбы связаны с японцами."
shandong.447.g: "Китайский монархизм потерпел крах. Давайте обратимся к восточному медведю."

shandong.448.t: "Возвышение династии Догмат"
shandong.448.d: "Провозгласив себя новым и непревзойденным Императором Китая и истинным наследником Трона Дракона, чтобы закрепить свою власть и имидж, Чжан Цзунчан начал организовывать свою новую империю в соответствии со своим безумным видением. В результате дерзкого шага, редко встречающегося в истории Китая, Чжан решил сохранить своё собственное имя в качестве царского имени, даже пойдя на то, чтобы назвать свою новую династию в честь себя. Так появился Император Чжан из династии Чжан, который будет двигаться к тому, чтобы все под Небом снова оказалось в руках Китая. \n\nНесмотря на его амбиции и преданность делу создания империи, это не помешало другим подшутить над этим ненормальным наркоманом и сексоголиком, провозгласившим себя Императором. Поскольку мандаринское слово "позор" созвучно с именем Чжан, а его значение и современное употребление схожи с английским словом "bastard", новая непрестижная Королевская династия Догматического Ублюдка была осмеяна и названа Hùn Zhàng, или Династия Ублюдков/Стыдливых, к большому огорчению самого нового Императора. \n\nНесмотря на эти мелкие шутки и бессильных недоброжелателей, Чжан продолжает свой путь по созданию новой империи, которая соответствует его высоким стандартам, амбициям и вкусам. Продержится ли эта Империя долго или нет, не имеет значения, ибо Император-ублюдок будет наслаждаться дикой ездой вверх или вниз на волне наркотиков, азартных игр, шлюх и насилия, как он всегда делал - но теперь поддерживаемый и финансируемый огромным богатством всего Китая под престижной личиной традиционного монархизма."
shandong.448.a: "Вся хвала ублюдочному Императору ублюдочной династии!"

shandong.449.t: "Возвышение президента Чжана"
shandong.449.d: "Провозгласив новую Китайскую Республику, чтобы узаконить свои военные действия, Чжан Цзунчан занял пост президента Китая. При поддержке своей военной Клики, а также своих новых союзников - группы оппортунистов и прагматиков из РКМТ - Чжан готов высмеять китайский консервативный республиканизм, чтобы надеть тонкую оболочку легитимности и заручиться скудной поддержкой масс. Хотя эта новая РК будет далека от сравнительно либеральных позиций синьхайских революционеров, это шаг в сторону от чистого и откровенного вождизма, которого никто не ожидал от печально известного генерала-догмата. Используя закованную в кандалы республиканскую систему со слабыми, но активными местными выборными правительствами, контролируемыми генералами и политиками РКМТ, лояльными президенту Чжану, эта новая Китайская Республика будет работать на преступных пороках, гедонизме Чжана, этически сером капитализме и сильно скомпрометированных республиканских демократических принципах. С такой системой "президент" Чжан Цзунчан сможет править Китаем в основном так же, как он делал это в эпоху военачальников, но слегка прирученный и в значительной степени обеспеченный республиканской легитимностью."
shandong.449.a: "Да здравствует президент Китайской Республики!"

shandong.450.t: "Вотчина Догмата"
shandong.450.d: "Решив проигнорировать любую видимую или мнимую потребность в легитимности, Чжан Цзунчан - Генерал Догмат, Три Незнайки и самопровозглашенный Великий Генерал Справедливости и Могущества - решил попытаться сделать невозможное: создать полусплоченную и нерасколотую "военачальную" систему, которая управляет Китаем как неофеодальным обществом, не раскалываясь на части, как в эпоху военачальников, которая обеспечила ему возвышение. Игнорируя любую претензию на легитимное правительство, Китай будет функционировать, как Шаньдун под властью генерала-догмата. Вместо того, чтобы развиваться в направлении цивилизации и современности, Китай повернет время вспять, поскольку Чжан игнорирует все, кроме своих личных амбиций и желания получить больше власти, больше богатства, больше женщин, больше интоксикантов и больше гедонистических излишеств, совершая набеги, насилуя и грабя свой путь по своей современной вотчине."
shandong.450.a: "Все приветствуют генерала Догмата!"

shandong.451.t: "Слава Цин"
shandong.451.d: "Стремясь сохранить свою власть, влияние и гедонистический образ жизни, но осознавая необходимость в авторитетной и легитимной силе, чтобы закрепить свою власть на вершине, Чжан Цзунчан решил обратиться за помощью к опальным Цин. Согласившись на его предложение, Цин, все больше и больше отчаиваясь удержать контроль над Китаем, решили бросить свой жребий на стороне генерала Догмата. В то время как Чжан будет служить регентом, связным и военным командиром, Цин, как законные наследники Трона Дракона, стремятся посадить на трон одного из них, чтобы соблюсти традиции и обеспечить легитимность и народную поддержку этому партнерству. \n\nОсталось только решить, кто займет трон, и перед Чжаном и делегацией Цин лежат три варианта. Очевидным выбором был бы Пуйи, последний Император Китая, но из-за его недавних неудач, кажущегося безразличия к обязанностям лидера, и его неуравновешенной, темпераментной личности, были предложены два других кандидата. Первый - младший брат Пуйи и, вероятно, следующий в очереди Пучжи. Однако принцесса Сяньюй - более известная по своей карьере шпионки под именем Йошико Кавасима - также была бы надежным выбором. Теперь Чжану и Цинам осталось только решить, кто станет следующим Императором-марионеткой."
shandong.451.a: "Вся хвала Императору Пуйи!"
shandong.451.b: "Вся хвала Императору Пуцзи!"
shandong.451.c: "Вся хвала императрице Сяньюй!"

shandong.452.t: "Чжан смотрит на восходящее солнце"
shandong.452.d: "Стремясь сохранить свою власть, влияние и гедонистический образ жизни, и в то же время понимая, что для закрепления власти на вершине ему необходима авторитетная и легитимная сила, Чжан Цзунчан решил обратиться за помощью к наступающим японцам. Согласившись на его предложение, поскольку японцы становятся все более нетерпеливыми в своем желании контролировать Китай, они решили поддержать генерала-догмата. В то время как Чжан будет служить регентом, связным и военным командиром, японцы установят марионеточную монархию на Троне Дракона, чтобы узаконить партнерство и привести Китай в соответствие со своими традициями. Однако монарха все равно придется выбрать. \n\nОчевидно, что выбор пал на Хирохито, но для того, чтобы распространить власть его Королевской семьи и одновременно уменьшить объём работы, которую ему придется выполнять в качестве главы нового китайского государства-клиента, японцы предложили двух других. Младший брат нынешнего Императора - Ясухито, а также их двоюродный брат Кан'ин Котохито были названы в качестве возможных кандидатов. Теперь Чжан и японская делегация должны принять решение, прежде чем Китай окончательно примет власть Восходящего солнца."
shandong.452.a: "Все преклоняются перед Императором Ясухито!"
shandong.452.b: "Все преклоняются перед Императором Нобухито!"
shandong.452.c: "Все преклоняются перед Императором Котохито!"

shandong.453.t: "Маленькая коричневая книга Чжана"
shandong.453.d: "Хотя многие пытались сказать нашему выдающемуся и экстравагантному лидеру Чжан Цзунчану, что его поэзия не самая лучшая, все, кто пытался совершить такую глупость, не выдержали разговора. Несмотря на этих глупых и явно безвкусных недоброжелателей, Чжан решил опубликовать сборник своих литературных произведений. От избранных аннотаций, написанных им к различным произведениям китайской литературы, таким как "Сага о Троецарствии" и "Искусство войны", которые он считает полным улучшением оригинальных произведений, до его собственных мемуаров о жизни на фронте и его карьере фрейлины и военачальника, в омнибусе содержится много интересных отрывков. Однако большую часть книги составляют его поэтические произведения, самым известным из которых является "Поэма о сволочах" \n\n\n'Ты говоришь мне делать это, \nОн говорит мне делать то. \nВы все ублюдки, \nИдите трахать свою мать. \n\nЭти простые, но трогательные слова - лишь малая часть сокровищ, которые хранятся в этом томе. Зная, что все в Китае должны прочитать эту золотую коллекцию, Чжан и его режим начали распространять копии в каждый дом в Китае, чтобы все могли прочитать о его гении."
shandong.453.a: "Воистину, он - художник. Но какого калибра - вопрос спорный."

shandong.454.t: "Чжан обращается к северному медведю"
shandong.454.d: "Стремясь сохранить свою власть, влияние и гедонистический образ жизни, и в то же время осознавая необходимость в авторитетной и легитимной силе, чтобы закрепить свою власть на вершине, Чжан Цзунчан решил обратиться к своим бывшим союзникам в России. Согласившись на его предложение, поскольку они стремятся построить восточный бастион против Японии, русские решили поддержать генерала-догмата. В то время как Чжан будет служить регентом, связным и военным командиром, русские установят марионеточную монархию на Троне Дракона, чтобы узаконить партнерство и привести Китай в соответствие со своими традициями. Однако монарха ещё нужно выбрать. \n\nОчевидно, что выбор будет сделан в пользу кандидата от Романовых, который является ближайшим биологическим наследником престола - князя Всеволода Ивановича. Однако, как это всегда бывает со славянами, этот кандидат столкнулся с ожесточенной оппозицией, поскольку многие сомневаются в его легитимности и способности править. В качестве альтернативы русские выдвинули в качестве возможного кандидата уважаемого героя войны, монархиста и дворянина Петра Врангеля или даже Феликса Юсупова - наследника второго по величине дворянского рода в России после Романовых. Сопротивляясь этой перспективе, Чжан выдвинул своего собственного генерала Бориса Анненкова в качестве возможного кандидата, через которого он будет править. Теперь Чжан и русская делегация должны урегулировать свои разногласия и принять решение об "Императоре Элуосизу из династии Байшионг", или Белом русском Императоре из династии Белого медведя, прежде чем Китай окончательно примет власть Северного медведя."
shandong.454.a: "Все преклоняются перед Императором Всеволодом!"
shandong.454.b: "Все преклоняются перед Императором Петром!"
shandong.454.c: "Все преклоняются перед Императором Феликсом"
shandong.454.e: "Все преклоняются перед Императором Борисом!"

shandong.455.t: "Флаг Китай"
shandong.455.d: "С созданием нашего нового марионеточного Царства необходимо выбрать новое знамя, которое станет объединяющей силой наряду с Короной, когда Русский Медведь займет своё место на Троне Дракона. Перед нами два проекта. Первый - это отредактированная форма знамени "Пять рас под одним союзом", на котором изображены пять основных рас Китая - Хань, Маньчжуры, Хуэй, Тибетцы и Монголы - с цветными полосами, с шестой зеленой полосой, добавленной для представления русских, и с Российским Императорским Орлом в кантоне желтого цвета. Второй дизайн является более синкретичным, объединяя Цинского дракона с Российским Императорским Орлом на желтом поле; Императорский Орел держит в когтях два щита - один с Российским Императорским Триколором, а другой с эмблемой Двенадцати Символов. Какой дизайн мы должны выбрать для представления нашего нового Царства Китая?"
shandong.455.a: "Выберите флаг "Шесть рас под двумя коронами""
shandong.455.b: "Выбирайте синкретический дизайн."

shandong.456.t: "Китай при Сун Чжэюане"
shandong.456.d: "Сохраняя нейтралитет в конфликтах, которые поглощали Срединное Королевство до нашего возвышения, Сон Чжэюань и наша Шаньдунская Клика сделали невозможное, и теперь весь Китай в наших руках. Теперь нам остаётся только организовать новое государство, которое мы начали укреплять. Хотя очевидный путь - провозгласить новую Китайскую Республику с Чжэюанем в качестве президента, не все согласны с этим планом. В основном потому, что герцог Яньшэн Конг Линьи и его молодой сын Кунг Те-Ченг долгое время находились под защитой Сун Чжэюаня, и хотя Чжэюань давно питает симпатии к республиканцам, это не помешало вынашиванию в его рядах диких планов, связанных с коронацией герцога в качестве нового марионеточного Императора. Лакеи, вращающиеся вокруг идей Лян Цичао, который когда-то пытался поддержать герцога Яньшэна в качестве соперничающего претендента на Драконий трон, чтобы противостоять Цин, приобрели популярность и теперь хотят, чтобы этот дикий план был реализован. Хотя Конг Линьи имеет отношение к Королевской династии Шан через свои родственные связи с герцогами Сун и Конфуцием, эти радикалы хотят восстановить Мин под его властью, считая её последней истинной китайской династией перед вторжением маньчжуров. Если мы уступим этим радикалам и идеям Цичао, Конг Линьи, а в конечном итоге его сын, станет новым Императором Китая, служа нашим небесным связующим звеном и претендентом на власть, пока Сун Чжэюань и Лян Цичао проводят в жизнь свои либеральные реформы и идеи движения "Новая культура"  В качестве альтернативы, мы могли бы пойти гораздо менее хаотичным путём и провозгласить Республику, как это всегда делал Чжэюань, и вместо этого работать над достижением этих либеральных целей в более стандартной республиканской обстановке."
shandong.456.a: "Провозгласить новую Китайскую Республику!"
shandong.456.b: "Принять план и короновать герцога Яньшэна как нового Императора династии Мин."
shandong.456.c: "Принять план, но вместо этого короновать герцога Яньшэна как нового Императора Шан."

