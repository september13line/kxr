### Focus Tree ###
### Political focuses ###
SQI_Two_Zhangs_Enter: "Борьба двух Чжанов"
SQI_Two_Zhangs_Enter_desc: "Многолетнее напряжение между Игуандао и Чжан Цзунчаном достигло предела. Обещания Цзунчана оставаться чистым иссякли, а проникновение Сон Чжэюаня в наркоторговлю позволило обнаружить ценные улики, чтобы осудить его в глазах всего мира. С приездом Лу Чжунцзе в Цзинань Цзунчан встал на путь разрушения для всех троих в Шаньдуне."
SQI_Zhang_Tianran: "Объявить откровенный приказ"
SQI_Zhang_Tianran_desc: "Как делали все великие учителя в истории Китая, Чжан Тяньжань откроет китайской общественности ревальвационный порядок через публичные проповеди. Пока военачальники Китая будут кричать и ломать своих людей, Чжан Тяньжань будет спокойно диктовать будущее Китая, о котором ему расскажут через духовное письмо. Через Тянран, Вуджиму, Сунь Ятсена и Будду говорят."
SQI_Mobbing_Drug_Dealing_Bureaucrats: "Уничтожить наркоторговцев"
SQI_Mobbing_Drug_Dealing_Bureaucrats_desc: "Поколениям боли, из которых выкарабкивается Китай, угрожают порочные Семена опиума. Опиум - это не лекарство, а яд для китайского народа, и это то, с чем стремились покончить благородные Боксеры и Сунь Ят-Сен. Чжан Тяньжань составил список известных торговцев наркотиками и рассчитывает на то, что граждане выкорчуют их."
SQI_Moving_The_Provincial_capital: "Назад к истокам"
SQI_Moving_The_Provincial_capital_desc: "Вся бюрократия Цзинаня прогнила от слепой веры в военачальников. Совет независимости Шаньдуна, офис губернатора Цзунчана и коррумпированный офис импорта должны быть осуждены. После их провала Игуандао создаст Управителей и Учителей для надзора за гражданским управлением. "
SQI_Recruiting_Red_Spears_And_Big_Swords: "Поглощение Гуйидао"
SQI_Recruiting_Red_Spears_And_Big_Swords_desc: "Новаторская способность Гуйидао подключать благочестивых людей из-за пределов Китая к нашему делу спасения достойна похвалы. К большому сожалению, они оставили Шаньдун ради Пекина и Тяньцзиня. Неважно. Их офисы - лучшие места для менеджеров по распределению благотворительности."
SQI_Song_Zheyuan: "Благотворительность и нравственность"
SQI_Song_Zheyuan_desc: "Ассоциация благотворительности и нравственности Чжан Тяньжань была создана в 1930 году в качестве запасного плана на случай, если Игуандао снова будет запрещёна Цин. Теперь, когда руководящая роль Тяньраня стала достоянием общественности, эта организация может полностью влиться в Игуандао. Листовки Тяньрана о морали могут быть публично прочитаны как комментарии к классике. "
SQI_Preparing_Integration_With_The_Qing: "Возврат к истокам"
SQI_Preparing_Integration_With_The_Qing_desc: "Теперь, когда два Чжана устранены, Шаньдун может вернуться к источнику легитимности в Китае - Пекину. Наши общие интересы в том, чтобы Китай освободился от иностранного влияния, будут удовлетворены, а культурные институты Шаньдуна будут сохранены. "
SQI_Zhang_Zongchang: "История одного ублюдка"
SQI_Zhang_Zongchang_desc: "Толпы, которые смеялись над Цзунчаном, когда он въехал в Цзинань в гробу, теперь сами находятся в деревянных ящиках. Губернатор Чжан Цзунчан объявил своим солдатам, что все они такие же ублюдки, как и он. Они также самые большие и самые мужественные ублюдки в Китае. Судьба Шаньдуна - переиграть больших собак и любой ценой сохранить жизнь Цзунчану."
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao: "Назначить Лу Чжунцзе мастером"
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc: "Самый важный урок, который Чжан Цзунчан вынес из Тайшаня, заключается в том, что жители Шаньдуна по мере роста разочарования в нем устремились к религии. Чтобы пресечь их на корню, Чжан Цзунчан предложил благодарной Лу Чжунцзе вернуться к должности заслуженного учителя Игуаньдао и не вмешиваться в политику."
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao: "Экскурсия в Тайшань"
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc: "После храма Боксера в Дэчжоу Сунь Дяньин почувствовал вкус к золотому декору храмов. Игуандао по-прежнему упорствуют на Тайшане, и Сунь Дяньин разработал более осторожный план: уморить их голодом, а затем выкупить все их ценности, чтобы оставить их в живых."
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade: "Спасти торговлю наркотиками"
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc: "Нависшая угроза разоблачения, которую держали над нами Чжэюань и Тяньран, миновала. Как только мы устраним оставшихся нянек, которые пытаются нарушить торговлю наркотиками, мы сможем насладиться свободой, которую презирают монархисты и философы."
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing: "Шаньдун как образцовая провинция"
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc: "Идея образцового управления - не то, что поддерживало независимость Шаньдуна, но вскоре она может стать единственным аргументом в пользу автономии. Государственные служащие Шаньдуна призваны распространять положительные оценки провинции, а также следить за тем, чтобы иностранные гости не заезжали слишком далеко от городов."
### Army ###
SQI_Bolstering_The_Army: "Утвердить Северо-восточную армию"
SQI_Bolstering_The_Army_desc: "Северо-восточная армия была разгромлена в Шаньдуне, и большинство наблюдателей признали её не существующей. Несмотря на все наши усилия, иностранные наблюдатели в основном правы. Многие ветераны войск Фэнтяня скрываются, и их необходимо призвать из резерва для участия в боях. Старые знамена Шаньдуна должны быть подняты, чтобы призвать всех способных мужчин в нашу армию."
SQI_A_Modern_Army: "Армия профессионалов"
SQI_A_Modern_Army_desc: "Прошлый опыт с дезертирством и неповиновением новобранцев показывает, что мы должны сосредоточиться на подготовке профессиональных солдат. Если мы будем отбирать более зрелых солдат, обеспечивать им надлежащую подготовку и отдавать конкретные приказы об отступлении, наши солдаты дольше продержатся в затяжной войне."
SQI_Research_Replacements_For_Old_Weapons: "Заменить устаревшее оружие"
SQI_Research_Replacements_For_Old_Weapons_desc: "Наемническое происхождение армии проявляется в её некачественном снаряжении. Если мы хотим реформироваться в сторону профессионализма, нашим инженерам нужно дать время на эксперименты с новыми образцами оружия и закупки."
SQI_Train_Cavalry_With_Japanese_Fighting_Methods: "Тренируйтесь с северной кавалерией"
SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc: "Наемная кавалерия, прибывшая в Шаньдун вместе с Чжан Цзунчаном, сейчас ожидает своего часа, чтобы уйти или вступить в бой. Некоторые из них имели опыт работы на Севере, добывая корм и опережая большие патрули. Эти уроки было бы здорово применить в наших боевых планах."
SQI_Improving_The_Railroad-Army_Coordination: "Улучшить систему железнодорожного снабжения"
SQI_Improving_The_Railroad-Army_Coordination_desc: "Железная дорога через Шаньдун была крайне важна для Цзунчана во время его службы Фэнтяню. Теперь его уроки могут быть применены в будущих кампаниях с дополнительными улучшениями. Если одни вагоны будут перевозить продовольствие, а другие - запасные части, это уменьшит количество поломок."
SQI_A_Fanatical_But_ill-equipped_Army: "Армия фанатиков"
SQI_A_Fanatical_But_ill-equipped_Army_desc: "Прошлый опыт, когда новобранцы проявляли большую храбрость, чем их начальники, и совершали маневры, бросающие вызов смерти, показывает, что нам следует сосредоточиться на подготовке фанатичных солдат. Отбор из более молодых солдат, их надлежащая подготовка и конкретный приказ никогда не отступать обеспечат нашим солдатам быструю победу."
SQI_Purchase_Imperial_Weapons_From_The_Qing: "Просить оружие у последователей"
SQI_Purchase_Imperial_Weapons_From_The_Qing_desc: "Жители Шаньдуна годами создавали оружие для личной обороны в страхе перед Цзунчаном. Теперь, когда его нет, наша администрация может попросить этих потенциальных патриотов пожертвовать своё оружие для национального спасения."
SQI_Recruit_Chahar_Cavalry: "Учиться у чахарской кавалерии"
SQI_Recruit_Chahar_Cavalry_desc: "Чахарские всадники сыграли свою роль, помогая бедным жителям северного Шаньдуна противостоять сборщикам налогов Цзунчана. Теперь настало время отплатить за это. Кавалеристы Чахар, живущие в Шаньдуне, были прощены за все совершенные ими бандитские преступления, и им предложено вступить в армию и помочь в спасении страны. "
SQI_Train_Soldiers_On_Last_Ditch_Resistance: "Сражаться за вождя"
SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc: "Солдаты больше не выполняют приказы военачальников в массовом порядке. Чтобы набраться храбрости в эти осторожные времена, нужен компетентный и проверенный лидер, мастер. Командный центр, возглавляемый гражданской и военной администрацией, может обеспечить выполнение задач, используя все возможности Шаньдуна."
SQI_Sending_Military_Staff_For_Training: "Отправить офицеров учиться"
SQI_Sending_Military_Staff_For_Training_desc: "Молодое поколение солдат не имеет возможности учиться в военных академиях за рубежом из-за отсутствия у нас легитимности. Мы должны проанализировать наши возможности по обучению в иностранных военных учебных заведениях и сделать все возможное в этом направлении."
SQI_Recruitung_Military_Experts_Outside_Shandong: "Разработать секретное оружие"
SQI_Recruitung_Military_Experts_Outside_Shandong_desc: "Нестандартное мышление - это то, что позволило Шаньдуну сохранить свою автономию в последние десятилетия. В качестве продолжения у нас есть ряд исследовательских военных проектов, на которых мы можем сосредоточиться."
SQI_Improving_Our_Technological_Sharing: "Квалифицированные учёные"
SQI_Improving_Our_Technological_Sharing_desc: "Молодое поколение студентов не имеет возможности учиться в военных академиях за рубежом из-за отсутствия у нас легитимности. Наша администрация может потратить определенный капитал, чтобы собрать преподавателей из Циндао и Тяньцзиня и составить план военных исследований."
### Industry ###
SQI_Turning_Our_Attention_To_Industry: "Возрождение промышленности Шаньдуна"
SQI_Turning_Our_Attention_To_Industry_desc: "Хотя Шаньдун не находился под неумелым управлением "Лиги восьми", в предыдущие несколько лет многие небольшие фабрики закрыли свои двери. Администрация посвятила себя оценке пустующих фабричных участков на предмет потенциальных кредитов для открытия новых предприятий в Шаньдуне."
SQI_Reopening_The_Barred_Factories: "Вновь открыть запрещённые фабрики"
SQI_Reopening_The_Barred_Factories_desc: "Попытка Чжан Цзунчана сыграть в Шаньдунском горнодобывающем картеле против горнодобывающей компании "Луда" привела к тому, что несколько заводов в Шаньдуне были закрыты, когда картель и распределительные центры не смогли примириться. Пришло время добиваться примирения и вновь открыть центры для бизнеса."
SQI_Improving_The_Qingdao_Weihaiwei_Railway: "Возродить железную дорогу Цзинань-Циндао"
SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc: "Железная дорога Цзинань-Циндао износилась из-за чрезмерного использования и плохих методов строительства при прокладке путей в 1910-х годах. Можно заключить взаимовыгодное соглашение с немецкими властями, по которому они будут поставлять сталь для ремонта железной дороги, а мы - рабочую силу."
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei: "Лизинг прав на полезные ископаемые"
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc: "За годы, прошедшие после прекращения поставок угля, все больше спекулянтов открыли месторождения полезных ископаемых в Шаньдуне. Наша администрация теперь достаточно компетентна, чтобы заниматься сдачей в аренду прав на полезные ископаемые китайским компаниям. На этот раз мы можем прогнозировать большую прибыль и никаких уловок."
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories: "Расширить возможности Шаньдунского горного картеля"
SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc: "Шаньдунский горный картель был сформирован в 1928 году при тайном одобрении Чжан Цзунчана. Их цель - организовать китайский труд, чтобы иностранные компании не получили преимущества по издержкам перед отечественными конкурентами. Эта цель, если она будет достигнута втайне с помощью нашей администрации, может обогатить всех, кроме иностранцев."
SQI_Restablish_Jinana_University: "Вновь открыть Шаньдунский университет"
SQI_Restablish_Jinana_University_desc: "Шаньдунский университет был закрыт с момента окончания Вельткрига, оставшись в составе немецкого Циндао. В этой пустоте остался только Шаньдунский сельскохозяйственный университет в Тайане, который плохо подходит для военной науки. Администрация заключила соглашение с Циндао о том, что шаньдунские студенты смогут учиться в Шаньдунском университете, если мы вновь откроем его."
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing: "Улучшить дороги до Пекина"
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc: "Дороги до Пекина оказались более полезными, поскольку Бохайский залив оспаривается между Цин и Фэнтянем. Особенно с учётом того, что зона свободной торговли в Тяньцзине привлекает коммерсантов. Дорога в Пекин в пределах Шаньдуна сейчас ремонтируется под наблюдением нашей администрации."
SQI_Attracting_Qing_Nobility: "Придворная цинская знать"
SQI_Attracting_Qing_Nobility_desc: "Пекинское правительство изгоняет отличных жителей за мелкие политические проблемы, и их потеря - наша выгода. Администрация разрешила нам привести в порядок несколько поместий в Шаньдуне и предложить цинским дворянам поселиться в них. Это улучшит наши претензии на автономию или, в худшем случае, станет хорошим заложником."
SQI_Leveraging_Tianjin_Allies_For_Free_Factories: "Купить фабрики в Тяньцзине"
SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc: "Недавние экономические потрясения во всем мире привели к тому, что недвижимость в Тяньцзине стала довольно доступной. В интересах администрации приобрести несколько фабрик в Тяньцзине для военной промышленности. Это место также позволит нам лучше оценить ситуацию в Китае через нейтральный порт."
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling: "Расследовать пропажу импорта"
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc: "Недавно стало известно, что все железнодорожные грузы из Циндао прибывают в Цзинань с пропажей нескольких ящиков. Удивительно, но это не вина неправильного заказа или обдираловки сверху. Ответ кроется в том, как груз добирается до Цзинаня. Мы должны провести расследование. "
### Reclaiming Industry ###
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords: "Восстановить разрушенную промышленность"
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc: "После многих лет бессистемного игнорирования со стороны губернаторов Чжили, [SQI.GetLeader] прибыл с обещанием возродить южные провинции. Это первоначальное обещание сопровождалось щедростью для губернаторов, если они перейдут на эту новую схему."
SQI_Victory_In_The_South: "Победа на юге"
SQI_Victory_In_The_South_desc: "Огромные разрушенные просторы долины реки Янцзы теперь открыты для [SQI.GetLeader], пришло время выслушать нужды миллионов беженцев, чьи дома теперь в пределах досягаемости. Этих благодарных граждан можно будет легко привлечь к помощи в индустриализации региона для достижения нашей цели - национальной обороны."
SQI_Develop_The_Coastline: "Развивать береговую линию"
SQI_Develop_The_Coastline_desc: "Побережье Северного региона Янцзы стало минным полем конкурирующих интересов, даже после того, как Н.С.О была свергнута. Потребуются огромные усилия нашей администрации, чтобы эффективно восстановить морское сообщение, но награда будет велика."
SQI_Develop_Anqing: "Развивать Аньцин"
SQI_Develop_Anqing_desc: "Аньцин, столица старейшей из Клик верхнего течения Янцзы, слишком долго подвергался злоупотреблениям со стороны своих управляющих. Настало время предоставить жителям Аньцина и Аньхой экономические возможности, которых лишили их самовлюбленные лидеры."
SQI_Improve_Nanjing: "Улучшить Цзиньлин"
SQI_Improve_Nanjing_desc: "Старый город Нанкин, обнесенный стеной, пережил столетия оккупации, но теперь, наконец, находится в безопасности. Наша администрация с радостью примет пожертвования в обмен на рабочую силу для восстановления города. "
SQI_Connnect_Beijing_To_Nanjing_by_Railway: "Завершить строительство железной дороги Цзинань-Наньцзин"
SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc: "Когда миллионы людей толкались и толкались по грунтовым дорогам из Цзянсу в Шаньдун, они сетовали на отсутствие железнодорожной линии. Поскольку опасность путешествий по побережью всё ещё сохраняется, а капиталы недавно освобожденных провинций достаточно велики, мы должны быть в состоянии ускорить строительство железной дороги малой колеи между этими городами."
SQI_Improve_Jiangxi: "Закончить строительство железной дороги Юэхань"
SQI_Improve_Jiangxi_desc: "Железная дорога Гуанчжоу-Ханькоу томится незавершённой уже несколько десятилетий, с тех пор как французы впервые заложили её. К настоящему времени ширина колеи устарела, а последний участок на север уничтожен. У нас есть возможность порадовать наших новых граждан, завершив то, что не смогли сделать западники."
SQI_Improve_Fujian: "Соединить населенные пункты Фуцзяни"
SQI_Improve_Fujian_desc: "Фуцзянь провела последнее столетие в таком же состоянии, в каком недавно находился Шаньдун. Это был дом для многочисленных беженцев и традиционного общества, которое не ценило оккупантов. Мы надеемся, что наша администрация сможет заслужить их лояльность через рабочие проекты в их провинции."
SQI_Improve_Zhejiang: "Восстановление Северного Чжэцзяна"
SQI_Improve_Zhejiang_desc: "Северный Чжэцзян был частично разрушен во время восстания тайпинов - события, за которое ни один лидер Китая не хочет нести ответственность. До тех пор, пока не появилась наша администрация. Население Северного Чжэцзяна, при условии нескольких соболезнований и инфраструктурных работ, вполне может присоединиться к нашему делу и радоваться нашим будущим победам."
### Navy ###
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy: "Восстановление Шаньдунского Бэйянского флота"
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc: "Раньше Шаньдун был домом для Бэйянского флота, гордости старой империи Цин. Хотя немцы сократили нас до портов меньшей вместимости, мы вернёмся. Флот, владевший Бохайским морем, будет жить снова, и Шаньдун будет на его переднем крае."
SQI_Purchasing_Ships_For_The_Navy: "Закупка проектов японских линкоров"
SQI_Purchasing_Ships_For_The_Navy_desc: "Наша администрация нашла группу лиц, связанных с IJN, которая готова предоставить на продажу проекты, используемые для строительства их линкоров. Хотя шпионаж не является сильной стороной нашей администрации, мы, вероятно, сможем организовать оплату за конструкции."
SQI_Acquire_A_Naval_Base: "Приобрести военно-морскую базу"
SQI_Acquire_A_Naval_Base_desc: "Военно-морская база в Яньтае недостаточна для снабжения наших солдат, если они потеряют сухопутную связь с Шаньдуном. Может потребоваться более крупная военно-морская база, и в силах этой администрации приобрести такую базу."
SQI_Purchasing_Convoys_For_The_Navy: "Закупка конвоев для Бэйяна"
SQI_Purchasing_Convoys_For_The_Navy_desc: "Если мы хотим вести торговлю через спорное Бохайское море и пережить подводные лодки, мы должны инвестировать в большее количество конвоев. Разумнее всего приобретать их на старых торговых судах."
SQI_Purchasing_Submarines_For_The_Navy: "Закупка подлодок для Бэйяна"
SQI_Purchasing_Submarines_For_The_Navy_desc: "Если мы хотим вырвать контроль над Бохайским морем у наших соперников, мы должны превзойти их превосходящую огневую мощь на море. Решение - секретная программа по созданию подводных лодок. Потенциальная прибыль, если мы сможем вытеснить их с моря, перевешивает затраты на разработку."
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports: "Включение портов Циндао и Вэйхайвэй"
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc: "Пришло время принять истинный дом Бэйянского флота - Циндао. Наше великое возвращение приведет к оживлению китайской военно-морской промышленности в Шаньдуне."
### Air Force ###

SQI_Expanding_The_Airforce: "Военно-воздушные силы Шаньдуна"
SQI_Expanding_The_Airforce_desc: "В условиях тяжелого положения на море, пришло время думать шире. Мы не сможем использовать воздушную мощь, пока в Цзинане не будет соответствующего аэропорта для запуска самолетов."
SQI_Construct_Modern_Fighters: "Экспериментальные истребители"
SQI_Construct_Modern_Fighters_desc: "При столь высокой стоимости разработки истребителей, наши техники направили свои усилия на то, чтобы срезать углы и пожертвовать безопасностью во имя того, чтобы поднять в воздух как можно больше самолетов. Мы сможем значительно увеличить нашу мощь, когда получим некоторый опыт полетов."
SQI_Begin_Training_Our_Fighter_Pilots: "Подготовка пилотов-истребителей"
SQI_Begin_Training_Our_Fighter_Pilots_desc: "Отважные молодые люди Шаньдуна готовы получить свои крылья. Благодарные жители Шаньдуна будут благодарны за то, что наши парни в небе чувствуют себя в безопасности."
SQI_Constructing_Air_Bases: "Аэропорт для Цзинаня"
SQI_Constructing_Air_Bases_desc: "Взлетно-посадочная полоса в Цзинане не справляется с тем объемом полетов, который планируют наши военные в ближайшие годы. Мы планируем построить более крупный аэропорт, чтобы расширить наши смелые меры и перехитрить других военачальников."
SQI_Introducing_Naval_Aircraft: "Самолеты над Бохаем"
SQI_Introducing_Naval_Aircraft_desc: "Способность проецировать мощь над Бохайским морем позволит нам помочь военно-морскому флоту защитить море от наших соперников. Специально разработанные морские самолеты смогут справляться с морскими целями гораздо лучше, чем с наземными."
SQI_CAS: "Защита наших истребителей"
SQI_CAS_desc: "Сопровождение наших истребителей и пехоты - растущая тенденция в кинохронике зарубежных войн. Возможно, стоит вложить средства в самолеты ближней авиационной поддержки, чтобы дополнить нашу армию."
SQI_Purchasing_Bombers: "Бомбардировочная авиация"
SQI_Purchasing_Bombers_desc: "Мечта о возможности запугивать военачальников с помощью истребительной авиации становится реальностью. Бомбардировочная авиация, при достаточной промышленной подготовке, может легко лишить врага возможности финансировать свои войны."
SQI_Stealing_Sailors_From_The_Legation_Cities: "Опыт моряков Городов-Концессий"
SQI_Stealing_Sailors_From_The_Legation_Cities_desc: "Мы сталкиваемся с нехваткой трудоспособных мужчин для нашего флота. В эти отчаянные времена победа или поражение на море может зависеть от нашей готовности произвести впечатление на моряков в нейтральных портах. Мы готовы убедить порты Китая поддержать наш флот через добровольцев."
### Events ###

shandong.1.t: "1936 год; переломный момент в Шаньдуне"
shandong.1.d: "Провинция Шаньдун была отторгнута от своих наиболее ценных земель Города-Концесси Штатами и Германией. Порт Циндао, некогда разрушенный войной между Японией и Германией, теперь служит важным портом как для Императорского германского флота, так и для гражданской торговли компании Algostasien GmbH. Такая ситуация сделала Цзинань идеальным домом для настоящей власти в Шаньдуне. Чжан Цзунчан. Чжан приехал в Шаньдун в 1911 году, якобы для того, чтобы возглавить Шаньдунскую революционную армию, но быстро сделал азартные игры и бортничество своим основным занятием. Цзинань разросся, как и генерал-догмат; грязный, прибыльный и менее защищенный, чем планировалось изначально. На вершине 6 600 ступеней Тайшань находится штаб-квартира Игуандао. Таинственный и, по-видимому, святой Чжан Тяньжань сделал его самым безопасным и нравственно благополучным местом в Шаньдуне. Жители Шаньдуна к 1936 году были загнаны в угол между разъединенными, нищими дорогами между Цзинанем и Вэйхайвэем. Спасение лежит в соседнем Цзинане или на вершине горы Тай."
shandong.1.a: "Мне все равно, поезд опаздывает."

### Political Events###
shandong.2.t: "Лу Чжунцзе прибыл в Цзинань"
shandong.2.d: "Этот день принес Цзунчану ещё одну возможность унизить старика на горе, Чжан Тяньжань. Чтобы основать свой маленький культ на горе, Тяньжань должен был изгнать сестру своего бывшего хозяина Лу Чжунцзи. Сестра, Лу Чжунцзе, стала довольно лаконичным опровержением многочисленных доброжелателей Игуандао, с которыми Цзунчану пришлось иметь дело в последние месяцы. Вот почему она должна вернуться в Шаньдун, хотя бы в качестве шутки. Чтобы усилить шок, Цзунчан привел свою старую мать на эту церемонию встречи, которая из предполагаемой группы превратилась в огромную толпу. Цзунчан, пытаясь усилить унижение, которое должен испытать Тяньрань, подарил пожилой Лу Чжунцзе букет, а в честь прибытия Лу Чжунцзе в соседнем жилом доме был произведен традиционный салют из двадцати одного орудия."
shandong.2.a: "Пули должны куда-то деваться"

shandong.970.t: "Празднества в Цзунчане проходят через Цзинань"
shandong.970.d: "После этого бурного веселья и насилия Цзунчан высадил свою мать с Лу Чжунцзе и решил отпраздновать ночь в городе. Цзунчан время от времени останавливается, чтобы раздать "миншэн" беженцам из Цзянсу. Ещё одной встречей в тот день были протестующие игуаньдао у делового офиса Цзунчана. Их ежедневные пустые обещания сменились возмущением по поводу возвращения Лу Чжунцзе в Шаньдун. Прежде чем Цзунчан попытался сбить их своей машиной, они заявили, что Тяньрань прибудет, чтобы судить саму душу Цзунчана. Единственное, что омрачило вечер, - это то, что торговец опиумом Цзунчана до сих пор скрывается. Это, несомненно, вызвано вмешательством Рен Си, которые в прошлом испортили своими нравоучениями веселые вечера в Цзинане. Приключение закончилось посещёнием любимого борделя Цзунчана, где несколько женщин присоединились к его свите по дороге домой в тот вечер, чтобы принять наркотики. Когда день подходит к концу, одна из этих женщин пропала с опиумом, Цзунчан просит своих офицеров не искать её, так как у него ещё много женщин и капсул опиума на ночь."
shandong.970.a: "Тогда её потеря"

shandong.3.t: "Шпион Чжэюаня схвачен"
shandong.3.d: "После ночи тяжелых наркотиков и мягких женщин в Цзинане, Цзунчан упивался собой на следующее утро, когда увидел незнакомца на своем заднем дворе. Предупредив своих жен, а затем и охранников, Цзунчжан задержал нарушителя. После специального разговора Сунь Дяньин с этим человеком выяснилось, что он является союзником Сон Чжэюаня и пришел после того, как работница секс-индустрии сообщила ему о наркотиках на участке. Дайанинг считает, что этот злоумышленник - авангард восстания, которое Чжэюань планирует поднять из Цюйфу. Этот страх Дианин копил в себе несколько месяцев, с тех пор как его доходы от налогообложения были отрезаны ополчением Чжэюаня. Командующий Дзюнносукэ Датэ, напротив, настаивает похмельному Цзунчану, что Чжэюань планирует предупредить Цин. Дзюнносукэ настаивает, чтобы их силы были направлены в Дечжоу, чтобы остановить Чжэюаня от побега. Цзунчан едва в состоянии вспомнить прошедшую ночь, он решает..."
shandong.3.a: "Перекрыть дороги, Чжэюань, должно быть, уходит."
shandong.3.b: "Послать людей в дом Чжэюаня"

shandong.971.t: "Дзюнносукэ Датэ атакует Чжэюаня в Дэчжоу"
shandong.971.d: "Силы Дзюнносукэ Датэ прибыли в Дэчжоу к сильному общественному отвращению, более сильному, чем обычно. Сразу стало ясно, что город перешел в руки Рен Си и Чжэюаня. Дзюнноскэ послал свою кавалерию в Дечжоу на поиски Чжэюаня, с нависшей и опасной перспективой возможного рейда в Королевство Цин. Чжэюань был обнаружен возле храма Хайдо Цзиньшань, где он отдавал дань уважения своим предкам. Солдаты Дзюнносукэ схватили Чжэюаня, и началась перестрелка между его ополченцами Рен Си и кавалерией. К счастью, Дзюнноскэ привел достаточно огневой мощи, чтобы уничтожить ополченцев и Чжэюаня в процессе. К сожалению, обилие свидетелей в Дечжоу потребовало ещё много сражений, чтобы заставить их замолчать. В конце битвы храм Хайдо Цзиньшань был охвачен пламенем, а Дзюнноскэ отступал обратно в Цзинань, изо всех сил пытаясь придумать себе алиби."
shandong.971.a: "Это был храм боксеров, никому не будет дела."

shandong.972.t: "Сунь Дяньин не смог найти Чжэюаня в Цюйфу."
shandong.972.d: "Солдаты, посланные в Цюйфу, нашли то, что хотели, но не то, что им было нужно. После угроз насилия со стороны Дяньина и сожжения нескольких кварталов, жители Цюйфу бежали, а Дяньин начал поиски Чжэюаня. Хотя имелось множество доказательств того, что Жэнь Цзи пользовались поместьем, ни Чжэюаня, ни герцога Яньшэна найти не удалось. Цзунчан несколько дней ждал ответа от Дяньина и получил от Дяньина самые скромные извинения и подарки из поместья Конфуциан. Эти подарки мало чем умерили гнев Цзунчана, который немедленно отправился с японской кавалерией в Дечжоу, разъяренный тем, что совет Дзюнноскэ не был принят. Прибыв в Дечжоу, Цзунчан не обнаружил ни Чжэюаня, ни даже свидетельств его присутствия. Столкнувшись с опасной перспективой отправки рейда в Царство Цин по догадке Дзюнноскэ, Цзунчан решил, что расследование закончено, и вернулся в Цзинань, чтобы продолжить кампанию преследования Игуандао."
shandong.972.a: "По крайней мере, я получил от него несколько подарков"

shandong.4.t: "Цзунчан посылает алиби Цин."
shandong.4.d: "Несколько книг стихов и комментарии к классике оказались очень полезными для Цзунчана в этот момент. Письма, которые раньше содержали досадные опечатки и плохой порядок строк, теперь превратились в золотое алиби, которое Цзунчан отправил правительству Цин. Это алиби призвано ответить, что вызвало такую панику в Дечжоу в последнее время, и почему этот вопрос не должен нисколько беспокоить Пуйи или У Пэйфу. Письмо рисует картину провинции, наполненной бандитами и мошенниками. Такая обстановка, объясняется в письме, приводит к необоснованным слухам о моральном упадке в Шаньдуне, что, безусловно, преувеличено мошенниками вроде Чжан Тяньжань. Кроме того, в письме добавляется, что Цзунчан обнаружил и ликвидировал ячейку сторонников КМТ в Шаньдуне, и нет причин беспокоиться о предателях Императора, что бы они ни утверждали."
shandong.4.a: "Здесь не на что смотреть, идем дальше"

shandong.5.t: "Цинские магистраты арестовывают Цзунчана"
shandong.5.d: "Сунь Дяньин был глупцом. Пока он зарывал и грабил усадьбу Чжэюаня, тот уже был на полпути в Пекин. Несмотря на оправдания и усилия Дяньина по раскрытию заговорщиков в Шаньдуне, это оставило Цзинань уязвимым для большого контингента цинской пехоты, которая вошла в Цзинань. Что ещё хуже, Цзунчан никак не мог знать, что цинские солдаты пришли арестовать его. Письменное обращение Цзунчана из тюрьмы к Императору с просьбой разрешить ему посещёние семьи было отклонено. Теперь у Цзунчана есть четвёртый Неизвестно, когда он выйдет из тюрьмы за свои многочисленные преступления. На днях один из многочисленных детей Цзунчана подошел к Сон Чжюану и спросил его, переживёт ли его отец своё заключение."
shandong.5.a: "Твоему папе будет хорошо в тюрьме."

shandong.6.t: "Гора Тай возмущена Цзунчаном"
shandong.6.d: "Учителю Тяньрану не потребовалось много времени, чтобы узнать о Лу Чжунцзе. Первая реакция была выражена в просьбе вернуться в Гору Тай для лечения его давней болезни. Эти письма Цзунчан игнорировал, желая ещё больше досадить учителю на горе и унизить его публичным чтением писем. Наконец, последнее письмо, доставленное сегодня, приобрело гораздо более мрачный оттенок. Письмо было адресовано жителям Цзинаня и обвиняло Цзунчана в контрабанде опиума в Китай, предательстве китайцев ради западных партнеров по азартным играм, а также в попытке взять в жены Лу Чжунцзе. Тяньрань бросил вызов Цзунчану, чтобы тот пришел на гору Тай, чтобы получить свой вечный приговор, иначе народ Шаньдуна увянет и умрет, чтобы наказать своего лидера. Сунь Дяньин рекомендует оказать сопротивление и очистить гору Тай от жителей, а другой полководец, Чжан Цзинъяо, советует подождать учителя."
shandong.6.a: "Идемте, давайте противостанем этим аскетам."
shandong.6.b: "Я буду ждать его отчаянных писем."

shandong.7.t: "Тяньрань выносит приговор Цзунчану"
shandong.7.d: "Контингент Цзунчана прибыл к воротам Дай Мяо, его подошвы уже устали от 6600 шагов. Дяньинь предложил им спрятать оружие и открыть огонь, когда их впустят. Когда Цзунчан проходил под воротами Чжэнъян, его смертельно ранил снайпер с вершины ворот. Дяньин попытался ворваться во двор со всеми своими людьми, но Цзинъяо бежал с солдатами, охранявшими его тыл. Дяньин также был смертельно ранен, и в настоящее время местонахождение Чжан Цзинъяо неизвестно. Заслуженный учитель Чжан Тяньжань был принят в Цзинане с ранним празднованием Нового года и зачитал своё последнее письмо Цзунчану перед ликующей толпой."
shandong.7.a: "Я объявляю этот день днём Красного Письма!"

shandong.8.t: "Цзунчан спасает Цзинань от набега Игуандао"
shandong.8.d: "Последующие недели в Цзинане показали, насколько далеко зашло влияние Тяньраня. Представители общественности разгромили офис Цзунчана, а несколько бывших друзей написали Цзунчану письмо с просьбой преклонить колена перед Игуандао. В ответ Цзунчан велел своим командирам охранять стены Цзинаня, вымогать и обыскивать всех подозреваемых членов Игуандао, которых они встретят, и доставлять ему все подозрительное. Среди конфискованных предметов были яд, выдаваемый за лекарство, стрелковое оружие и проклятия в адрес Цзунчана. Сегодня Цзунчан в очередной раз читал письмо Тяньрана и рассказывал о злодеяниях игуандао, когда в город ворвалась их толпа. Солдаты Цзунчана быстро расправились с культистами, у которых было оружие, а японские кавалеристы прогнали остальных. Тяньран, пытаясь спрятать свою сияющую голову, был пойман и застрелен кавалерией."
shandong.8.a: "Наконец-то общественность увидела мою правду"
### Focus tree related events ###
shandong.9.t: "Бунт Игуандао и крестьян"
shandong.9.d: "После известия об убийстве Чжан Тяньжань во время нападения на Цзинань тысячи скорбящих собрались в городе, чтобы найти останки заслуженного учителя. Когда прошел слух, что Цзунчан приказал похоронить Тянрана вместе со всеми бойцами Игуандао в братской могиле, по Шаньдуну распространилась паника. Оставшиеся в Шаньдуне игуандао начали агрессивно нападать на полицейских и помещиков по всей провинции. Жители городов, опасаясь как фанатиков, так и теперь уже демонизированной Клики Цзунчжан, стали ограждать себя от внешнего мира. Они не подчиняются никаким властям, и с ними нужно бороться."
shandong.9.a: "Убейте двух лысых мужчин, и все сойдут с ума!"


shandong.10.t: "Отправка молодых офицеров в школу"
shandong.10.d: "В Шаньдуне нет надлежащих условий для обучения офицеров современным методам ведения войны. Эта проблема напрямую касается командиров в Шаньдуне, поскольку они обучались в школах на севере и юге. Хорошо известно, что престиж школы, в которой вы учитесь, так же важен, как и обучение в ней. Поэтому мы должны стараться отправлять молодых офицеров, проходящих обучение, за границу. Какое бы учебное заведение они ни посещали, это, конечно, наложит неизгладимый отпечаток на их преданность."
shandong.10.a: "Подать заявку в японские военные академии"
shandong.10.b: "Поступайте в немецкие военные академии"
shandong.10.c: "Поступайте в западные военные академии"

shandong.11.t: "Секретные военные проекты в Шаньдуне"
shandong.11.d: "Уже становится очевидным, что армия Шаньдуна отстает от времени. В то время как мы тратим усилия на то, чтобы поднять стандарт нашего военного оборудования, мы не осмеливаемся выходить за рамки того, что мы можем приобрести. Командование армии убедило [SQI.GetLeader] вложить некоторые ресурсы в проекты, недавно созданные чешским жителем Шаньдуна, Ханчтеделаем. Hanchtedelay имеет амбиции превратить несколько автомобилей Studebaker, которыми он владеет, в сырые танки. Второй план - приобрести в Тяньцзине велосипеды Flying Pigeon и обучить на них подразделение. Третий план, предложенный профессором Цзинаньского университета, заключается в приобретении альпинистского снаряжения и сосредоточении кулинарных усилий на том, чтобы солдаты могли преодолевать многочисленные горные хребты Китая."
shandong.11.a: "Тайно построить танк"
shandong.11.b: "Тайно разработать велосипедные установки"
shandong.11.c: "Обучить солдат Гротто-Хай"

shandong.12.t: "Расследовать пропавшие грузы"
shandong.12.d: "В течение последних нескольких месяцев на железной дороге Циндао-Цзинань нарушается жизненно важная торговля. Проводимое полицией расследование установило только то, что это не работники железнодорожной линии, другие варианты пока не исключены. [SQI.GetLeader] был вызван для руководства расследованием, пока оно не переросло в крупный скандал в Цзинане. Полиция, постоянно опасающаяся китайских пограничников за пределами Циндао, предложила сначала провести расследование на железнодорожных станциях. [SQI.GetLeader], с другой стороны, считает, что вещи крадут на пустынных участках сельской местности между Циндао и Цзинанем. Что мы должны исследовать в первую очередь?"
shandong.12.a: "Расследовать железную дорогу"
shandong.12.b: "Исследовать границу"

shandong.13.t: "Доказательства бандитизма на железной дороге?"
shandong.13.d: "Предчувствие [SQI.GetLeader] оказалось верным. Полиция, отправленная обследовать более пустынные участки железной дороги, обнаружила подозрительные конструкции, спрятанные под кустами. Эти конструкции оказались подушкой и багажными ремнями. Нет сомнений, что тот, кто воровал на железной дороге, сбрасывал свои вещи с поезда, где они перекладывались на другое место. Начальник полиции уверен, что это дело рук бандитов, и просит подкрепления, чтобы прощупать норы Восточного Шаньдуна в поисках их убежища."
shandong.13.a: "Да, возьмите этих людей."

shandong.14.t: "Доказательства взяточничества на пограничной станции"
shandong.14.d: "Полиция была права, пограничная станция была очень подозрительной. При первом осмотре оказалось, что в маленькой хижине, где живут пограничники, едва помещается пять человек. Однако при осмотре пола хижины обнаружилась большая пустая ниша. Не найдя логического применения такому большому пустому пространству под хижиной, начальник полиции решил арестовать присутствующих пограничников. Хотя есть некоторый риск, что это разозлит наших продавцов в Циндао, закон и справедливость на нашей стороне."
shandong.14.a: "Допросить пограничников"

shandong.15.t: "Осада бандитов"
shandong.15.d: "Следуя по грунтовой дороге, несколько солдат наткнулись на активный лагерь боевиков. К счастью, эти храбрецы смогли предупредить начальника полиции, который по милости [SQI.GetLeader] осадил бандитов по подозрению в краже. Вызвав самого [SQI.GetLeader], осада шефа привела к нескольким смертям, а утром от бандитов поступает предложение. Они требуют свободы в обмен на все свои товары, украденные и принадлежащие им, при условии, что они смогут уйти с оружием и жизнью."
shandong.15.a: "Деньги для нас ничего не значат, погибайте!"
shandong.15.b: "Сдача спасает жизнь, мы согласны."
SQI_bandits_surrender: "Бандиты мирно сдаются."
SQI_bandits_escape: "Бандиты посылают приманку и убегают"

shandong.800.t: "Событие с отскоком"
shandong.800.d: "Это событие отскока, вы не должны его видеть. Если вы наблюдаете его в обычном игровом процессе и не используете никаких подмодов, пожалуйста, сообщите об этом."

shandong.16.t: "Пограничники арестованы и признались в контрабанде"
shandong.16.d: "Пограничники быстро ломаются на допросе, заявляя, что бедность подтолкнула их к схеме, в которой один из них задерживает поезда, следующие из Циндао, а другой крадет товары из тележек. Эти охранники умоляли не казнить их, а посадить в тюрьму, и предложили всю свою оставшуюся добычу в качестве залога. В итоге [SQI.GetLeader] решил продолжить казнь, так как тюрьмы Цзинаня и так переполнены."
shandong.16.a: "Правосудие справедливо, прежде всего."

shandong.17.t: "Наша железная дорога в безопасности"
shandong.17.d: "Когда в Шаньдун пришла весть о том, что [SQI.GetLeader] раскрыл железнодорожных воров, многие не поверили. Они настолько привыкли к коррумпированному и невежественному управлению из Цзинаня, что шаг в правильном направлении возродил надежду на правительство. Движение вдоль железной дороги также увеличилось, что доказывает, что наши действия не нарушили мацинацию в Циндао."
shandong.17.a: "Теперь мы можем улучшить рельсы."

shandong.18.t: "Бандиты посылают приманку и сбегают в Хэбэй"
shandong.18.d: "Из лагеря бандитов донеслось гауриш-шоу. В бинокль [SQI.GetLeader] увидел, как бандиты показали, что готовы сдаться, несколько бандитов начали входить в свой трюм и выходить с товарами в сундуках. Наконец, в изумлении, несколько бандитов вышли из трюма и сняли с себя одежду. Затем эти бандиты бросили оружие и начали тащить чемоданы в сторону нашей линии атаки. В шоке, [SQI.GetLeader] приказал своей линии не стрелять и пропустить этих, очевидно, безумных бандитов. Солдаты так смеялись, унижая этих бандитов, что никто не заметил, что ещё один контингент бандитов проскользнул через лес, пока все не закончилось. Схватка из-за этой уловки привела к смерти обнаженных бандитов, но, похоже, другая группа сбежала из Восточного Шаньдуна."
shandong.18.a: "Нам конец, люди."

shandong.19.t: "Бандиты схвачены в Хэбэе, утверждают, что Цзунчан перевозит наркотики контрабандой"
shandong.19.d: "Недавно из Шаньдуна прибыло несколько оборванных мужчин. Эти безымянные беженцы утверждают, что они фермеры, но их шрамы указывают либо на военную службу, либо на бандитизм. Этих людей задержали в Хэбэе, где они представили доказательства того, что [SQI.GetLeader] участвует в торговле наркотиками. Это утверждение быстро дошло до Пекина, где наши следователи подтвердили подлинность доказательств. Опиум и другие наркотики часто рассматриваются как виновники краха традиционной китайской морали за последнее столетие и, следовательно, как основная причина его постоянного унижения от рук иностранных держав. Поскольку мы являемся национальным правительством и должны поддерживать свою репутацию, это очень серьезный вопрос. Должны ли мы отвергнуть претензии этих бандитов, или мы должны подготовить военную интервенцию, чтобы восстановить законность в Шаньдуне? Большинство экспертов согласны, что [SQI.GetLeader] не может быть отправлен в отставку без полного подчинения Клики."
shandong.19.a: "Время поножовщины."
shandong.19.b: "Этим бандитам нельзя доверять."


shandong.20.t: "Игуандао стремится к современному оружию"
shandong.20.d: "До столицы дошли слухи о разрозненных попытках членов "Красных копий и больших мечей", крестьянских армий, поддерживающих движение Игуандао Чжан Тяньжань в Шаньдуне, приобрести большое количество оружия у местных магистратов. Деньги и другие товары, предлагаемые взамен, - гроши, но некоторые местные власти до сих пор защищали свои продажи, указывая на то, что вооружение этих религиозных фанатиков может ослабить наших общих врагов. Мы можем издать тайный приказ, разрешающий дальнейшую продажу оружия [SQI.GetNameDef], или полностью прекратить её."
shandong.20.a: "Враги наших врагов - наши друзья."
shandong.20.b: "Мы не можем поддерживать этих воинствующих фанатиков."

shandong.22.t: "Дивизии завершают обучение японской кавалерии"
shandong.22.d: "Приглашенные нами японские солдаты завершили обучение нашего кавалерийского корпуса. Их профессионализм, надеемся, послужит примером для остальной части нашей армии, где успех в бою менее важен, чем оплата. Некоторые в наших рядах всё ещё опасаются доверять японцам в вопросах военной помощи, но, к их чести, они ещё не предали нас."
shandong.22.a: "Когда-то самураи ездили на лошадях."

shandong.23.t: "Дивизии завершают обучение чахарской кавалерии"
shandong.23.d: "Чахарские солдаты, посетившие Шаньдун, закончили обучение нашего нового кавалерийского корпуса. Тианран был особенно доволен преданностью, которую демонстрируют эти новые дивизии. Импровизированная речь Тианрана показала, что он может по памяти пересказывать длинные трактаты Водного Предела, и он попросил, чтобы они тоже обрели просветление, как Лу Чжишэнь перед смертью."
shandong.23.a: "Когда вы увидите верующих, войдите в тишину""

shandong.24.t: "Шаньдун требует обучения кадетов"
shandong.24.d: "Чжан Цзунчан, губернатор Шаньдуна, прислал официальную просьбу о том, чтобы мы приняли его молодых кадетов в наши престижные военные академии. Хотя мы, конечно, принимали китайских курсантов в прошлом, и многие из них сейчас служат по всему Китаю, они обычно служили в армии признанного национального правительства. Чжан Цзунчан, отъявленный преступник, богема и просто губернатор провинции, явно не соответствует этим стандартам.\n\nНо если мы согласимся, плата за наши услуги может быть значительной."
shandong.24.a: "Примите их."
shandong.24.b: "Категорически нет."

shandong.993.t: "Япония согласна обучать наших офицеров"
shandong.993.d: "Япония согласилась открыть несколько своих самых престижных военных академий для наших курсантов, включая Рикугун Шикан Гакко. Их подготовка будет непревзойденной, и это должно обеспечить нам дополнительное уважение в глазах других китайцев - хотя и только тех, кто равнодушен к японскому влиянию."
shandong.993.a: "Замечательно."

shandong.994.t: "Япония отказывается обучать наших офицеров"
shandong.994.d: "Называя Чжан Цзунчана "богемой" и "простым провинциальным губернатором", японские власти, к сожалению, отказались обучать наших молодых курсантов."
shandong.994.a: "У нас всегда есть Германия"

shandong.25.t: "Шаньдун просит об обучении кадетов"
shandong.25.d: "Чжан Цзунчан, губернатор китайской провинции Шаньдун, направил официальную просьбу о том, чтобы мы приняли его молодых курсантов в наши престижные военные академии. Хотя в прошлом мы, конечно, принимали иностранных студентов, они обычно служили в армии признанного национального правительства. Чжан Цзунчан, отъявленный преступник, богема и просто губернатор провинции, явно не соответствует этим стандартам.\n\nНо если мы согласимся, плата за наши услуги может быть значительной."
shandong.25.a: "Примите их."
shandong.25.b: "Мы не благотворительная организация."

shandong.995.t: "Германия согласна обучать наших офицеров"
shandong.995.d: "Германия согласилась открыть несколько своих самых престижных военных академий для наших курсантов, включая Прусский штабной колледж. Их подготовка будет непревзойденной, и это должно обеспечить нам дополнительное уважение в глазах других китайцев - хотя и только тех, кто равнодушен к японскому влиянию."
shandong.995.a: "Замечательный"

shandong.26.t: "Шаньдун запрашивает обучение кадетов"
shandong.26.d: "Чжан Цзунчан, губернатор Шаньдуна, направил официальную просьбу о том, чтобы мы прислали несколько ветеранов Вельткрига для помощи в обучении его войск. Конечно, верно, что капитуляция Франции в 1919 году и крах Великобритании в 1925 году оставили в международных поселениях избыток изгнанных ветеранов войны, многие из которых впоследствии стали работать в полиции или наемниками. Тем не менее, Чжан Цзунчан - печально известный богемный человек с большим количеством крови на руках, и его зачистка Шанхая в 1925 году оставила ему чудовищную репутацию в местных кругах. Мы могли бы принять сделку, но есть и риски, которые нужно учитывать."
shandong.26.a: "Принять сделку."
shandong.26.b: "Это слишком опасно."

shandong.27.t: "Права на полезные ископаемые в Шаньдуне"
shandong.27.d: "С тех пор как десять лет назад Цю Тунфэн потерпел фиаско с Аньхойской Кликой, в Шаньдуне очень осторожно относятся к продаже прав на полезные ископаемые иностранным предприятиям. Возможностей для получения прибыли было предостаточно, но страх показаться неучтивым или предателем пока не позволял принять какое-либо решение. Наконец-то Шаньдун достаточно стабилен, а предложения привлекательны как никогда. Вариантами являются японская компания Luda, которая уже получила доступ к Вэйхаю в результате переговоров. Krupp, которая уже обладает значительным политическим влиянием в Циндао. И, наконец, Peabody Energy, которая предлагает опционы на акции, недоступные для граждан Китая."
shandong.27.d1: "С тех пор как десять лет назад Цю Тонгфенг потерпел фиаско с Аньхойской Кликой, в Китае стали осторожно относиться к продаже прав на разработку полезных ископаемых иностранным предприятиям. Не было недостатка в возможностях получить прибыль, но страх показаться нелюдимым или предателем до сих пор останавливал любое решение. Теперь, под давлением наших благодетелей, мы вынуждены принять предложение японской компании Luda."
shandong.27.d2: "С тех пор как десять лет назад Цю Тунфэн потерпел фиаско с Аньхойской Кликой, было много осторожности в отношении того, продавать или не продавать права на полезные ископаемые иностранным предприятиям. Не было недостатка в возможностях получить прибыль, но страх показаться нелюдимым или предателем останавливал любое решение до сих пор. Теперь, под давлением наших благодетелей, мы вынуждены принять предложение от Krupp."
shandong.27.a: "Принять предложение компании Luda"
shandong.27.b: "Принять предложение Krupp"
shandong.27.c: "Принять предложение Peabody Energy"

shandong.28.t: "Чжан Цзинъяо просит убежища в Аньцине"
shandong.28.d: ""
shandong.28.a: "Да, пожалуйста, хоть раз присоединитесь к праведникам."
shandong.28.b: "Ваша репутация опережает вас, уходите!"

shandong.29.t: "Дзюнносукэ Датэ просит убежища в Тяньцзине"
shandong.29.d: ""
shandong.29.a: "Да, пожалуйста, присоединитесь к праведникам хоть раз."
shandong.29.b: "Ваша репутация опережает вас, уходите!"

shandong.30.t: "Ян Цзинъюй просит убежища в Аньцине"
shandong.30.d: ""
shandong.30.a: "Да, пожалуйста, присоединитесь к праведникам хоть раз."
shandong.30.b: "Ваша репутация опережает вас, уходите!"

shandong.31.t: "Беженцы требуют от Чжэюаня спасти их семьи"
shandong.31.d: "Комитет обеспокоенных граждан пришел сегодня в офис [SQI.GetLeader] с предложением. В Цзянсу, Аньхой и других регионах есть множество семей, разделенных войной Лиги. Тысячи людей, которые не смогли пересечь поле боя и теперь застряли. Комитет предлагает нарушить политику нейтралитета [SQI.GetLeader] и создать группу добровольцев для спасения семей жителей Шаньдуна. Это определенно повлечет за собой выбор Шаньдуном стороны в конфликте, и если эти добровольцы выберут сотрудничество с проигравшей стороной, мы можем ожидать усиления враждебности с юга."
shandong.31.a: "Нет, мы должны придерживаться курса"
shandong.31.b: "Конечно, но только храбрые могут идти."

shandong.32.t: "Цин посылают ещё одну помощь, чтобы прекратить беспорядки."
shandong.32.d: "Признавая необходимость поддержания нашей провинции в силе против угрозы со стороны бесчувственных республиканцев, Цин соизволили прислать нам дополнительные войска для подавления этих беспорядков. Губернатор [SQI.GetLeader] выразил вечную благодарность Цинам за восстановление порядка в Шаньдуне и защиту провинции от иностранной подрывной деятельности. В конце концов, вполне естественно, что там, где мы находим одну ячейку КМТ, мы находим другую, не так ли?"
shandong.32.a: "Мы бесконечно благодарны, мой Император."

shandong.33.t: "Фэнтянь поддерживает Чэнь Тяоюаня"
shandong.33.d: "Правительство Фэнтянь, с которым мы состоим в свободном союзе, решило поддержать Чэнь Тяоюаня из Аньцинской Клики в его конфликте против Лиги. Репутация Чэня намного превосходит [SQI.GetLeader], а наша собственная репутация работает против нас. Хотя это должно улучшить наши шансы против Лиги, это также означает, что из-за поддержки Фэнтяня мы не можем просто так двинуться против Аньцина."
shandong.33.a: "Хорошо"

shandong.34.t: "Фэнтянь отказывается от вмешательства"
shandong.34.d: "Фэнтянь уведомил нас, что больше не будет пытаться вмешиваться в наш спор с Аньцином, ссылаясь на то, что будет невозможно заставить нас согласиться. Это прискорбно, поскольку это также означает, что они не поддержат нас в войне против Клики Аньцин, которую мы должны начать немедленно."
shandong.34.a: "Сейчас самое время нанести удар."

shandong.35.t: "Переговоры Фэнтяня срываются"
shandong.35.d: "Попытка посредничества Фэнтяня между нами и Анкинской Кликой Чэнь Тяоюаня провалилась. Мы должны действовать немедленно, пока Чэнь не успел ответить."
shandong.35.a: "Сейчас самое время нанести удар."

shandong.36.t: "Заключена сделка с Аньцином"
shandong.36.d: "Мы успешно заключили сделку с Кликой Аньцин. Это означает, что у нас будет время для подготовки дальнейших действий, пока они будут разбираться с Гоминьданом. Важно знать, что эта сделка не является постоянной, и мы будем стремиться изменить её в свою пользу, если сможем."
shandong.36.a: "Хрупкий мир."

shandong.37.t: "Аньцинский дипломат обращается к нам"
shandong.37.d1: "В то время как казалось, что недавнее предложение Фэнтяня не было принято ни нами, ни Аньцином, скромный аньцинский дипломат нашел в себе смелость обратиться к Чжан Цзунчану, чтобы обсудить возможность заключения мирного соглашения без вмешательства Фэнтяня. Чжан, пребывавший в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы удерживаем территорию, которая считается крайне важной для Аньцина Чэнь Тяоюаня. Дипломат сказал, что Аньцин, скорее всего, согласится на мир, если мы отдадим территории за пределами Цзянсу. Это может быть неплохой идеей, так как эта территория сложна в управлении и не дает нам много преимуществ, за исключением того, что мы сильно разозлим Чжана. Временный мир также даст нам время для подготовки дальнейших действий."
shandong.37.d2: "Хотя, похоже, что недавнее предложение Фэнтяня не было принято ни нами, ни Аньцином, скромный аньцинский дипломат нашел в себе смелость обратиться за аудиенцией к Чжан Цзунчану, чтобы обсудить возможность заключения мирного соглашения без вмешательства Фэнтяня. Чжан, пребывавший в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы владеем территорией только в северной провинции Цзянсу. Дипломат сказал, что Аньцин, скорее всего, согласится на мир, если мы удержим только эти территории. Возможно, это неплохая идея, так как если мы получим что-то дополнительное, то, скорее всего, это приведет к сопротивлению на новых территориях. Временный мир также даст нам время для подготовки дальнейших действий""
shandong.37.d3: "Хотя казалось, что недавнее предложение Фэнтяня не было принято ни нами, ни Аньцином, ничтожный аньцинский дипломат нашел в себе смелость обратиться за аудиенцией к Чжан Цзунчану, чтобы обсудить возможность заключения мирного соглашения без вмешательства Фэнтяня. Чжан, пребывавший в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новые территории. Дипломат сказал, что Аньцин, скорее всего, готов уступить всю Цзянсу в обмен на мир. Это отличная новость, так как Цзянсу - основная территория, за которой мы охотимся. Временный мир также даст нам время для подготовки дальнейших действий""
shandong.37.d4: "Хотя казалось, что недавнее предложение Фэнтяня не было принято ни нами, ни Аньцином, скромный аньцинский дипломат нашел в себе смелость обратиться за аудиенцией к Чжан Цзунчану, чтобы обсудить возможность заключения мира без вмешательства Фэнтяня. Чжан, пребывавший в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новые территории. Дипломат сказал, что Аньцин, скорее всего, готов уступить Сюхай, западную часть Цзянсу, в обмен на мир. Это отличная новость, так как это будет большим шагом на пути к дальнейшим завоеваниям. Временный мир также даст нам время для подготовки дальнейших действий."
shandong.37.a: "Давайте сделаем это."
shandong.37.b: "Лучше нанести удар сейчас."

shandong.38.t: "Фэнтянь поддерживает нас"
shandong.38.d: "Конфликт с Аньцином обострился и привел к войне, но, к счастью, правительство Фэнтяня решило поддержать нас, а не Чэнь Тяоюаня."
shandong.38.a: "Хорошо."

shandong.39.t: "Фэнтянь поддерживает Аньцин"
shandong.39.d: "Конфликт с Аньцином обострился и привел к войне, но правительство Фэнтяня решило поддержать Чэнь Тяоюаня, а не нас!"
shandong.39.a: "Плохо."

shandong.40.t: "Проблема Аньцина"
shandong.40.d1: "Теперь, когда Гоминьдан потерпел поражение, нам больше не нужно подчиняться желаниям Чэнь Тяоюаня. Чэнь считает себя лучше других, поскольку поддерживает антиконцессионное движение, но мы все знаем, что это всего лишь показуха. Мы больше не можем позволить себе застрять только в Шаньдуне. Мы должны захватить контроль как минимум над Цзянсу (Сюхай, Хуайян, Наньтун). Мы немедленно отправим телеграмму в Фэнтянь, чтобы убедиться, что это будет сделано."
shandong.40.d2: "Теперь, когда Гоминьдан потерпел поражение, нам больше нет необходимости склоняться перед желаниями Чэнь Тяоюаня. Чэнь считает себя лучше других за поддержку антиконцессионного движения, но мы все знаем, что это всего лишь показуха. Пока мы взяли под контроль по крайней мере часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун), теперь мы должны попытаться захватить все остальное! Мы немедленно отправим телеграмму в Фэнтянь, чтобы убедиться, что это будет сделано."
shandong.40.d3: "Теперь, когда Гоминьдан потерпел поражение, нам больше нет необходимости склоняться перед желаниями Чэнь Тяоюаня. Чэнь считает себя лучше других, поскольку поддерживает антиконцессионное движение, но мы все знаем, что это всего лишь показуха. Мы контролируем всю провинцию Цзянсу (штаты Сюхай, Хуайян, Наньтун), но Чэнь Тяоюань из Аньцина определенно не согласится с этим. Мы немедленно отправим телеграмму в Фэнтянь, чтобы убедиться, что они не отдадут ему нашу территорию."
shandong.40.a: "Будем ждать их ответа."

shandong.100.t: "Инженеры пойманы на продаже военно-морских секретов в Шаньдун "
shandong.100.d: "Кемептаи раскрыл заговор нескольких инженеров судостроительной корпорации Кавасаки, которые планировали продать проекты кораблей в Шаньдун. Кемептай готов остановить эту сделку и арестовать пару, но возможно и альтернативное решение. Если Кемептай предупредит корпорацию Кавасаки, что они могут законно продать проекты кораблей Шаньдуну, они смогут сами арестовать предателей, а мы сможем получить прибыль от законной продажи. Это рискованное предложение, но учитывая, что Шаньдун слишком мал, чтобы стать военно-морским соперником, ущерб национальной безопасности от такой продажи минимален."
shandong.100.a: "Предупредите Кавасаки, разрешите продажу."
shandong.100.b: "Нет, немедленно остановите продажу!"

shandong.101.t: "Японские инженеры продают нам разработки"
shandong.101.d: "Тайная сделка пошла наперекосяк, но окончательный вариант продажи, похоже, удалось спасти. Незадолго до заключения сделки корпорация Kawasaki предупредила нас, что получила разрешение на легальную продажу нам военно-морских разработок. Инженеры, с которыми мы контактировали, теперь находятся в тюрьме. Этот неожиданный поворот событий не предвещает ничего хорошего, но в настоящее время он удовлетворителен."
shandong.101.a: "Это было близко"

shandong.102.t: "Японские инженеры арестованы перед продажей"
shandong.102.d: "Тайная сделка сорвалась, и мы потеряли связь с японскими инженерами. Предполагается, что инженеры были арестованы в ходе крупной кражи в корпорации Kawasaki, где они работали. Такой неожиданный поворот событий не предвещает ничего хорошего, и инвестиции, которые мы вложили в разработку, пропали. "
shandong.102.a: "Мы будем помнить об этом"

shandong.103.t: "Шаньдун хочет нашей защиты"
shandong.103.d: "Наши границы находятся под угрозой, и у нас нет средств, чтобы защитить себя только своими силами. В таком затруднительном положении мы должны искать союзников. Будь то марионетки Нефритового трона или Хризантемового трона. Конечно, мы всегда можем преклонить колено перед немцами ещё раз......"
shandong.103.a: "Да"
shandong.103.b: "Они нам не нужны."

shandong.104.t: "Старый союз с Фэнтянем мертв"
shandong.104.d: "Из-за того, что можно назвать неудачной стратегией Чжан Цзолинь, наш союз с Фэнтянь разорван. Приведет ли это их к желаемому, пока неизвестно, но сейчас мы остались без союзников и без поддержки."
shandong.104.a: "Они совершили ужасную ошибку"

shandong.105.t: "Шаньдун просит защиты у ГЭА"
shandong.105.d: "Отношения с Чжили и Фэнтянь стали в лучшем случае непрочными. Понимая, что союз с ними маловероятен, нам не остаётся ничего другого, как обратиться за помощью к немцам. С их поддержкой мы сможем выстоять! Конечно, немецкая поддержка всегда имеет свою цену, о чем Лига узнала к своему ужасу."
shandong.105.a: "Да"
shandong.105.b: "Они нам не нужны"

shandong.106.t: "Немцы отказываются нас защищать"
shandong.106.d: "Когда наши послы впервые прибыли в GEA, мы очень надеялись на выгодное для нас решение. Однако переговоры быстро сошли на нет, когда немцы начали возмутительно требовать новых и даже будущих уступок. Наш посол заявил, что немцы не будут удовлетворены, пока "какой-нибудь иностранный принц не сядет на Нефритовый трон!", что, разумеется, неприемлемо."
shandong.106.a: "Немцы сделали ещё одну неудачную ставку"

shandong.107.t: "Шаньдун просит у Городов-Концессий защиты"
shandong.107.d: "Вероятность получения поддержки от Цин или Фэнтянь кажется маловероятной, а подчинение немецкому сапогу неприемлемо. Шанхайская конференция 1928 года учредила легатские города при международном органе. Возможно, мы могли бы договориться о защите со стороны Городов-Концессий и таким образом попасть под их зонтик через серые зоны в мандате?"
shandong.107.a: "Да"
shandong.107.b: "Мы в них не нуждаемся"

shandong.108.t: "Города-Концессии отказывается защищать нас"
shandong.108.d: "Ссылаясь на опасения по поводу своей способности защитить нас, будь то юридическая или иная, Города-Концессии отказались оказать нам поддержку. Концессии Тяньцзиня может предложить нам только гостиничные номера, чтобы мы могли переждать бесполезные призывы о поддержке. К сожалению, мы понимали, что это, скорее всего, было маловероятно."
shandong.108.a: "Западные люди все равно не нужны."

shandong.996.t: "Города-Концессии принимают наших офицеров"
shandong.996.d: "Власти Городов-Концессий прислали нам хорошие новости! Они направят несколько французских и британских ветеранов Вельткрига в качестве контрактников для обучения наших молодых курсантов военному делу. Это должно значительно улучшить их практические боевые навыки, если не дисциплину."
shandong.996.a: "Замечательно."

shandong.997.t: "Города-Концессии отклонили наше предложение"
shandong.997.d: "Власти Городов-Концессий отказались отправить французских и британских ветеранов Вельткрига для обучения наших войск из-за опасений по поводу того, как их подготовка может быть использована. Чжан Цзунчан пронесся по Шанхаю в 1925 году и заработал там чудовищную репутацию, что, возможно, является тому виной."
shandong.997.a: "Ужас!"

shandong.988.t: "Экспериментальный танк"
shandong.988.d: "Несколько наших офицеров и несколько наших механиков имели возможность наблюдать немецкий танк Panzer в действии. Хотя многие считали нас дураками, но мы сделали это. Мы создали полностью китайский танк! Хотя его части, возможно, были спасены из захваченных или уничтоженных частей, оставленных в Лиге, в основном он китайский. Теперь, имея в руках знания о производстве бронетехники, мы можем преподнести нашим врагам сюрприз."
shandong.988.a: "Я не могу поверить, что"

shandong.989.t: "Европейская дивизия велосипедистов обучена"
shandong.989.d: "Это простой факт, что у нас нет средств для производства достаточного количества транспортных средств для действительно моторизованных сил, однако, европейские военные проложили нам путь к более дешевому решению. Наши войска должны быть в состоянии прибыть на поле боя первыми и в хорошей форме, иначе мы окажемся в проигрыше. Таким образом, вполне допустимо, чтобы мы включили велосипед в наши полки. С помощью этого дешевого куска металла мы сможем сформировать боевую силу, невиданную в Китае!"
shandong.989.a: "И МЫ ЗАБЫЛИ ПРО МАЛЕНЬКИЕ КОЛОКОЛЬЧИКИ?!"

shandong.990.t: "Дивизия 'Грот-небеса'"
shandong.990.d: "Они не понимают той глубокой духовной связи, которую мы, Китайцы, имеем с землей. Нашу связь со Вселенной. Иностранцы играют со своими стальными и огненными игрушками, в то время как у нас под рукой сила космоса. Мандат Небес должен вытеснить их!"
shandong.990.a: "Построенный в пещёре из коробки с обрезками, отличный..."


### Navy focus related events
shandong.51.t: "Шаньдун хочет купить тяжелый крейсер"
shandong.51.d: "Кемептай раскрыл заговор нескольких военно-морских инженеров судостроительной корпорации Кавасаки, которые планируют продать проекты кораблей Шаньдуну. Кемептай готов остановить эту сделку и арестовать пару, но возможно и альтернативное решение. Если Кемептай предупредит корпорацию Кавасаки, что они могут законно продать проекты кораблей Шаньдуну, они смогут сами арестовать предателей, а мы сможем получить прибыль от законной продажи. Это рискованное предложение, но учитывая, что Шаньдун слишком мал, чтобы стать военно-морским соперником, ущерб национальной безопасности от такой продажи минимален."
shandong.51.a: "Предупредите Кавасаки, разрешите продажу."
shandong.51.b: "Нет, немедленно остановите продажу!"

shandong.52.t: "Японские инженеры продают нам разработки"
shandong.52.d: "Тайная сделка пошла наперекосяк, но окончательный вариант продажи, похоже, удалось спасти. Незадолго до заключения сделки, корпорация "Кавасаки""
shandong.52.a: "Отлично!"

shandong.53.t: "Япония отказывается продавать корабль"
shandong.53.d: ""
shandong.53.a: "Мы будем помнить об этом"

