### Events ###
afro.1.t: "10 лет с момента коронации султана"
afro.1.d: "Прошло уже 10 лет по мусульманскому календарю с кюлюса (коронации) нашего султана, Абдул-Меджида II. Эту дату празднуют по всей стране."
afro.1.a: "Празднуем!"

afro.2.t: "15 лет с момента коронации султана"
afro.2.d: "Прошло уже 15 лет по мусульманскому календарю с кюлюса (коронации) нашего султана, Абдул-Меджида II. Эту дату празднуют по всей стране."
afro.2.a: "Празднуем!"

afro.3.t: "Ид аль-Фитр (Ураза-байрам)"
afro.3.d1: "Сегодня начался первый день Ид аль-Фитра и все мусульмане празднуют окончание месяца Рамадан."
afro.3.d2: "Сегодня начался первый день Уразы-байрама и все мусульмане празднуют окончание месяца Рамадан"
afro.3.d3: "Во время правления Мухаммеда Али, он потребовал, чтобы весь Египет знал, когда заканчивается Рамадан. Для этого он установил пушку, чтобы стрелять на рассвете в первый день Ид. Сегодня по всему Египту можно услышать пушки от городов до сельской местности, когда люди готовятся к празднованию окончания Рамадана."
afro.3.a: "Празднуем!"

afro.4.t: "Бывший султан Ахмед Фуад I умер"
afro.4.d: "Ахмед Фуад был султаном Египта и Судана с 1917 по 1925 год, поставленый на трон британцами и скинутый оттуда германо-османским вторжением, которое привело к власти Аббаса Хельми II. Он умер в изгнании в Швейцарии в возрасте 68 лет. Его 16-летний сын Фарук стал новым претендентом на престол Египта."
afro.4.a: "Нам не стоит бояться подростка"

afro.5.t: "Жена принца Омера Фарука мертва!"
afro.5.d: "Сегодня, Кадын-эфенди, жена нашего любимого кронпринца умерла после долгого заболевания."
afro.5.a: "Это трагедия для всех нас."

afro.6.t: "Абдул-Меджида II отошёл в мир иной"
afro.6.d: "Наш люьимый султан Абдул-Меджид, сын Абдул-Азиза, скончался! По законам наследования, Ахмед Нихад-эфенди стал новым султаном. Да здравствует Ахмед IV!"
afro.6.a: "Султан умер! Да здравствует султан!"

afro.7.t: "Ранавалона IV отошла в мир иной"
afro.7.d: "Королева Мадагаскара Ранавалона, крещённая под именем Мария-Луиза Ранавало, скончалась. Её племянник Энди Разаф стал новым королем, известным под именем Андриаманантена I."
afro.7.a: "Нам будет её не хватать!"

afro.8.t: "Мустафа Кемаль-паша скончался"
afro.8.d: "Мустафа Кемаль, герой Галлиполи, скончался сегодня утром. Он был не просто хорошим генералом, но и вестником реформ. Его даже хотели сделать Великим Визирем, но подозрения в его смпатиях к республиканцам поставили крест на карьере политика."
afro.8.a: "Великий турок умер."