JAP_threaten_philippines: "Угроза Филиппинам"
JAP_threaten_philippines_desc: "Теперь, когда американцы ушли, мы можем послать свои канонерские лодки, чтобы обезопасить архипелаг для Сферы процветания и обеспечить стабильность на островах. Конечно, филиппинцы могут воспринять это иначе."
JAP_attack_indochina: "Атаковать [From.GetNameDef]"
JAP_attack_indochina_desc: "Независимый [From.GetNameDef] не может быть допущен, не в нашей сфере влияния. Мы должны немедленно принять меры!"
JAP_attack_siam: "Атаковать [From.GetNameDef]"
JAP_attack_siam_desc: "[From.GetNameDefCap] занимает стратегическое положение в центре Индокитайского полуострова. Мы не можем допустить, чтобы такое образование просто оставалось нейтральным или, что ещё хуже, находилось на стороне противника."
JAP_attack_india: "Атаковать [From.GetNameDef]."
JAP_attack_india_desc: "Если мы хотим взять на себя командование над Индийским субконтинентом, то [From.GetNameDef] должен стать нашей следующей целью."
JAP_attack_australia: "Атаковать [From.GetNameDef]"
JAP_attack_australia_desc: "[From.GetNameDefCap] находится в сфере наших тихоокеанских интересов, и настало время навязать им свою волю."
JAP_invade_manchuria: "Вторгнитесь в [From.GetNameDef]!"
JAP_invade_manchuria_desc: "Значит, [From.GetLeader] решил предать нас, не так ли? Что ж, [Root.GetNameDef] не собирается сидеть сложа руки и ждать, пока они сделают свой ход. Мы нанесем первый удар!"
JAP_demand_hawaii: "Потребовать Гавайи от [From.GetNameDef]."
JAP_demand_hawaii_desc: "2-я Американская Гражданская война показала, что американское правительство не в состоянии должным образом позаботиться о жителях Гавайских островов. Как новая неоспоримая Держава в Тихом океане, мы требуем передачи нам Гавайских островов, чтобы обеспечить взаимовыгодную защиту под нашим руководством. Если они откажутся, то будет война."
JAP_attack_russia: "Атаковать [From.GetNameDefCap]."
JAP_attack_russia_desc: "В то время как мы достигли мечты о совместном процветании в Азии, свободной от европейской эксплуатации, [From.GetNameDef] остаётся занозой в нашем боку, горько переживая своё поражение в 1905 году. Мы не можем допустить, чтобы они поставили под угрозу наш великий проект, и должны предпринять упреждающие действия, чтобы нейтрализовать их навсегда."

