JAP_arahata_kanson: "Арахата Кансон"
POLITICS_ARAHATA_KANSON_DESC: "Первый председатель Японского союза Арахата Кансон вступил в должность в период непосредственного изменения политического ландшафта страны. Будучи арестованным во время инцидента с красным флагом, Арахата вынужден был скрывать свои просоциалистические наклонности, впоследствии создав социалистическое подполье для левых активистов. Считается, что именно Арахата может быть ответственен за все леворадикальное насилие против Императорского режима."

JAP_nosaka_sanzo_leader_desc: "§YОписание лидера§!\n§YРодился:§! 30 марта 1892 г., Хаги, Ямагути, Япония\n§YПолитическая карьера:§! Сын преуспевающего японского торговца, Носака вырос в буржуазной среде и учился в университете Кейо. Именно во время учебы в университете Носака заинтересовался международным рабочим движением, и этот интерес поддержал один из его профессоров, Киичи Хорие (Kiichi Horie). Он изучал умеренную рабочую организацию, известную как "Юайкай", а после окончания университета стал редактором журнала этой организации.\n\nПосле большевистской революции 1917 г. и последующей французской революции 1919 г. Носака стал убежденным марксистом и в 1919 г. приехал во Францию, где познакомился с британскими и французскими социалистами. Став одним из фактических лидеров зарождавшегося в Японии социалистического движения, Носака через Третий Интернационал сблизился с левым руководством Гоминьдана после его изгнания из Китая в результате провала Первой Северной экспедиции. Он участвовал в подготовке Шанхайского восстания 1932 г., организованного как Гоминьданом, так и Лигой китайских синдикалистов, но неудача восстания заставила его принять участие в Минганском восстании в качестве добровольца.\n\nПосле того как Носака некоторое время сопровождал Гоминьдан и стал свидетелем успеха Второй экспедиции, он посвятил себя китайской армии, помогая в перевоспитании пленных японских военнопленных во время Второй китайско-японской войны. Именно этим он заслужил доверие ГМД, который возглавил новую Японскую Социалистическую Республику, идущую к новому рассвету вместе с братской Китайской Республикой."
