### Focuses - Political - Base ###
JAP_NSA_focus: "Закон о национальной безопасности"
JAP_NSA_focus_desc: "Дебаты в парламенте по поводу принятия Закона о национальной безопасности продолжаются уже несколько недель, и настало время решить, какой курс выберёт наша страна. Некоторые консервативные депутаты опасаются, что если закон не будет принят, то радикальные элементы в обществе попытаются захватить власть. Будущее Японии находится в наших руках."
JAP_defend_democracy: "Защитим демократию!"
JAP_defend_democracy_desc: "Получив предложение от интриганов, генерал Хаяси Сэндзюро отказался поддержать их попытку переворота, сославшись на свою ответственность перед установившимся режимом. Теперь, когда суд над инцидентом 15 мая позади, настало время защитить демократию в глазах народа."

### Focuses - Political - Democratic (NEW) ###
JAP_protect_constitutional_government: "Конституционного правительство"
JAP_protect_constitutional_government_desc: "Япония является маяком современности в Азии, и её народ уже давно отличается стабильностью, которая вызывает зависть и вдохновение у многих жителей континента. К сожалению, недавние события обнажили трещины в наших молодых институтах. Нам предстоит работа по восстановлению доверия народа к нашему правительству... и по обеспечению большей безопасности народных избранников, чтобы события, подобные инциденту 15 мая, никогда не повторились."
JAP_civil_servant_purge: "Чистка гос-служащих"
JAP_civil_servant_purge_desc: "Если мы хотим искоренить любую опасность, исходящую от социалистических радикалов, то крайне важно начать с нейтрализации их политической власти. И хотя некоторые более умеренные взгляды отвергают эти опасения как преувеличенные, мы не можем позволить себе рисковать: наш административный аппарат должен быть тщательно очищен от идеологически нежелательных элементов."
JAP_promote_conciliation_unions: "Примирительные профсоюзы"
JAP_promote_conciliation_unions_desc: "Здоровая демократия должна позволять рабочим объединяться в профсоюзы для улучшения условий труда, но если позволить профсоюзам работать в условиях отсутствия контроля, то это быстро приведет к тому, что предприятия превратятся в рассадники радикальной идеологии. Чтобы профсоюзная деятельность не ускользала от нашего внимания, необходимо содействовать примирению с рабочими организациями, отвергающими классовую борьбу, и поощрять работодателей к созданию и контролю за деятельностью собственных профсоюзов на предприятиях."
JAP_investigate_corruption: "Расследование коррупции"
JAP_investigate_corruption_desc: "После тщательной проверки выяснилось, что многие представители местной администрации шли на уступки другим партиям в обмен на подарки или услуги. Хуже того, предыдущее правительство Сэйюкай, очевидно, было очень сговорчиво по отношению к влиятельным людям, с которыми некоторые из его высших чиновников были лично знакомы, закрывая глаза на некоторые теневые сделки в обмен на их постоянную поддержку. Подобная нечестность недопустима, и мы должны начать борьбу с ней."
JAP_peace_preservation_laws: "Законы о сохранении мира"
JAP_peace_preservation_laws_desc: "Хотя более десяти лет назад либеральные партии боролись с законом генерала Танаки о сохранении мира, последние события показали, что даже в демократической системе необходима сильная рука для защиты её институтов от радикальных угроз. В качестве последнего шага по защите японского парламентаризма в Закон о национальной безопасности будут внесены поправки, облегчающие преследование всех, кто угрожает национальной сущности Японии, начиная, разумеется, с известных синдикалистов и анархистов."
JAP_rebuild_public_faith: "Вера в общество"
JAP_rebuild_public_faith_desc: "В условиях нестабильности и экономических трудностей в стране неудивительно, что люди теряют доверие к истеблишменту. Крайне важно работать над восстановлением поддержки демократических институтов не путём запугивания или цензуры, а с помощью дипломатии. Интервью в прессе, выполнение предвыборных обещаний и поощрение выборных должностных лиц к общению с населением обеспечат со временем восстановление здорового политического климата."
JAP_rural_outreach: "Работа с селянами"
JAP_rural_outreach_desc: "Процветание индустриальных центров Японии имеет свои печальные побочные эффекты. В настоящее время сельская местность остаётся в стороне от развития, некоторые из них трудятся в условиях, непригодных для двадцатого века. Хотя радикальная земельная реформа была бы глупостью, улучшение защиты арендаторов, а также доступность современной сельскохозяйственной техники для тех, кто работает на земле, помогут облегчить их бремя."
JAP_elite_mediation: "Посредничество элиты"
JAP_elite_mediation_desc: "Для того чтобы восстановить власть нашего правительства, необходимо найти союзников. К счастью, в рядах Сэйюкай много людей, имеющих влиятельные связи с богатыми и влиятельными людьми Японии. Кто-то может назвать это клиентелизмом, но эти люди - патриоты, усердно работающие на благо японской нации, и, конечно, будут благодарны, если мы пойдем им на некоторые уступки."
JAP_ties_to_the_zaibatsu: "Связь с Дзайбацу"
JAP_ties_to_the_zaibatsu_desc: "Если японская промышленность и процветает, то во многом благодаря Дзайбацу. Благодаря связям, которые многие из них имеют с нашей партией, мы можем наладить взаимовыгодные отношения, обеспечивающие нам легитимность, а в свою очередь наше постоянное покровительство будет способствовать дальнейшему росту нашей экономики."
JAP_reorganise_public_finance: "Реорганизация финансов"
JAP_reorganise_public_finance_desc: "Так называемое "потерянное десятилетие" нанесло серьезный удар по государственным финансам. Меры жесткой экономии привели к потере государственного финансирования любых инвестиций и государственных услуг. Начиная с этого момента, мы будем поддерживать вялые отрасли, строить больницы и субсидировать производства по всей стране."
JAP_support_from_unions: "Поддержка со стороны профсоюзов"
JAP_support_from_unions_desc: "По мере роста промышленного ядра Японии увеличивалось и неравенство между простым рабочим и владельцем фабрики. Профсоюзы, порицаемые реакционерами и консерваторами, являются лишь логичным способом для угнетенных работников добиться улучшения условий труда для своих работодателей. Вместо того чтобы враждовать с ними, давайте попытаемся заручиться их поддержкой, выслушав их требования."
JAP_protection_for_tenants: "Защита арендаторов"
JAP_protection_for_tenants_desc: "Многие труженики земли в сельской местности Японии остаются безземельными и едва сводят концы с концами. Несмотря на то, что проведение земельной реформы потребует длительного времени, защита законных прав тех, кто работает на земле, и оказание им должной помощи в любых спорах с хозяевами помогут нам заручиться поддержкой значительной части крестьянства."
JAP_building_the_mass_party: "Создание массовой партии"
JAP_building_the_mass_party_desc: "Благодаря росту популярности и дипломатическим успехам, Минсэйто стремится к превращению в настоящую массовую партию. Противостоя коррумпированной и элитарной Сэйюкай, они представляют интересы простых людей Японии, а не коррумпированной элиты, стремящейся урезать их права. Следовательно, переговоры о поддержке других организаций и повышение активности внутри партии будут способствовать её дальнейшему росту."
JAP_parliamentary_socialism: "Парламентский социализм"
JAP_parliamentary_socialism_desc: "Сякай Тайсюто, которую многие называют невероятной, вышла из всеобщих выборов великой победительницей. Партия стремится представлять интересы японского рабочего класса и крестьянства, поскольку страна нуждается в поддержке трудящихся масс. Консерваторы оклеветали её как откровенных синдикалистов, однако их целью является построение Японии для многих, а не для немногих."
JAP_utilise_the_peace_preservation_laws: "Использование законов о сохранении мира"
JAP_utilise_the_peace_preservation_laws_desc: "Хотя в предыдущие годы законы сохранения мира использовались против многих членов нашей партии, теперь мы можем использовать их против наших оппонентов. Коррумпированные Минсэйто и Сэйюкай бюрократы, связанные с промышленниками, будут подвергнуты тщательному контролю, а частная собственность перестанет быть священной. С этого момента японский рабочий будет защищен любыми средствами."
JAP_city_housing_projects: "Городские жилищные проекты"
JAP_city_housing_projects_desc: "Многие жители крупных городов Японии не могут позволить себе подходящее жилье и вынуждены ютиться в ветхих домах или в трущобах. В то же время мы не в состоянии удовлетворить спрос на жилье для растущего числа людей, переезжающих в города из сельской местности. Чтобы обеспечить достойную жизнь как можно большему числу людей, правительство разработало масштабную программу строительства государственного жилья."
JAP_promote_artistic_expression: "Поощрения искусства"
JAP_promote_artistic_expression_desc: "Несмотря на то что все больше людей переезжают в крупные города, лишь немногие из них способны сами создавать или даже ценить искусство. Кино, живопись, музыка, театр... Необходимо выделять средства на поощрение творческих начинаний начинающих художников и рекламировать их для наших людей, чтобы они могли познакомиться с ними. В ближайшие десятилетия японские художники станут знаменитыми на всю Азию, а может быть, и на весь мир."
JAP_entrench_bureaucracy: "Создание новой бюрократии"
JAP_entrench_bureaucracy_desc: "После победы на последних выборах у Минсэйто наконец-то появилось достаточно рычагов влияния, чтобы произвести радикальные изменения в администрации. Многие должности, занимаемые консерваторами, будут заняты клерками из наших рядов, готовыми неустанно трудиться во имя процветания демократии в Японии. Хочется надеяться, что это нанесет существенный удар и по нашим оппонентам в Сэйюкай."
JAP_primacy_of_the_diet: "Примат парламента"
JAP_primacy_of_the_diet_desc: "Япония может гордиться тем, что является ярким маяком демократии в Азии, и чтобы сохранить факел либерализма, мы должны сделать так, чтобы парламент оставался центральным звеном в принятии государственных решений. Чиновники, которым доверяют японцы, должны быть способны достойно представлять их интересы, а не быть скованными консервативными аристократами или раздутым бюрократическим аппаратом."
JAP_divert_funding_to_military: "Финансирование армии"
JAP_divert_funding_to_military_desc: "Хотя последнее десятилетие было по большей части экономически тяжелым, можно с уверенностью сказать, что сейчас наша экономика окончательно пришла в норму. Одним из первых шагов победившей Сэйюкай станет выделение большей части бюджета на оборону, чтобы на долгие годы закрепить за нами статус величайшей державы Восточной Азии."
JAP_loosen_economic_regulations: "Ослабление экономического регулирования"
JAP_loosen_economic_regulations_desc: "В условиях, когда угроза социалистического саботажа кажется как никогда далекой, а число новых деловых партнеров по всей Азии постоянно растет, настало время пересмотреть некоторые экономические правила, введенные в предыдущее десятилетие. Как отмечают некоторые из наших крупнейших сторонников, которые, как оказалось, являются крупными предпринимателями, подход, основанный на свободе действий, необходим для того, чтобы экономика Японии продолжала расти, в то время как отказ от него может помешать инновациям и прибыли."
JAP_devotion_to_war_effort: "Преданность военному делу"
JAP_devotion_to_war_effort_desc: "Ближайшее десятилетие будет военным, поскольку великие европейские державы вновь окажутся в состоянии открытого конфликта. Для того чтобы Япония могла отстоять своё законное место в мире, необходимо, чтобы все понимали, что в эти трудные времена им придется работать вдвое больше, чтобы обеспечить своих соотечественников, сражающихся вдали от дома, ведь они - отважные герои Японии, и для их успеха никакие усилия не страшны."
JAP_cult_imperial_institution: "Культ Императорского института"
JAP_cult_imperial_institution_desc: "Император не просто фигура, он олицетворяет для японского народа тысячелетние традиции и общую идентичность. Наша задача, как представителей Его Величества, состоит в том, чтобы люди помнили, что жертвы, которые они приносят, помогают защитить саму суть нашей нации от тех, кто стремится изменить её, на многие поколения вперёд. "
JAP_towards_nationalist_mass_party: "Усилить национализм"
JAP_towards_nationalist_mass_party_desc: "Кокумин Домэй, созданный политиками, выступающими против истеблишмента в своих партиях, стал новой, мощной националистической силой в парламенте. Если некоторые утверждают, что их победа - это шаг назад для демократии, то они настаивают на том, что именно они, в отличие от неповоротливых партий, из-за которых нация едва не скатилась к синдикализму, наиболее пригодны для представления народа. Японский народ будет мобилизован, и его заставят поддержать государство и армию в их начинаниях."
JAP_dirigiste_economics: "Дирижистская экономика"
JAP_dirigiste_economics_desc: "По мере того как Япония становится все более мощной державой на мировой арене, становится ясно, что она не может надежно доверять другим участникам глобального рынка в качестве честных и надежных партнеров. Хуже того, многие наши соотечественники ставят на первое место наполнение собственных карманов, а не нужды нации. Для того чтобы мы никогда больше не были предоставлены капризам рынка, необходимо значительное вмешательство государства в промышленность и банковскую сферу, чтобы экономика работала как хорошо смазанная машина."

### Focuses - Political - Centralism  (NEW) ###
JAP_military_centralism: "Военный централизм"
JAP_military_centralism_desc: "Эпоха правления толпы закончилась, коварные политики больше не будут мешать нашей нации в своих корыстных целях, теперь под нашим руководством Япония сможет соперничать с великими Державами, которые когда-то смотрели на нас свысока."
JAP_create_cabinet_planning_board: "Совет по планированию кабинета министров"
JAP_create_cabinet_planning_board_desc: "Несмотря на то, что мы избавились от старой системы, есть опытные политики, которые по-прежнему являются патриотами и поддерживают наше дело. Создание Совета по планированию деятельности кабинета министров поможет закрепить нашу власть и цели, стоящие перед страной."
JAP_budget_research_and_policy_section: "Секция бюджетных и политических исследований"
JAP_budget_research_and_policy_section_desc: "Отдельные министерства уже давно воюют друг с другом по вопросам финансирования - пора положить конец этим мелким дрязгам. Создание новой секции, которая будет заниматься будущим бюджетом и политическими исследованиями, позволит решить наши проблемы и в то же время сохранить наши долгосрочные цели для нации."
JAP_expand_propaganda_agency: "Расширить Агентство пропаганды"
JAP_expand_propaganda_agency_desc: "Выделение дополнительных средств Агентству пропаганды позволит нам донести наши идеи не только до Японии, но и до Азии. Эта работа будет необходима в ближайшие годы, чтобы все знали о слове Империи и стремились его защищать."
JAP_merge_small_ministries: "Слияние малых министерств"
JAP_merge_small_ministries_desc: "Мелкие и неэффективные министерства часто преграждают путь к прогрессу страны и создают ненужную волокиту. Для исправления ситуации будет предложено слияние нескольких министерств, хотя некоторые члены Совета могут воспротивиться этому."
JAP_promote_nationalist_education: "Поощрять националистическое воспитание"
JAP_promote_nationalist_education_desc: "Ни одна нация не придет к величию с неграмотным населением, однако даже самые лучшие умы будут отталкиваться от великой судьбы Японии. Чтобы не допустить этого, необходимо отбросить чуждые идеалы в пользу идеалов братства и учить молодёжь, чтобы она оставалась на том пути, который приносит пользу ей и её соотечественникам."
JAP_rationalise_industrial_development: "Рационализация промышленного развития"
JAP_rationalise_industrial_development_desc: "Статус Японии как великой державы был выкован войной и последующими успехами других государств, и об этом нельзя забывать. В условиях, когда мир вокруг нас горит, мы должны быстро перестроить свою экономику на военные рельсы, чтобы нас не опередили те, кто стремится нас уничтожить."
JAP_create_five_year_plan: "Пятилетний план"
JAP_create_five_year_plan_desc: "Для подготовки планов на будущее мы должны перестроить нашу страну, чтобы поставить её в один ряд с империалистами Запада, создать новую мощную промышленность и вооруженные силы для подготовки к освобождению Азии от империалистов."
JAP_reorganisation_of_aerial_industries: "Реорганизация авиапромышленности"
JAP_reorganisation_of_aerial_industries_desc: "Воздушная мощь - будущее войны, и она станет необходимым условием её победы. Быстрое развитие нашей авиационной промышленности позволит реализовать это будущее."
JAP_develop_manchurian_resources: "Освоение маньчжурских ресурсов"
JAP_develop_manchurian_resources_desc: "К сожалению, у Японии мало собственных природных ресурсов, но это можно исправить, вкладывая деньги в наших союзников, которые обладают ими в изобилии. Пока они остаются лояльными, дальнейшие инвестиции в нашего союзника в Маньчжурии являются безопасной ставкой - инвестицией, которая будет служить нам обоим."
JAP_zabaitsu_contracts_focus: "Контракты с Дзайбацу"
JAP_zabaitsu_contracts_focus_desc: "Дзайбацу досаждали нам, желая получить большую автономию, чем это действительно необходимо. Тем не менее, они всё ещё могут быть полезны, и мы можем заключить с ними взаимовыгодное соглашение, если они будут бескорыстно служить на благо страны."
JAP_nationalise_the_railways: "Национализировать ж/д"
JAP_nationalise_the_railways_desc: "Япония не может развиваться, если часть её собственной железнодорожной системы находится под контролем частного сектора. Выведение её из-под контроля бизнеса и полный контроль над ней поможет нам в будущем в военных действиях."
JAP_national_defence_state: "Государство национальной обороны"
JAP_national_defence_state_desc: "Несмотря на то, что армия продвинула значительную часть своих предложений, правительства приходят и уходят, и в будущем наши достижения могут быть сведены на нет. Для защиты от такой возможности мы создадим политическую партию, которая будет официально объединять японский народ и служить инструментом, позволяющим удерживать в узде кабинет министров."

### Focuses - Political - Сёва Restoration  (NEW) ###
JAP_showa_restoration: "Реставрация Сёва"
JAP_showa_restoration_desc: "После того как Его Величество официально санкционировал переворот, реставрация прошла успешно! Однако ещё предстоит заложить основу - ведь захватить власть - это одно, а управлять страной - совсем другое. Фракции реставраторов уже ссорятся, и, чтобы снять напряжение, премьер Коноэ позаботится о том, чтобы дело реставраторов стало объединяющим для всей Японии."

# Kenkyukai Branch
JAP_Enlightenment_from_the_Kenkyukai: "Просвещение Кэнкю:кай"
JAP_Enlightenment_from_the_Kenkyukai_desc: "Сёва Кэнкю:кай — Ассоциация исследований эпохи Сёва — стала ведущей организацией Фумимаро Коное по политическому, культурному и экономическому развитию. В штате состоят такие люди, как Рюносукэ Гото и Ёриясу Арима, оба близкие друзья принца. Этот аналитический центр получил задачу разработать золотой путь, по которому Япония должна идти, чтобы обрести непревзойденную мощь. Для достижения этой цели более трёхсот интеллектуалов, работающих в ассоциации, рекомендовали организовать Японию по линиям государственного социализма и корпоративизма.\n\nКлючевые элементы предложений группы подверглись критике за «марксистские» влияния, особенно со стороны упрямых заибатсу, но с одобрения Коное эти корыстные бизнесмены были либо усмирены, либо сделаны незначительными. Вместо этого, видя потенциал у этих интеллектуалов, Коное подготовил расширение Кэнкю:кай, стремясь включить в её состав бюрократов и лояльных политиков. Благодаря этому усилию распространение и внедрение идеалов Нового порядка станут абсолютными."

JAP_Cleansing_the_Gardens_of_Sinners: "Очистить сады грешников"
JAP_Cleansing_the_Gardens_of_Sinners_desc: "С момента принятия Японией западной политики жадные и потворствующие себе политические боссы, «мэйбока», постепенно укрепляли свою власть, душа империи была сжата их силой в пользу собственных территорий. После прихода Фумимаро Коное к премьерству эти загрязнители стали более отчаянными, ужасаясь, что «тоталитарные схемы» принца уничтожат деревни, города и посёлки, которые они якобы представляют.\n\nИх ошибка заключалась в убеждении, что их устранение повредит их сообществам, а не только их богатству и власти. С помощью Министерства внутренних дел и хорошо продуманного плана централизации, предложенного Кэнкю:кай, эти препятствия на пути к единству империи будут очищены из каждого уголка государства. По мере того как боссы падают один за другим в этом грандиозном ритуале очищения, земли, которыми они некогда владели, смогут полностью раскрыть свой потенциал."

JAP_Kokutai_no_Hongi: "Кокутая но Хонги"
JAP_Kokutai_no_Hongi_desc: "Кокутая — национальное тело — Японии вызывает горячие споры из-за своей, якобы, неопределённой концепции с момента популяризации в период Мэйдзи. Айдзава Сэйсисай, националистический мыслитель и писатель позднего сёгуната, был одним из первых разработчиков, отмечая исторический факт божественного происхождения императора и небесного начала Японии. Постепенно Кокутая стала символизировать уникальную идентичность Японии и её превосходство по сравнению с западными странами и нестабильными китайскими государствами. После того как Реставрация Сёва закрепила статус императора как бесспорного лидера, Фумимаро Коное отметил слабости, присущие недостаточной строгости в определении Кокутая.\n\nПредлагается Кокутая но Хонги — Основные принципы национального тела — которые информируют население о культурном превосходстве и божественном предназначении японского народа. Все детали значения Кокутая, а также то, что необходимо для его сохранения, будут чётко изложены, устраняя все дальнейшие споры. Через эту кампанию подданные императора узнают реальность империи, которой они будут служить: её почтенное руководство, непревзойдённую силу и необходимую миссию по установлению мира во всём мире."

JAP_For_Their_Freedom_and_Ours: "За нашу и их свободу"
JAP_For_Their_Freedom_and_Ours_desc: "За годы, посвящённые исследованиям и анализу мировой внешней политики, Сёва Кэнкю:кай обнаружила ужасную правду о западных колонизаторах, морально опустив их ещё ниже. Недостаточно было для гнилых цивилизаций, таких как германцы или русские, угнетать азиатские народы, им также нужно было подчинять их «соседей по Европе» — западных славян, балтов, белых русинов и так называемых «малороссов». Необоснованное чувство превосходства со стороны Берлина и Москвы проявляется исключительно через причинение страданий растущим народам мира.\n\nНаша история поддержки национально-освободительных движений восходит к эпохе императора Мэйдзи, когда Фукусима Ясумаса путешествовал по разделённой Польше — позже увековечено поэтом Очиаи Наобуми в 'По:рандо-кайко' — и отмечал борьбу за независимость потомков гусаров, самураев Европы. Позже мы предоставляли финансовые и материальные ресурсы польским революционерам и солдатам в русской армии в 1905 году, даже устанавливая контакты с лидерами Польской социалистической партии и Национальных демократов.\n\nКак и во время Weltkrieg, мы должны вновь обратиться к нашим дальним друзьям и вдохновить их на разрыв цепей прусского террора. Будет создана новая спецгруппа под руководством Хигути Киитиро и Хякутаке Харукити, с целью установить контакт с симпатизирующими группами в Восточной Европе, обучить их зарождающиеся армии в духе Японии и в конечном итоге сотрудничать в свержении общих врагов. Мы будем бороться за свободу всех народов Содружества, и взамен они будут бороться за нашу свободу."

JAP_In_Corradinis_Proletarian_Vision: "Пролетарское видение Коррадини"
JAP_In_Corradinis_Proletarian_Vision_desc: "Нам многое близко с итальянским народом, ведь наши земли отмечены великолепием художественного выражения, периодами объединения и модернизации, богатым историческим наследием и сотрудничеством во время Weltkrieg. Именно Италия поддержала нашу борьбу за расовое равенство среди мировых держав и за их дерзость против жёсткого порядка была низвергнута с Эмпиреи на разрушенный полуостров.\n\nУникальный дух наших народов был выражен просто, но мощно в 1910 году — лидером Итальянской националистической ассоциации Энрико Коррадини. Пролетарские нации воплощают дух продуктивного труда не только рабочих, но и владельцев и предпринимателей, объединённых в одно морально стойкое и смелое целое. Мы отвергаем господство дегенеративных плутократических стран, желающих обогатиться за счёт мира, и вместо этого идём вместе как единый класс в борьбе за имперскую мощь. Через максимальное сплочение, концентрацию сил, железную дисциплину и абсолютную беспощадность мы очистим методы революционных профсоюзов, и национализм станет нашим социализмом.\n\nИз-за идеологического увлечения Фумимаро Коное работой ANI агенты Сёва Кэнкю:кай решили восстановить связи с итальянским народом, насколько это возможно в условиях нестабильности региона. К счастью, наследники Габриэле Д’Аннунцио уже имеют человека, который неустанно работал над примирением духа Запада и Востока — Харукити Шимой. С самураями Фиуме на нашей стороне 'L'Idea Nazionale' (Национальная идея) Ассоциации националистов Италии найдёт своё место в нашем Новом порядке."

JAP_The_White_Fox_in_the_Village: "Белый лис в деревне"
JAP_The_White_Fox_in_the_Village_desc: "Поскольку наша нация быстро индустриализировалась, чтобы сравниться с Западом, сельская местность начала приходить в запустение и терять население из-за волны урбанизации и недостатка избирательной силы у крестьян. Эта проблема усугубляется корыстной натурой многих японских землевладельцев, которые проявляют мало интереса к подготовке своих полей для нужд восходящей империи, которой должен стать Ниппон.\n\nЁриясу Арима, ведущий деятель внутри Кэнкю:кай, предложил многочисленные аграрные реформы, чтобы защитить честь и продуктивность наших сельских подданных. Права крестьян будут значительно укреплены, в частности через поправку к налогу на доходы, связанного с избирательным правом, тогда как землевладельцы, не развивающие свои владения, столкнутся с конфискацией территорий. Новосозданные Тонаригуми — Соседские Ассоциации — также будут способствовать обучению наших сельских жителей тому, как они могут помогать усилиям Империи, а также развивать свои дома и обеспечивать общественное здоровье.\n\nКогда эти меры вступят в силу, наши планировочные комитеты подготовят обширную программу механизации, дополненную развитием химических удобрений. Наши крестьяне не только будут освобождены от своих оков, но и получат урожаи, не имеющие аналогов. Благословение Инари Ооками вновь обрушится на Японию, а наши бюрократы будут действовать как её белые лисы, принося плодородие и изобилие каждой деревне Империи."

JAP_Grant_Patronage_to_Asanuma: "Оказать покровительство Асануме"
JAP_Grant_Patronage_to_Asanuma_desc: "Хотя социалистическое движение в Японии с самого начала обвинялось в нелояльности императору или разрушительных планах, среди его представителей остаются многие политики, испытывающие полное уважение к Тэнно и имперским устремлениям Японии. Инэдзиро Асанума и Хисаси Асо — два таких подданных, входящие в радикальное, более националистическое крыло Сякай Тайсюто — Партии Социальных Массов. Так как Асо подчеркнул свою твердую приверженность Новому порядку Коноэ, а Асанума стал открытым сторонником целей Японии в Восточной Азии, эти две фигуры стали оптимальным выбором для руководства левым блоком, который будет благосклонен к Тайсэй Ёкусанкай.\n\nНесмотря на некоторые сомнения среди наших более консервативных сторонников, растущая антикапиталистическая риторика армии сделала многих членов Кодоха достаточно сотрудничеством с Хисаси Асо, что может сделать наш союз с ним гармоничным. Особую ценность представляет желание Асанумы связать сельских крестьян с городскими рабочими в более широком движении, что поможет мобилизовать обе части японского общества для Дайтоа Сэйсэн. Даже если это в будущем отдалит нас от промышленных связей и технократической поддержки, мобилизация левых в составе IRAA ослабит одну из самых сплочённых угроз режиму."

JAP_Tuning_70_Million_Gears: "Настройка 70 миллионов механизмов"
JAP_Tuning_70_Million_Gears_desc: "В противовес левым реформам, которые, безусловно, предоставили бы больше влияния социалистическим активистам, значительная группа бюрократов, инженеров и городских планировщиков объединилась вокруг «независимой» схемы централизации. Их планы включают комплектование различных государственных учреждений инновационными служащими в технократическом ключе, с нацией как объединяющей силой, чтобы эти государственные служащие работали ответственно. Уже сейчас предложения этих инженеров вызывают у многих мощнейших дзайбацу Японии беспокойство относительно будущего премьерства Коноэ, так как это предоставит IRAA больше власти над экономикой.\n\nНаоки Хошино, известный государственный деятель Министерства финансов, является одним из ключевых сторонников этого «управленческого государства». Зарекомендовав себя в Манчжурии, Хошино и его соратники-технократы уже разработали множество предложений по практической реализации Нового Порядка. Через них Япония получит электрифицированную, всеобъемлющую сеть бюрократов, способных воплотить чистое видение правительства, подчиняясь только нуждам государства, а не идеологии."

JAP_Emperors_Familial_Benevolence: "Семейная забота Императора"
JAP_Emperors_Familial_Benevolence_desc: "Наш славный Небесный Властитель не просто шествует по грязи земных забот, он — олицетворение Ками (Арахитогами) среди своих подданных, потомок нашего божественного праотца Джимму. Многие невежественные ориенталисты Запада могут подумать, что это делает его глухим к трудностям подданных, и они будут глубоко ошибаться.\n\nПоскольку мы все дети Аматэрасу, Император является главой нашей великой семьи, принимая на себя множество обязанностей каждый день. Ритуалы, благословения, руководство политикой Ниппона — всё делается, чтобы те, кто под его защитой, могли жить так, как предназначено. Японцы должны понимать, что наш отец-покровитель будет заботиться о них, но это отношения, требующие предельного послушания со стороны «детей»."

# Main Branch
JAP_Movement_Sweeps_the_Ministries: "Движение охватывает министерства"
JAP_Movement_Sweeps_the_Ministries_desc: "Успех реформ Коноэ во многом зависит от способностей и лояльности бюрократов, работающих в многочисленных японских министерствах, таких как Министерство финансов, Министерство образования, Министерство торговли и промышленности и других. Необходимо приложить значительные усилия, чтобы все эти государственные органы были очищены от лени и самодовольства, а также чтобы планы реформ Принца выполнялись точно по инструкции.\n\nМинистерство внутренних дел, чьи обязанности охватывают всё: от полиции до государственной прессы и гражданского строительства, является одним из самых ценных ведомств для достижения согласия. Благодаря своим обширным функциям и контролю над Токко — Специальной высшей полицией — Министерство внутренних дел является главным инструментом, с помощью которого Коноэ может подавлять возможное недовольство и препятствия движению Нового порядка."

JAP_Lineage_of_Amaterasu_Omikami: "Родословная Аматэрасу Омиками"
JAP_Lineage_of_Amaterasu_Omikami_desc: "Как изложено в Кодзики, священной хронике истории Японии и ками, императорская линия Японии восходит к Императору Дзимму, первому суверену Японии, и подробно описывает его происхождение от богини солнца Аматэрасу. Непрерывная цепь из более чем 120 небесных суверенов Ниппона принесла нашей стране огромный престиж, а связанная с этим система синто выросла в могущественный инструмент гражданского почитания. Благодаря усилиям, начатым Императором Мэйдзи, «Путь ками» только расширился и укрепился, и наш народ стал сильнее благодаря этому.\n\nОднако существуют различные споры вокруг государственной поддержки синто. Кампания эпохи Мэйдзи «Великое распространение», которая стремилась полностью объединить национализм и синто, не получила широкого отклика, как и попытки правительства стандартизировать систему верований через Департамент божественности. Гарантия конституцией религиозной свободы, при условии, что она не уменьшает способность подданного служить, ещё больше запутала ситуацию, что привело к теории секулярного святилища.\n\nПоскольку реставраторы являются верными слугами Императора, крайне важно, чтобы отношения государства с синто были окончательно и твёрдо установлены, иначе японский народ может утратить осознание божественной власти суверена."

JAP_Unite_the_Chrysanthemums_Servants: "Объединить слуг Хризантемы"
JAP_Unite_the_Chrysanthemums_Servants_desc: "Главным врагом видения Фумимаро Коноэ за пределами заибатсу являются партийные политические силы, почти все из которых могут лишь заявлять о представлении японского народа, а не действительно служить ему. Его ответ на этих недееспособных представителей — Тайсэй Ёкусайкай — Ассоциация помощи императорскому правлению — которая объединит все партии под единым, объединяющим знаменем. В ходе возможных дальнейших реформ эта организация может включать не только политиков, но и другие слои общества, становясь национальным органом, который распределяет общество по корпоратистским линиям, чтобы каждый подданный мог содействовать управлению Императора.\n\nКоити Кидо, главный секретарь Министерства внутренних дел и близкий друг Коноэ, будет ключевой фигурой в обеспечении успеха Ёкусайкай. Опытный бюрократ и дальновидный архитектор будущей политической реорганизации Империи, Кидо совместно с премьером разработал множество предложений по форме IRAA. Одной из важных особенностей станет возможность для политиков и других представителей всё ещё баллотироваться как «некомандированные кандидаты» от IRAA, что позволит сохранять свободу выборов и канализировать народное недовольство."

JAP_Children_of_the_Sun: "Дети Солнца"
JAP_Children_of_the_Sun_desc: "Японский народ обладает уникальной душой, непохожей ни на одну другую в мире, чистым сердцем, происходящим из истоков земли и небесного происхождения Императора. Хотя термин Ямато-дамащи — японский дух — восходит к периоду Хэйан, он по-настоящему не определял нашу уникальную силу и характер, пока националисты не переквалифицировали его в Вакон-йосай — японский дух и западные техники. Он быстро стал популярным описанием источника превосходства нашего народа, и искусство и литература по всей Японской архипелаге стали изображать детей ками как предназначенных для величия.\n\nЭто неизбежная тема сейчас, когда Япония закрепляет господство над Корейским полуостровом и Тайванем, с ещё большими приобретениями в будущем по мере расширения Империи. Запад может поспешно заявлять, что мы устанавливаем колонии так же, как они, обвиняя наше государство в лицемерии, но факты национального характера рисуют другую картину. Японский народ, естественно инновационный, доблестный и решительный, имеет священную миссию оживлять земли, на которых он оседает, и народ, проживающий на них. Наша культура, навсегда защищённая от материалистического упадка, должна распространяться как можно дальше через создание новых японских поселений на наших владениях. Благодаря этим усилиям Азия в целом станет сильнее и устойчивее к западному империализму, обеспечивая вечный мир на Востоке."

JAP_Capturing_Beauty_and_Harmony: "Запечатлевая Красоту и Гармонию"
JAP_Capturing_Beauty_and_Harmony_desc: "Несмотря на представления Запада, кино в Японии развивалось стремительно с ранних экспериментов с бэнси — рассказчиками немых фильмов — в начале XX века. Движение Чистого Кино способствовало популяризации многочисленных современных методов повествования в японском кинематографе, а театры лишь множились по всей Ниппонии с прошлого десятилетия до наших дней.\n\nПравительство, разумеется, должно немедленно воспользоваться возможностями отечественной индустрии, при этом многие государственные деятели уже предлагают создание «культурных фильмов», служащих просветительскими документальными фильмами о красоте и культуре Империи. Ассоциация Конкордия, давний сторонник кино, созданного в Маньчжурии, также разработала детальные планы «фильмов доброй воли континента», которые помогут демонстрировать японско-китайское сотрудничество и улучшить наш имидж в Поднебесной. Технологический прогресс также облегчает распространение этой красоты с новыми камерами и звуковыми системами, разрабатываемыми на Главных островах, а новые анимационные техники уже применяются в пропагандистских короткометражках, заказанных Императорской Японской Армией.\n\nВсё это должно происходить под широким Законом о кино, который обеспечит развитие фильмов, показывающих Империю Японии как гармонизирующую силу, какой она действительно является, с нашими гражданами, солдатами, детьми, китайцами и, возможно, даже западными зрителями в качестве целевой аудитории."

JAP_Idolize_the_Yamato_Nadeshiko: "Возвеличить Ямато Надэсико"
JAP_Idolize_the_Yamato_Nadeshiko_desc: "Хотя женщины нашей нации получили возможность политической организации с 1921 года, что стало отменой старых правил, им всё ещё не предоставлено право голоса, что вызвало рост радикальных суфражистских движений. Уже под влиянием Запада японские женщины постепенно втягиваются в организации вроде Фусэн Какутоку Домэй — Женская лига за избирательные права, что глубоко подрывает моральный строй нации. Очень тревожит то влияние, которое эти движения могут оказать на демографию нашей Империи: государственные планировщики опасаются, что у нас может не оказаться граждан, необходимых для достижения целей в ближайшие десятилетия, если женщины последуют тенденциям, установленным модан гару — «современной девушкой».\n\nЧтобы противостоять этому росту без массовых гражданских волнений, необходимо, чтобы наши СМИ уделяли особое внимание демонстрации добродетели Ямато Надэсико — идеала японской женщины. Это воплощение высшей внутренней силы женщины, проявляющейся в её элегантности, грации, решимости и, прежде всего, в преданности женственности, должно пропагандироваться через кино, литературу и журналы максимально широко. Только вернувшись к прошлой традиции, которая привела нашу Империю к нынешней мощи — этике «хорошая жена, мудрая мать» — мы сможем обеспечить своё будущее."

JAP_Forge_the_Gunkoku_Shoujo: "Учредить Гункоку Шьодзё"
JAP_Forge_the_Gunkoku_Shoujo_desc: "Кэнкю:кай принца Коноэ привлекла многих прогрессивно настроенных сторонников женских вопросов, и Запад, безусловно, был потрясён разговорами о суфражизме, гендерном равенстве и других подобных дебатах. Хотя никто в Тайсэй Ёкусайкай не предлагает такие радикальные меры, как предоставление права голоса, многие согласны с важностью расширения образовательных инициатив и возможностей для политической активности среди женщин. Ведь если они будут образованными и способными, они смогут поддерживать Империю в будущих конфликтах, как их мужья и предки Онна-муша защищали дома своих супругов веками ранее.\n\nЦентральной частью этих усилий по мобилизации женщин станет объединение различных небольших женских групп в Дай Ниппон Фудзинкай — Ассоциацию женщин Великой Японии, которая будет обучать замужних женщин важности бережливости, работе, которую они могут выполнять во время войны, и способам поддержки армии. Незамужние женщины будут распределены в Женский добровольческий трудовой корпус, где им будут предоставлены дополнительные задачи, такие как работа на фабриках. Привыкание девушек к новым обязанностям займёт некоторое время, но неизбежно они будут гармонично сформированы в Гункоку Шьодзё — девушек военной нации."

JAP_Mobilize_for_the_Daitoa_Seisen: "Мобилизация для Дайтоа Сэйсэн"
JAP_Mobilize_for_the_Daitoa_Seisen_desc: "Как бы фантастично ни выглядело сотрудничество Японии и Китая в победе над Западом, печальный факт таков: наши братья по ту сторону Жёлтого моря управляются дьяволами из Берлина, Парижа или собственных закулисных военачальников. Чем дольше это продолжается, тем больше страдают миллионы, и вскоре это приведёт к кровопролитию, которое будет невозможно остановить. Ради мира в Азии и прекращения варварских орд, разоряющих её, Япония должна обеспечить полную победу над Китаем в предстоящем Дайтоа Сэйсэн — Святой войне Великой Восточной Азии.\n\nВойна мирового масштаба многому нас научила о том, как будут выигрывать современные войны: старые идеалы решающих единовременных побед погибли в застойных окопах Западного фронта и на трупоносных полях Восточного фронта. Мужчины и ресурсы в равной степени были поглощены огнём тотальной войны, и Империя должна быть полностью готова к мобилизации для такого конфликта, чтобы преодолеть Поднебесную.\n\nЭто должно быть достигнуто через Национальное Движение Духовной Мобилизации, правительственную организацию, которая будет внушать людям правильный патриотизм, воспевать отказ от роскоши, пожертвования на военные нужды и участие в военном производстве или вооружённых силах. Только усилиями каждого гражданина Япония сможет освободить Азию, и когда наш народ это поймёт, наша победа будет гарантирована."

# Kodoha Branch
JAP_Towards_Reverence_and_Retribution: "К почтению и возмездию"
JAP_Towards_Reverence_and_Retribution_desc: "Кодоха, или фракция Императорского Пути, возникла из-за того, что её лидер — Садао Араки — видел резкий и продолжающийся упадок своей любимой страны. Политическая коррупция, кровные связи между бюрократией и заибатсу, моральное разложение и подкрадывающаяся социалистическая анархическая порча угрожали погрузить Родные Острова в хаос ещё до того, как мы смогли бы отправиться с наших берегов к осуществлению судьбы Ниппона.\n\nВместо этого люди вроде него выбрали иной путь. Существующая система должна быть уничтожена, изгнана через объединение миллиона человек в один меч справедливости. Без них усилия реставрационных групп были бы тщетны, и, вероятно, принц Коноэ не смог бы начать внедрение Нового Порядка. Мы должны продолжать союз между нашим правительством и Кодоха, принимая их девиз: 'Почитай Императора, уничтожай предателей'."

JAP_To_Slay_Orochi: "Убить Ороти"
JAP_To_Slay_Orochi_desc: "Зловещий змей Ороти снова угрожает Ниппону, на этот раз в форме Адлера из Берлина. Наш конфликт с Германской империей неизбежен — это война, которая обеспечит безопасность Азии на многие поколения, но военная машина кайзера — монолитный источник смерти и разрушения, и многие сочтут безрассудным её провоцировать. Тем не менее, Япония уже поднимала меч и добивалась неожиданных побед в прошлом, например, против России в начале этого века, благодаря абсолютной решимости в сражении с врагом. Чтобы уничтожить немцев, мы должны разжечь наши собственные военные отрасли до предельной конкурентоспособности.\n\nОгни предприятий, таких как Hitachi, Nissan, Mitsubishi и Nakajima, должны быть разожжены, если Ороти предстоит убить вновь, ведь миллионы солдат ИНА нуждаются в винтовках, формах и вспомогательной технике — самолётах, танках и грузовиках. Топливо для этих фабрик также должно использоваться максимально, особенно железные рудники в Мацуа. Через инвестиции в эти критически важные компании германский гигант будет обезглавлен, и все узнают, что это было сделано с использованием японской стали."

JAP_Hashimotos_Sincere_Youth: "Искренняя молодёжь Хасимото"
JAP_Hashimotos_Sincere_Youth_desc: "Поскольку наше движение набирает обороты с момента назначения Коноэ премьер-министром Империи, молодёжь Японии ждёт своей возможности помочь в восстановлении авторитета Хризантемового Трона. Несмотря на опасения по поводу неопытности и радикализма нового поколения, правительству будет разумно признать успехи различных молодёжных организаций за рубежом, особенно многочисленных форм Скаутского движения. Будучи будущими солдатами, строителями и лидерами Империи, важно как можно раньше прививать им идеалы Синтайсэй.\n\nDai Nippon Sekisei-kai Хасимото — Великая Японская Ассоциация Искренности — станет нашей собственной версией зарубежных групп, в основном ориентируясь на Camicie Azzurre — Голубые Рубашки — ANI в Италии. Через единообразную форму и программу обучения, включающую всё — от навыков выживания до культурного просвещения и оружейной подготовки, полковник Хасимото подготовит нашу молодёжь к великому пути, который им предстоит."

JAP_Yamashitas_Honorable_Bushi: "Почтенный буши Ямаситы"
JAP_Yamashitas_Honorable_Bushi_desc: "Хотя Кодоха в основном контролируется Араки Садао, другой влиятельный член фракции, Томоюки Ямасита, постепенно увеличивает своё влияние благодаря стойкому характеру и преданности Императору. Генерал Ямасита вступал в конфликты с другими членами ИНА из-за своих предложений о сокращении численности армии или централизации командования, подобно старому OHL Германской империи, и его предполагаемая «сдержанность» подвергалась серьёзной критике. Тем не менее, у него есть множество союзников, разделяющих его взгляды, и с доверием Коноэ он мог бы занять непреклонную позицию власти.\n\nВерный слуга Императора до буквы, Ямасита ясно дал понять, что желает привнести в армию организационно-инновационные методы и выполнять свои задачи в подчинении воле премьер-министра. Если государство даст ему благословение, широкая «инициатива», предпринимаемая армией вопреки воле трона, будет постепенно устранена, а поведение наших солдат приведено от безграничной безрассудности к достойной чести. Некоторые элементы ИНА могут пострадать, но в интересах видения Коноэ о становлении Японии ведущей державой это будет необходимо."

JAP_Arakis_Righteous_Samurai: "Праведные самураи Араки"
JAP_Arakis_Righteous_Samurai_desc: "Садао Араки, философ и генерал Императорской японской армии, испытывает лишь почтение к Императору, проявляя это через преданность делу реставрации и бесконечные усилия по укреплению фракции Кодоха. Он и Фумимаро Коноэ соглашаются по многим вопросам: о неделимости Императора с его народом и необходимости расширения государственного контроля над экономикой, и поэтому Араки стал наиболее ожидаемой военной фигурой, которой могла быть предоставлена роль в правительстве.\n\nОсновной интерес Араки — вернуть старые самурайские кодексы в современную эпоху, возложив на армию новые ожидания стойкости и безмерной преданности. Его приверженность Пути Воина распространяется и на простых граждан, с целью внедрить эти учения через масштабную реформу системы образования. Пока философский генерал играет ведущую роль в нашей армии, мы можем быть уверены, что наше воинское превосходство станет непревзойдённым, а все, кто встанет против Восходящего Солнца, будут обращены в пепел его лучей."

JAP_Exalt_the_Virtuous_Soldier: "Возвеличить добродетельного солдата"
JAP_Exalt_the_Virtuous_Soldier_desc: "Неоспоримо, что врагов Японии следует быстро уничтожать, а разнообразных бандитов и мятежников наказывать за их преступления, но мы должны избегать становления теми же варварами, с которыми боремся. Превосходство сил Ниппона заключается в их духовной сути, которая будет разрушена, если позволить солдатам заниматься мародёрством, беспорядочным разрушением или низменной яростью. Чтобы избежать подобных низких поступков, Ямасита проведёт тщательную переоценку поведения армии и её приказов.\n\nМицуру Усижима, бывший одноклассник Ямаситы и растущий критик агрессии ИНА, а также Сасаки Тоичи, сторонник первоначальной идеи Сунь Ят-сена о освобождении Азии, не искажённой синдикализмом Цзинвэя, будут ключевыми союзниками в этих усилиях. С их ростом в ранге ИНА сможет начать долгий процесс новой модернизации, отказываясь от слепых жертв. С учётом численного меньшинства Японии, наши ценные, добродетельные солдаты должны быть сохранены, а их поведение — воински правильным и честным для сохранения священной миссии Империи."

JAP_Rising_Tides_and_Blooming_Petals: "Бушующие волны и цветущие лепестки"
JAP_Rising_Tides_and_Blooming_Petals_desc: "Империя Японии полна различных тайных обществ, таких как реставрационная Сакуракай — Общество Цветущей Сакуры — и Лига Крови. Эти многочисленные организации умеют проникать в высшее общество и внедряться в коридоры власти, формируя союзы через хитрость, идеологическую силу и богатство. Наиболее ценными из этих скрытых объединений являются Общество Тёмного Океана и Общество Чёрного Дракона. Обе группы в основном преданы делу паназиатизма, стремясь обеспечить Японии роль освободителя Востока от западного угнетения.\n\nИспользуя их уже существующие навыки, мы можем применять эти теневые организации для посева семян будущей победы, усиливая наше нападение на варварских военачальников непреодолимой поддержкой сверху и снизу. Могут быть установлены связи с различными симпатизирующими группами по всей Китаю, такими как хоккиенские сепаратисты или японские предприниматели, что облегчит наше завоевание Срединного государства."

JAP_Way_of_Death: "Путь Смерти"
JAP_Way_of_Death_desc: "Если наши солдаты по-настоящему хотят уничтожить Китайского Дракона и Германского Орла, их воля должна быть закалена в нерушимое ядро. Поэтому суть военных усилий Садао Араки будет заключаться в духовной подготовке нашей армии, где силы бусидо будут распространяться по всем нашим дивизиям. Это опирается на распространение Сенджинкун - Инструкции для Поля Боя - которые определяют обязанности человека в воплощении Кокутай, почитании ками и недопущении, чтобы пятно капитуляции осквернило его душу.\n\nС каждым годом всё более известным духовным наставником для воинов становился Ямамото Цунэтомо, самурай из Сага, который позднее стал дзэнским монахом. Его труд «Хагакурэ - Скрытое в Листьях» ярко формулирует идеал, который должны поддерживать наши солдаты. Бусидо — это, по сути, «Путь Смерти», когда самурай должен быть настроен и знаком со своей возможной смертью, а смерть воина утверждает его честь на всю вечность. Живя сознательно своей целью и полностью готовыми её исполнять, наша армия покорит любую гору, перейдёт любую реку и уничтожит любого врага."

JAP_Uphold_Masashiges_Loyalty: "Хранить верность Масашигэ"
JAP_Uphold_Masashiges_Loyalty_desc: "Столетия до великого возрождения, которое положило конец системе сёгуната, император Го-Дайго сражался с Камакурой, чтобы восстановить своё божественное право над этими землями. Война Генко привела к предтечам наших и дедовских усилий — Реставрации Кэнму. К сожалению, она была недолгой, но породила многих легендарных личностей, олицетворявших дух преданности вечному суверену.\n\nОдним из таких людей был лорд Кусуноки Масашигэ, предназначенный судьбой служить императору, что было подтверждено сновидением Го-Дайго, в котором он укрылся под камфорным деревом «кусуноки». Верность, добродетель и храбрость Масашигэ были увековечены его словами 'Ситисё Хококу!' (О, если бы у меня было семь жизней, я отдал бы их за свою страну!). Современным армиям стоит брать пример с великого предка, особенно учитывая, что Императорский Путь проповедует почитание Тенно. Более не допустимы излишества непослушных групп вроде Квантунской армии, иначе сам Хирохито объявит их предателями до краёв Земли."

JAP_Venerate_Yoritomos_Resolution: "Чтить решимость Ёритомо"
JAP_Venerate_Yoritomos_Resolution_desc: "Когда кланы Тайра и Минамото столкнулись во время войны Гэмпэй, была решена судьба Японии, установив система, которая управляла империей на века. Родилась феодальная иерархия, а всемирно известные самураи стали владыками жизни и смерти.\n\nРазумеется, это не произошло без причины. Минамото но Ёритомо обещал добровольным воинам земли и титулы в обмен на их вечную преданность. С их поддержкой он стал правителем первого сёгуната, превратив титул 'Сэйи Тайсёгун' (Главнокомандующий Экспедиционным Корпусом против Варваров) в неотъемлемую часть бакуфу (Палаточного Правительства, позднее Правительства из-за Занавеса).\n\nНаш кабинет не может контролировать всё, ведь даже нынешний масштаб Тайсэй Ёкусанкай оказался чрезмерным для значительной части императорской бюрократии. Наши солдаты, следуя мудрой системе, созданной Ёритомо, должны стать новыми самураями — независимыми и способными вести войну на своих условиях. Хотя некоторые в правительстве могут возражать, считая, что это даёт им слишком много власти, мы можем быть уверены, что ИКА и ИКВ оценят это, как и сам Император, который не будет связан действиями своих рьяных воинов."

# Victory Branch
JAP_To_Sunder_the_Sunset: "Разрушить закат"
JAP_To_Sunder_the_Sunset_desc: "Благодаря колоссальной работе нашего Тайсэй Йокусэнкай по преобразованию самого облика Японии в соответствии с видением Синтайсэй — Нового Порядка — Империя превратилась в силу, способную противостоять любым врагам в Азии и за её пределами. Наш народ больше не будет трепетать и быть скованным страхом перед будущим, а вместо этого будет идти вперёд, чтобы реализовать судьбу своей родины.\n\nМрак тёмной империи в Берлине поглощал наш континент слишком долго, угнетая наших единокровных братьев во имя достижения 'Platz an der Sonne' — места под солнцем. Но Occident, коварный Запад, всегда стоял за местом, где гаснет свет, где заходит солнечная жизнь. Мы никогда не позволим жутким варварам затмить наше Восходящее Солнце, ибо клинки Японии разрубят и разрушат европейскую иллюзию."

JAP_Western_Devil_Beheaded: "Обезглавить дьявола"
JAP_Western_Devil_Beheaded_desc: "С криком Jōi (Изгнать варваров) наша божественная миссия постепенно подходит к концу, когда еврoкратические захватчики вынуждены бежать обратно в своё логово греха. Через огонь Святой войны Великой Восточной Азии цепи рабства были расплавлены, а получившаяся смесь была влита в глотки Oni Gaijins, чтобы задушить их амбиции. Теперь никто не встанет на пути Дай Ниппон Тэйкоку и направляющего света Аматэрасу для всех жителей нашей Земли.\n\nТем не менее, белые захватчики насильно интегрировались в саму ткань государственного управления во многих освобождённых местах, подобно тому, что дьявол Мэтью Калбрайт Перри и его флот Kurofune пытались сделать на нашей земле десятилетия назад. Пришло время очистить институты, вернуть богатства на берега Родных островов и насладиться трофеями бывших грабителей."

JAP_New_Order_in_East_Asia: "Новый Порядок в Восточной Азии"
JAP_New_Order_in_East_Asia_desc: "Время не вернуть назад, это очевидно для всех, особенно для архитекторов освобождённой Азии. Древние культуры были необратимо осквернены коррупцией с Запада и их расистскими колониальными проектами. Тем не менее, с Японией, стоящей защитником всех угнетённых народов Азии под своим присмотром, можно построить что-то новое через очищение.\n\nКак изложил премьер-министр Коное в своём заявлении 'Заявление о создании Нового Порядка в Восточной Азии', необходимо создать новую реальность на всем континенте, которым мы делимся с Китаем и другими древними цивилизациями. Международная справедливость восторжествует, когда наша собственная культура укрепится, служа маяком для соединения старых духов и новых материалов в духе паназиатской солидарности. Давайте шагать, чтобы возродить весь Восток и за его пределами."
JAP_New_Order_in_East_Asia_tt: "§uМы создадим новые модельные колонии из наших недавних приобретений в Тихоокеанской войне.§!"

JAP_Uplifting_Our_Brethren: "Возвышение наших братьев"
JAP_Uplifting_Our_Brethren_desc: "Когда Империя Великой Японии расширила свои пределы после Святой войны, наше правительство стало ответственным за множество новых людей, освобождённых из лап отсталой системы, удерживавшей их в бедственном мраке. Они ничем не отличаются от любого японца, верного своему суверену, разумеется, после исправления их варварской природы.\n\nОшибочное западное 'бремя' цивилизовать азиатский континент осквернило саму душу населения, проживающего на нём, но мы исправим эти ошибки. Благодаря обширной программе, основанной на теориях Икки Кита, освобождённые народы будут 'возвышены', чтобы стать полноправными гражданами нашего великого государства. Естественно, мы гарантируем невмешательство и независимость всех союзных наций, внесших свой вклад в преобразование Восточной Азии."

JAP_Sphere_Freed_of_Discord: "Сфера, освобождённая от разлада"
JAP_Sphere_Freed_of_Discord_desc: "Несмотря на цепи, которые мы разрушили, когда наши армии шли по Азии, предстоит ещё многое для обеспечения стабильности на континенте. Оставшиеся опорные пункты бандитов угрожают благополучию всех, не говоря уже о режимах, враждебных нашему видению объединённого мира.\n\nИмператорская армия и Императорский флот Японии установят постоянные гарнизоны в дружественных территориях, чтобы плоды нашего труда не пропали зря. Конечно, некоторые группы будут считать это заменой одного оккупанта другим, но это доказывает лишь то, что они являются продолжением мятежной угрозы, вынудившей нас действовать изначально."

JAP_Expand_the_Land_of_the_Gods: "Расширить землю богов"
JAP_Expand_the_Land_of_the_Gods_desc: "Несмотря на благословение Небес, дети Аматэрасу и её сына Джимму получили плодородные земли, наполненные Камиями, они знали, что нам придётся доказать свою мощь, если мы хотим распространить сияющее Солнце на всю Землю. Наши усилия уже дали большие результаты в Корее и Тайване, приближая местное население к чистой модели Ямато, особенно учитывая, что многие наши люди нашли новые призвания на этих ранее диких землях.\n\nМы должны распространять японские обычаи, японскую кровь и японский дух во всех уголках континента, которые мы освободили собственными руками. Наш Император должен быть уверен, что его новые подданные навсегда останутся верными, а зарубежные общины будут процветать через расширение системы колониальных поселений."

JAP_Basking_on_the_Shores_of_Victory: "На берегах триумфа"
JAP_Basking_on_the_Shores_of_Victory_desc: "Народ Японии пожертвовал многим в миссии по освобождению своих азиатских братьев от западных сил и их агентов. Бесчисленные мужчины пролили кровь, многие семьи будут скорбеть по своим сыновьям, а всё население в целом приложило все силы, чтобы механизмы Империи работали гладко. Однако с обеспечением места нашего Солнца приходит время для долгожданного отдыха.\n\nСтепень контроля Ассоциации содействия императорскому правлению нельзя ослаблять, но политика тотальной мобилизации и нормирования станет прошлым. Нам следует обратить внимание на внутреннюю стабильность, как это сделали Токугава после эпохи Сэнгоку и корейских войн Тоётоми Хидэёси. Пусть вся Япония насладится плодами того, чего достигли наши солдаты для её блага."

JAP_Sword_Forever_Drawn: "Меч, навсегда обнажённый"
JAP_Sword_Forever_Drawn_desc: "Через огненную бурю Дайто:а Сэйсэн возникла Империя, против которой не могла устоять ни одна сила. Европейцы, считавшие себя 'Weltmeisters', по ужасной берлинской терминологии, были унижены так же, как мы унизили русских десятилетия назад, и потрясли мир. Тем не менее мы не можем почивать на лаврах, когда Дивный Ветер благоволит нам.\n\nОстатки Рейхспакта, багровые агенты Интернационала и даже наши бывшие союзники в странах Антанты готовы остановить наше неумолимое движение. Мы сбросим ножны своих мечей и разрубим остатки Старого мира, принеся новую систему. Земная справедливость, принесённая руками нашего суверена, Akitsumikami (Явленного Ками), — это воля и мечта народа Дай Ниппон Тэйкоку."

JAP_Monuments_of_Heaven_and_Earth: "Памятники Неба и Земли"
JAP_Monuments_of_Heaven_and_Earth_desc: "Прогуливаясь по руинам того, что построили наши предки и что было разрушено в титанической борьбе Святой войны, невозможно не задуматься, как Япония и её братский Восток будут восстанавливаться. Многие призывают к настоящей революции, используя модернистское мышление и отказываясь от того, что делает нас уникальными. Этим дуракам нельзя позволять влиять на новую форму континента.\n\nМы отвергнем модернизм, но примем инновации, переплетённые с традициями. Наряду с простыми храмами, массивными памятниками и амбициозными инженерными проектами разрушенные памятники старого возродятся под стилем Амальгамного Императора. Благодаря работе архитекторов, таких как Ито Чута и Симода Кикутаро, фигура Азии будет наполнена лучшими образцами западного неоклассицизма, соединёнными с традиционными японскими чертами."
JAP_Monuments_of_Heaven_and_Earth_tt: "§1Различные специализированные инвестиционные проекты станут доступны по всей Сфере Сосуществования.§!"

JAP_Rising_Sun_and_Crescent: "Восходящее Солнце и Полумесяц"
JAP_Rising_Sun_and_Crescent_desc: "Хотя более глубокое знание об Исламе проникло в японское сознание относительно недавно, главным образом в поздний период Мэйдзи, последователи религии Пророка Мухаммеда быстро стали нашими естественными союзниками в борьбе против западной цивилизации, которая веками их унижала. Начав с визитов татарских националистов вроде Аяза Ишаки и Абдуррешида Ибрагима, затем продолжив через деятельность Общества Чёрного Дракона Рёхэя Учиды, верующие-мусульмане всегда могли найти безопасную гавань, достигнув наших берегов. Паназиатские усилия в этой сфере даже породили удивительные слухи о том, что сам император Мэйдзи якобы рассматривал возможность принять веру в Аллаха.\n\nТем не менее, с нашими завоеваниями на территории бывших европейских колоний, укреплёнными поддержкой ранее финансировавшихся групп вроде Хизбуллы Восточной Индии, деятельностью Лиги Мусульман Великой Японии или интеллектуальной поддержкой министра Сюмэй Окавы, Империя стала чем-то вроде 'Второй Мекки'. Давайте продолжим эти плодотворные отношения и убедимся, что Солнце и Луна преодолеют всё, что умирающий Запад предпримет в своей отчаянной попытке поработить младших людей Книги."
JAP_Rising_Sun_and_Crescent_tt: "§7Мы добьёмся послушания в различных оккупированных государствах Восточной Индии§! или, если было установлено марионеточное правительство, §Yдополнительные слоты для строительства внутри него.§!"
JAP_Rising_Sun_and_Crescent_compliance: "§7Послушание повысится на 40% на Яве, Суматре и Борнео.§!"
JAP_Rising_Sun_and_Crescent_slots: "§YПоявятся различные новые слоты для строительства на Яве, Суматре и Борнео.§!"

JAP_Frontier_of_New_Japan: "Рубежи Новой Японии"
JAP_Frontier_of_New_Japan_desc: "Необходимость в землях — одна из самых первичных сил, побуждающих человеческий дух устремляться вперёд и исследовать новые горизонты, особенно когда речь идёт о островных нациях. Британцы завоевали четверть мира в поисках земель, способных вместить их экспансионистские амбиции, и мы, как гордая нация, также должны выйти за пределы наших Домашних островов.\n\nМногие наши соотечественники уже пробовали удачу в поисках и основании новой жизни в Америках. В то время как истории из Соединённых Штатов известны многим, менее известные поселения рассказывали о своих приключениях в более широком латиноамериканском пространстве. Опираясь на наследие 'Колониальной Ассоциации' адмирала Эномото Такеаки, многочисленные 'Поселения Алианца' в Бразилии и другие начинания, мы расширим берега Японии до новых рубежей."
JAP_Frontier_of_New_Japan_tt: "§9Выбранные латиноамериканские страны теперь можно будет приглашать к участию в наших экономических и политических проектах.§!"

JAP_Dawn_of_Eternal_Peace_and_Harmony: "Рассвет Вечного Рая и Гармонии"
JAP_Dawn_of_Eternal_Peace_and_Harmony_desc: "Красота и гармония, как мимолётные, так и вечные ценности, подвержены капризам истории. Так же, как правление сёгунатов закончилось, многие предсказывали падение Империй. До возрождения Великой Японии и всего континента, которое мы предприняли, многие считали наше царство обречённым на гибель. Однако вечный закон, управляющий ходом человеческих событий, был нарушен. Судьба обеспечила, что наше правление не могло и никогда не сможет закончиться.\n\nЧерез тернистый путь мы выполнили миссию, заключённую в термине 'Хакко Ичиу' (Восемь Коронных Узлов, Один Крыша). Все уголки земного шара станут едиными благодаря видению великих людей, которым было позволено восстановить достоинство расы Ямато, всего азиатского народа и всех, кто борется за освобождение от цепей. Мы войдём в новый мир вместе, как братья, ведомые путём императора к процветанию."

### Focuses - Economic - Base ###
JAP_national_rd_institutes: "Национальные Н&И Институты"
JAP_national_rd_institutes_desc: "Финансируя Национальные научно-исследовательские и опытно-конструкторские институты, мы облегчаем совместную работу независимых исследовательских групп, повышая результативность исследований и позволяя нам лучше определять приоритеты национальных исследований."
JAP_narrow_gauge_railways: "Стандартизировать ж/д габариты"
JAP_narrow_gauge_railways_desc: "Узкоколейные железные дороги имели свои преимущества при строительстве, но сейчас они сдерживают развитие нашей бурно развивающейся промышленности. Будущее не ждет никого, и в первую очередь Японию."
JAP_prioritise_military_oil: "Приоритет военной нефти"
JAP_prioritise_military_oil_desc: "Сейчас, когда страна находится в состоянии войны, нефть важна как никогда. Хотя она полезна для многих гражданских целей, она жизненно важна для наших вооружённых сил. Поэтому в первую очередь необходимо отдать предпочтение нефти для военных нужд."
JAP_land_reform_focus: "Земельная реформа"
JAP_land_reform_focus_desc: "Землепользование в Японии крайне неэффективно. Практически все фракции согласны с тем, что нужно что-то делать, но что именно - вызывает большие разногласия. Тем не менее, если мы хотим полностью реализовать свою экономическую мощь, мы должны решить эту проблему."

### Focuses - Economic - Дзайбацу ###
JAP_support_the_zaibatsu: "Поддержка Дзайбацу"
JAP_support_the_zaibatsu_desc: "За последние несколько десятилетий Дзайбацу значительно усилили своё политическое и экономическое влияние. В наших интересах сотрудничать с ними."
JAP_finance_factory_projects: "Финансировать проекты фабрик"
JAP_finance_factory_projects_desc: "Некоторые заибацу обратились к государству с просьбой помочь им в строительстве заводов на родных островах. Это создаст множество рабочих мест и поможет преодолеть экономический кризис."
JAP_raw_materials_excavation_endeavours: "Работы по добыче сырья"
JAP_raw_materials_excavation_endeavours_desc: "Различные компании Дзайбацу обращались к нам с просьбой о финансировании работ по добыче сырья. Наше финансирование должно обеспечить доступ к столь необходимым редким ресурсам."
JAP_foster_technological_innovation: "Технологические инновации"
JAP_foster_technological_innovation_desc: "Государственное финансирование позволит обеспечить квалифицированных учёных Заибацу всем необходимым для продвижения Японии в будущее и даст правительству возможность контролировать приоритеты исследований."
JAP_the_central_railroad_plan: "Центральный ж/д план"
JAP_the_central_railroad_plan_desc: "План строительства Центральной железной дороги - серии новых и модернизированных железнодорожных линий на внутренних островах - был в авангарде нашего постоянного движения к эффективному и продуктивному обществу. Однако его реализация откладывается уже много лет, не хватает ни финансирования, ни специалистов. К счастью, Заибацу способны обеспечить и то, и другое, поэтому при их поддержке проект наконец-то может быть завершён."

### Focuses - Economic - Shared ###"
JAP_build_new_aircraft_facilities: "Строительство новых авиационных комплексов"
JAP_build_new_aircraft_facilities_desc: "Авиационная промышленность - важнейшая составляющая национальной обороны. Поскольку войны, скорее всего, будут решаться в воздухе, наша промышленность должна быть в состоянии обеспечить наших лётчиков большим количеством качественных самолетов отечественной сборки. Строительство новых авиационных заводов обеспечит удовлетворение растущих потребностей в ближайшие годы."
JAP_invest_in_heavy_industry: "Инвестиции в тяжелую промышленность"
JAP_invest_in_heavy_industry_desc: "Для того чтобы Япония оставалась конкурентоспособной экономической державой, необходимо продолжать инвестировать в крупномасштабные промышленные проекты. Эти промышленные проекты, в свою очередь, позволят нам в достаточной степени обеспечить государство в области обороны."
JAP_riken_north: "РИКЕН Север"
JAP_riken_north_desc: "РИКЕН Север - это кодовое название ключевого объекта проекта Ni-Go, расположенного в префектуре Фукусима.\nПроект Ni-Go является нашим сверхсекретным мероприятием в области атомных исследований, направленным на разделение урана-235 методом термической диффузии.\nДругие объекты, участвующие в этом проекте, находятся в токийском комплексе RIKEN и в Конане (Северная Корея)."
JAP_rocket_science: "Ракетная наука"
JAP_rocket_science_desc: "Ракетные разработки могут обеспечить нас не только ракетным оружием, но и, как предполагают учёные, ракетными двигателями для высокоскоростных путешествий."
JAP_colonial_incentives: "Колониальные стимулы"
JAP_colonial_incentives_desc: "Для спасения умирающего аграрного сектора и дальнейшего развития экономики нам крайне необходимы инвестиции в колониальные проекты. Империя - это будущее Японии."

### Focuses - Economic - Bureaucratic ###
JAP_bureaucratic_economy: "Бюрократическая экономика"
JAP_bureaucratic_economy_desc: "Правительство приняло решение о реформировании экономики, которая будет регулироваться бюрократической структурой. Это призвано ограничить власть Дзайбацу и увеличить выгоды для государства."
JAP_rapid_industrialisation: "Быстрая экспансия вооружений"
JAP_rapid_industrialisation_desc: "Несмотря на то, что наша экономика растет и нам удалось избежать значительной части последствий "черного Понедельника", производство вооружений всё ещё не достигло того уровня, на котором оно могло бы быть. Построив заводы, специально предназначенные для этих целей, мы сможем значительно расширить производство вооружений."
JAP_regulating_the_automotive_industry: "Регулирование автомобильной отрасли"
JAP_regulating_the_automotive_industry_desc: "В 1920-1930-е гг. внутреннее автомобильное производство Японии было слишком мало, чтобы конкурировать на мировом рынке. Чтобы исправить ситуацию и дать возможность отечественным фирмам конкурировать с гораздо более крупными западными аналогами, мы можем провести слияние множества мелких автомобильных фирм в несколько крупных предприятий."
JAP_reorganise_resource_extraction: "Реорганизовать добычу ресурсов"
JAP_reorganise_resource_extraction_desc: "В условиях нарастания напряженности в мире крайне важно, чтобы добыча ресурсов осуществлялась эффективно и быстро. Для этого фирмы, занимающиеся добычей ресурсов, будут подвергнуты усиленному бюрократическому контролю и подвергнуты структурной реорганизации под руководством правительства."
JAP_the_shinkansen_proposal: "Предложение о строительстве синкансэна"
JAP_the_shinkansen_proposal_desc: "Пришло время реализовать предложение "Синкансэн": создать соединительный комплекс высокоскоростных железных дорог, оснастить их новыми паровыми и электрическими локомотивами. Эти линии смогут перевозить пассажиров и грузы с невиданной ранее скоростью."


### Focuses - Economic - Colonisation ###
JAP_INT_KOREA: "Модернизация Чосена"
JAP_INT_KOREA_desc: "Возможно, лучше не владеть Шосеном напрямую, а управлять им как марионеточным государством. Модернизировав их экономику, они станут более полезным союзником, и наша экономика, несомненно, от этого выиграет."
JAP_COL_START: "Колониальные стимулы"
JAP_COL_START_desc: "Для спасения умирающего аграрного сектора и дальнейшего развития экономики нам крайне необходимы инвестиции в колониальные проекты. Империя - это будущее Японии."
JAP_COL_KOREA: "Избранная интеграция"
JAP_COL_KOREA_desc: "Ближайшая к Домашним островам колония Чосен уже давно стала объектом экономической и культурной ассимиляции. Однако они ещё не завершёны, и при дополнительном финансировании и расширении японского поселения станет возможной полная интеграция Чосена."
JAP_COL_TAIWAN: "Интеграция Тайваня"
JAP_COL_TAIWAN_desc: "Тайвань, самая богатая и процветающая колония Империи, обещает безграничные богатства тем, кто там поселится. Тайвань уже давно является нашей образцовой колонией, и настало время выделить последние средства для полной интеграции Тайваня в нашу Империю."
JAP_COL_PORT: "Интеграция Квантуна"
JAP_COL_PORT_desc: "Несмотря на то что Квантунская арендованная территория была официально предоставлена Японии только на 99 лет, город Дайрен и его окрестности являются прекрасным местом для японских поселенцев. У правительства есть все основания для дальнейшего стимулирования и увеличения эмиграции."
JAP_colonise_hawaii: "Интеграция гавайцев"
JAP_colonise_hawaii_desc: "Японцы-гавайцы составляют значительную часть населения этой островной цепи, и поэтому японский язык уже является общим языком в школах и домах. Это должно быть относительно легким переходом к тому, чтобы высшие классы тоже стали японцами, и таким образом превратить эти места в соответствующие префектуры."

### Focuses - Military ### (NEW)
JAP_revise_imperial_defence_policy: "Пересмотр тактики"
JAP_revise_imperial_defence_policy_desc: "Принцип Якунику Кё:сёку, или "Выживает сильнейший", является основополагающим в нашей военной философии; западные империалисты значительно расширили свои военно-воздушные и военно-морские силы, и если мы не сделаем того же, то, несомненно, станем жертвой их сил. Фракционность в армии сохраняется, и поэтому наши вооруженные силы не могут полностью раскрыть свой потенциал, поэтому выбор доктрины имеет первостепенное значение."
JAP_long_war_doctrine: "Доктрина длительной войны"
JAP_long_war_doctrine_desc: "Сторонники доктрины "долгой войны" утверждают, что для выживания в борьбе между государствами Япония должна готовиться к тотальной войне, возможно, даже более масштабной, чем предыдущая. Для этого необходимо создать мощную промышленную базу, оснастить солдат новейшим вооружением и подготовить население к грядущей буре."
JAP_short_war_doctrine: "Доктрина короткой войны"
JAP_short_war_doctrine_desc: "Сторонники стратегии "короткой войны" считают, что Япония должна готовиться к короткому, решительному конфликту в стиле предыдущих русско-японской и китайско-японской войн, а для этого необходимо создать большую постоянную армию, способную нанести сокрушительное поражение в самом начале войны."
JAP_phase_out_arisakas: "Снять с вооружения "арисаки"
JAP_phase_out_arisakas_desc: "Наша "хлебная" винтовка "Арисака" в течение нескольких последних десятилетий была надежным оружием, но в силу своей болтовой конструкции отстала от последних достижений военного искусства. Поэтому мы должны переходить на более мощные и эффективные полуавтоматические винтовки. Это позволит нашей пехоте выдержать испытание временем и одержать победу даже над самыми передовыми западными армиями."
JAP_agile_and_indomitable: "Маневренные и неукротимые"
JAP_agile_and_indomitable_desc: "Наша пехота - ничто без разнообразия снарядов, выпускаемых её верными гаубицами. Поэтому мы не должны тормозить их продвижение массивной пушкой, которую трудно транспортировать и которая мешает в эксплуатации. Создав легкую и прочную пушку, но при этом сохранив возможность заряжать мощные и разрушительные снаряды, мы избавим нашу пехоту от дальнейших проблем при прорыве вражеских рубежей."
JAP_supremacy_of_logistics: "Превосходство логистики"
JAP_supremacy_of_logistics_desc: "Совершенствование материально-технического оснащения и подготовки войск является необходимым условием поддержания крупных вооружённых сил на нескольких фронтах в Восточной Азии. Если наши роты не будут оснащены самым современным вспомогательным оборудованием, то мы будем напрасно бросать на произвол судьбы отважные японские души. Для того чтобы каждое вторжение приводило к победе Японии, нашим морским пехотинцам потребуются новейшие достижения в области медицинских технологий, обучения логистике, а также поддержки разведки!"
JAP_backbone_of_the_army: "Основа армии"
JAP_backbone_of_the_army_desc: "Пехота - основа любой современной армии, и если бы наша пехота дрогнула перед лицом противника, то надежды на завоевание Азии не осталось бы. Вместо этого мы должны укрепить наши силы, оснастить каждого человека не только лучшим снаряжением, но и привить ему мужество уничтожить врагов Японии. Кто мы такие, чтобы называть себя гегемоном Восточной Азии, не имея элитных сухопутных войск, способных подкрепить наши заявления?"
JAP_armoured_experiments: "Бронетанковые эксперименты"
JAP_armoured_experiments_desc: "Под впечатлением от использования несколькими европейскими Державами грубых бронемашин в конце первого Вельткрига возникла идея создания отечественного танка. Техническое бюро армии разработало небольшой, дешевый и простой в изготовлении танк, способный двигаться с высокой скоростью, а также смягчать действие стрелкового оружия. Эти бронетанковые дивизионы станут хорошим подспорьем в предстоящей войне с Китаем!"
JAP_retention_of_mobility: "Сохранение мобильности"
JAP_retention_of_mobility_desc: "Хотя по сравнению с Азией наши вооруженные силы не испытывают недостатка в огневой мощи и технологическом превосходстве, не только эти факторы помогут нам выиграть войну. Не менее важна мобильность армии, а на бескрайних китайских равнинах именно она поможет выиграть решающие сражения."
JAP_coordinate_intelligence_services: "Координация развед служб"
JAP_coordinate_intelligence_services_desc: "В настоящее время наши разведывательные службы слишком неорганизованны, они не только разделены между гражданскими, армейскими и военно-морскими ведомствами, но и слишком часто игнорируются оперативным командованием. Необходимо укреплять межведомственное взаимодействие, чтобы ценная работа наших разведчиков приносила пользу на поле боя."
JAP_f_agency: "Ф-Агентство"
JAP_f_agency_desc: "Вполне вероятно, что вскоре наши войска будут развернуты для ведения боевых действий в тропических зонах. Эта сложная и суровая местность создает трудности для ведения боевых действий, но в то же время открывает новые возможности, если мы сумеем овладеть этим стилем ведения войны раньше, чем это сделает наш противник."
JAP_expand_the_kenpeitai: "Расширить Кенпейтай"
JAP_expand_the_kenpeitai_desc: "С расширением империи растут и диссиденты, незаконно идущие против нашего морального курса. Кенпейтай уже некоторое время служит нам в подавлении инакомыслия внутри страны, а также в обеспечении шпионажа и контрразведки, и будет правильно, если мы продолжим нанимать его на службу."
JAP_strengthen_the_ijaas: "Усиление ВВС-ИАЯ"
JAP_strengthen_the_ijaas_desc: "Самолеты давно перестали быть только средствами разведки и преследования. Полностью интегрировав их в армейские операции, ВВС способны наносить урон и продвигать наши операции не хуже, чем среднее армейское командование."
JAP_intensive_pilot_training: "Интенсивная подготовка пилотов"
JAP_intensive_pilot_training_desc: "Подготовка японских лётчиков-истребителей является одной из самых сложных в мире, но это происходит по очень веской причине. Наши самолеты быстры, наземные экипажи опытны, командиры умны, но нет ничего важнее мужества и таланта отдельных пилотов."
JAP_open_new_flight_schools: "Открыть новые летные школы"
JAP_open_new_flight_schools_desc: "Наши воздушные кампании требуют не только высокого качества, но и количества пилотов. Для обучения новобранцев ВВС-ИАЯ должны быть открыты новые школы, которые не только увеличат численность наших авиакрыльев, но и дадут практический опыт в понимании воздушных операций."
JAP_found_teishindan: "Основан Тейшиндан"
JAP_found_teishindan_desc: "Эксперименты доказали практичность и полезность использования воздушных десантов для высадки войск в тылу врага. Другие страны уже начали формировать десантные подразделения, так почему бы и нам не заняться этим? Teishin Shudan станет новым подразделением спецназа, способным отрабатывать вертикальное окружение и захватывать ключевые цели."
JAP_plan_edit_1: "[GetPlanEditOne]"
JAP_plan_edit_1_desc: "[GetPlanEditOneDesc]"
JAP_plan_edit_2: "[GetPlanEditTwo]"
JAP_plan_edit_2_desc: "[GetPlanEditTwoDesc]"
JAP_plan_edit_3: "[GetPlanEditThree]"
JAP_plan_edit_3_desc: "[GetPlanEditThreeDesc]"
JAP_ideological_indoctrination: "Идеологическая индоктринация"
JAP_ideological_indoctrination_desc: "Что отличает японского солдата от солдат других стран? Это его боевой дух, его полная преданность своей стране и божественному Императору, его отказ сдаваться в плен, что так не похоже на трусливых врагов. Именно поэтому Япония всегда будет побеждать своих противников, ибо тот, кто не боится смерти, всегда будет победителем!"
JAP_new_field_manuals: "Новые полевые уставы"
JAP_new_field_manuals_desc: "Наши действующие полевые уставы просто не соответствуют быстро меняющимся стандартам современной войны, поэтому их обновление для поддержания оперативной эффективности является необходимостью."
JAP_logistics_corps: "Корпус материально-технического обеспечения"
JAP_logistics_corps_desc: "Создание в армии подразделения, занимающегося вопросами материально-технического обеспечения - снабжением, обслуживанием, информацией и т.д., - поможет нам преодолевать сложные условия, особенно в неблагоприятных районах Азии."
JAP_envolepment_tactics: "Тактика развития"
JAP_envolepment_tactics_desc: "Если из Великой войны и можно извлечь какой-то урок, то он заключается в том, что фронтальные наступления редко бывают решающими. Гораздо лучше прорвать фланги противника и атаковать его в тыл, что приведет к большой дезорганизации при меньших потерях для наших собственных сил."
JAP_expand_the_engineer_corps: "Расширить инженерный корпус армии"
JAP_expand_the_engineer_corps_desc: "Учитывая разнообразный рельеф местности, на которой нам предстоит воевать, а также часто отсутствующую в Азии инфраструктуру, создание специализированного инженерного корпуса стало бы большим благом для наших вооружённых сил. Мы выделим средства на создание именно такого подразделения."
JAP_update_the_imperial_war_college: "Обновить Имперский военный колледж"
JAP_update_the_imperial_war_college_desc: "Военное училище готовит лучшие кадры офицерского корпуса нашей страны. Созданное по образцу прусского штабного училища, оно практически не изменилось за пятьдесят лет. Пришло время привести это уважаемое учебное заведение в соответствие с современными стандартами."
JAP_start_the_third_circle_plan: "План «Третий круг»"
JAP_start_the_third_circle_plan_desc: "Поскольку мы не можем вести затяжную войну с противником, единственный выход - продолжать наращивание военно-морского потенциала и сосредоточиться на достижении конечной победы в решающем сражении."
JAP_expand_the_snlf: "Расширить СМДВ"
JAP_expand_the_snlf_desc: "Специальные морские десантные войска, морские силы Императорского флота Японии, будут играть решающую роль в предстоящих конфликтах - благодаря их усилиям мы сможем осуществить высадку десанта как на китайском побережье, так и в Ост-Индии."
JAP_pacific_defence_zone: "Тихоокеанская оборонительная зона"
JAP_pacific_defence_zone_desc: "Способность Японии проецировать свою мощь на Тихий океан никогда не была столь велика, как нам хотелось бы, но благодаря последним конфликтам мы можем обеспечить контроль над Тихим океаном в наших руках. Мы также можем защититься от любых вторжений, угрожающих "родным" островам, путём значительного укрепления военно-морских баз в океане."
JAP_reexamine_naval_doctrine: "Пересмотр военно-морской доктрины"
JAP_reexamine_naval_doctrine_desc: "Как уже было замечено два десятилетия назад, глупо думать, что следующая война будет выиграна в решающем сражении. Скорее, следующая война будет выиграна за счёт ресурсов, промышленности и истощения. Мы должны изменить наше мышление, иначе оно нас погубит."
JAP_maintain_kantai_kessen: "Поддерживать Kantai Kessen"
JAP_maintain_kantai_kessen_desc: "Наши верфи и наша промышленность имеют ограниченные возможности по сравнению с нашими соперниками в Европе и Северной Америке, но наши конструкторы и инженеры превосходят их во всех отношениях. Один наш корабль будет стоить десятка их кораблей."
JAP_experimental_division: "Экспериментальное подразделение"
JAP_experimental_division_desc: "Несмотря на мощь японского флота, он не может сравниться по своим возможностям с американским или немецким флотом, и если мы надеемся одержать верх на Тихом океане, нам необходимо продолжать вкладывать средства в исследования и разработки, ведь именно изобретательность и нестандартное мышление помогут нам выиграть морские сражения, а не мощь огня."
JAP_improve_the_long_lance: "Тип 93"
JAP_improve_the_long_lance_desc: "Торпеды, несмотря на их малые размеры, являются чрезвычайно смертоносным оружием, способным потопить даже самый мощный линкор, в чем убедился жалкий российский флот во время Цусимского сражения. Однако корабли стали гораздо крупнее, чем 30 лет назад, и поэтому нам следует работать над увеличением размеров наших торпед."
JAP_refit_old_ships: "Переоборудование старых кораблей"
JAP_refit_old_ships_desc: "Несмотря на то что японский флот является одним из крупнейших в мире по численности, многие из наших кораблей не соответствуют современным требованиям, и в будущем конфликте им будет сложно справиться с поставленными задачами. Поскольку у нас нет ресурсов для создания нового флота с нуля, мы должны стремиться к тому, чтобы достроить старые корабли и оснастить их соответствующим оборудованием, чтобы они были почти как новые."
JAP_revise_kantai_kessen: "Пересмотреть Kantai Kessen"
JAP_revise_kantai_kessen_desc: "Наш нынешний флот не приспособлен к новым изменениям в доктрине. В нем просто нет достаточного количества малых кораблей, необходимых для выполнения новых задач. Выход из этой ситуации только один - массовое строительство унифицированных, упрощенных и особенно модульных судов."
JAP_expand_shipping_capacity: "Расширить судоходные мощности"
JAP_expand_shipping_capacity_desc: "Военные корабли могут быть более впечатляющими, но торговое судоходство играет не меньшую, если не большую роль в поддержании военных действий. Это особенно актуально для нас, поскольку, будучи островным государством, мы вынуждены импортировать ресурсы и снабжать экспедиционные силы по морю."
JAP_start_the_fourth_circle_plan: "[GetMaruKeikaku]."
JAP_start_the_fourth_circle_plan_desc: "Программа 4-го дополнения военно-морского вооружения, или "Четвёртый Мару Кейкаку", - это последний план военно-морского министерства по расширению IJN. В течение шести лет с бюджетом в сотни тысяч иен предполагается произвести десятки кораблей всех типов."
JAP_expand_personnel_reserves: "Расширение кадрового резерва"
JAP_expand_personnel_reserves_desc: "Хотя об этом часто забывают, флот испытывает такие же потребности в кадрах, как и армия. Увеличение численности военно-морских резервов позволит нам быстро восполнять потери."
JAP_scrap_and_build_program: "Программа 'Списать и построить'"
JAP_scrap_and_build_program_desc: "Несмотря на огромные размеры флота, его мощь измеряется не только тоннажем. Многие корабли откровенно устарели и не могут конкурировать с современными боевыми кораблями. Необходимо идти по пути утилизации старых кораблей, а вырученные средства использовать для строительства новых, оснащенных по последнему слову военно-морской техники."
JAP_naval_wargames: "Военно-морские игры"
JAP_naval_wargames_desc: "Исследования показали полезность проведения военных симуляций не только для общего обучения офицеров, но и для реального прогнозирования результатов и эффективности возможных военных операций. Проведение таких симуляций будет незаменимо при разработке планов военных действий."
JAP_destroyer_development: "Развитие эсминцев"
JAP_destroyer_development_desc: "Современные эсминцы далеко не всегда были торпедными катерами, они стали квинтэссенцией дозорного корабля и незаменимым инструментом противолодочной борьбы. Конструкции эсминцев будут становиться все более крупными и быстроходными, поэтому мы должны идти в ногу со временем."
JAP_floating_fortresses: "Плавучие крепости"
JAP_floating_fortresses_desc: "Всем известно, что морская авиация стала решающим фактором в современной морской войне. Особенно важны для нас авианосцы, способные проецировать мощь на всю нашу растущую тихоокеанскую империю. Поэтому мы должны увеличить количество авианосных групп."
JAP_diversify_submarine_models: "Диверсифицировать модели подводных лодок"
JAP_diversify_submarine_models_desc: "Подводные лодки являются незаменимым компонентом флота, будь то боевые действия между флотами, торговые рейды или даже снабжение. При таком большом количестве возможных ролей мы должны диверсифицировать и производить широкий спектр подводных лодок различных типов."
JAP_leviathans_of_the_pacific: "Левиафаны Тихого океана"
JAP_leviathans_of_the_pacific_desc: "Несмотря на появление авианосцев, линкоры остаются гордостью IJN: это самые большие, крепкие и сильные боевые корабли на плаву, олицетворяющие мощь Японской империи. Ещё более технологически совершенные линкоры позволят нам нанести решительное поражение любому противнику, осмелившемуся бросить нам вызов."
JAP_cruiser_innovation_efforts: "Инновационные усилия в области крейсеров"
JAP_cruiser_innovation_efforts_desc: "Для того чтобы наши великие линкоры могли эффективно бороться с вражескими флотами, необходимо обеспечить их надлежащее сопровождение. Инвестиции в разработку средних и легких крейсеров - важнейшее условие сохранения господства нашего флота в Тихом океане."
JAP_naval_aviation_department: "Управление военно-морской авиации"
JAP_naval_aviation_department_desc: "Без самолетов наши авианосцы - это просто металлические коробки, которые могут плавать. Мы должны позаботиться о том, чтобы наши авианосцы всегда были оснащены только лучшими самолетами и пилотами."
JAP_the_zero: "Зеро"
JAP_the_zero_desc: "Благодаря усилиям компании Mitsubishi Aircraft Company нам удалось разработать новый истребитель, который будет служить нашим усилиям как на море, так и на суше. Zero, как его называют, будет передовым истребителем авианосного базирования."

JAP_plan_edit_name_1: "Совершенствование армии"
JAP_plan_edit_name_1_desc: "В то время как традиционалисты в армии выступают за увеличение численности постоянной армии, реформисты настаивают на переходе к треугольным дивизиям, чтобы повысить оперативную эффективность на поле боя. Только время покажет, какой план окажется удачным."
JAP_plan_edit_name_2: "Планирование войны"
JAP_plan_edit_name_2_desc: "Традиционалисты в армии призывают к тщательному планированию для изучения географии и сбора информации об армиях противников, а реформисты - к грандиозным инвестициям в науку для достижения технологического превосходства над противником."
JAP_plan_edit_name_3: "Мобилизационная кампания"
JAP_plan_edit_name_3_desc: "Реформисты в армии указывают на грандиозную национальную мобилизацию как на способ, с помощью которого Япония выйдет на первое место в своих конфликтах, в то время как традиционалисты подчеркивают моральное превосходство и священный долг, которому должна посвятить себя Императорская армия, чтобы она могла выстоять в следующей войне."

JAP_expand_the_army: "Расширить постоянную армию"
JAP_expand_the_army_desc: "Размер - это ещё не все, но численное превосходство дает множество преимуществ - мы можем рассчитывать на меньшие потери, иметь широкий спектр специализированных подразделений и перебрасывать войска на большие расстояния по всей Азии."
JAP_war_plan_expansions: "Обширное планирование военных действий"
JAP_war_plan_expansions_desc: "Знание местности, сбор информации о противнике и определение места нанесения удара - все это крайне важно для того, чтобы нанести нокаутирующий удар. Будь то равнины Китая или джунгли Бирмы, понимание важности естественных барьеров станет ключом к победе в наших войнах."
JAP_extensive_planning: "Духовная мобилизация"
JAP_extensive_planning_desc: "Войны выигрываются не просто столкновением пуль с земли, моря или неба, а умением не сдаваться. Кто бы ни победил в войне, он победит потому, что у него хватит сил продолжать её, и солдаты Империи будут знать, за что они сражаются, когда нанесут первый решающий удар."

JAP_the_four_year_plan: "Создать треугольные дивизии"
JAP_the_four_year_plan_desc: "Треугольные дивизии меньше квадратных, и поэтому у них нет таких проблем с командованием и управлением, как у квадратных дивизий. Несмотря на то, что в них меньше личного состава, они более мобильны и способны нести большую огневую мощь. Настало время переходить на новую схему."
JAP_scientific_war_planning: "Научное планирование войны"
JAP_scientific_war_planning_desc: "То, чего Японии не хватает в ресурсах и объемах экономического производства, мы можем компенсировать, подчеркивая важность технологий. Только будучи технологически более сильными, чем наши противники в Азии, мы сможем преодолеть наши естественные недостатки."
JAP_national_mobilisation: "Национальная мобилизация"
JAP_national_mobilisation_desc: "Войны выигрывает не просто тот, кто бьет пулями с земли, моря или неба, а тот, кто сумел должным образом вовлечь весь свой народ в военные действия. Сто миллионов человек поют хвалу святым усилиям Японии по освобождению Азии от западного империализма, все они объединены и полны решимости довести нашу победу до конца."

