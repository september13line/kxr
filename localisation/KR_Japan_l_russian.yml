JAP_bad_land: "Повсеместный лендлордизм"
JAP_bad_land_desc: "Землепользование в Японии крайне неэффективно. Большая часть сельскохозяйственных угодий находится в собственности помещиков, которые сдают их в аренду фермерам-арендаторам по непомерно высоким ставкам. Это приводит к стагнации социальной системы, способствующей как политической поляризации сельской местности, так и массовой миграции крестьян-арендаторов в города в поисках лучшей доли."

JAP_rising_sun_idea: "Имперская слава"
JAP_rising_sun_idea_desc: "Япония не всегда пользовалась заслуженным уважением. Хотя за последние 30 лет многое изменилось, многое осталось прежним. В свете этого мы верим, что каждый гражданин выполнит свой патриотический долг, и никто нас не остановит.\n\nМы - самая могущественная страна в Азии, и плоды войны должны принадлежать нам и только нам."
JAP_fengtian_bailout: "Выручка Фэнтяня"
JAP_fengtian_bailout_desc: "Мы оказываем помощь правительству Фэнтянь, закупая серебро в достаточном количестве для пополнения его резервов."
JAP_MANTETSU_COLLAPSE: "Крах Мантэцу"
JAP_MANTETSU_COLLAPSE_desc: "Поскольку значительные прибыли компании Мантэцу являются одним из основных факторов развития японской экономики и источником почти четверти годового дохода правительства, массовый захват и уничтожение её предприятий в Китае привели страну в замешательство."

JAP_ANQ_Reconstruction_Plan: "План восстановления Аньцина"
JAP_ANQ_Reconstruction_Plan_desc: "Для скорейшего восстановления Аньцина, чтобы он мог быть полезен Фэнтяню, мы направляем туда значительную помощь."

JAP_china_training: "Японская программа обучения"
JAP_china_training_desc: "Чтобы довести армии своих союзников до боеспособного состояния, японцы выделяют офицеров для обучения новых солдат."
JAP_china_attack_support: "Поддержка японских наступательных операций"
JAP_chinese_separatist_support: "Поддержка независимости Японии"

JAP_sabotage_1: "Японская диверсионная кампания"

JAP_jpel_influence_idea: "Дезертирство в ЛОЯН"
JAP_jpel_influence_idea_desc: "Лига освобождения японского народа состоит из японских солдат, решивших сдаться в плен Гоминьдану, и беженцев, покидающих наши земли. Открытая для всех, ЛОЯН объединяет многих недовольных граждан нашей страны, обещая новый рассвет в Японии, который возвестит о конце милитаризма. Дезертирство в ЛОЯН подрывает наш боевой дух и решимость."

JAP_asian_economic_sphere: "Азиатская сфера совместного процветания"
JAP_asian_economic_sphere_desc: "Этот показатель отражает общий рост нашей экономики, полученный благодаря нашему центральному месту в Сфере совместного процветания. Чем больше членов мы добавляем и чем выше их промышленность, тем лучше мы становимся."

JAP_asian_economic_sphere_member: "Азиатская сфера совместного процветания"
JAP_asian_economic_sphere_member_desc: "Эта цифра отражает общий рост экономики нашей страны за счёт членства в японской Азиатской сфере совместного процветания. Чем больше членов этой сферы и чем выше их коллективная промышленность, тем лучше мы все живем."

JAP_member_integration_1: "Проникновение в экономику: Низкий уровень"
JAP_member_integration_1_desc: "Японские инвестиции в нашу страну - грозная сила, способствующая нашему экономическому росту... но чем больше распространяется их влияние, тем более подчиненными мы становимся потребностям их постоянно растущей экономики."

JAP_member_integration_2: "Проникновение в экономику: Умеренное"
JAP_member_integration_2_desc: "Японские инвестиции в нашу страну - мощная сила, способствующая нашему экономическому росту... но чем больше распространяется их влияние, тем более покорными мы становимся перед потребностями их постоянно растущей экономики."

JAP_member_integration_3: "Проникновение в экономику: Высокая"
JAP_member_integration_3_desc: "Японские инвестиции в нашу страну - это мощная сила, способствующая нашему экономическому росту... но чем больше распространяется их влияние, тем более покорными мы становимся перед потребностями их постоянно растущей экономики."

