JAP_disarmed_nation_idea_desc: "По решению нового иностранного оккупанта вся армия, флот и военно-воздушные силы Японской империи должны быть расформированы в наказание за империалистические войны Японии в Азии. До тех пор, пока Япония не восстановит доверие к себе со стороны своего повелителя, у нее не может быть никаких вооружённых сил."

