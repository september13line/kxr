JAP_develop_chosen_tungsten_mines3_desc: "Мы начали третью попытку расширения вольфрамовых рудников в [527.GetName], и нам потребуется некоторое время и усилия, чтобы расширить наши рудники там."
JAP_develop_chosen_tungsten_mines4_desc: "Мы получили сообщения о нескольких новых месторождениях вольфрама в [525.GetName], и пока мы проверяем эти сообщения, мы будем проводить четвертую попытку расширения в [527.GetName]."
JAP_develop_chosen_tungsten_mines5_desc: "Наши геологоразведчики вернулись из [525.GetName] и подтвердили наличие там крупного месторождения вольфрама. Мы немедленно приступим к разработке этого нового месторождения, одновременно закончив расширение рудников в [527.GetName]."

## Peace Deals ##
JAP_fading_sun: "Угасающее солнце"
JAP_Fading_Sun: "Угасающее солнце"

JAP_fading_sun_timer: "Угасающее солнце"
JAP_fading_sun_timer_desc: "Мы потеряли контроль над нашими материковыми владениями! Пока мы можем поддерживать войну в таком состоянии, но у нас мало времени. Политическая поддержка войны среди элиты быстро ослабевает, а позор наших постоянных поражений выводит массы на улицы; если Империя хочет выжить, мы должны в ближайшее время восстановить позиции на материке!"

JAP_fading_sun_timer_enemy: "Угасающее солнце"
JAP_fading_sun_timer_enemy_desc: "Потеря Корейского полуострова и Порт-Артура иностранными войсками - серьезный удар по военным силам Японии. Если они не смогут восстановить свои позиции на материке, то внутренние волнения, вызванные многочисленными поражениями, которые мы им нанесли, вскоре заставят Империю Восходящего Солнца сесть за стол переговоров."

JAP_offer_peace_to_china: "Предложить Китаю мир"
JAP_offer_peace_to_china_desc: "Китайцы одержали победу над нашими армиями и теперь контролируют Маньчжурию и Корею. Хотя они не в состоянии вторгнуться на родные острова, позор и унижение, вызванные этим поражением, привели к массовым внутренним беспорядкам. Лучшим вариантом действий сейчас будет заключение мира, невзирая на позор, и обращение к борьбе с новыми внутренними проблемами."
JAP_offer_peace_to_russia: "Предложить мир [From.GetNameDef]."
JAP_offer_peace_to_russia_desc: "Русские победили наши армии и теперь контролируют наши территории на материке, раз и навсегда отомстив за своё поражение в 1905 году. Хотя они не в состоянии вторгнуться на родные острова, позор и унижение, вызванные этим поражением, привели к массовым внутренним беспорядкам. Наилучшим вариантом действий является заключение мира, невзирая на позор, и обращение к борьбе с новыми внутренними проблемами."

JAP_will_surrender_if_forced_out_of_china: "Эффект, если Япония не контролирует ни одного государства в континентальном Китае:"
