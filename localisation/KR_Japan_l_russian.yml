JAP_country_intro_header: "Возрождение после Потерянного десятилетия"
JAP_country_intro_content: "1920-е годы, получившие название "потерянного десятилетия", были отмечены экономической депрессией и политической нестабильностью в Японии. Особенно тяжелое положение сложилось в сельскохозяйственном секторе и вызвало массовые демографические изменения: крестьяне бежали из депрессивных сельских районов в города, наводняя рынок труда и способствуя дальнейшему снижению заработной платы. \n\nПосле выхода из возглавляемой Кэнсэйкаем "Конституционалистской коалиции" и прихода к руководству правительством Инукай и его кабинет успешно расширили сферу влияния Японии на Маньчжурию и края Сибири, получив жизненно важный экспортный рынок для японской экономики, но ситуация в сельском хозяйстве продолжала ухудшаться, поскольку дешевый сельскохозяйственный импорт из Маньчжурии проникал в сельскую местность. С наступлением 1936 года продолжающееся перевооружение и государственные инвестиции полностью восстановили промышленную экономику, но проблема бедности в сельской местности остаётся хронической и нерешенной."

JAP_guide: "§MИзбирательная реформа§! (§mРыночные либералы §!/ §cСоциал-консерваторы §!/ §SСоциал-демократы §!/ §7Авторитарные демократы§!)\n£white_dot Сила - в Законе о национальной безопасности.\n£white_dot Если §cСэйюкай§! сохранили большинство на выборах 1936 года, Император всегда будет оказывать им поддержку, в противном случае нужно выбрать \n£"Он не в строю!\n£", когда он откажется поддержать правительство.\n£white_dot Если §cСэйюкай§! потеряли большинство в парламенте, то партии могут временно объединиться до следующих выборов под названием §7Правительство национального единства§!, иначе произойдут досрочные выборы, на которых может победить §ccСэйюкай§! или §mМинсэйто§!\n£white_dot В будущем на выборах вы также сможете выбрать между §7Кокумин Домэй§! и §SСякай Тайсюто§! (§PПатерналисты§!)\n£white_dot Если §cСэйюкай§! потеряет большинство на выборах 1936 года, а закон о национальной безопасности будет проведен насильно, военные могут предпринять попытку переворота. \n£white_dot Когда Император заговорит о законе о национальной безопасности, выберите оппозицию правительству, что приведет к военному перевороту, в результате которого власть захватят §PИАЯ - централисты§!\n\n§MРеставраторский переворот - Хирохито§! (§NНационал-популисты§!)\n£white_dot В случае поражения Акта национальной безопасности военные совершат переворот и временно захватят власть как §PИАЯ - Централисты§!\n£white_dot Вскоре после этого более радикальные элементы армии совершат контрпереворот, в результате которого власть захватят §NИАЯ - Реставраторы§!\n\n"

### Events ###

japdom.1.t: "Восстановление после потерянного десятилетия"
japdom.1.d: "1920-е годы для Японии стали временем, которые сейчас начали называть «Потерянным десятилетием», которое отметилось экономической депрессией и политической нестабильностью. Бедствие было особенно тяжёлым в сельском хозяйстве и вызывало массовые демографические изменения, поскольку многие крестьяне бежали из депрессивной сельской местности в города, наводняя рынок труда и ещё больше снижая среднюю заработную плату по всей стране.\n\nПосле ухода из «конституционной коалиции» Кэнсэйкай и с поста главы правительства, Инукаи и его кабинет успешно расширили японскую сферу влияния до Маньчжурии и границ Сибири, открыв для японской экономики жизненно важный рынок экспорта, при этом ситуация в сельском хозяйстве продолжала ухудшаться. Настал 1936 год, продолжающееся перевооружение и государственные инвестиции полностью перекроили промышленную экономику Японии, однако проблема сельской бедности всё ещё остаётся нерешённой."
japdom.1.a: "Наше терпение вознаградится"

japdom.2.t: "Роспуск парламента"
japdom.2.d: "Четырёхлетний срок избранного в 1932 году Императорского парламента текущего созыва подходит к концу. Премьер-министр Инукаи Цуёси объявит о проведении всеобщих выборов как только появится такая возможность."
japdom.2.a: "Очень хорошо"

japdom.3.t: "Всеобщие выборы 1936 года"
japdom.3.d: "После восстановления действия конституции в 1926 году и последующей политической перестройки, доминирующие позиции в японской политике заняли две партии: консервативная Риккэн Сэйюкай (Партия друзей конституционного правления) и либеральная Минсэйто (Конституционно-демократическая партия).\n\nРиккэн Сэйюкай набрала абсолютное большинство на всеобщих выборах 1932 года, однако её поддержка в сельской местности (традиционной избирательной базе) продолжает снижаться. Поскольку политическая ситуация обернулась против правящей партии, Минсэйто, которая до 1927 года была известна как Кэнсэйкай (Ассоциация конституционного правительства), укрепила свою избирательную базу во всех городах и начала расширяться в деревню, надеясь лишить Сэйюкай абсолютного большинства в парламенте. Новым, третьим игроком на всеобщих выборах 1936 года является основанная социал-демократами и синдикалистами в 1933 году Сякай Тайсюто (Социалистическая массовая партия).\n\nНастало время узнать, удастся ли Сэйюкай набрать достаточное количество мест для сохранения своего абсолютного большинства..."
japdom.3.a: "Сэйюкай сохранила абсолютное большинство!"
japdom.3.b: "Сэйюкай потеряла абсолютное большинство!"

japdom.4.t: "Убийство Катаямы Сэн"
japdom.4.d: "Родившийся в 1859 году, Катаяма Сэн был одним из старейших лидеров японских синдикалистов и известен как «отец японского синдикализма». После участия в раннем социал-демократическом движении, он был изгнан в США, где попал под влияние синдикалиста Джека Рида, который преобразовал организацию «Индустриальные рабочие мира» в О.С.А. Катаяма вернулся в Японию после восстановления действия конституции в 1926 году и основал первую узаконенную в империи синдикалистскую партию, Рёдо-Номинто (Партию трудящихся и крестьян). После того, как в 1932 году партия была объявлена вне закона, он сформировал другую, под названием Сякай Тайсюто (Социалистическая массовая партия), которая стала объединением социал-демократических партий и синдикалистских движений. Вчера, во время посещёния Киото, чтобы поздравить Ямамото Сэндзи, члена Тайсюто, с его избранием на пост председателя партии, банда правых активистов штурмовала его офис и избила мужчин дубинками. Ямамото выжил, но 75-летний Катаяма так и не приходил в сознание и скончался сегодня утром."
japdom.4.a: "Это плохо..."

japdom.5.t: "Распри среди японских левых"
japdom.5.d: "Шок, последовавший после убийства Катаямы Сэн, первоначально объединил Сякай Тайсюто в борьбе с «белым террором», но это единство долго не продлилось. Изначально, партия представляла из себя коалицию различных социал-демократических и синдикалистских организаций, которые были объединены лишь с целью «социализации экономической структуры с пролетариатом в его основе». До своей смерти, Катаяма оберегал фракцию от внутренних идеологических противоречий, но оставшись без своего лидера партия была вынуждена столкнуться с вопросом своей чёткой идеологической позиции, что вскоре привело к внутрипартийной борьбе.\n\nНа протяжении всей весны 1936 года, национал-синдикалисты, представленные Нитирокэй (Клика японских рабочих), прониклись идеями тотализма и начали энергично привлекать новых членов в свои ряды не только внутри партии за счёт умеренной Сяминкэй (Социал-демократическая Клика), но и вне партии, особенно внутри Нихон Рёдо Сёдомэй (Японская Федерация труда), которая контролируется Сяминкэй. Вскоре между двумя группировками началось открытое противостояние. Нитирокэй обвинила Сёдомэй в «создании бюрократизма в среде рабочих», а Сёдомэй и Сяминкэй обвинили Нитирокэй в захвате власти и превращении трудовых организаций в свои марионетки. В начале этого месяца, члены Нитирокэй были изгнаны как из Сёдомэй, так и из Тайсюто, позволив национал-синдикалистам действовать независимо от других левых фракций."
japdom.5.a: "Интересное развитие событий"

japdom.6.t: "Инцидент 15 мая"
japdom.6.d: "Премьер-министр убит! Связанные с Нитирокэй радикально настроенные офицеры ворвались в официальную резиденцию премьер-министра Инукаи и расстреляли его. Они утверждают, что сделали это в отместку за смерть Катаямы Сэн и убийство рабочих в Ниигате. Этот инцидент сильно потряс страну. Оскорблённый инцидентом, Адмиралтейский совет уже начал заседание трибунала и тщательно расследует деятельность радикалов в рядах Императорского флота."
japdom.6.a: "Назначить Сузуки Кисабуро на место Инукаи"

japdom.7.t: "Реставрационисты и централисты"
japdom.7.d: "Фракция Исинха является организацией радикально настроенных младших офицеров, желающих вернуть Императору абсолютную власть. В их идеологию входят антикапитализм, антиолигархизм и антипарламентаризм. Многие из этих офицеров происходят из неблагополучных или бедных семей, которые с детства знакомы с голодом и испытывают отвращение к тому, что они называют "злобным влиянием фаворитизма" Жизненные невзгоды привели их к идее того, что нынешнее правительство отобрало власть у Императора и ведёт страну к упадку. Как результат, решение проблем они видят в избавлении от правящих элит и восстановлении абсолютной власти Императора, что затем должно привести к началу проведения реформ, которые должны изменить облик страны. Им противостоит имеющая связи с центральным военным руководством фракция Тюусинха, которая поддерживает сотрудничество с нынешним правительством и стремится к милитаризации."
japdom.7.a: "Это доставит нам проблем..."

japdom.8.t: "Обсуждение вопроса государственной безопасности"
japdom.8.d: "Последние несколько месяцев в парламенте росло количество поднимаемых на заседаниях вопросов, сейчас их количество достигло пугающего значения. Многие парламентарии боятся за свои жизни и процесс решения обсуждаемых проблем больше не вопрос наращивания политической власти или карьеры, а выживания. Растёт количество согласных с мнением о том, что текущих законов о безопасности недостаточно для защиты демократии, нужно нечто большее. В любом случае, инцидент 15 мая не должен повториться."
japdom.8.a: "Нам необходим всеобъемлющий закон!"

japdom.9.t: "Закон о национальной безопасности"
japdom.9.d: "Печально известный Закон о сохранении мира был введён режимом Танаки в начале 1924 года, после восстания анархистов в Канто в сентябре 1923 года и покушением синдикалистов на тогда ещё наследного принца Хирохито в декабре того же года. Закон резко ограничил гражданские права и стал символом драконовского правления генерала Танаки. Когда режим был свергнут конституционной реставрацией 1926 года, закон был отменён, но сейчас премьер-министр Сузуки Кисабуро хочет вернуть его, хотя и в более умеренной и переименованной форме в виде Закона о национальной безопасности. Он встретил сильную оппозицию даже в своём кабинете, общественное мнение опустилось до нового минимума. Сузуки всё же считает, что возвращение закона является необходимым шагом для противодействия нарастающей волне синдикализма, и он не одинок в этом мнении. Ведомая Накадзимой Тикухэй из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто межпартийная парламентская группа объявила этот закон «последним оплотом конституционного правительства» и поддерживает его. Кроме того, Палата пэров и Тайный совет также поддерживают этот закон."
japdom.9.a: "Ради защиты нашей демократии, закон будет принят через силу."
japdom.9.b: "Общественное мнение и оппозиция не дают закону быть принятым"

japdom.10.t: "Суд над участниками инцидента 15 мая"
japdom.10.d: "В прошедшем месяце начался военно-полевой суд над одиннадцатью убийцами премьер-министра Инукаи. До окончания судебного процесса в суд поступила петиция, содержащая более 350 000 подписей кровью от сочувствующих по всей стране, в которой подписавшие умоляют смягчить приговор. В дополнение к петиции, суд также получил просьбу от одиннадцати юношей в Ниигате, чтобы вместо офицеров казнили их. В качестве жеста искренности своих намерений, каждый из них отправил вместе с просьбой свой отрубленный палец! Всё судебное разбирательство не имело достаточно популярности в обществе чтобы убедить суд ускорить процесс. Хоть смертные приговоры и были оглашены ещё вчера, убийцы были казнены сегодня на рассвете."
japdom.10.a: "Эта страна сходит с ума..."

japdom.11.t: "Убийство Сузуки Кисабуро"
japdom.11.d: "Вновь произошло немыслимое! Сегодняшним днём, премьер-министр Сузуки и его свояк Хатояма Итиро присутствовали на партийном собрании в Каваго. Когда Хатояма встал, чтобы выступить с речью, синдикалист из «Молодёжного добровольческого корпуса национального спасения Саитамы» застрелил Сузуки и Хатояму в отместку за казнь убийц премьер-министра Инукаи. Рана Сузуки оказалась смертельной."
japdom.11.a: "Покойтесь с миром"

japdom.12.t: "Правительство в ярости"
japdom.12.d: "Неудивительно что отказ от принятия Закона о национальной безопасности вызвал негативную реакцию в сторону премьер-министра. Поддержавшие законопроект консерваторы и бюрократы чувствуют себя обманутыми поступком Сузуки. Палата пэров и Тайный совет, разочарованные неспособностью правительства предпринять какие-либо меры против синдикализма, потеряли всякое терпение по отношению к кабинету министров."
japdom.12.a: "Дни Сузуки сочтены..."

japdom.13.t: "Отставка Сузуки Кисабуро"
japdom.13.d: "Всеми отвергнутый и униженный премьер-министр подал в отставку, когда пэры выразили своё порицание кабинету министров, а также с теплотой и одобрением назначили бывшего министра внутренних дел Мизуно Рэнтаро на его место. В весьма мрачном развитии событий, Тайный совет и его ультраконсервативный председатель барон Хиранума объявили о том, что «парламентская импотенция» должна быть заменена более стабильной системой."
japdom.13.a: "Созовите экстренное совещание!"

japdom.14.t: "Избрание Мизуно Рэнтаро"
japdom.14.dead: "Смерть Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
japdom.14.notdead: "Отставка Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
japdom.14.a: "Наконец-то хоть какая-то стабильность в политике"

japdom.15.t: "Самая длинная зима Японии"
japdom.15.d: "Японское правительство оказалось парализовано. Отставка двух подряд премьер-министров от Риккэн Сэйюкаи серьёзно ослабило власть нового премьер-министра, а открытые призывы Хиранумы уничтожить парламентскую систему только усугубили политическую ситуацию. Экстремистские группы растут с каждым днём, как и степень возмущения военных кругов. Несколько высокопоставленных офицеров готовили заговор с целью свержения гражданской администрации и «спасения» Империи. Заговорщики подошли к министру сухопутных войск Хаяси Сендзюро с просьбой поддержать их..."
japdom.15.a: "Будущее Японии зависит от него"

japdom.16.t: "Самый длинный день Японии"
japdom.16.d: "После десяти лет политической опалы, армия снова взяла власть в свои руки. На этот раз, с помощью переворота. Ультраконсервативный политик барон Хиранума Киитиро сейчас является премьер-министром, по всей территории Великой Японской Империи введено военное положение."
japdom.16.a: "Банзай!"

japdom.17.t: "Неудачная попытка переворота"
japdom.17.d: "Даже когда министр сухопутных войск отказался поддержать переворот, он не приложил усилий чтобы остановить заговор. Заговорщики расценили это как знак одобрения и продолжили свою деятельность. Этим утром силы заговорщиков захватили столичную штаб-квартиру полиции, резиденцию премьер-министра и новое здание парламента Японии, но не смогли занять Императорский дворец. К их удивлению, Император оказал сопротивление попытке переворота и подал сигнал имперскому командованию подавить мятеж, тем самым предрешив его судьбу. Силы заговорщиков сдались без сопротивления, ключевые члены заговора были быстро пойманы, а некоторые из них покончили с собой прежде чем их арестовали. Сегодня, один из них, генерал Тэраути Хисаити, сделал себе харакири."
japdom.17.a: "Демократия восторжествовала!"

japdom.18.t: "Борьба за власть"
japdom.18.d: "Офицеры-реставрационисты были главными участниками переворота, который сверг избранное правительство. Заговорщики рассматривали парламентскую систему как институт плутократической и капиталистической власти, однако в переходном правительстве централисты заняли ключевые места, оставив реставрационистов не у дел. Руководство последних пришло к выводу, что их обманули. Началась новая борьба за власть."
japdom.18.a: "Это когда-нибудь закончится?"

japdom.19.t: "Контр-переворот фракции Исинха"
japdom.19.d: "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а Императорский дворец подвергся осаде. В полдень сам Император обратился к солдатам и объявил о своей официальной поддержке путча."
japdom.19.a: "Переворот состоялся!"

japdom.20.t: "Реставрационисты пытаются устроить переворот!"
japdom.20.d: "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а Императорский дворец подвергся осаде. После того как Император открыто осудил путчистов, флот мобилизовал дивизии морской пехоты для эвакуации дворца, а к вечеру силы заговорщиков были сокрушены."
japdom.20.a: "Боже, храни Императорский флот!"

japdom.21.t: "Победа централистов!"
japdom.21.d: "Переворот реставрационистов провалился, их заклеймили предателями и ищут по всей стране. Некоторые призывают передать вооружённым силам ведущую роль в правительстве с целью помочь искоренить как предателей, так и синдикалистов."
japdom.21.a: "Министр армии Хаяси примет премьерство."
japdom.21.b: "Сейчас в этом нет нужды"

japdom.22.t: "Правительство национального единства"
japdom.22.d: "Накадзима Тикухэи из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто, поддерживая Закон о национальной безопасности, опубликовали совместное заявление, в котором призвали обе основные партии сформировать многопартийное «правительство национального единства» для защиты Кокутай (национального государства) от синдикалистской угрозы."
japdom.22.a: "Нам нужно сильное правительство"
japdom.22.b: "Мы не нуждаемся в этой чепухе, нам нужны выборы!"

japdom.23.t: "Об основных принципах национальной обороны"
japdom.23.d: "После взятия власти, централисты искали политический план для своего нового режима. Они представили проект под названием «Об основных принципах национальной обороны» и распространили его среди централистского руководства. Представляя «продвинутое государство национальной обороны» (Кодо Кокубо Кокка), в документе предлагается объединить государство и подготовить его к тотальной войне. Чтобы добиться этого необходимо не только реорганизовать экономическую структуру Японии и поставить её на военные рельсы, но и «идеологически просвятить» японский народ, помочь ему отвергнуть корысть и личные интересы. Японцы должны отказаться от классовой борьбы, наносящей ущерб национальной безопасности, и реструктурировать общество вместе с экономикой."
japdom.23.a: "Именно этим путём мы и должны следовать"

japdom.24.t: "Об основополагающих принципах национальной структуры"
japdom.24.d: "«Об основополагающих принципах национальной структуры» - это 156-страничный памфлет, подготовленный министерством образования для создания официального описания «Кокутай», или национальной структуры (слово также можно перевести как «национальная сущность», «национальное государство» и т. д.). Памфлет, согласно легенде о богине Аматэрасу, официально закрепляет статус Императора как живого бога, а также «непрерывную линию Императоров» (Бансэйиккэй). Чтобы служить божественному Императору, его подданные должны отбросить своё «Я» ради социальной гармонии (Ва) и процветания японской культуры. В какой-то степени, памфлет является ответом на критику централистского «нео-сёгунизма»."
japdom.24.a: "Именно этим путём мы и должны следовать"

japdom.26.t: "Первый съезд Тайсэй Ёкусанкай"
japdom.26.d: "Тайсэй Ёкусанкай, или Ассоциация помощи трону, структурирована как новый основной политический институт, который, в отличие от старого «плутократического» парламента, будет представлять каждый аспект японского общества. Ассоциация будет влиять на каждый административный уровень, от деревушки до префектуры, и создаст центральную руководящую группу, которая будет состоять из самых талантливых людей из всех социальных кругов - академических, культурных, экономических, правительственных, военных, политических и т.д. В теории, создание прямой связи между политикой и народом, и благодаря тому, что каждая важная группа будет иметь представителей в центральном органе власти даст возможность формировать и эффективно координировать национальную политику. К сожалению, данное видение государственного устройства уже обречено, поскольку различные движения Тайсэй Ёкусанкай, которые по задумке должны объединиться и сотрудничать между собой, уже начали борьбу за власть.\n\nНа съезде появились три основные группировки. Ведущей группировкой является возглавляемая принцем Коноэ Какусинха (фракция реформистов), которая состоит из интеллигентов и политиков, желающих проведения реформ. Второй группировкой является Кодоха (фракция имперского пути), названная в честь часто используемым генералом Араки слова «Кодо», или «Имперский путь», и состоящая из офицеров-реставрационистов. Третьей группировкой является Ёкусэйха, которая в основном состоит из бывших парламентских политиков, которые ранее сочувствовали делу реставрационистов. Название «Ёкусэйха» произошло от аббревиатуры политической ассоциации сторонников реставрационистов Ёкусан Сэйдзикай (Ассоциация политической помощи трону).\n\nПоследние две группировки возражают против повестки Какусинха и даже сомневаются в истинности целей Тайсэй Ёкусанкай. Коноэ разработал последнюю как центральную нервную систему будущего «нового государства», в которой объединены законодательная, исполнительная и административная власти. Принц заверил, что старая конституция Мэйдзи останется без изменений, а Тайсэй Ёкусанкай не заменит парламент, однако сама идея формирования политического монолита встретила мощную оппозицию."
japdom.26.a: "Именно этим путём мы и должны следовать"

japdom.27.t: "Коноэ Фумимаро заручился поддержкой"
japdom.27.d: "После пятнадцатидневного съезда принц Коноэ успешно продвинул свою программу и заручился поддержкой в Тайсэй ёкусанкай. Теперь, став премьер-министром, принц Коноэ стремится реализовать свою реформаторскую концепцию и в то же время прийти к взаимопониманию с теми, кто противостоит ему в деле реставрации.\n\nЭто может оказаться более сложной задачей, чем ожидалось, и институт Тайсэй ёкусанкай подвергся обстрелу со стороны наиболее откровенных представителей Кодоха. Тем не менее, Коноэ понимает, что ему придется идти на уступки, чтобы остаться у власти, и пробираться по жесткому политическому канату, чтобы вся структура не рухнула."
japdom.27.a: "Давайте работать вместе, во имя Японии."
 
japdom.31.t: "Всеобщие выборы"
japdom.31.d: "Демократический режим пережил судьбоносную зиму, избирательная реформа наконец была проведена. Однако, в связи с неудачами правительства национального единства, текущему правительству не хватает власти и поддержки для того, чтобы эффективно управлять государством. При всём при этом, решение проблемы очевидно: довериться избирательным реформам и продемонстрировать это народу. Таким образом, правительство проведёт выборы для подтверждения своего избирательного мандата и вернёт себе политическую инициативу!"
japdom.31.a: "Выбрать Риккэн Сэйюкай (консерваторы)"
japdom.31.b: "Выбрать Минсэйто (либералы)"
japdom.31.c: "Сохранить правящую коалицию"

japdom.32.t: "Раскол в партии"
japdom.32.d: "Во время съезда Риккэн Сэйюкай в 1936 году Накадзима считал, что его ведущая роль ненадёжна и поэтому заключил соглашения о разделении власти с другими фракциями. Одно из таких соглашений заключалось в том, что обладающий широкой властью пост Генерального секретаря останется вакантным (но не упраздённым), а его задачи будут переданы коллективному руководству Генерального совета.\n\nВ прошлом месяце, полагая, что он укрепил свою позицию, Накадзима попытался окончательно закрепить свою доминирующую позицию, захватив офис Генерального секретаря. С этой целью он официально порекомендовал Генеральному совету вернуть на эту должность сочувствовавшего реформистам бывшего генерального секретаря Кухару Фусаносуке, и 28 апреля Накадзима со своей Кликой сформировал «Какусин Домэй» («Альянс реформистов»), которая фактически является партией внутри партии, которая ещё больше давит на Генеральный совет. После того, как всеобщие выборы подошли к концу, 14 мая про-Накадзимский председатель Генерального совета Хорикири Зенбэ предложил провести в совете госолование по этому вопросу, но на это предложение было наложено вето всеми остальными фракциями. Реформисты попытались преодолеть сложившуюся ситуацию и призвали совет мобилизовать свои местные партийные кадры, но это предложение снова отвергнули все другие не относящиеся к реформистам лидеры, что ещё больше расстроило Накадзиму. Сегодня, всего через месяц после выборов, Какусин Домэй официально объявила о своей независимости от Риккэн Сэйюкай."
japdom.32.a: "Пришло время выбрать наш собственный путь"

japdom.33.t: "Формирование Кокумин Домэй"
japdom.33.d: "После того как Адати Кэнзо и его Клика ушли из Минсэйто и сформировали независимую Какусин Домэй, Накадзима реорганизовал партию и переименовал её в Кокумин Домэй (Национальный альянс)."
japdom.33.a: "Пришло время выбрать наш собственный путь"

japdom.34.t: "Кабинет министров уходит в отставку"
japdom.34.d: "Изначально созданное для того, чтобы придать парламентской политике сильное лицо, которое можно было бы представить как армии, так и народу, Правительство национального единства с самого начала было очевидно, что его главными бенефициарами станут антиоппозиционные фракции Адачи и Накадзимы в Минсэйто и Сэйюкай соответственно. За прошедшие годы напряженность внутри двух партий неуклонно достигала предела. Коалиция распалась, Адати и Кухара покинули свои партии и образовали новый Кокумин Домэй (Национальный альянс), а консервативные фракции Минсэйто и Сэйюкай вновь установили свой контроль."
japdom.34.a: "Пришло время найти свой собственный путь"

japdom.35.t: "Совет по планированию деятельности кабинета министров" ### Unused
japdom.35.d: "В условиях рецессии "черного Понедельника", общих экономических и политических потрясений, угрожающих японским экспортным рынкам в Тихоокеанском регионе, правительство приступило к пересмотру своей экономической политики. Мы экспортируем в основном шелк-сырец и другие потребительские товары - наши промышленные товары всё ещё недостаточны по сравнению с большинством западных стран. Были предложены различные меры по исправлению ситуации, а для изучения и планирования будущей экономической политики был создан Совет по планированию при кабинете министров (Kikakuin)."
japdom.35.a: "Хорошо."
 
japdom.39.t: "Интеграция Кореи"
japdom.39.d: "С введением в Корее принудительного призыва и укреплением экономического положения японских компаний, [JAP.GetNameDef] укрепила свою власть над полуостровом."
japdom.39.a: "Отлично!"

japdom.40.t: "Экономическая интеграция Кореи"
japdom.40.d: "Наши усилия начали давать плоды, урбанизация и модернизация территории развиваются с каждым днём. В корейской экономике наступила золотая эра, что приносит пользу нашей экономике."
japdom.40.a: "Чудесно!"

japdom.42.t: "Интеграция Тайваня"
japdom.42.d: "С тех пор как тысячи японских колонистов осели на Тайване, японская администрация укрепила свою власть над островом."
japdom.42.a: "Очень хорошо"

japdom.73.t: "Интеграция Дайрена"
japdom.73.d: "С тех пор как тысячи японских колонистов осели на Дайрене, японская администрация укрепила свою власть над полуостровом."
japdom.73.a: "Очень хорошо"

japdom.76.t: "Колонизация Гавайских островов"
japdom.76.d: "С тех пор как тысячи японских колонистов осели на Гавайях, японская администрация укрепила свою власть над островом."
japdom.76.a: "Очень хорошо"

japdom.45.t: "Инцидент с Народным фронтом"
japdom.45.d: "Сегодня 446 левых академиков, интеллектуалов и политиков (включая двух действующих членов парламента) были арестованы, им предъявлены обвинения в соответствии с нарушением Закона о национальной безопасности. Все они были обвинены в организации «Народного фронта» и угрозам Кокутай."
japdom.45.a: "Ситуация разрешена, верно?"

japdom.46.t: "Второй инцидент с Народным фронтом"
japdom.46.d: "Сегодня были произведены дополнительные аресты интеллектуалов, когда 38 левых профессоров были арестованы по обвинению в организации «народного фронта»."
japdom.46.a: "Да сколько же здесь этих красных?!"

japdom.47.t: "Инцидент с группой рабочих в Кэйхине"
japdom.47.d: "Была обнаружена и арестована подпольная синдикалистская группировка, действовавшая в районе Кэйхин (Токио-Иокогама)."
japdom.47.a: "Всё хорошо, верно?"

japdom.48.t: "Инцидент с советом по планированию"
japdom.48.d: "Сегодня были арестованы семнадцать членов Министерского совета по планированию, им предъявлены обвинения в организации «народного фронта» внутри правительства."
japdom.48.a: "Ситуация выходит из под контроля!"

japdom.49.t: "Инцидент с Научно-исследовательским бюро"
japdom.49.d: "Двадцать девять бюрократов из Научно-исследовательского бюро (Тёсабу) Южно-Маньчжурской железной дороги были арестованы, сегодня им были предъявлены обвинения в организации подпольного синдикалистского движения внутри ЮМЖД."
japdom.49.a: "Ситуация выходит из под контроля!"

japdom.50.t: "Инцидент в Иокогаме"
japdom.50.d: "Шестьдесят писателей и журналистов арестованы по обвинению в попытке сформировать подпольную синдикалистскую партию. Однако выяснилось, что большинство их признаний было получено под пытками."
japdom.50.a: "Становится только хуже!"

japdom.51.t: "Офицеры Токкo обвиняются в пытках"
japdom.51.d: "Токко, или «Особая высшая полиция» - это полицейский отдел, который специализируется на мыслепреступлениях. Токко также печально известно из-за своих оскорбительных и жестоких методов допроса, которые временами даже приводят к смерти. Когда был принят Закон о национальной безопасности, Токко быстро расширило свой штат и полномочия, их отношение к безопасности обвиняемых снизилось ещё больше. Сегодня одна крупная газета сообщила, что человек умер во время содержания под стражей и обвинила Токко в том, что сотрудники отдела мучили жертву до смерти."
japdom.51.a: "О нет..."

japdom.53.t: "Великая засуха 1939 года"
japdom.53.d: "Страна находится в кульминационной стадии худшей засухи, которую она только наблюдала в этом столетии. Воды на всё не хватает, сельскохозяйственные культуры умирают от жажды. В некоторых регионах местные чиновники организуют ритуалы призыва дождя в отчаянной попытке вызвать бури и успокоить людей, но всё безуспешно. К счастью, засуха в основном затрагивает только южную Корею, западный Хонсю и южные острова, и хотя урожай риса значительно снизился, нам всё же удалось избежать голода на этих территориях. Однако нарушение продовольственного производства в результате засухи является достаточно серьёзной проблемой чтобы заставить нас закрыть несколько рисовых бирж, в том числе знаменитую биржу Додзима, и контролировать поставки риса напрямую, по крайней мере, до поры до времени."
japdom.53.a: "По крайней мере, никто не голодает..."

japdom.54.t: "Всеобщие выборы 1940 года"
japdom.54.d: "Наступило время новых всеобщих выборов. В выборах участвуют как основные, так и оппозиционные партии, и выбор становится более разнообразным, чем это было с конца XIX века. После завершения выборов Его Величество Император предложит новому премьер-министру сформировать свой кабинет."
japdom.54.a: "Избранный Риккен Сэйюкай (консерваторы)."
japdom.54.b: "Избрать Минсэйто (либералы)."
japdom.54.c: "Избрать Кокумин Домэй (националисты)."
japdom.54.e: "Избранный Сякай Тайсюто (социалисты)."

japdom.55.t: "Всеобщие выборы 1944 года"

japdom.56.t: "Императора застрелили!"
japdom.56.d: "Его Императорское Величество Хирохито был застрелен радикальным синдикалистом, который был в ярости от того, что военные захватили власть в стране. Его Величество находится в критическом состоянии, врачи не уверены, будет ли он жить..."
japdom.56.a: "Хирохито чудесным образом исцелился!"
japdom.56.b: "Его Величество мертво, принц Титибу станет регентом"

japdom.57.t: "Вторая реставрация Мэйдзи?"
japdom.57.d: "Прошло уже три года с тех пор, как принц Титибу стал регентом для своего племянника Акихито, но сейчас многие поддерживаемые регентом радикальные Клики реставрационистов уведомили его о том, что помогут ему свергнуть своего племянника и самому стать Императором."
japdom.57.a: "Да здравствует Император Ясухито!"
japdom.57.b: "Это будет неправильно, Акихито - законный Император"

japdom.58.t: "Сэндзюро Хаяси мертв!"
japdom.58.d.pataut: "Настал печальный день - премьер-министр Сэндзюро Хаяси скончался в своем доме. Человек, игравший на стороне как централистской, так и реставраторской фракций, он стал лидером нового военного режима. Его премьерство привело к значительным переменам во всех сферах жизни Японии и, несомненно, закрепило за ним статус одной из самых влиятельных - и, возможно, печально известных - фигур в современной истории страны.\n\nЕдинственный реальный выбор преемника Хаяси, генерал Нагата Тэцудзан, похоже, подтверждает тот путь, по которому идет Япония. Известный как главный теоретик централистской фракции армии, Нагата с 30-х годов прошлого века работал за кулисами, чтобы заручиться поддержкой бизнесменов и политиков для превращения Японии в государство национальной обороны, о котором мечтает его отряд сторонников тотальной войны. Похоже, что армейский режим остался."
japdom.58.d.defaul: "Наступил печальный день - в своем доме скончался отставной генерал Хаяси Сэндзюро. Человек, который на протяжении своей неудачной политической карьеры играл как на стороне централистов, так и на стороне реставраторов, его связь с армейскими радикалами порой вызывала опасения у многих, но в конечном итоге все это, похоже, оказалось пустяком."
japdom.58.a: "Назначение Тодзио Хидэки"
japdom.58.b: "Назначить Нагата Тэцудзана."
japdom.58.b: "Покойтесь с миром."

japdom.60.t: "Засуха берёт своё"
japdom.60.d: "Не смотря на то, что сельские районы страны и без того терпят лишения после потерянного десятилетия, засуха поспособствовала дальнейшему обнищанию крестьян и банкротству многих сельскохозяйственных компаний. Скорее всего, последствия засухи в ближайшее время никуда не денутся."
japdom.60.a: "Ничего не поделаешь"

japdom.61.t: "Фэнтяно-Корейско-Японская договорённость"
japdom.61.d_pervasive: "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, нашего политического и экономического влияния над Фэнтянем должно быть достаточно для предотвращения любого инакомыслия."
japdom.61.d_normal: "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, правительство Фэнтяня, безусловно, будет готово в трудную минуту оказать помощь своему покровителю."
japdom.61.a: "У них не будет выбора"
japdom.61.b: "Отправить запрос"
japdom.61.c: "Мы выстоим"

japdom.62.t: "Фэнтянь отказывается от нашего предложения"
japdom.62.t.cutoff: "Фэнтянь отказывается нам помочь"
japdom.62.d: "В своём акте беспрецедентной наглости, правительство Фэнтяня отказалось от нашего предложения по смягчению последствий засухи. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
japdom.62.d.cutoff: "В своём акте беспрецедентной наглости, правительство Фэнтяня решило прекратить поставки продовольствия и нам снова предстоит в одиночку бороться с засухой. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
japdom.62.a: "Наказать их за наглость!"
japdom.62.b: "Ничего не поделаешь"

japdom.63.t: "Окончание засухи"
japdom.63.d: "После многих месяцев страданий, засуха окончательно закончилась и страна начала восстанавливаться."
japdom.63.a: "Наконец-то!"

japdom.64.t: "Фэнтянь соглашается предоставлять продукты питания"
japdom.64.d: "Фэнтянское правительство согласилось предоставить продовольствие, основные негативные последствия засухи должны скоро исчезнуть."
japdom.64.a: "Хорошие новости!"

japdom.65.t: "Император поддерживает правительство"
japdom.65.d: "После хаоса последних месяцев руководство Сэйюкай оказалось под огромным давлением. Но с принятием Закона о национальной безопасности правительство, похоже, наконец-то увидело свет в конце тоннеля. Сегодня, в редких случаях, Император выступил перед парламентом. Он торжественно заявил о своей поддержке правительства и подчеркнул необходимость возвращения к нормальной жизни и стабильности, что некоторые расценили как сильный намек на то, чтобы предотвратить любые военные действия против действующего правительства. Поскольку его слова имеют большой вес, его поддержки может быть достаточно, чтобы гарантировать продолжение тенденции к стабильности."
japdom.65.a: "Мы благодарим Его Величество Императора."

japdom.72.t: "Император отказывается поддержать правительство"
japdom.72.d: "Правительство ослабло и в отчаянии обратилось к Императору с просьбой выступить. Он предстал перед парламентом в редком для себя виде, но отказался поддержать правительство. Его слова имеют огромный вес, и отсутствие поддержки может стать роковым ударом. Без вмешательства правительство, несомненно, падет. Согласимся ли мы с его поддержкой или выступим против?"
japdom.72.a: "Давайте согласимся с Императором."
japdom.72.b: "Он перегибает палку!"

japdom.74.t: "Переход на рельсовую колею"
japdom.74.d: "Это потребовало огромных усилий, но наконец-то переход на новую колею начался. Хотя он ещё не завершён, самое страшное уже позади, и мы уже начинаем видеть, как уменьшаются негативные последствия старой узкой железнодорожной колеи."
japdom.74.a: "Ура!"

japdom.75.t: "Земельная реформа завершена"
japdom.75.bad: "Земельная реформа была постоянным политическим вопросом, и мы не первое правительство, которое пыталось внедрить решения; к сожалению, мы не будем и последним. Наши усилия оказались пустой тратой времени, не иначе как полной катастрофой! Мы не смогли даже приблизиться к решению этой проблемы; она, несомненно, будет мучить нашу экономику ещё долгие годы..."
japdom.75.okay: "Земельная реформа является постоянным политическим вопросом, и мы не первое правительство, которое пытается найти решения. Однако мы можем стать последним; хотя мы не совершили революцию в землепользовании, мы исправили многие проблемы, достаточно для того, чтобы неэффективное землепользование перестало быть проблемой для нашей экономики."
japdom.75.good: "Земельная реформа была постоянным политическим вопросом, и мы не первое правительство, которое пыталось реализовать решения, но там, где другие потерпели неудачу, мы преуспели! Мы не только устранили многие из основных проблем, но и пошли дальше: мы приобрели и перераспределили десятки тысяч гектаров земли безземельным или фермерам-арендаторам, и мы уже начинаем видеть плоды нашей работы!"
japdom.75.great: "Это чудо! Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось её решить, но там, где многие потерпели неудачу, мы смогли сделать то, что считалось невозможным! Нам удалось провести то, что по всему миру начали называть не иначе как «крупнейшей в истории программой по перераспределению земли». Во время реформы, фемерам было передано 2,3 миллиона гектаров земли. Система частного землевладения, которую раньше знала Япония, больше не существует."
japdom.75.a: "Как мы могли допустить такое..."
japdom.75.b: "Неплохо!"
japdom.75.c: "Банзай!"
japdom.75.d: "Банзай, банзай, банзай!"

japdom.76.t: "Создание бюджетно-исследовательского органа"
japdom.76.d: "Премьер-министр [GetSecondInCommand] вместе с другими армейскими чиновниками предложил создать новый орган для работы с бюджетом и проведения политических исследований, который будет находиться в непосредственном подчинении у премьер-министра. Предполагается, что его целью будет подготовка необходимых средств и проведение политики, благоприятствующей долгосрочным планам армии.\n\nДемпарламент выступил против этого предложения, так как создание такого органа оттеснит многие отдельные министерства на второй план. Не исключен компромисс - вопрос в том, в какой степени мы будем реализовывать этот план."
japdom.76.a: "Убедите Совет в правильности наших планов."
japdom.76.b: "Это должно быть сделано, чего бы это ни стоило."

japdom.77.t: "Неэффективность министерств"
japdom.77.d: "Армейское руководство внесло на рассмотрение Совета предложение о слиянии нескольких министерств, как представляется, с целью устранения неэффективности и централизации. В частности, они предлагают объединить Министерство развития с Министерством иностранных дел, а Министерство сельского и лесного хозяйства с Министерством торговли и промышленности.\n\nДиалог относится к подобным предложениям весьма настороженно, считая, что это приведет к ликвидации многих должностей, что, по их мнению, приведет лишь к усилению влияния армии в политике по сравнению с тем, что есть сейчас."
japdom.77.a: "Убедите депутатов, что никто не потеряет своих постов."
japdom.77.b: "Это необходимо сделать, чего бы это ни стоило."

japdom.78.t: "Детали пятилетнего плана"
japdom.78.d: "Из множества планов военных по преобразованию страны создание пятилетних планов, безусловно, будет одним из самых спорных. Многие чиновники, в том числе и министр армии Тераучи Хисаити, выдвигали эти планы, чтобы настроить империю на войну, передать в государственную собственность ряд отраслей промышленности и обеспечить безопасность Японии на суше и на море.\n\nОднако вряд ли Дума или Дзайбацу одобрят столь масштабные предложения. Возможно, нам удастся продвинуть их путём компромисса, но в качестве альтернативы можно использовать и угрозу насилия."
japdom.78.a: "Давайте разработаем план совместно с парламентом и Дзайбацу."
japdom.78.b: "Используйте угрозы и взятки для продвижения наших планов."

japdom.79.t: "Сокращение Дзайбацу"
japdom.79.d: "Дзайбацу, крупнейшие промышленные конгломераты Японии, подвергаются обстрелу со стороны членов нашей коалиции, в частности, представителей фракции Кодоха. Они утверждают, что Дзайбацу активно участвуют в упадке Японии: коррумпированные, непотичные, они представляют собой худшие проявления капитализма, пожинают все прибыли, в то время как сельские японские семьи, сама душа нашей нации, остаются в стороне.\n\nДействительно, Дзайбацу демонстрируют впечатляющий рост в последние десятилетия, а наши инвестиции в Маньчжурию только усиливают их влияние на экономику Японии. Чтобы исправить ситуацию, некоторые члены нашей коалиции и военные настойчиво предлагают провести национализацию их активов и производства, чтобы в конечном итоге полностью устранить их влияние. Другие также намекали на идею введения высокого налога на наследство, что, несомненно, помогло бы избавить конгломераты от семейного доминирования.\n\nНекоторые, однако, выразили обеспокоенность этими идеями, в частности, представители Сёва Додзин-кай, которые заявили, что Дзайбацу являются патриотическими компаниями, и что препятствование их бизнесу будет иметь катастрофические последствия в долгосрочной перспективе. В ответ на это члены Кодоха не преминули указать на связи ведущего деятеля Додзин-кай Фусаносукэ Кухары с компанией Nissan, основанной его зятем и использующей его активы.\n\nХотя многие в правительстве неоднозначно относятся к Дзайбацу, в конечном итоге было решено, что мы должны ограничить их влияние, однако в какой степени, остаётся под вопросом. "
japdom.79.a: "Необходимо прекратить их коррупцию, начать национализацию их активов."
japdom.79.b: "Это слишком опрометчиво, несколько смягчите наши планы."

japdom.90.t: "Чистка нашей администрации"
japdom.90.d: "Несмотря на все трудности, кажется, что демократия в Японии пережила последствия инцидента 15 мая, несмотря на огромные потрясения, которые он вызвал в последние месяцы. Однако вместо того, чтобы восхвалять стабильность наших институтов, многие недоумевают, как такое вообще могло произойти: социалистический террор, вылившийся в успешные экстремистские атаки на премьер-министра, причем дважды за год.\n\nВ результате среди большей части политического истеблишмента возникла паранойя, и атмосфера стала напряженной. Как это возможно, чтобы фанатики несколько раз нападали на главу нашего правительства, да ещё и успешно? Слухи о том, что всю нашу администрацию заполонили сторонники социализма, передающие информацию шпионам Интернационала и синдикалистским агитаторам, распространяются как лесной пожар. В частности, "Сакаи Тайсюто" с её популистской платформой и призывами к отвлечению средств из вооружённых сил попала под огонь, как слишком сочувствующая тем, кто чуть не вверг нашу страну в анархию. Независимо от того, правдивы эти обвинения или нет, стало ясно, что ситуация всё ещё нестабильна, и игнорирование этих тревожных сигналов может привести к катастрофе.\n\nНо есть и положительная сторона. Недавно принятый Закон о национальной безопасности предоставляет правительству широкие полномочия в борьбе с радикалами. Действительно, этот закон позволяет нам устранять любых бюрократов низшего звена, подозреваемых в интересе к революционным идеям, рассматривая их как диверсантов, пытающихся изменить национальную сущность Японии изнутри. Признав их виновными, мы можем либо вынести им очень суровый приговор, чтобы отучить от опасных идей, либо передать их в руки Токко, чтобы показать им ошибочность их пути с помощью тэнко - процесса, в ходе которого уполномоченная специальная высшая полиция заставляет виновного отказаться от своей вредной идеологии, используя любые средства, которые сочтет необходимыми. В конце концов, многие государственные блюстители и политики очень компетентны и могли бы снова служить нам, если бы их достаточно было убедить."
japdom.90.a: "Нужно расправиться с худшими из них, а тех, кто может признать свои ошибки, принудить."
japdom.90.b: "Мы не можем рисковать, необходимо провести тщательную чистку от всех подозрительных элементов."

japdom.239.t: "Всеобщие выборы [GetYear]"
japdom.239.d: "Наступило время новых всеобщих выборов. В выборах участвуют как основные, так и оппозиционные партии, и выбор становится более разнообразным, чем это было с конца XIX века."
japdom.239.a: "Риккен Сэйюкай (Консерваторы)"
japdom.239.b: "Минсэйто (либералы)"
japdom.239.c: "Сякай Тайсюто (социалисты)"

japdom.240.t: "Судьба Императора"
japdom.240.d: "С завершением формирования последних ветвей новой государственной системы необходимо обсудить будущее японского престола. Хотя Хирохито, несомненно, несет ответственность за развязывание войны против нас, истинное правосудие, скорее всего, оставит его мертвым или пожизненно заключенным, а нас - с непосильной проблемой общественного порядка на руках. Наши дипломаты и даже большинство генералов настаивают на том, что мы должны действовать более мягко. Мы не можем оставить теоретически неограниченные полномочия Императора в его руках в том виде, в каком они есть сейчас, но некоторые варианты все же могут быть."
japdom.240.a: "Оставить его на троне, но передать суверенитет народу."
japdom.240.b: "Принудить его отречься от престола."
japdom.240.c: "Отменить монархию."

japdom.241.t: "Судьба Императорской семьи"
japdom.241.d: "С завершением формирования последних ветвей новой государственной системы необходимо обсудить будущее японской Императорской семьи. Хотя многие члены Императорской семьи, несомненно, несут ответственность за развязывание войны против нас, истинное правосудие, скорее всего, оставит нескольких из них мертвыми или пожизненно заключенными, а нас - с непосильной проблемой общественного порядка на руках. Наши дипломаты и даже большинство генералов настаивают на том, что мы должны действовать более мягко. Мы не можем оставить монархию в неприкосновенности, но некоторые варианты все же возможны."
japdom.241.a: "Оставить их, но без власти. Они больше не будут аристократией."
japdom.241.b: "Изгнать их из Японии."
japdom.241.c: "Очистить солнце!"

japdom.242.t: "Чёрный Понедельник достигает берегов"
japdom.242.d: "В конце концов, как и ожидалось, эффект домино, вызванный экономическим крахом в Германской империи, докатился и до нашей империи. Хотя мы не так пострадали, как наши соседи по региону, в силу нашей достаточно большой экономической изоляции от немецких рынков, нас это все же коснулось. Дзайбацу и нашим банкам придется нелегко в течение нескольких месяцев."
japdom.242.a: "Этого следовало ожидать."

japdom.312.t: "Выпуск «Морских Орлов Момотаро»"
japdom.312.d: "Когда Ассоциация содействия Императорскому правлению сосредоточила своё внимание на замечательном искусстве анимации, которое могло использоваться не только для развлечений, значительные ресурсы были направлены в различные студии, производящие «фильмы национальной политики». Сегодня мы можем праздновать плоды наших усилий, поскольку «Момотаро но Умиваши» вышел в кинотеатрах. Созданный Мицую Сэо для студии Гейдзюцу Эйгаша, фильм использует известные элементы японского фольклора в современном контексте. Главный герой, Момотаро, — маленький мальчик, который героически организует разрозненные группы антропоморфных животных, ранее участвовавших в пустых шалостях, в дисциплинированную силу, объединённую одной целью. Несмотря на комический тон фильма и стиль, рассчитанный на детскую аудиторию, он передаёт важное послание о сотрудничестве разных народов для атаки и уничтожения злых иностранных сил, размещённых на «Острове Демонов».\n\nХотя некоторые зарубежные критики выразили недовольство тем, что они считали «явными отсылками к политике Великой Восточной Азии и антизападной ненавистью», японская публика высоко оценила всю команду, ответственную за «Морских Орлов Момотаро», обеспечив тем самым естественное появление ещё более масштабного сиквела. Работа Мицую Сэо также стала важным прорывом в мире азиатской анимации, являясь первой полнометражной лентой на континенте, даже если в Китае упоминают «Принцессу Желевого Вея» — адаптацию «Путешествия на Запад» — как вышедшую раньше. Независимо от того, верно ли это утверждение, мы можем быть уверены, что рост японских анимационных историй преодолеет и завоюет американский рынок, доминируемый такими как Уолт Дисней, а также незначительные европейские компании, если, конечно, получит достаточную поддержку от нашего правительства."
japdom.312.a: "Возможно, это начало новой отечественной формы искусства?"

japdom.313.t: "Развитие теории расы Ямато"
japdom.313.d: "История империализма изначально была связана с созданием позиций превосходящей и подчинённой группы, возникающих в результате завоеваний народов, отличных от метрополии. Хотя материальные элементы всегда имели значение, они тем не менее оправдывались превосходством культуры или святой миссией, дарованной выбранным богом, будь то «Явное предназначение» Америки или миссии Иберии по обращению народов по всему миру во имя Христа. В последние месяцы Институт проблем населения, подразделение, созданное Министерством здравоохранения и социального обеспечения для решения вызовов современной медицины в условиях дисбаланса японского населения и природных ресурсов, провёл обширное исследование вопроса расовой политики.\n\nРезультатом стала работа «Исследование мировой политики с расой Ямато в качестве ядра» — обширный документ, посвящённый истории межрасовых отношений в мире, позиции японских правительств и влиятельных групп, а также политико-философским концепциям Запада. Хотя наши союзники в Associazione Nazionalista Italiana в среднем не являются расистами и предпочитают ортодоксальное культурное ассимилирование, при этом Энрико Коррадини отмечает превосходство католицизма над христианством из-за того, что первый сохраняет аристократический и универсальный латинский характер; на Пиренейском полуострове всё же находились мыслители, чьи взгляды отличались от нормы.\n\nОдин из них, Эцио Мария Грей, является мозгом внешней политики ANI. Известный борец против подчинения итальянских правящих классов иностранным, особенно немецким интересам, Грей считает, что его любимая нация не сможет преуспеть, если не противостоять расово чуждым элементам через пересмотр медиапространства в целом. Он также выделяет еврейский народ как ещё одну группу, препятствующую восстановлению конструктивного римского колониализма — в противовес североевропейской капиталистической эксплуатации завоёванных земель. Ещё одна важная фигура — лидер интегралистского движения в Южной земле Двух Сицилий, Джованни Прециози. Несмотря на приверженность немецкофобии через поддержку реконкисты и итальянизации Южного Тироля, он всё же заключил некоторые союзы с волькистскими элементами благодаря общему интересу к теории «Сионских мудрецов» и предполагаемым связям между социализмом и иудаизмом, считая народ Моисея двойными агентами, неверными и inferior как расово, так и духовно. Элементы его мыслей встречаются и у других представителей расистов разрушенной нации, будь то призывы Джузеппе Боттаи к обновлённой «арийской футуристической чистой революции» против итальянских евреев; Сабато Виско — физиолог, диетолог и близкий советник Прециози по вопросам расовой науки и изгнания еврейских университетских профессоров; или даже Гвидо Ландра, антрополог, связанный с духовным мифом расы барона Эволы, пусть и частично соглашающийся с его выводами.\n\nХотя работа Института отмечает, что антисемитизм является чуждым Японии понятием и поэтому не применим напрямую к политике, выводы, включённые в «Ямато Миндзоку о Тю:каку то Суру Сэкай Сэйсаку но Кэнто», обращают внимание на очень важный аспект расширения нашей Империи. Мы, как раса Ямато, имеем дальнее родство с народами Китая и Кореи, и потому ответственны за принесение света цивилизации реформированной Восточной Азии, чтобы искоренить их отсталые практики. Даже если администрация Тайсэй Ёкусанкай не будет следовать выводам этого трёхтысячестопятнадцатистраничного документа, народ Японии станет более осознанным относительно прогрессивного характера своего расширения по континенту."
japdom.313.a: "Интересные предложения, безусловно."

japdom.314.t: "Токийские сенаторы и команда Ёмиури"
japdom.314.d: "С ростом национализма, вызванного введением множества «антизападных» мер Реставрации, многие офицеры и рядовые солдаты армии начали призывать к запрету бейсбола в Империи, считая его «западным спортом», противоречащим традиционной японской культуре и досугу. Несмотря на их усилия, бейсбол продолжает оставаться крайне популярным видом спорта среди нашего народа благодаря деятельности таких фигур, как Аримa Ёриясу и Сёрики Мацутао. Аримa, будучи близким другом Коноэ, добился значительного успеха в закреплении бейсбола как официального спорта в стране, несмотря на сопротивление военных, создав первую общенациональную любительскую лигу — Японскую бейсбольную лигу. С появлением новых команд, таких как Токийские сенаторы, привлекающих публику на недавно построенный стадион Коуракуэн, усилия Аримы не только сохранили спорт, но и сделали его любимым национальным времяпрепровождением.\n\nДальнейшие усилия Мацутаро Сёрики, несмотря на покушение на его жизнь в 1935 году за разрешение американским игрокам, таким как Бейб Рут, играть в Японии, также укрепили статус бейсбола в глазах многих. Его любимая команда Yomiuri Giants продолжала выступать на высоком уровне перед тысячами зрителей, а российский уроженец Виктор Старффин, «синий глаз японец», стал заметной звездой. Похоже, что несмотря на недовольство различных боевых членов движения Shintaisei, первоначально западный спорт бейсбол продолжит радовать миллионы людей по всей стране ещё многие годы, благодаря усилиям небольшой группы выдающихся мужчин."
japdom.314.a: "Каттобасе!"

japdom.315.t: "Празднование 2600-летия Джимму"
japdom.315.d: "После восстановления первенства Императора, основанного на его божественном происхождении, после войны Бошин народ Японии вновь начал открывать для себя наследие Страны Богов. Через тщательное изучение Нихон Сёки (Хроники Японии) и Кодзики (Записи древних событий) наши учёные пришли к выводу, что вне всякого исторического сомнения Япония была основана Джимму Тенно, сыном блистательной солнечной богини Аматэрасу и прародителем императорской династии. С началом его правления, установленного как 660 год до н.э. по западному календарю, правительство уже с 1935 года готовилось к празднованиям 2600-летия основания Японии. Кигэн Нисэн роппяку-нэн Сюкутэн Дзюнбинкай усердно работала последние полдесятилетия, готовя страну к грандиозным торжествам, которые должны были показать всему миру, что наследие нашей Империи будет сохраняться вне зависимости от времени.\n\nВ назначенный день главные церемонии прошли в Национальном саду Кокё Гайэн, к югу от Императорского дворца. Под наблюдением Императора и его супруги мероприятие включало речи Премьер-министра, исполнение национального гимна Kimigayo, специальные музыкальные произведения, подготовленные к событию, крики «бандзай» и чтение официального императорского рескрипта самим Тенно. В течение всего мероприятия, кроме голоса нашего суверена — чтобы избежать недостойного отношения из-за незнания того, что слушатели могут чувствовать или делать, — транслировалось радио по всей Японии. За пределами Национального сада во многих местах Империи проходили собственные мероприятия: концерты, процессии с фонарями, открытие новых храмов, военные марши и спортивные соревнования, такие как Игры у храма Мэйдзи. Празднование завершилось лозунгом «Праздник окончен, возвращаемся к работе!», демонстрируя непревзойдённое чувство долга нашего народа к улучшению своей страны."
japdom.315.a: "За многие годы вперёд!"

japdom.316.t: "Будущее Камми"
japdom.316.d: "По мере дальнейшей централизации японского государства вновь возникли дискуссии о статусе синто и его связи с правительством. Синто всегда было важной частью жизни японцев, при этом относительно новые движения, такие как Haibutsu Kishaku — «уничтожение буддизма и Шакьямуни», подчеркивали уникальные черты веры и стремились отделить её от чужеземных обрядов. Кроме того, слова императора Мэйдзи в Прокламации Великой доктрины провозгласили, что Империя опирается на принципы Пути Камми, а Saisei Itchi — единство религии и власти — закрепило статус Тенно как политико-религиозного лидера. Это должно было поддерживаться через государственно-спонсируемых Kyodo Shoku, фактически миссионеров синто.\n\nОднако гарантия религиозной свободы по Конституции Мэйдзи, при условии, что это не мешает обязанностям подданного, затруднила официальную поддержку синто. Предпринимались многочисленные попытки создать стандартизированную систему верований для народа Ниппон, но все они терпели неудачу по разным причинам — от разногласий о конкретных Камми для почитания, таких как между сектами Исэ и Изумо, до конфликтов между буддистами и «чистыми» синтоистами в Японии. Многие из этих дискуссий завершились преобладающей Теорией светских храмов, главным образом продвигаемой дипломатом эпохи Мэйдзи Маруяма Сакурой, которая определяла синто не как «религию», а как гражданскую ритуальную систему, обходя конституционное разделение государства и религии и обеспечивая завершение возможных теологических споров ради стабильности. Это, однако, делало государственно поддерживаемый синто, позднее называемый Дзиндзей, полностью неспособным к религиозным практикам, таким как похоронные обряды. Разделение наглядно проявляется через управление Дзиндзей через Бюро храмов и Sect Shinto через Бюро религий, которое контролирует другие веры, включая христианство.\n\nТем не менее текущая политика заключается в предоставлении средств различным крупным храмам по всей Японии, а их священники должны обучаться и назначаться через государственные каналы. Пока это затруднялось из-за нехватки бюджета и неэффективной бюрократии, но для обеспечения несокрушимого духа нашего народа и преданной верности Императору это необходимо исправить. Хотя это, безусловно, потребует окончания Теории светских храмов, точный масштаб наших усилий начал раскалывать движение. Более радикальные элементы Реставрации предлагают вернуться к изначальному замыслу императора Мэйдзи и создать сильную, единую веру для народа, которая могла бы возвышаться над другими тираническими доктринами мира. Этот шаг вызвал значительное недовольство более консервативных сторонников, которые считают, что достаточно просто преобразовать Бюро храмов в Институт божеств с большим финансированием и штатом."
japdom.316.a: "Мы должны возродить кампанию Тайкё! Восстановить планы Мэйдзи и начать стандартизацию синто."
japdom.316.b: "Не нужно революционизировать наши традиции, продолжим текущую политику с большей государственной поддержкой."

japdom.317.t: "Статус японских христиан"
japdom.317.d: "Последователи Христа имеют долгую и сложную историю пребывания в Японии. Приехав на наши земли вместе с первыми европейцами, установившими контакт с нашей администрацией, христиане подвергались гонениям и были изгнаны на протяжении всего периода Эдо, что привело к появлению так называемых «Какуре Кириситан» (Скрытых христиан) — практиковавших обряды своих предков, избегая взгляда агентов сёгуната. Хотя «Прибытие черных кораблей» — под командованием американского коммодора Мэтью Кэлбрайта Перри — заставило разрушающуюся власть Токугава вновь разрешить иностранцам находиться на нашей земле, включая миссионеров, законы, запрещающие христианство, ещё не были отменены. Реставрация Мэйдзи вместе с международным давлением в конечном итоге положила конец официальным преследованиям последователей Иисуса и также позволила проповедникам свободно перемещаться по стране.\n\nВ последние годы наблюдалась определенная стабильность, при которой практикующих христиан в основном оставляли в покое, что создало некий статус-кво, позволяющий верующим участвовать в различных мероприятиях, многие из которых носили политический характер. В результате появились высокопоставленные политики из практикующих семей, поддерживавшие как «правые» инициативы, сочувствующие нашим имперским амбициям, так и левые и пацифистские движения — в последнем наиболее активны квакеры. В последнее время Институт божеств совместно с отдельными элементами Тайсэй Ёкусайкай начал рассматривать возможность включения христианских церквей под эгиду официальных государственных учреждений, обеспечивая их верность государству.\n\nЭто предложение вызвало бурные протесты со стороны протестантской ветви поклонников Христа, которые опасаются, что их «независимость» может быть подорвана принудительным созданием Объединенной церкви Христа в Японии, объединяющей многие их малые деноминации в один гигантский организм. Католики, однако, более открыты к нашим предложениям, так как их патриарх в Риме уже постановил через Священную конгрегацию по распространению веры, что синтоистские обряды имеют «гражданский» характер и могут практиковаться без нарушения догматов веры. Епископы под руководством Апостольского делегата Паоло Марелла надеются, что создание Японского католического религиозного органа станет важной вехой на пути подписания официального конкордата между Папством и представителями Императора. Тем не менее, нам предстоит определить окончательную судьбу христиан после Реставрации Сёва. Сторонники идеи Института по-прежнему сталкиваются с жестким сопротивлением групп, которые рассматривают прихожан церкви лишь как иностранный элемент, потенциально опасный, если его признать, способный сеять разрушения, как это было во время восстания Симабара века назад."
japdom.317.a: "Пора даже нашим христианским подданным помогать императорской власти."
japdom.317.b: "Дополнительный контроль над этими религиями придает им больше легитимности, давайте избегать конфликта."

japdom.318.t: "Кинен Аримы"
japdom.318.d: "Искусство конных скачек завоевывает популярность в Японии на протяжении почти целого столетия, с тех пор как в 1860-х годах британцы ввели европейский стиль скачек на островное государство. С тех пор это проявление мастерства верховой езды завоевало сердца японцев от могущественных императоров до самых бедных крестьян, и даже несмотря на рост антироссийских и антиевропейских настроений по отношению к многим другим видам спорта, принесенным европейцами, конные скачки сохраняют своё место среди любимых развлечений Японии. Частично это заслуга монархиста Йориясу Аримы, чьи усилия в Клубе конных скачек Накаямы и в Японской ассоциации конного спорта способствовали продолжению популярности этого вида спорта.\n\nНа более локальном уровне он также поддерживал усилия по сохранению ипподрома Накаямы открытым, несмотря на многочисленные неудачи и переносы, пытавшиеся помешать реализации этого проекта. Ипподром Накаямы сталкивался как с природными катастрофами, например, с Великым Канто в 1923 году, так и с вмешательством государства, так как один из исходных участков земли для ипподрома был куплен военными для кавалерии. Тем не менее, благодаря решимости Клуба конных скачек Накаямы и Аримы в частности, трек был интегрирован в более широкую Японскую ассоциацию конного спорта, что, надеемся, защитит его от дальнейших неприятностей. Однако по мере продвижения Аримы по политической лестнице у него стало меньше времени на конный спорт, так как его другие проекты, например в бейсболе, также занимали время уважаемой личности.\n\nТем не менее, одним из ключевых достижений Аримы на ипподроме Накаямы стало создание Гран-при Накаямы, соревнования для трехлетних и старше чистокровных лошадей на дистанции одна миля и четыре с половиной фурлонга. Недавно Клуб конных скачек Накаямы предложил, что с учётом национальной значимости Аримы и его влияния в спортивной среде, гонку следует назвать в честь самого влиятельного титанa, преобразовав Гран-при Накаямы в Кинен Аримы. Учитывая популярность гонки и вклад Аримы в развитие ипподрома и клуба, это предложение было поддержано членами ассоциации, и Гран-при был переименован вскоре после этого. Кинен Аримы быстро становится популярным мероприятием и, возможно, самой ожидаемой гонкой во всей Японии, ещё больше закрепляя место этого спорта в верхней части развлекательной сцены страны."
japdom.318.a: "Достойная дань уважения."

japdom.320.t: "Серия предполагаемых убийств"
japdom.320.d: "Хотя наши усилия по уничтожению власти различных политических боссов и непокорных структур внутри Империи принесли немало плодов, связанное с этим стремление к централизации власти привлекло многих граждан в Токио. Быстрая урбанизация и рост населения превратили несколько районов в очаги преступности и гедонизма, где количество баров, клубов и недобросовестных заведений постоянно увеличивается. Полиция также предпринимала собственные усилия против этих заведений, но всплеск насилия потряс город и на время парализовал его.\n\nЛокализованные в более «гнилых» районах Токио, которые вскоре будут приведены в порядок, произошла серия ужасных убийств. Тела находили в ужасном состоянии: многие были подвергнуты ампутациям, расчленению или другим жестокостям. Это возмутило общественность и участвующих в расследовании офицеров, которые отчаянно пытались найти убийцу, чтобы справедливо наказать, однако расследование начало буксовать.\n\nХотя Токко по-прежнему полон решимости найти правду, оптимизм стал угасать, поскольку становились известны новые обстоятельства убийств, а свидетельские показания оставались сбивающими с толку. Доказательства, собранные полицией, лишь добавили ещё большую загадочность делу, вызывая конфликты из-за заявлений возможных свидетелей о поле подозреваемого, его манерах и даже способе совершения убийства.\n\nОбщий портрет, к которому пришли различные детективы на основе надёжных источников и имеющихся улик, таков: подозреваемый школьного возраста, вероятно девушка, носит западного типа красную куртку поверх синего кимоно. Учитывая характер останков, предположительно, что орудие убийства — это режущее оружие, однако степень нанесённых повреждений заставила некоторых детективов усомниться в этом из-за «физических ограничений» молодых девушек, что породило контраргумент — что за этим должен стоять мужчина. Более глубоким предметом спекуляций остаётся возможная мотивация, так как все жертвы были из разных слоёв общества. Среди погибших числятся бывшие бюрократы, преступники, торговцы и даже полицейские, и поэтому остаётся единственная возможность, которую команда расследования боится рассматривать — что на улицах Японии орудует психопатический убийца с садистскими наклонностями.\n\nЕдинственное небольшое утешение заключается в том, что Токко уже некоторое время не обнаруживала аналогичных мест преступлений, что заставляет некоторых офицеров надеяться, что преступник погиб в каком-то несчастном случае или покончил с собой. В любом случае расследование продолжается, но признаки его скорого завершения пока не видны."
japdom.320.a: "Надеемся, это не страшное предзнаменование того, что впереди ещё больше ужасов."

japdom.400.t: "Королевский ребенок"
japdom.400.d: "Сегодня утром из Императорского Дома поступила замечательная новость: императрица Нагако родила ещё одну дочь после удивительно коротких родов. Несмотря на опасения в самом Доме, вызванные возрастом императрицы и тем, что это её седьмой ребенок, и мать, и её ребенок, как сообщается, находятся в добром здравии, и никаких серьезных осложнений не наблюдается. Большая часть Императорской семьи уже была представлена своей новорожденной родственнице, а сам Император прибыл примерно через час после этого, чтобы впервые увидеть свою дочь.\n\nПо Императорской традиции, новая принцесса ещё не получила имя, поскольку это было сделано для традиционной церемонии наречения, которая проводится через семь дней после Королевских родов. Несмотря на это, многие в Королевстве уже начали строить предположения о том, какое имя и прозвище будет выбрано для ребенка.  Одна из наиболее распространенных теорий гласит, что имя может быть взято из "Манъёсю", древнейшего сохранившегося сборника традиционной японской поэзии, как это было у её дяди Микасы. Независимо от того, окажутся ли эти теории верными, радость, которую приносит народу такое рождение, всегда является потрясающим событием для его жителей."
japdom.400.a: "Королевское рождение - это всегда радостная новость."

japdom.401.t: "Страна восходящего солнца"
japdom.401.d: "Благодаря статусу Императорской семьи, который нередко оставляет желать лучшего, политические споры, возникающие между её членами и правительством, обычно редки, хотя и не совсем обычны. Недавний спор, возникший между принцем Чичибу, младшим братом Императора, и несколькими членами правительства, ещё более необычен тем, насколько обыденным является его предмет по сравнению с обычной закулисной политикой.\n\nХотя принц широко известен своей поддержкой и содействием развитию самых разных видов спорта в Японии, больше всего он увлекся британским видом спорта - регби. Принц Чичибу, которого познакомил с этим видом спорта Каяма Сигеру, бывший президент японского регбийного союза и тренер национальной команды, стал лицом японского регби как у себя на родине, так и за океаном. С помощью принца этот вид спорта распространился по всей Японии, а многие команды страны стали даже участвовать в международных соревнованиях против команд британского Содружества.\n\nИменно здесь и возникли разногласия, так как некоторые приверженцы традиций в правительстве стали рассматривать рост этого иностранного вида спорта как \n"зарождение раковой опухоли, которая охватит нашу национальную идентичность\n". Добиваясь подавления поддержки регби в пользу более традиционных видов спорта и переименования регби в японское название, они поставили себя в лоб в один ряд с принцем и его активистами. Поскольку принц уже высказал своё несогласие с этой потенциальной политикой, принятие официального решения о дальнейших действиях представляется неизбежным."
japdom.401.a: "Японская культура не будет уничтожена простой игрой в мяч."
japdom.401.b: "Традиции важны, возможно, принцу стоит помочь сохранить кемари."

japdom.402.t: "$fengtian.173.t$"
japdom.402.desc: "$fengtian.173.d$ Не все жители Маньчжурии должным образом оценивают попытки Японии помочь развитию их страны, а некоторые даже открыто протестуют против того, что они называют "вопиющим актом колониализма". Тем не менее, запуск линии является мощным свидетельством стремления Японии принести современность как в Фэнтянь, так и во всю Азию в целом, независимо от того, что думают некоторые несогласные."
japdom.402.a: "Трижды за совместное процветание!"

japdom.403.t: "Восхождение Datsun"
japdom.403.desc: "Уже более десяти лет американские автомобильные компании полностью доминируют на японском рынке. Хотя в последние годы отечественные производители добились неплохих результатов, их совокупный объём производства по сравнению с объемами производства "большой тройки" - Ford, GM и Chrysler - можно сравнить с ошибкой округления. Даже в условиях хаоса внутри страны филиалы "большой тройки" в Японии продолжают держаться, хотя для многих становится очевидным, что их производство стало сильно страдать.\n\nУвидев прекрасную возможность захватить потенциально потерянную долю рынка, компания Nissan выпустила новую модель автомобилей марки Datsun, известную как Type 16. Несмотря на то, что она практически идентична предыдущей модели Type 15, время её выпуска и соответствующая маркетинговая акция, включающая бесплатное предоставление модели ИАЯ, уже привели к тысячам продаж, в том числе и богатым австралийским импортерам. Хотя пока ещё рано говорить о том, сохранится ли эта динамика, особенно после разрешения ситуации в Америке, похоже, что этот год может стать фантастическим для японского бизнеса."
japdom.403.a: "И это только начало!"

japdom.404.t: "Home Run на родных островах"
japdom.404.desc: "С тех пор как несколько десятилетий назад бейсбол появился в Японии, он стал одним из самых популярных видов спорта во всей стране. Несмотря на это, до недавнего времени бейсбол считался в основном случайной игрой, в которую люди играют в свободное время или в рамках школьной программы. Ситуация начала меняться несколько лет назад, когда медиа-магнат Сёрики Мацутаро организовал команду лучших японских игроков для участия в соревнованиях с лучшими американскими игроками, включая Бейба Рута и Джимми Фокса. В результате тура, охватившего 12 городов страны, концепция профессионального бейсбола быстро завоевала популярность.\n\nЭто привело к тому, что сегодня стало известно о создании первой в Японии профессиональной бейсбольной лиги - Japan Occupational Baseball League. Дебютный сезон, состоящий из семи команд, включая "Токийских гигантов", сформированных из команды, участвовавшей в предыдущем туре, должен начаться в ближайшие несколько недель. При таком высоком спросе на профессиональные игры и, конечно, значительной рекламной поддержке газеты Сёрики, новую лигу ожидает оглушительный успех, который будет развлекать народ в течение многих лет."
japdom.404.a: "Пройдет несколько лет, и мы будем с легкостью обыгрывать "Янкиз"!"

japdom.2400.t: "Будущий японский курс"
japdom.2400.d: "С освобождением Японии после поражения в недавней войне были открыты новые деревья, касающиеся фракций, которые в других условиях были бы недоступны. Теперь перед игроком появилась возможность переключить свою метку на Японию и познакомиться с этими деревьями. Но имейте в виду, что это просто порты деревьев кукольной Японии из Kaiserreich, и единственное, что мы изменили, - это придание фокусам актуальной локализации и переключение иконок. В остальном впечатления те же самые, то есть чисто бессобытийная кукла. Хотите ли вы попробовать её или предпочтете продолжить текущую игру?"
japdom.2400.a: "Конечно, почему бы и нет."
japdom.2400.b: "Меня вполне устраивает руководство моей нынешней нацией."

japdom.3050.t: "Проект 'Вертолет'"
japdom.3050.d: "Используя экономические связи с отечественными предприятиями и военными подрядчиками, нам удалось разработать экспериментальные образцы "вертолетов" для армий Сферы Процветания. Эти уникальные летательные аппараты, получившие название Kayaba Ka-1, были созданы на базе автожира Kellett KD-1 американской разработки и способны совершать вертикальный взлет и посадку, что делает их идеальными для использования в условиях пересеченной местности. Несмотря на дороговизну и хрупкость, нам удалось отправить несколько моделей основным союзникам, что позволяет нашим армиям и армиям наших друзей использовать эту уникальную технологию для реализации амбиций и потребностей Восточной Азии. С учётом того, что наш растущий воздушный флот также использует автожиры, ротабаги и другие новые транспортные средства, разработанные учеными и нашими союзными лакеями, мы сможем без проблем и задержек переправлять наше население, наши товары и наши войска по всему миру, а также доставлять разрушительные боеприпасы в любой момент. Только будьте осторожны, чтобы не разбить их, ведь у нас их всего несколько, и они очень нестабильны, а заменить их очень сложно."
japdom.3050.a: "Вперёд и вверх!"

japdom.3051.t: "Экспериментальные технологии Страны восходящего солнца"
japdom.3051.d: "Стремясь испытать на практике свои последние технологические достижения, японские авиаконструкторы, работающие по американским образцам, собрались вместе, чтобы создать новую военную технику, которая будет проходить испытания на передовой здесь, на окраинах Сферы процветания. Центральным изобретением этих новых поставок является Kayaba Ka-1. Эти "парящие мухи" - уникальные летательные аппараты, способные взлетать и садиться вертикально, - первоначальные разработчики окрестили вертолетами или усовершенствованными автожирами. Предназначенные в первую очередь для быстрой переброски грузов по пересеченной местности, некоторые из них также оснащены вооружением и могут использоваться в качестве легких боевых самолетов и бомбардировщиков, а также для разведки и снабжения. Эти новые вертолеты и другая техника, присланная нам японцами, будут тщательно испытаны против различных врагов нашего альянса."
japdom.3051.a: "Мы позаботимся о том, чтобы они были использованы по назначению."

japdom.3052.t: "Флаг для нас"
japdom.3052.d: "Добро пожаловать в магазин японских флагов, выбирайте на свой вкус!"
japdom.3052.a: "Я беру классический флаг Восходящего Солнца."
japdom.3052.b: "У меня будет один заказ настоящего флага Японии."

japfor.1.t: "ЮМЖД объявляет о рекордных доходах"
japfor.1.d: "Япония присутствует в Маньчжурии с момента окончания Русско-японской войны, и за прошедшие годы наши позиции в этом регионе значительно укрепились. Переговоры в Шанхае в 1928 году заставили мир признать наше право на "свободу рук в Маньчжурии", открыв перед нашими гражданами безграничные возможности под бдительным оком Квантунской армии.\n\nОднако наш контроль не абсолютен, и правительство Фэнтянь Чжан Цзуолиня не всегда идет на сотрудничество. К счастью для него, наше желание сохранить выгодный мир в Маньчжурии остаётся первостепенным, как и наша надежда на то, что его правительство однажды станет проводником наших больших китайских амбиций. По этой причине сердцевиной наших усилий в Маньчжурии является Южно-Маньчжурская железнодорожная компания, или сокращенно «Мантэцу", которая отвечает за развитие и эксплуатацию огромных массивов маньчжурской экономики, превращая этот регион в основной источник угля и стали в Японии, а также в производителя более половины мировых поставок соевых бобов.\n\nСегодня Мантэцу объявила о своей самой высокой прибыли на сегодняшний день."
japfor.1.a: "Маньчжурия - это поистине рог изобилия возможностей!"

japfor.3.t: "Япония предлагает обучение войск"
japfor.3.d: "Сегодня прибыла делегация из [From.GetNameDef] с предложением провести обучение наших войск, чтобы поднять их 'на необходимый уровень'. От такого предложения трудно отказаться..."
japfor.3.a: "Во что бы то ни стало!"
japfor.3.b: "Отказывайтесь."

japfor.4.t: "Япония предоставляет мощности по производству вооружений"
japfor.4.d: "Японцы, явно пытаясь задобрить нас, предоставили нам на год доступ к самым современным производственным мощностям по изготовлению вооружений. Хотя мы не уверены в их намерениях, не стоит смотреть в рот дареному коню..."
japfor.4.a: "Какая щедрость!"
japfor.4.b: "Откажитесь."

japfor.5.t: "Япония поддерживает наши наступательные операции"
japfor.5.d: "Японцы обратились к нам с заманчивым предложением о поставках, бомбардировках и боеприпасах для поддержки наших наступательных операций в течение следующих 100 дней. Должны ли мы принять предложение?"
japfor.5.a: "Конечно!"
japfor.5.b: "Никогда!"

japfor.6.t: "Япония предоставляет проекты истребителей"
japfor.6.d: "Японские военные предоставили нам несколько проектов истребителей, более совершенных, чем наши, и подробные инструкции по их эффективной постройке. Сюрприз, конечно, но приятный."
japfor.6.a: "Все, что нам нужно, мы получаем от Японии."

japfor.7.t: "Япония поддерживает нашу независимость"
japfor.7.d: "Сегодня появились японские советники, которые привезли подарки и поддержку в нашей борьбе с китайцами. Мы благодарны им за этот жест, но действительно ли мы хотим так легко принять японскую помощь?"
japfor.7.a: "Мы возьмем то, что сможем получить."
japfor.7.b: "Откажитесь от них."

japfor.8.t: "Абдурресид Ибрагим прибывает в [Root.GetNameDef]"
japfor.8.d: "Сегодня в [Root.GetNameDef] в качестве представителя японского правительства прибыл имам по имени Абдурресид Ибрагим. Он очень высоко отзывается о поддержке нашего дела и противостоянии китайской тирании, а также о желании видеть всех азиатов объединенными под одним антиимпериалистическим знаменем. Для нас большая честь принимать столь образованного человека."
japfor.8.a: "Добро пожаловать, учитель."

japfor.21.t: "Токийская конференция"
japfor.21.d: "Японцы прислали приглашение на свою "Паназиатскую конференцию" в Токио. Заявленная цель - сотрудничество азиатских стран против западного империализма - внешне благородна. Однако некоторые призывают нас проигнорировать приглашение, утверждая, что это всего лишь уловка, чтобы склонить нас к подписанию независимости Японской империи, стремление которой к господству в Азии только начинается."
japfor.21.a: "Упакуйте мой лучший костюм."
japfor.21.b: "В этом году останемся дома."

japfor.22.t: "[From.GetNameDefCap] участвует в конференции в Токио"
japfor.22.d: "Представители [From.GetNameDef] прибыли в Токио, и переговоры идут полным ходом!"
japfor.22.a: "Добро пожаловать!"

japfor.23.t: "[From.GetNameDefCap] выражает отказ от участия в конференции"
japfor.23.d: "[From.GetNameDefCap] выражает отказ от участия в Токийской конференции, которую мы проводили за большие деньги, предоставив лишь уклончивые и шаткие оправдания, когда их спросили о причинах."
japfor.23.a: "Потеря лица."

japfor.24.t: "Совместное осуждение западного империализма"
japfor.24.d: "Сегодня на саммите в Токио было выдвинуто первое серьезное предложение, не вызывающее особых разногласий, которое предполагает подписание всеми членами организации осуждения западной колониальной эксплуатации азиатских народов и призыв к отказу от неравноправных договоров. Мы ожидаем, что он получит широкую поддержку и станет основой для других важных дел."
japfor.24.a: "Если бы вы поставили точку, то"
japfor.24.b: "Не рискуйте, "побуждайте" их к подписанию"

japfor.25.t: "Токио: Осуждение западного империализма"
japfor.25.d: "Нашим делегатам в Японии предлагают подписать довольно стандартную декларацию. В ней осуждаются "антиазиатский расизм", "эксплуатация угнетенных народов европейскими Державами", "институты неравноправных договоров, с помощью которых механизм преднамеренно держит население Азии бесправным на своей собственной территории". Должны ли мы присоединиться к [JAP.GetNameDef] в этой инициативе?"
japfor.25.a: "Конечно!"
japfor.25.b: "Мы не хотели бы (выбыть из конференции)"

japfor.26.t: "[From.GetNameDefCap] выбывает из конференции"
japfor.26.d: "Похоже, что высокопоставленным лицам стало не по себе от наших предложений на Токийской конференции, и они решили отказаться от дальнейших переговоров."
japfor.26.a: "Позор!"

japfor.27.t: "Токио: Резолюция по торговле"
japfor.27.d: "...Поэтому участники этой конференции согласны с тем, что в целях развития паназиатского сотрудничества и братства необходимо заключить договоры о торговле и поставить их на первое место в национальной повестке дня каждой страны с целью создания общей азиатской таможенной зоны и защиты экономики азиатских народов от хищнических западных экономических принципов, которые..."
japfor.27.a: "Прекрасно, они должны согласиться..."
japfor.27.b: "...но, может быть, мы смягчим условия?"

japfor.28.t: "Токио: Относительно паназиатской торговли"
japfor.28.d: "...поэтому участники этой конференции согласны с тем, что в целях развития паназиатского сотрудничества и братства необходимо заключить договоры, касающиеся торговли, и вынести их на первое место в национальной повестке дня каждой страны с целью создания общей азиатской таможенной зоны и защиты экономики азиатских народов от хищнических западных экономических принципов, которые..."
japfor.28.a: "По-моему, звучит неплохо."
japfor.28.b: "Как абсурдно (отказаться от участия в конференции)"

japfor.29.t: "Токио: Призывы к углублению экономических связей"
japfor.29.d: "Азия должна преуспеть! Мы готовим к Токийской конференции пакет меморандумов, призывающих к углублению экономической интеграции между нашей экономикой и экономиками стран-участниц. Льготные условия торговли, привилегии для японских компаний, механизмы обмена валют и многое другое - все это входит в широкий план. Однако в нынешнем виде этот пакет может оттолкнуть часть участников и они откажутся от участия. Мы можем смягчить условия, предоставив им более выгодные условия и повысив вероятность их согласия, но ценой того, что в долгосрочной перспективе экономическая интеграция будет затруднена."
japfor.29.a: "Представить это на конференции."
japfor.29.b: "Снизить условия соглашения"

japfor.30.t: "Токио: Япония призывает к углублению экономических связей"
japfor.30.d: "Или это должно быть "Токио призывает к экономической интеграции"? В любом случае, на рассмотрение конференции были вынесены предложения, в которых подробно излагается стремление Японии к углублению экономических связей, выходящих за рамки простой торговой политики, о которой мы договорились. Это может быть большим шагом, но в долгосрочной перспективе он может принести больше пользы [From.GetAdjective]ой экономике, чем нашей собственной."
japfor.30.a: "Согласен!"
japfor.30.b: "Нет! (выбывают из конференции)"

japfor.31.t: "Окончательная резолюция: Военный союз?"
japfor.31.d: "В антиколониальных целях настало время привлечь оставшихся участников конференции к созданию полноценного военного союза для противостояния нашим соперникам. В конце концов, гораздо лучше, чтобы удары падали на них!"
japfor.31.a: "Если вы хотите мира, то готовьтесь к войне."
japfor.31.b: "Окажите сильное давление на участников конференции, чтобы они подписали соглашение."

japfor.32.t: "Токио: Призывы к военным действиям"
japfor.32.d: "Сегодня на Токийской конференции разгорелись споры, когда японцы раскрыли свой истинный гамбит: добившись от нас экономического согласия со своим проектом, они теперь превратили его в пропаганду большого военного союза против Германии и других "западных империалистических держав". При этом, разумеется, им отводится ведущая роль. Неужели нас устраивает такая идея?"
japfor.32.a: "Вместе за всех азиатов!"
japfor.32.b: "Они точно сошли с ума!"

japfor.33.t: "[From.GetNameDefCap] Союз с Японией!"
japfor.33.d: "Похоже, что государственные деятели [From.GetNameDef] пришли к выводу, что их путь к процветанию и силе лежит через сотрудничество с ведущей державой Азии [JAP.GetNameDef]. Мы будем принимать меры по привлечению их к официальному военному союзу, который лежит в основе Сферы совместного процветания Большой Восточной Азии."
japfor.33.a: "Отлично!"

japfor.34.t: "Японский альянс?"
japfor.34.d: "Сегодня пришло сообщение из Японии, в котором говорится, что в рамках своей политики поддержки самоопределения неханьских культур на номинально китайской территории они готовы одобрить полный военный союз с нами. Должны ли мы принять это предложение?"
japfor.34.a: "Конечно!"
japfor.34.b: "Конечно!"

japfor.340.t: "[From.GetNameDefCap] Принято"
japfor.340.d: "[FROM.GetAdjective]ое правительство убедилось в разумности нашего предложения и приняло место в нашем альянсе."
japfor.340.a: "Превосходно."

japfor.341.t: "[From.GetNameDefCap] Отказался"
japfor.341.d: "[FROM.GetAdjective]ое правительство отклонило наше предложение о союзе."
japfor.341.a: "Глупый выбор."

japfor.342.t: "Присоединение к Японской Сфере"
japfor.342.d: "После того как на Токийской конференции мы заявили о своей заинтересованности в официальном присоединении к японскому военному союзу, японцы прибыли в [Root.GetNameDef] и лично передали нам своё предложение."
japfor.342.a: "Давно пора!"
japfor.342.b: "Мы пересмотрели..."

japfor.41.t: "Японский ультиматум"
japfor.41.d: "Вот уже несколько месяцев японцы заявляют о своих агрессивных устремлениях в отношении наших колониальных земель в рамках своей экспансионистской политики. Сегодня японский посол предъявил нам ультиматум: они требуют, чтобы мы сдали все наши территории в Юго-Восточной Азии и Тихом океане, иначе мы столкнемся со всей мощью Императорской армии Японии..."
japfor.41.a: "Даже не пытайтесь отвечать."
japfor.41.b: "Согласитесь с их требованиями."

japfor.42.t: "Наш ультиматум был проигнорирован!"
japfor.42.d: "Мы не получили никакого ответа на наш ультиматум от [From.GetNameDef]. Мы должны мобилизоваться для войны и обеспечить себе место единственной великой державы в Восточной Азии!"
japfor.42.a: "Объявить войну!"
japfor.42.b: "Отступите, мы не можем рисковать войной."

japfor.43.t: "[From.GetNameDefCap] Принимает наши условия"
japfor.43.d: "[From.GetNameDefCap] принял наши условия. В конце концов, это не так уж и удивительно: они не посмеют противостоять мощи армий Императора!"
japfor.43.a: "Отлично!"

japfor.45.t: "Японский посланник"
japfor.45.d: "Сегодня прибыл японский дипломат, требующий встречи с [Root.GetLeader] для обсуждения их предложения: [From.GetNameDef] направит военную помощь и советников в [PRF.GetNameDef], а в обмен на это мы присоединимся к Азиатской Сфере Совместного Процветания. Не к военному союзу, по крайней мере, пока, а к группе стран, объединивших свои экономические силы под эгидой японской защиты. Это, конечно, пойдет на пользу [Root.GetAdjective]ой экономике, но есть и те, кто опасается, что японцы просто ищут влияния, чтобы в итоге превратить нас в колонию."
japfor.45.a: "Мы принимаем их предложение."
japfor.45.b: "Мы должны вежливо отказаться."

japfor.46.t: "Индейцы принимают!"
japfor.46.d: "Наше щедрое предложение индийцам было встречено с теплотой и одобрением. Посланники из [From.GetNameDef] высоко оценили японское великодушие и проницательность в деле сближения наших великих стран. Мы пригласили их открыть постоянное посольство в Токио."
japfor.46.a: "Великолепно!"

japfor.47.t: "Индийцы отклонили наше предложение!"
japfor.47.d: "Дипломаты из [From.GetNameDef], проявив неразумность, отклонили наше великодушное предложение о дружбе и союзе. Японские газеты отреагировали на это карикатурами на испуганных лаптежников, высмеивая их за нежелание предпринять шаги, необходимые для избавления субконтинента от колониализма."
japfor.47.a: "Позор им!"

japfor.54.t: "Цинтау - наш!"
japfor.54.d: "Немецкая военная гавань в Восточной Азии перешла к нашим войскам. Вместо их военно-морского флага в городе теперь гордо реет японский флаг. Немецкие лавочники с каменным выражением лица наблюдают за парадом наших полков."
japfor.54.b: "Великая победа!"

japfor.55.t: "Япония угрожает нам!"
japfor.55.d: "К островам приплыла большая японская оперативная группа, которая угрожает напасть на нас, если мы не подчинимся их требованию о полной капитуляции!"
japfor.55.a: "Окажите сопротивление и позовите на помощь!"
japfor.55.b: "Капитуляция - наш единственный выход."

japfor.56.t: "Филиппины просят о помощи!"
japfor.56.d: "Япония стучится в двери Филиппин, и они пришли к нам с мольбой о помощи. Должны ли мы откликнуться?"
japfor.56.a: "Предложить свою защиту."
japfor.56.b: "Мы не можем так далеко простираться."

japfor.57.t: "Филиппины поддерживают [philippines_backer.GetAdjective]"
japfor.57.d: "Филиппинцы сопротивляются нашим требованиям, а [philippines_backer.GetNameDef] поддерживает их притязания на независимость."
japfor.57.a: "Мы уничтожим их, несмотря ни на что."
japfor.57.b: "Отступайте, мы можем вернуться позже."

japfor.5701.t: "Японцы отступают"
japfor.5701.d: "Судя по всему, японцы не захотели испытывать нас на прочность. Они отступили от своих угроз, по крайней мере, на данный момент."
japfor.5701.a: "Это радует."

japfor.58.t: "Филиппины сопротивляются!"
japfor.58.d: "Филиппины сопротивляются нашим требованиям, не имея никаких иностранных сторонников, которые могли бы прийти им на помощь. Мы должны заставить их заплатить за это кровью."
japfor.58.a: "Мы уничтожим их."

japfor.59.t: "Филиппинцы капитулируют!"
japfor.59.d: "Видя мощь наших войск, филиппинцам ничего не оставалось, как покориться перед храбрыми сынами империи!"
japfor.59.a: "Марионетки!"
japfor.59.b: "Аннексировать их!"

japfor.62.t: "Япония угрожает нам!"
japfor.62.d: "Большая японская оперативная группа приплыла на острова и угрожает напасть на нас, если мы не подчинимся их требованию о полной капитуляции!"
japfor.62.a: "Окажите сопротивление и позовите на помощь!"
japfor.62.b: "Капитуляция - наш единственный выход."

japfor.63.t: "Гавайи капитулируют!"
japfor.63.d: "Хорошо для них, у них все равно не было шансов."
japfor.63.a: "Марионетки!"
japfor.63.b: "Аннексируйте их!"

japfor.64.t: "Гавайи просят о помощи"
japfor.64.d: "Япония стучится в дверь Гавайских островов, и они пришли к нам с мольбой о помощи. Должны ли мы ответить?"
japfor.64.a: "Предложить свою защиту."
japfor.64.b: "Они же нас бросили, помните?"

japfor.65.t: "Гавайи поддерживают американцы"
japfor.65.d: "Гавайи сопротивляются нашим требованиям, и [From.GetNameDef] поддерживают их притязания на независимость."
japfor.65.a: "Мы все равно их уничтожим."
japfor.65.b: "Отступите, мы можем вернуться позже."

japfor.66.t: "Гавайи сопротивляются!"
japfor.66.d: "Гавайи сопротивляются нашим требованиям, причем американский материк не заинтересован в их защите. Мы должны заставить их заплатить за это кровью."

japfor.501.t: "Наследие корейского восстания 1925 года"
japfor.501.d: "Из-за катастрофического экономического положения и продолжающейся нестабильности Корея подняла восстание против нашего правительства. К счастью, восстание было успешно подавлено, а диссиденты казнены. Однако в связи с последними политическими изменениями во многих районах Кореи появились небольшие студенческие протесты. Их своевременное подавление должно пресечь проблему в зародыше, но это может привести и к более серьезным последствиям."
japfor.501.a: "Арестовать и казнить предателей!"
japfor.501.b: "Мы должны оставить их в покое."

japfor.510.t: "Пусанские переговоры"
japfor.510.d: "После завершения либерализации нашего правительства корейцы также потребовали реформ в отношении своего нынешнего положения. Корейские лидеры и социальная элита предложили провести встречу в Пусане для переговоров о будущем Кореи в составе Японской империи."
japfor.510.a: "Принимаем предложение, посмотрим, что они предложат."
japfor.510.b: "Ариенай!"

japfor.511.t: "Политика японизации"
japfor.511.d: "В настоящее время мы проводим политику японизации наших подданных на Корейском полуострове, надеясь в один прекрасный день интегрировать их в японское общество. Корейцы требуют отменить эту политику и признать корейскую культуру."
japfor.511.a: "Настаивать на проведении японизации"
japfor.511.b: "Признать корейскую культуру"

japfor.512.t: "Статус Кореи в составе империи"
japfor.512.d: "В настоящее время Корея является полуавтономным регионом империи, она не является полностью автономным субъектом, как правительство Фэнтянь, но имеет своего генерал-губернатора. Какое место займет Корея в Японии в будущем?"
japfor.512.a: "Сохранить колониальный статус"
japfor.512.b: "Включить её в состав империи"

japfor.513.t: "Статус Кореи в империи"
japfor.513.d: "Теперь, когда мы согласились признать корейскую культуру, корейцы требуют большей автономии. Они предлагают повысить её статус до автономного правительства под японским контролем"
japfor.513.a: "Установить дружественный корейский режим под управлением лояльных коллаборационистов."
japfor.513.c: "Установить дружественный корейский режим под руководством лояльных коллаборационистов и позволить им заниматься своей внутренней политикой. (Играть за Корею)"
japfor.513.b: "Корея - неотъемлемая часть Японской империи!"

japfor.82.t: "Свобода ценой"
japfor.82.d: "Хотя мы и не полностью свободны, японцы решили освободить нас от своей власти в качестве автономного правительства."
japfor.82.a: "Это только начало."

japfor.514.t: "Генерал-губернатор Кореи"
japfor.514.d: "Со времени аннексии Кореи Японией в 1910 г. все генерал-губернаторы Кореи были японцами. Корейцы требуют, чтобы у них был свой корейский генерал-губернатор. Возможно, это облегчит управление страной, но это не маленький компромисс..."
japfor.514.a: "Выбрать корейского губернатора"
japfor.514.b: "Выбрать японского губернатора"

japfor.515.t: "Корейцы на службе в правительстве?"
japfor.515.d: "Поскольку инкорпорация корейцев в японский народ является нашей главной долгосрочной целью, должны ли мы разрешить корейцам работать в местных органах власти, чтобы обеспечить равенство между японцами и корейцами?"
japfor.515.a: "Разрешить корейцам работать на государственной службе"
japfor.515.b: "Они - граждане второго сорта!"

japfor.516.t: "Демократия в Корее?"
japfor.516.d: "В то время как в материковой части Японии утверждается демократия, наши корейские подданные требуют таких же демократических прав. Должны ли мы разрешить частичное избирательное право в Корее?"
japfor.516.a: "Разрешить частичное избирательное право"
japfor.516.b: "Они - граждане второго сорта!"

japfor.517.t: "Судьба политических заключенных"
japfor.517.d: "С момента аннексии Кореи Японией мы арестовали многих лидеров корейского движения за независимость. Сейчас корейцы ведут переговоры об их освобождении. Разрешение им вернуться в Корею может вызвать потенциальную угрозу нашему правлению в Корее, но это сделает корейцев довольными."
japfor.517.a: "Освободить политических заключенных"
japfor.517.b: "Они должны оставаться в тюрьме!"

japfor.518.t: "Окончание Пусанских переговоров"
japfor.518.yay: "Конференция, состоявшаяся между японскими властями и корейскими лидерами, прошла успешно. остаётся надеяться, что Корея мирно останется в составе Японской империи."
japfor.518.nay: "Конференция между японскими властями и корейскими лидерами закончилась неудачно. На полуострове нарастают волнения, надо готовиться к худшему..."
japfor.518.a: "Великолепно."
japfor.518.b: "Мы будем править Кореей, чего бы нам это ни стоило!"

japfor.67.t: "Корейские изгнанники ищут иностранную поддержку"
japfor.67.d: "Корейское правительство в изгнании долгое время прозябало в одиночестве, наращивая незначительную поддержку. Однако растущая нестабильность в Японии может дать им шанс вернуться в Корею. Мы получили информацию о том, что они ищут сильного союзника, который помог бы им в борьбе за независимость."
japfor.67.a: "Тревожно."

japfor.69.t: "Корея просит о помощи"
japfor.69.d: "Корейское правительство в изгнании обратилось к нашему правительству с просьбой о военной и политической помощи в отвоевании своих земель у Японии. Это может доставить много огорчений японцам, но Япония вряд ли оценит этот жест."
japfor.69.a: "Полная поддержка и помощь будут оказаны."
japfor.69.b: "Отличное место для сброса остатков оборудования."
japfor.69.c: "Нам это неинтересно."

japfor.73.t: "Корейская проблема"
japfor.73.d: "Корейское правительство в изгнании объявило о начале кампании по освобождению своей страны и обратилось за поддержкой."
japfor.73.a: "Мы будем держать глаза и уши открытыми."

japfor.74.t: "Подъем корейского национализма в Приамуре"
japfor.74.d: "Движение за независимость Кореи распространяется в Приамуре, используя многочисленное корейское меньшинство, и может стать проблемой в будущем, если его не сдержать..."
japfor.74.a: "Подтолкните их к подавлению."
japfor.74.b: "Пусть будет так. Они не смогут нас вытеснить."

japfor.751.t: "Японское давление"
japfor.751.d: "Рост корейского национализма в нашем государстве несколько нервирует Японию, и она настаивает на том, чтобы мы пресекли это зарождающееся движение. Если этого не сделать, то можно навлечь на себя гнев Японии, но такие меры вызовут беспокойство народа, особенно нашего среднего класса, в котором много корейцев."
japfor.751.a: "У нас нет выбора..."
japfor.751.c: "Мы отказываемся."

japfor.75.t: "Приамур отказывается от нашего требования!"
japfor.75.d: "Наше требование о введении репрессий было отклонено, и члены правительства ошеломлены таким вопиющим неуважением к безопасности нашей страны со стороны нашего предполагаемого младшего союзника, которого мы так долго защищали. Что мы можем ответить на такое неповиновение?"
japfor.75.a: "Уважать их независимость."
japfor.75.b: "Мы сделаем это сами."
japfor.75.c: "Как они смеют, введите войска!"

japfor.76.t: "Японские войска подавляют корейцев"
japfor.76.d: "В качестве демонстрации силы Япония разместила свои войска по всему Приамуру, чтобы начать репрессии. Похоже, что Япония не уважает наши права как нации."
japfor.76.a: "Они предали наше доверие."
japfor.76.b: "Мы ничего не можем сделать..."

japfor.77.t: "Япония наступает на Владивосток"
japfor.77.d: "Чтобы навязать нам свою позицию, японские войска совершили марш на нашу столицу и взяли её в осаду. В военном отношении мы недостаточно сильны, чтобы противостоять им в полномасштабном конфликте."
japfor.77.a: "Капитулируйте и отдайте приказ о разгоне."
japfor.77.b: "Сопротивление и провозглашение независимости от Токио!"

japfor.83.t: "Восстание в Корее!"
japfor.83.yay: "Сегодня несколько групп корейских повстанцев попытались захватить и удержать несколько ключевых точек на полуострове. К счастью, у них было мало оружия и они были крайне неорганизованны. Не сумев убедить никого из местного корейского гарнизона присоединиться к ним, они не имели никаких шансов против наших японских войск. Их лидер, Ким Ку, был схвачен и казнен за измену. Некоторые считают, что при поддержке иностранцев они могли бы оказать более сильное сопротивление, но, как бы то ни было, они были разгромлены, и ситуация находится под контролем."
japfor.83.nay: "Сегодня несколько групп корейских повстанцев попытались захватить и удержать несколько ключевых точек на полуострове. К нашему удивлению, они были хорошо оснащены иностранным оружием. В течение нескольких часов они захватили несколько складов с боеприпасами, а их лидер Ким Ку выступил в эфире с призывом к независимости и сопротивлению. В то время как силы нашего гарнизона были на их стороне, они потерпели поражение в результате дезертирства и растерянности. Хуже того, похоже, что наши линии связи были укомплектованы менее чем лояльными людьми, что лишило нас возможности провести быструю контратаку.\n\nПосле нескольких экстренных совещаний Император решил дать им три дня на отступление. Хотя шансов на это, конечно, нет, это дает нам время на реорганизацию наших сил."
japfor.83.a: "Мы всегда бдительны."
japfor.83.b: "Мы ждем их ответа..."
japfor.83.c: "Может быть, они правы... (Играть за Корею)"

japfor.85.t: "Восстание!"
japfor.85.d: "Все шло как по маслу. Благодаря иностранной поддержке мы захватили контроль над южной Кореей и готовы сражаться за освобождение севера от деспотичного контроля Японии. Ещё лучше то, что хаос заставил японцев предложить нам три дня на капитуляцию. Конечно, мы не намерены этого делать, но это даст нам жизненно важное время для подготовки наступления. Ким Ку лично возглавил наши войска и уже разрабатывает планы. Мы будем бороться за свободу!"
japfor.85.a: "Мы покажем японцам, что мы думаем об их предложении мира!"

japfor.86.t: "Срок истек"
japfor.86.d: "Сегодня в полдень срок истек. Японцы не только отказались капитулировать, но и начали серию внезапных атак по всей линии фронта! Пусть никто не говорит, что мы не давали шанса на мир, но теперь мы должны полностью разгромить их."
japfor.86.a: "Я хочу голову Ким Ку!"

#japfor.88.t: "Korea fights us off"
#japfor.88.d: "Korean forces have taken many key strategic positions and are forcing us off the mainland. Transamur and the Fengtian Government are noticing this and might decide to rebel as well. Should we seek peace?"
#japfor.88.a: "We must withdraw to our island."
#japfor.88.b: "We must keep Korea within our grasp!"
#
#japfor.89.t: "Korea is beating Japan"
#japfor.89.d: "Against all odds, Korean forces have taken many key strategic positions from the Japanese and are forcing them off the mainland. This may be a great opportunity for us..."
#japfor.89.a: "No, we must remain loyal."
#japfor.89.b: "Yes, seize the moment and attack the Japanese"
#japfor.89.c: "Yes, seize the moment and attack... Korea!"
#
#japfor.104.t: "Naval Blockade of the Korean peninsula"
#japfor.104.d: "With the Korean peninsula engulfed in the fires of revolution, many hostile nations might use this event as an opportunity to weaken our influence in the pacific by direct or indirect support of those damned revolutionaries. We can only prevent this by imposing a naval blockade around the entire Korean peninsula."
#japfor.104.a: "Impose the naval blockade!"
#
#japfor.105.t: "Japanese Naval Blockade"
#japfor.105.d: "In desperate attempt to prevent our inevitable victory, the imperial Japanese navy has set up a blockade around the entire Korean peninsula."
#japfor.105.a: "They can not stop us!"
#
#japfor.106.t: "Enforcing Naval Blockade"
#japfor.106.d: "Our glorious navy continues to maintain a complete naval blockade around the rebellious Korean peninsula, denying the rebels much needed foreign aid. But, some members of the general staff argue that the blockade has already outlived its usefulness since the rebels will be soon crushed and the blockade itself is a very costly measure..."
#japfor.106.a: "Continue the blockade!"
#japfor.106.b: "End the blockade."
#
#japfor.107.t: "End of the Naval Blockade"
#japfor.107.d: "With fighting over the Korean peninsula definitively over, it is time for our navy to end this long and costly blockade."
#japfor.107.a: "End the blockade."
#
#japfor.108.t: "Naval Blockade Ends!"
#japfor.108.d: "The Imperial Japanese navy, facing severe problems, cancelled its military blockade around Korean peninsula."
#japfor.108.a: "We shall win!"
#
#japfor.109.t: "Korean Rebellion crushed"
#japfor.109.d: "Our glorious armed forces decisively defeated the Korean rabble, forcing them to abandon their futile struggle!"
#japfor.109.a: "Excellent!"

japfor.111.t: "Арендодатели в Корее выселяются!"
japfor.111.d: "Только что из портов наших южных берегов поступило сообщение о том, что к нашим берегам прибывают десятки судов из Кореи. Эти беженцы с полуострова Чосон, по всей видимости, бежали, столкнувшись с тем, что разъяренные корейцы восстали и захватили принадлежащие им по праву собственности земли. Это потрясло наш кабинет министров, поскольку никто не мог ожидать столь дерзкого и вызывающего поступка со стороны низкорослых корейцев. Перед лицом этого абсолютного унижения нашего режима в Корее у нашей администрации есть только два реальных выхода. Мы можем либо сурово предупредить корейцев, введя дипломатические и экономические санкции и отправив обратно помещиков под военной охраной, либо просто послать военных, и пусть наши мудрые и доверенные генералы сами решают, как лучше утихомирить этих буйных свиней."
japfor.111.a: "Санкций и вооруженной охраны вполне достаточно, чтобы держать их в узде."
japfor.111.b: "Великая Императорская Армия Японии разберётся с этими неблагодарными паразитами."

japfor.90.t: "[FROM.GetNameDefCap] Цель - Города-Концессии"
japfor.90.d: "Новости из Шанхая в последние несколько дней приобретали все более тревожный оттенок, поскольку угроза войны, казалось, нависала над страной. Позиция [FROM.GetNameDef] по отношению к поселению, похоже, изменилась по сравнению с позицией 10-летней давности: теперь они осуждают существование Концессии как символ "вопиющего западного империализма", а по сообщениям, Императорский флот Японии готовится к захвату столицы мандата. Все эти признаки, казалось бы, подтверждают, что Япония готовится к войне. Но в условиях напряженной международной обстановки, удаленности [LEC.GetNameDef] от нашей страны и наличия мощного военно-морского флота, поддерживающего действия Японии, многие в нашем правительстве считают помощь городам проигрышным делом. Однако влиятельные люди в обществе и особенно в деловых кругах призывают правительство выполнить свои внешние обязательства и остановить японскую агрессию."
japfor.90.a: "Отступление - мы не можем позволить себе воевать с Японией."
japfor.90.b: "Мы будем защищать свои интересы!"

japfor.91.t: "[FROM.GetNameDefCap] Отказ от Городов-Концессий"
japfor.91.d: "Похоже, что японская угроза нашему существованию не осталась незамеченной [FROM.GetNameDef]. Но вместо того, чтобы выполнить свои обязательства по нашей защите, они хранят подозрительное молчание. Фактически, [FROM.GetNameDef] теперь, похоже, пытается покинуть Шанхай с максимально возможным количеством своих активов, одновременно отрицая ответственность за нашу оборону. Перед лицом вопиющей иностранной агрессии наши защитники бросили нас."
japfor.91.a: "О нет..."

japfor.92.t: "[FROM.GetNameDefCap] Гарантирует Города-Концессий"
japfor.92.d: "Шокирующее заявление поступило от [FROM.GetNameDef]. Якобы обеспокоенный "агрессивными действиями" в отношении [LEC.GetNameDef], [FROM.GetAdjective]ий министр иностранных дел осудил наши последние шаги и заявил, что обязательства его страны в отношении Шанхая не будут игнорироваться. Наплевав на разум, [FROM.GetNameDef] готов сражаться, чтобы защитить [LEC.GetNameDef]."
japfor.92.a: "Они получат свою войну."

japfor.176.t: "Требования Японии"
japfor.176.d.HOL: "Сегодня утром японское консульство обратилось к нам с простым требованием - передайте Ост-Индию или столкнетесь с последствиями. У нас нет возможности противостоять их флотам в одиночку, что мы можем сделать?"
japfor.176.d.INS: "Мы получили послание от японцев, в котором они требуют нашей полной капитуляции перед их вооруженными силами и передачи управления нашими территориями их военному командованию. Мы получили сообщение, что к нашим берегам перебрасывается их флот. Мы никак не можем отбиться от них своими силами, что же нам делать?"
japfor.176.a: "Просить Кайзера помочь нам!"
japfor.176.b: "Игнорировать требования! Мы сами справимся с ними!"
japfor.176.c: "Выполнить их требования!"

japfor.177.t: "[FROM.GetNameDefCap] Просьба о помощи!"
japfor.177.d.HOL: "На прошлой неделе японцы потребовали от [FROM.GetNameDefCap] отдать им Ост-Индию. Страны [FROM.GetAdjective]ие обратились к нам с мольбой защитить их от японской агрессии. Если японцы получат желаемое, они окажутся в опасной близости от наших владений в Малайе и Папуа-Новой Гвинее. Что же нам делать?"
japfor.177.d.INS: "На прошлой неделе японцы потребовали от [FROM.GetNameDefCap] полностью капитулировать перед ними в рамках формальной аннексии. [FROM.GetAdjective]ий посол обратился к нам с мольбой защитить их от японской агрессии. Если японцы добьются своего, они окажутся в опасной близости от наших владений в Малайе и Папуа-Новой Гвинее. Что же делать?"
japfor.177.a: "Мы встанем на сторону наших [FROM.GetAdjective]их собратьев!"
japfor.177.b: "Мы не можем позволить себе враждовать с японцами."

japfor.178.t: "Германия поддерживает Нидерланды!"
japfor.178.d: "[FROM.GetNameDefCap] побежали к немцам за защитой и теперь являются частью их альянса. Такая наглость не может остаться безнаказанной!"
japfor.178.a: "Мы сокрушим их обоих!"
japfor.178.b: "Пока что отступаем."

japfor.179.t: "Японцы отступают!"
japfor.179.d: "Оказавшись перед угрозой войны с Германской империей, трусливые японцы отступили со своими требованиями. Это славная победа для всего Рейхспакта!"
japfor.179.a: "Ура!"

japfor.180.t: "Немцы отказываются!"
japfor.180.d: "Несмотря на наши отчаянные призывы о помощи, немцы отказались защищать нас от Японии. Теперь мы одни противостоим мощи Японской империи. Что же нам делать?"
japfor.180.a: "Мы должны сдаться."
japfor.180.b: "Мы должны сражаться!"

japfor.181.t: "[FROM.GetNameDefCap] Складывается!"
japfor.181.d: "Жалкое [FROM.GetAdjective]ое правительство сложило руки перед лицом наших славных армий и капитулировало перед нашими требованиями! Теперь Инсулиндия находится под нашим полным контролем, и передача колониального режима началась."
japfor.181.a: "Банзай!"

japfor.182.t: "[FROM.GetNameDefCap] Сопротивляется!"
japfor.182.d: "Наглое [FROM.GetAdjective]ое правительство отказалось от наших требований и теперь готовится в одиночку противостоять нашим могучим армиям! Мы должны послать наши военно-морские силы и поставить их на место!"
japfor.182.a: "Уничтожить их!"
japfor.182.b: "Вообще-то, вступать в войну мы не собирались..."

japfor.183.t: "Японцы отступают!"
japfor.183.d: "Произошло чудо! Японцы, ошеломленные нашим непреклонным отказом, решили снять свои требования и оставить нас в покое! Это повод для радости!"
japfor.183.a: "Ура!"

japfor.200.t: "Немцы просят мира!"
japfor.200.d: "Одолев нашу превосходящую армию, немцы приходят к нам с мольбой о мире. Взамен они предлагают нам всю Инсулиндию и некоторые из своих колоний. Что мы должны ответить?"

japfor.202.t: "Фэнтяньский серебряный кризис"
japfor.202.d: "Когда Банк Японии и Банк Мицуи, два крупнейших банка нашей страны, потребовали выплаты по своим кредитам, Центральный банк Фэнтяня объявил дефолт из-за внезапного и, как предполагается, необъяснимо недостаточного запаса серебра. Было ли это просто грубой некомпетентностью и неправильным управлением или чем-то более зловещим, неясно, но почти нет сомнений в том, что правительство Фэнтяня оказалось в тяжёлой экономической ситуации и обратилось к нам за помощью.\n\nХотя наше влияние обеспечит выплату причитающегося и Mitsui, и Банку Японии прежде всего, несостоятельность правительства Фэнтяня сильно подорвет их претензии на легитимность и наши претензии на благосклонность. У нас есть возможность выручить их."
japfor.202.a: "У нас нет выбора."
japfor.202.b: "Это их собственная заслуга."

japfor.203.t: "Фэнтянь обвиняет нас в серебряном кризисе!"
japfor.203.d: "Фэнтянь громко осудил наше правительство, заявив, что, по их мнению, это преднамеренный заговор с целью дестабилизировать их правительство в результате недавнего Серебряного кризиса, ссылаясь на случайные требования Банка Японии и Банка Мицуи о выплате кредитов, обеспеченных серебряным резервом Фэнтяня. Поскольку в резерве содержится гораздо меньше серебра, чем утверждает правительство Фэнтяня, экономика страны вышла из-под контроля, а правительство с каждым часом теряет доверие к себе, и, скорее всего, эта грубая и глупая попытка отвести от себя вину является реакцией на внутреннюю политическую ситуацию.\n\nВ любом случае, мы можем опровергнуть эти нелепые утверждения, но можем ли мы также оставить безнаказанной эту грубую дерзость?"
japfor.203.a: "Ложные обвинения!"
japfor.203.b: "Накажите эту наглость!"

japfor.204.t: "[FNG.GetLeader] Изгнали нашу военную миссию"
japfor.204.d: "[FNG.GetLeader] выдворил нашу военную миссию, дав ей двадцать четыре часа на то, чтобы покинуть страну, забрав с собой все оборудование и прочее имущество. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что Фэнтянь теперь обладает достаточным командным потенциалом. Посол Фэнтяня также потратил последние несколько часов, пытаясь убедить Министерство иностранных дел в частном порядке, что это просто необходимость внутренней политики, и что в отношении Японии нет никакой недоброжелательности.\n\nХотя это может быть так, а может и не так, не стоит сомневаться в том, что это уменьшает наше влияние на Фэнтянь. Кто скажет, что китайцы будут делать дальше?"
japfor.204.d_mantetsu: "[FNG.GetLeader] выслал нашу военную миссию, дав её офицерам двадцать четыре часа на то, чтобы покинуть страну. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что Фэнтянь теперь обладает достаточным командным потенциалом.\n\nК счастью, наш контроль над Фэнтянем через Мантецу весьма обширен, и мы почти наверняка сможем заставить их правительство отменить своё решение. Это может заставить более патриотичные и милитаристски настроенные элементы правительства самостоятельно объявить войну, и последствия такой ситуации также должны быть рассмотрены."
japfor.204.a: "Объявить войну."
japfor.204.b: "Заставить Фэнтянь пересмотреть своё решение."
japfor.204.c: "Наказать Фэнтянь."
japfor.204.e: "Ничего не делать."

japfor.205.t: "[FNG.GetLeader] Изгнали нашу военную миссию"
japfor.205.d: "[FNG.GetLeader] выслал нашу военную миссию, дав её офицерам двадцать четыре часа на то, чтобы покинуть страну. Это не только серьезно угрожает нарушить наш контроль над правительством Фэнтянь, но и потенциально подвергает Корею и, соответственно, Японию опасности нападения. Это совершенно неприемлемо как для наших генералов, так и для японского чувства чести. Несомненно, такой акт неблагодарного неповиновения должен быть встречен соответствующим ответом?"
japfor.205.a: "Послать ультиматум."
japfor.205.b: "Ничего не делать."

japfor.206.t: "Фэнтянь осуждает нас!"
japfor.206.d: "Месторождения железной руды в Аньшане с 1918 г. разрабатывались дочерней японской компанией Мантэцу, известной как "Аньшаньское железо и сталь", и являлись одним из самых ценных источников стали в Японии за пределами островов. Теперь, когда компания хочет расширяться, она, по всей видимости, начала проводить земляные работы без соответствующего разрешения, уничтожая при этом сельскохозяйственные угодья и вызывая протесты местных китайцев. Эти протесты переросли в насилие и привели к прискорбным действиям местного гарнизона и гибели людей со стороны протестующих.\n\nПравительство Фэнтяня выпустило длинное и совсем нетипичное осуждение наших действий. Как мы должны реагировать?"
japfor.206.a: "Накажи эту дерзость!"
japfor.206.b: "Обвините Фэнтянь."
japfor.206.c: "Сохраняйте молчание."

japfor.213.t: "Нас бьют"
japfor.213.d: "Несмотря на огромные армии и мужество наших людей, японские войска приближаются к сердцу России. Возможно, настало время совершить немыслимое и предложить им мир."
japfor.213.a: "Пошлите им предложение."
japfor.213.b: "Мы никогда не сдадимся!"

japfor.214.t: "Россия предлагает мир"
japfor.214.d: "Россия предложила нам Сибирь в обмен на мир, это действительно щедрое предложение, согласны ли мы?"
japfor.214.a: "Хватит воевать. Мы принимаем!"
japfor.214.b: "Ничего, кроме полной победы!"

japfor.215.t: "Филиппины приняли наше предложение"
japfor.215.d: "Филиппины решили присоединиться к нам. Они мудро поняли, что сопротивление бесполезно, и предпочли стать нашим союзником."
japfor.215.a: "Приятно слышать."

japfor.216.t: "Филиппины присоединились к Антанте"
japfor.216.d: "Филиппины решили присоединиться к Антанте; они отвергли наше предложение о дружбе. Это не должно остаться безнаказанным, но Антанта сильна, поэтому мы должны выждать время."
japfor.216.a: "Скоро, скоро."

japfor.217.t: "Филиппины присоединились к Рейхспакту"
japfor.217.d: "Филиппины решили присоединиться к Рейхспакту; они отвергли предложение о дружбе. Это не должно остаться безнаказанным, но Рейхспакт силен, и мы должны оттянуть время."
japfor.217.a: "Скоро, скоро."

japfor.218.t: "Гавайи приняли наше предложение"
japfor.218.d: "Гавайи решили присоединиться к нам, они мудро поняли, что сопротивление бесполезно, и решили стать нашим союзником."
japfor.218.a: "Приятно слышать."

japfor.225.t: "Соединённые Штаты в смятении"
japfor.225.d: "В Соединенных Штатах разразилась Гражданская война, разорвавшая последние клочья единства Союза. Это дает нам шанс устранить американское присутствие в центральной части Тихого океана, заняв остров Гуам. На данный момент правительство США мало что может сделать, чтобы остановить нас."
japfor.225.a: "Захватить Гуам... и претендовать на ещё большее!"
japfor.225.b: "Захватить Гуам."
japfor.225.c: "Лучше оставить его, я думаю."

japfor.226.t: "Япония захватывает Гуам"
japfor.226.d: "В условиях, когда Америка находится в смятении, Япония переместилась на остров Гуам. На данный момент правительство США мало что может сделать, чтобы остановить Японию."
japfor.226.a: "Очень жаль."

japfor.227.t: "Япония захватывает автомобильные компании"
japfor.227.d: "В условиях беспорядков в стране Япония захватила контроль над несколькими американскими автомобильными компаниями, работающими там. В результате Гражданской войны многие компании потеряли связь с материнскими компаниями и испытывали трудности с получением комплектующих для своих сборочных линий. Это позволило японцам легко захватить контроль над ними под предлогом "помощи". Хотя это, безусловно, незаконный акт, мы не можем сделать ничего другого, кроме как направить им письмо с резкими формулировками"."
japfor.227.a: "И впрямь, решительное!"

japfor.230.t: "Япония просит мира"
japfor.230.d.taiwan_kept: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. Не имея надежды оспорить наше восстановленное превосходство на суше, ослабление общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров, но не без того, чтобы разыграть последнюю карту, оставшуюся в их руках: Императорский японский флот.\n\nСсылаясь на угрозу продолжения японской блокады и необходимость для обеих держав быть достаточно сильными, чтобы противостоять западному империализму, они предложили в основном щедрые условия, хотя, откровенно говоря, просто признание статус-кво. Наши права собственности на континентальную китайскую территорию будут признаны и все "арендные" права возвращены, Корея будет отторгнута, мы выйдем из состава оккупированных стран [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела. При этом, однако, отсутствует остров Тайвань, который японцы намерены оставить себе.\n\nС учётом нашей нынешней неспособности оспорить японское господство на морях и других проблем, с которыми сталкивается наше правительство, разумным решением было бы подписать это соглашение. Блокирование японцами береговой линии - непростая задача с их стороны, но она в значительной степени нарушит нашу торговлю и экономическую стабильность. Однако Тайвань рассматривается как неотъемлемая китайская территория, бесславно отторгнутая у нас после поражения в первой китайско-японской войне. Полная победа может занять годы, но стоит ли она того, чтобы обеспечить объединение Китая?"
japfor.230.d.taiwan_handed_over: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. За прошедшие годы их военно-морской потенциал также был ослаблен, как нашими, так и чужими действиями, что не оставляло им возможности добиваться более жестких условий. Не имея надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров.\n\nРешив сохранить лицо и сократить потери, они сформулировали предлагаемое соглашение как необходимое для того, чтобы обе державы были достаточно сильны, чтобы противостоять западному империализму. Однако в основном условия соглашения сводятся к признанию существующего положения вещей. Наша собственность на китайскую территорию будет признана, а все "арендные платежи" возвращены, Корея и Тайвань будут отменены, мы выйдем из состава оккупированных стран [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в дела Китая.\n\nУчитывая логистические трудности вторжения в Японию и другие более насущные проблемы, стоящие перед нами, чем полное поражение Японии, разумным решением будет подписать это соглашение. С другой стороны, пока Япония остаётся великой державой, она представляет собой угрозу нашей территориальной целостности, и некоторые сторонники жесткой линии советуют добиваться полного разгрома Японии и демонтажа [JAP.GetFactionName]."
japfor.230.d.taiwan_occupied: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. За прошедшие годы их военно-морской потенциал также был ослаблен, как нашими, так и другими действиями, что не оставляло им возможности добиваться более жестких условий. Не имея надежды оспорить наше восстановленное превосходство на суше, снижение общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров.\n\nРешив сохранить лицо и сократить потери, они сформулировали предлагаемое соглашение как необходимое для того, чтобы обе державы были достаточно сильны, чтобы противостоять западному империализму. Однако в основном условия соглашения сводятся к признанию существующего положения вещей. Наша собственность на китайскую территорию будет признана, а все "арендные платежи" возвращены, Корея и Тайвань будут отменены, мы выйдем из состава оккупированных стран [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в дела Китая.\n\nУчитывая логистические трудности вторжения в Японию и другие более насущные проблемы, стоящие перед нами, чем полное поражение Японии, разумным решением будет подписать это соглашение. С другой стороны, пока Япония остаётся великой державой, она представляет угрозу для нашей территориальной целостности, и некоторые сторонники жесткой линии советуют добиваться полного разгрома Японии и ликвидации [JAP.GetFactionName] раз и навсегда."
japfor.230.d.no_taiwan: "Потерпев полное поражение на полях сражений по всему азиатскому континенту от наших победоносных армий, японцы отступили со своих баз в Маньчжурии и Корее. Не имея надежды оспорить наше восстановленное превосходство на суше, ослабление общественного мнения и страх перед усугубляющейся катастрофой заставили Токио сесть за стол переговоров, но не без того, чтобы разыграть последнюю карту, оставшуюся в их руках: Императорский японский флот.\n\nСсылаясь на угрозу продолжения японской блокады и необходимость для обеих держав быть достаточно сильными, чтобы противостоять западному империализму, они предложили в основном щедрые условия, хотя, откровенно говоря, просто признание статус-кво. Наши права собственности на континентальную китайскую территорию будут признаны и все "арендные" права возвращены, Корея будет отторгнута, мы выйдем из состава оккупированных стран [JAP.GetFactionName], будет подписан пакт о ненападении, и Япония воздержится от дальнейшего вмешательства в китайские дела. При этом, однако, отсутствует остров Тайвань, который был отнят у японцев внешней силой - этот вопрос будет решаться в другой раз.\n\nУчитывая логистические трудности вторжения в саму Японию и другие более насущные проблемы, чем полное поражение Японии, разумным решением будет подписать это соглашение. С другой стороны, пока Япония остаётся великой державой, она представляет угрозу нашей территориальной целостности, и некоторые сторонники жесткой линии советуют добиваться полного разгрома Японии и ликвидации [JAP.GetFactionName] раз и навсегда."
japfor.230.a: "Пусть они оставят себе свои жалкие Родные острова."
japfor.230.b: "Наш флаг будет развеваться в Токио!"

japfor.231.t.peace: "Мир с Китаем"
japfor.231.d.peace_taiwan_kept: "В связи с отступлением наших войск с материковой части Китая и продолжающимся финансовым бременем, которое этот конфликт возлагает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский японский флот успешно предотвратил дальнейший позор нашей страны, защитив водные пути и блокировав китайское побережье, что обеспечило нам определенный рычаг влияния на переговоры. Поэтому мы выбрали наиболее благоразумный вариант действий - поиск приемлемого мирного соглашения.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаём их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. Однако мы сможем сохранить за собой Тайвань - крупный остров, на который претендовали китайцы и который был уступлен нам по Симоносекскому договору после нашего более успешного выступления в первой китайско-японской войне.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
japfor.231.d.peace_taiwan_handed_over: "В связи с отступлением наших армий с материковой части Китая и продолжающимся финансовым бременем, которое конфликт оказывает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский флот Японии также с большим трудом блокирует китайское побережье, что негативно сказывается на наших переговорах. Поэтому мы выбрали наиболее благоразумный вариант действий, который заключается в поиске приемлемого мирного соглашения.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаём их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. К сожалению, это будет касаться и Тайваня - большого острова, на который претендуют китайцы и который был уступлен нам по Симоносекскому договору. Хотя мы продолжаем оккупировать этот остров, состояние нашего флота означает, что наша хватка за него непрочна. Возвращение острова китайцам позволит, как мы надеемся, хотя бы не допустить вмешательства западных империалистов и других внешних агрессоров.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
japfor.231.d.peace_taiwan_occupied: "В связи с отступлением наших армий с материковой части Китая и продолжающимся финансовым бременем, которое конфликт оказывает на нашу напряженную экономику, наше правительство решило сменить стратегию. Императорский флот Японии также с большим трудом блокирует китайское побережье, что негативно сказывается на наших переговорах. Поэтому мы выбрали наиболее благоразумный вариант действий, который заключается в поиске приемлемого мирного соглашения.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаём их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. К сожалению, это будет касаться и Тайваня - большого острова, на который претендуют китайцы и который был уступлен нам по Симоносекскому договору. Китайская оккупация острова значительно ослабила нашу проекцию силы на юге. По крайней мере, в руках Китая он, надеюсь, хотя бы не будет мешать западным империалистам и другим внешним агрессорам.\n\nПри всей горечи этих обстоятельств, по крайней мере, удалось избежать затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться на более мирные отношения с китайцами в будущем."
japfor.231.d.peace_no_taiwan: "В связи с отступлением наших войск с материковой части Китая и продолжающимся финансовым бременем, которое этот конфликт оказывает на нашу напряженную экономику, наше правительство приняло решение о смене стратегии. Императорский флот Японии также с большим трудом блокирует китайское побережье, что негативно сказывается на наших переговорах. Поэтому мы выбрали наиболее благоразумный вариант действий, который заключается в поиске приемлемого мирного соглашения.\n\nПосле долгих обсуждений китайцы согласились на условия. Мы признаём их оккупацию Маньчжурии и Кореи и откажемся от претензий и аренды их территории. Все пленные, содержащиеся с обеих сторон, будут освобождены, и наши военные теперь могут выполнять другие необходимые задачи по защите нашей родины.\n\nНесмотря на горькие обстоятельства, по крайней мере, удалось избежать тяжелого и затяжного конфликта. Будет подписан договор о ненападении, и мы будем надеяться, что в будущем у нас будут более мирные отношения с китайцами."
japfor.231.a: "Война развивалась не всегда в пользу Японии."

japfor.231.t.no_peace: "Мирные переговоры отвергнуты"
japfor.231.d.no_peace: "Видимо, Китай настолько нас ненавидит, что не желает вести с нами переговоры. Несмотря на крупные поражения на суше, нам придется попытаться одержать победу в Китае. Это означает, что в Восточной Азии начнется тотальная война, и, судя по всему, она не будет ни легкой, ни короткой."
japfor.231.b: "Похоже, придется жить или умереть."

japfor.232.t: "Окончание второй китайско-японской войны."
japfor.232.d: "Война 1894-1895 гг. стала для нашей страны унизительным поражением. Теперь японские агрессоры окончательно изгнаны, и мы наконец-то отомстили за наших павших братьев в Первой китайско-японской войне. Больше мы не позволим иностранным империалистическим Державам вмешиваться в дела нашего гордого народа, больше Китай не будет порабощен, ибо мы сами будем хозяевами своей судьбы!"
japfor.232.a: "Ваньсуй!"

japfor.233.t: "[FROM.GetNameDefCap] выражает отказ от мира"
japfor.233.d: "[FROM.GetNameDefCap] отклонил наше предложение о мире. Они не смогут угрожать нашему побережью, поскольку у китайцев нет флота, достойного этого названия. Однако столкнуться с китайцами в сухопутном сражении будет непросто, учитывая наше предыдущее грандиозное поражение на материке. Выиграть эту войну нам будет трудно."
japfor.233.a: "Нам придется сражаться до последнего человека."

japfor.238.t: "Япония предлагает мир"
japfor.238.d: "После полного унижения со стороны российской армии Япония предложила капитуляцию на определенных условиях, предложив полностью покинуть незаконно оккупированные ею по праву принадлежащие России регионы. Их военно-морской флот не может ничего сделать, кроме как блокировать наши порты на тихоокеанском побережье, а их армия почти полностью уничтожена. Большинство военачальников и министров говорят, что мы должны принять их условную капитуляцию, в то время как меньшинство полагает, что мы должны стремиться к полной победе, учитывая наше промышленное превосходство над японцами."
japfor.238.a: "Мы принимаем их условия, Мукден отомщен."
japfor.238.b: "Мы не успокоимся, пока наша армия не будет маршировать по руинам Токио."

japfor.239.t: "Россия принимает мир"
japfor.239.d: "Русский Медведь принял нашу условную капитуляцию, позволив нам отвести нашу армию из материковой Азии в безопасное место - на Родные острова. Это унизительное поражение, но, по крайней мере, не полное. Наша независимость от европейских империалистов была сохранена."
japfor.239.a: "По крайней мере, наши парни в безопасности дома."

japfor.240.t: "Мир с Империей Угасающего Солнца"
japfor.240.d: "Трусливая японская нация была унижена, и солнце на Востоке померкло. Самураи пали под натиском стали и огня, выпущенного нашей армией. Наши гордые солдаты смогли отбросить японских оккупантов на их жалкие "Острова Господни", освободив тысячи русских людей, которые теперь смогут воссоединиться с Родиной. Да здравствует Россия, единая и неделимая."
japfor.240.a: "Ура!"

japfor.241.t: "Россия отказывается от мира"
japfor.241.d: "Русский Медведь отказался от условной капитуляции, сославшись на то, что он "не позволит врагу, которого он унизил на поле боя, диктовать условия мира". Хотя мы потерпели поражение на суше, мы сможем устроить им ад на море и на Домашних островах, если до этого дойдет. Как 800 лет назад мы отразили монгольских захватчиков, так же мы отразим и русских захватчиков."
japfor.241.a: "Мы будем сражаться до последнего человека! Банзай!"

japfor.251.t: "Крах Японии"
japfor.251.d: "Ещё не так давно Японская Империя казалась непобедимой, энергичной нацией с безграничными амбициями, призванной сломать хребет западному империализму в Азии. Теперь это не так. После капитуляции высшего японского командования и несмотря на то, что некоторые части отчаянно сражаются по всей Азии, [JAP.GetFactionName] окончательно рухнула вокруг нас. Теперь мы должны сражаться в одиночку; мы сами выбираем свою судьбу"."
japfor.251.a: "Я думал, они сильнее..."

japfor.252.t: "Распад Японской империи"
japfor.252.d: "Невиданный ранее подъем азиатской державы, Японская Империя, объявила об официальной капитуляции всех своих сил на Домашних островах. Упрямый и воинственный народ Японии не привык покоряться, но, оказавшись перед лицом уничтожения, он, несомненно, решил избавить свою страну от дальнейшего разрушения. Некогда считавшаяся ведущей индустриальной страной Тихого океана и обладавшая одним из самых современных в мире военно-морских флотов и армий, поражение Японии привело к окончательному распаду страны. Перед лицом столь ошеломляющего поражения различные члены "сопроцветания" оказались разрозненными и дрейфующими - возможно, подверженными внешней агрессии. Однако одно остаётся несомненным: восходящее солнце окончательно померкло, а на его место в Азии вскоре могут прийти новые силы."
japfor.252.a: "Солнце померкло."

# Involving Anqing #

japfor.257.t: "Аньцин и Фэнтянь просят нашей помощи"
japfor.257.d: "Анкинская Клика, недавно одержавшая победу над Лигой благодаря нашей помощи, обратилась к нам с просьбой о помощи. Правительство Фэнтяня обязалось помочь Аньцину в его восстановлении, надеясь, что это убедит их принять участие в мелиоративной войне за возвращение Пекина. Если мы тоже возьмем на себя обязательства, это, несомненно, повысит их шансы."
japfor.257.a: "Мы выделим ресурсы."
japfor.257.b: "Это того не стоит."

japfor.258.t: "Аньцин приступает к восстановлению"
japfor.258.d: "С нашей помощью Аньцин начал восстановление."
japfor.258.a: "Хорошо."

japfor.259.t: "Аньцин отказывается от мелиорации"
japfor.259.d: "Аньцин отказался от проекта мелиорации, а Фэнтянь провел черту на песке. Мы вынуждены прекратить посылать им помощь на восстановление."
japfor.259.a: "Да будет так."

japfor.260.t: "Аньцин отказывается от мелиорации"
japfor.260.d: "Аньцин отказался от проекта рекультивации, но Фэнтянь решил не отстранять его от восстановления, похоже, что все может продолжаться независимо от этого."
japfor.260.a: "Приятно слышать."

japfor.261.t: "Аньцин отказался от мелиорации"
japfor.261.d: "Аньцин вышел из проекта мелиорации, и хотя Фэнтянь решил не исключать его из реконструкции, Аньцин вышел из проекта по собственной воле."
japfor.261.a: "Что ж, это было бессмысленно."

### New Foreign Policy Events ###

japfor.316.t: "Японцы в движении на Тихом океане"
japfor.316.d: "Японский посол спокойно вошел в кабинет [Root.GetLeader], держа в руках телеграмму. Японский флот отправлен на Гавайи и в течение нескольких часов высадит десант для установления "кордона безопасности". Он заявил, что в интересах жителей Тихоокеанского региона, чтобы нестабильность, охватившая Америку, не распространилась за пределы её границ, и что японцы возьмут на себя инициативу по установлению стабильности и мира. Он выразил надежду, что Америка будет сотрудничать в интересах мира за океаном, и пригласил нас направить своих представителей для обеспечения мирной передачи власти. Такой вопиющий захват власти не остался незамеченным, но в условиях нынешней нестабильности в Америке наши ведущие офицеры сомневаются в способности гарнизона Гонолулу удержать силы вторжения. Ястребы в кабинете министров настаивают на том, что внутренняя ситуация не продлится долго и что наши люди смогут продержаться до прибытия подкрепления. И что японцы, скорее всего, отступят перед лицом американской уверенности. Другие призывают к спокойствию и надеются убедить [Root.GetLeader] повременить с местью до тех пор, пока ситуация в Америке не стабилизируется. Теперь президенту предстоит решить, отдавать или нет приказ нашим тихоокеанским гарнизонам отступить. Очевидно, что от его решения может зависеть будущее акватории."
japfor.316.a: "Мы вернёмся..."
japfor.316.b: "Всем занять свои боевые позиции!"

japfor.317.t: "Американцы сдали Тихий океан"
japfor.317.d: "Победа на Тихом океане! Американское правительство, в настоящее время охваченное политическими беспорядками и не имеющее достаточной политической воли, чтобы удержать власть над Тихим океаном, приняло решение признать наше господство и передать контроль над своими островными базами. Хотя некоторые в Америке называют это предательством, их голоса пока заглушаются реальным положением дел на местах. В Гонолулу была направлена делегация для встречи с американскими официальными лицами, чтобы обеспечить мирную передачу власти, и наши войска высадились без единого выстрела. Хотя американцы настаивают на том, что это «временная» мера, это, несомненно, огромная победа для нас в нашем стремлении к расширению сферы влияния. Однако некоторые члены нашего правительства втихомолку задаются вопросом, не слишком ли далеко мы зашли. Что если мы перестарались? А что если американцы вернутся, чтобы отомстить? Однако сейчас нет времени для такого пораженчества, Япония движется вперёд, и мы выберем свою судьбу в Азии!"
japfor.317.a: "Субараши!"

japfor.318.t: "Америка бросает вызов!"
japfor.318.d: "Обострение кризиса в Тихом океане! Несмотря на хаос, охвативший Северную Америку, её упрямое правительство отказывается ослабить хватку на Тихом океане, обещая суровое возмездие за любую попытку нарушить их суверенитет. Такого высокомерного и жадного отношения можно было ожидать только от этих колонизаторов, но это ставит нас в затруднительное положение. Хотя нет сомнений в том, что мы можем захватить эти острова силой, некоторые сомневаются в способности нашего военно-морского флота удерживать их в течение более чем нескольких лет. Соединённые Штаты - сила, с которой нужно считаться, некоторые называют их спящим гигантом. Но другие говорят, что японский дух всегда заключался в том, чтобы бросить вызов трудностям, будь то победа над китайским драконом в 1895 году или изгнание русских из Маньчжурии в 1905 году. Потерять лицо, даже когда американцы находятся в самом слабом положении, было бы равносильно капитуляции, навсегда обрекая японский народ на второстепенную роль в Тихоокеанском регионе. Итак, Япония находится на перепутье - что же страна восходящего солнца выберёт дальше?"
japfor.318.a: "Тора! Тора! Тора! Тора!"
japfor.318.b: "Верните флот, терпение - это добродетель"

japfor.401.t: "Приглашение от [From.GetNameDef]"
japfor.401.d.conf: "На Токийской конференции японские официальные лица подняли вопрос об углублении экономических связей между их страной и нашей. Теперь они обратились к [Root.GetAdjective]ому правительству с предложением принять нас в экономическую часть своей «Сферы процветания». Они заявили, что мы вольны присоединиться или отказаться, как мы того пожелаем."
japfor.401.d.noconf: "Японское правительство обратилось к нам с предложением присоединиться к экономической части их «Сферы процветания Большой Азии». В этом случае мы смягчим правила для японских инвестиций в [Root.GetNameDef] и принесем вместе с этими инвестициями определенное процветание и независимость от западного империализма. Некоторые, однако, говорят, что это будет просто обмен западного империализма на японский, и что нам следует остерегаться открывать ящик, который мы, возможно, не сможем закрыть снова."
japfor.401.a: "Мы соглашаемся с их предложением."
japfor.401.b: "Нам это не нужно."

japfor.402.t: "[From.GetNameDefCap] Согласился"
japfor.402.d: "[FROM.GetAdjective]ое правительство убедилось в мудрости и экономической выгоде, которую принесет вхождение в нашу экономическую сферу. Они согласились на наши условия."
japfor.402.a: "Превосходно."

japfor.403.t: "[From.GetNameDefCap] Отказался"
japfor.403.d: "[FROM.GetAdjective]ое правительство, возможно, опасаясь наших истинных мотивов, отклонило наше предложение о вступлении в японскую экономическую сферу."
japfor.403.a: "Неразумный выбор."

japfor.405.t: "Увеличение японских инвестиций"
japfor.405.d: "При активном поощрении со стороны [From.GetAdjective]ого правительства инвесторы из [From.GetNameDef] массово прибывают в [Root.GetNameDef]. Их присутствие принесет определенные выгоды, это правда, но растет опасение, что это доминирование [From.GetAdjective]ой экономики в конечном итоге приведет к тому, что мы окажемся в подчинении у [From.GetAdjective]ого правительства... если уже не оказались."
japfor.405.a: "Инвесторы - значит больше денег, верно?"

japfor.406.t: "Инвесторы строят заводы"
japfor.406.d: "Японские инвесторы в [Root.GetNameDef] заняты созданием новых заводов - похоже, это ощутимая выгода от нашего участия в Азиатской Сфере Совместного Процветания."
japfor.406.a: "Это хорошо!"

japfor.407.t: "[Root.GetAdjective]ое подчинение Японии"
japfor.407.d: "Если и были опасения, что дальнейшие инвестиции Японии в [Root.GetNameDef] приведут к её доминированию, то их можно отбросить - это уже свершилось. [Root.GetAdjective]ая политика уже регулярно проводится в угоду японским интересам, и любые мысли о нашей независимости постепенно превращаются в вежливую фикцию. Прибытие нескольких советников из [From.GetNameDef] положило конец всякой мысли о том, что мы можем действовать по своему усмотрению в рамках Сферы совместного процветания."
japfor.407.a: "Да будет так"

japfor.408.t: "Альянс [From.GetNameDefCap] прекращает своё существование."
japfor.408.d: "По глупости [FROM.GetAdjective]ое правительство решило расторгнуть с нами военный союз. Похоже, они считают, что смогут обойтись без нашей помощи."
japfor.408.a: "Посмотрим."

japfor.409.t: "[From.GetNameDefCap] выходит из Сферы"
japfor.409.d: "Запаниковав из-за иррациональных опасений, что мы будем доминировать в ней, [FROM.GetAdjective]ое правительство решило прекратить своё участие в Азиатской сфере совместного процветания, разорвав связи между [From.GetAdjective]ой экономикой и нашей."
japfor.409.a: "Какая глупость."

japfor.410.t: "[From.GetAdjective]ие инвестиции национализированы"
japfor.410.d: "[FROM.GetAdjective]ое правительство пошло на радикальный шаг - принудительно национализировало наши инвестиции в [From.GetNameDef], лишив их при этом места в Сфере Сопроцветания. Возможно, их обеспокоила перспектива японского контроля над их экономикой? Если так, то они дали нам повод для вторжения - если мы захотим поддаться на их провокацию."
japfor.410.a: "Оставьте их в покое."
japfor.410.b: "Мы их проучим!"

japfor.411.t: "[withdraw_country.GetNameDefCap] Покидает экономическую сферу"
japfor.411.d: "Присоединившись к [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] больше не может считаться частью нашей экономической сферы. Им придется уйти."
japfor.411.a: "Глупый шаг с их стороны."

japfor.412.t: "Выход из японской сферы"
japfor.412.d: "После присоединения к [Root.GetFactionName] мы больше не можем считаться частью экономической сферы Японии."
japfor.412.a: "Так тому и быть!"

japfor.420.t: "Инвесторы строят верфи"
japfor.420.d: "Японские инвесторы в [Root.GetNameDef] заняты строительством новых верфей - похоже, это ощутимая выгода от нашего участия в Азиатской Сфере Совместного Процветания."
japfor.420.a: "Очень приятно!"

japfor.421.t: "Япония направляет военно-морских советников"
japfor.421.d: "В рамках программы развития военно-морского флота, спонсируемой Японской империей, из Японии прибыла группа советников для оказания нам помощи в реализации военно-морской программы. Они обладают обширными знаниями по многим аспектам, поэтому мы должны направить их туда, где они будут наиболее полезны."
japfor.421.a: "Направьте их на помощь нашим инженерам."
japfor.421.b: "Мы могли бы воспользоваться их тактическим опытом."
japfor.421.c: "Лучше всего, если они получат практический опыт в ходе учений."

japfor.422.t: "Первые корабли процветания"
japfor.422.d: "Японские инженеры, прибывшие на [Root.GetNameDef], заняты обучением наших верфей строительству современных японских грузовых кораблей, так называемых «кораблей процветания» - похоже, это ощутимая выгода от нашего участия в Азиатской Сфере Сопроцветания."
japfor.422.a: "Отличные новости!"

japfor.423.t: "Япония хочет контролировать наши верфи"
japfor.423.d: "Представители японской армии и военно-морского флота сегодня утром официально потребовали установить контроль над всеми верфями, построенными их компаниями в нашей стране. Они мотивируют это тем, что в это тяжелое военное время военно-морское производство должно быть объединено под их командованием."
japfor.423.a: "Очень хорошо."
japfor.423.b: "Кем они себя считают?"

japfor.424.t: "Япония возвращает нам верфи"
japfor.424.d: "Поскольку наша общая угроза отпала, у Японии больше нет законных оснований контролировать наши верфи, и поэтому они вернули их нам."
japfor.424.a: "Сюрприз, конечно, но приятный."

japfor.425.t: "[From.GetNameDefCap] Запрашивает военно-морских советников"
japfor.425.d: "Сегодня утром мы получили просьбу от [From.GetNameDef] прислать небольшое количество наших советников для помощи в развитии их военно-морского флота."
japfor.425.a: "Достойная просьба."
japfor.425.b: "О, я так не думаю."

japfor.426.t: "Япония отклонила нашу просьбу"
japfor.426.d: "К сожалению, Япония отклонила нашу просьбу о присылке военно-морских советников."
japfor.426.a: "Досадно."

japfor.427.t: "[From.GetNameDefCap] выражает отказ в контроле над верфями"
japfor.427.d: "В результате поистине дерзкого шага нам было отказано в контроле над теми самыми верфями, над созданием которых мы работали. Хотя с дипломатической точки зрения было бы неразумно реагировать сразу, мы не забудем этого предательства. Они будут сожалеть об этом."
japfor.427.a: "Вот такие у нас союзники."

japfor.450.t: "Япония вводит эмбарго [Root.GetNameDef]!"
japfor.450.d: "В течение нескольких месяцев мы были обеспокоены масштабами японских амбиций и их агрессивными действиями в южной части Тихого океана, и теперь у нас есть основания для этого. Они заявили о своем намерении возглавить свою сферу влияния и немедленно прекратить торговлю с [Root.GetNameDef], назвав нас "форпостом европейского колониализма и империализма в Азии". Нельзя недооценивать нагрузку, которую это может оказать на нашу экономику..."
japfor.450.a: "Мы можем это выдержать."
japfor.450.b: "Это означает торговую войну!"
japfor.450.c: "Мы должны сблизиться с Японией."

japfor.451.t: "[From.GetNameDefCap] Ответный удар!"
japfor.451.d: "[FROM.GetAdjective]ое правительство в ответ ввело тарифы! Это именно тот casus belli, на который мы рассчитывали!"
japfor.451.a: "Да, но не сейчас..."
japfor.451.b: "Отвечайте военными действиями!"

japfor.452.t: "[From.GetNameDefCap] Просит о более тесных связях"
japfor.452.d: "В ответ на наше эмбарго [FROM.GetAdjective]ое правительство попросило включить его в нашу экономическую сферу, явно полагая, что лучше работать с нами, чем против нас."
japfor.452.a: "Ещё лучше!"

japfor.453.t: "[From.GetNameDefCap] отступает"
japfor.453.d: "Трусливое [FROM.GetAdjective]ое правительство решило ничего не предпринимать в ответ на наше эмбарго. Они намерены просто терпеть его. Если мы хотим втянуть их в войну, нам придется сделать это с большим трудом."
japfor.453.a: "Да будет так!"

japfor.454.t: "Япония готовится к нападению"
japfor.454.d: "Все более частые сообщения из Токио, Иокогамы и Нагасаки стали складываться в тревожную картину: разрабатываются планы, снаряжаются корабли, накапливаются боеприпасы. Это подготовка к войне. Через несколько недель мы можем столкнуться со всей мощью японских вооружённых сил."
japfor.454.a: "У нас очень мало времени на подготовку."

japfor.455.t: "Япония, похоже, планирует нападение"
japfor.455.d: "Мы получили разведданные, свидетельствующие о том, что Япония стремится захватить нашу колонию в Голландской Ост-Индии. Наши военные эксперты предупреждают, что мы не сможем отразить такое вторжение, учитывая сопоставимое состояние японского и правительственного флотов, а также численность японской армии.\n\nОни предлагают нам обратиться к Кайзеру и попросить его о помощи: их интересы, сохранение статус-кво, совпадают с нашими, и захват Японии будет угрожать и их владениям. Возможно, это наш лучший шанс сохранить колониальные владения."
japfor.455.a: "Послать сообщение в Берлин!"
japfor.455.b: "Конечно, в этом нет необходимости..."

japfor.456.t: "Голландцы просят о помощи"
japfor.456.d: "Голландцы обнаружили доказательства того, что японцы планируют вторжение в их колонию; они понимают, что никогда не смогут защитить свою колонию с их колониальной армией, которая в значительной степени перенасыщена, и ограниченными военно-морскими силами по сравнению с Японией. Однако они отмечают, что захват японцами их колонии серьезно нарушит нашу оборонительную ситуацию, и нет никаких сомнений в том, что японцы стремятся вытеснить нас из этого региона!"
japfor.456.a: "Мы поможем вам!"
japfor.456.b: "Носильщики башмаков не должны иметь колоний..."

japfor.457.t: "Германия помогает"
japfor.457.d: "Немцы согласились помочь защитить Голландскую Ост-Индию от нашей общей японской угрозы, стремящейся отнять у нас колонию."
japfor.457.a: "Выпьем за наших друзей!"

japfor.458.t: "Германия отказывается защищать нас!"
japfor.458.d: "Немцы дали нам понять, что не в их интересах предоставлять свою защиту нашим колониальным владениям в Индии. Похоже, мы остаемся одни!"
japfor.458.a: "Мы ведь можем сами защитить Индию?"

japfor.459.t: "[From.GetNameDefCap] в одиночестве"
japfor.459.d: "Не имея возможности или желания обратиться за помощью, [From.GetNameDefCap] теперь сидит в одиночестве. Их вооруженные силы в разы меньше наших, а их лидеры слабы; ничто не остановит нас."
japfor.459.a: "Банзай!"

japfor.460.t: "Инсулиндия сопротивляется при поддержке Германии"
japfor.460.d: "Немцы согласились помочь защитить от нас Голландскую Ост-Индию! Хотя мы всё ещё можем напасть, нам следует хорошо подумать, готовы ли мы начать такую войну."
japfor.460.a: "Мы не поддадимся на уговоры."
japfor.460.b: "Возможно, сейчас не время."

japfor.461.t: "Разделяй и властвуй"
japfor.461.d: "Похоже, что давние претензии Японии к легитимности нашего правительства, не говоря уже о «братских азиатских отношениях", были не более чем пустословием. Теперь они переходят к стратегии «разделяй и властвуй» в отношении всего Китая. Нашего Китая. И хотя это свидетельствует о том, что война с ними может начаться раньше, чем мы думаем, это также подрывает авторитет Ассоциации Конкордия, давая нам больше возможностей для маневра."
japfor.461.a: "Они ещё пожалеют об этом."

japfor.462.t: "Япония эксплуатирует экономику"
japfor.462.d: "После захвата Пекина и Нанкина японцы активизировали свои усилия по эксплуатации Маньчжурии в своих интересах. Это, по-видимому, является частью более широкой политики, направленной на подготовку всего Китая - вероятно, находящегося под нашей властью - к подчинению японцам. Такое беспрецедентное варварство не может быть терпимым, и мы не можем позволить себе быть виновными по ассоциации. К счастью, про-японской ассоциации «Конкордия» будет нелегко объяснить этот случай, что уменьшит влияние Японии в нашем правительстве."
japfor.462.a: "Мы должны серьезно задуматься о новом направлении."

japfor.463.t: "Япония раскрывает свои амбиции"
japfor.463.d: "Ссылаясь на неопределенные "последние события на континенте", японское правительство объявило о своем намерении начать комплексную колониальную программу, сосредоточенную на Северо-Востоке и включающую все территории, вновь переходящие под управление Японии. Вскоре деревья сакуры будут высажены на Чжаодэ Дацзе в Шэньяне и Тяньнаньмэнь в Пекине. Наше место в этом новом порядке пока неясно, но нас не постигнет та же участь, что и Корею; японцы должны уйти, Ассоциация Конкордия и все остальные."
japfor.463.a: "Япония сделала свой выбор."

japfor.464.t: "Япония вознаграждает нашу лояльность"
japfor.464.d: "В своей мудрости японское правительство решило вознаградить нашу лояльность, вернув нам земли, которые принадлежат нам по праву. Мы, конечно, рады такому жесту, но должны быть осторожны: в результате Ассоциация Конкордия получила большую поддержку, и в будущем нам будет сложнее противостоять Японии, если мы захотим."
japfor.464.a: "Эта земля должна была принадлежать нам с самого начала."

japfor.465.t: "Враг обладает подавляющей силой" ### Unused
japfor.465.d: "К настоящему времени стало общеизвестным, что силы противника значительно превосходят наши. То, что вначале было слухами нашей разведки, теперь стало реальностью. Мы будем делать все возможное, чтобы поддержать моральный дух населения, но даже самые стойкие наши сторонники начинают сомневаться, стоит ли продолжать борьбу, не затягиваем ли мы неизбежное на данный момент?"
japfor.465.a: "Должно быть время, чтобы переломить ситуацию..."

japfor.466.t: "У нас подавляющая сила" ### Unused
japfor.466.d: "И для нас, и для Японии становится все более очевидным, что наши силы значительно превосходят их. По мере того как новости об этом доходят до японской общественности, в стране нарастают волнения и падает поддержка правительства. Если мы сохраним это преимущество, они, несомненно, капитулируют даже раньше, чем мы надеялись."
japfor.466.a: "Отличные новости!"

japfor.467.t: "Япония расширяет пропагандистские операции"
japfor.467.d: "После побед на полях сражений с китайскими армиями-претендентами, в частности, взятия Пекина и Нанкина, японцы призывают противника сложить оружие и объединиться в мирный союз. Их пропаганда восхваляет [FNG.GetLeader] как единственного лидера всего Китая, а других претендентов называет мелкими военачальниками, заинтересованными лишь в набивании собственных карманов. Добрая воля Японии, безусловно, ценится, но она только усилила про-японские настроения в нашем правительстве, которые указывают на эти события как на доказательство того, что Япония является необходимым и надежным союзником."
japfor.467.a: "Понятно."

### Korea Events ###
japfor.500.t: "Китей Сон и Нан Сёрю"
japfor.500.d: "Олимпийские игры 1936 года прошли, и у нас есть повод для гордости. Наши спортсмены завоевали девять медалей, установив новый национальный рекорд, но некоторые из наших победителей оказались... проблемными. Спортсмены Китей Сон и Нан Шорю, или, как их ещё называют, Сон Ки Чун и Нам Сун Йонг, хорошо выступили в марафонском забеге, первый даже занял 1-е место, но в целом они не проявили энтузиазма, подобающего подданным Императора. Они опускали головы во время исполнения гимна, прятали флаг на груди и настаивали на том, чтобы их называли корейцами, а не японцами, - многие в нашей стране стыдились их поведения, в то время как в Чосене их действия в основном поддерживали. В результате центральное правительство запретило спортсменам участвовать в будущих соревнованиях, а также установило за ними наблюдение. Будет очень жаль, если их победа будет использована для создания нестабильности в империи.\n\nМинистерство иностранных дел также попыталось обеспечить минимальное сочувствие за рубежом, направив жалобу правительству Ирландии и Международному олимпийскому комитету в связи с тем, что наши спортсмены не проявили должной заботы о том, чтобы достойно представлять империю. Ответа пока не последовало."
japfor.500.a: "Как жаль."

### Puppet Military Exercise Event ###
japfor.550.t: "Совместные военные учения с [JAP.GetNameDef]"
japfor.550.d: "С момента установления в Японии дружественного правительства наше Верховное командование стремилось воспользоваться возможностью изучить тактику бывшей Императорской армии Японии и ВМС, особенно в области морских вторжений и амфибийных боевых действий. Лучшим предложением для этого были совместные учения, которые, к тому же, принесли бы пользу и восстанавливающимся в настоящее время Силам обороны [JAP.GetName], поэтому после нескольких месяцев планирования на предыдущей неделе была проведена совместная операция. В ходе трехдневных учений подразделения в составе корпуса отрабатывали действия по высадке и захвату ключевых стратегических точек у берега и обороне вновь созданного плацдарма. Наши солдаты участвовали в наступлении, а японские советники с боевым опытом были приписаны к каждой дивизии.\n\nНесколько лет назад даже самые оптимистичные голоса не могли представить, что две наши армии встретятся на учениях, где они будут стрелять друг в друга только в воображении, или что более или менее успешные беседы с внезапно подготовленными буклетами словарей пройдут в такой удивительно дружественной атмосфере."
japfor.550.a: "Сёги? Это фрукт или... ?"

### Sino - Japanese War Events ###
japfor.600.t: "Японцы наступают на Китай"
japfor.600.d: "То, чего мы так долго боялись, наконец-то свершилось. Долгое время японцы с жадностью смотрели на наши огромные земли, пользуясь нашими природными ресурсами и разделенным национальным единством. Теперь они здесь, в полном составе, и это вторжение станет испытанием нашей храбрости и мужества, и мы не дрогнем. Японцы - отвратительные варвары. До нас уже дошли сведения о невыразимых преступлениях, и можно только представить, какая участь постигла их соотечественников от рук отвратительных пиратов. Западные державы, озабоченные событиями в Европе и Америке, бросили нас на произвол судьбы.\n\nИ хотя мы находимся в опасности, разве Китай не сопротивлялся и не давал отпор захватчикам на протяжении веков? Наша цивилизация насчитывает 4 000 лет - это свидетельство нашей славной воли и решимости. Мы будем сопротивляться их вторжению с величайшим упорством и изгоним японцев обратно на их острова. Qilái! Мы больше не будем разделены и рабами японских собак, сейчас не время!"
japfor.600.a: "Объединённые мы стоим, разделенные мы падем."

japfor.601.t: "Китайцы сопротивляются нашему славному наступлению "
japfor.601.d: "Благодаря умелым стратегическим операциям Императорских войск и усилиям всего личного состава Япония одерживает постоянные победы. С каждым днём китайские армии распадаются и ломаются, и победа остаётся лишь вопросом времени.\n\nКитайцы, однако, оказывают значительное сопротивление нашему освобождению. Они не понимают наших истинных мирных намерений и стремления к созданию единого азиатского фронта против германского империализма. Ходят даже слухи, что если наше продвижение продвинется достаточно далеко вглубь Китая, то китайцы даже разрушат набережные Желтой реки, пожертвовав жизнями сотен тысяч ни в чем не повинных соотечественников. Такого возмутительного и жестокого поступка ни человек, ни Небо не допустят.\n\nНесмотря на это, нельзя сомневаться в силе и решимости армии Его Императорского Величества! Для нас большая честь умереть за Его Величество, выполняя истинное предназначение Японии - объединить всю Азию под одной крышей."
japfor.601.a: "Теннохэйка банзай!"

japfor.602.t: "Война сопротивления против японской агрессии"
japfor.602.d: "Китай стоит перед лицом величайшей национальной опасности, и с каждым потерянным дюймом китайской земли звучит призыв к действию! Наши войска доблестно сопротивляются, не имея устаревшего вооружения, нас бросают империалистические державы - и все же с каждым днём японская военная машина страдает, не в силах сломить наш несгибаемый дух. Солдаты и граждане, военачальники и республиканцы, помещики и крестьяне - отбросьте распри, настало время единения! Алчные варвары всегда будут завидовать нашей прекрасной стране, но она им не достанется. Мы победим их, пусть китайский народ будет един в борьбе с бандитами - китайский народ наконец-то освободится от империализма!"
japfor.602.a: "Будем биться насмерть! Ваньсуй!"

japfor.603.t: "Война в Китае"
japfor.603.d: "По мере разрастания войны в Китае наши доблестные войска, несмотря на отличную оснащенность и подготовку, оказались в невыгодном положении. Наши военачальники на местах уже начали ссориться, выступать с разными инициативами, которые правительство в Токио, а иногда и Императорский штаб не в силах сдержать. Кроме того, давнее соперничество между армией и флотом уже вылилось в китайскую войну, поскольку флот отказывается отгружать снаряжение или даже выбрасывает его за борт в портах, оставляя армии вылавливать его из воды.\n\nСейчас, когда мы собираемся продвигаться дальше в Китай, а наши линии снабжения петляют по грязным тропам и через коварные горные перевалы, эта проблема может только усугубиться. Мы должны стремиться к разрешению внутренних конфликтов и оптимизации средств ведения войны, иначе рискуем потерпеть поражение перед лицом более слабого противника."
japfor.603.a: "Shō ga nai..."

japfor.604.t: "Японская пропагандистская кампания"
japfor.604.d: "С момента захвата японцами Пекина и Нанкина японцы расширяют пропагандистские операции, призывая к миру во имя паназиатской ориентации. Мы знаем, что они лгут, но, похоже, их риторика заразила наше население."
japfor.604.a: "К сожалению."

japfor.605.t: "Японская пропагандистская кампания"
japfor.605.d: "После взятия японцами Пекина и Нанкина японцы развернули пропагандистскую кампанию, призывающую к миру и примирению между Японией и Китаем, к устранению недопонимания между "двумя великими народами". Мы знаем, что они лгут, но, похоже, их риторика заразила и наше население, и некоторых военнослужащих."

japfor.606.t: "Японская пропагандистская кампания"
japfor.606.d: "После взятия японцами Пекина и Нанкина японцы расширяют пропагандистские операции, призывая к миру, к отступлению военачальников, чтобы в Китае снова наступило единство. Хотя мы знаем, что они говорят неправду, похоже, что их риторика заразила и наше население, и некоторых военнослужащих."

japfor.470.t: "Великая Тихоокеанская война"
japfor.470.d: "После Второй американской Гражданской войны Японская Империя практически безраздельно властвовала на Тихом океане, и многие предсказывали, что она станет главной державой в этом регионе, затмив по влиянию своих американских и германских соперников. Восстановив свою военную и промышленную мощь после Гражданской войны, американское правительство вновь обратило свой взор на Тихий океан, открыто оспаривая доминирующее положение Японии, и появились сообщения о военно-морских столкновениях между двумя великими Державами. \n\nНесмотря на ошеломляющие успехи Японии на Тихом океане, теперь она столкнулась с самой серьезной проблемой: промышленный джаггернаут Америки отряхивает обломки Гражданской войны, и её военная машина вновь оживает."
worldnews_japan_vs_america_JAP: "Солнце над нами не зайдет!"
worldnews_japan_vs_america_JAP_allies: "Пусть мы победим, и быстро!"
worldnews_japan_vs_america_USA: "В минуту слабости мы оступились, но не дрогнем!"
worldnews_japan_vs_america_USA_allies: "Мы стоим с орлом!"
worldnews_japan_vs_america_GER: "Кажется, Япония в последний раз переступила границы дозволенного."
worldnews_japan_vs_america_INT: "Империалисты ссорятся между собой!"
worldnews_japan_vs_america_neutralasia: "Баланс сил будет решен так или иначе."
worldnews_japan_vs_america_generic: "Сможет ли джаггернаут противостоять доминированию Японии?"

japfor.471.t: "Восходящее солнце"
japfor.471.d.default: "После заключения соглашения в Цинтао ситуация в Японии оставалась все более критической, омраченной многочисленными экономическими кризисами и волнениями. Неэффективная реакция на германскую интервенцию в Китае привела к краху авторитарного режима Танаки. Однако Империя Восходящего Солнца сумела вернуться к жизни в качестве региональной державы, ограниченной пределами Восточной Азии.\n\nСегодня японское руководство объявило о новом плане по завоеванию своего места среди великих держав, если потребуется, то силой. Эта новость уже дошла до Берлина, но Кайзер и канцелярия пока никак не отреагировали на эту неприкрытую угрозу в отношении своих колониальных владений."
japfor.471.d.defeated_in_china: "Могущественная японская Империя только начала расправлять свои крылья после краха Берлинской биржи и господства Цин над Китаем. Однако в результате шокирующего поворота событий Китаю удалось одержать верх над японскими войсками в Корее и полностью вытеснить их с материка. Многие наблюдатели до этого момента были согласны с тем, что Япония станет доминирующей державой в Восточной Азии, но после катастрофического поражения это осталось неясным.\n\nВ недавнем публичном выступлении руководства Японии, похоже, они не обеспокоены этим "мелким неудобством" и объявили о своих планах вновь стать великой державой. Только время покажет, удастся ли Японии реализовать свои амбиции."
japfor.471.a: "Проблемы..."

japfor.472.t: "Общество Нового Народа"
japfor.472.d: "Благодаря колоссальным усилиям Императорской армии западные империалисты и их марионетки были изгнаны из Китая, а их лидеры бежали в объятия иностранных государств. Хотя большинство из них практически утратило всякое влияние, существуют отдельные руководители, оставившие след в сознании простого народа. Одним из таких является никто иной как Ван Цзинвэй, знаменитый командир сил Левого Гоминьдана, ныне вновь находящийся в Париже. Несмотря на то, что подавляющее большинство населения, ранее находившегося под его властью, не обращает внимания на его речи, остаются отдельные ячейки агентов Гоминьдана и синдикалистов, готовые распространять антиколлаборационистские листовки в городах и даже отдалённых деревнях. Для борьбы с этой ситуацией наши генералы санкционировали создание множества китайских местных групп и комитетов под надзором Империи, среди которых особенно важной является Организация Нового Народа.\n\nСозданная Одзавой Кайсуки и Чжан Янцином, она распространилась по всей Северной Китаю из центрального офиса в Пекине, публикуя еженедельник «New People’s Weekly» для пропаганды «Принципа Нового Народа». Доктрина, задуманная как неоконфуцианский и паназиатский ответ на Три Принципа Народа, решительно отвергает каждую из иллюзий Сунь Ятсена, объясняя, почему они непригодны для китайской нации. Национализм — всего лишь результат заблуждённой гордости в сочетании с показной демонстрацией; демократию невозможно внедрить в такой обширной и населённой стране, как наша; социальное обеспечение не может гарантироваться разбойными бандами и преступниками, объединёнными как в правом, так и в левом крыле Гоминьдана.\n\nКроме того, частично отзываясь к старой пропаганде Чжили и Цин, Синьминхуй осуждает Цзинвэя, его последователей и всех, кто разделяет подобные идеологии, как слепых поклонников западной синдикалистской веры — анти-китайской доктрины, противоречащей воле Неба и угрожающей самому существованию семейных и религиозных ценностей в Поднебесной. И, что особенно важно, Общество Нового Народа осуждает Гоминьдан за поклонение синдикалистскому Западу, чьи так называемые «идеалы» полностью противоречат воле Неба и непременно разрушили бы семью и религию, если бы были внедрены в Китае, как это уже произошло в Европе и других странах.\n\nНадеемся, что усилия выдающихся умов, таких как Кайсуки и Янцин, обеспечат, чтобы наше вечное партнёрство с освобождёнными землями Хань не встретило серьёзных препятствий."
japfor.472.a: "Противостояние синдикализму — это Путь."

### Fengtian Events ###
japfeng.1.t: "Наше влияние в Маньчжурии" ### Unused
japfeng.1.d: "На протяжении многих лет мы стремимся получить контроль над Маньчжурией, а в перспективе и над всем Китаем, с помощью группы паназиатских интересов, известной как Ассоциация Конкордия. Это политическая партия, которая стремится продвигать про-японские взгляды в [FNG.GetNameDef] и держать [FNG.GetLeader] в подчинении. В долгосрочной перспективе её целью является дальнейшее расширение японского экономического контроля над Маньчжурией в партнерстве с Мантэцу и постепенное вовлечение в нашу орбиту и самого Китая.\n\nНа фоне политики гражданских властей Маньчжурии выделяются наши собственные военные - печально известная амбициозная Квантунская армия. Уже несколько десятилетий армия стремится завоевать и аннексировать Маньчжурию, и её предпочитаемые методы и терпение в работе с такими, как [FNG.GetLeader], печально известны - жестокость и низкий уровень соответственно.\n\nВ последнее время цели политики правительства изменились, военная ситуация, в которой мы оказались, делает политическую независимость [FNG.GetNameDef] Мы стоим перед выбором: довериться ли Ассоциации Конкордия и мягкой силе, которую она постоянно наращивает, или спустить армию с поводка и уничтожить Чжана любыми средствами?"
japfeng.1.a: "Если птичка не поет..."

japfeng.2.t: "Морские перемены..." ### Unused
japfeng.2.d: "Поначалу это трудно обнаружить: холодность официальных лиц, отрывистые дипломатические сообщения, повышенная активность Квантунского гарнизона, но никаких реальных признаков того, что он замышляет. Все признаки указывают на то, что в японском правительстве происходит что-то нехорошее для нас. Будем надеяться, что у нас хватит сил пережить эту бурю."
japfeng.2.a: "Китай не может вечно плясать под их дудку."

japfeng.3.t: "Принятие решения" ### Unused
japfeng.3.d: "Настало время определиться: каковы наши намерения в отношении правительства Фэнтянь, которое мы так долго поддерживали? Их лояльность по отношению к нам всегда была сомнительной. Что мы будем с ним делать?"
japfeng.3.a: "...уничтожить."
japfeng.3.b: "... уговаривать."
japfeng.3.c: "... ждать его."

japfeng.4.t: "Операция «Ити-Го»"
japfeng.4.d: "Сегодня утром глава японской военной миссии в нашей стране объявил, что между номинальным китайским правительством теперь существует состояние войны, подразумевая, что Япония собирается играть активную роль в нестабильной политической сфере Китая. Поскольку Квантунская армия действует и защищает японские интересы в Маньчжурии, нашему правительству приказано принять немедленные меры для обеспечения снабжения и военных нужд Японии.\n\nБолее того, мы должны принять участие в войне Японии с Китаем. Японское правительство неясно выразило своё отношение к планам Японии в отношении Китая, но оно пригласило нас принять участие в Большом паназиатском союзе. Для того чтобы способствовать миру и безопасности в Азии и помешать западным империалистам использовать Китай в своих интересах, Япония призвала нас присоединиться к борьбе против китайского правительства. Хотя это означает, что мы будем бороться против наших китайских собратьев вместе с японцами, похоже, что у нас нет особого выбора, учитывая присутствие Японии и её угрозу так близко к дому."
japfeng.4.a: "Очень хорошо."

japfeng.5.t: "Принц Канъин готовится к визиту в Фэнтянь"
japfeng.5.d: "Принц Канъин Котохито, двоюродный дядя Императора, уведомил правительство о своем намерении посетить с государственным визитом маньчжурское правительство [FNG.GetLeader]. Это не первый визит принца в [716.Controller.GetVictoryPointName_11771], но поскольку амбиции Фэнтянь распространить свою власть на весь Китай становятся все более и более вероятными, принц выразил личную заинтересованность в проверке готовности их правительства к этой борьбе.\n\nХотя правительство, конечно, одобрило просьбу принца и уже начало подготовку к деталям его визита, многие опасаются, что он может оказаться далеко не рутинным. Как стало известно многим за последние годы, Китай полон радикальных элементов, и особенно в Фэнтяне многие из них не упустят возможности навредить члену японской Королевской семьи. Чтобы этого не произошло, точные детали и маршрут визита должны держаться в строжайшем секрете, и через консульство в [716.Controller.GetVictoryPointName_11771] было отправлено письмо с предупреждением [FNG.GetLeader] о том, что не стоит портить отношения, сформулированное, конечно, как можно более дипломатично."
japfeng.5.a: "Визит принца пройдет без проблем, если Чжан знает, что для него хорошо."

japfeng.6.t: "Фэнтянь досрочно отменяет визит принца"
japfeng.6.d: "Сославшись на возможное раскрытие заговора с целью убийства принца Каньина, правительство Фэнтяня внезапно отменило оставшуюся часть визита принца в Маньчжурию. Уже через несколько часов принц вернулся на корабль, направлявшийся в Японию, и, как сообщается, всем, кто его слушал, принц выразил своё презрение по поводу неспособности [FNG.GetLeader] обеспечить продолжение его поездки."
japfeng.6.a: "К сожалению, по крайней мере, он не пострадал."

japfeng.7.t: "Визит принца отменен досрочно"
japfeng.7.d: "В связи с тем, что правительство Фэнтянь находится в состоянии войны, было принято обоюдное решение об отмене визита принца в страну. Конечно, отмена визита обусловлена в первую очередь соображениями безопасности, но принц будет необходим на родине в Японии, чтобы помочь скоординировать планы помощи Фэнтяню в его преступлениях."
japfeng.7.a: "Досадно, но вполне объяснимо."

japfeng.8.t: "Принц Канъин возвращается в Японию"
japfeng.8.d: "К облегчению и большому удивлению большинства членов правительства, принц Канъин Котохито завершил своё турне по территориям правительства Фэнтянь без каких-либо серьезных осложнений. После полного осмотра крупных городов и военных объектов, принц вернулся домой в Японию на корабле, который прибыл вчера поздно вечером.\n\nНе теряя времени, принц составил краткий отчёт о результатах своего визита. Если во время визита он, конечно, оставался очень вежливым в отношении недостатков Фэнтяня, то с отчётом дело обстояло иначе. Подробно описывая военные, социальные и даже экономические недостатки государства [FNG.GetLeader], он в конце концов ставит под сомнение, сможет ли Фэнтянь сохранить контроль над Маньчжурией, не говоря уже об остальной части страны."
japfeng.8.a: "Что ж, все могло быть и хуже."

japfeng.9.t: "Принц Каньин возвращается в Японию"
japfeng.9.d: "К облегчению и большому удивлению большинства членов правительства, принц Кан'ин Котохито завершил своё турне по территориям правительства Фэнтянь без каких-либо серьезных осложнений. После полного осмотра крупных городов и военных объектов, принц вернулся домой в Японию на корабле, который прибыл вчера поздно вечером.\n\nНе теряя времени, принц составил краткий отчёт о результатах своего визита. Довольно удивительно, но в отчёте не было почти ничего, кроме похвалы режиму Фэнтянь, и огромной благодарности [FNG.GetLeader] за отличное руководство им. Судя по всему, принц уверен, что, если не возникнет никаких смягчающих обстоятельств, Фэнтянь вскоре сможет распространить своё правление на весь Китай. Ко всему прочему, принц лично распорядился передать Фэнтяню небольшой подарок в качестве "Спасибо" за отличную охрану."
japfeng.9.a: "Похоже, ему понравилось."

japfeng.10.t: "Неудавшееся покушение на жизнь принца Канъина!"
japfeng.10.d: "Похоже, что опасения многих членов правительства оправдались, и на принца Канъина Котохито было совершено покушение во время его поездки по территориям правительства Фэнтянь. Это, конечно, неприятная новость, но в ней есть и положительный момент: принц остался жив и невредим. После того, как японские медики быстро оказали ему медицинскую помощь, посланные для сопровождения на случай, если подобное произойдет, похоже, что принц быстро идет на поправку.\n\nНовость о неудавшемся убийстве достигла [JAP.Capital.GetCapitalVictoryPointName] удивительно быстро, вызвав шквал гневных требований в течение ночи, чтобы [FNG.GetLeader] получил голову, предпочтительно на серебряном блюде. С наступлением рассвета эти требования сменились более разумным требованием временно прекратить японскую помощь Фэнтяню в качестве наказания за его дерзость. Однако эти требования не являются всеобщими, и некоторые утверждают, что столь суровое наказание союзника в долгосрочной перспективе только навредит японским интересам, и выступают лишь за символическое осуждение. Похоже, что решение о том, как реагировать, должно приниматься на уровне руководства."
japfeng.10.a: "Они должны быть наказаны за эту наглость!"
japfeng.10.b: "Они просто сделали все, что могли."

