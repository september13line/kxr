JAP_long_war_cat_desc: "Императорская армия Японии и Военно-морской флот - близнецы гордости нашей нации - после реставрации Мэйдзи превратились в мощные боевые силы, способные не только защищать интересы Японии на азиатском континенте, но и одерживать победы над превосходящими по ресурсам и численности противниками благодаря сочетанию силы воли и блестящего руководства. \n\nОднако в новых и меняющихся условиях, сложившихся после окончания Великой войны, будущее обеих служб стало предметом ожесточенных споров: армия разделилась на тех, кто хочет подготовить нацию к длительной тотальной войне, и тех, кто стремится к тому, чтобы Япония могла закончить любую войну серией быстрых, решительных сражений, а флот более тщательно изучает свою стратегию в свете меняющейся ситуации в Америке. Дело осложняется ещё и тем, что между двумя службами существует острейшее межведомственное соперничество, побуждающее их готовиться к разным войнам, чтобы получить большее финансирование, и препятствующее выработке единой стратегии национальной обороны. Однако, что бы ни случилось, вооруженные силы должны быть готовы к войне."
