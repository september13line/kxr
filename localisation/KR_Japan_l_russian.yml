 ## Peace and Reconciliation ##
JAP_pan_asianism: "Паназиатская риторика"
JAP_pan_asianism_desc: "На протяжении многих лет Китай безжалостно эксплуатировался европейскими Державами. Во имя паназиатских отношений и братства мы будем сбивать решимость китайцев, апеллируя к этому факту - если только они преодолеют свои разногласия, Китай и Япония смогут объединиться в новый мощный блок, способный противостоять западному империализму."
JAP_harmony_and_reconciliation: "Гармония и примирение"
JAP_harmony_and_reconciliation_desc: "Пусть военачальники сопротивляются нам на каждом шагу, но китайский народ увидит нас такими, какие мы есть. Мы много раз предупреждали об эксплуатации китайского народа военачальниками и о тех бедствиях, которые произойдут, если Китай продолжит свой нынешний курс. Только мы можем освободить их от надвигающегося краха и обеспечить гармоничное будущее между Китаем и Японией."
JAP_unity_through_peace: "Единство и мир"
JAP_unity_through_peace_desc: "Настало время, когда вся китайская нация снова должна быть вместе, а не эксплуатироваться жаждущими власти военачальниками. Мы обратимся к военачальникам с призывом отступить и по-настоящему реализовать тот идеал, к которому они, по их словам, стремятся."
