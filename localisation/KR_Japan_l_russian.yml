### Focuses - Foreign - Base ###
JAP_rising_sun: "Хакко итиу"
JAP_rising_sun_desc: "О правильном направлении Японии на мировой арене давно спорят и военные учёные, и идеологи, но все сходятся во мнении: не лучше ли весь мир, когда он под одной крышей?"

### Focuses - Nanshin-ron ###
JAP_nanshin_ron: "Наншин-рон"
JAP_nanshin_ron_desc: "При всех своих сильных сторонах Япония обладает ключевым стратегическим недостатком - зависимостью от иностранной нефти. В стремлении к самодостаточности и безопасности от постоянно наступающего западного империализма, несомненно, было бы разумно и справедливо приобрести эти ресурсы для себя и тем самым расширить сферу своей безопасности?"
JAP_extend_pacific_security_zone: "Безопастный Тихоокеанский регион"
JAP_extend_pacific_security_zone_desc: "В условиях хаоса, в котором находится Америка, мы не можем позволить себе игнорировать открывающиеся возможности. Предложения о создании Тихоокеанской зоны безопасности, которая распространила бы наше влияние и защиту на их отдаленные тихоокеанские владения, уже выдвинуты и серьезно рассматриваются."
JAP_hawaii: "Давление на Гавайи"
JAP_hawaii_desc: "Теперь, когда американские позиции в Тихом океане ослаблены, мы можем сделать шаг к аннексии непризнанного государства "Гавайи" и создать непроницаемый кордон вокруг нашей империи в Тихом океане."
JAP_target_east_indies: "Цель: Ост-Индия"
JAP_target_east_indies_desc: "На протяжении столетий острова Ост-Индии работали на своих голландских колониальных правителей, а их огромные ресурсы пополняли карманы европейцев. Этой практике должен быть положен конец. Мы освободим эти активы для сферы совместного процветания, где они будут находиться по праву!"
JAP_philippines: "Привлечь Филиппины к сотрудничеству!"
JAP_philippines_desc: "Теперь, когда американцы ушли, мы можем послать наши канонерские лодки, чтобы обезопасить архипелаг для Сферы Сопроцветания и обеспечить стабильность на островах. Конечно, филиппинцы могут и не заметить этого."
JAP_claim_colonies: "Создать территорию Южных морей"
JAP_claim_colonies_desc: "Каждый остров в Тихом океане, не принадлежащий нам, может стать плацдармом для вторжения на наши родные острова. Германская Империя не имеет права ни на один из этих островов, поэтому они принадлежат нам по праву. Сначала мы оформим наши претензии на этот район в виде Территории Южных морей. Затем мы сможем использовать эти претензии для присоединения островов к нашей империи, будь то с помощью дипломатии или мощи японского Императорского флота."
JAP_ultimatum: "Огласить ультиматум"
JAP_ultimatum_desc: "Мы должны использовать эту возможность, чтобы заявить о своей законной роли единственной великой державы в Азии и на Тихом океане: мы должны потребовать все [GER.GetAdjective]ие владения в Юго-Восточной Азии и Тихом океане, а также их китайские уступки. Если они не выполнят наши требования, то будет война!"
JAP_target_indochina: "Цель: Индокитай"
JAP_target_indochina_desc: "Независимый Индокитай не соответствует нашим стратегическим планам в отношении этого региона. Мы должны предпринять шаги по его скорейшему захвату."
JAP_target_siam: "Привлечь Сиам к сотрудничеству!"
JAP_target_siam_desc: "Мы надеялись, что сиамцы окажутся склонны к союзу, но поскольку это не так, мы должны применить силу, чтобы заставить их подчиниться."

### Focuses - The New Order ###
JAP_new_order_in_east_asia: "Новый порядок в Восточной Азии"
JAP_new_order_in_east_asia_desc: "В условиях, когда Россия не представляет угрозы за рекой Амур, а американцы втянуты в Гражданскую войну, пришло время выполнить своё предназначение. Китай слаб, коррумпирован и разобщен, и его нужно вести в современную эпоху под руководством Японии. Если китайцы не согласятся, то нам придется просто преподать им суровый урок неповиновения."
JAP_mantetsu_projects: "Проекты Мантэцу"
JAP_mantetsu_projects_desc: "Мантэцу управляет железными дорогами Маньчжурии и Кореи от нашего имени и, как следствие, глубоко вовлечена в экономику Северо-Западного Китая. По мере того как мы будем расширять своё влияние на внутренние районы и побережье нашего китайского прокси, они, несомненно, будут предлагать все более амбициозные проекты по развитию региона."
JAP_support_allies: "Поддержка союзников-военачальников"
JAP_support_allies_desc: "Многие китайские военачальники выстраиваются в очередь, чтобы склониться перед японской властью и получить её поддержку, как это делал старый маршал. Мы должны помочь им в этом и позаботиться о том, чтобы они были хорошо подготовлены к тому, чтобы стать нашими доверенными лицами в Китае."
JAP_five_races_under_the_sun: "Пять рас под солнцем"
JAP_five_races_under_the_sun_desc: "Хотя многие военачальники выступают под пятицветным флагом, правда заключается в том, что ханьцы на протяжении веков подавляли четыре другие расы Китая. Под нашим руководством мы будем помогать угнетенным ими людям и добиваться более глубокого разделения Китая, невзирая на мнение наших доверенных лиц."
JAP_national_mobilisation_law: "Закон о национальной мобилизации"
JAP_national_mobilisation_law_desc: "Война в Китае обещает быть грандиозным мероприятием, которое будет нагружать нас до предела. Мы должны быть уверены, что народ готов вынести бремя войны такого масштаба."
JAP_peace_and_reconstruction: "Мир и восстановление"
JAP_peace_and_reconstruction_desc: "Многолетний период военачальства подходит к концу, наши войска успешно заняли две древние столицы Китая, но это ещё не конец. Военачальники продолжают противостоять нашим усилиям, направленным на то, чтобы Китай вновь стал целым, за что они, по иронии судьбы, ратуют. Содействие миру, примирению и восстановлению - идеалам, к которым действительно стоит стремиться, - будет нашим ключом к окончанию этого конфликта раз и навсегда."
JAP_peace_and_reconstruction_tt: "Эти решения ослабят китайские группировки, с которыми мы ведем войну."
JAP_victory_with_vision: "Победа с перспективой"
JAP_victory_with_vision_desc: "Бесконечная война на истощение не принесет никому пользы. Те, кто говорит, что мы вступили в конфликт с полевыми командирами из-за благородного стремления к воссоединению китайского народа и общеазиатскому процветанию, ошибаются: это большая война за господство во всей Восточной Азии, и мы намерены добиться того, чтобы завоеванные с таким трудом завоевания обеспечили процветание на родине."
JAP_continental_warfare: "Война на континенте"
JAP_continental_warfare_desc: "Запланирована серия решающих сражений под названием "Операция Ити-го", призванная соединить наши армии и разгромить китайцев раз и навсегда. Мы делаем большую ставку на это, и если мы окажемся неуспешными, то наша стабильность пострадает, так как война будет казаться общественности невыигрышной. Но мы верим в наших генералов, что они наконец принесут победу. Вперёд, японские солдаты! Тенно хэйка банзай!"
JAP_the_fruits_of_loyalty: "Плоды верности"
JAP_the_fruits_of_loyalty_desc: "Правительство Чжан Цзуолиня на протяжении многих лет было нашим главным союзником в Китае, и поддержка его стремления к объединению Китая была нашей целью и причиной этой войны. Поэтому нам необходимо сдать все захваченные нами земли, на которые он претендует как на основную часть Китая."
JAP_plant_cherry_blossoms: "Посадить деревья сакуры"
JAP_plant_cherry_blossoms_desc: "Кровь, которую мы пролили в Китае, стоила дорого, а наши завоевания достались нам с большим трудом. Мы не собираемся позволить какому-то выскочке-военачальнику с идеями о своих правах или китайском национализме отнять их у нас. Наши ключевые претензии в Китае останутся под нашим контролем и будут открыты для заселения японцами, что мы будем символизировать посадкой сакуры."
JAP_dismantle_legation_cities: "Демонтаж Городов-Концессий"
JAP_dismantle_legation_cities_desc: "Самодовольные западники, управляющие [LEC.GetNameDef], посчитали нужным исключить нас из своих советов и залов власти. Мы покажем им цену их наглости."

### Focuses - Foreign - Factions ###
JAP_tokyo_conference: "Провести Токийскую конференцию"
JAP_tokyo_conference_desc: "Паназиатская мысль находит искреннюю поддержку у значительной части политических кругов и является полезным инструментом в любом случае. Проведение крупной конференции в Токио с приглашением дипломатов со всей Азии может способствовать сотрудничеству азиатских стран в борьбе с западным империализмом."
JAP_osaka_conference: "Экономическое бюро Осаки"
JAP_osaka_conference_desc: "В Осаке, одном из наших крупных промышленных городов и историческом центре торговли, мы решили создать комиссию из представителей всех стран Азии. В её обязанности входит, главным образом, налаживание экономических связей между членами Большой Восточно-Азиатской Сферы Сопроцветания. Вкладывая в это ресурсы, мы сможем способствовать развитию автаркии и экономической самостоятельности азиатов, а также расширению нашего влияния на них."
JAP_mission_to_india: "Миссия в Индию"
JAP_mission_to_india_desc: "[PRF.GetNameDefCap] готова к вербовке в наши ряды. У них есть основания опасаться как возобновления господства Европы, так и синдикалистов, сидящих на их границах. Лучшим вариантом, чем пытаться подчинить себе Индию, будет бросить свой жребий вместе с чемпионом, которого мы сможем превратить в нашего союзника."
JAP_target_india: "Цель: Индия"
JAP_target_india_desc: "Индия - это Держава, которая находится на подступах, и обладает достаточным количеством живой силы, чтобы склонить чашу весов, если мы позволим ей существовать вне нашего контроля слишком долго. Мы должны действовать, чтобы подчинить её себе, причем быстро."
JAP_isolate_australasia: "Изолировать Австралию"
JAP_isolate_australasia_desc: "Сфера процветания прочно удерживает торговлю в Тихоокеанском регионе, и мы должны продемонстрировать это с помощью карательных санкций против империалистического форпоста европейского колониализма, которым является '[AST.GetNameDefCap]'."
JAP_integrate_asian_economies: "Интегрировать экономику Большой Азии"
JAP_integrate_asian_economies_desc: "Экономическая мощь - ключ ко всему, и, имея в своем распоряжении неоспоримое господство над Азией, мы можем начать процесс, начатый в Осаке: привязать к себе экономики стран Восточной Азии, чтобы они подчинились нашей воле."
JAP_final_victory: "Провозгласить победу над империализмом"
JAP_final_victory_desc: "Наконец, победа в наших руках. Япония - бесспорный хозяин всей Восточной Азии! Мы поставили на место наших соперников и изгнали европейцев с того, что принадлежит нам по праву. Родные острова стали центром азиатской экономики. Когда тигр рычит, мир содрогается!"
JAP_prosperity_ships: "Корабли 'процветания'"
JAP_prosperity_ships_desc: "Мы уже строим корабли, используя определенные модули серийной постройки, но сейчас потребность в грузовых судах выше, чем раньше. Наши талантливые инженеры предлагают строить целые корабли из модулей, которые будут производиться на заводской линии."
JAP_copro_development_plan: "План развития флота «сопроцветания»"
JAP_copro_development_plan_desc: "Мощности верфей большинства наших союзников просто смехотворны. Хотя их рабочие никогда не сравнятся с японскими, мы должны поддерживать наращивание их военно-морского потенциала, поскольку каждый корабль будет необходим в следующей войне."
JAP_naval_engineering_assistance: "Помощь военно-морским инженерам"
JAP_naval_engineering_assistance_desc: "Цель программы помощи военно-морским инженерам проста: дать возможность нашим союзникам построить нечто большее, чем просто грузовые суда."
JAP_unified_production: "Унифицированное производство"
JAP_unified_production_desc: "Теперь, когда военно-морское производство наших союзников запущено, мы можем использовать их новые мощности для создания флота, достаточного для защиты всей сферы."

 ### Japan Socialist Puppet Tree ###
JAP_dawn_of_a_revolution: "Заря революции"
JAP_dawn_of_a_revolution_desc: "На протяжении тысячелетий Императоры и сёгуны руководили Японией, создавая прецедент Императорской власти. Теперь японский пролетариат обнаружил, что его цепи разорваны, так как революция, наконец, достигла берегов Домашних островов, и начинается новый рассвет."
JAP_dismantle_the_tools_of_capitalism: "Демонтаж орудий капитализма"
JAP_dismantle_the_tools_of_capitalism_desc: "Орудия порабощения людей капиталом переходят границы и попадают в учреждения, позволяющие бессердечным, бесчестным людям безжалостно эксплуатировать честных тружеников. Японский народ проснулся и сделает все, чтобы напыщенные буржуа больше никогда не эксплуатировали его безнаказанно!"
JAP_purge_reactionaries: "Чистка реакционеров"
JAP_purge_reactionaries_desc: "Милитаристы, капиталисты, так называемые "паназиатские" идеологи - это лишь многоликая смерть реакции. Наша новая Япония будет свободна от бича реакционеров и либералов, и гордый, трудолюбивый японский народ уже сейчас с нетерпением ждет утопического будущего."
JAP_renounce_imperialism: "Отказ от империализма"
JAP_renounce_imperialism_desc: "Путь капиталистов и продажного Императора - это путь империализма и порабощения азиатских народов ради собственной экономической выгоды. Наша новая Япония решительно осудит эту отвратительную практику и создаст на руинах старой Японии новое общество солидарности и глубокого гуманизма для всех."
JAP_restore_faith_in_the_civilian_government: "Восстановление веры в гражданское правительство"
JAP_restore_faith_in_the_civilian_government_desc: "Некоторые люди видят в нас не представителей угнетенных трудящихся, а иностранных агентов, марионеток других социалистических движений. Конечно, это не так: мы - японцы, много лет боровшиеся против Императора и его коррумпированных слуг, но в конце концов добившиеся успеха благодаря помощи наших товарищей, пришедших освобождать нашу страну. Мы будем информировать народ об этих неоспоримых фактах, чтобы создать прочную связь между представителями и представляемым народом."
JAP_the_communist_supremacy: "Превосходство коммунистов"
JAP_the_communist_supremacy_desc: "Идеалы Маркса, Энгельса и Ленина - единственные, способные по-настоящему освободить Японию и мировой пролетариат от его цепей! Авангардная партия организует и возглавит невиданную доселе кампанию индустриализации, принесет в Японию подлинную форму пролетарской демократии, основанную на принципах демократического централизма, теоретически обоснованных нашим вечным товарищем Лениным."
JAP_create_the_united_front: "Создать Объединённый фронт"
JAP_create_the_united_front_desc: "Коммунисты хотели бы править в одиночку, но для того, чтобы привести Японию к социализму, необходимо объединенное движение всех японских социалистических партий, а также реальная народная демократия, охватывающая наибольшее число людей через профсоюзы, как это происходит в пролетарском раю - Франции."
JAP_total_government_nationalisation: "Полная государственная национализация"
JAP_total_government_nationalisation_desc: "Промышленность нельзя оставлять в частных руках, иначе мы вернёмся к злоупотреблениям капитализма и нежелательной, бесчеловечной системе гирархического угнетения. Поэтому промышленность должна находиться под прямым контролем народа в лице пролетарского и социалистического государства, которое мы все вместе создаем."
JAP_dismantle_the_zaibatsus: "Демонтаж Дзайбацу"
JAP_dismantle_the_zaibatsus_desc: "Самыми страшными капиталистами в нашей прекрасной стране, несомненно, являются конгломераты Дзайбацу, контролирующие почти все жизненно важные отрасли промышленности и не уважающие трудящихся и их права. Мы должны логично и очевидно без промедления ликвидировать их и привлечь к ответственности их представителей, подавляющее большинство которых являются военными преступниками."
JAP_radical_land_distribution: "Радикальное распределение земель"
JAP_radical_land_distribution_desc: "Плодородные и богатые японские земли слишком долго находились в руках феодалов, а затем капиталистов, но никогда по-настоящему не принадлежали крестьянам и фермерам, которые являются единственными, кто обладает необходимой легитимностью, чтобы владеть ими. Любое революционное правительство, достойное своего имени, должно защищать своё крестьянство так же, как и городских рабочих, поэтому мы начнем радикальную земельную реформу, чтобы отдать народу то, что принадлежит ему по праву."
JAP_launch_the_five_year_plan: "Запуск пятилетнего плана"
JAP_launch_the_five_year_plan_desc: "Единственным эффективным и устойчивым способом достижения процветания и создания подлинно современного государства, соответствующего нашей нынешней экономической ситуации, является экономическое планирование, за которое ратует большинство ленинских теоретиков и идеологов. Амбициозная пятилетка будет разработана нашими гениальными товарищами и реализована в кратчайшие сроки!"
JAP_reorganise_central_committee: "Реорганизация Центрального Комитета"
JAP_reorganise_central_committee_desc: "Поскольку наш ЦК является теперь главным органом политического руководства в масштабах страны, он должен вести себя именно так, а не как ЦК нелегальной организации, считавшейся террористической при реакционном Императорском режиме. Для этого необходимо провести реорганизацию и привить дисциплину."
JAP_enforce_ideological_purity: "Обеспечение идеологической чистоты"
JAP_enforce_ideological_purity_desc: "Наши идеалы - это самые величественные идеалы человечества, плод непревзойденного гуманистического осмысления и научного анализа. Мы не позволим ни внутренним, ни внешним врагам развратить эту прекрасную идеологию - коммунизм."
JAP_shining_communist_republic: "Сияющая Республика"
JAP_shining_communist_republic_desc: "Многочисленные усилия принесли свои плоды, и в результате ряда политических, экономических и общественных преобразований мы превратили бывшую реакционную капиталистическую монархию в коммунистическую республику, основанную на идеалах Ленина. Мы не верим ни в Бога, ни в какую-либо другую религию, но не можем отрицать, что создали на Земле рай, достойный любого священного текста."
JAP_found_the_sohyo: "Основание Со:хё"
JAP_found_the_sohyo_desc: "Для того чтобы профсоюзы и их демократические действия были по-настоящему эффективными и популярными, они должны быть организованы. Подобно тому, как эти профсоюзы собираются на национальном уровне во французской BGT или английской TUC для принятия законов и представления интересов рабочих и крестьян, в Японии они будут собираться в недавно созданном Генеральном совете профсоюзов Японии, сокращенно Со:хё."
JAP_promote_fair_land_redistribution: "Содействие справедливому перераспределению земли"
JAP_promote_fair_land_redistribution_desc: "Распределение земли в Японии далеко неравномерно, и многие сельские и сельскохозяйственные работники вынуждены сдавать свой труд в аренду богатым землевладельцам, которые не вносят никакого вклада в экономическое развитие своих общин. В нашей новой Японии каждый крестьянин, фермер и крестьянка будут уверены в том, что владеют землей, и смогут свободно добиваться её процветания."
JAP_nationalise_the_zaibatsus: "Национализировать дзайбацу"
JAP_nationalise_the_zaibatsus_desc: "Дзайбацу - это группа конгломератов, контролирующих подавляющее большинство отраслей японской промышленности, виновных в том, что они прямо и беззастенчиво поддерживали реакционные военные действия Императора ради собственной выгоды, нисколько не заботясь о судьбе угнетенных. Эти группы не могут существовать в создаваемом нами справедливом обществе, поэтому все их имущество будет немедленно передано в руки трудящихся Японии."
JAP_create_peoples_communes: "Создание народных Коммун"
JAP_create_peoples_communes_desc: "Демократия может быть только национальной, но она должна быть и местной, чтобы каждый человек видел, что его потребности удовлетворяются, а к его требованиям и мнению прислушиваются его соотечественники. По примеру Франции и Великобритании каждая коммуна получит основные политические права, основанные на синдикалистской демократической модели."
JAP_strengthen_workers_councils: "Укрепление рабочих советов"
JAP_strengthen_workers_councils_desc: "Рабочие советы являются одной из основных организаций, где пролетарий может озвучить свои требования и выразить свои нужды во всем, что касается его трудовой жизни. Эти советы должны быть как можно более мощными, чтобы обеспечить прямую братскую связь между рабочими всей страны."
JAP_the_red_flag_shall_fly_here: "Красный флаг должен развеваться здесь!"
JAP_the_red_flag_shall_fly_here_desc: "Некоторые считали, что социалистическая революция в Японии невозможна. И все же это действительно так, благодаря поражению империалистических сил и иностранной поддержке японские рабочие наконец-то отказались от реакции и подняли красный флаг, красный, как кровь рабочих, борьба будет продолжаться до тех пор, пока весь мир не станет свободным!"
JAP_emancipate_women: "Эмансипировать женщин"
JAP_emancipate_women_desc: "На протяжении всей истории человечества женщины всегда были забыты, их угнетал как капитал, так и феодализм, и все другие прежние формы общества. Но в нашем новом социалистическом обществе подобной бессмысленной и откровенно неправильной дискриминации нет места, пролетариат без различия пола объединяется, чтобы вместе процветать и строить социалистическую утопию!"
JAP_create_socialist_youth_league: "Создать Лигу социалистической молодежи"
JAP_create_socialist_youth_league_desc: "Молодёжь - это авангард будущего, она возглавит нашу страну, когда старшие будут не в состоянии сделать это, потому что они слишком стары или просто потому, что их уже нет в живых. Молодёжь необходимо воспитывать на социалистических идеалах, чтобы она могла навсегда сохранить наши идеалы и в один прекрасный день стать свидетелем глобальной и окончательной революции против капитализма."
JAP_encourage_revolutionary_culture: "Революционная культура"
JAP_encourage_revolutionary_culture_desc: "Древняя японская культура, материалистическая по своему капиталистическому и спиритуалистическая по своему религиозному характеру, несовместима с нашими представлениями о лучшем обществе. Мы должны революционизировать японскую культуру так, чтобы она стала рационалистической, гуманистической и, прежде всего, социалистической, тогда она будет действительно современной и повернутой к внешнему миру, к нашим товарищам во всем мире."
JAP_sponser_overseas_revolutionary_studies: "Спонсировать зарубежные революционные исследования"
JAP_sponser_overseas_revolutionary_studies_desc: "Образование - основа любого стабильного современного общества, но мы не можем обеспечить все образование в наших университетах в Японии, особенно в условиях восстановления разрушенной страны. Чтобы подготовить наших студентов в наилучших условиях, мы будем поощрять их обучение за рубежом в других революционных странах, например, во Франции или Великобритании, чтобы они могли обучаться вместе с лучшими исследователями и профессорами социалистического мира."
 ### Japan LKMT Puppet Tree ###
JAP_white_dawn_eclipses_red_sun: "Белый рассвет затмевает красное солнце"
JAP_white_dawn_eclipses_red_sun_desc: "Впервые в истории Японии она оказалась оккупированной и во власти крайне неполноценного китайского государства и народов. Китайский Гоминьдан полон решимости переделать и реорганизовать Японию в новое антиимпериалистическое государство, руководствующееся тремя народными принципами."
JAP_total_demobilisation: "Полная демобилизация"
JAP_total_demobilisation_desc: "Наше поражение от рук освободителей-куминьдановцев должно сопровождаться экономической реорганизацией, направленной на перевод нашей экономики с модели, ориентированной на войну и империализм, на мирную промышленность для удовлетворения потребностей нашего народа, а также всеобщей демобилизацией призывников наших армий."
JAP_military_tribunal_for_the_far_east: "Военный трибунал для Дальнего Востока"
JAP_military_tribunal_for_the_far_east_desc: "С сожалением приходится констатировать, что в ходе войны против Китая было совершено значительное число военных преступлений и преступлений против человечности, направленных против китайского народа. Мы не можем мириться с такими деяниями, совершенными прежним империалистическим режимом, и приступим к суду над промышленниками и военными политиками, совершившими их, с целью соответствующего осуждения."
JAP_war_reparations_order: "Приказ о военных репарациях"
JAP_war_reparations_order_desc: "Во время войны прежний империалистический и милитаристский режим нанес Китаю огромный материальный и денежный ущерб, помимо человеческих жертв. Мы предложим репарации за весь тот ущерб, который мы причинили нашим гоминьдановским друзьям, с целью создания честной и прочной дружбы между нашими народами."
JAP_the_first_stage_of_revolution: "Первый этап революции"
JAP_the_first_stage_of_revolution_desc: "Для того чтобы создать подлинно демократическое и социальное японское государство, необходимо установить период опеки, как это делал доктор Сунь Ятсен и практиковали наши китайские товарищи. Некоторые называют это формой диктатуры, но идеология тридеизма прямо противоположна, и только следуя её принципам, мы сможем создать настоящую демократию."
JAP_promote_the_workers_rights: "Продвижение прав трудящихся"
JAP_promote_the_workers_rights_desc: "Рабочие, несомненно, являются той частью населения, которая больше всего пострадала от капиталистического и милитаристского режима старой власти, вынужденной постоянно производить вооружение, в то время как их профсоюзное представительство преследовалось авторитарным правительством. Одной из наших приоритетных задач должно стать предоставление права голоса этим мужчинам и женщинам и обеспечение им светлого будущего."
JAP_encourage_local_controlled_elections: "Поощрять выборы на местах"
JAP_encourage_local_controlled_elections_desc: "Фаза опеки не лишена любой формы участия населения вне партии, необходимо обучать наших людей голосованию и демократическому участию на местном уровне, следя за тем, чтобы реакционеры не отравляли их дух и волю ложью и другими опасными средствами."
JAP_strive_towards_social_equity: "Стремиться к социальному равенству"
JAP_strive_towards_social_equity_desc: "Общество, в котором нет равенства, не является справедливым. Этот принцип разделяет все мировое социалистическое движение, и мы, как социальная и народная партия, обязаны воплотить этот идеал в повседневной жизни наших граждан."
JAP_panasian_sisterhood: "Паназиатское братство"
JAP_panasian_sisterhood_desc: "Самым забытым народом человечества, безусловно, являются женщины, которые вынуждены терпеть патриархальный гнет в дополнение к гнету капиталистического общества. Наше общество не может поддерживать такое различие, и вместе японские и китайские женщины, а в будущем и женщины всей Азии и мира, будут создавать более равное и справедливое общество для каждой из них."
JAP_national_reconstruction_comission: "Комиссия по восстановлению"
JAP_national_reconstruction_comission_desc: "Многие наши города и сельские районы были разрушены в результате китайского вторжения, и хотя оно было необходимо для освобождения Азии от наших прошлых империалистических ошибок, наше население все равно пострадало в ходе этого справедливого процесса. Теперь, когда мы строим лучшее общество, необходимо восстановить нашу страну, чтобы обеспечить её длительное процветание."
JAP_create_the_welfare_state: "Создание государства всеобщего благосостояния"
JAP_create_the_welfare_state_desc: "Государство обязано обеспечивать своих граждан, особенно наиболее нуждающихся. Нация в целом представляет собой взаимодополняющее целое, состоящее из товарищей, которые нуждаются в процветании друг друга, чтобы процветать самим. Мы собираемся создать современное и эффективное социальное государство по образцу наших китайских братьев."
JAP_revive_the_yen: "Возродить иену"
JAP_revive_the_yen_desc: "Наша валюта резко упала в цене после поражения и прекращения существования экономики, основанной на крупных капиталистических конгломератах, Дзайбацу и военной экономике. Мы должны восстановить стоимость иены в рамках новой, социалистической экономики, основанной на солидарности и всеобщем благе."
JAP_adopt_national_capitalism: "Принять национальный капитализм"
JAP_adopt_national_capitalism_desc: "Мы не можем оставить нашу экономику в руках алчных капиталистов, думающих только о собственной выгоде, но мы также не можем полностью отказаться от рынка, как это предлагают коммунисты и другие радикальные социалисты. Вместо этого мы создадим дирижистскую систему ограниченных рынков, строго контролируемую и направляемую государством, чтобы обеспечить правильное распределение средств и гарантировать свободу нашим малым предприятиям и фермерам."
JAP_combat_the_shame_of_defeatism: "Борьба с позором пораженчества"
JAP_combat_the_shame_of_defeatism_desc: "Некоторые наши граждане испытывают чувство стыда за поражение, а то и реваншизм или ненависть к китайским друзьям и товарищам. Поэтому нашему правительству необходимо начать масштабную просветительскую кампанию, чтобы показать нашим гражданам, что наше "поражение" на самом деле является лишь необходимым шагом на пути к построению лучшего и справедливого общества для Японии и, в конечном счете, для всего мира."
JAP_joint_sino_jap_construction_scheme: "Совместная китайско-японская программа строительства"
JAP_joint_sino_jap_construction_scheme_desc: "Казалось бы, восстановить нашу территорию и создать достойную экономику гораздо проще, если взяться за это самостоятельно. К счастью, наши континентальные товарищи из Гоминьдана предложили нам помощь деньгами и рабочей силой для восстановления наших прекрасных островов и помощи нуждающемуся населению. Некоторые считают это формой контроля над нашим обществом, но мы никогда не можем сомневаться в наших китайских друзьях."
JAP_sino_japanese_study_programme: "Китайско-японская учебная программа"
JAP_sino_japanese_study_programme_desc:  "Идеалы Гоминьдана кажутся нашим людям далекими и непонятными из-за политического климата, в котором долгое время доминировали либералы и реакционеры с их антикитайской риторикой. Настало время изменить эту ситуацию, обучая наших людей всех возрастов принципам триедизма и социализма в целом при щедрой помощи наших китайских благотворителей."
JAP_japanese_branch_of_the_youth_corps: "Японское отделение Молодежного корпуса"
JAP_japanese_branch_of_the_youth_corps_desc: "Никто не может отрицать, что молодёжь - это будущее, а наше будущее - это будущее гоминьдановских идеалов. Поэтому наша динамичная и энергичная молодёжь должна быть воспитана, обучена и принята в партию, чтобы она продолжила нашу работу, когда мы сами станем слишком старыми для этого, и продолжала делать Японию такой, какой она должна быть."
JAP_establish_the_self_defense_corps: "Корпуса самообороны"
JAP_establish_the_self_defense_corps_desc: "Мы должны быть способны защитить себя, чтобы никто не пытался поработить японский народ, как это безуспешно делали монголы в 1274 и 1281 гг. Корпус самообороны станет авангардом нашей обороны, в него войдет каждый человек, готовый сражаться и умереть за свою родину, и только в этом будет заключаться гарантия нашего будущего самоопределения."

 ### Japan Democratic Puppet Tree ###
JAP_form_transitional_government: "Переходное правительство"
JAP_form_transitional_government_desc: "Катастрофическое положение, в котором мы оказались после поражения, не позволяет нам провести демократические выборы в национальном масштабе. Тем не менее переходное правительство должно быть сформировано, чтобы обеспечить нормальное протекание предварительных этапов восстановления страны."
JAP_replace_the_wartime_cabinet: "Перестановка кабинета министров"
JAP_replace_the_wartime_cabinet_desc: "Кабинет министров, служивший Императору во время войны, привел нас только к катастрофе, поражению и гибели. На смену некомпетентным чиновникам должны прийти умелая администрация и лояльная бюрократия, чтобы восстановить страну на прочном и безопасном фундаменте."
JAP_price_and_inflation_controls: "Контроль над ценами и инфляцией"
JAP_price_and_inflation_controls_desc: "Переходное правительство должно вмешиваться в экономику, чтобы не допустить усугубления катастрофической экономической ситуации и ещё больших страданий нашего народа. Необходимо контролировать цены на товары первой необходимости и делать все возможное, чтобы не допустить неконтролируемой инфляции."
JAP_emergency_relief_for_wartorn_areas: "Помощь пострадавшим от войны районам"
JAP_emergency_relief_for_wartorn_areas_desc: "Некоторые районы нашей страны были разрушены вражескими бомбардировками во время войны, и местное население в ряде случаев не может даже бежать, а не помочь ему - значит бросить его на верную гибель. Мы собираемся мобилизовать бывших солдат и призывников, чтобы как можно скорее прийти им на помощь."
JAP_question_of_the_imperial_family: "Вопрос об Императорской семье"
JAP_question_of_the_imperial_family_desc: "Император является символом Японии и почитается всем народом. Так было и до войны, но смерть и разрушения, постигшие нас во время правления Императора, привели к тому, что значительная часть населения перестала верить в него. Некоторые призывали лишить его всех полномочий, другие - даже отречься от престола и установить Японскую республику."
JAP_break_up_the_mass_party: "Разрушить массовую партию"
JAP_dismantle_the_national_defense_state: "Демонтаж государства национальной обороны"
JAP_repeal_the_peace_preservation_laws: "Отмена законов о сохранении мира"
JAP_repeal_the_peace_preservation_laws_desc: "Довоенные законы о сохранении мира - это всего лишь инструменты, использовавшиеся довоенным правительством для контроля над населением и обеспечения контроля над властью. Таким законам нет места в той лучшей Японии, которую мы строим"."
JAP_subject_econ_start_focus: "[DemPupGetFinishingPolFocus]"
JAP_subject_econ_start_focus_desc: "Предыдущий режим, правивший Японией, долгое время сковывал народ структурами и законами, призванными обеспечить господство элитных групп, которым благоволил император. Мы не можем допустить продолжения этой ситуации. Давайте отбросим остатки ошибок прошлого."
JAP_pressure_the_dissolution_of_the_zaibatsu: "Ликвидация Дзайбацу"
JAP_pressure_the_dissolution_of_the_zaibatsu_desc: "Дзайбацу были пособниками довоенного правительства и даже могут быть названы истинными носителями власти в Японии, поэтому они несут ответственность за те катастрофические военные кампании, которые мы проводили, и, соответственно, за нынешние страдания нашего народа. Такие организации не должны быть способны повторить подобные действия и должны быть ликвидированы в кратчайшие сроки."
JAP_constitutional_amendments: "Поправки к Конституции"
JAP_constitutional_amendments_desc: "Действующая конституция Японии несовершенна, о чем свидетельствуют политическая нестабильность и массовое насилие предвоенных лет. Поэтому для обеспечения более стабильного политического будущего необходимо внести в конституцию многочисленные поправки."
JAP_industrial_demobilisation: "Демобилизация промышленности"
JAP_industrial_demobilisation_desc: "Предвоенная мобилизация привела к тому, что вся наша промышленность была ориентирована на войну и уничтожила экономические свободы нашего народа. Необходима скорейшая демобилизация и возврат к более стабильной рыночной экономике, которая обеспечит процветание экономики в будущем."
JAP_push_through_the_trade_union_law: "Провести в жизнь закон о профсоюзах"
JAP_push_through_the_trade_union_law_desc: "Контроль и запрет профсоюзов привел к тому, что многие из них обратились к насильственным и опасным революционным идеологиям, способствуя радикализации трудящихся. Чтобы предотвратить эти печальные явления, мы будем расширять права профсоюзов и прислушиваться к их требованиям, если они будут разумными."
JAP_nationalisation_of_coal_mines: "Национализация угольных шахт"
JAP_nationalisation_of_coal_mines_desc: "Такая жизненно важная отрасль, как уголь, необходимый для наших заводов и используемый многими японцами для отопления, должна быть под контролем государства, чтобы мы никогда не испытывали недостатка в этом элементе, необходимом для нашего образа жизни."
JAP_ramp_up_relief_efforts_for_peasants: "Привнести помощь крестьянам"
JAP_ramp_up_relief_efforts_for_peasants_desc: "Крестьяне и другие аграрные рабочие Японии долгое время были забытыми жертвами довоенных правительств и относятся к числу тех слоев населения, которые больше всего пострадали от войны. Мы должны помочь этим забытым японцам как можно скорее и в меру наших возможностей."
JAP_blossom_of_a_freer_japan: "Свободная сакура"
JAP_blossom_of_a_freer_japan_desc: "Наша новая Япония - это уже не деспотичная автократия, а современная демократия на службе у своего народа. Путь прошлого вел только к разрушению и смерти. Наш новый путь - это путь современности и свободы для всех."
JAP_national_economic_board: "Национальный экономический совет"
JAP_national_economic_board_desc: "Экономика находится в катастрофическом состоянии после завершения работы военно-промышленного комплекса в условиях войны. Нам необходимо поставить экономику на ноги, а для этого придется прибегнуть к прямому экономическому вмешательству и тесному сотрудничеству с виднейшими промышленниками страны."
JAP_place_restrictions_on_diet_representatives: "Ограничить полномочия законодателей"
JAP_place_restrictions_on_diet_representatives_desc: "Некоторые считают, что поражение в войне - это повод для распространения опасных идеалов, таких как социализм. Даже если реформы необходимы, опускание до уровня этих идей только увеличит и без того немалые страдания нашего народа. Мы должны помешать этим агитаторам распространять свои идеи, ограничив их политические права."
JAP_aid_for_industrial_centers: "Субсидия промышленных центров"
JAP_aid_for_industrial_centers_desc: "Многие городские промышленные центры, в которых работает значительная часть населения страны, сильно пострадали от вражеских бомбардировок во время войны. Эти центры должны быть восстановлены как можно скорее, чтобы обеспечить возвращение к экономическому росту."
JAP_adapt_the_new_labor_standards_act_to_the_zaibatsu: "Новый закон о трудовых стандартах для дзайбацу"
JAP_adapt_the_new_labor_standards_act_to_the_zaibatsu_desc: "Дзайбацу играют важную роль в экономике и, без сомнения, являются самыми патриотичными компаниями страны. Однако нельзя не признать, что иногда они слишком жестко относятся к своим работникам, и такое отношение вредит нашей экономике и побуждает некоторых из них обращаться к социализму. Нам необходимо улучшать условия труда наших работников, не вызывая недовольства Дзайбацу."
JAP_mutual_economic_aid_with_the_big_four: "Большая четвёрка"
JAP_mutual_economic_aid_with_the_big_four_desc: "Mitsubishi, Mitsui, Sumitomo и Yasuda составляют четверку основных Дзайбацу и, таким образом, являются крупнейшими промышленными конгломератами страны. Однако они пострадали от поражения, и мы должны помочь им наилучшим образом выполнить свою жизненно важную роль в экономике."
JAP_turn_a_blind_eye_to_monopolies: "Закрыть глаза на монополии"
JAP_turn_a_blind_eye_to_monopolies_desc: "Некоторые считают, что японские монополии вредят нашему экономическому росту и давят наших рабочих. Возможно, в этом есть доля правды, но их роль в нашей экономике крайне важна, и действовать против них было бы экономическим самоубийством. Напротив, мы должны продолжать сотрудничать с Дзайбацу на благо Японии."
JAP_a_new_sun_in_the_sky: "Новое солнце в небе"
JAP_a_new_sun_in_the_sky_desc: "Рождается новая Япония, процветающая и справедливая для всех, отказавшаяся от пути саморазрушительного империализма и сосредоточившаяся на мирном обогащении за счёт благ капиталистического рынка. Мы можем гордиться тем, чего достигли, потому что японский народ гордится нами."
JAP_redistribution_of_land: "Перераспределение земли"
JAP_redistribution_of_land_desc: "Распределение земли в Японии всегда было неравномерным, многие гектары до сих пор находятся в руках феодалов с крепостными, которые эксплуатируют их землю. Эта система бесчеловечна и вредит экономическому росту. Мы должны разработать понятный и простой законопроект, чтобы решить эту проблему, которая длится уже слишком долго."
JAP_estabilish_the_japanese_national_railway: "Ликвидация «национальной» ж/д"
JAP_estabilish_the_japanese_national_railway_desc: "К сожалению, транспортное сообщение в Японии до сих пор осуществляется архаичным способом, и многие наши граждане сталкиваются с трудностями при поездках на дальние расстояния. Создание общенациональной системы доступных железных дорог поможет решить эту проблему."
JAP_emancipation_of_women: "Эмансипация женщин"
JAP_emancipation_of_women_desc: "Женщины долгое время были забыты системой, не имея практически никаких политических и экономических прав. Однако если мы хотим восстановить нашу страну, то вклад женщин в ручной и интеллектуальный труд необходим, поэтому мы будем расширять их права и поощрять их к более активному труду."
JAP_reorganise_the_writing_system: "Реорганизация письменности"
JAP_reorganise_the_writing_system_desc: "Наша старая письменность архаична и делает обучение сложным и трудным для наших детей и иностранцев, желающих выучить наш прекрасный язык. Необходимо модернизировать её по примеру Турции и России."
JAP_breakdown_of_state_shinto: "Распад государственного синтоизма"
JAP_breakdown_of_state_shinto_desc: "Государственный синтоизм, сосредоточенный вокруг Императора, возможно, и обеспечивал стабильность в прошлом, но он же позволил проявиться радикализму и насилию, которые мы продемонстрировали во время войны. Наш новый путь - это путь рационализма и полной демократии, и этой архаичной философии в нем нет места."

 ### Japan Military/Navy/Air Puppet Trees###
JAP_create_the_national_police_reserve: "Создание резерва национальной полиции"
JAP_create_the_national_police_reserve_desc: "В связи с поражением вооружённых сил многие опасаются беспорядков в стране из-за отсутствия вооружённых сил, которые раньше постоянно присутствовали в повседневной жизни наших граждан. Создание резерва для национальной полиции позволит нам не испытывать недостатка в людях для поддержания порядка."
JAP_reestablish_centralised_command_structures: "Восстановление централизованных структур управления"
JAP_reestablish_centralised_command_structures_desc: "То, что осталось от наших вооружённых сил, находится в состоянии организационного и морального хаоса, структуры сплоченности армии деградируют с каждым днем. Для обеспечения качественного и бесперебойного функционирования наших армий необходима рецентрализация и реорганизация командных структур."
JAP_study_from_past_defeats: "Учиться на опыте прошлых поражений"
JAP_study_from_past_defeats_desc: "Военные поражения неизбежно негативно сказываются на состоянии наших войск, но мы можем извлечь уроки из прошлого, оценить наши старые стратегии и усовершенствовать наши старые доктрины, чтобы не допустить повторения подобного поражения в будущем и чтобы наши острова были в безопасности под присмотром нашей модернизированной и усовершенствованной армии."
JAP_subversive_activities_prevention_law: "Закон о предотвращении подрывной деятельности"
JAP_subversive_activities_prevention_law_desc: "Многие подпольные и террористические группы, часто реваншистского толка, не смирились с нашим поражением и продолжают настраивать население против нашего правительства, которое, по их мнению, находится во власти победителей в войне. Мы не можем позволить этим опасным личностям действовать подобным образом, поэтому мы принимаем Закон о предотвращении подрывной деятельности, чтобы дать нам возможность выследить их и пресечь их деятельность". "
JAP_host_joint_military_exercises: "Проведение совместных военных учений"
JAP_host_joint_military_exercises_desc: "Наши войска преклонили колено перед превосходящим противником, но враги прошлого теперь тянутся к нам, чтобы стать друзьями будущего. Мы будем развивать сотрудничество, проводить учения и операции совместно с нашими новыми союзниками, чтобы обеспечить мирное и безопасное будущее Японии."
JAP_revitalise_the_defense_industry: "Возродить оборонную промышленность"
JAP_revitalise_the_defense_industry_desc: "Несмотря на то, что мы отказались от милитаристских амбиций, любая современная страна должна быть способна защитить себя, и новая, возрожденная оборонная промышленность позволит нам достичь этой цели."
JAP_create_the_air_self_defense_force: "Создание воздушных сил самообороны"
JAP_create_the_air_self_defense_force_desc: "С 1914 года авиация играет все более важную роль в военных действиях, и было бы глупо отказываться от развития этой отрасли, столь необходимой для обороны современного государства. В этот сектор будут выделены новые средства, чтобы небо Японии находилось под бдительным присмотром наших пилотов."
JAP_focus_on_agility: "Акцент на маневренность"
JAP_focus_on_agility_desc: "Важнейшим элементом воздушного боя, несомненно, является маневренность и скорость наших самолетов, позволяющая успешно преследовать и опережать противника. Будет налажено серийное производство новых легких самолетов и истребителей, подготовлено новое поколение бесстрашных пилотов."
JAP_focus_on_range_capabilities: "Упор на дальнобойность"
JAP_focus_on_range_capabilities_desc: "Важнейшим элементом воздушного боя, несомненно, является способность ВВС иметь расширенное поле действия и владеть им. Будут создаваться новые самолеты, способные выполнять такие задачи, и наши лётчики будут обучаться этому виду авиационного искусства."
JAP_the_air_war_of_future: "Воздушная война будущего"
JAP_the_air_war_of_future_desc: "Наша авиационная тактика доказала свою эффективность во время войны, в которой мы потерпели поражение, но именно извлекая уроки из прошлого, мы будем разрабатывать будущие средства, более соответствующие нашей ситуации, а также ситуации в окружающем нас мире, чтобы иметь реальные военно-воздушные силы будущего."
JAP_install_island_defenses: "Организация островной обороны"
JAP_install_island_defenses_desc: "Того факта, что Япония состоит из островов, оторванных от континента, недостаточно для обеспечения нашей обороны, в то время как морская война модернизируется и развивается все больше и больше. Для того чтобы никто больше не вторгся на наши острова, будут установлены береговые оборонительные сооружения и далее вглубь страны."

JAP_create_the_coastal_security_force: "Береговые силы безопасности"
JAP_create_the_coastal_security_force_desc: "Военное поражение привело к ликвидации большей части военно-морских сил, в результате чего наши моря оказались во власти пиратов и других морских агрессоров, а многие моряки остались без реальной деятельности. Создание Береговых сил безопасности даст этим людям новое предназначение и одновременно обеспечит безопасность побережья."
JAP_transport_ship_programme: "Программа транспортных кораблей"
JAP_transport_ship_programme_desc: "Если раньше наша военно-морская промышленность была ориентирована на производство военных кораблей с целью подчинения Восточной Азии, то новая промышленность будет ориентирована на мир, оборону и сотрудничество между японцами и остальным миром, а также между японским народом и самим собой."
JAP_create_the_mine_warfare_force: "Создание сил противоминной обороны"
JAP_create_the_mine_warfare_force_desc: "Наши доктрины обороны островов предполагают также разработку морских мин, ужасно эффективных против большинства лодок и подводных лодок. Эти устройства, конечно, потребуют затрат, но безопасность Японии и её народа всегда стоит на первом месте"
JAP_doctrine_of_coastal_protection: "Доктрина защиты побережья"
JAP_doctrine_of_coastal_protection_desc: "Приоритетом номер один для наших новых военно-морских сил теперь является не проведение дорогостоящих кампаний с затратами людей и средств по всей Азии, а защита своего дома от потенциальных захватчиков, которые попытаются воспрепятствовать благополучию японского народа, и наши доктрины, риторика и действия будут отражать эту новую реальность"
JAP_organise_the_maritime_self_defense_force: "Организация морских сил самообороны"
JAP_organise_the_maritime_self_defense_force_desc: "Морские силы самообороны - это новая форма нашего военно-морского флота, полностью предназначенная для обороны на воде, так же как наша армия обеспечивает нашу внутреннюю стабильность, и эта важнейшая роль, несомненно, будет успешно выполняться храбрыми и верными людьми, входящими в её состав."

### Восточноазиатская Сфера Сопроцветания ###
JAP_co_prosperity_decisions: "Сфера процветания Японии"
JAP_co_prosperity_decisions_desc: "Наш национальный союз - это союз азиатов, которые вместе работают над преодолением влияния западного империализма. Вместе мы будем процветать, и Япония будет процветать ещё больше, когда эти союзники будут поднимать нас все выше и выше.\n\nТекущие участники нашей экономической сферы: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
JAP_invite_into_faction: "Пригласить [From.GetNameDef] в наш Союз"
JAP_invite_into_faction_desc: "Поскольку [FROM.GetAdjective]ое правительство на Токийской конференции заявило о своей заинтересованности в альянсе, теперь остаётся лишь завершить наши переговоры."
JAP_invite_into_economic_sphere: "Пригласить [From.GetNameDef] в нашу экономическую сферу"
JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap] является либо неприсоединившимся государством, либо уже союзником Японии, и в любом случае это прекрасный кандидат на вступление в нашу "Сферу совместного процветания Большой Азии... к их выгоде и особенно к нашей"."
JAP_invest_in_sphere_member1: "Содействовать инвестициям в [From.GetNameDef]."
JAP_invest_in_sphere_member1_desc: "Мы должны начать инвестиции в [From.GetNameDef], что не только облегчит нам доступ к их торговле, но и позволит нам усилить японское присутствие в этой стране и, в конечном счете, захватить её изнутри."
JAP_invest_in_sphere_member2: "Содействовать инвестициям в [From.GetNameDef]."
JAP_invest_in_sphere_member2_desc: "Мы должны начать инвестиции в [From.GetNameDef], что не только облегчит нам доступ к их торговле, но и позволит нам усилить японское присутствие в стране и, в конечном счете, захватить её изнутри."
JAP_invest_in_sphere_member3: "Содействовать инвестициям в [From.GetNameDef]."
JAP_invest_in_sphere_member3_desc: "Мы должны начать инвестиции в [From.GetNameDef], что не только облегчит нам доступ к их торговле, но и позволит нам усилить японское присутствие в стране и, в конечном счете, захватить её изнутри."
JAP_invest_in_sphere_member_docks: "Содействовать военно-морским инвестициям в [From.GetNameDef]."
JAP_invest_in_sphere_member_docks_desc: "Мы должны начать инвестиции в [From.GetNameDef], что не только облегчит нам доступ к их торговле, но и позволит нам усилить японское присутствие в стране и, в конечном счете, захватить её изнутри."
JAP_invest_in_sphere_naval_advisors: "Послать военно-морских советников в [From.GetNameDef]."
JAP_invest_in_sphere_naval_advisors_desc: "Мы должны послать советников в [From.GetNameDef], которые помогут в развитии их военно-морской базы."
JAP_invest_in_sphere_prosperity_ships: "Поделиться с [From.GetNameDef] планами кораблей процветания."
JAP_invest_in_sphere_prosperity_ships_desc: "Мы должны направить в [From.GetNameDef] инженеров кораблей "Процветание", которые помогут в развитии их военно-транспортной базы."
JAP_invest_in_sphere_take_dockyards: "Захват верфей [From.GetNameDef]"
JAP_invest_in_sphere_take_dockyards_desc: "В настоящее время наши военно-морские верфи на Внутренних островах не могут удовлетворить потребности ИАЯ. Теперь мы должны задействовать объекты, построенные нами для наших младших партнеров по Сфере процветания. Разумеется, для их же защиты."
JAP_economic_sphere_takeover: "Захват [From.GetNameDef]"
JAP_economic_sphere_takeover_desc: "Наше экономическое проникновение в [From.GetNameDef] выросло до такой степени, что [Root.GetNameDef] полностью доминирует над ними. [FROM.GetAdjective]ое правительство уже подчиняется нашим желаниям... теперь остаётся только отбросить вежливую фикцию их независимости."
JAP_co_prosperity_member_decisions: "Японская сфера процветания"
JAP_co_prosperity_member_decisions_desc: "Сфера процветания Японии - это, во-первых, военный союз, а во-вторых, экономическое сотрудничество, хотя над обоими аспектами властвует [JAP.GetNameDef], нависший над восточной Азией. Японцы намерены бороться с посягательствами западного империализма, даже если в какой-то степени это означает, что они сами становятся империалистами."
JAP_foreign_policy_decisions: "Внешнеполитические решения"
JAP_join_rikagaku_kenkyusho: "Присоединиться к исследовательской группе Riken"
JAP_request_nav_advisors: "Запросить военно-морских советников"
JAP_withdraw_from_alliance: "Выйти из военного союза"
JAP_withdraw_from_alliance_desc: "Мы больше не нуждаемся в военном союзе с [JAP.GetNameDef]. Давайте прекратим его сейчас."
JAP_withdraw_from_sphere: "Выйти из экономической сферы"
JAP_withdraw_from_sphere_desc: "Несмотря на преимущества, которые нам дает участие в японской экономической сфере, наше членство в ней вызывает опасения относительно нашей независимости. Мы должны немедленно прекратить сотрудничество с японцами."
JAP_nationalize_japanese_investments: "Национализировать японские инвестиции"
JAP_nationalize_japanese_investments_desc: "Растущее присутствие японских инвесторов в [Root.GetNameDef] вызывает серьезную озабоченность. Несмотря на то, что это потребует от нас полного выхода из японской экономической сферы, мы должны национализировать их инвестиции и не допустить усиления их контроля над [Root.GetAdjective]ой экономикой до такой степени, что мы станем не более чем марионеткой в их интересах."

JAP_Three_Gorges_Dam: "Плотина трёх ущелий"
JAP_Three_Gorges_Dam_desc: "Один из самых влиятельных людей в истории современного Китая, Сунь Ятсен, ещё в 1919 году в своей работе «Международное развитие Китая» предвидел амбициозный проект плотины на реке Янцзы. Из-за внутренних конфликтов и иностранного вмешательства первоначальные планы использования одной из жизненных артерий Срединного государства были заброшены, но с нашей победой мы можем обратить внимание на гидроэнергетический потенциал этого региона. Мы начнём реализацию планов создания грандиозного строительного проекта на Трёх Ущельях (Цютан, У, и Силин) на пограничных территориях Хубэя и Чунцина."
JAP_Syonan_Light_South: "Сёнан, свет Юга"
JAP_Syonan_Light_South_desc: "Старая административная столица Германской Восточной Азии, Сингапур, давно была ключом к контролю над Малаккским проливом. Британцы это понимали, немцы понимали это, и так будет продолжена цепочка мировых держав, использующих Львиный город для своих целей. Теперь известный как Сёнан, Свет Юга, он станет жемчужиной в короне Великой Сферы Сосуществования Восточной Азии."
JAP_Old_Summer_Palace_Rebuild: "Реставрация Старого Летнего Дворца"
JAP_Old_Summer_Palace_Rebuild_desc: "В то время как Летний дворец в Пекине, пострадавший как во Второй опиумной войне, так и во время Восстания Ихэтуань, выдержал и восстановился после грабежа; «Зимний» Старый Летний Дворец никогда не оправился после разрушений, причинённых англо-французскими варварами в 1860 году. Согласно нашим планам по превращению сердца Китая в военно-административно-культурную жемчужину, мы должны не только открыть пути в 'Запретный город', но и обещать восстановить величие разрушенного Юаньминъюаня."
JAP_Beijing_Garden_City: "Проект Садового Города в Пекине"
JAP_Beijing_Garden_City_desc: "Вдохновлённые движением Садовых Городов в Англии, наши градостроители разработали амбициозное предложение по созданию 'Нового Пекина', одновременно сохраняя традиции этого древнего центра и позволяя модернизировать земли наших братьев. Начиная с реконструкции Цзиньчэн и строительства Врат Просвещения, Врат Вечной Мира и Алтаря Ямато; наши архитекторы продолжат отделять территорию зелёной полосой, за которой последуют 'санитарные города', современные железные дороги и передовые промышленные зоны."
JAP_Shanghai_Restructure: "Современный, Чистый Шанхай"
JAP_Shanghai_Restructure_desc: "Бывшая концессия Шанхая, место активной деятельности и бурного строительства европейскими державами, будет очищена путём расширения японской зоны на всю городскую территорию. Уничтожая непривлекательный британский сектор, мы сохраним бывший французский и извлечём уроки из опыта знаменитого архитектора Ле Корбюзье, продолжая трансформацию Шанхая в функциональный 'Ville Radieuse' — Сияющий Город."

