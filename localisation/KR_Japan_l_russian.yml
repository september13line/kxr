JAP_hirohito: "Хирохито"
POLITICS_HIROHITO_DESC: "§YОписание лидера§!\n\n§YРодился:§! 29 апреля 1901 г., во дворце Тогу, Аояма, Токио, Японская Империя\n\n§YПолитическая карьера:§! Возложив на себя обязанности, подобающие Тэнно, Хирохито вступил на престол после смерти своего отца 25 декабря 1926 г. и стал 124-м Императором, восседавшим на хризантемовом троне. До этого принца-регента едва не постигла страшная участь, когда он едва не был убит после неудачного анархистского восстания 1923 года, целью которого было подражание европейским событиям. Этот травматический опыт оставил глубокий шрам в душе Хирохито, и он не сможет легко простить того, кто попытается сбить Японию с пути. Хирохито - сильный и суровый человек, который не постесняется позаботиться о том, чтобы японская нация в годы его правления была направлена в светлое будущее. Однако в связи с ростом напряженности внутри страны и за её пределами неясно, что поможет привести Японию к славе и величию."
JAP_hirohito_defeat_desc: "§YОписание лидера§!\n§YРодился:§! 29 апреля 1901 г., во дворце Тогу, Аояма, Токио, Японская Империя\n§YПолитическая карьера:§! Возложив на себя обязанности, подобающие Тэнно, Хирохито вступил на престол после смерти своего отца 25 декабря 1926 г. и стал 124-м Императором, восседавшим на хризантемовом троне. До этого принца-регента едва не постигла страшная участь, когда он едва не был убит после неудачного анархистского восстания 1923 года, целью которого было подражание европейским событиям. Этот травматический опыт оставил глубокий шрам в душе Хирохито, и он не сможет легко простить того, кто попытается сбить Японию с пути. Хирохито - сильный и суровый человек, который не побоится сделать все возможное, чтобы при его правлении японская нация устремилась в светлое будущее.\n\nПохоже, что тяжелые и неопределенные времена постигли некогда великую японскую державу. Когда-то считавшаяся сильнейшей военно-морской державой Восточной Азии, достойной соперничать с Кайзеровским флотом, дерзкая амбициозность Японской империи вскоре оказалась её гибелью. После победоносной кампании на суше и на море, предпринятой силами противника, Япония впервые в своей истории оказалась полностью оккупированной. Хотя Хирохито продолжает оставаться номинальным главой государства и Императором японского народа, только время покажет, будет ли это положение постоянным."

JAP_hirohito_symbol_desc: "§YОписание лидера§!\n§YРодился:§! 29 апреля 1901 г., во дворце Тогу, Аояма, Токио, Японская Империя\n§YПолитическая карьера:§! Возложив на себя обязанности, подобающие Тэнно, Хирохито вступил на престол после смерти своего отца 25 декабря 1926 г. и стал 124-м Императором, восседавшим на хризантемовом троне. До этого принца-регента едва не постигла страшная участь, когда он едва не был убит после неудачного анархистского восстания 1923 года, целью которого было подражание европейским событиям. Этот травматический опыт оставил глубокий шрам в душе Хирохито, и он не сможет легко простить того, кто попытается сбить Японию с пути. Хирохито - сильный и суровый человек, который не побоится сделать все возможное, чтобы при его правлении японская нация устремилась в светлое будущее.\n\nПохоже, что тяжелые и неопределенные времена постигли некогда великую японскую державу. Когда-то считавшаяся сильнейшей военно-морской державой Восточной Азии, достойной соперничать с Кайзеровским флотом, дерзкая амбициозность Японской империи вскоре оказалась её гибелью. После победоносной кампании на суше и на море, предпринятой силами противника, Япония впервые в своей истории оказалась полностью оккупированной. С созданием нового японского государства было окончательно решено, что роль Императора должна заключаться в том, чтобы быть символом японского государства и единства японского народа, не имея даже номинальных политических полномочий."
