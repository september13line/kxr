JAP_land_reform: "Земельная реформа"
JAP_land_reform_desc: "Земельная реформа является постоянным вопросом японской политики на протяжении почти 70 лет. Мы не первые, кто пытается решить эту проблему, и, если не будем осторожны, не последние. Чем больше усилий и времени мы приложим, тем больше вероятность того, что наши усилия принесут плоды, хотя мы вправе в любой момент объявить о прекращении нашей программы...\n\nХод нашей земельной реформы: [?JAP.JAP_land_reform_variable|H0]."
JAP_land_reform_1: "Первоначальная земельная реформа"
JAP_land_reform_1_desc: "Закон о земельной реформе призван ограничить власть помещиков и предоставить пахотные земли бедным фермерам. В соответствии с нашими первоначальными планами в течение ближайших четырех лет будет проведено перераспределение всех земель, находящихся в заочном владении помещиков."
JAP_land_reform_2: "Продолжение земельной реформы"
JAP_land_reform_2_desc: "Расширенная версия закона о земельной реформе предусматривает перераспределение земель, превышающих установленные границы индивидуальной собственности, и выдачу помещикам в качестве компенсации государственных облигаций, равных покупной стоимости утраченной ими собственности. Это станет важным шагом на пути к преодолению бедности в сельской местности, от которой страдает наша страна на протяжении многих поколений."
JAP_land_reform_3: "Масштабная земельная реформа"
JAP_land_reform_3_desc: "Наиболее масштабный вариант закона о земельной реформе предоставляет государственным чиновникам широкие полномочия для борьбы с теми, кто сопротивляется этим реформам."
JAP_land_adjustment: "Закон о корректировке земельных отношений"
JAP_land_adjustment_desc: "Закон о корректировке земельных отношений создаст правовую основу для обеспечения прав арендаторов. Закон запрещает арендодателям расторгать или отказывать в продлении договора в одностороннем порядке без уважительных причин."
JAP_rent_control: "Закон о контроле за арендной платой"
JAP_rent_control_desc: "Закон о контроле за арендной платой позволит местным органам власти вводить контроль за арендной платой и уполномочит губернаторов префектур вмешиваться в ситуацию в тех случаях, когда доказано, что арендная плата является необоснованно высокой."
JAP_agriculture_land_control: "Закон о контроле за сельскохозяйственными землями"
JAP_agriculture_land_control_desc: "Закон о контроле за сельскохозяйственными землями предусматривает, что перевод или торговля сельскохозяйственными землями для несельскохозяйственных целей должны быть одобрены местными властями. Это позволяет нам выбирать, какие культуры будут высаживаться, чтобы обеспечить высокое производство основных продуктов питания."
JAP_finish_land_reform: "Завершить программу земельной реформы"
JAP_finish_land_reform_desc: "Мы завершим программу земельной реформы и посмотрим, каков будет результат..."

