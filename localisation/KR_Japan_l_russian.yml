JAP_sister_republic_idea: "Республика-сестра"
JAP_sister_republic_idea_desc: "Несмотря на террор, который японцы обрушили на китайский народ, многолетняя опека со стороны Китая вдохновила японцев на осуществление собственной формы национальной революции. Следуя трем принципам народа, они тоже станут товарищами в большой паназиатской борьбе против империализма. Выйдя из хаоса и унижения поражения, Япония встала на путь новой судьбы - судьбы, которая отрекается от империализма и стремится к солидарности с социалистическими братьями и сестрами."

JAP_communist_republic_of_japan_idea: "Коммунистическая Республика Япония"
JAP_communist_republic_of_japan_idea_desc: "Вопреки всему коммунисты Японии создали настоящую народную республику - народное правительство, преданное рабочим и крестьянам Японии. Они больше не связаны феодальными цепями Императора и его двора и не вынуждены служить прихотям капиталистов-милитаристов. Новая заря и новое солнце взошли над Азией, так как народ действительно восстал!"

JAP_the_revolution_successful_idea: "Революция: успешна"
JAP_the_revolution_successful_idea_desc: "Вопреки всему, социалисты и социал-демократы сработали вместе и образовали единый фронт, направленный в сторону истинного пролетариата Японии. Теперь мы сделаем все возможное, чтобы революция продолжала успешно развиваться, чтобы Красный флаг не переставал развеваться! Помните мучеников 1911 года и тех, кто был до нас, товарищи, да здравствует японский социализм!"

JAP_devastated_national_economy_idea: "Разрушенное народное хозяйство"
JAP_devastated_national_economy_idea_desc: "Беспрецедентное поражение и полная капитуляция Японии перед иностранным оккупантом привели к краху всей японской экономики. Несмотря на экономический хаос, последовавший за падением Мантэцу, в истории Японии не было большей экономической катастрофы, чем полная оккупация и приостановка всех экономических операций. В настоящее время экономика страны пошатывается и стонет под тяжестью долгов и отсутствия инвестиций, и пройдет немало времени, прежде чем японская экономика сможет полностью восстановиться."

