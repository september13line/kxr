CHR_snow_miser: "Я - мистер Белое Рождество"
CHR_snow_miser_desc: "Он - мистер Белое Рождество, он - мистер Снег. Он - мистер Сосулька, он - мистер Десять Ниже. Победив своего злобного и вспыльчивого брата, вечно холодный и морозный Снежный Мизер теперь уверенно контролирует глобальную температуру. Мир будет дрожать и замирать перед его ледяной мощью, ведь он гарантирует Белое Рождество для каждого дома на Земле."
CHR_turn_it_to_snow: "Повернитесь к Снегу в моем сцеплении"
CHR_turn_it_to_snow_desc: "Стремясь укрепить свою власть над Севером, прежде чем приступить к глобальным операциям, Сноу Мизер решил превратить все северные территории в снег в своей лапе. Новые ледяные отрасли будут подниматься по мере того, как господин Ten Below будет готовиться к настоящей, бесконечной и вечно морозной зиме на этой слишком теплой планете."
CHR_never_another_day_over_40: "Никогда больше не будет дня с температурой выше 40 градусов"
CHR_never_another_day_over_40_desc: "Я не хочу знать ни одного дня с температурой выше сорока градусов. Пусть лучше будет тридцать, двадцать, десять, пять, и пусть все замерзнет!"
 CHR_the_jack_frost_alliance: "Союз Джека Фроста"
CHR_the_jack_frost_alliance_desc: "Может быть, Снежный Мизер и предпочитает жить и работать в одиночестве, но иногда даже мистеру Белому Рождеству нужна помощь. Названный в честь печально известного и морозного шута Зимы, единственного и неповторимого Джека Фроста, Сноу Мизер призывает всех богов Зимы и существ льда и снега объединиться, чтобы принести в этот мир бесконечную Зиму."
CHR_show_ullr_whos_boss: "Сместить Улльра"
CHR_show_ullr_whos_boss_desc: "Норвежский бог зимы Ульр и другие божества его рода являются препятствием для ледяных амбиций Снежного Мизера. Мы искореним этих ложных богов, ибо может быть только один Владыка Зимы и Снега!"
CHR_domesticate_abominable_snowmonster: "Приручите мерзкого снежного монстра"
CHR_domesticate_abominable_snowmonster_desc: "Глубоко в полярных северных и южных областях живут разрозненные кланы "мерзких снежных чудовищ", которых мы сможем приручить и использовать в своих целях. Мы отправимся в пустоши и найдём этих "йети", "вампа" и как там ещё называют этих великолепных зверей низшие существа, чтобы пополнить ими наши армии."
CHR_the_frost_legions: "Морозные легионы"
CHR_the_frost_legions_desc: "Чтобы и дальше использовать врожденную силу льда и снега в своих интересах, мы воспользуемся магией, создавшей снеговика Фрости, и создадим легион снеговиков-солдат для реализации своих амбиций. Мир содрогнется и замерзнет перед нашими могучими легионами!"
CHR_let_it_freeze: "Пусть замерзнет... слишком сильно!"
CHR_let_it_freeze_desc: "Приготовления окончательно завершёны, настало время снизить среднюю глобальную температуру, увеличивая ледяные шапки в геометрической прогрессии, чтобы ввергнуть мир в новый ледниковый период. Пусть глупые враги пытаются остановить нас сейчас, но мы заморозим и раздавим всех противников в своей ледяной хватке, ибо воля Снежного Мизера превыше всего!"
CHR_let_it_snow: "Да будет снег!"
CHR_let_it_snow_desc: "После того как ледяные шапки увеличились, а наши первые враги были уничтожены и отправлены в замерзшую могилу, настало время перенести борьбу за границу. Пусть идет снег, пусть идет снег, пусть идет снег по всему миру, ведь Властелин Снега обещает всем Белое Рождество! Берегитесь, мы идем за вами."
CHR_heat_miser: "Я - мистер Зеленое Рождество"
CHR_heat_miser_desc: "Он - мистер Зеленое Рождество, он - мистер Солнце. Он - мистер Тепловая мозоль, он - мистер Сто и один. Победив своего глупого и холодноплечего брата, вечно горячий и пышущий жаром Тепловой Мизер теперь полностью контролирует глобальный климат. Мир будет дрожать и таять перед его вулканической мощью, пока он будет обеспечивать "зеленое" Рождество для каждого дома на Земле."
CHR_melt_in_my_grasp: "Растаять в моей хватке"
CHR_melt_in_my_grasp_desc: "Стремясь укрепить власть над своими огненными владениями, прежде чем вывести свои операции на глобальный уровень, Мистер Тепло решил расплавить все, что попадет в его руки, чтобы превратить их в новую солнечную империю. Новые литейные заводы и фабрики забурлят, пока "Сто и один" готовится принести на эту слишком морозную планету настоящее, нескончаемое и вечно великолепное лето."
CHR_never_a_day_under_60: "Никогда ни одного дня ниже 60 градусов"
CHR_never_a_day_under_60_desc: "Я не хочу знать ни одного дня, когда было бы меньше шестидесяти градусов. Пусть лучше будет восемьдесят, девяносто, сто - ветерок!"
CHR_shrines_of_ra: "Святилища Ра"
CHR_shrines_of_ra_desc: "Чтобы обрести новые силы и новых союзников, Мистер Тепло объявил о строительстве новых святилищ Ра - древнеегипетского бога Солнца - по всему своему вулканическому царству. Мы привлечем внимание и, в конечном счете, помощь Старых Богов, и вместе мы принесем солнечное возрождение этой планете, подобно огненному фениксу, возрождающемуся из ада."
CHR_procure_martian_heatrays: "Приобрести марсианские тепловые лучи"
CHR_procure_martian_heatrays_desc: "Наш звездный сосед Марс населен солнцепоклонниками и теплолюбивыми марсианами! Хотя мы единственные, кто владеет этим знанием, это не значит, что мы не можем извлечь из него пользу. Используя технологию, разработанную ими при изучении Венеры и Солнца, марсиане создали полноценные тепловые лучи. Пора сделать несколько межпланетных звонков..."
CHR_council_of_sol: "Созвать Совет богов Сола"
CHR_council_of_sol_desc: "Когда верность Ра обеспечена, а марсиане и их венерианские учёные на нашей стороне, настало время созвать трансгалактическую и транспространственную конференцию всех солнечных божеств, представляющих все религии и философии в системе Сол. Мы присягнем на верность единственному истинному существу - Солнцу - и приложим усилия для огненного возрождения нашей планеты."
CHR_promote_greenhouse_effect: "Ускорить парниковый эффект"
CHR_promote_greenhouse_effect_desc: "Настало время осуществить наш последний план! Сначала мы начнем максимально ускорять парниковый эффект, увеличивая выбросы и расширяя промышленную деятельность по всему миру, чтобы вытеснить низших существ и очистить планету теплом и солнечной божественностью."
CHR_i_like_it_really_hot: "Мне нравится очень жарко"
CHR_i_like_it_really_hot_desc: "Кому-то нравится жара, а мне - очень жарко! В отличие от холода, который может опускаться только до абсолютного нуля, тепло не имеет верхнего предела. Наращивайте производство и усилия по всем проектам, от промышленности до разработки оружия и изменения атмосферы, ибо мы расплавим эту планету до основания!"
CHR_honor_the_titanic: "Отомстить за Титаник"
CHR_honor_the_titanic_desc: "Титаник" был любимым кораблем Теплового Мизера - он смело пересекал замерзшую Атлантику, когда ему заблагорассудится. По трагической случайности он потерпел крушение во время своего первого рейса, причем не менее массивной глыбой льда - несомненно, дело рук гнусного брата Теплового Мизера. Этого не должно быть! Мы добьемся того, чтобы на этой планете - и даже в системе Сол - больше никогда не было льда! Зеленое Рождество и зеленая Вечность, навсегда!"

CHR_eliminate_50_degrees: "Ликвидировать 50-градусный диапазон"
CHR_eliminate_50_degrees_desc: "Братья Мизеры согласны только в одном: 50-градусный диапазон - это отстой! Слишком холодно для Теплового Мизера и слишком тепло для Снежного Мизера, обитатели 50-градусного пояса должны быть уничтожены за их безразличное и легкомысленное отношение к перепадам температур!"

CHR_new_workshop: "Возведение новой мастерской Санты"
CHR_new_workshop_desc: "Исчезновение Санта-Клауса вызвало волнения и панику среди всех наших работников! Такими темпами мы не успеем подготовить все игрушки и товары к Рождеству. Чтобы смягчить ситуацию, мы создадим новую мастерскую, которая отвлечет эльфов от этой трагедии и, возможно, поможет нам выйти из кризиса."
CHR_new_polar_express: "Новый Полярный экспресс"
CHR_new_polar_express_desc: "К сожалению, "Полярный экспресс" не удалось взять с собой в новую мастерскую. Полярный экспресс - важнейший элемент инфраструктуры, позволяющий эльфам перемещаться по Северному полюсу для работы и отдыха, поэтому нам крайне необходимо восстановить его."
CHR_bailey_brothers_build_and_loan: "Вызовите строителей и кредиторов из компании Bailey Brothers"
CHR_bailey_brothers_build_and_loan_desc: "Компания Bailey Brothers Build and Loan неоднократно помогала Санте и Северному полюсу, когда у нас не хватало капитала и ресурсов, необходимых для реализации крупных проектов. Похоже, что и в этот раз нам снова потребуется их помощь."
CHR_practical_nutcrackers: "Практичные щелкунчики"
CHR_practical_nutcrackers_desc: "К сожалению, нам не удалось перевезти в новую мастерскую всю промышленную мощь Северного полюса. Не удалось перевезти большое количество тяжёлой техники, но мы смогли привезти все наши орехоколные машины. И все же мы используем эти машины только для раскалывания орехов, в то время как они могут быть использованы для самых разных операций. Почему бы не внедрить инновации?"
CHR_form_the_FORBS: "Рождение Братского ордена настоящих бородатых Санта-Клаусов"
CHR_form_the_FORBS_desc: "Братский орден настоящих бородатых Сант, или ФОРБС, - детище не кого иного, как самой миссис Клаус. На первый взгляд, эта группа является гильдией профанов Санты, но на самом деле она распространяет культ личности вокруг человека в красном. Эти двойники Санты будут исчисляться тысячами, выдавая себя за Санту, чтобы проповедовать дух Рождества. Они, несомненно, окажутся ценным ресурсом для своих связей по всему миру."
CHR_miracle_on_34th_street: "Чудо на 34-й улице"
CHR_miracle_on_34th_street_desc: "На 34-й улице нашего нового Рождественского городка не раз происходили события. Многие из тех, кто живёт здесь, потеряли работу в результате хаоса, возникшего после исчезновения Санты. Мы откроем здесь новые фабрики игрушек, чтобы дать работу тем, кто в ней больше всего нуждается."
CHR_christmas_tree_export_program: "Служба экспорта елок"
CHR_christmas_tree_export_program_desc: "Для создания новой мастерской нам не хватает капитала. Хотя часть сундуков Санты удалось перевезти, большая часть золота всё ещё лежит на замерзающем Северном полюсе. Однако у нас нет времени возвращаться туда до начала Рождества! Зато мы не испытываем недостатка в елках, и каждая семья в мире нуждается в такой елке. Давайте же начнем экспортировать эти елки по всему миру, чтобы наполнить наши карманы настолько, чтобы Рождество продолжало процветать."
CHR_tourism_for_santa: "Финансы туристов"
CHR_tourism_for_santa_desc: "Впервые в истории мы находимся в месте, легко доступном для обычных людей. В то время как многие в наших рядах считают это катастрофой, новая гвардия называет это возможностью. Мы можем воспользоваться туристическим рынком, позволив людям посетить новую "Мастерскую Санты"! Все, что нам нужно сделать, - это спрятать волшебство."
CHR_merry_christmases_again: "Радость для всего мира"
CHR_merry_christmases_again_desc: "Даже если Санта отсутствует, не время быть Гринчем. Рождество должно продолжаться, и с теми приготовлениями, которые мы предприняли, оно будет продолжаться. Когда ситуация начнет нормализовываться, можно будет приступить и к поискам Санты, что, наконец, положит конец рождественскому кризису."


CHR_ho_ho_ho: "Хо, Хо, Хо!"
CHR_ho_ho_ho_desc: "В наш самый тёмный час, в наше трудное время Санта вернулся! Давайте сделаем так, чтобы это не повторилось!"
CHR_cookies_and_milk: "Печенье и молоко"
CHR_cookies_and_milk_desc: "Печенье и молоко: основной продукт питания на Северном полюсе. Это любимая еда Санты, так что давайте приготовим много печенья в честь его возвращения! Мы сделаем Рождество веселее, чем когда-либо!"
CHR_joy_to_the_world: "Санта-Клаус едет в город!"
CHR_joy_to_the_world_desc: "Нельзя терять время! Рождество уже совсем скоро, и Санта-Клаусу не терпится отправиться в путь на санях. Готовьте подарки, готовьте оленей, ведь скоро будет поездка на санях!"
CHR_naughty_or_nice: "Выяснить, кто непослушный, а кто хороший"
CHR_naughty_or_nice_desc: "Когда Санта пропал, список непослушных и хороших стал неопределенным. Несмотря на то, что Бюро списков старалось изо всех сил поддерживать список, без Санты это было слишком сложно. Однако с возвращением Санты все можно легко исправить. Пора попросить самого Санту исправить каждую запись в списке."
CHR_santa_claus_postal_service: "Почта Северного полюса"
CHR_santa_claus_postal_service_desc: "Санта никогда не отличался коммуникабельностью. Иногда письма, отправленные Санте, теряются в пути или вообще не доходят до него! Этого не может быть, ведь Санта несет радость всем маленьким детям мира. Мы создадим Почтовую систему Северного полюса, чтобы облегчить общение Санты с верующими всего мира."
CHR_deck_the_halls: "Украсить залы ветками остролиста"
CHR_deck_the_halls_desc: "Пока Санты не было, некоторые эльфы восстали против своей должности. Они осуждали Санту, называя его угнетателем. Мы не можем допустить такого непокорного отношения к Рождеству! С возвращением Санты он лично отправился на встречу с руководством так называемого эльфлетариата. При этом он пообещал, что если каждый союз войдет в состав Гильдии дарителей, то он не будет вносить их в список непослушных. Если же они будут сопротивляться, то их ждет изгнание или работа на руднике."
CHR_jingle_bells: "Джингл Беллс, Джингл Беллс"
CHR_jingle_bells_desc: "С каждым годом все больше детей пишут Санте, и сани Санты просто не успевают за ними! Приходится создавать новую конструкцию, идущую в ногу со временем. Позаимствовав некоторые конструкции немецких ракет и с помощью магии придав им новый вид, Санта становится быстрее, чем когда-либо!"
CHR_merry_christmas: "Счастливого Рождества и Нового года!"
CHR_merry_christmas_desc: "Сегодня - день! Несмотря на то, что путь к этому событию был нелегким, все приготовления завершёны. Санта поедет со своими оленями по всему миру, даря всем рождественское настроение!"







CHR_toy_santa: "Эпоха угля"
CHR_toy_santa_desc: "Игрушечный Санта победил в борьбе за власть. Старый порядок наконец-то вернулся, и с лже-Санта было покончено. Настало время вступить в новую эру Санты."
CHR_crush_elf_strikers: "Чёрное Рождество"
CHR_crush_elf_strikers_desc: "Забастовки эльфов продолжают тормозить добычу угля, и такими темпами игрушечному Санте не хватит угля, чтобы доставить его всем непослушным детям. Нельзя медлить, ведь эту проблему нужно решать как можно скорее."
CHR_ramp_up_toy_solider:  "Марш игрушечных солдатиков"
CHR_ramp_up_toy_solider_desc: "Игрушечные солдатики - наш самый верный союзник, они были главной силой, обеспечившей успех нашего переворота. Партизаны, которые ещё могут остаться, будут пытаться подорвать наше законное господство на Северном полюсе. Нам необходимо увеличить производство, если мы хотим остаться во главе мастерской и укрепить свою власть на полюсе."
CHR_grinch_ally: "Вы злой, мистер Гринч"
CHR_grinch_ally_desc: "Гринч ненавидит Рождество, но особенно он ненавидит Санту. Поскольку заигравшийся Санта больше не участвует в уравнении, возможно, сейчас самое время протянуть ветку потенциальному союзнику?"
CHR_coal_mines: "Новые наказания для непослушных"
CHR_coal_mines_desc: "Уголь каждый раз - это скучно! Как долго мы должны придерживаться этих традиций, чтобы наказывать непослушных? Очевидно, что непослушные не учатся на наших наказаниях. Как насчет того, чтобы придать им больше остроты? Возможно, мины-ловушки и взрывчатка станут для них уроком."
CHR_follow_rules: "Лучше быть осторожным"
CHR_follow_rules_desc: "Давайте посмотрим правде в глаза: правила есть правила. Без них - хаос. Игрушечный Санта будет строго придерживаться этих правил, ведь Санта был слишком снисходителен. Старый Санта был слабым и бесхребетным, но это будет новая эра порядка!"
CHR_ensure_raindeer_loyalty: "Сбить бабушек"
CHR_ensure_raindeer_loyalty_desc: "Бабушки оказывают самое упорное сопротивление новому Рождеству. Они считают, что наш новый режим - это позор для старого Святого Ника. Похоже, что переубедить их не удастся, но можно полностью исключить их из уравнения Рождества. Давайте устроим по всему миру несчастные случаи, когда бедные бабушки попадают между рогами наших оленей."
CHR_everyones_naughty: "Непослушные или... Непослушный!"
CHR_everyones_naughty_desc: "Наступила новая эпоха, и игрушечный Санта понял, что в этом мире осталось не так уж много хорошего. Это век разврата и безумия, где людям нет дела до тех, кто отличается от них. Поэтому игрушечный Санта постановил, что все, кроме некоторых, - непослушные! Список "приятных" сократился до нескольких имен, и для непослушных детей мира есть только один подарок: шрапнель!"

CHR_commie_elves: "Восстание эльфлетариата"
CHR_commie_elves_desc: "Наконец-то получив все, что хотела на Рождество, после успешного переворота против тирана и лжесвятого, которым был Игрушечный Санта, Мэрайя Кэри, известная также как товарищ Снежок среди своих солдат или Красная Ведьма Эльфов среди своих врагов, завоевала Северный полюс. Используя бесконечные легионы маленьких помощников Санты, товарищ Кери теперь будет вести эльфийский народ к чистой и зимней синдикалистской утопии. Эльфы мира, объединяйтесь!"
CHR_finish_toyists: "Растопите игрушечников!"
CHR_finish_toyists_desc: "Ультразаконная Клика Игрушечного Санты, Тойисты, всё ещё существует в небольшом количестве, хотя большинство из них уже вступили в праведные ряды Эльфлетариата. Разбившись на небольшие группы и не имея достаточного количества людей, мы соберем этих "игрушечников" и подвергнем их окончательному суду. Все, кто будет признан виновным в предательстве Революции Эльфлетариата, будут переплавлены в плавильне бракованных игрушек. Невиновным, если таковые вообще имеются, будет предоставлен выбор: присоединиться к революционной борьбе товарища Кери или быть брошенными в огненные ямы в самом сердце огромных игрушечных литейных цехов Северного полюса."
CHR_purge_santa_loyalists: "Годы без Деда Мороза"
CHR_purge_santa_loyalists_desc: "Несмотря на то, что старательный Дед Мороз всё ещё не найден, его сторонники всё ещё остаются, и многие из них даже проникли в нашу партию! - Так утверждает товарищ Кери. Мы должны выкорчевать и уничтожить все следы этих предателей эльфлетариата, чтобы обезопасить Революцию! Ни один айсберг, ни один снежный вал, ни одна замерзшая пещёра или переполненная фабрика игрушек не останется без внимания, и каждый уровень партийной иерархии должен быть проверен, ибо каждый предатель должен быть найден, чтобы амбиции товарища Кери и Эльфлетариата могли восторжествовать!"
CHR_all_i_want: "Все, что я хочу на Рождество - это революция"
CHR_all_i_want_desc: "Когда все враги государства в основном уничтожены, а наша база власти надежно укреплена, товарищ Кери заявила, что все, чего она хочет на Рождество, - это полная Революция! Иными словами, наш славный и магнетический лидер желает не что иное, как полной трансформации общества, превращения Северного полюса, а в перспективе и всего мира, в синдикалистскую утопию с рождественскими чертами. Все общество будет тотализировано, рождественское и тотализированное, поскольку товарищ Кери ведет эльфлетариат к чистой радости и веселью в их чистом виде."
CHR_collective_gift: "Дар коллективизации подарков"
CHR_collective_gift_desc: "Вся власть и средства производства подарков должны быть переданы в руки Эльфлетариата, чтобы обеспечить полную социализацию и эльгаритаризацию государства. Должна быть создана национализированная и плановая экономика производства подарков с коллективным участием всех эльфов, но под управлением и контролем Партии и непосредственно товарища Кери, чтобы обеспечить истинную Утопию и экономическое процветание для жителей Северного полюса."
CHR_christmas_party: "Формализовать "рождественскую" партию"
CHR_christmas_party_desc: "Товарищ Кери много раз упоминает о широкой "Партии", которая связывает нас, но до сих пор такой формальной организации не существовало, поскольку наше восстание было настолько разрозненным и низовым, что до её возникновения не существовало ни одного формального всеохватывающего организационного органа. Для исправления этого положения будет организована новая Рождественская партия, объединяющая всех верных граждан государства и эльфлетариата под руководством товарища Кери и оружием революционного режима. Вместе мы достигнем красной и морозной Утопии."
CHR_the_red_noise: "Рудольф истинно красный"
CHR_the_red_noise_desc: "Северные олени издавна служили Санта-Клаусу и его войскам - величественные хищники, обладающие огромным умом и удивительной способностью летать, использовались лишь как рабский скот для этого глупого старого "святого". Сплотившись и сделав ребрендинг своей породы под мутанта-урода Рудольфа Красноносого - чей нос является естественным революционным символом, созданным Богом, божеством Зимы или каким-то отклонением в естественном процессе, - мы используем этих удивительных животных для нужд государства и Рождественского праздника."
CHR_peoples_workshop: "Мы слышим звон саней"
CHR_peoples_workshop_desc: "Мы слышим, как звенят колокольчики на санях. Пойдемте, это прекрасная погода для совместной революции. За окном падает снег, и эльфы кричат "Йо-хо-хо!" Давай, это прекрасная погода для синдикалистской утопии вместе с тобой! \n\nПод руководством товарища Кери Северный полюс окрасился в красный цвет - как от крови наших врагов, так и от красного цвета Рождества и синдикализма. Теперь мы должны собраться с силами и зализать раны, нанесенные болью роста, ибо мир требует красного Рождества для всех!"

CHR_kill_santa: "Причина смерти Клауса"
CHR_kill_santa_desc: "Несмотря на то, что игрушечники освободили его от обязанностей Санты, свергнутый Санта остаётся мощным символом для тех, кто выступает против нашего правления. В связи с этим руководство Мастерской распорядилось убить Санту в качестве превентивной меры. Как и подобает человеку его статуса и славы, мы выставим казнь этого толстого дурака на всеобщее обозрение. Мы покажем всем, что этот Святой Ник не такой уж святой, особенно когда его голова покатится по полу!"
CHR_coal_for_all: "Запутывать его в запутанные узлы"
CHR_coal_for_all_desc: "Почти все в мире были очень, очень непослушными, потому что список был проверен не раз и не два, и не одна горстка душ оказалась хорошей. Весь мир не заслуживает ничего, кроме угля, так что пусть идет снег, пусть идет снег, пусть идет снег, и ничего, кроме черного, черного угля."
CHR_world_revolution: "Слава Новому, парни и девушки!"
CHR_world_revolution_desc: "Слава Новому, парни и девушки - новой Утопии! Товарищ Кери и Эльфлетариат едут на юг из своего ледяного Красного владения на Северном полюсе, чтобы распространить багровый свет коммунистической славы среди всех хороших девочек и мальчиков мира. Берегитесь, не плачьте, ибо Революция идет в город!"

CHR_grinch: "Как Гринч украл Рождество"
CHR_grinch_desc: "Восстав против режима лже-Санты и самой идеи Рождества, печально известный Гринч захватил власть на Севере. Милый, как кактус, и обаятельный, как угорь, этот гнусный и злобный представитель анти-Рождества сделает так, что праздничный сезон перестанет существовать вообще."
CHR_the_empty_hole: "Ваше сердце - пустая дыра"
CHR_the_empty_hole_desc: "Люди - это пустота, а Гринч - воплощение этой пустоты. Человечество отбросило все хорошее, что есть в мире, в поисках собственной выгоды, удовлетворения и материальных благ, что является полной противоположностью истинного праздничного настроения. Ошибки человечества должны быть исправлены - сердца превращены в пустые дыры, а души - в настоящие, здоровые и чистые, а все, что не может быть спасено, должно быть искоренено."
CHR_stink_stank_stunk: "Вонь, вонь, вонь!"
CHR_stink_stank_stunk_desc: "Вонь, вонь, вонь человечества так же отвратительна, как желтые зубы и неухоженный зеленый мех его мерзкого аватара. Гринч - икона этого отвращения и язвы, вестник их разлагающего греха и гниющих амбиций. Рукой Гринча эти недуги будут стерты с лица земли и уничтожены полностью."
CHR_mangle_gifts_with_tangled_up_knots: "Гринчи Клаус"
CHR_mangle_gifts_with_tangled_up_knots_desc: "В маскараде, граничащем с откровенным издевательством, Гринч решил облачиться в костюм настоящего Санта-Клауса, а его любимый и обиженный пес Макс в знак солидарности надел оленью шубу. Надев шубу, Гринч обеспечивает себе место короля Северного полюса, гарантируя свой режим. Облачившись в большой красный костюм и колпак, Гринч станет теневым и грешным зеркалом старого Святого Ника, ведь его больше нет, а Гринч отныне - новый повелитель зимы и Рождества."
CHR_distasteful_assortment_of_deplorable_rubbish_imaginable: "Переполненный отвратительным мусором"
CHR_distasteful_assortment_of_deplorable_rubbish_imaginable_desc: "Расточительство, жадность, декаданс, гедонизм. Эти грехи поражают человечество и весь мир в целом, разлагая наше общество до самого основания горами отходов и пустоты. Подобно мертвому помидору, покрытому пурпурными пятнами плесени, мир представляет собой лишь разложение и болезнь - беспорядок, который должен быть полностью вычищен, чтобы новый мировой порядок Гринча процветал."
CHR_seasick_crocodiles: "Нежная сладость морского больного крокодила"
CHR_seasick_crocodiles_desc: "Если перед здравомыслящим человеком встанет выбор между расточительными грешниками этого мира и прожорливым морским крокодилом, он всегда выберёт крокодила. Человечество не спасти, потому что его сердце полно нестиранных носков, а душа - грязи, как у его аватара мистера Гринча. Невозможно спасти эту ужасную рептилоидную партию."
CHR_three_decker_sauerkraut_toadstool: "Сверху полить соусом из мышьяка"
CHR_three_decker_sauerkraut_toadstool_desc: "Глупцы, которые всё ещё празднуют этот ложный праздник жадности и эгоизма, продолжают наслаждаться своими жирными пирами, как молочные поросята. Однако, как и молочные поросята, они тоже созрели для убийства! Мы отравим все рождественские и праздничные пиры на Земле, ибо мир так или иначе возненавидит этот праздник!"
CHR_maybe_christmas_means_a_bit_more: "Может быть... Рождество значит чуть больше."
CHR_maybe_christmas_means_a_bit_more_desc: "Прервав пиршество и получив приглашение отобедать вместе с горожанами, мистер Гринч прозрел и с тех пор полностью изменил свой курс. Став спасителем и глашатаем Рождества, Гринч спас праздничный сезон для всех! Говорят, что в тот день маленькое сердце Гринча увеличилось на три размера, и хотя это может быть признаком скрытого заболевания, мир от этого стал только лучше. Поздравляем всех с Рождеством и желаем спокойной ночи!"
CHR_youre_a_mean_one: "Вы злой, мистер Гринч"
CHR_youre_a_mean_one_desc: "Теперь Гринч готов свергнуть мировой порядок и навеки испортить Рождество. Люди скандируют его имя и поют его песню, ибо знают, что приближается их окончательная гибель. Все погибнут, все падут, ибо Гринч придет за ними! \n'Вы злой, мистер Гринч. Вы действительно подлец. Вы милый, как кактус, вы очаровательный, как угорь, мистер Гринч. Вы - плохой банан с жирной черной кожурой!"