chr.1.t: "Год без Рождества"
chr.1.d: "Меньше недели назад, 25 декабря 1935 года, дети всего мира проснулись от того, что должно было стать счастливым, полезным днём веселья, мира, любви и радости. Однако вместо этого дети по всему миру проснулись не с подарками, не с наполненными носками, а ни с чем. Печенье и молоко, оставленные для Деда Мороза, остались недоеденными, а праздничное настроение и радость сменились злостью и депрессией. Это потрясение испытали не только дети, но и родители, и многие родительские группы начали оказывать давление на правительство, чтобы оно приняло меры и попыталось выяснить, что же случилось со Святым Ником. Хотя очевидно, что родительские группы - это не более чем головная боль, и в любом случае они не имеют практически никакого права голоса в органах власти, многие задаются вопросом, не следует ли нам просто сдаться и прекратить шум. Другие, сами горячо верящие в Санту, настойчиво требуют от нас расследования событий на Северном полюсе, опасаясь, что с Сантой должно что-то случиться, что привело к отмене Рождества. Независимо от того, что мы будем делать, мир впервые остался без Рождества, и если ничего не изменится, то, похоже, с Рождеством, каким мы его знали, придется расстаться навсегда..." 
chr.1.a: "Ба-бах! Санта даже не настоящий!" 
chr.1.b: "На всякий случай отправьте команду на Северный полюс." 
chr.1.c: "Это срочно! Используйте все, что есть в нашем распоряжении, чтобы исправить ситуацию! (Играть как Мастерская Санты)"


chr.2.t: "Мастерская в 1936 году"
chr.2.d: "Мастерская, известная также как Северный полюс или Царство Санты, - это, пожалуй, самый страшный секрет в мире. Все дети знают, что на Северном полюсе живёт Санта-Клаус, его армия эльфов, оленей и, конечно, миссис Клаус, которая создает игрушки для всех хороших мальчиков и девочек мира, по крайней мере, так было раньше. С лета 1935 года Санта-Клаус пропал, и его отсутствие ощущается во всем мире. Известно, что летом Санта-Клаус берёт небольшой отпуск, предпочитая провести несколько недель в знойной жаре самых теплых стран мира. В этот период Санта-Клаус, к огорчению миссис Клаус, предпочитает держаться особняком, не считаясь с оленями, которые его доставляют, и место назначения известно только ему одному. На это время он оставляет мастерскую на попечение своей любимой жены, которая является весьма способным администратором. Однако по мере того, как недели превращались в недели, становилось совершенно очевидно, что с Дедом Морозом что-то случилось. Даже после того, как Дед Мороз прибегнул к помощи волшебного Зрения, найти его не удалось.\n\nЧто именно случилось с Дедом Морозом, остаётся загадкой, но можно утверждать, что Дед Мороз ещё жив, поскольку плащ Святого Николая ещё не вернулся. Если Санта по каким-либо причинам умирает, Плащ побуждает находящегося рядом человека надеть Плащ и стать следующим Сантой, гарантируя, что Санта будет жить. Если же приглашенный человек не надевает Шубу, она сама возвращается на Северный полюс, где вступает в силу Регламент, и таким образом можно выбрать нового Санту. Ни появление нового Санты, ни сама шуба не дают оснований полагать, что сам Санта жив.\n\nОтсутствие Санты вызвало явный и опасный раскол в мастерской. Эльфийская рабочая сила, долгое время таившая в себе мелкие голоса несогласия, на которые Санта реагировал на каждом шагу, начала радикализироваться, создавая профсоюзы в стиле синдикализма в противовес ранее существовавшей Гильдии дарителей. Эти профсоюзы, так называемый "эльфлетариат", объявили всеобщую забастовку, пытаясь вызвать революцию, которая привела к разрушению экономики Мастерской. Видя эту слабость и хаос, радикальные легалисты из Клики "Игрушечников", которая, как считалось, была уничтожена, начали перемещаться по Мастерской, и игрушечные солдатики регулярно появляются на окраинах Мастерской. Более того, все ближе и ближе к Мастерской появляются постоянно присутствующие силы Братьев Мизер. Хотя номинально мы являемся союзниками Снежного Мизера, после того как миссис Клаус переступила через голову братьев Мизеров, когда Санта переживал кризис веры, и Хит, и Снежный Мизер затаили на нее обиду. Поскольку Санта пропал, эльфийская разведка предполагает, что братья считают нас достаточно слабыми, чтобы отомстить. Гринч, давний враг Мастерской, не сидит сложа руки. Чем именно занимается Гринч, неизвестно, но поступают сообщения о том, что он видит зеленую фигуру, крадущуюся перед тем, как загораются различные склады с подарками.\n\nДаже несмотря на все эти угрозы, власть госпожи Клаус остаётся достаточно прочной. Не обладая харизмой Санты, миссис Клаус сумела сохранить достаточно прочную власть, чтобы эти угрозы были просто досадными. Однако, учитывая, что Рождество 1935 года стало первым за тысячелетие Рождеством без подарков, а за спиной у миссис Клаус стоит поддержка всего государства, ожидается, что как только миссис Клаус сможет справиться с насущными проблемами, поиски Санты будут значительно расширены, пока Санта не будет найден. Удастся ли миссис Клаус найти Санту или она падет перед одной из различных угроз, стоящих перед Мастерской, пока неизвестно."
chr.2.a: "Счастливого Рождества всем?"

chr.3.t: "Охота на Санту начинается"
chr.3.d: "После долгого периода восстановления Мастерской и решения самых серьезных проблем наконец-то наступило время. Мы должны отправиться в путешествие по волшебным мирам, чтобы найти Санту, ведь Плащ до сих пор не появился. Теперь мы должны решить, к кому обратиться за помощью в этом деле, поскольку многие сомневаются, что мы сами сможем найти Санту. Во-первых, братья Мизер, проявив необычайный дух сотрудничества, предложили предоставить своих приспешников для помощи в охоте. Конечно, не стоит сомневаться в том, что под руководством Братьев они в наше отсутствие двинутся на Северный полюс, но это может быть лишь ценой, которую мы должны заплатить за поиск Санты. Также на повестке дня - игрушечники. Хотя такое предложение кажется странным, из-за их гиперзаконности они могут рассматривать обладателя Шубы как законного Санта-Клауса. Однако эльфийские профсоюзы пригрозили устроить всеобщую забастовку, если мы будем сотрудничать с игрушечниками, что может создать проблемы во время нашей охоты. Наконец, мы можем просто искать Санту сами. Хотя это может оказаться дорогостоящим мероприятием, самостоятельные поиски могут оказаться лучшим способом найти Санту. В конце концов, если хочешь, чтобы что-то было сделано правильно, сделай это сам. "
chr.3.a: "Обратитесь за помощью к элементарным братьям Мизер."
chr.3.b: "Присоединяйтесь к лоялистам-игрушечникам, возглавляемым самозваным Сантой."
chr.3.c: "Мы сами найдём Санту!"

chr.4.t: "Их слишком много!"
chr.4.d: "Несмотря на то, что поначалу братья ледяные и огненные демонстрировали сотрудничество, похоже, что конфликт между ними дошел даже до их приспешников. Во время поисков снежный и тепловой миньоны начали драться, хотя сама миссис Клаус пыталась играть в миротворца. В одно мгновение почти весь поисковый отряд был потерян, включая миссис Клаус. Потеряв поисковый отряд, оба брата отправились на Северный полюс, чтобы отдать дань уважения погибшей миссис Клаус. Однако по прибытии стало ясно, что этот шаг был не более чем захватом власти, поскольку и тепловые, и снежные приспешники начали воевать по всему полюсу. Теперь братья льда и огня сражаются в Мастерской, и судьба Северного полюса и всего мира висит на волоске. Пока идет борьба, и силы Зимы и Лета сражаются друг с другом за добро, кто из них окажется победителем, когда мороз и пламя улягутся."
chr.4.a: "Сам мистер Белое Рождество, Снежный Мизер, замораживает своего брата."
chr.4.b: "Сам мистер Зеленое Рождество, "Убийца тепла", растапливает своего брата в лужу."


chr.5.t: "Возвращение игрушечного Санты"
chr.5.d: "Верные своему слову, игрушечники-ультралегитимисты привели поисковую группу к Санте, который находился в плену в ледяной крепости Игрушечного Санты. Воссоединив миссис Клаус с её давно потерянным мужем, Игрушечный Санта запросил за свою помощь высокую цену. Он охотно освободил бы Санту, заплатив за шубу, утверждающую его в качестве единственного Клауса. Не желая больше расставаться с женой и сыном, Санта-Клаус отдал Игрушечному Санте Шубу и был немедленно доставлен агентами Тойиста обратно в свой земной дом.\n\nПридя в Мастерскую с таким видом, словно это был его триумф, Игрушечный Санта ожидал, что ему будет оказана героическая встреча. Однако бастующие эльфы под руководством товарища Кери отказываются работать на этого угольного раба, и Временный комитет освобождения эльфлетариата объявляет полномасштабную революцию! В то время как на улицах и в кузницах Северного полюса орехоколы сражаются с эльфами, судьба Мастерской Санты висит на волоске."
chr.5.a: "Игрушечный Санта и игрушечники разгромят Эльфлетариат. Эпоха угля начинается!"
chr.5.b: "Товарищ Кери и революция эльфлетариата удалась! Красное Рождество наступит для всех!"


chr.6.t: "Гринч протягивает зеленую руку помощи"
chr.6.d: "Самостоятельная работа по поиску Санты пока оказалась безрезультатной, хотя поиски продолжаются. На пути поисковой группы встретился человек, готовый помочь в этих замерзших пустошах. Проезжая мимо причудливого городка Уовилль, мы наткнулись на странное зеленое и мохнатое существо, которое почуяло неладное. Назвавшись Гринчем, он предложил нам свою помощь в поисках Санты. Однако многие в нашей команде с опаской относятся к такому предложению. Что же нам делать?"
chr.6.a: "Я бы не тронул его и на 39 с половиной футов!"
chr.6.b: "Что самое худшее, что может случиться? Принять его предложение!"

chr.7.t: "Санта найден!"
chr.7.d: "Хвала всем богам зимы, старым и новым! Наконец-то мы нашли Санту! Санта-Клаус был заключен в тюрьму Игрушечным Сантой, который сохранил ему жизнь, пытаясь выиграть Шубу и тем самым снова сделать его законным Клаусом. Наконец-то Санта вернулся к нам, и Рождество наконец-то спасено!"
chr.7.a: "Санта-Клаус приезжает в город!"

chr.8.t: "Гринч идет по мастерской"
chr.8.d: "Не стоило доверять этому мерзкому и подлому зверю! Гринч сбил нашу поисковую группу с пути в замерзших пустошах и вел её до тех пор, пока все они не потеряли сознание от того, что просто слишком сильно хотели спать, чтобы идти дальше. Убрав с дороги глупый поисковый отряд, Гринч легко вошел в Мастерскую и объявил себя регентом в отсутствие миссис Клаус. Санта так и остался пропавшим без вести, а Гринч украл Рождество, и теперь Север принадлежит ему, и он может делать с ним все, что захочет."
chr.8.a: "Вы злой, мистер Гринч!"

chr.9.t: "Смерть Санты"
chr.9.d: "После долгих поисков и приготовлений мерзкий Святой Ник наконец-то был найден. Оказалось, что Санта разбился сразу после взлета в канун Рождества 1935 года. Толстяк Севера метался, казалось, во всех направлениях, не понимая, где он находится, и именно в этом состоянии неясности его и нашли.  По крайней мере, такова официальная история, которую наше правительство рассказывает жителям Мастерской. На самом же деле Игрушечный Санта захватил Санту в результате дерзкой вылазки. До этого дня Санта аккуратно хранился в крепости Игрушечного Санты. Однако, когда настоящий Санта наконец-то "нашелся", пришло время сделать то, что должно быть сделано. Утром Санта должен быть казнен с помощью пожарной команды за преступления против Мастерской. Хотя мало кто ожидал от нас столь радикальных мер, из-за огромного количества сторонников Санты, которые всё ещё скрываются среди нас, его смерть должна послужить примером. С его смертью будут завершёны последние приготовления, и вскоре мы сможем показать всему миру, что стало с Мастерской. "
chr.9.a: "Наконец-то правление Санты закончилось."

chr.10.t: "Столкновение красного и черного"
chr.10.d: "Миссис Клаус многое сделала для поддержания стабильности на Северном полюсе, но её усилия не принесли особых плодов. Каждый раз, когда она пыталась справиться с Гильдией рабочих эльфов или радикалами-игрушечниками, ей удавалось только усугубить ситуацию. Каждый раз, когда она приближалась к компромиссу с одной из сторон, другая использовала эту возможность, чтобы закрепиться в мастерской. Поэтому Королева Северного полюса с самого начала решила просто попытаться удержать Эльфов и Игрушек на расстоянии. Это решение привело к нелегкой холодной войне между ними, которая время от времени переходила в открытую борьбу. Только сегодня, когда забастовщики несли постоянную вахту перед угольной шахтой на Северном полюсе, солдаты-игрушки, одетые во все черное, напали на них, пытаясь прервать забастовку. Ситуация могла бы закончиться дракой между двумя противоборствующими лагерями, если бы не вмешательство миссис Клаус. Появившись лично после первого выстрела, миссис Клаус смогла уговорить обе стороны, пообещав реформы, которые, хотя и далеки от идеального решения, на время утихомирили ситуацию. Подобные инциденты происходят все чаще, и никто, кроме Санты, не может найти надежного решения. Если его не найти быстро, можно не сомневаться, что мастерская погрузится в хаос и Гражданскую войну из-за трудового вопроса. "
chr.10.a: "Надеюсь, Санта-Клаус все же придет в город..."

chr.11.t: "Сказка о двух братьях"
chr.11.d: "Пока миссис Клаус делает все возможное, чтобы Мастерская оставалась маяком мира в глазах всего мира, силы природы, неподвластные ей, сражаются и продолжают сеять хаос у самых её дверей. Братья Мизер, мистер Уайт и Зеленое Рождество соответственно, питают друг к другу лишь глубочайшую ненависть. С незапамятных времен эти два сводных брата сражаются за контроль над климатом Земли. После того как Мастерская была вынуждена переместиться на юг после потери Санты, братья начали активно работать круглосуточно, чтобы попытаться получить контроль над новой Мастерской. Если кто-то из них получит беспрепятственный доступ к волшебству Мастерской, последствия будут плачевными. Миссис Клаус, со своей стороны, делает все возможное, чтобы сдержать мальчиков, и даже обратилась к матушке-природе по поводу двух своих мальчиков. Пока это удавалось, но сейчас это уже невозможно, и если миссис Клаус проявит слабость, то, скорее всего, братья попытаются напасть на Мастерскую."
chr.11.a: "Похоже, я - миссис Голубое Рождество..."

chr.12.t: "ФОРБС распространяет рождественское настроение"
chr.12.d: "Создав не так давно Братский орден настоящих бородатых Сант, миссис Клаус решила зажечь искру. Искру, которая могла бы сохранить и возродить дух Рождества, так пострадавший с исчезновением Санты. Уже сейчас по всему миру эти посланники Мастерской начали действительно воскрешать угасающий дух Рождества по всему миру. Появляясь в торговых центрах, звоня в колокольчики на углах улиц и прося милостыню, а также просто навещая детей в больнице, Санты из FORBS возвращают добро к имени Санты. И хотя на то, чтобы усилия FORBS принесли плоды, могут уйти годы, пока достаточно просто иметь голос в мире, взывающий к имени Санты."
chr.12.a: "Дух Санты не уйдет спокойно в ночь."

chr.13.t: "Черная сделка"
chr.13.d: "Миссис Клаус, одобряемая Гильдией рабочих эльфов, в связи с растущей стабильностью Мастерской заключила сделку с отколовшейся от нее частью WEG, что позволило вновь открыть вторую и четвертую шахты "Северного полюса". Согласившись со многими своими требованиями и пойдя на компромисс по многим другим, эльфийские шахтеры этих двух шахт согласились вернуться к работе. Хотя большинство угольных шахт остаются закрытыми из-за забастовок, этих двух шахт достаточно, чтобы начать восстанавливать запасы угля. С восстановлением запасов непослушные дети по всему миру и эльфы в теплой Мастерской могут радоваться, ведь запасы угля в ближайшее время не закончатся."
chr.13.a: "По крайней мере, так мы сможем поддерживать свет!"

chr.14.t: "Полярный экспресс (перезапуск)"
chr.14.d: "Полярный экспресс - одна из самых знаковых частей Мастерской и её различных просветительских программ - позволял детям, выбранным случайно и в то же время организованно, побывать на Северном полюсе. Дети были выбраны Сантой, чтобы получить первый подарок на Рождество, и это была самая желанная должность. Когда Санта пропал, и на полюсе воцарился хаос, экспресс был потерян, предположительно украден игрушечниками, хотя это никогда не было подтверждено. Как бы то ни было, сейчас, когда мы стараемся вернуть Мастерской былую славу, миссис Клаус сочла нужным воссоздать линию Полярного экспресса. Это заняло совсем немного времени, но поезд уже воссоздан и скоро отправится в свой первый рейс. Пока Санта отсутствует, поезд забирает пассажиров для экскурсии по Мастерской. Хотя это далеко не первый рождественский подарок, миссис Клаус сочла его достойной альтернативой. Ведь какой ребенок не хотел бы увидеть место, где Санта получает свои игрушки?"
chr.14.a: "Конечно же, на Северный полюс, ведь это Полярный экспресс!"

chr.15.t: "Поддерживая пламя"
chr.15.d: "В международном масштабе, помимо ежегодного полета Санты, Мастерская, безусловно, является одним из самых изолированных мест на планете. После исчезновения Санты и последующего хаоса, охватившего это место, так продолжаться не может. В попытке поднять настроение миссис Клаус объявила о начале программы по сохранению Рождества в музыкальном плане! Певцам, от Бинга Кросби до Фрэнка Синатры и других, будут выданы паушальные суммы, чтобы они исполняли рождественские песни, как новые, так и старые. Мир должен быть крещён рождественским весельем, и эти люди станут нашими предтечами. Даже если сейчас середина июля, рождественские песни должны звучать в эфире. Даже если кого-то это будет раздражать, по крайней мере, некоторые люди примут это. Заставив этих немногих людей снова поверить в Рождество, мы, возможно, сможем заставить старые волшебные запасы снова расти, положив конец их долгому застою после ухода Санты."
chr.15.a: "Дзинь!"

chr.16.t: "Любовь Санты"
chr.16.d: "Хотя мантия Санта-Клауса, которую первым носил Святой Николай, с тех пор перешла к другим, они сохранили и поддерживают его благотворительность и любовь к юным жителям мира. С 343 года, когда первый Санта-Клаус, Святой Николай, перешел из этой жизни в другую, его личность стала синонимом Рождества и сезона Адвента. Действительно, когда-то Святой Ник приходил разносить подарки не на Рождество, а 6 декабря, в день своего праздника, и в некоторых местах он делает это до сих пор. Однако с изменением мира Святой Ник стал совершать свои обходы в само Рождество, чтобы лучше соответствовать сезону и сохранить Адвент как "мягкий пост", которым он и является. Но даже несмотря на это, Святой Николай и его преемники никогда не забывали о том, почему они дарят подарки по всему миру.\nПроще говоря, Санта дарит подарки из любви к Богу. Он - человек, который наполнен любовью Христа настолько сильно, что не может не дарить от любви, которая переполняет его сердце. Через Санту эта любовь наполняет сердца всех в Мастерской, благодаря чему ему удается поддерживать порядок. Когда он пропал, миссис Клаус сделала все возможное, чтобы сохранить любовь, и ей это прекрасно удается, хотя и не в такой степени, так как ей приходится часто прибегать к помощи стратегического магического резерва Северного полюса, чтобы восполнить пробелы. Если Санта не найдется, скорее всего, волшебный резерв иссякнет, что приведет к ещё большему хаосу и распаду коалиции лоялистов, которую миссис Клаус до сих пор удавалось поддерживать."
chr.16.a: "Даритель всякого доброго и совершенного дара призвал нас подражать Божьему дару, по благодати, через веру, и это не от нас самих."

chr.17.t: "Международный конкурс рождественских огней"
chr.17.d: "Стремясь укрепить дух Рождества, миссис Клаус одобрила план, разработанный компанией North Pole Coal, по организации международного конкурса рождественских огней. Рождественские световые шоу - один из самых приятных аспектов этого сезона - всегда вызывают улыбку даже в самых холодных сердцах. Разноцветные огни, сияющие наперекор холодной и мрачной зиме, - любимое развлечение миссис Клаус и многих эльфов.  Ведь именно на таком световом шоу, как утверждают в Мастерской, Санта впервые сделал предложение миссис Клаус. С исчезновением Санты такие вещи стали мало праздноваться, так как большая часть мира отказалась от рождественского духа вместе с исчезновением Санты. Чтобы бороться с этим и возродить замечательную традицию, планируется провести грандиозное световое состязание, в котором смогут принять участие жители любой точки земного шара. Победитель получит бесплатную электроэнергию на год, которую оплатит и предоставит компания North Pole Coal. Уже сотни людей подписались на участие в конкурсе, и ещё миллион домов уже на пути к тому, чтобы подписаться!"
chr.17.a: "Пусть победит самый красивый дисплей!"

chr.18.t: "Угасающая надежда"
chr.18.d: "Несмотря на все наши попытки найти Санту и на то, что нам удалось перехитрить Гринча, наши усилия пока не принесли плодов. Многие члены поискового отряда уже начали терять надежду на то, что мы когда-нибудь найдём Санту. С ростом отчаяния среди поисковиков многие начали роптать и жаловаться, говоря, что нам следует сдаться и просто повернуть назад, поскольку мы не нашли даже следов Святого Ника. Эти голоса дошли даже до ушей миссис Клаус, которой принадлежит высшая власть над поисками. С каждым днём шансы найти Санту уменьшаются, а наши собственные ресурсы истощаются все больше и больше. Зачем тратить жизнь на поиски человека, которого мы не можем найти? Однако раздаются голоса о том, что мы должны удвоить усилия. Ведь с каждым днём из нашего списка вычеркиваются места, где может быть Санта, и, вложив чуть больше средств, мы сможем найти его в кратчайшие сроки. Таким образом, встает вопрос: продолжать ли нам поиски или бросить Санту на произвол судьбы?"
chr.18.a: "Мы не можем сдаться!"
chr.18.b: "Санта потерян, мы возвращаемся домой..."

chr.19.t: "Смерть Санты"
chr.19.d: "Похоже, что отказ от поисков Санты был правильным решением. Сегодня рано утром Мастерская проснулась и обнаружила, что Шляпа и Плащ Святого Ника, сама мантия Санты и источник его волшебства, вернулись, означая смерть Санты. Несмотря на то, что это, возможно, уже не новость, миссис Клаус и вся Мастерская по-прежнему сильно скорбят о смерти Санты.\nПосле смерти Санты, в соответствии с Регентскими правилами, должен собраться Регентский совет, который не собирался уже более 400 лет, чтобы избрать следующего Короля Северного полюса и продолжить благотворительную миссию Святого Ника. Миссис Клаус объявила недельный траур, после чего Регентский совет соберётся для выборов."
chr.19.a: "Мастерская вступает в состояние траура..."

chr.20.t: "Выборы следующего Санты"
chr.20.d: "Прошла неделя со дня смерти Санты, и миссис Клаус собрала Регентский совет, чтобы избрать следующего наследника Святого Ника. Самым популярным выбором стал Вилли Клаус, единственный ребенок Санты и Миссис Клаус. Несмотря на юный возраст, он питает к отцу такую же любовь, что может облегчить переход. Кроме Вилли, в список претендентов Регентского совета также включены несколько лидеров со всего мира, что, если они останутся у власти, может привести к усилению власти Мастерской. Кроме них, перед Советом стоят ещё два варианта. Первый - избрать Санту ФОРБС. Странное предложение, но по сути плащ Святого Ника будет разделен между членами, так что каждый Санта будет настоящим Сантой и сможет нести любовь Санты миру каждый день. Второй вариант - короновать саму миссис Клаус как наследницу своего покойного мужа. В конце концов, она правила вместо него с момента его появления и была рядом с ним с самого первого дня, так что разве может быть лучше женщина, которая спасла Рождество?"
chr.20.a: "Вилли Клаус, маленький сын Санта-Клауса."
chr.20.b: "Лермонд сохранит Рождество зеленым!"
chr.20.c: "Владимир поведет нас к славе!"
chr.20.e: "Только Падре Пио может подарить всем рождественскую радость!"
chr.20.f: "Деды Морозы из ФОРБС должны добиться успеха!"
chr.20.g: "Миссис Клаус спасет Рождество!"

chr.21.t: "Проверка списка"
chr.21.d: "Когда Санта снова занимает трон Мастерской, до Рождества и ежегодного Слета остаётся ещё много работы. После того как Санта пропал на целый год, список непослушных и славных пришел в полный упадок. Несмотря на то что часть эльфов обучена ведению списка, окончательное решение вопроса о том, кто хороший, а кто плохой, остаётся за Святым Ником. Поэтому с возвращением Санты в отделе нравственности Мастерской началась бурная деятельность. И Санта, и его эльфийские помощники начали работать круглосуточно, чтобы обеспечить актуальность Списка. Это, несомненно, займет много времени, но дети мира того стоят. Вскоре Санта проверит список дважды и начнет тот полет, который приносит столько радости всему миру."
chr.21.a: "Он составляет список..."

chr.22.t: "Печенье для Бога Печенья"
chr.22.d: "Одним из самых печальных последствий того, что Санта отправился на год в командировку, стало то, что он похудел на сотни килограммов. Исчез веселый старик, который смеялся, как миска, полная желе, а на смену ему пришли хохотуны, которые всё ещё говорят как Санта, но совсем на него не похожи. Этого нельзя терпеть! Санта должен немедленно возобновить диету из печенья, а врачи даже рекомендовали ему капельницу с горячим кокосом, но только в том случае, если дела пойдут совсем плохо. С этого момента и до самого Рождества Санта будет находиться под пристальным наблюдением, чтобы вернуть себе прежнюю фигуру. Ведь без него Рождество будет совсем не таким! "
chr.22.a: "Лучше поесть!"

chr.23.t: "Кто в Вовиле?"
chr.23.d: "Гринч с тех пор, как он себя помнит, ненавидит Рождество. Причина? Шум. Гринч - человек, который живёт в тишине и любит её. Его любовь к тишине заставляет стыдиться даже монахов. Однако одна вещь мешает ему наслаждаться любимой тишиной в течение всего года - это коварные Whos из Whoville. Простой народ, каждое Рождество они поднимают такой шум из-за своей любви к сезону, что Гринч просто не выдерживает. Долгие годы он думал о том, как бы покончить с их шумом, чтобы наконец-то наступила настоящая тишина. Теперь, когда он возглавил Мастерскую, у него наконец-то появилась возможность сделать это. Гринч поручил себе и оставшимся эльфам, которые не сбежали от его прихода, разработать план, чтобы раз и навсегда покончить с Рождеством в Ховилле, украв его!"
chr.23.a: "Вы злой, мистер Гринч!"

chr.24.t: "Разрушение Рождества"
chr.24.d: "Свершилось! Гениальный план Гринча по краже Рождества удался, и теперь все игрушки и праздники, которые должны были съесть и подарить люди из племени Whos, лежат в руинах. По всему Вовилю раздался грандиозный вой, а затем все стихло в скорбной тишине. Покончив с "Котами", Гринч заявил, что не остановится. Нет, весь мир должен узнать о нашем молчаливом пути - СИЛОЙ! Так что заряжайте сани, Гринч идет, и Рождества больше не будет!"
chr.24.a: "Вы несносны, мистер Гринч!"

chr.25.t: "Рождественское чудо"
chr.25.d: "В совершенно неожиданный момент, когда Гринч прибыл на выбранное им место, чтобы выбросить все, что жители Уовилля собрали на Рождество, завесу благодатной тишины пронзил один звук, который подстегнул Гринча, - пение. Жители Уовилля, несмотря на потерю всего, что они собрали на Рождество, собрались перед бесплодной елкой на городской площади и запели. Услышав этот шум, с Гринчем что-то случилось. Его осенила внезапная мысль, которая пронзила даже его ледяное сердце. Он понял, что Рождество - это не подарки и шум, нет, оно должно быть связано с чем-то гораздо большим. В доли секунды Гринч передумал и вдруг решил вернуть подарки и зажарить зверя, а его сердце сразу увеличилось на три размера. Вернувшись в Мастерскую после пиршества с Котами, Гринч объявил всем оставшимся эльфам, что нужно наращивать производство игрушек, что стало шокирующим шагом. Когда наступило время страшных полуденных объявлений, появился Гринч, облаченный в плащ Святого Ника и принявший мантию настоящего Клауса. Теперь Гринч объявил, что Рождество должно состояться, и впервые в истории каждый человек будет занесен в список "приятных", что побудило эльфов работать усерднее, чем когда-либо прежде."
chr.25.a: "Fah who foraze!"

chr.26.t: "Хороший список"
chr.26.d: "В то время как игрушечный Санта и его крайние законники начали наращивать производство угля, чтобы воздать по заслугам всем непослушным мальчикам и девочкам по всему миру, большинство на Северном полюсе начало думать, что Список хороших был разорван в клочья и отменен. Хотя это почти так, Список добрых дел действительно продолжает существовать под властью пластикового Святого Ника. На самом деле в Добром списке очень мало людей, около 200. Чтобы попасть в "Добрый список", человек должен быть буквально на пути к святости, а таких очень мало. Поэтому подарки, которые получат эти несколько хороших людей, будут самыми грандиозными за долгое время. И действительно, только лучшим мастерам Мастерской позволено даже взглянуть на подарки, которые они получат, в то время как остальные трудятся в шахтах. Новый Санта - это справедливость, а добро заслуживает того, чтобы ему воздавали по заслугам, и этот Санта должен это делать, как бы мало ни было этих добрых людей."
chr.26.a: "Надеюсь только, что после Рождества они не станут непослушными..."

chr.27.t: "Внутрипартийные выборы"
chr.27.d: "С преобразованием различных гильдий и союзов, составлявших ядро организационной основы Революции, в единую партию, наконец, пришло время утвердить наше руководство. Товарищ Снежок, со своей стороны, ожидаемо одержит победу, в основном просто благодаря своему железному контролю над Революцией. В конце концов, если бы проводились настоящие выборы, она рисковала бы потерять своё место в разгар революции. Однако, несмотря на это, она пообещала, что ни в коем случае не будет препятствовать выборам. Похоже, доверяя этому обещанию, два других кандидата из двух совершенно разных лагерей выступили против Снежка в этой гонке за лидерство. Во-первых, это главный олень Санта-Клауса Рудольф Рыжий. Новообращенный, большинство считает Рудольфа последним остатком старого порядка, несмотря на его обещания против этого. В любом случае, если Рудольф победит на выборах, мы, скорее всего, откроемся для остатков Ордена Санты, хотя бы немного. Второй вариант, который может выступить против Снежка, - эльф Бадди. Бадди - странный человек, которого нашли и вырастили эльфы на Северном полюсе. В конце концов он вернулся в мир людей, чтобы найти своего отца, а затем вместе с женой вернулся в Мастерскую, где вырастил семью. Вернувшись из современного мира, Бадди смог увидеть, насколько отсталым был Северный полюс, что привело его к тому, что он стал одним из ведущих представителей эльфийского рабочего движения. Несмотря на это, он придерживается умеренных взглядов, стоя между марксизмом-эльфийством и Старым порядком, хотя и сохраняет верность партийной линии. Выборы приближаются, и только один человек может возглавить движение, но кто же это будет? "
chr.27.a: "Товарищ Кери держится!"
chr.27.b: "Бадди удается одержать победу!"
chr.27.c: "Красноносый олень выходит на первое место!"

chr.28.t: "Навстречу новому ледниковому периоду"
chr.28.d: "Приготовления завершёны. Северный полюс полностью замерз, а вскоре и весь мир. Работа Снежного Мизера скоро подойдет к концу, попытки его брата начать новый век тепла будут пресечены навсегда. Мир больше не будет страдать от такого количества тепла, скоро каждый день будет холодным и ледяным, как он и любит. Каждое Рождество будет белым, каждый день будет белым. Никто не сможет избежать влияния Марша Льда!"
chr.28.a: "Он слишком велик!"

chr.29.t: "Судьба Рождества"
chr.29.d: "Это был обычный день в радикально изменившейся Мастерской, когда [CHR.getleader] и его приспешники трудились, ожидая дня, когда они выступят в поход и уничтожат его лжебрата и их лжетемпературу, когда в офис вбежал эльф, один из немногих, оставшихся в Мастерской. Они принесли весть, которая кого-то утешила бы и обрадовала, но этому Мизеру она принесла лишь осложнения. Санта, которого новый мастер Мастерской давно считал погибшим, прибыл в Мастерскую в сопровождении миссис Клаус и того немногого, что осталось от давно отправленной поисковой группы. Как выяснилось, Санта был заключен в тюрьму игрушечниками, которые пытались вернуть своего давно свергнутого лидера на его "законный трон". Миссис Клаус и три эльфа смогли выбраться из ловушки и продолжили поиски, в итоге найдя Санту. Однако их возвращение может создать определенные проблемы. Ведь если Санта снова заявит о своих правах на Мастерскую, то наши планы будут сорваны, и мы снова окажемся на исходной точке. Видимо, предчувствуя этот конфликт, эльф, объявивший о возвращении Санты, также принес весть о компромиссе. Санта более чем готов работать под нашим началом, позволяя нам использовать магию Мастерской, чтобы свергнуть Иных, при условии, что мы позволим ему и эльфам продолжать делать и раздавать подарки. Хотя это заманчивое предложение, поскольку оно может сбить со следа Скупого Другого, мы также потеряем часть магии Мастерской, поскольку Санта совершает свои обходы. Мы могли бы просто избавиться от Санты и присвоить себе плащ Святого Ника. Таким образом, наш любимый Брат сможет претендовать на всю магию Мастерской, но за то, что Брат узнает о смерти Санты, ведь ничто не может ускользнуть от внимания таких мифологических существ, как мы. Что же нам делать?"
chr.29.a: "Магия Северного полюса - моя!"
chr.29.b: "Санта будет достойным слугой!" 

chr.30.t: "На пути к тотальному глобальному потеплению"
chr.30.d: "Приготовления завершёны. Северный полюс полностью растаял, а вскоре и весь мир. Работа Теплового Мизера скоро подойдет к концу, попытки его брата начать новый ледниковый период будут пресечены навсегда. Мир больше не будет страдать от холода, скоро каждый день будет жарким и теплым, как он и любит. Каждое Рождество будет зеленым, каждый день будет зеленым. Никто не сможет избежать влияния Огненного Марша!"
chr.30.a: "Он слишком многого стоит!"




CHR_santa_missing: "Катастрофические последствия потери Деда Мороза"
CHR_santa_missing_desc: "С конца прошлого года пропал единственный и неповторимый Дед Мороз. Из-за его отсутствия Мастерская вступила в период хаоса, связанного с его пропажей. Если он не найдется в ближайшее время, то Рождество, как мы его знаем, может закончиться навсегда."

CHR_santa_missing_2: "Успокаивающее воздействие потери Санты"
CHR_santa_missing_2_desc: "Несмотря на то что Санта всё ещё не найден, благодаря действиям миссис Клаус и её многочисленных сторонников ситуация начинает нормализовываться. Хотя без Санты мы уже никогда не будем прежними, с его потерей стало легче смириться."

CHR_santa_missing_3: "Незначительные последствия потери Санты"

CHR_christmas_spirit: "Дух Рождества"
CHR_christmas_spirit_desc: "Мастерская, расположенная на самой вершине мира, на Северном полюсе, является сердцем рождественского духа. Без нас Рождество в том виде, в котором мы его знаем, не существовало бы."

CHR_yeti_problem: "Проблема йети"
CHR_yeti_problem_desc: "После исчезновения Санты обычное спокойное и собранное население Северного полюса - йети - стало совсем неуправляемым. В то время как Мерзкий по-прежнему вселяет страх в сердца людей, его сородичи стали досаждать нашим эльфийским работникам, пытающимся собрать осколки рождественской радости."

