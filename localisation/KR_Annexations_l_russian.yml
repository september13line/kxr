annexation_MON_CONQ: "Судьба Монголии"
annexation_MON_CONQ_desc: "После нашей успешной кампании в степях Монголии перед нами теперь стоит задача установить новую местную административную власть, чтобы восстановить мир, однако на наш выбор есть несколько вариантов"
