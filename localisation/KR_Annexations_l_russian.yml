annexation_FIN_CONQ: "Судьба Финляндии"
annexation_FIN_CONQ_desc: "Финская армия разбита и наши солдаты победным маршем прошлись по улицам города Хельсинки. Теперь нам нужно решить как лучше управлять финской нацией"
