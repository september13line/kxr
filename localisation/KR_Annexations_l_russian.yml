annex.73.c: "НКТ-ФАИ могут быть хорошими союзниками.."
annex.73.e: "Мы провозгласим создание суверенной Испанской Республики"
annex.73.f: "Разделить материковую Испанию"
annex.73.h: "Продолжить оккупацию"

annex.74.t: "Новый Король в Мадриде?"
annex.74.d: "Некоторые в Берлине обсуждают, стоит ли выбирать нового испанского короля. Мы могли бы назначить королем Испании немецкого дворянина, восстановить законное правительство дома Бурбонов или возвести на престол претендентов из дома Бурбонов-Парма. Какое решение будет принято?"
annex.74.a: "Новым королем станет принц Фридрих Гогенцоллерн-Зигмарингенский"
annex.74.b: "Восстановить Дом Бурбонов под властью Хайме I"
annex.74.c: "Поддержать карлистского претендента Хавьера Бурбон-Пармского"
annex.74.e: "Вообще-то, мы бы не хотели вмешиваться в их внутренние дела"

annexation_GER_CONQ: "Судьба Германии"
annexation_GER_CONQ_desc: "Наши армии победили некогда гордую Германию, теперь нам осталось решить, что делать с землями нашего бывшего врага!"
annexation_GER_CONQ_RUS_desc: "Германская Империя повержена! Наши бравые солдаты маршируют по всей Германии, демонстрируя всю [Root.GetAdjective]ую мощь! Теперь нужно решить, что делать с землями нашего бывшего врага"
annex.75.a: "Провозгласить новый Германский союз!"
annex.75.a2: "Сковать немцев между Рейном и Одером!"
annex.75.l: "Мы учредить новый Германский Союз, но отделим от него Рейнскую область"
annex.75.m: "Мы сдвинем границу к Рейну и учредить Германский Союз"
annex.75.f: "Мы воссоздать Германскую Империю, но под владычеством Вены!"
annex.75.k: "Оккупировать Рейнланд и разделим остальную Германию"
annex.75.c: "Мы решим, как разделить Германию позже"
annex.75.n:9 "Передать эту землю [GEX.GetNonIdeologyNameDef]"
annex.75.g: "Мы не можем доверять немцам! Оккупировать всю Германию"

#annex.76-78 vacant
annexation_SCHLESWIG_CONQ: "Судьба [782.GetName]"
annexation_SCHLESWIG_CONQ_desc: "Государство [782.GetName] перешло под наш контроль, поскольку наши войска оккупировали регион. Теперь мы должны решить, что с ним делать"
annex.76.a: "Передать эту землю [99.owner.GetNonIdeologyNameDef]"
annex.76.b: "Передать эту землю [58.owner.GetNonIdeologyNameDef]"
annex.76.c: "Интегрировать его в [Root.GetNonIdeologyNameDef]"

annexation_TURKESTAN_CONQ: "Судьба Туркестана"
annexation_TURKESTAN_CONQ_desc: "Туркестан перешел под наш контроль, поскольку наши войска оккупировали регион. Теперь мы должны решить, что с ним делать"
annex.78.a: "Учредить лояльную Туркестанскую республику"
annex.78.b: "Передать эту землю [589.Owner.GetNonIdeologyNameDef]"
annex.78.c: "Реинтегрировать Туркестанские земли"

annexation_TRK_CONQ: "Судьба Туркестана"
annexation_TRK_CONQ_desc: "Туркестан оказался под нашим контролем, так как наши войска заняли этот регион. Теперь нам предстоит решить, что с ним делать."
annex.387.a: "Учредить лояльный Туркестан!"

annexation_CA_CONQ: "Судьба Центральной Азии"
annexation_CA_CONQ_desc: "После нашей кампании в степях Центральной Азии мы теперь контролируем несколько территорий бывших государств этого региона. Местные лидеры и собственные политики ходатайствуют об автономии этих территорий. Было предложено несколько решений, от полного разделения региона на пять государств до их объединения в единую Центрально-Азиатскую Федерацию. Что нам делать?"
annex.80.a: "Учредить Центрально-Азиатскую Федерацию"
annex.80.c: "Мы будем решать, что делать с каждым регионом в отдельности"
annex.80.d: "Реинтегрировать Центральную Азию"
annex.80.e: "Передать эту землю [571.Owner.GetNonIdeologyNameDef]"

annex.81.t: "Судьба Баварии"
annex.81.d: "Бавария и мантии самой Германии принадлежат нам. Наконец-то мы сможем осуществить давнюю мечту Габсбургов - интегрировать эту область в состав нашей страны!"
annex.81.a: "Отлично!"

annex.82.t: "Интеграция Баварии"
annex.82.d: "Земля Бавария, которую мы когда-то безуспешно пытались присоединить к нашей империи в 18 веке, была полностью интегрирована в новую Германию под руководством Габсбургов"

annex.83.t: "Судьба Баден-Вюртембурга"
annex.83.d: "Баден-Вюртембург и мантия Германии принадлежат нам. Наконец-то мы можем осуществить давнюю мечту Габсбургов - интегрировать эту область в нашу нацию!"

annex.84.t: "Интеграция Баден-Вюртембурга"
annex.84.d: "Земли Баден-Вюртембурга были полностью интегрированы в новую Германию под руководством Габсбургов"

annexation_UZB_CONQ: "Судьба Хорезма"
annexation_UZB_CONQ_desc: "Хорезм перешел под наш контроль, поскольку наши войска заняли этот регион. Теперь мы должны решить, что с ней делать"
annex.85.a: "Учредить лояльный Хорезм!"
annex.85.b: "Учредить лояльный Хорезм, но захватить Закаспийскую область!"

#annex.86 - vacant

annexation_KYR_CONQ: "Судьба Коканда"
annexation_KYR_CONQ_desc: "Коканд перешел под наш контроль, поскольку наши войска оккупировали регион. Теперь мы должны решить, что с ним делать"
annex.87.a: "Учредить независимый Коканд!"
annex.87.c: "Реинтегрировать земли Коканда"
annex.87.d: "Передать [712.GetName] в [1203.Owner.GetName], освободить остальные"

annexation_ALO_CONQ: "Судьба Алаш Орды"
annexation_ALO_CONQ_desc: "Алаш Орда переходил под наш контроль по мере того, как армия оккупировала регион. Теперь нам нужно решить, что делать с захваченными землями"
annex.88.a: "Учредить лояльную Алаш Орду!"
annex.88.b: "Отделить Коканд и Учредить лояльную Алаш Орду"
annex.88.c: "Реинтегрировать земли Алаш"

annex.89.t: "Судьба Швейцарии"
annex.89.d: "В немецко-, франко- и италоговорящих Кантонах Швейцарской Конфедерации происходят волнения и восстания. Предоставление некоторой независимости Швейцарии может сгладить углы и умиротворить людей, а также гарантировать, что в наш альянс войдёт достаточно ценная страна, однако, некоторые правые политики предлагают полный роспуск Швейцарской Конфедерации и присоединение её некоторых, а может быть и всех, частей к Рейху. Мы также рассматриваем вариант с разделом Швейцарии с Францией и Италией!"
annex.89.a: "Вернуть швейцарцам некоторую независимость"
annex.89.b: "Разделить Швейцарию вместе с Францией и Италией"
annex.89.c: "Швейцария должна стать полноправной частью Рейха!"

annex.90.t: "Немецкая Швейцария под нашим контролем"
annex.90.d: "Народы немецкоязычных кантонов старой Швейцарии наконец-то перешли под наш контроль"
annex.90.a: "Отлично!"

annex.92.t: "Раздел Швейцарии"
annex.92.d: "Германская Империя, что в данный момент контролирует швейцарские территории, сегодня предложила нам разделить земли Швейцарской Конфедерации. Немцы сообщили о своём желании передать нам италоговорящие Кантоны Тичино и Граубюнден, центром которого является город Лугано"
annex.92.a: "Какое прекрасное предложение!"
annex.92.b: "Мы отказываемся! Немцам нельзя верить!"

annex.93.t: "[FROM.GetNameDefCap] принимает предложение"
annex.93.d: "Итальянцы приняли наше предложение о разделе Швейцарии. Сейчас мы занимаемся передачей италоговорящих Кантонов Швейцарии Тичино и Граубюнден"
annex.93.a: "Великолепно!"

annex.94.t: "'Итальянская Швейцария' перешла под наш контроль"
annex.94.d: "Так называемая 'Итальянская Швейцария', перешла под наш контроль!"
annex.94.a: "Великолепно!"

annex.95.t: "Италия отказывается"
annex.95.d: "К нашему большущему удивлению, итальянцы отказались от щедрого предложения и не приняли участия в разделе Швейцарии, ссылаясь на разные, не особо понятные причины. Военная оккупация италоговорящих Кантонов Швейцарии продолжится"
annex.95.a: "Их потеря.."

annex.96.d: "Германская Империя, что в данный момент контролирует швейцарские территории, сегодня предложила нам разделить земли Швейцарской Конфедерации. Немцы сообщили о своём желании передать нам франкоговорящие Кантоны с центром в Женеве"

annex.97.t: "[FROM.GetNameDefCap] принимает предложение"
annex.97.d: "Французы приняли наше предложение о разделе Швейцарии. Сейчас мы занимаемся передачей франкоговорящих Кантонов Франции"

annex.98.t: "'Французская Швейцария' перешла под наш контроль"
annex.98.d: "Так называемая 'Французская Швейцария', перешла под наш контроль!"

annex.99.t: "Франция отказывается"
annex.99.d: "К нашему большущему удивлению, французы отказались от щедрого предложения и не приняли участия в разделе Швейцарии, ссылаясь на разные, не особо понятные причины. Военная оккупация франкоговорящих Кантонов Швейцарии продолжится"

annexation_ARA_CONQ: "Судьба Аравии"
annexation_ARA_CONQ_desc: "После долгих сражений с арабами, нам удалось перейти в решительное наступление и вынудить аравийскую армию к капитуляции. Судьба арабов и Аравии теперь в наших руках!"
annex.106.a: "Мы Учредить лояльную Аравию"
annex.106.b: "Мы отдадим эти земли [HEJ.GetNameDef]"

annexation_LBA_CONQ: "[annexation_LBA_CONQ_title]"
annexation_LBA_CONQ_desc: "[annexation_LBA_CONQ_description]"
annexation_LBA_CONQ_libya: "Судьба Ливии"
annexation_LBA_CONQ_libya_desc: "Хотя ливийцы оказали достойное сопротивление, мы начали полномасштабное наступление и вынудили их сдаться. Триполи теперь в наших руках, но что нам делать со старыми османскими землями - Киренаикой, Триполитанией и Феццаном?"
annexation_LBA_CONQ_cyrenaica: "Судьба Киренаики"
annexation_LBA_CONQ_cyrenaica_desc: "Регион Киренаики теперь под нашим контролем, и мы должны решить, что с ним делать"
annex.107.a: "Учредить лояльную Киренаику!"
annex.107.b: "Учредить лояльную объединенную Ливию!"
annex.107.c: "Учредить лояльную Киренаику и Триполитанию!"
annex.107.d: "Реинтегрировать их в Империю!"

annexation_EGY_CONQ: "Судьба Египта"
annexation_EGY_CONQ_desc: "После долгой борьбы с египтянами мы начали полномасштабное наступление и заставили египетскую армию капитулировать. Теперь Каир в наших руках!"
annex.108.a: "Учредить лояльный Египет вместе с Суданом!"
annex.108.c: "Учредить лояльную Египетскую республику с Суданом!"
annex.108.b: "Учредить лояльный Египет, и Судан!"
annex.108.e: "Поручить Египет Александрийскому патриархату!"

annexation_SUD_CONQ: "Судьба Судана"
annexation_SUD_CONQ_desc: "После наших кампаний вдоль Нила мы теперь контролируем несколько территорий в Судане. Что мы будем делать с этими землями?"
annex.1081.a: "Освободим Судан!"
annex.1081.b: "Передадим Судан египетским властям!"

annexation_PER_CONQ: "Судьба Персии"
annexation_PER_CONQ_desc: "После долгой борьбы с персами мы начали полномасштабное наступление и заставили персидскую армию капитулировать. [266.GetName] теперь в наших руках!"
annex.109.a: "Учредить лояльную Персию!"

annexation_TUN_CONQ: "Судьба Туниса"
annexation_TUN_CONQ_desc: "После подавления тунисской обороны мы начали полномасштабное наступление, и Тунис теперь в наших руках, вместе с остальной частью Туниса. Бей и несколько националистов требуют самоуправления, и некоторые предлагают предоставить им его. В качестве альтернативы мы можем продолжать оккупировать Тунис. Что мы должны сделать?"
annex.110.a: "Учредить лояльный Тунис"

annexation_YEM_CONQ: "Судьба Йемена"
annexation_YEM_CONQ_desc: "После долгой борьбы с йеменцами мы начали полномасштабное наступление и заставили йеменскую армию капитулировать. Сана теперь в наших руках!"
annex.111.a: "Учредить лояльный Йемен!"

annexation_OMA_CONQ: "Судьба Омана"
annexation_OMA_CONQ_desc: "После долгой борьбы с оманцами мы начали полномасштабное наступление и заставили оманскую армию капитулировать. Маскат теперь в наших руках, как и судьба эмирата"
annex.112.a: "Учредить лояльный Оман!"

annexation_ARM_CONQ: "Судьба Армении"
annexation_ARM_CONQ_desc: "После ожесточенных боев на Кавказе мы завоевали и аннексировали Армению. Армянская армия сдалась, и территория находится под нашим контролем, но народ всё ещё сопротивляется, но скоро он покорится"
annex.113.a: "Учредить лояльную Армению!"
annex.113.b: "Реинтегрировать Армянские земли"
annex.113.c: "Передать эту землю нашим Русским союзникам"
annex.113.f: "Передать эту землю Закавкавказу"
annex.113.e: "Интегрировать и сформировать Закавкавказ"

annexation_AZE_CONQ: "Судьба Азербайджана"
annexation_AZE_CONQ_desc: "После ожесточенных боев на Кавказе мы завоевали и аннексировали Азербайджан. Азербайджанская армия сдалась, и её территория находится под нашим контролем, но народ всё ещё сопротивляется. Что мы должны делать с нашими вновь завоеванными землями?"
annex.114.a: "Учредить лояльный Азербайджан!"
annex.114.b: "Реинтегрировать азербайджанские земли"
annex.114.c: "Передать эту землю нашим русским союзникам"

annexation_IND_CONQ: "Судьба Индии"
annexation_IND_CONQ_desc: "После наших кампаний на Индийском субконтиненте мы контролируем несколько территорий бывших штатов этого региона. Местные лидеры, а также наши собственные политики ходатайствуют об автономии для этих территорий"
annex.115.a: "Создайте лояльную Индийскую федерацию"
annex.115.b: "Учредить лояльную Индийскую империю"
annex.115.c: "Учредить лояльных социалистов Бхаратийской коммуны!"

annexation_AFG_CONQ: "Судьба Афганистана"
annexation_AFG_CONQ_desc: "После долгой борьбы с афганцами мы начали полномасштабное наступление и заставили афганскую армию сдаться и бежать в горы. Кабул и основные дороги теперь в наших руках, но сельская местность сплотилась против нас, и мы можем столкнуться с большой борьбой, если попытаемся занять так называемое "кладбище империй""
annex.116.a: "Афганистан не должен стать нашим кладбищем, мы дадим им автономию"
annex.116.c: "Афганистан снова пройдет Восьмеричный путь!"

annexation_CUB_CONQ: "Судьба Кубы"
annexation_CUB_CONQ_desc: "[annexation_CUB_CONQ_description]"
annexation_CUB_CONQ_desc_other: "После короткой кампании на острове Куба нам, наконец, удалось сломить кубинскую оборону. Гавана теперь в наших руках! Теперь мы должны принять решение о будущем Кубы"
annexation_CUB_CONQ_desc_USA: "Мы установили контроль над Кубой и обеспечили американскую гегемонию во всем Карибском бассейне. Что нам делать с "освобожденным" островом?"
annex.117.a: "Учредить лояльную Кубу, но сохранить базу в Гуантанамо"
annex.117.b: "Учредить лояльную Кубу без территориальных изменений."

annexation_SIA_CONQ: "Судьба Сиама"
annexation_SIA_CONQ_desc: "После победы над сиамской армией, нам удалось взять главенствующее положение в северной части Малайского полуострова. Теперь политики из нашей администрации изо дня в день пытаются решить, что делать с недавно 'освобождёнными' территориями тайского государства"
annex.118.a: "Учредить лояльный Сиам с Махидолом у власти!"
annex.118.b: "Установить сиамскую марионетку Чакрабонгсе!"
annex.118.c: "Установить сиамскую марионетку Парибатру!"
annex.118.e: "Сиам станет республикой"

annexation_CEY_CONQ: "Судьба Цейлона"
annexation_CEY_CONQ_desc: "Нам удалось изгнать немцев с острова Цейлон и основательно обезопасить столицу Коломбо. Теперь, однако, нам нужно решить, что делать с проклятым камнем"
annex.119.a: "Учредить лояльный Цейлон!"
annex.119.b: "Цейлон получит автономию в составе Индии"
annex.119.c: "Цейлон когда-то прочно входил в состав Раджа - так будет и впредь!"

annexation_TUR_CONQ: "Судьба Анатолии"
annexation_TUR_CONQ_desc: "Мы уничтожили последние остатки турецкого государства и окончательно свели в могилу "больного человека Европы". Наши войска теперь патрулируют улицы Анкары, но мы не можем оставаться оккупантами вечно. Необходимо принять решение в отношении будущего правительства турецкого народа"
annex.120.a: "Образовать Турецкую республику!"
annex.120.b: "Восстановить Османскую империю"

annexation_SYR_CONQ: "Судьба Леванта"
annexation_SYR_CONQ_desc: "Мы завоевали богатые земли Леванта, включая великий и древний город Дамаск. Что нам делать с этими старыми провинциями Османской империи?"
annex.121.a: "Учредить лояльную Сирию!"
annex.121.b: "Передать эти территории нашему [OTT.GetAdjective]ому союзнику"
annex.121.c: "Передать эти территории нашему [EGY.GetAdjective]ому союзнику"

annexation_CZE_CONQ: "Судьба Богемии"
