annexation_SOU_CHI_CONQ: "Судьба Линьнаня"
annexation_CHI_CONQ_desc: "После долгой и упорной кампании на просторах Китая мы наконец-то одержали историческую победу. Теперь, когда мы выиграли войну, мы должны решить, как лучше обеспечить мир. Как нам следует управлять завоеванными китайскими землями?"
annexation_NOR_CHI_CONQ_desc: "После долгой и упорной кампании на просторах Китая мы наконец-то одержали историческую победу. Теперь, когда мы выиграли войну, мы должны решить, как лучше всего обеспечить мир. Как нам следует управлять завоеванными китайскими землями?"
