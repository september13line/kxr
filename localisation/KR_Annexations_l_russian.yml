annexation_SIK_CONQ: "Судьба Синьцзяна"
annexation_SIK_CONQ_desc: "После успешной кампании в Синьцзяне перед нами стоит задача учредить новую местную административную власть для восстановления мира, однако есть несколько вариантов на выбор"
annex.179.a: "Учредить лояльный Синьцзян!"
annex.179.e: "Аннексировать земли Синьцзяна"

annexation_LEC_CONQ: "Судьба Городов-концессий"
annexation_LEC_CONQ_desc: "Китайские порты, ранее находившиеся под властью Международного мандата на китайские концессии, теперь находятся под нашей властью. Теперь мы решаем, восстановить ли независимое правление Совета легатов, включив в него себя, передать города Китаю или оставить их себе"
annex.180.a: "Восстановить совет Городов-концессий"

annexation_BRA_CONQ: "Судьба Бразилии"
annexation_BRA_CONQ_desc: "После завоевания огромной страны Бразилии мы должны организовать компетентную администрацию, чтобы держать территорию под контролем. Даже если великолепный город Рио окажется под сапогами наших солдат, мы не сможем удерживать его вечно"
annex.181.a: "Учредить лояльное Бразильское правительство"
annex.181.b: "Полностью балканизировать Бразилию"

annexation_ARG_CONQ: "Судьба Аргентины"
annexation_ARG_CONQ_desc: "После завоевания обширных территорий Аргентины, перед нами встала задача установить новую административную власть в оккупационной зоне, дабы сохранить земли под контролем. Именно сейчас решается судьба всего региона"
annex.182.a: "Учредить лояльную Аргентину"
annex.182.b: "Раздробить регион на Аргентину и Патагонию"
annex.182.c: "Передать эти земли FOP"

annexation_KOR_CONQ: "Судьба Кореи"
annexation_KOR_CONQ_desc: "После окончательного освобождения гордой нации Кореи мы были вынуждены организовать управление вновь завоеванными территориями, что же нам делать?"
annex.183.a: "Учредить лояльную республику!"
annex.183.b: "Учредить лояльное Королевство Чосон!"
annex.183.c: "Учредить лояльное Королевство Пэкту!"
annex.183.e: "Продолжить оккупацию"

annex.184.t: "Реставрация О'Нила?"
annex.184.d: "Теперь, когда мы воссоздали ирландское государство, некоторые предлагают восстановить ирландскую монархию. Наиболее очевидным вариантом являются О'Нилы, потомки последнего Верховного короля Ирландии Брайана О'Нила, который сыграл важную роль в Девятилетней войне и Ирландских конфедеративных войнах, где Хью О'Нил и Оуэн Роу О'Нил одержали множество великих побед над англичанами и шотландцами. Нынешний глава кланабоев династии О'Нилов Хьюго О'Нил проживает в Португалии и в настоящее время работает инженером-электриком, что гораздо ниже его достоинства"
annex.184.a: "О'Нилы должны быть восстановлены на троне Ирландии!"
annex.184.b: "Сохранить Ирландскую республику"

annex.185.t: "Хорго О'Нил прибывает!"
annex.185.d: "Хьюго О'Нил согласился занять резиденцию в Дублинском замке в качестве Верховного короля Ирландии. Прибыв сегодня утром, он произнес речь на холме Тара, в которой подтвердил, что будет сильным и справедливым правителем, и подчеркнул достижения и победы Хьюга О'Нила и Оуэна Роу О'Нила над англичанами. Хотя убежденные республиканцы негодуют по поводу реставрации, многие приняли нового Верховного короля как законного главу государства Ирландии"
annex.185.a: "О'Нил Абу!"

annexation_ALTAI_CONQ: "Судьба Алтая"
annexation_ALTAI_CONQ_desc: "Наши силы в Степи разбили врагов, и теперь различные военачальники и племена Алтайского края подавлены. Теперь мы должны решить судьбу этих территорий"
annex.186.a: "Передать эти земли нашим [568.owner.GetAdjective]им союзникам"
annex.186.b: "Передать эти земли нашим [MON.GetAdjective]им союзникам"
annex.186.c: "Передать эти земли [china_ally_target.GetNonIdeologyNameDef]!"

annexation_SAKHALIN_CONQ: "Судьба Сахалина"
annexation_SAKHALIN_CONQ_desc: "Остров Сахалин перешел под наш контроль, поскольку наши войска заняли этот регион. Теперь мы должны решить, что с ним делать"
annex.187.a: "Передать эту землю Японцам"
annex.187.b: "Передать эту землю [560.owner.GetNonIdeologyNameDef]"

annexation_CAN_CONQ: "Судьба Канады"
annexation_CAN_CONQ_desc: "Наконец-то коррумпированный доминион Канада, родина британских изгнанников, капитулировал перед нашими славными армиями. По сообщениям, Король и его ближайшее окружение бежали из страны, но это неважно, теперь мы контролируем эти большие участки земли, что же нам с ними делать?"
annex.188.a: "Учредить лояльную Канаду!"
annex.188.b: "Учредить лояльную Канаду и Квебек!"
annex.188.c: "Аннексия Канады - это наша Манифестная Судьба!"
annex.188.f: "Объявить о создании собственного конкурирующего канадского правительства!"
annex.188.e: "Наша Манифестная Судьба не касается Французов, Учредить лояльный Квебек и аннексировать Канаду"

annexation_NFL_CONQ: "Судьба Ньюфаундленда"
annexation_NFL_CONQ_desc: "Остров Ньюфаундленд и полуостров Лабрадор теперь в наших руках. Что мы будем делать с этим регионом?"
annex.189.a: "Учредить лояльный Ньюфаундленд!"
annex.189.b: "Передать Канаде!"

annexation_ANG_CONQ: "Судьба Анголы"
annexation_ANG_CONQ_desc: "Аннексия бывшей португальской колонии Анголы оставила нас управлять миллионами африканцев далеко за морем. Конечно, создание местного правительства облегчит нам управление, но стоит ли доверять это местным жителям?"
annex.190.a: "Учредить лояльное государство Ангола!"

annexation_MZB_CONQ: "Судьба Мозамбика"
annexation_MZB_CONQ_desc: "Аннексия бывшей португальской колонии Мозамбик оставила нас управлять миллионами африканцев далеко за морями. Конечно, создав местное правительство, нам будет легче управлять ими, но стоит ли доверять это местным жителям?"
annex.191.a: "Учредить лояльное государство Мозамбик!"

annexation_SOM_CONQ: "Судьба Сомали"
annexation_SOM_CONQ_desc: "Сейчас мы контролируем территории бывшего дервишского государства Сомали, и эта негостеприимная территория, населенная сомалийцами, окажется труднодоступной для оккупации, может быть, нам следует позволить сомалийцам в какой-то степени самоорганизоваться?"
annex.192.a: "Продолжить оккупацию"
annex.192.b: "Учредить лояльное Сомали"

annexation_NMB_CONQ: "Судьба Намибии"
annexation_NMB_CONQ_desc: "Мы аннексировали бывшую немецкую колонию Зюдвестафрика, более известную как Намибия, но теперь нам осталось управлять тысячами африканцев на территории, о которой мы ничего не знаем. Должны ли мы ввести определенную степень самоопределения или управлять этим местом как новой колонией?"
annex.193.a: "Учредить лояльное государство Намибия!"

annexation_ZAM_CONQ: "Судьба Замбии"
annexation_ZAM_CONQ_desc: "Теперь, когда мы контролируем бывшую немецкую колонию Замбию, перед нами стоит выбор, как управлять этой территорией: учредить лояльную Замбию и, если да, включить в нее Ньясаленд?"
annex.194.a: "Учредить лояльное государство Замбия и включить в него Ньясаленд"
annex.194.b: "Учредить лояльное государство Замбия, но без Ньясаленда"

annexation_MLW_CONQ: "Судьба Ньясаленда"
annexation_MLW_CONQ_desc: "С нашей новой оккупацией бывшей немецкой колонии Ньясаленд возник вопрос о создании марионеточного правительства, частично управляемого местными жителями, вместо новой колонии, стоит ли нам продолжать эту идею?"
annex.195.a: "Учредить лояльное государство Ньясаленд"

annexation_TZN_CONQ: "Судьба Танганьики"
annexation_TZN_CONQ_desc: "Сейчас мы занимаем перекресток бывшей немецкой колонии Миттельафрика под названием Танганьика и её столицу Дар-эс-Салаам, должны ли мы сделать её возможной столицей нашей новой колониальной империи или позволить местным жителям управлять этой землей с той степенью эффективности, которой мы никогда не сможем достичь?"
annex.196.a: "Учредить лояльное государство Танганьика и включите в него Руанду и Бурунди"
annex.196.b: "Учредить лояльное государство Танганьика"

annexation_CONGO_CONQ: "Судьба Конго"
annexation_CONGO_CONQ_desc: "Наша аннексия бывшей немецкой колонии Конго оставляет нам выбор: продолжать ли оккупировать её, чтобы добавить её к нашей империи, или оставить конголезцам некоторую автономию и учредить марионеточное государство?"
annex.197.a: "Учредить лояльный Конго"
annex.197.b: "Образовать государство Конго под колониальным управлением"
annex.197.c: "Освободить Конго, но отделить Катангу"
annex.197.e: "Образовать колонии Конго и Катанга"

annexation_KONGO_CONQ: "Судьба Конго"
annexation_KONGO_CONQ_desc: "Аннексия бывшей немецкой колонии Конго ставит нас перед выбором: продолжать ли оккупировать её, чтобы присоединить к нашей империи, или оставить конголезцам некоторую автономию и создать марионеточное государство?"
annex.407.a: "Учредить государство Конго"

annexation_BRD_CONQ: "Судьба Бурунди"
annexation_BRD_CONQ_desc: "Мы аннексировали Бурунди, часть бывшей немецкой колонии Танганьика, должны ли мы восстановить независимость Бурунди и позволить им самим управлять своими землями?"
annex.198.a: "Учредить лояльное государство Бурунди"

annexation_RWA_CONQ: "Судьба Руанды"
annexation_RWA_CONQ_desc: "После освобождения Руанды от немецких колониальных захватов мы остались перед выбором: позволить руандийцам в какой-то степени управлять собой или нет, должны ли мы это сделать?"
annex.199.a: "Учредить лояльное государство Руанда"

annexation_UGA_CONQ: "Судьба Уганды"
annexation_UGA_CONQ_desc: "Теперь мы оккупируем бывшую немецкую колонию Уганду, и этот регион, населенный и расположенный близко к Великим озерам, далек от всего, что мы могли бы контролировать, должны ли мы облегчить им задачу, предоставив им уровень самоавтономии, или мы должны продолжать оккупацию?"
annex.200.a: "Учредить лояльное государство Уганда"

annexation_KEN_CONQ: "Судьба Кении"
annexation_KEN_CONQ_desc: "Степи Кении теперь находятся под нашим благосклонным контролем, что нам с ними делать? Будем ли мы управлять ими напрямую или освободим их?"
annex.201.a: "Учредить лояльное государство Кения"

annexation_GAB_CONQ: "Судьба Габона"
annexation_GAB_CONQ_desc: "Теперь мы контролируем бывшую немецкую колонию Габон, а вместе с ней и массы африканцев, жаждущих вздохнуть свободно, должны ли мы дать им эту свободу под нашим пристальным наблюдением или эта мечта тщетна?"
annex.202.a: "Учредить лояльное государство Габон"

annexation_CMR_CONQ: "Судьба Камеруна"
annexation_CMR_CONQ_desc: "После недавней аннексии нами колонии Камерун прежняя администрация пала, и этой территории нужна новая дееспособная администрация. Вопрос в том, должна ли она быть нашей или местной под нашим командованием?"
annex.203.a: "Учредить лояльное государство Камерун"

annexation_EQG_CONQ: "Судьба Экваториальной Гвинеи"
annexation_EQG_CONQ_desc: "В связи с недавней аннексией колонии Экваториальная Гвинея прежняя администрация пала, и эта территория нуждается в новой способной администрации. Вопрос в том, должна ли она быть нашей или местной, подчиняющейся нашему командованию?"
annex.2033.a: "Образовать государство Экваториальная Гвинея."
annex.2033.b: "Передать земли Габону."
annex.2033.c: "Передать земли Испании."

annexation_CEA_CONQ: "Судьба Убанги-Шари"
annexation_CEA_CONQ_desc: "Падение Банги оставило нам возможность контролировать бывшую колонию Убанги-Шари под нашим железным кулаком. Тем не менее, эта оккупация оказывается дорогостоящей, и многие чиновники в нашей столице теперь сомневаются в её целесообразности и призывают предоставить ей определенную автономию. Должны ли мы это сделать?"
annex.204.a: "Учредить лояльное государство Убанги-Шари"

annexation_NGR_CONQ: "Судьба Нигерии"
annexation_NGR_CONQ_desc: "Огромная и богатая колония Нигерия теперь находится под нашим контролем, и вместе с этим приходит бремя управления ею. Можем ли мы в какой-то степени делегировать эту задачу местному марионеточному государству?"
annex.205.a: "Учредить лояльное государство Нигерия"

annexation_DAH_CONQ: "Судьба Дагомеи"
annexation_DAH_CONQ_desc: "Старая территория Королевства Дагомея, бывшая немецкая колония, была захвачена и присоединена нашими наступающими войсками к нашей империи, но эта территория находится далеко и её трудно контролировать, должны ли мы попытаться управлять ею как одной из наших колоний или создание сателлита в Дагомее более целесообразно?"
annex.206.a: "Учредить лояльное государство Дагомея"

annexation_TOG_CONQ: "Судьба Того"
annexation_TOG_CONQ_desc: "Сейчас мы контролируем бывшую немецкую колонию Того, и, учитывая, что миллионы африканцев, населяющих её, хотят сформировать собственное правительство, должны ли мы позволить это под нашим благосклонным надзором?"
annex.207.a: "Учредить лояльное государство Того"

annexation_GHA_CONQ: "Судьба Ганы"
annexation_GHA_CONQ_desc: "Регион Гана теперь находится под нашим контролем. Бывшая колониальная администрация рано покинула колонию и оставила нам оккупированную неуправляемую территорию. Должны ли мы продолжать эту оккупацию или сформировать новое правительство?"
annex.208.a: "Учредить лояльное государство Гана"

annexation_IVO_CONQ: "Судьба Берега Слоновой Кости"
annexation_IVO_CONQ_desc: "Берег Слоновой Кости, бывший когда-то немецкой колонией в составе Миттельафрики, только что был присоединен к нашей славной империи. Теперь его жители требуют компетентного управления, чтобы позаботиться о налогах или воинской повинности. Должны ли мы попытаться управлять ими из нашей столицы или местное ограниченное правительство будет лучшим решением?"
annex.209.a: "Учредить лояльное государство Берег Слоновой Кости"
annex.209.b: "Вернуть эту землю нашим Вестафриканским союзникам"
annex.209.c: "Передать эту землю нашим Миттельафриканским союзникам"
annex.209.e: "Передать эту землю нашим Либерийским союзникам"

annexation_LIB_CONQ: "Судьба Либерии"
annexation_LIB_CONQ_desc: "Государство Либерия, основанное американской компанией с целью вернуть американских чернокожих в Африку, всегда было своеобразным государством. В течение многих лет страна находилась под слабым контролем американцев, а теперь пала перед нашим могуществом. Либерийская идентичность сильна, и попытка прямого присоединения может оказаться неэффективной, чиновники в нашей стране призывают к созданию лояльного либерийского государства вместо этого, должны ли мы это сделать?"
annex.210.a: "Учредить лояльное государство Либерия"
annex.210.b: "Учредить лояльное государство Либерия"

annexation_SIE_CONQ: "Судьба Сьерра-Леоне"
annexation_SIE_CONQ_desc: "Бывшая британская колония Сьерра-Леоне, некогда служившая пристанищем для бывших верных британских рабов, была захвачена нашими наступающими армиями и включена в состав нашей империи. Но, несмотря на все наши усилия, её управление оказывается сложной задачей для наших необученных администраторов, некоторые выступают за предоставление территории большей степени автономии, должны ли мы позволить это?"
annex.211.a: "Учредить лояльное государство Сьерра-Леоне"

annexation_GNA_CONQ: "Судьба Гвинеи"
annexation_GNA_CONQ_desc: "Бывшая французская колония Гвинея, разделенная между традиционным горным севером и колониальным югом, была присоединена к нашей растущей империи. Теперь перед нами стоит сложная задача по организации этой новой территории: включить её непосредственно в нашу структуру власти или учредить там отдельное марионеточное государство?"
annex.212.a: "Учредить лояльное государство Гвинея"

annexation_SEN_CONQ: "Судьба Сенегала"
annexation_SEN_CONQ_desc: "Порт Дакар, бывший важнейшим портом Французской Западной Африки, пал под нашими неоднократными атаками, а вместе с ним пала и вся колония Сенегал, включая 4 французские коммуны. Но с этой сменой владельца возникли новые проблемы, так как квалифицированные французские администраторы покинули территорию, оставив нам организационную пустоту, должны ли мы учредить здесь лояльного сателлита, чтобы облегчить наши проблемы?"
annex.213.a: "Учредить лояльное государство Сенегамбия"

annexation_MAL_CONQ: "Судьба Мали"
annexation_MAL_CONQ_desc: "Долина реки Нигер, некогда известная как Французский Судан или Мали, теперь непосредственно интегрирована в наши территории. Эта колония нуждается в лучшем управлении, которое нам будет трудно обеспечить, тем не менее, местное население и остатки французской администрации могут в некоторой степени управлять ею для нас, должны ли мы позволить им сформировать лояльное марионеточное государство?"
annex.214.a: "Учредить лояльное государство Мали"

annexation_BFA_CONQ: "Судьба Моссиленда"
annexation_BFA_CONQ_desc: "Древние земли мосси перешли под наш контроль и теперь являются частью нашей страны. Часто разделенный и плохо относившийся к колониальным властям, народ мосси теперь умоляет нас о возможности учредить собственное независимое государство, во главе которого стоит влиятельный Могхо Наба. Должны ли мы позволить им в какой-то степени самоорганизоваться?"
annex.215.a: "Учредить государство Моссиленд"

annexation_NER_CONQ: "Судьба Нигера"
annexation_NER_CONQ_desc: "Наши гордые армии только что аннексировали бывшую французскую колонию Нигер, которая теперь нуждается в надлежащем правительстве, должны ли мы учредить там свою администрацию или позволить им сформировать местное правительство?"
annex.216.a: "Учредить лояльное государство Нигер"

annexation_WAD_CONQ: "Судьба Ваддая"
annexation_WAD_CONQ_desc: "Наконец, наша аннексия региона Чад завершена, бывшая французская колония теперь нуждается в компетентной администрации для управления ею. Учитывая трудности, с которыми он достался Франции, между племенными и пассионарными восстаниями, следует ли нам рассмотреть возможность предоставления им автономии, чтобы облегчить это бремя?"
annex.217.a: "Учредить лояльное государство Ваддай"

annexation_MRT_CONQ: "Судьба Мавритании"
annexation_MRT_CONQ_desc: "Пустынный регион Мавритании перешел под контроль наших армий. Бывшая французская колония, не успокоившаяся даже 15 лет назад, теперь нуждается в правительстве, которое будет эффективно управлять ею, чтобы избежать повторного впадения территории в анархию. Должны ли мы рассмотреть возможность создания мавританского марионеточного государства?"
annex.218.a: "Учредить лояльное государство Мавритания"

annexation_SAF_CONQ: "Судьба Южной Африки"
annexation_SAF_CONQ_desc: "Наконец-то африканский доминион Южная Африка капитулировал перед нашими славными армиями, которые теперь маршируют по Капской провинции. После начала нашей военной оккупации и теперь, когда война закончена, появились некоторые голоса, утверждающие, что нам необходимо учредить марионеточное южноафриканское государство, чтобы держать территорию под контролем, но во время этих обсуждений был поднят ещё один вопрос: если мы создадим это марионеточное государство, должно ли оно иметь протектораты Бечуаналенд и Родезия, которые Южная Африка захватила в 1925 году, или мы должны сократить их зону влияния до ядра страны? Теперь решение за вами"
annex.219.a: "Вывести протектораты из-под влияния Южной Африки"
annex.219.b: "Учредить лояльную Южную Африку и сохранить протектораты"
annex.219.e: "Учредить Королевство Зулусов"

annexation_BOT_CONQ: "Судьба Ботсваны"
annexation_BOT_CONQ_desc: "Протекторат Ботсвана, перешедший от британского к южноафриканскому руководству, пережил много перемен и сейчас находится в состоянии, когда ему нужна независимость. Должны ли мы учредить сателлит Ботсваны?"
annex.220.a: "Учредить лояльное государство Ботсвана"

annexation_ZIM_CONQ: "Судьба Зимбабве"
annexation_ZIM_CONQ_desc: "Протекторат Зимбабве за время своего существования в качестве колонии видел много движений за независимость, но ни одно из них не увенчалось успехом до сих пор, после нашей аннексии страны появилась надежда на создание зимбабвийской нации, должны ли мы это сделать?"
annex.221.a: "Учредить лояльное государство Зимбабве"

annexation_CVG_CONQ: "Судьба Кабо-Верде-Гвинеи"
annexation_CVG_CONQ_desc: "Движения за независимость Кабо-Верде и Гвинеи всегда были очень связаны друг с другом, поскольку, будучи лузофонными сестрами, было вполне естественно, что после освобождения от Португалии они будут стремиться к совместной независимости. Чтобы помочь в управлении регионом, следует ли рассмотреть возможность их освобождения в качестве лояльного сателлита?"
annex.222.a: "Учредить лояльное государство Кабо-Верде-Гвинея"

annexation_MAG_CONQ: "Судьба Мадагаскара"
annexation_MAG_CONQ_desc: "Наши мощные армии взяли под контроль бывшую немецкую колонию Мадагаскар. Огромный остров в настоящее время находится под военным управлением, но мы, возможно, захотим установить там настоящую администрацию, должна ли она быть местной или мы должны присоединить остров непосредственно к нашей империи?"
annex.223.a: "Учредить лояльное государство Мадагаскар"

annexation_CYP_CONQ: "Судьба Кипра"
annexation_CYP_CONQ_desc: "Нашим войскам удалось взять под контроль Кипр, и сам остров теперь оккупирован нами. Теперь у нас есть несколько вариантов. Мы можем либо сделать остров марионеткой, либо забрать его себе, так как он занимает ключевое положение в Средиземноморье и имеет решающее значение для сохранения контроля над этой территорией. Что же нам делать?"
annex.224.a: "Учредить лояльный Кипр"
annex.224.b: "Передать Туркам"
annex.224.c: "Передать Греции"

annexation_INS_CONQ: "Судьба Индонезии"
annexation_INS_CONQ_desc: "Нашим армиям удалось взять под контроль Индонезию, и сами острова теперь оккупированы нами. Теперь у нас есть несколько вариантов. Мы можем либо стать марионетками, либо забрать остров себе, так как он занимает ключевое положение в Юго-Восточной Азии и имеет много стратегически ценных ресурсов. Что же нам делать?"
annex.225.a: "Учредить лояльную Инсулиндию"
annex.225.b: "Передать эту землю нашим Голландским друзьям"
annex.225.c: "Передать эту землю германской Восточной Азии"

annexation_TRM_CONQ: "Судьба Приамура"
annexation_TRM_CONQ_desc: "Нашим войскам удалось взять под контроль Приамур, и теперь он оккупирован нами. Теперь у нас есть несколько вариантов. Мы можем либо марионеткой, либо забрать эту землю себе, поскольку она занимает ключевое стратегическое положение в Восточной Азии. Что же нам делать?"
annex.226.a: "Учредить лояльный Приамур"
annex.226.b: "Передать эту землю нашим Русским друзьям"
annex.226.c: "Передать эту землю нашим Сибирским друзьям"
annex.226.d: "Освободить Зеленую Украину!"
annex.226.g: "Разделить между [SIB.GetName] и [TRM.GetName]"

annexation_MLY_CONQ: "Судьба Малайзии"
annexation_MLY_CONQ_desc: "Нашим войскам удалось взять под контроль Малайзию, и теперь она оккупирована нами. На данный момент у нас есть несколько вариантов. Что мы будем делать?"
annex.227.a: "Учредить лояльную Малайзию"
annex.227.b: "Учредить лояльную Малайзию и Саравак"
annex.227.c: "Передать эту землю нашим Немецким друзьям"
annex.227.e: "Передать эту землю нашим Немецким друзьям"
annex.227.f: "Передать эту землю нашим Индонезийским друзьям"
annex.227.g: "Передать часть этой земли нашим Сиамским друзьям и Учредить лояльный Саравак"
annex.227.h: "Разделить эту землю между нашими Индонезийскими и Сиамскими друзьями"

annex.228.t: "Судьба Танну-Тувы"
annex.228.d: "Нашим войскам удалось взять под контроль территорию, которая когда-то принадлежала Танну-Туве. Поскольку их судьба зависит от нас, на данный момент у нас есть несколько вариантов. Мы можем либо освободить верных Танну Тува, либо оккупировать их. Что мы будем делать?"
annex.228.a: "Учредить лояльную Танну-Туву!"

annexation_HEJ_CONQ: "Судьба Хеджаза"
annexation_HEJ_CONQ_desc: "Регион Хеджаз, родина ислама, теперь полностью под нашим контролем. Что нам делать с этими новыми землями?"
annex.236.a: "Учредить лояльный Хеджаз"
annex.236.b: "Передать эту землю [675.owner.GetNameDef]"
annex.236.c: "Передать эту землю [OTT.GetNameDef]"

annexation_SINAI_CONQ: "Завоевание Синая"
annexation_SINAI_CONQ_desc: "Синайский полуостров, где, согласно авраамической традиции, Моисей якобы встретился с самим Богом, расположен на краю жизненно важного Суэцкого канала и занимает важное стратегическое положение. Теперь, когда полуостров находится под нашим контролем, что с ним следует делать?"
annex.237.a: "Передать эту землю [EGY.GetNameDef]"
annex.237.b: "Передать эту землю [454.owner.GetNameDef]"

annexation_PALESTINE_CONQ: "Завоевание Палестины"
annexation_PALESTINE_CONQ_desc: "Мы завладели Палестиной, Святой Землей, центром авраамических религий, которые на протяжении веков доминировали в мире. Что делать с этим крайне нестабильным регионом?"
annex.2371.a: "Учредить лояльную Палестину."
annex.2371.b: "Отдать её [455.owner.GetNameDef]"

annexation_PHI_CONQ: "Судьба Филиппин"
annexation_PHI_CONQ_desc: "Нашим войскам удалось взять под контроль Филиппины, и архипелаг теперь оккупирован нами. Должны ли мы организовать марионеточное правительство?"
annex.238.a: "Учредить лояльное Филиппинское правительство"
annex.238.b: "Продолжить оккупацию"

annexation_IRQ_CONQ: "Судьба Ирака"
annexation_IRQ_CONQ_desc: "Мы завоевали плодородные земли Ирака, включая величественный и древний город Багдад. Что нам делать с этими старыми османскими провинциями?"
annex.239.a: "Освободить месопотамские земли"
annex.239.b: "Разделить месопотамские земли между арабами и ассирийцами"
annex.239.c: "Месопотамия станет домом для новой Ассирии"
annex.239.d: "Передать эти территории нашим Османским союзникам"
annex.239.e: "Передать эти территории нашим Персидским союзникам"
annex.239.f: "Передать эти территории нашим Ассирийским союзникам"

annex.240.t: "Судьба бывших папских государств"
annex.240.d: "В результате недавней аннексии Северной Италии у нас остались остатки земель, которые, согласно мирному договору 1919 года, должны принадлежать Папе Римскому. Таким образом, у нас есть возможность вернуть её законному владельцу, либо свободно, либо при условии его подчинения. Мы также можем просто продолжить оккупацию этих земель"
annex.240.a: "Передать эти земли Папе Римскому"
annex.240.b: "Предложить сделку: земля в обмен на подчинение"
annex.240.c: "Продолжайте оккупацию!"

annex.241.t: "Наша законная земля"
annex.241.d: "Щедрая Держава на севере решила уважать договор 1919 года и вернуть занятые ими земли их законному владельцу, нам. Мы, очевидно, должны будем отблагодарить их за эту великую победу нашего государства"
annex.241.a: "Папские земли воссоединены"

annex.242.t: "Щедрое предложение?"
annex.242.d: "Оккупирующая Держава на севере прислала сегодня в Рим дипломатов, чтобы предложить нам дипломатическую сделку. Они согласны вернуть земли, украденные у нас во время кровопролитной Гражданской войны 1919 года, за простое условие - согласиться на прекращение любой независимой инициативы в нашей внешней политике, другими словами, стать сателлитом. Это предложение, хотя и ставит под угрозу наш суверенитет, имеет свои достоинства - вернуть нам огромные территории, которые нам были обещаны. Его нужно будет оценить и ответить на него соответствующим образом"
annex.242.a: "Принять предложение, вернуть наши земли"
annex.242.b: "Мы никогда не склоним головы!"

annex.243.t: "Папа принял сделку!"
annex.243.d: "Папа Римский прислал нашим дипломатам хорошие новости: он принял предложение отказаться от контроля над его внешней политикой за безопасное возвращение его земель на севере. Настало время применить условия сделки"
annex.243.a: "Очень хорошо"

annex.244.t: "Папа Римский отказался от сделки!"
annex.244.d: "По сообщениям, Папа Римский в гневе выслал обратно наших дипломатов, возмущенный идеей подчинения Святого Престола любому захватчику. Похоже, что у нашей сделки не было шансов быть принятой"
annex.244.a: "Кем они себя считают? Они не получат обратно ни дюйма!"

annexation_URG_CONQ: "Судьба Уругвая"
annexation_URG_CONQ_desc: "После долгой кампании в Уругвае нам, наконец, удалось сломить его оборону. Теперь мы должны принять решение о будущем Уругвая"
annex.245.a: "Учредить лояльный Уругвай"
annex.245.b: "Продолжить оккупацию"

annexation_PAR_CONQ: "Судьба Парагвая"
annexation_PAR_CONQ_desc: "Наши армии окончательно овладели столицей Парагвая и заняли территорию бывшего государства Парагвай. Теперь мы должны решить, как учредить здесь компетентную администрацию"
annex.246.a: "Учредить лояльный Парагвай"
annex.246.b: "Продолжить оккупацию"

annexation_PAL_CONQ: "Судьба Палестины"
annexation_PAL_CONQ_desc: "Наши армии установили контроль над южной частью Леванта, а местное палестинское население требует самоуправления. Мы должны решить, что делать с этим регионом"
annex.247.a: "Учредить лояльную Палестину"
annex.247.b: "Передать эту землю нашим Османским союзникам"
annex.247.c: "Передать эту землю нашим Сирийским союзникам"
annex.247.d: "Передать эту землю нашим Египетским союзникам"

annexation_KUR_CONQ: "Судьба Курдистана"
annexation_KUR_CONQ_desc: "Наши армии установили контроль над северной частью Леванта, а местное курдское население требует самоуправления. Мы должны решить, что делать с этим регионом"
annex.248.a: "Учредить лояльное Курдское государство"
annex.248.b: "Вернуть территории Курдистану"
annex.248.c: "Передать эту землю [IRQ.GetNameDef]"
annex.248.d: "Передать эту землю [TUR.GetNameDef]"
annex.248.e: "Передать эту землю [PER.GetNameDef]"
annex.248.f: "Разделить регион между [IRQ.GetNameDef] и [TUR.GetNameDef]"

annexation_CAM_CONQ: "Судьба Камбоджи"
annexation_CAM_CONQ_desc: "Наши войска взяли под контроль Пномпень, а местные камбоджийцы требуют самоуправления. Мы должны решить, что делать с регионом"
annex.249.a: "Учредить лояльное Камбоджийское государство"
annex.249.b: "Продолжить оккупацию"

annexation_LAO_CONQ: "Судьба Лаоса"
annexation_LAO_CONQ_desc: "Наши армии взяли под контроль Лаос, и местные жители требуют самоуправления. Мы должны решить, что делать с этим регионом"
annex.250.a: "Учредить лояльное Лаосское государство"

annexation_VIN_CONQ: "Судьба Вьетнама"
annexation_VIN_CONQ_desc: "Наши армии взяли под контроль Аннам, и местные вьетнамцы требуют самоуправления. Мы должны решить, что делать с этим регионом"
annex.251.a: "Учредить лояльное Вьетнамское государство"

annexation_HON_CONQ: "Судьба Гондураса"
annexation_HON_CONQ_desc: "Наши армии свергли правительство Гондураса и патрулируют столицу в Тегусигальпе. Какое правительство должно быть создано вместо него?"
annex.252.a: "Учредить лояльное Гондурасское государство"
annex.252.b: "Продолжить оккупацию"

annexation_NIC_CONQ: "Судьба Никарагуа"
annexation_NIC_CONQ_desc: "С Манагуа в наших руках, мы теперь контролируем Никарагуа и можем решать, что делать с этими землями"
annex.253.a: "Учредить лояльное Никарагуанское государство"
annex.253.b: "Продолжить оккупацию"

annexation_COS_CONQ: "Судьба Коста-Рики"
annexation_COS_CONQ_desc: "Наш славный армейский корпус прошел маршем через Богатое побережье и теперь занимает столицу бывшего правительства Коста-Рики. Мы, однако, не можем допустить, чтобы эта ситуация длилась так долго, что же нам делать с землей?"
annex.254.a: "Учредить лояльное Костариканское государство"
annex.254.b: "Передать эту землю нашим [CEN.GetAdjective]им союзникам"

annexation_CEN_CONQ: "Судьба Центральной Америки"
annexation_CEN_CONQ_desc: "Мы должны решить, что делать с жителями Центральной Америки"
