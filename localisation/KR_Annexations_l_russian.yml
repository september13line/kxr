annexation_HUN_CONQ: "Судьба Венгрии"
annexation_HUN_CONQ_desc: "Наконец, венгерская нация была полностью побеждена. Наши силы правопорядка охраняют покой Будапешта, в то время как венгерских партизан задерживают во всех уголках страны, однако нам нужно решить, продолжать ли текущую политику. Что мы, в конце концов, будем делать с венгерскими землями?"
annex.12.a: "Учредить лояльную Великую Венгрию"
annex.12.b: "Учредить лояльную Великую в её малых границах"

annexation_KARELIA_CONQ: "Судьба Карелии"
annexation_KARELIA_CONQ_desc: "Карельский полуостров перешел под наш контроль, поскольку наши войска заняли этот регион. Теперь мы должны решить, что с ним делать"
