annex.399.b: "Реинтегрировать Дон в состав Родины"
annex.399.c: "Передать нашим русским союзникам"
annex.399.e: "Образовать Дон-Кубанский союз"

annexation_KUB_CONQ: "Судьба Кубани"
annexation_KUB_CONQ_desc: "Великое государство Кубань теперь находится в наших руках, позволяя нашим войскам смотреть на Чёрное море как новым хозяевам побережья. Наполненная непокорными русскими и украиноязычными меньшинствами, Кубань, возможно, будет лучше, если она получит некоторую автономию. С другой стороны, прямая интеграция Кубани может оказаться весьма полезной, учитывая её местоположение и ресурсы. Как же нам поступить?"
annex.400.a: "Учредить лояльную Кубань"
annex.400.b: "Интегрировать её"

annexation_KLY_CONQ: "Судьба Калмыкии"
annexation_KLY_CONQ_desc: "Мы завоевали буддийский анклав Калмыкии. Сейчас, когда наш флаг поднимается высоко над Элистой, мы должны решить, что делать с этими странными землями. Мы можем либо включить их непосредственно в состав нашего государства, расширив нашу нацию до Волги и Северного Кавказа, либо предоставить им автономию и избавить себя от головной боли, связанной с сопротивлением буддистов и казаков"
annex.401.a: "Учредить лояльную Калмыкию"
annex.401.b: "Интегрировать"
annex.401.e: "Передать её казакам"

annexation_MTR_CONQ: "Судьба Горной республики"
annexation_MTR_CONQ_desc: "Альпийская крепость, которой является Горская республика, наконец-то была вскрыта. Даже сейчас все больше наших войск вливается в пещёры и крутые горные перевалы, выбивая оставшихся кавказских сепаратистов из их гнезд. Мы могли бы либо оставить этот регион на произвол судьбы в рамках автономного режима, либо попытаться напрямую приручить эти дикие скалы и вершины, но эти горы и их жители всегда оказывались в лучшем случае упрямыми"
annex.402.a: "Учредить лояльную Горную Республику"
annex.402.b: "Интегрировать"

annexation_CRM_CONQ: "Судьба Крыма"
annexation_CRM_CONQ_desc: "Крым, прекрасный полуостров в Черном море, наконец-то полностью захвачен нашими войсками. Теперь нам предстоит решить судьбу этого места, на которое претендовали и которое оккупировали различные державы в истории, от древних греков и османов до украинцев и русских"
annex.403.a: "Освободите независимый Крым"
annex.403.b: "Интегрировать"
annex.403.d: "Передать нашим [234.Owner.GetNameDef] союзникам"
annex.403.c: "Основать там колонию с местными крымскими немцами у власти"
annex.403.g: "Включите его в состав нашей империи!"
#annex.403.d: "Release Crimea, but keep Sevastopol"

annexation_WSU_CONQ: "Судьба Восточной Галиции"
annexation_WSU_CONQ_desc: "После успешного захвата Львова Восточная Галиция теперь находится в наших руках. Мы должны решить судьбу этого сложного региона."
annex.404.a: "Учредить лояльную Западную Украину"
annex.404.b: "Интегрировать западноукраинские земли"
annex.146.e: "Передать эти [UKR.GetAdjective]ие земли нашим союзникам"
