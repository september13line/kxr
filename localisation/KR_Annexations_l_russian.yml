annexation_GUA_CONQ: "Судьба Гватемалы"
annexation_GUA_CONQ_desc: "Гватемальское государство было вынуждено капитулировать, и наши войска проходят парадом по столице Гватемалы. Что нам делать с остатками их государства?"
annex.64.a: "Учредить лояльную Гватемалу"
annex.64.b: "Вернуть Белиз в Вест-Индскую федерацию и Учредить лояльную Гватемалу"

annexation_ELS_CONQ: "Судьба Сальвадора"
