annexation_LIC_CONQ: "Судьба Лихтенштейна"
annexation_LIC_CONQ_desc: "Крошечный регион Лихтенштейн теперь оккупирован нашими войсками, и мы должны решить, что с ним делать"
annex.26.a: "Передать эту землю [AUS.GetNameDef]"
annex.26.b: "Передать эту землю [GER.GetNameDef]"
annex.26.c: "Передать эту землю [SWI.GetNameDef]"

annexation_NOR_CONQ: "Судьба Норвегии"
annexation_NOR_CONQ_desc: "Норвежская армия сложила оружие, а в след за солдатами, капитулировало и норвежское правительство. Наш флаг развивается над зданием капитолия в Осло, в то время как наша военная кампания подходит к концу. Сейчас перед нами встала задача сокрушить норвежских партизан, однако, быть может, создание лояльной Норвегии облегчит этот процесс?"
annex.27.a: "Учредить лояльную Норвегию"
annex.27.a2: "Мы должны освободить их, но предоставить саамам государственность."
annex.27.b: "Восстановить союз между Швецией и Норвегией"
annex.27.e: "Связь между Данией и Норвегией неразрывна!"

annexation_MOL_CONQ: "Судьба Бессарабии"
annexation_MOL_CONQ_desc: "Небольшая область Бессарабия занята нашими войсками, и мы должны решить, что с ней делать"
annex.28.a: "Учредить лояльную Молдавию"
annex.28.b: "Учредить лояльную Великую Молдавию!"
