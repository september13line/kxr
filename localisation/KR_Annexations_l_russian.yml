annexation_AST_CONQ_desc: "[annexation_AST_CONQ_description]"

annexation_AST_other: "Судьба Австралазии"
annexation_AST_other_desc: "После тяжёлой кампании на изолированных островах Австралазийской конфедерации наши армии наконец достигли Канберры, и после капитуляции Австралазии мы должны решить, как мы хотим ею управлять"
annex.171.a: "Учредить лояльную Австралазийскую конфедерацию"
annex.171.b: "Учредить лояльную Австралию и Новую Зеландию"
annex.171.c: "Австралия должна быть приучена к покаянию"
annex.171.d: "Освободим объединённую Австралию."

annexation_AST_restoring_australasia: "Судьба Австралазии"
annexation_AST_restoring_australasia_desc: "Правительство Австралазии потерпело поражение и в настоящее время находится под нашим контролем. Перед нами стоит вопрос: восстановить ли его независимость под контролем лояльной Австралазийской гвардии - несмотря на их экстремистские наклонности - и надеяться, что они смогут поддерживать порядок, или же нам снова принять Чрезвычайные протоколы и установить прямое правление через нашего генерал-губернатора"
annex.296.a: "Гвардия более чем способна восстановить порядок"
annex.296.b: "Генерал-губернатор будет править от нашего имени"

annexation_SPAMOR_CONQ: "Судьба испанского Марокко"
annexation_SPAMOR_CONQ_desc: "Теперь мы контролируем испанскую часть Марокко, должны ли мы передать её нашей марокканской марионетке или оставить себе?"
annex.172.a: "Передать эту землю Марокко"
annex.172.b: "Передать эту землю Испании"

annexation_GERSOM_CONQ: "Судьба Германского Сомалиленда"
annexation_GERSOM_CONQ_desc: "Сейчас мы контролируем Германский Сомалиленд, но у нас есть близкая марионетка, которая могла бы лучше распоряжаться этой территорией, должны ли мы Передать её им?"
annex.173.a: "Передать эту землю Сомали"
annex.173.b: "Передать эту землю Эфиопии"

annexation_CHI_CONQ: "Судьба Китая"
annexation_NOR_CHI_CONQ: "Судьба Северо-Китайской равнины"
