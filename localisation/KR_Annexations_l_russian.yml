annexation_POLESIA_CONQ: "Судьба Полесье"
annexation_POLESIA_CONQ_desc: "Тихий регион Полесия перешел под наш контроль, поскольку наши войска заняли его. Теперь мы должны решить, что с ней делать"

annexation_ROM_CONQ: "Судьба Румынии"
annexation_ROM_CONQ_desc: "Румынская армия, наконец, сдалась перед мощью наших воинских частей. Пришло время решить, что делать с захваченными землями"
