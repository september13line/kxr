annex.17.e: "Передать эту землю [SER.GetNameDef]"
annex.17.f: "Передать эту землю [CRO.GetNameDef]"
annex.17.g: "Передать земли итальянцам, они нам больше не нужны"
annex.17.h: "Ассимилировать эти [Root.GetAdjective]ие земли"

annex.18.t: "Нам вернули территории!"
annex.18.d: "От [From.GetAdjective]ого правительства пришло сообщение, что они возвращают нам итальянские территории, ранее оккупированные Австрией"
annex.18.a: "Ура!"

annexation_AUS_TRENT_CONQ: "Судьба Трентино"
annexation_AUS_TRENT_CONQ_desc: "Под наш контроль перешли австрийские территории в 'Трентино'. Нам нужно решить, что с ними делать"
annex.19.a: "Разделить эти территории между Италией и Австрией"

annexation_CRO_CONQ: "Судьба Хорватии"
annexation_CRO_CONQ_desc: "Хорваты, наконец, получают от нас приказы, как то и должно быть. Однако в Хорватии продолжается сопротивление, которое мы, непременно, раздавим каблуками наших кирзовых сапогов. Тем не менее, мы рассматриваем вариант, который предусматривает выдачу хорватам некоторой автономии"
annex.20.a: "Учредить лояльную Хорватию"
annex.20.b: "Передать эти территории [AUS.GetNameDef]"
annex.20.c: "Передать эти территории [HUN.GetNameDef]"
annex.23.i: "Передать эти территории Итальянцам"

annexation_SLO_CONQ: "Судьба Словении"
annexation_SLO_CONQ_desc: "Наши солдаты взяли под контроль маленький регион под названием 'Словения', и теперь нам нужно решить, что с ним делать"
annex.21.a: "Учредить лояльную Словению"
annex.21.b: "Вернуть словенские земли Австрии"
annex.21.e: "Передать эту землю [835.owner.GetNonIdeologyNameDef]"
