annex.69.t: "Новое правительство в Дублине"
annex.69.d: "Учредить коллаборационистское правительство"
annex.69.a: "Хорошо"
annex.69.b: "Принц Иоахим станет Геоахимом I!"
annex.69.c: "Пригласить Уильяма Люсьена Бонапарта-Уайза стать консулом!"

annex.70.t: "Геоахим I прибывает!"
annex.70.d: "Принц Иоахим Прусский согласился занять резиденцию в Дублинском замке в качестве короля Ирландии. Прибыв сегодня утром на самолете, он вновь заявил, что будет стремиться быть справедливым и уважаемым правителем, который поведет ирландцев к процветающему будущему демократической монархии. Тем не менее, поскольку память о республике всё ещё сильна в сознании страны, опасения по поводу психического здоровья принца вызывают больше споров, чем когда-либо"
annex.70.a: "У нас нет другого выбора.."

annexation_GEO_CONQ: "Судьба Грузии"
annexation_GEO_CONQ_desc: "Наши вооруженные силы победили грузинский режим и сейчас триумфально шествуют по улицам Тбилиси. Теперь осталось определить статус грузинской территории.."
annex.72.a: "Учредить Закавказскую Социалистическую Республику!"
annex.72.b: "Восстановить Грузинское Царство!"
