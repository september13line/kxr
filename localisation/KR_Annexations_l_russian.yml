### Events and Decisions ###
annexation_decisions: "Решения об аннексии"
annexation_decisions_desc: "Заполучив контроль над новыми землями, необходимо решить, что с ними делать дальше. Продолжение оккупации может выйти дорогостоящим и опасным из—за недовольства местного населения, однако прямое управление даст власть над захваченными богатствами этих земель. С другой стороны, создание марионеточного правительства выйдет более дешёвым решением, однако новосозданные подданные могут оказаться не столь покорны, как нам может показаться. В любом случае, судьба оккупированных земель теперь находится в наших руках"

annex.occupation: "Продолжение оккупации — единственный верный вариант"
annex.integration: "Интегрировать эти [Root.GetAdjective]ие земли"
annexation_ukr_integrate: "Полностью интегрировать украинские земли!"

annexation_SWI_CONQ: "Судьба Швейцарии"
annexation_SWI_CONQ_desc: "После ожесточённых боёв в Альпийских горах, нам удалось сокрушить швейцарскую армию и покорить Швейцарию. Теперь нам нужно решить, что делать с захваченными землями"
annex.2.a: "Учредить лояльную Швейцарию!"
annex.2.b: "Учредить лояльную Швейцарию и оставим Романдию себе"

annexation_BUL_CONQ: "Судьба Болгарии"
annexation_BUL_CONQ_desc: "После долгих сражений с болгарской армией, нам удалось перейти в решительное наступление и захватить Софию, принудив болгарскую армию к капитуляции. Теперь нам нужно решить, что делать с захваченными землями"
annex.3.a: "Учредить лояльную Болгарию"

annexation_BREST_CONQ: "Судьба Бреста"
annexation_BREST_CONQ_desc: "Спорный город Брест-Литовск перешел под наш контроль, поскольку наши войска заняли этот регион. Теперь мы должны решить, что с ним делать"
