annexation_POL_CONQ: "Судьба Польши"
annexation_POL_CONQ_desc: "После капитуляции польской армии вчера днём, наши солдаты прошли победоносным маршем по улицам Варшавы. Теперь нам нужно решить, что делать с польскими землями"
annex.22.a: "Учредить лояльную Польшу"
annex.22.b: "Учредить лояльную Польшу с Галицией"
