annex.281.t: "Предложение от [From.GetNameDef]"
annex.281.d.allitaly: "Делегация из [From.GetNameDef] прибыла с предложением: в обмен на то, что мы возьмем под контроль большую часть Италии, земли, которые сейчас находятся в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от всех наших нынешних союзов и войн"
annex.281.d.centralitaly: "Делегация из [From.GetNameDef] прибыла с предложением: в обмен на то, что мы возьмем под контроль большую часть Центральной Италии, земли, которые сейчас находятся в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от всех наших текущих союзов и войн"
annex.281.d.piedmont: "Делегация из [From.GetNameDef] прибыла с предложением: в обмен на наше возвращение на материк и установление контроля над Пьемонтом, который сейчас находится в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от всех наших текущих союзов и войн"
annex.281.a: "Мы соглашаемся на их Союз"
annex.281.b: "Абсолютно нет"

annex.282.t: "[From.GetNameDefCap] согласен"
annex.282.d: "[From.GetAdjective]ое правительство было более чем счастливо обменять возвращение своих земель на союз с нами"
annex.282.a: "Отлично!"

annex.283.t: "[From.GetNameDefCap] отказался"
annex.283.d: "[From.GetAdjective]ое правительство, очевидно, не хочет возвращать свои земли достаточно сильно, или не доверяет нашему предложению. В любом случае, они отказались присоединиться к нашему альянсу"
annex.283.a: "Их потеря, похоже"

annex.284.t: "[From.GetNameDefCap] выражает отказ от [Root.GetFactionName]"
annex.284.d: "Похоже, предложение, сделанное [From.From.GetNameDef] о возвращении земель в Италии, было слишком велико для [From.GetNameDef], чтобы отказаться. Они отказались от нашего союза и присоединились к [From.From.GetFactionName]. Возможно, это земли, которые мы никогда не смогли бы им передать, но даже так - это горькая пилюля, которую нужно проглотить"
annex.284.a: "Надеюсь, мы не окажемся на противоборствующих сторонах"

