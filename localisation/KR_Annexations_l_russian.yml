annexation_SPA_CONQ: "Судьба Испании"
annexation_SPA_CONQ_desc: "В результате недавних конфликтов мы оказались под контролем ряда территорий, которые когда-то принадлежали испанскому государству. Что нам теперь с ними делать?"
