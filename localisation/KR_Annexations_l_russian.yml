annexation_SWE_CONQ: "Судьба Швеции"
annexation_SWE_CONQ_desc: "Сегодня главнокомандующий шведской армии объявил о её капитуляции. Мы захватили припасы и другое оборудование, после того как достигли окончательной победы. Теперь нам нужно решить: что делать со Швецией?"
