annex.176.e: "Аннексировать тибетские земли"

annexation_XSM_CONQ: "Судьба Клики Ма"
annexation_XSM_CONQ_desc: "После нашей успешной кампании в степях на территории семьи Ма перед нами теперь стоит задача установить новую местную административную власть, чтобы восстановить мир. Однако мы не можем напрямую управлять всеми землями, которые мы только что завоевали"
annex.177.a: "Учредить лояльный Сибэй под властью военачальника Ма"

annexation_MAN_CONQ: "Судьба Маньчжурии"
annexation_MAN_CONQ_desc: "После успешной кампании в Маньчжурии перед нами встала задача создания новой местной администрации для восстановления мира, однако на наш выбор предлагается несколько вариантов"
annex.178.a: "Учредить лояльную Маньчжурию!"
annex.178.b: "Учредить лояльную Маньчжурию, но оставить себе Порт-Артур"
annex.178.c: "[Root.china_annexation_release_event_option], но оставить себе Порт-Артур"
annex.178.e: "Передать территорию [china_ally_target.GetNonIdeologyNameDef], но захватить Порт-Артур"
annex.178.f: "Учредить лояльную Маньчжурию, но оставить себе её северные районы"
