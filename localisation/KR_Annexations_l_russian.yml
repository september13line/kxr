annex.175.e: "Медленно интегрировать Монголию"
annex.175.f: "Интегрировать монгольские земли"

annexation_TIB_CONQ: "Судьба Тибета"
annexation_TIB_CONQ_desc: "После нашей успешной кампании на Тибетском нагорье перед нами теперь стоит задача установить новую местную административную власть, чтобы восстановить мир, однако на наш выбор есть несколько вариантов"
