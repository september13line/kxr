annexation_DEN_CONQ_desc: "После короткой кампании по многочисленным островам Дании и захвата её столицы нам удалось захватить страну. Копенгаген теперь в наших руках! Статус атлантических островов Дании - дело особенно интересное, но нам в любом случае придется решать вопрос о будущем Дании"
annex.155.a: "Учредить лояльную Данию как монархию"
annex.155.b: "Учредить лояльную Данию как республику"
annex.155.c: "Оставить себе Гренландию и освободить лояльную Исландию"
annex.155.e: "Учредить только Исландию и оставить Дании Гренландию"

annexation_POR_CONQ: "Судьба Португалии"
annexation_POR_CONQ_desc: "Португалия находится под нашим контролем, но, возможно, португальцам было бы лучше управлять собой самим?"
annex.156.a: "Учредить лояльную республиканскую Португалию"
annex.156.b: "Восстановить португальскую монархию"
annex.156.c: "Передать эти территории нашему [CNT.GetAdjective]ому союзнику"
annex.156.d: "Создать Иберийский Союз!"

annexation_FRA_CONQ: "Судьба Франции"
annexation_FRA_CONQ_desc: "Париж был захвачен, а Франция побеждена. Мы вырвали у революции её сердце, однако сейчас нужно решить, что делать с территориями оккупированной Франции"
annex.157.a: "Учредить лояльную Францию"
annex.157.b: "Разделить материковую Францию!"
annex.157.c: "Учредить лояльную Францию и выделить Бретань"
annex.157.e: "Мы будем удовлетворены только полным завоеванием Франции"
annex.157.g: "Разделить Францию между севером и Аквитанией"
annex.157.h: "Учредить лояльную Коммуну!"
annex.157.i: "Передать эти земли нашим Французским союзникам!"
FRA_CONQ: "Завоеванная Франция"

annexation_OCC_CONQ: "Судьба Южной Франции"
annexation_OCC_CONQ_desc: "Сейчас мы контролируем южную половину Франции; север недосягаем, но нам все равно нужно найти способ контролировать этот регион более эффективно"
annex.158.a: "Учредить лояльную Францию"
annex.158.b: "Учредить лояльную Окситанию"
annex.158.c: "Продолжить оккупацию"
annex.158.e: "Передать эти землю нашим Французским союзникам!"

annexation_ENG_CONQ: "Судьба Великобритании"
annexation_ENG_CONQ_desc: "После победы над Британским союзом мы теперь контролируем Великобританию. Мы можем разделить эти земли и учредить новые страны с лояльными правительствами или учредить единую Великобританию"
annex.159.eng: "Мы получили контроль над Лондоном, а значит, и над сердцем Англии. Теперь мы должны решить, что делать с территорией Великобритании"
annex.159.a: "Разделить остров между Англией, Шотландией и Уэльсом"
annex.159.b: "Учредить лояльное Британское правительство"
annex.159.e: "Восстановить свободное Соединённое Королевство"
annex.159.f: "Вернуть Британские земли нашим союзникам [CAN.GetNameDef]"
annex.159.g: "Учредить лояльное Английское правительство"
annex.159.h: "Восстановить Британский союз!"

annexation_BEL_CONQ: "Судьба Бельгии"
annexation_BEL_CONQ_desc: "После короткой кампании на полях Бельгии мы теперь контролируем этот регион и должны решить, что с ним делать. Бельгия - очень разделенная страна, и если разделить её по культурному признаку, то потом будет меньше проблем"
annex.160.a: "Учредить лояльную Бельгию"
annex.160.b: "Мы решим, что делать с её регионами по отдельности"

annexation_FLN_CONQ: "Судьба Фландрии"
annexation_FLN_CONQ_desc: "Теперь мы контролируем голландскоязычную провинцию Фландрия, которая когда-то принадлежала Бельгии и Фландрии-Валлонии. Мы должны выбрать, что делать с нашей новой частью Бельгии"
annex.161.a: "Учредить лояльную Фландрию"
annex.161.b: "Передать эту землю [HOL.GetNonIdeologyNameDef]"
annex.161.c: "Передать эту землю [WLL.GetNonIdeologyNameDef]"
annex.161.d: "Воссоздать Бельгию"
annex.161.e: "Бельгия снова будет единой!"

annexation_WLL_CONQ: "Судьба Валлонии"
annexation_WLL_CONQ_desc: "Теперь мы контролируем франкоязычную провинцию Валлония, которая когда-то принадлежала Бельгии и Фландрии-Валлонии. Мы должны выбрать, что делать с нашей новой частью Бельгии"
annex.162.a: "Учредить лояльную Валлонию"
annex.162.b: "Передать эту землю [FLN.GetNonIdeologyNameDef]"
annex.162.c: "Передать эту землю [24.Owner.GetNonIdeologyNameDef]"


annexation_LUX_CONQ: "Судьба Люксембурга"
annexation_LUX_CONQ_desc: "Великое герцогство Люксембург ранее было независимым государством. Во время Вельткрига немецкая армия оккупировала Великое герцогство, которое впоследствии было включено в состав Германской империи в качестве нового государства. Теперь, когда наше господство в Европе обеспечено, в наших силах исправить зло немецкого военного режима и освободить Люксембург"
annex.163.a: "Учредить лояльный Люксембург"
annex.163.b: "Передать эти земли нашим Французским союзникам!"
annex.163.c: "Передать эти земли нашим Немецкий союзникам!"
annex.163.d: "Все Великое Герцогство должно быть включено в состав Бельгии"
annex.163.e: "Поглотить Люксембург в состав Франции!"

annexation_LIT_CONQ: "Судьба Литвы"
annexation_LIT_CONQ_desc: "Литва перешла под наше руководство, и наши войска оккупировали эту землю. Теперь мы должны решить, что с ней делать"
annex.164.a: "Учредить лояльную Литву"
annex.164.b: "Реинтегрировать Литовские земли"

annexation_THESS_CONQ: "Судьба [989.GetName]"
annexation_THESS_CONQ_desc: "После захвата территории вокруг Южной Македонии перед нами встала дилемма, кто должен управлять этой землей"
annex.165.a: "Передать территорию [BUL.GetNameDef]"
annex.165.b: "Передать территорию [GRE.GetNameDef]"

annexation_ALG_CONQ: "Судьба Алжира"
annexation_ALG_CONQ_desc: "Мы наконец-то освободили Алжир от французских тиранов в Алжире. Должны ли мы дать свободу алжирцам?"
annex.166.a: "Продолжить оккупацию"
annex.166.b: "Учредить лояльный Алжир"

annex.167.t: "Судьба Марокко"
annex.167.d: "Мы освободили Марокко от немцев, и теперь наши войска с трудом занимают горные и полузасушливые районы страны. Городские центры находятся под контролем, но, возможно, было бы разумно передать дальнейший контроль местным жителям"
annex.167.a: "Учредить лояльный Марокко"
annex.167.b: "Учредить лояльный Марокко как республику"

annexation_DKU_CONQ: "Судьба Донско-Кавказского региона"
annexation_DKU_CONQ_desc: "После короткой кампании через равнины Кубани и Кавказские горы мы получили контроль над всем регионом. Теперь мы должны решить, что с ним делать"
annex.168.a: "Учредить лояльный Дон-Кавказский союз под весь регион"
annex.168.b: "Учредить лояльный Дон-Кубань, с остальными разобраться позже"
annex.168.c: "Мы решим, как разделить регион позже"
annex.168.d: "Передать эти земли нашим Русским союзникам"
annex.168.e: "Реинтегрировать кубанские степи"

annexation_NEP_CONQ: "Судьба Непала"
annexation_NEP_CONQ_desc: "После нашей успешной кампании в Гималаях перед нами теперь стоит задача установить новую местную административную власть, чтобы восстановить мир в Катманду. Что мы должны сделать?"
annex.169.a: "Учредить лояльный Непал полностью"
annex.169.b: "Передать оккупированные территории Индии и Учредить лояльную остальную часть Непала"
annex.169.c: "Передать оккупированные территории Бхаратийской коммуне и учредить остальную лояльную часть Непала"

# Indian version
annex.297.a: "Интегрировать Непал, чем больше индусов, тем лучше!"
annex.297.b: "Восстановить Непал как конституционную монархию!"
annex.297.c: "Непал должен руководствоваться иерархической системой панчаятов!"
annex.297.e: "Восстановить Непал как конституционную монархию!"
annex.297.f: "Непал должен руководствоваться иерархической системой панчаятов!"
annex.297.g: "Провозгласить Непал новой социалистической братской республикой!"

annexation_INC_CONQ: "Судьба Индокитая"
annexation_INC_CONQ_desc: "Теперь мы контролируем дикие регионы Индокитая и должны решить, что делать со всеми этими разными народами"
annex.170.a: "Учредить лояльный Объединённый Индокитай"
annex.170.b: "Учредить лояльный Вьетнам, Лаос и Камбоджу"
annex.170.c: "Передать Индокитай в состав Германской Восточной Азии"

