annexation_AUS_CONQ: "Судьба Австрии"
annexation_AUS_CONQ_desc: "Австрийская армия полностью капитулировала, и теперь наши солдаты патрулируют улицы Вены, вылавливая партизан и исключая возможность сопротивления нашему режиму. Возможно, создание лояльной Австрии, всё же, будет полезнее?"
annex.14.a: "Учредить лояльную Австрию"
annex.14.b: "Мы собираемся объединить Дунай ещё раз"
annex.14.c: "Нет, мы обратимся к старой идеи.."

annex.15.t: "Старая идея стала новой"
annex.15.d: "В 1848 году на собрании в городе Франкфурт, был поднят вопрос о дальнейшей судьбе Германских государств. В 1871 году Бисмарк объединил Германские княжества и провозгласил создание единой Германской Империи. В 1919 году мы разгромили Антанту, и нам только сейчас удалось осуществить мечту о создании единого Германского государства, что объединит всех немцев. И пусть во время оккупации Австрии нам оказывали ожесточённое сопротивление, люди со временем увидят, что их борьба бесполезна; Германия будет единой!"
annex.15.a: "Да здравствует Großdeutschland!"

annexation_ALAND_CONQ: "Судьба Аландских островов"
annexation_ALAND_CONQ_desc: "Балтийский остров Аланд теперь находится под нашим контролем, и мы должны решить, что с ним делать"
annex.16.a: "Передать Аландские острова [FIN.GetNameDef]"
annex.16.b: "Передать Аландские острова [SWE.GetNameDef]"

annexation_AUS_LIT_CONQ: "Судьба Австрийского побережья"
annexation_AUS_LIT_CONQ_desc: "Под наш контроль перешли австрийские территории в Истрии и Горция—Градиска. Нам нужно решить, что делать с приобретёнными землями"
