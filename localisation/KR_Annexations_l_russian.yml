annexation_SER_CONQ: "Судьба Сербии"
annexation_SER_CONQ_desc: "Сербская государственность была полностью уничтожена, а их армия капитулировала перед мощью наших воинских частей. Пока наши солдаты маршируют на параде в Белграде, перед нами встал вопрос: что делять с захваченными землями?"
