### Leaders ###
POLITICS_HAILE_SELASSIE_DESC: "После смерти Заудиту 2 апреля 1930, Рас Тэфэри Мэконнын был коронован как Император Эфиопии 2 ноября 1930 в Церкви Святого Георга в Адлис-Абебе. После получения нового титула Императора, нетерпеливо желая воспользоваться новоприобретённой властью, он начал серию масштабных политических реформ для модернизации государства. В 1923 он посетил Европу, осматривал школы, госпитали, заводы и церкви. Европейский образ жизни сильно впечатлил его, и он пожелал развить Абиссинию до уровня этих стран. Но эти реформы встретили упорное сопротивление от консервативных элементов страны, а также были замедленны экономическими проблемами, особенно долгами, которые он унаследовал от предыдущего Императора. А пронизывающее и агрессивное экономическое влияние Германии тоже создаёт ряд проблем. "

