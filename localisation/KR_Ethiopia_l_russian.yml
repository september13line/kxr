ETH_Nationalised_Railroad_desc: "Теперь мы национализировали наши железные дороги, убедившись, что они являются собственностью Империи. Мы позаботимся о них, обеспечив быстрое и эффективное перемещёние грузов и войск"
ETH_Privatised_Railroad_desc: "Немецкие железные дороги останутся подчинёнными компетентным немецким предприятиям... Под нашим пристальным наблюдением."
ETH_Expand_Railroad_desc: "Расширение нашей железнодорожной сети жизненно важно для планирования длинных кампаний. Линии снабжения, доставка товаров и переброска войск; Император осознаёт важность железной дороги."
ETH_Southern_Expansion_desc: "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней южных регионов Империи."
ETH_Expand_Into_Eritrea_desc: "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней Эритреи, для улучшения товарооборота с ней."
ETH_Impose_Amharic_desc: "Эритрея этнически неоднородна, но испытала сильное влияние Тигеранской элиты, которая может оказаться опасной в долгосрочной перспективе. Мы должны принять меры и удостовериться что языковой барьер не станет их преимуществом, и продвигать идею об Эритрее как части Эфиопии."
ETH_Tribe_Intergration_desc: "Местное управление самых влиятельных лидеров Эритреи может быть обращено к нашей пользе... за определённую цену."
ETH_Officer_Intergration_desc: "После Освобождения многие ветераны служат под началом итальянцев, или в частных армиях. Мы должны плавно влить вооружённые силы Эритреи в ряды нашей армии."
ETH_Construct_Naval_Base_desc: "В Асмаре будут построены верфи, достойные положить начало главному порту могучей Империи. Мы не пожалеем средств!"
ETH_Intergration_Of_Eritrea_desc: "Спустя 20 лет недовольство в Эритрее наконец поулеглось, и люди осознали все блага, привнесённые Империей со времени Освобождения. Серьёзные беспорядки вскоре прекратятся."
ETH_Develop_Eritrea_desc: "Мы покажем нашу добросовестность, и вложим немалые деньги в Эритрею, в отличии от итальянских колонистов."
ETH_Invest_In_Industry_desc: "Промышленность - наше будущее. Нечего ходить вокруг да около, Империи нужны фабрики!"
ETH_Tribal_Modernisation_desc: "Права племенных и других меньшинств должны быть гарантированы; так же как и их обязанности!"
ETH_Southern_Industrial_Expansion_desc: "Мы должны распространять индустриализацию на юг для лучшего распределения доходов и рабочих мест в этом новом секторе экономики."
ETH_Military_Industrial_Expansion_desc: "Нашей армии необходимо лучшее снаряжение; мы наладим массовое производство оружия и припасов, необходимых для обеспечения безопасности нашей Империи."
ETH_German_Investment_desc: "Глядя на нашу устойчивость и лояльность и находясь в поиске решений катастрофических последствий чёрного Понедельника, Германия задумыватся об иностранных инвестициях. Возможно, она направит их сюда?"
ETH_German_Aid_desc: "Германия не должна забывать своих союзников; и она не станет. Инвесторы, частные и государственные, помогут Эфиопии снова встать на ноги."
ETH_Debt_desc: "Наш государственный долг вышел из-под контроля со времени Вельткрига. Реформы, в которых Империя отчаянно нуждается, не могут быть проведены опка он тяготит нас."
ETH_German_Military_Mission_desc: "Немецкая военная миссия"
ETH_Tax_Church_desc: "Церковь и люди, с ней связанные, должны вносить свою лепту в бюджет Империи, даже если они не хотят."
ETH_Tax_Slaveowners_desc: "Рабовладельцы по большей части богатые люди. Возможно мы сможем сделать рабовладение менее привлекательным, введя налогообложение за каждого раба. Это расстроит многих, но зато сильно поможет бюджету."
ETH_Tax_Oromo_desc: "Жители Оромо имеют множество привилегий, которые мы отменим с целью поставить их в один ряд с остальной империей и увеличить налоговые поступления."
ETH_Tax_Eritrea_desc: "Эритрейцы были нами освобождены, и многие из них уже увидели себя гражданами Эфиопии. Давно пора обложить их налогом чтобы они сделали свой вклад в процветание империи."
ETH_Budget_desc: "Мы наконец-то можем привести в порядок наш бюджет и всерьёз взяться за исполнение следующего шага великого плана Императора: Реформам."
ETH_Haile_desc: "Хайле Селассие I - реформатор; энергичный человек, который объехал Европу и знает что нужно чтобы перенести Эфиопию в XX век. Это будет нелегко, но в то же время, простые вызовы не для Царя царей!"
ETH_Educate_Slaves_desc: "Будучи освобожденными, рабы должны быть грамотно интегрированы в общество. Превосходный повод для расширения системы школ. Мы удостоверимся чтобы новые граждане Эфиопии несли в своих умах не только тяжёлый труд."
ETH_Slavery_Question_desc: "Рабство принадлежит другой эпохе. Концепция уравнения людей с вещами не совместима с видением Империи Селассие. К счастью, поднятие нами налогов означает что выгоднее содержать рабочих, нежели рабов. Гораздо больших усилий потребует социальная и культурная помощь этим угнетённым людям."
ETH_Agriculture_Initative_desc: "Мы должны обеспечить процветание нашего сельскохозяйственного сектора; население Империи растёт, и вместе с ним должна расти житница страны, чтобы не допустить перенаселения и великого голода!"
ETH_Land_Reform_desc: "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого."
ETH_Modernise_Bureaucracy_desc: "Наша Империя должна придать забвению средневековую Эпоху Князей и, как современное государство, по-настоящему централизоваться. Однако, работа в этом направлении будет непростой."
ETH_Tax_Question_desc: "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народ настаивал на земельный налог, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и, наконец, дворяне поддерживают идею низкого земельного налога."
ETH_Permanent_Feudal_Borders_desc: "Нам необходимо определить более политически здоровые способы разрешения земельных конфликтов в среде знати, и побыстрее, чтобы не позволить им постоянно выяснять отншения, угрожая стабильности Империи."
ETH_Governorship_Question_desc: "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."
ETH_Ethiopia_Scout_Association_desc: "Наша молодёжь нуждается в полезных занятиях, куда они смогут направить свою энергию с пользой для окружающих."
ETH_Military_Question_desc: "В настоящий момент нашей армией управляет знать и члены Императорской семьи, и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы исправить это?"
ETH_Finish_The_Reforms_desc: "Мы, наконец, завершили реформу империи, осталось только ратифицировать эти реформы путём создания новой конституции."
ETH_New_Constitucion_desc: "Новая конституция будет написана, и решения, принятые во время реформ сильно повлияют на её составление. Настало время увидеть течение что направит Империю вперёд!"
ETH_People_Constitucion_desc: "Законность власти правителя определяется его народом. Хайле Селассие I будет первым Императором, который предоставит контроль над большой частью государственного аппарата избираемым руководителям. Пусть голос народа будет услышан."
ETH_Freedom_Speech_desc: "Люди должны иметь право высказывать всё что они думают, даже если мы, как нация, не полностью с этим согласны. Разница мнений приносит миру новые идеи."
ETH_Freedom_Religion_desc: "Эфиопия за всю её историю становилась домом для приверженцев многих религий: от евреев старого Аксума до мусульман укреплённого Харэра. Все они должны жить свободно, как равноправные гражданне нашей империи."
ETH_Enrich_People_desc: "Нищета делает нечто большее чем просто губит жизни, она подрывает благоденствие всех граждан, даже тех кто преуспевает. Мы должны защитить наиболее уязвимых граждан, чтобы убедиться что у всех есть будущее"
ETH_Elections_desc: "Первые Эфиопские выборы организованы. Политические партии собрались вместе, многие взволнованы тем что должно произойти; иные нервничают. Кого Его Величество назначит Первым Министром?"
ETH_Emperor_Constitucion_desc: "Слишком долго маленькие люди становились на пути прогресса, на пути Эфиопии. Империя изменится, наделяя Царя царей абсолютной властью!"
ETH_Revered_Emperor_desc: "Все люди, великие и маленькие, будут иметь ввиду одну великую правду: Хайле Селассие принёс мир, свободу и справедливость его преобразованной Империи. "
ETH_Control_Church_desc: "Верующим требуется надлежащее руководство; не от тех кто стал бы искать земной власти, но от тех кто стал бы обеспечивать мир через поддержку благословленного правления Царя царей."
ETH_Royal_Advisors_desc: "Только близкие и квалифицированные советники Императора имеют право голоса в управлении Империей Его Величества. Таким образом, мы сможем обеспечить эффективное управление и качественное руководство."
ETH_Lion_Of_Judah_desc: "От возвращения Царицы Савской домой до сегодняшнего дня нашим символом был могучий лев. Двести двадцать пятый Король со времени Давида, величайший из всех земных владык имеет наследие столь великое, что оно затмевает даже его невероятные усилия для нашего процветания."
ETH_Noble_Constitucion_desc: "Благородные господа и госпожи Эфиопии удержали империю от распада для Милении, и снова послужат государству! Пустяки вроде бюджета и управления армией слишком просты чтобы заботить могущественного Царя царей, его верные вассалы позаботятся об этом."
ETH_Noble_Investment_desc: "Мы проследим чтобы Эфиопия получала то в чём нуждается любыми средствами, невзирая на цену и то, с кем нам придётся иметь дело."
ETH_Power_Of_Tradition_desc: "Аристократы таковы не только по статусу или по крови. Они с рождения обучены быть управленцами и солдатами, как и рыбак с детства учиться ловить рыбу. В конце концов, зачем менять многовековые устои?"
ETH_Noble_Armies_desc: "В нашей армии есть люди, с детства обученные возглавлять её. Теперь, когда мы достойно обучили и экипировали наших солдат, победа станет только вопросом времени, с кем бы мы не сражались!"
ETH_Power_Council_desc: "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."
ETH_Military_Reforms_desc: "Наша армия слабо проявила себя во время Вельткрига; мы должны понять причину этого и найти подходящее решение, чтобы мы могли вернуть территории в Огадене, наши по закону."
ETH_Hire_Askari_Veterans_desc: "Многие солдаты в Миттльафрике утомились гарнизонной службой, постоянным дозором за несуществующим врагом. Мы призовём их сюда, где их навыкам найдётся достойное применение."
ETH_New_Arms_Production_desc: "Мы должны удвоить наши усилия по вооружению армии; если верить аскари, наши ружья больше подходят для охотничей коллекции, нежели для боя!"
ETH_Import_Small_Arms_desc: "Наше оружие может быть улучшено благодаря инженерному анализу зарубежного. Вопрос в том, что нам ещё надо купить его!"
ETH_Artillery_Effort_desc: "Артиллерия необходима для ведения современной войны, но мы никогда не обладали ей в достаточном количестве. К счастью, наши заграничные друзья точно знают как проектировать эти разрушительные машины."
ETH_Buy_Tanks_desc: "Танки и другая бронетехника плохо подходят для высокогорий Гондэра. А вот на равнинах Огадена... Они могут склонить чашу весов в нашу сторону."
ETH_Foreign_Doctrine_desc: "Высшее командование пришло к заключению, что бросаться в атаку после волны частных армий пожалуй не лучший образ действий. Возможно лучше спросить совета у одного из наших иностранных офицеров? Знатные офицеры могут оказаться довольно упрямыми..."
ETH_Improve_Firepower_desc: "Превосходство в огневой мощи! Мы собираемся сокрушить своих врагов силой наших дальнобойных орудий, так что нам надо подумать о наилучшем их применении."
ETH_Modernise_High_Command_desc: "Пожалуй наша тактика должна быть сложнее чем 'атаковать противника всеми доступными силами'. Неважно насколько трудно это будет, но мы удостоверимся что наступление Империи возглавят достаточно терпеливые тактики."
ETH_Legacy_Of_Adowa_desc: "Мы никогда не будем полагаться на иностранные армии. Мы не можем себе такого позволить! Слишком долго народы мира не помнили могучих победителей битвы при Адуа! Вся Африка увидит кто мы такие на самом деле!"
ETH_Ethiopian_Guns_desc: "Осмысляя зарубежные чертежи и опыт, мы можем быть уверены что у нас есть эфиопское оружие, которое производят эфиопы для эфиопов, что делает наши суровые испытания много проще"
ETH_Special_Equipment_desc: "Мы должны удостовериться что наши бравые солдаты имеют под рукой всё необходимое чтобы сражаться за наше будущее."
ETH_Anti_Imperialist_Spirit_desc: "Все те кто пытается завоевать нас недооценивают наш дух снова и снова. От Вофла до Адуа, завистливые стервятники пытаются сломить наш дух и подчинить свободные народы Эфиопии. И не преуспеют они никогда!"
ETH_Improve_Drilling_desc: "Мы будем оттачивать умы, натружать ноги и тренировать прицел, и через безжалостную муштру мы превратим этот грубый народ, что зовётся 'солдатами', в достойных бойцов!"
ETH_Trust_Officers_desc: "Мы должны убедиться что полномочия наших офицеров на поле боя будут расширены, чтобы они смогли адаптироваться к неустанно сменяющим друг друга боевым ситуациям."
ETH_Develop_Weapons_desc: "Мы должны делать большее, чем копирование продвинутых технологий, мы должны наладить собственное производство оружия, Империей, для Империи!"
ETH_Proffesional_Army_desc: "Мы действительно преуспели в исправлении ошибок в нашей армии, и многочисленные призывники организованы в дивизии и группы армиий. Теперь мы можем обратить своё внимание на мирные вопросы, ведь мы готовы к войне."
ETH_Doctrine_I_desc: "Постановка боевых задач на море должна быть сложнее чем 'направить суда во вражеские воды'; мы нуждаемся в операционной иерархии. К счастью, наш флот молод и потому гибок."
ETH_Submarine_Effort_desc: "Расположение наших портов черезвычайно стратегически удачно. У противника множество путей снабжения в Аденском заливе, мы можем ударять незамеченными и выдерживать большой урон."
ETH_Submarine_Doctrine_desc: "Мы должны спланировать тотальную блокаду Красного моря; ни один конвой не пройдёт здесь без нашего согласия."
ETH_Destroyer_desc: "Мы должны обеспечить защищённость наших конвоев от грабежа с помощью постоянного патрулирования моря нашими новейшими противолодочными судами."
ETH_Cruiser_desc: "Флот нуждается в крупных судах, если мы собираемся контролировать Аденский залив. Крейсера отвечают нашим требованиям, особенно в случае верности наших сведений о сомалийском флоте."
ETH_Doctrine_II_desc: "Нам необходимо учредить достойную школу морских офицеров; так как война быстро приближается, они должны быть готовы к переменчивым морским полям сражений."
ETH_Dream_Sky_desc: "Мы контролируем небо, но это может скоро измениться. Новости о расширении воздушных сил Сомали достигли Аддис-Абеба. Цель этих действий очевидна и они не останутся без ответа!"
ETH_Hire_Experts_desc: "Чтобы по-настоящему контролировать небо, нам понадобятся люди, которые знают что такое схватка в воздухе. Тогда мы сможем спланировать как взять небо над Сомали под свой контроль!"
ETH_Advanced_Doctrine_desc: "Планирование воздушных операций сложный вопрос; погода, расстояние и вражеские силы - всё это должно быть учтено в равной степени. Далеко не каждый достаточно талантлив чтобы принимать решения подобной сложности. Тренировки - лучшее лекарство от недостатка таланта."
ETH_Train_Pilots_desc: "Недостаточно распологать самолётами если ваши пилоты в лучшем случае курьеры-любители; Имперские Военно-Воздушные Силы могут стать мощью, с которой придётся считаться, но только если мы уделим им должное внимание."
ETH_Skylions_desc: "Мы должны подготовить группу лучших из лучших, чтобы они вступали в битву, спускаясь с неба. С львиными сердцами, они нанесут удар вне нашей досягаемости и будут сражаться, где мы этого не можем."
ETH_Harer_Airbase_desc: "Мы должны значительно расширить аэродром в Харэре для подготовки к грядущей войне; отсюда мы сможем достичь самых отдалённых уголков Сомали."
ETH_fighter_focus_desc: "Обеспечение превосходства в воздухе над полуостровом Сомали будет трудной задачей, но мы считаем, что готовы к вызову; после перевооружения наших военно-воздушных сил, разумеется."
ETH_bomber_focus_desc: "Города, порты; снабжение и линии фронта наших противников. До всего мы дотянемся крепкой рукой и уничтожим!"
ETH_CAS_effort_desc: "Контролировать поле боя с воздуха - заманчивая перспектива; Впрочем, подготовка самолётов и пилотов, способных реализовать её - дорогое и времязатратное предприятие."
ETH_Crush_Somalia_desc: "Огаден наш по праву, но слабость предыдущих правителей и трудности в Эритрее не позволили нам реализовать его. Наш враг, Безумный Мулла, мёртв. Его наследием стало возникновение Сомалийской нации, сборища кланов и тиранов претендующих на звание нациии. Германия больше не в состоянии для интервенции; мы должны нанести удар как можно скорее и вернуть наши земли!"
ETH_Pacify_Ogaden_desc: "Победа в войне часто самая лёгкая часть завоевания; многие жители Огадена никогда не видели Эфиопского флага до нашей победы. Но скоро они его рассмотрят, ведь интеграция Огадена - самая приоритетная задача."
ETH_Industrial_Modernisation_desc: "В нашей Империи очень ограниченное производство, а хозяйство мало и изолировано. Так что мы не имеем реального веса на мировом рынке. Надо это изменить!"
ETH_Heavy_Industry_desc: "Мы должны правильно распределить производственные мощности чтобы производить необходимые тяжёлой промышленности материалы."
ETH_Coffee_desc: "Благодаря наследию старых ферм в Каффе мы можем выращивать великие богатства. Тяжёлое положение Бразилии означает что рынок кофе открыт для новых поставщиков. Мы должны поспешить занять свою нишу. В конце концов, какой современный человек не нуждается в кофе?"
ETH_Finish_Modernisation_desc: "Наконец мы можем пожинать плоды индустриализации; будущее Империи на расстоянии вытянутой руки; осталось лишь ухватиться за него!"

### Events ###
ethiopia.1.t: "Эфиопия, Империя на перепутье"
ethiopia.1.d: "Эфиопия, также известная как Абиссиния, была единственным африканским государством, сумевшим сохранить независимость в XIX веке, таком трудном для Африки, успешно отразив итальянское вторжение в 1896. Эта победа положила начало процессу обновления Эфиопской Империи, призванного привести страну в соответствие европейским стандартам в сферах экономики, армии и управления. В 1918, управляемая императрицой Заудиту, Эфиопская Империя вступила в Вельткриг на стороне Германии, успешно аннексировав итальянские Сомалию и Эритрею. Ещё одной стороной Эфиопской модернизации было расширение железной дороги DKAEB - жизненно важной для страны транспортной сети. В 1930, Императрица Заудиту умерла, не оставив наследников, что позволило её двоюродному брату рас Тэфэри Мэконнын взойти на престол как Император Хайле Селассие. Новый монарх объявил о своих намерениях провести новую череду реформ с целью 'привести Эфиопию на запад'. Такая инициатива была резко и бурно оспорена консервативной частью дворянства, которая значительно укрепиила свои силы благодаря аннексии итальянских колоний и последовавшего увеличения армии. Хайле Селассие также столкнулся с сопротивлением итальянских торговцев в Эритрее, которые посчитали что подобные перемены угрожают их привилегиям. Императорское правительсто, тем временем, перенесло очередной удар в 1935, когда отчёт Немецкого Министерства Торговли объявил о шатком экономическом положении DKAEB, что поставило под удар всю экономику Эфиопии - это ясно свидетельствовало о неэффективности Эфиопской интеграции в Немецкую торговую сферу. В свете надвигающегося мирового экономического кризиса, Эфиопии может понадобиться решить продолжать ли ей текущие отношения с Германией, искать новых торговых партнёров, или проложить свой собственный путь."
ethiopia.1.a: "Мы остаёмся сильными!"
ethiopia.2.t: "DAKEB и приближающееся банкротство"
ethiopia.2.d: "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) было основано в начале 20-го века, соединяя на тот момент Аддис-Абеба и Джибути. После серии профинансированных Германией расширений дорога используется преимущественно для транспортировки руды из Впадины Конго в Миттльафрику, Джибути. Текущий мировой спад экономики означает уменьшение объёмов закупок руды, что выливается в сокращение числа перевозок DKAEB. Ситуация обострилась настолько, что предприятие на грани банкротства."
ethiopia.2.a: "Держите предприятие на плаву!"
ethiopia.railway.bankruptcy: "На грани банкротства!"
ethiopia.2.b: "Продать железную дорогу"
ethiopia.3.t: "DKAEB продано"
ethiopia.3.d: "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) было основано в начале 20-го века, соединяя на тот момент Аддис-Абеба и Джибути. После серии профинансированных Германией расширений дорога используется преимущественно для транспортировки руды из Впадины Конго в Миттльафрику, Джибути. Текущий мировой спад экономики означает уменьшение объёмов закупок руды, что выливается в сокращение числа перевозок DKAEB. Ситуация обострилась настолько, что Германия решилась продать железную дорогу."
ethiopia.3.a: "Купить немецкую часть железной дороги"
ethiopia.3.b: "Мы должны позволить немецким компаниям купить железную дорогу"
ethiopia.4.a: "Купить миттльафриканскую часть железной дороги"
ethiopia.4.b: "Европейский консорциум завершает покупку железной дороги"
ethiopia.5.t: "DKAEB обанкротилось!"
ethiopia.5.d: "Наше решение о поддержании в работе Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) было недальновидным. DKAEB, вопреки нашим попыткам оживления, обанкротилось!"
ethiopia.5.a: "Чёрт!"
ethiopia.6.d: "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn обанкротилось! Наш главный канал экспорта, проходящий из Конго в Джибути, был вынужден закрыться. Огромное количество людей осталось без работы."
ethiopia.6.a: "Чёрт..."
ethiopia.7.d: "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn обанкротилось! Эта главная транспортная артерия, проходящая из Конго в Джибути через Абиссинию, была вынуждена закрыться. Огромное количество людей осталось без работы."
ethiopia.7.a: "Мы вырвем это у них из рук!"
ethiopia.8.t: "Засуха!"
ethiopia.8.d: "Великая засуха прокатилась по востоку Абиссинии. С ослабленой разорением DKAEB экономикой, мы столкнёмся с массовым голодом из-за потери урожая."
ethiopia.8.a: "Проклятие!"
ethiopia.8.b: "Использовать национализированную железную дорогу для доставки еды!"
ethiopia.9.t: "Внесение поправок в бюджет"
ethiopia.9.d: "Теперь, когда мы ввели достаточно налогов чтобы выплатить наши непомерные долги, настало время пересмотреть бюджет и расправиться с этим кризисом раз и навсегда. Мы можем сосредоточить бюджетные средства на трёх вещах: военном производстве, гражданском производстве или строительстве. Что же мы предпочтём?"
ethiopia.9.a: "Военное производство"
ethiopia.9.b: "Гражданское производство"
ethiopia.9.c: "Строительство"
ethiopia.10.t: "Реформы в Эфиопии"
ethiopia.10.d: "Наш Император Хайле Селассие известен амбициями в вопросе модернизации страны. И они включают не только планы по постройке новых заводов и инфраструктуры, модернизации армии, но также правовые и государственные реформы для повышения уровня жизни. Однако эти реформы означают конец многих привилегий знатного сословия."
ethiopia.10.a: "Начать реформы"
ethiopia.11.t: "Вопрос рабства"
ethiopia.11.d: "Институт рабовладения до сих пор широко распространён в Абиссинии, и почти 2 миллиона человек являются рабами. Западные державы много критиковали нас из-за этого, и теперь очевидно что мы должны отменить рабство чтобы действительно выйти на уровень европейских стран. Впрочем, знать сильно разозлится от таких перемен, так что мы, вместо освобождения рабов, можем объявить свободу с рождения, откладывая гибель рабства, чтобы утихомирить их."
ethiopia.11.a: "Отменить рабство!"
ethiopia.11.b: "Мы должны отложить решение, Свобода с Рождения."
ethiopia.12.t: "Земельная реформа"
ethiopia.12.d: "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого:"
ethiopia.12.a: "Раздать земли людям"
ethiopia.12.b: "Все земли будут принадлежать Негусу"
ethiopia.12.c: "Узаконить право текущих владельцев"
ethiopia.13.t: "Налоговая реформа"
ethiopia.13.d: "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народные масс настаивали на земельном налоге, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и, наконец, дворяне поддерживают идею низкого земельного налога."
ethiopia.13.a: "Учредить земельный налог"
ethiopia.13.b: "Учредить прогрессивный налог"
ethiopia.13.c: "Учредить низкий налог"
ethiopia.14.t: "Реформа правительства"
ethiopia.14.d: "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."
ethiopia.14.a: "Наместники должны избираться народом."
ethiopia.14.b: "Негус будет назначать наместников."
ethiopia.14.c: "Позволить дворянам управлять их землями."
ethiopia.15.t: "Военная реформа"
ethiopia.15.d: "В настоящий момент нашей армией управляет знать и члены Императорской семьи,  и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы допустить простых людей к управлению армией?"
ethiopia.15.a: "Армейские назначения должны быть меритократичными"
ethiopia.15.b: "Оставить всё как есть"
ethiopia.16.t: "Окончание реформ"
ethiopia.16.d: "Эпоха реформ Селассия теперь окончена. К лучшему или к шудшему, наша страна радикально изменилась и осовременилась. Лев Иуды был нанесён на флаг нашей Империи, ознаменовав возрождение Абиссинской Империи. И теперь пришло время взглянуть вперёд - на новую Конституцию нашей Империи"
ethiopia.16.a: "Боже, благослови Льва"
ethiopia.17.t: "Конституция Селласия"
ethiopia.17.d: "Селассие справился с получением высшей власти в свои руки, и новая Конституция отражает это.  Она содержит статьи, обеспечивающие власть Негуса, но также и изменения, призванные образовать прогрессивную правовую базу в Абиссинии. Абиссиния теперь подчинена Императору."
ethiopia.17.a: "Все приветствуют Льва Иуды!"
ethiopia.18.t: "Конституция мекванитов"
ethiopia.18.d: "Блокировав многие реформы и проведя свои собственные, знать усилила свою власть, и новая Конституция отражает это. Она содержит статьи, укрепляющие позиции Верхней Палаты и ограничивающие власть Селласия и народа. Эпоха старых традиций Абиссинии была сохранена, и теперь страна принадлежит знатным семьям."
ethiopia.18.a: "Негуса Нагаст слаб"
ethiopia.19.t: "Народная Конституция"
ethiopia.19.d: "Хайле Селассие провёл реформы, которые вестернизировали и демократизировали страну, и новая Конституция отражает это. Она содержит статьи, защищающие свободу и укрепляющие позиции Нижней Палаты. Власть знати и самого Селласия была ограничена, и теперь очевидно что Эфиопия стала конституционной монархией по восточному образцу."
ethiopia.19.a: "Народ силён"
ethiopia.20.t: "Первые выборы"
ethiopia.20.d: "Пришло время превых выборов в истории Эфиопии. Вот основные партии-участники: правые силы представлены 'Демократической Лигой', центристы в составе 'Объединённых Демократических Сил Эфиопии', центрально-левая партия 'Коалиция за Единство и Демократию' и левые сылы под знамёнами 'Эфиопского Народного Демократического Фронта'"
ethiopia.20.a: "Демократическая Лига"
ethiopia.20.b: "Объединённые Демократические Силы Эфиопии"
ethiopia.20.c: "Коалиция за Единство и Демократию"
ethiopia.20.e: "Эфиопский Народный Демократический Фронт"
ethiopia.21.t: "Власть консулу"
ethiopia.21.d: "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."
ethiopia.21.a: "Слава консулу"
ethiopia.22.t: "Эритрейское восстание!"
ethiopia.22.d: "Народ Эритреи достаточно натерпелся грабительских налогов, и, при поддержке племенных вождей и части офицеров, националистам Эритреи удалось поднять мятеж. Мы должны начать мобилизацию чтобы поставить их на место!"
ethiopia.22.a: "Сокрушить их!"
ethiopia.23.t: "Победа над Сомали"
ethiopia.23.d: "Мы окончательно разгромили сомалийцев в войне, и теперь настало время выбирать: Установить ли нам в Сомали дружественный режим или просто оккупировать всю страну?"
ethiopia.23.a: "Установить лояльный режим."
ethiopia.23.b: "Захватить всю территорию Сомали."

ethiopia.24.t: "Аксумитская мечта"
ethiopia.24.d: "Будучи последним независимым и неколонизированным государством Африки, наша Эфиопия выдержала все ужасы и беды, которые только могла преподнести нам жизнь, но до сих пор не смогла реализовать ни одной великой цели или национальной амбиции, так как слишком долго находилась под гнетом внешних врагов и внутренних паразитов. Однако сейчас, когда новая политика нашего правительства набирает силу, а Абиссиния окончательно стабилизировалась и выздоровела, возможно, настало время вновь обратить взор за пределы наших границ? Прошло почти тысячелетие с тех пор, как великое Аксумское Царство господствовало на этих землях, и многие ратуют за то, чтобы Эфиопия вновь стала доминировать на Роге и северо-востоке Африки, умоляя, что старые земли Аксума и Куша просто лежат на виду, готовые к захвату после падения османской власти. Так должны ли мы выступить в поход, чтобы вернуть себе аксумитское наследие, утраченное в 960 г. н.э., или забыть о прошлом, чтобы принять будущее и нашу новую модернистскую судьбу?"
ethiopia.24.a: "Мы не успокоимся, пока земли Аксума и Куша снова не станут нашими!"
ethiopia.24.b: "Наслаждайтесь нашей великолепной изоляцией на Роге."

ethiopia.25.t: "Эфиопия желает присоединиться к нашей фракции"
ethiopia.25.d: "Мы получили делегацию из Эфиопии с просьбой о вступлении в наш альянс. Эфиопия занимает стратегически важное положение на Африканском Роге, и её вступление в нашу фракцию может значительно расширить наше влияние в Индийском океане и стратегически важном Красном море. Что нам делать?"
ethiopia.25.a: "Приглашаем их!"
ethiopia.25.b: "Мы в них не нуждаемся."

ethiopia.26.t: "Переговоры провалились"
ethiopia.26.d: "[Root.GetName] отказался предоставить нам вступление в свою фракцию, но они нам и так не нужны."
ethiopia.26.a: "Проклятье."

ethiopia.27.t: "Место Эфиопии на мировой арене"
ethiopia.27.d: "Наша Эфиопия находится на перекрестке между мировыми сверхДержавами и конкурирующими идеологическими сферами, но, тем не менее, нам всё ещё нужны союзники в этом бурном и все более хаотичном мире. Наиболее очевидный и естественный выбор - либо подлизываться к нашим экономическим хозяевам в Берлине или к нашим бывшим соперникам в Оттаве, чтобы обеспечить себе легкий альянс со слишком ретивыми западными волками, либо прокладывать свой собственный путь в одиночку или в рамках собственного афроцентричного альянса. В качестве альтернативы мы можем уступить "японизаторам", которые стремятся провести здесь, в Аддис-Абебе, свою собственную форму Реставрации Мэйдзи, присоединившись к Сфере совместного процветания - этот шаг уже поддерживается экзотической личной жизнью некоторых наших принцев, таких как Арайя Абеба и его новая японская невеста Курода Масако, Или мы можем прислушаться к более прогрессивным и "социально" настроенным членам Королевской семьи, таким как Имру Селассие и Асфау Воссен Тафари, уступив их требованиям присоединиться к Третьему Интернационалу, чтобы защитить себя от империалистических интересов немцев и англосаксов с их французскими штурмовыми собаками. Что бы мы ни решили, мы должны выбрать то, что лучше для Эфиопии в целом."
ethiopia.27.a: "Уступить колониальному гиганту и присоединиться к Рейхспакту."
ethiopia.27.b: "Простить прошлое и смотреть в сторону Антанты."
ethiopia.27.c: "Уступить движению японистов и присоединиться к Сфере совместного процветания."
ethiopia.27.e: "Прислушаться к антиимпериалистическим призывам Имру и Асфвы и присоединиться к Третьему Интернационалу."
ethiopia.27.f: "Использовать наши контакты с казаками, чтобы связаться с русскими."
ethiopia.27.g: "Создать нашу собственную антиимпериалистическую панафриканскую фракцию."
ethiopia.27.h: "Эфиопия раньше стояла в одиночестве и выжила, и мы сделаем это снова!"