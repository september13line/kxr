### Foreign Events ###

hawaii.101.t: "[From.GetNameDefCap] желает присоединиться к Антанте"
hawaii.101.d: "[From.GetNameDefCap], отправили посла для встречи с королем и премьер-министром, чтобы привлечь [From.GetNameDefCap] к Антанте. Должны ли мы принять предложение гавайцев?"
hawaii.101.a: "Конечно, они могут присоединиться."
hawaii.101.b: "Гавайи нам не нужны."

hawaii.102.t: "Канада отказывается"
hawaii.102.d: "[FROM.GetAdjective]ое правительство отказало нам в просьбе присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
hawaii.102.a: "Будь ты проклята, Канада."

hawaii.103.t: "[From.GetNameDefCap] желает вступить в Лигу американских государств"
