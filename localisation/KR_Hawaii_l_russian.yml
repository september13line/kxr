### Monarchy Focuses ###
HAW_monarchy_restoration: "Восстановление монархии"
HAW_monarchy_restoration_desc: "После более чем сорока лет американской оккупации и империализма дом Кавананакоа восстановлен на троне. В правительстве могут сохраняться разногласия по поводу того, как должна править семья, но нет ни одного американца, который бы отменил демократический процесс принятия решений."
HAW_cultural_revival: "Культурное возрождение"
HAW_cultural_revival_desc: "Там, где правительство США подавляло гавайский язык и культуру, потерпело неудачу. Мы снова будем говорить на родном языке и наслаждаться покровительством традиционного искусства. Американские иммигранты смогут свободно наслаждаться своей культурой и в этом новом Королевстве."
HAW_hawaiian_renassiance: "Возрождение Гавайев"
HAW_hawaiian_renassiance_desc: "Возродив наш язык, Король поручил перевести на гавайский язык все произведения, хранящиеся в библиотеке Гонолулу. Это, несомненно, будет способствовать ещё одному культурному возрождению."
HAW_ponana_leo: "Понана Лео"
HAW_ponana_leo_desc: "С появлением нового класса художников в нашей великой культуре, мы должны исправить ущерб, нанесенный миссионерскими школами. Pūnana Leo, или Языковое гнездо, - это низовой ответ на жестко регламентированный характер образования на Гавайях."
HAW_kanawai_mamalahoe: "Канаваи Мамалахоэ"
HAW_kanawai_mamalahoe_desc: "В оригинальной Конституции 1797 года есть указ: "Пусть каждый пожилой человек, женщина и ребенок лежат на обочине дороги в безопасности" Дети, старики и бездомные не будут страдать от жестокого обращения в Королевстве."
HAW_constitutional_monarchy: "Конституционная монархия"
HAW_constitutional_monarchy_desc: "Хотя наша Конституция 1797 года имеет несколько современных дополнений, в ней отсутствуют некоторые юридические обновления, которые были внесены в законодательство территории США."
HAW_devoted_monarchy: "Преданная монархия"
HAW_devoted_monarchy_desc: "Дом Кавананакоа провел последние несколько десятилетий, работая над созданием независимых Гавайев. Независимо от ваших политических или религиозных убеждений, монархия заботится о вашем счастье и благополучии как гавайцев."
HAW_proportional_representation: "Пропорциональное представительство"
HAW_proportional_representation_desc: "Тайный совет десятилетиями управлял законодательством Гавайев на основе назначений, а во времена американского правления в его состав входили представители деловых кругов, контролируемые почти исключительно республиканцами. Нам необходимо внести поправки в последнюю Конституцию 1893 года, установив пропорциональное представительство в законодательных органах."
HAW_legacy_of_kamehameha: "Наследие Камехамеха"
HAW_legacy_of_kamehameha_desc: "Дом Камехамеха является родительской ветвью Кавананакоа, и мы в большом долгу перед королем, объединившим острова."
HAW_royal_projects: "Королевские проекты"
HAW_royal_projects_desc: "Король приказал построить новые объекты на Большом острове, чтобы лучше представить величие Королевства широкому миру."
HAW_peoples_king: "Народный Король"
HAW_peoples_king_desc: "В своё время молодой Король был республиканцем, не видя возможности для своей династии восстановить свою власть без поддержки народа. Поэтому Король не пренебрегает республиканцами, а наоборот, надеется превзойти их ожидания в отношении делегированного и ответственного правителя."
HAW_hawaiian_home_land: "Гавайская родина"
HAW_hawaiian_home_land_desc: "Повальная безработица после "черного Понедельника" привела к росту числа бездомных. Идя выше Канаваи Мамалахоэ, мы должны использовать Королевских строителей для привлечения временной рабочей силы для строительства жилья для бедных."
HAW_return_ceded_land: "Вернуть утраченные земли"
HAW_return_ceded_land_desc: "Земля, оставленная бежавшими американскими бизнесменами, была оставлена их управляющим. Теперь эти земли могут быть по праву переданы в собственность их законным владельцам. Будь то слуги земли или первоначальные владельцы до незаконного захвата во время переворота 93 года."
HAW_promote_kama_aina: "Поддержите кама'аина"
HAW_promote_kama_aina_desc: "Для того чтобы стимулировать рост местного бизнеса после окончания олигополии, мы начали оказывать поддержку кама'айна. Эти коренные жители являются основой нашей политической поддержки."
HAW_kuleana_rights: "Права кулеаны"
HAW_kuleana_rights_desc: "Во время американской оккупации ответственность за землю игнорировалась. Теперь Королевство наследует долг Кулеаны, но мы гордимся тем, что управляем нашей землей и принимаем непосредственное участие в сохранении нашей флоры и фауны."
HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "Ua Mau ke Ea o ka 'Aina i ka Pono"
HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "Старый девиз нашего родительского дома Камехамеха - жизнь земли увековечена в праведности. Это призыв к мудрому правлению, а не к диктаторской власти короля. Но самое главное, это благотворное правление своей собственной землей."

### Republic Focuses ###
HAW_declare_a_republic: "Провозгласить республику"
HAW_declare_a_republic_desc: "В суматохе нашей новой независимости мы решили сохранить демократическую систему старых Соединённых Штатов, хотя и локализованную только на наших островах. Свобода восторжествовала!"
HAW_strengthen_democarcy: "Укрепить демократию"
HAW_strengthen_democarcy_desc: "Монархисты и радикальные левые стремятся подорвать нашу демократию со всех сторон. Мы должны сделать так, чтобы неотъемлемое право демократии никогда не было отнято."
HAW_political_meritocarcy: "Политическая меритократия"
HAW_political_meritocarcy_desc: "Материк погрузился в хаос отчасти из-за кумовства и непотизма. Мы должны убедиться, что наша новая республика - это настоящая меритократия, где каждый может добиться успеха, основываясь на своем интеллекте и навыках."
HAW_promote_education: "Содействовать образованию"
HAW_promote_education_desc: "Функционирующая демократия полностью зависит от функционирующей системы образования. Мы должны убедиться, что Гавайский университет и другие учебные заведения в состоянии обеспечить всех, независимо от их происхождения."
HAW_stable_republic: "Стабильная Республика"
HAW_stable_republic_desc: "Хотя выборы могут быть захватывающими, они также должны быть стабильными. Президентские выборы 1936 года показали нам необходимость упорядоченного политического процесса. Мы должны обеспечить защиту наших демократических традиций с помощью законов и норм."
HAW_legacy_of_america: "Наследие Америки"
HAW_legacy_of_america_desc: "Хотя материк может быть далеко, наследие демократии оставило неизгладимый след на Гавайях. Разделенные ветви власти, открытые и свободные выборы, свобода личности - все это должно быть закреплено в нашей новой конституции."
HAW_republicanism: "Республиканство"
HAW_republicanism_desc: "Прямая демократия, даже в масштабах Гавайев, никогда не будет работать. Нам необходимо, чтобы наше новое правительство было республиканским по своей природе, чтобы лучше защищать права и свободы наших граждан."
HAW_americanism: "Американизм"
HAW_americanism_desc: "Американизм означает капитализм, свободу и вольность. Мы должны обеспечить защиту этих прав для всех наших граждан, независимо от их расы или религии."
HAW_civilizing_mission: "Цивилизаторская миссия"
HAW_civilizing_mission_desc: "На Гавайях всё ещё много мест, не тронутых современной цивилизацией, особенно на Большом острове. Мы должны убедиться, что все наши граждане воспитываются в духе западного образования и культуры."
HAW_seperation_of_powers: "Разделение властей"
HAW_seperation_of_powers_desc: "Разделение властей должно быть закреплено в нашей конституции, иначе мы можем попасть под власть силовиков или толпы. Независимые суды будут следить за тем, чтобы все принимаемые законы были справедливыми и равноправными для всех граждан."
HAW_multicultural_republic: "Многокультурная Республика"
HAW_multicultural_republic_desc: "Помимо коренных гавайцев, у нас проживает большое количество иммигрантов из Китая, Японии, Филиппин и Португалии. Нам необходимо, чтобы все эти общины работали вместе на благо Гавайев."
HAW_big_five_support: "Поддержка Большой пятерки"
HAW_big_five_support_desc: "Интересы "Большой пятерки" хорошо поддержаны в нашей новой республике, так как плантации являются жизненной силой нашей экономики."
HAW_plantation_support: "Поддержка плантаций"
HAW_plantation_support_desc: "На плантациях работает большинство наших граждан за пределами Гонолулу. Благодаря снижению налогов и другим законам мы можем гарантировать, что они останутся на нашей стороне и будут поддерживать новое правительство."
HAW_hpsa: "Ассоциация гавайских сахарных плантаторов"
HAW_hpsa_desc: "HPSA представляет интересы самых влиятельных плантаторов на островах. Мы должны заручиться их поддержкой любыми средствами, чтобы обеспечить стабильность нашей новой республики."
HAW_hawaiian_free_trade: "Тихоокеанская свободная торговля"
HAW_hawaiian_free_trade_desc: "Мы являемся ценным антрепотом в процветающей торговле Тихого океана, и мы должны убедиться, что Канада, Япония, Австралазия и другие страны знают, что мы открыты для бизнеса."
HAW_jewel_of_the_pacific: "Жемчужина Тихого океана"
HAW_jewel_of_the_pacific_desc: "Гавайи остаются оплотом свободы и свободолюбия в Тихом океане. Иммигранты со всего мира стекаются к нашим берегам, и наша экономика процветает. Да здравствуют Гавайи!"

### Commune Focuses ###
HAW_revolution_succeeds: "Революция удалась"
HAW_revolution_succeeds_desc: "Великая гавайская революция завершилась, но если ничего не предпринять, раны, которые мы разбередили на этой земле, будут продолжать гноиться и кровоточить. Мы должны спешно работать, чтобы построить эгалитарные, равные и прочные Гавайи из руин старых."
HAW_improve_living_standards: "Революционный Махеле"
HAW_improve_living_standards_desc: "Первый Великий Махеле был, когда Камехамеха III остановил незаконное землепользование 1850-х годов. Мы, народ, можем превзойти короля и даже обеспечить наших американских союзников домом."
HAW_progressive_taxation: "Уничтожить "Большую пятерку"
HAW_progressive_taxation_desc: "Компании Большой пятерки, через Республиканскую партию и Тайный совет, слишком долго правили Гавайями. На их политические репрессии и использование расовой милиции следует ответить экспроприацией их активов на островах."
HAW_revolutionary_mahele: "Коллективизация земли"
HAW_revolutionary_mahele_desc: "Государственная сельскохозяйственная организация теперь сгруппирована под сельскохозяйственным департаментом коммуны и сформирована в тресты по отдельным культурам и географическим подразделениям отрасли. Урожай продается либо напрямую правительству, либо кооперативам, либо, в очень быстро сокращающейся степени, на открытых местных рынках."
HAW_revolutionary_welfare: "Революционное социальное обеспечение"
HAW_revolutionary_welfare_desc: "В Соединенных Штатах долгое время избегали финансируемого государством здравоохранения, поскольку бесчисленное множество бывших президентов подчинялись воле Большого бизнеса, а не своих избирателей. Теперь, когда мы сбросили ярмо корпораций, общественная собственность наконец-то узаконена и введена в действие, и вскоре будет создано процветающее гавайское государство всеобщего благосостояния!"
HAW_communal_democracy: "Общинная демократия"
HAW_communal_democracy_desc: "Новые Гавайи не могут быть построены авторитарными методами, мы должны добиваться лучшего классового характера нашей демократии. Благодаря законам, расширяющим возможности участия широких масс и проведения собраний, политические решения больше не будут отдаленным ропотом на Капитолийском холме, они будут приниматься прямо среди рабочих!"
HAW_direct_democracy: "Народные собрания"
HAW_direct_democracy_desc: "Управлять целой цепью островов будет непросто. Нам необходимо создать автономные народные собрания на каждом острове, чтобы обеспечить представительство интересов наших граждан и выслушать их жалобы."
HAW_industrial_democracy: "Промышленная демократия"
HAW_industrial_democracy_desc: "Слишком долгое время любой фиговый листок демократии оставался за дверью, когда гавайцы становились рабами мелких тиранов из Тайного совета. Народное собрание поручило новому комитету по промышленной демократии содействовать сотрудничеству между профсоюзами для достижения демократической цели."
HAW_unionization: "Юнионизация"
HAW_unionization_desc: "Профсоюзы должны подняться и стать доминирующей силой в нашей экономике, профсоюзы сейчас имеют полномочия во всех сферах правительства Содружества."
HAW_peoples_democracy: "Сельскохозяйственные профсоюзы"
HAW_peoples_democracy_desc: "Сельскохозяйственный сектор будет обязан кормить нашу нацию, но кроме этого широкого указания, мы можем позволить фермерам работать в основном самостоятельно. Самоопределение вместо принудительной коллективизации или квот приведет к истинному социализму."
HAW_worker_cooperatives: "Рабочие кооперативы"
HAW_worker_cooperatives_desc: "Мы обеспечим, чтобы работа, которую выполняют наши рабочие, была равноценна их усилиям. Народный Совет принял законы об отмене регулирования справедливости и расширении возможностей свободной ассоциации по контракту."
HAW_fight_reactionary: "Борьба с реакционным мышлением"
HAW_fight_reactionary_desc: "Ни в одной стране культура не была так опошлена капитализмом, как на Гавайях. По сути, это гигантская попытка увековечить ограбление трудящихся. Пролетарская революция на Гавайях сразу же пробила брешь в дебрях лицемерия и интеллектуального мусора, проложив дорогу для славной новой нации."
HAW_break_patriarchy: "Женская эмансипация"
HAW_break_patriarchy_desc: "С момента восхождения Королевы Лили'уокалани на престол женское избирательное право подвергалось нападкам, сначала со стороны капиталистов, а затем со стороны реакционеров. Мы пробиваем себе дорогу через тех и других, чтобы обеспечить гавайскому народу истинную демократию в представительстве."
HAW_education_reform: "Реформа образования"
HAW_education_reform_desc: "Мы должны реформировать нашу европоцентричную и антимодернистскую систему образования, что является компромиссом между обеими сторонами. Все дети школьного возраста должны посещать школу, причем должны быть доступны курсы как английского, так и гавайского языка."
HAW_equal_under_the_law: "Хо'опонопоно"
HAW_equal_under_the_law_desc: "Эта фраза означает для нас примирение и ментальное очищение. Мы должны подтолкнуть общественное сознание к смелому срединному пути между традицией и западничеством."
HAW_ruby_of_the_pacific: "Гавайский социализм"
HAW_ruby_of_the_pacific_desc: "Хотя наша доктрина основана на материковых трудах, наша решимость и глубокий контроль над социальной средой позволили Гавайям стать образцовой социалистической нацией."

### Economic Focuses ###
HAW_pacific_trade: "Тихоокеанская торговля"
HAW_pacific_trade_desc: "У нас не так много природных ресурсов, но наше положение в Тихом океане означает, что мы являемся центром торговли. Нам необходимо обеспечить наличие соответствующих объектов для обработки притока торговли, который обязательно произойдет."
HAW_modernize_the_islands: "Модернизировать острова"
HAW_modernize_the_islands_desc: "На многих островах, особенно на Большом острове, отсутствует инфраструктура и производственные мощности. Хотя торговля - это хорошо, нам необходимо обеспечить хотя бы некоторую самодостаточность."
HAW_sugar_industry: "Сахарная промышленность"
HAW_sugar_industry_desc: "Сахар - это жизненная сила нашей экономики. Мы должны обеспечить плантациям достаточную инфраструктуру и поддержку, чтобы они смогли пережить потрясения, связанные с обретением независимости."
HAW_support_plantations: "Поддержка плантаций"
HAW_support_plantations_desc: "Кофейные и банановые плантации представляют собой другие крупные компоненты нашей экономики, помимо сахара. Мы должны обеспечить им такую же поддержку, как и сахарной промышленности."
HAW_support_small_business: "Поддержка малого бизнеса"
HAW_support_small_business_desc: "Хотя крупные плантации важны для нашей промышленности, малые предприятия в Гонолулу, Хило и других городах также нуждаются в нашей поддержке, чтобы выжить в условиях экономического хаоса, который принесла независимость."
HAW_civilian_investments: "Гражданские инвестиции"
HAW_civilian_investments_desc: "[Root.GetLeader] разработал смелую стратегию для помощи в восстановлении экономики. Традиционные представления о том, что государственные закупки негативно связаны с ростом, новые теории утверждают, что разумные закупки могут стимулировать экономику."
HAW_maritime_trade: "Морская торговля"
HAW_maritime_trade_desc: "Несмотря на то, что исторические события не столь значительны, как на Западном побережье, мы всё ещё имеем сильное наследие коммерческого судоходства. Мы должны обеспечить, чтобы эта отрасль поддерживала военные усилия."
HAW_merchant_marine: "Торговый флот"
HAW_merchant_marine_desc: "Торговый флот сильно пострадал в борьбе 1936 года, [Root.GetLeader] одобрил распространение ветеранских льгот на тех моряков действительной службы, которые не находятся в турне, если они станут членами торгового флота в период простоя."
HAW_foreign_economic_advisers: "Иностранные экономические советники"
HAW_foreign_economic_advisers_desc: "Японские, канадские и австралийские экономические советники более чем счастливы помочь улучшить нашу экономику. Хотя мы не хотим отдавать слишком большую часть нашей страны, помощь необходима."
HAW_foreign_investments: "Иностранные инвестиции"
HAW_foreign_investments_desc: "Парадоксально, но для того, чтобы стать самодостаточными, нам нужны инвестиции из-за пределов Гавайев. Необходимо построить новые заводы, дороги и порты, и иностранные государства выстраиваются в очередь, чтобы стать частью нашей новой экономики."
HAW_bounty_of_hawaii: "Богатство Гавайев"
HAW_bounty_of_hawaii_desc: "Мы богаты природными ресурсами и продуктами. Гавайский сахар и кофе известны во всем мире, и мы должны обеспечить доставку наших ресурсов на мировые рынки."
HAW_expand_ports: "Расширять порты"
HAW_expand_ports_desc: "Наша экономика, ориентированная на экспорт сырьевых товаров, требует постоянного расширения портов, чтобы не отставать от спроса на перевозки. Уже поданы заявки на строительство новых портов. Мы должны немедленно начать строительство."
HAW_electrification_effort: "Усилия по электрификации"
HAW_electrification_effort_desc: "Для того чтобы приспособиться к новым инфраструктурным изменениям, а также обеспечить безопасность острова от стихийных бедствий, утвержден проект электрификации всех населенных островов."
HAW_military_investments: "Военные инвестиции"
HAW_military_investments_desc: "Обороной Гавайев не следует пренебрегать в нашем стремлении достичь экономической самодостаточности. Небольшая отечественная военная промышленность может дать работу многим жителям Гонолулу, а также помочь в оснащении наших войск"
HAW_thriving_economy: "Процветающая экономика"
HAW_thriving_economy_desc: "Вопреки всему, мы достигли экономической самодостаточности! Наши граждане трудоустроены, плантации экспортируют рекордные урожаи, а новые дороги и порты сделали острова более интегрированными, чем когда-либо прежде!"

### Naval Focuses ###
HAW_navy: "Оценка флота"
HAW_navy_desc: "Военно-морской флот Гавайев в значительной степени или полностью зависел от поддержки США. Поскольку лоялисты в Гонолулу посвятили себя защите Тихого океана, а не приказу отступить на материк, мы должны работать над улучшением наших возможностей."
HAW_grand_navy: "Большой гавайский флот"
HAW_grand_navy_desc: "Великий Белый флот был вершиной американской военно-морской мощи, хотя и использовался для имперской экспансии. Как суверенное государство мы превзойдем материк, создав Большой флот для взаимной защиты, а не для имперского вторжения."
HAW_battleships: "Усилия боевых крейсеров"
HAW_battleships_desc: "Боевые крейсера представляют собой средний баланс между тяжелыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что в нашем флоте есть такие корабли."
HAW_protect_our_trade: "Защищать нашу торговлю"
HAW_protect_our_trade_desc: "Торговля - это жизненная сила Гавайев. Мы должны сосредоточить нашу военно-морскую доктрину на том, чтобы обеспечить её защиту от вражеских набегов."
HAW_carrier_expermints: "Эксперименты с авианосцами"
HAW_carrier_expermints_desc: "Авианосцы - это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы лучше проецировать военно-морскую мощь."
HAW_buy_cruisers: "Приобрести крейсеры"
HAW_buy_cruisers_desc: "Лёгкие крейсера важны для противовоздушных операций, а также для атаки вражеских эсминцев и подводных лодок. Мы должны позаботиться о том, чтобы в нашем флоте было несколько таких кораблей для поддержания баланса. Мы должны посмотреть, какая военно-морская Держава сможет перебросить несколько крейсеров в нашу сторону."
HAW_destroyer_support: "Опираться на береговую охрану"
HAW_destroyer_support_desc: "Восстановление береговой охраны обеспечит бесперебойную торговлю, остановку преступников в море и спасение тех, кто находится в опасности."
HAW_buy_destroyers: "Приобрести эсминцы"
HAW_buy_destroyers_desc: "Эсминцы смогут защитить наши конвои как от подводных лодок, так и от воздушных атак. Они также дешевы и быстро строятся. Мы должны сразу же инвестировать в строительство эсминцев. Надо посмотреть, какая военно-морская Держава сможет перебросить несколько в нашу сторону."
HAW_naval_avaiation: "Военно-морская авиация"
HAW_naval_avaiation_desc: "Морская авиация - это будущее войны в открытом море. Мы должны убедиться, что наши авиационные разработки способны стартовать с авианосцев и уничтожить вражеский флот, даже не подвергая опасности наш собственный."
HAW_expand_pearl_harbor: "Расширить Перл-Харбор"
HAW_expand_pearl_harbor_desc: "Перл-Харбор - важный военно-морской порт, и мы должны расширить его, чтобы сделать более привлекательным для иностранных альянсов. Они будут искать стратегический порт в Тихом океане, и у нас он есть."
HAW_modern_guns: "Современное оружие"
HAW_modern_guns_desc: "Наше вооружение недостаточно для прорыва современных линий. Мы должны инвестировать в улучшение нашего вооружения, чтобы сократить разрыв с другими странами."
HAW_hawaiian_marines: "Гавайские морские пехотинцы"
HAW_hawaiian_marines_desc: "Semper Fidelis означает "всегда верный" Верная морская пехота Перл-Харбора всегда будет бастионом американской свободы и демократии и поможет распространить эти свободы по всему миру."
HAW_jungle_training: "Обучение в джунглях"
HAW_jungle_training_desc: "Подготовка наших солдат в густых джунглях Большого острова и Мауи позволит им лучше отразить любое вторжение иностранных держав."
HAW_island_hopping: "Передвижение по островам"
HAW_island_hopping_desc: "Если один из наших островов подвергнется вражеской атаке, нам необходимо обучить наши войска лучшим способам морских вторжений, чтобы вернуть его или помочь нашим союзникам в любых других морских вторжениях в Тихом океане."
HAW_new_naval_tactics: "Новая военно-морская тактика"
HAW_new_naval_tactics_desc: "Морская авиация и новые технологии навсегда меняют облик морской войны. Мы должны убедиться, что наши учебники соответствуют этим новым тактическим приемам."
HAW_naval_industry: "Военно-морская промышленность"
HAW_naval_industry_desc: "Наши верфи несколько неадекватны для ведения войны в одиночку. Мы должны обеспечить строительство новых военно-морских производственных мощностей для поддержки военных усилий."
HAW_coastal_defenses: "Береговая оборона"
HAW_coastal_defenses_desc: "Мощные береговые орудия помогут нам защититься от любого вражеского морского вторжения и уничтожить вражеские корабли ещё до того, как они приблизятся к берегу."
HAW_modernize_forts: "Модернизировать форты"
HAW_modernize_forts_desc: "На островах ещё сохранилось несколько колониальных фортов, но они старые и разрушающиеся. Мы должны отремонтировать и модернизировать их и убедиться, что они способны выдержать атаку современного оружия."
HAW_haiku_stairs: "Радиостанция Ха'ику"
HAW_haiku_stairs_desc: "Совершенно секретный объект в горах Оаху, радиостанция Ha'iku позволит нам отслеживать радиопереговоры по всему Тихому океану, что даст нам значительное преимущество в предвидении вражеских атак."
HAW_defend_the_islands: "Защита островов"
HAW_defend_the_islands_desc: "Эти острова - наша родина. Мы должны защищать их любой ценой от тех, кто стремится уничтожить нашу историю и образ жизни."
HAW_support_brigades: "Поддержать бригады"
HAW_support_brigades_desc: "Армия запросила больше поддержки при прохождении траншей, которые возвели наши враги."
HAW_wacs_waves_wasps: "WACs и WAVEs"
HAW_wacs_waves_wasps_desc: "Женщины могут выполнять множество вспомогательных функций на флоте, освобождая мужчин для несения боевого дежурства. Хотя это может быть социально противоречивым, это значительно поможет военным усилиям."
HAW_kukini: "Кукини"
HAW_kukini_desc: "На древних Гавайях кукини были элитным классом мужчин, которых отбирали для прохождения напряженной физической и умственной подготовки, чтобы они стали быстрыми бегунами. Современные сигнальные технологии позволят нам лучше реагировать на передвижения противника и принимать ответные меры."
HAW_military_research: "Военные исследования"
HAW_military_research_desc: "Наши лучшие учёные и бизнес-лидеры изучают, во что мы должны вкладывать свои усилия - в пушки, артиллерию, танки, в совершенствование наших собственных доктрин."
HAW_rule_the_pacific: "Править островами"
HAW_rule_the_pacific_desc: "После того как мы вложили значительные средства в военно-морские исследования и строительство, мы заняли место одной из ведущих военно-морских держав мира. Якоря прочь!"

### Air Focuses ###
HAW_hawaiian_air_force: "Гавайская авиация"
HAW_hawaiian_air_force_desc: "До войны на Гавайях был представлен американский армейский авиационный корпус. В то время он был не более чем филиалом армии. В новой войне мы должны обеспечить его независимость и необходимую поддержку""
HAW_new_pilot_training: "Новая подготовка пилотов"
HAW_new_pilot_training_desc: "В хаосе этой войны пилоты в дефиците. Мы должны обеспечить, чтобы перспективные кандидаты не отправлялись на передовую, а получали надлежащую подготовку, необходимую для ведения воздушного боя."
HAW_expand_midway: "Расширить Мидуэй"
HAW_expand_midway_desc: "Остров Мидуэй является важным перевалочным пунктом для военно-морских и военно-воздушных сил в Тихом океане. Расширение аэродрома позволит нам расширить проекцию силы в регионе."
HAW_paratroopers: "Десантники"
HAW_paratroopers_desc: "Десантники позволят нам быстро атаковать изолированные острова. Мы должны немедленно начать исследования в области доктрины и оборудования для воздушно-десантных войск"
HAW_air_supremacy: "Воздушное превосходство"
HAW_air_supremacy_desc: "Битва за небо будет ожесточенной. Мы должны продвигать доктрину вертикального охвата, чтобы защитить наши CAS и бомбардировщики."
HAW_fighters: "Усилия истребителей"
HAW_fighters_desc: "Американские проекты истребителей были остановлены в 1920-х годах, что привело к отставанию в разработке истребителей. Мы должны устранить этот пробел в новой нации, где морская авиация имеет большое значение для военного успеха."
HAW_battle_field_support: "Поддержка на поле боя"
HAW_battle_field_support_desc: "Армия просит увеличить наземную поддержку при прохождении траншей, которые возвели наши враги. Как равноправный партнер ВВС одобряют этот запрос."
HAW_bombers: "Усилия бомбардировщиков"
HAW_bombers_desc: "Бомбардировщики, хотя и наводят ужас, позволят нам проецировать нашу мощь за границу. Наш секретный проект также зависит от эффективных и безопасных бомбардировщиков для доставки их секретного груза."
HAW_air_observer_corps: "Корпус воздушных наблюдателей"
HAW_air_observer_corps_desc: "Наземные наблюдатели необходимы пилотам для выполнения их миссий. Мы должны убедиться, что наши наземные войска имеют необходимое оборудование и подготовку, чтобы эффективно вызывать воздушную поддержку."
HAW_wasp: "WASPs"
HAW_wasp_desc: "Женщины могут управлять самолетом так же хорошо, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для других обязанностей. Хотя это и противоречиво с социальной точки зрения, это будет неоценимым шагом в победе в войне."
HAW_expand_wake_island: "Расширить остров Уэйк"
HAW_expand_wake_island_desc: "Остров Уэйк - ещё одна важная авиабаза, которая позволит нам ещё больше проецировать силу через океан."
HAW_rule_the_skies: "Господствовать в небе"
HAW_rule_the_skies_desc: "Мы одержали победу над нашими врагами и теперь господствуем в небе центральной части Тихого океана. Стремитесь ввысь, летайте, сражайтесь и побеждайте!"

### Events ###
hawaii.1.t: "Территория Гавайев восстает"
hawaii.1.d: "В связи с Гражданской войной, идущей на материке, остров Гавайи погрузился в хаос. Они решили отделиться от страны и объявили на острове чрезвычайное положение. Поскольку Гражданская война бушует вокруг нас, нам придется разбираться с ними позже."
hawaii.1.a: "Мы должны были ожидать этого..."
hawaii.1.b: "Мы должны были этого ожидать... (Играют Гавайи)"

hawaii.2.t: "Управление по чрезвычайным ситуациям"
hawaii.2.d: "В связи со всем хаосом, происходящим на материке, Джеймс Доул объявил о введении чрезвычайного положения. Однако страна сейчас находится в тупике. Хаос нарастает с каждым днем. Тем временем по всему штату Гавайи проходит массовая забастовка рабочих, которая грозит выйти из-под контроля и уничтожить Гавайи. Порядок должен быть восстановлен."
hawaii.2.a: "Мы выдержим эту бурю."

hawaii.3.t: "Решение проблемы всеобщей забастовки"
hawaii.3.d: "Прежде чем созывать чрезвычайное собрание для решения судьбы Гавайев, необходимо решить проблему забастовки. У Джеймса Доула есть три возможности. Он может послать Национальную гвардию, может проигнорировать забастовку, а может просто расплатиться с ними и выполнить некоторые из их требований. Что же делать?"
hawaii.3.a: "Послать национальную гвардию."
hawaii.3.b: "Игнорировать."
hawaii.3.c: "Прислушаться к забастовщикам."

hawaii.4.t: "Забастовка подавлена"
hawaii.4.d: "Национальная гвардия была собрана по всем Гавайям, и при этом им пришлось иметь дело с рядом более агрессивных забастовщиков. В ходе подавления забастовки по всей стране было много жертв, но, похоже, порядок был восстановлен."
hawaii.4.a: "Будем надеяться, что это было необходимо."

hawaii.5.t: "Марш на Гонолулу"
hawaii.5.d: "Забастовщики прошли маршем в Гонолулу и представили свои требования. Откладывать это больше нельзя, мы можем либо согласиться с некоторыми из их требований, либо послать полицию и национальную гвардию, чтобы покончить с этим раз и навсегда."
hawaii.5.a: "Согласиться с их требованиями."
hawaii.5.b: "Пришлите полицию."

hawaii.6.t: "Резня в Хило"
hawaii.6.d: "Когда мы отправили национальную гвардию и полицию, чтобы разобраться с забастовщиками, в городе Хило на острове Гавайи произошла резня забастовщиков. Около двухсот - трехсот человек были убиты и ещё десятки получили ранения. Когда новости об этой бойне достигли Гонолулу, забастовщики пришли в ярость, они начали захватывать здания и требовать свержения чрезвычайного управления и создания нового правительства, в котором народ будет править Гавайями."
hawaii.6.a: "Это не кажется хорошим."

hawaii.7.t: "Забастовка подавлена"
hawaii.7.d: "Наконец-то Великая гавайская забастовка закончилась. Теперь мы можем спокойно отдохнуть и сосредоточиться на заседании Комитета по чрезвычайным ситуациям, которое мы откладывали, чтобы справиться с этим кризисом."
hawaii.7.a: "Наконец-то все закончилось."

hawaii.8.t: "Битва за Гонолулу"
hawaii.8.d: "Город Гонолулу превратился в поле битвы между забастовщиками и полицией. Это быстро превратилось в кровавую баню. Магазины, церкви, правительственные здания и дома были охвачены беспорядками и насилием. К концу дня победа принадлежала..."
hawaii.8.a: "Национальной гвардии."
hawaii.8.b: "Забастовщикам."

hawaii.9.t: "Гавайская революция"
hawaii.9.d: "Вскоре стало очевидно, что забастовщики победили в Гонолулу и что они контролируют город. Революции не потребовалось много времени, чтобы установить контроль над остальными островами. Этим актом была провозглашена Гавайская коммуна."
hawaii.9.a: "Победа народа."

hawaii.10.t: "Чрезвычайное собрание"
hawaii.10.d: "Наконец-то в Гонолулу собрался национальный Чрезвычайный комитет. Речь идет о судьбе и будущем Гавайев. Должны ли Гавайи стать Королевством, республикой? Должны ли мы снова присоединиться к Америке, и если да, то какая Америка является законной Америкой. Что должно быть решено?"
hawaii.10.a: "Провозгласить республику."
hawaii.10.b: "Провозгласить Королевство."
hawaii.10.c: "Присоединиться к федеральному правительству."
hawaii.10.e: "Присоединиться к Америке."

hawaii.11.t: "Провозглашение республики"
hawaii.11.d: "На чрезвычайном собрании было принято решение о создании республики. Александр Болдуин был назначен временным президентом на время проведения выборов. Сегодня на Гавайях народ счастлив и празднует новую страницу в истории своей страны."
hawaii.11.a: "Да здравствует республика!"

hawaii.12.t: "Провозглашение Королевства"
hawaii.12.d: "Чрезвычайный комитет объявил, что конституционная монархия - свергнутая коалицией американских и европейских бизнесменов в результате переворота 1893 года - будет восстановлена. Иона Кухио Каланиана'оле, последний гавайский принц и наследник престола, умер в 1922 году, не оставив потомства. Таким образом, на данный момент власть будет передана собранной группе гавайской знати, пока они не выберут преемника принца Ионы." 
hawaii.12.a: "Да здравствует монархия!"

hawaii.13.t: "Воссоединение с Америкой"
hawaii.13.d: "Чрезвычайный комитет на Гавайях решил, что они должны оставаться частью Америки. Поэтому они объявили, что по-прежнему являются частью США и присоединились к нашим военным усилиям в этой борьбе."
hawaii.13.a: "Хорошо."

hawaii.14.t: "Присоединение к Америке"
hawaii.14.d: "Чрезвычайный комитет на Гавайях решил, что они должны оставаться частью Америки. Поэтому они объявили, что по-прежнему являются частью США и присоединились к нашим военным усилиям в этой борьбе."
hawaii.14.a: "Хорошо."

### Monarchy Path ###

hawaii.16.t: "Королевские выборы"
hawaii.16.d: "Сегодня с большой помпой и при повышенном внимании СМИ Верхняя палата заявила о своем древнем праве помочь решить вопрос о престолонаследии. Палата знати должна решить, кто будет следующим королем или Королевой Гавайев - Дэвид Калакауа и Лидия Лилиуокалани, оба из дома Кавананакоа. Вопрос в том, кто будет выбран?"
hawaii.16.a: "Давид Калакауа будет коронован как Король."
hawaii.16.c: "Иона Кухио Каланианаʻоле Кавананакоа будет коронован королем."
hawaii.16.b: "Лидия Лилиуокалани будет коронована Королевой."

hawaii.17.t: "Королевский тур по Гавайям"
hawaii.17.d: "Королевская семья Гавайев, несмотря на своё присутствие и политическую активность на протяжении веков, до сих пор не снискала уважения других монархий мира. Это упущение, очевидно, вызванное имперским игом Америки, только сейчас исправляется. Дом Кавананакоа теперь готовится вновь представить Гавайи миру, в частности, Ямото и Гогенцоллернам. Возможно, они даже проедут мимо Бразилии, поскольку новости о возрождении их Королевской семьи приносят нам большое утешение в нашей возвращенной славе."
hawaii.17.a: "Бон Вояж."

hawaii.18.t: "Гавайская Королевская семья посещает Рио-де-Жанейро"
hawaii.18.d: "Гавайская Королевская семья прибыла в Рио-де-Жанейро, чтобы встретиться с бразильской Королевской семьей. Они провели день, осматривая достопримечательности Рио-де-Жанейро, а также провели частные встречи с политическими лидерами страны. Благодаря этому визиту отношения между Империей Бразилия и Королевством Гавайи улучшились."
hawaii.18.a: "Алоха из Бразилии."

hawaii.19.t: "Гавайская Королевская семья посещает Токио"
hawaii.19.d: "Гавайская Королевская семья прибыла в Токио, чтобы встретиться с японской Королевской семьей и другими видными высокопоставленными лицами. Они провели свой день, осматривая достопримечательности Токио, а также проводя частные встречи с политическими лидерами страны. Благодаря этому визиту отношения между Японской империей и Королевством Гавайи улучшились."
hawaii.19.a: "Алоха из Японии."

hawaii.20.t: "Гавайская Королевская семья посещает Оттаву"
hawaii.20.d: "Гавайская Королевская семья прибыла в Оттаву, чтобы встретиться с британской Королевской семьей и другими видными высокопоставленными лицами. Они провели свой день, осматривая достопримечательности Оттавы, а также проводя частные встречи с политическими лидерами страны. Благодаря этому визиту отношения между Британской империей и Королевством Гавайи улучшились."
hawaii.20.a: "Алоха из Канады."

hawaii.21.t: "Гавайская Королевская семья посещает Берлин"
hawaii.21.d: "Гавайская Королевская семья приехала в Берлин, чтобы встретиться с немецкой Королевской семьей и другими известными высокопоставленными лицами. Они провели день, осматривая достопримечательности Берлина и проводя частные встречи с политическими лидерами страны. Благодаря этому визиту отношения между Германской империей и Королевством Гавайи улучшились."
hawaii.21.a: "Алоха из Германии."

hawaii.22.t: "Гавайский ренессанс"
hawaii.22.d: "Первый гавайский ренессанс произошел во время правления Камехамеха V в середине 1800-х годов. Он привел к возрождению гавайской культуры, а также стимулировал строительные проекты, включая реконструкцию дворца Иолани. Однако американцы пришли и свергли монархию, и большая часть энергии этого момента угасла.\n\nНо теперь, когда монархия восстановлена на троне, [HAW.getleader] настаивает на возрождении тех же идеалов, что и во время первого ренессанса. Впервые за последние десятилетия наблюдается возрождение и интерес ко всем аспектам гавайской культуры - родному языку, традиционному искусству, хуле, музыке и многому другому. Подобно первому ренессансу, новый ренессанс привнес энергию в реконструкцию зданий и улучшение различных зданий по всей стране."
hawaii.22.a: "Новый день для Гавайев."

hawaii.23.t: "Гавайские ордена"
hawaii.23.d: "В прошлом Королевство Гавайи учредило ряд орденов, таких как Королевский орден Камехамеха, Королевский орден Калакауа, Королевский орден Капи'олани Саш, Королевский орден Короны Гавайев и Королевский орден Звезды Океании. Теперь, когда монархия снова восстановлена, эти ордена и другие медали, которые раздает Королевство, могут вновь обрести должный престиж, которого они заслуживают."
hawaii.23.a: "Блестящие."

hawaii.24.t: "Самоа и другие полинезийские монархии"
hawaii.24.d: "Хотя Гавайская монархия является крупнейшей среди островов, в Тихом океане есть и другие страны с собственными монархиями, в частности Самоа. В связи с этим [HAW.getleader] было представлено предложение возродить идеи Калакауа, который хотел создать Полинезийскую конфедерацию. Это позволило бы поддержать права различных островов за пределами Гавайской цепи и их монархий и сформировать узы дружбы между различными королями и Королевами."
hawaii.24.a: "Оказывать поддержку монархиям."

hawaii.25.t: "Гавайская церковь"
hawaii.25.d: "В старом Королевстве Гавайи монархия обратилась в англиканскую церковь и учредила Гавайскую церковь, часть англиканской общины, в качестве государственной религии Королевства. Когда монархия была свергнута, Гавайская церковь была упразднена и стала частью американской епископальной церкви, лишившись своего епископства. Теперь, когда Гавайи стали независимыми, Гавайская церковь вновь обретает влияние, и ей даже вернули украденное епископство. Вопрос в том, следует ли снова оказывать церкви государственную поддержку или это личное дело Королевской семьи?"
hawaii.25.a: "Ей должна быть оказана государственная поддержка."
hawaii.25.b: "Монархия не должна принимать чью-либо сторону в вопросах веры."

hawaii.26.t: "Фестивали Алоха"
hawaii.26.d: "[HAW.GetLeader] создал новый фестиваль под названием "Фестиваль Алоха" с целью продвижения гавайской культуры, наследия и туризма. Часть фестиваля включает в себя парад с Королевской семьей, танцы хула и другие демонстрации гавайской культуры. Он уже пользуется популярностью у местных жителей и гостей города."
hawaii.26.a: "Алоха Гавайи."

hawaii.27.t: "Всеобщие выборы [GetYear]"
hawaii.27.d: "Настало время очередных всеобщих выборов. Победитель выборов определит, лидер какой партии будет избран Кухина Нуи (премьер-министром). За кого проголосует народ Королевства Гавайи?"
hawaii.27.a: "Прогрессивная партия."
hawaii.27.b: "Национальная либеральная партия."
hawaii.27.c: "Республиканская партия."
hawaii.27.e: "Hui Aloha Aina."
hawaii.27.f: "Джеймс Доул возвращается к власти."

### Republic Path ###

hawaii.31.t: "Представляем мисс Долчинеа"
hawaii.31.d: "Конкуренция с Объединенная фруктовая компания вступила в эру масс-медиа после того, как UFC представила Мисс Чикиту, новый талисман, разработанный Диком Брауном. В ответ на это и для того, чтобы привлечь молодых покупателей, на которых ориентируется UFC, Джеймс Доул создал талисман для Dole Fruit. Dolecinea, испанская женщина, служит для Dole средством критики отношения UFC к латиноамериканцам, а также отвлекает внимание от их собственного холдинга на Гавайях. В детских СМИ начинает появляться реклама о приключениях Долесинеи, соблазняющая покупателей покупать. "cruelty free" pineapples over bananas."
hawaii.31.a: "Это поможет продажам."

hawaii.32.t: "Статус Японских Гавайцев"
hawaii.32.d: "Сегодня на Гавайях проживает около 150 тысяч японских иммигрантов, треть всего населения, большинство из которых являются американскими гражданами в первом или втором поколении. Крах федеральной власти на островах привел к новому влиянию Японской империи, что усложняет будущую классификацию японских жителей. Более либеральные элементы Гавайской Республики хотят официально предоставить японским жителям право на полноправное гражданство. Военные элементы, всё ещё привязанные к своему исключительно белому происхождению, заявили о своей позиции против японского гражданства. В-третьих, сама Японская Империя удивила нас, утверждая в телеграммах, что японские резиденты всё ещё юридически являются японскими гражданами. Как нам реагировать?"
hawaii.32.a: "Японцы здесь - граждане."
hawaii.32.b: "Японцы здесь - всего лишь иностранцы-резиденты."

hawaii.33.t: "Работа с Гавайскими ополченцами"
hawaii.33.d: "Ополченцы, которые защищали Гавайи от захватчиков, нуждаются в свежей крови. Традиционно они набирают только белых гавайцев и имеют доступ только к излишкам военного оружия. Хотя ситуацию с оружием легко исправить, вербовка по-прежнему затруднена. Губернатор Доул обратился к ополченцам с предложением признать политические реалии территории и отказаться от расового требования. Лидеры ополчения продолжают отказываться от совета, и губернатор пришел рассмотреть альтернативное решение. Уволить лидеров ополчения и назначить на их место людей "за" Однако это негативно отразится на статусе белых гавайцев в целом."
hawaii.33.a: "Отказаться от реформ."
hawaii.33.b: "Заменить лидеров ополчения."

hawaii.34.t: "Президентские выборы [GetYear]"
hawaii.34.d: "Пришло время очередных всеобщих выборов. Победитель выборов определит, лидер какой партии будет избран президентом. За кого проголосует народ Республики Гавайи?"
hawaii.34.a: "Национальная либеральная партия."
hawaii.34.b: "Республиканская партия."
hawaii.34.c: "Hui Aloha Aina."

### Commune ###

hawaii.62.t: "Радикальное искусство в Гонолулу"
hawaii.62.d: "Музей искусств Гонолулу является свидетельством растущего богатства и престижа острова под американским владычеством. Однако его использование в качестве центра создания и продвижения искусства было заторможено из-за чрезмерного увлечения формалистическим искусством жителей материка. Здесь не пропагандируется ни местное искусство, ни революционное искусство, созданное другими коммунарами по всему миру. Мы должны исправить это с помощью имеющихся средств. Мы освободили место для нового крыла Художественного музея Гонолулу, посвященного современному искусству."
hawaii.62.a: "Современное искусство."
hawaii.62.b: "Искусству коренных гавайцев."

hawaii.63.t: "Интеграция Американских коммунаров"
hawaii.63.d: "Сама Гавайская коммуна берёт своё начало в калифорнийских залах планирования между грузчиками и профсоюзными деятелями за Dole Fruit. Эта важная связь с материковой частью США позволила нам импортировать бюрократов и организаторов труда на Гавайи, чтобы лучше достичь социализма. Однако последние несколько месяцев показали некоторую разобщенность между давними организаторами и вновь прибывшими. Новые министры не слишком хорошо разбираются в сельском хозяйстве и судостроении и используют свою зарплату для импорта все более дорогих товаров с материка. Этот вопрос был бы малозначительным, если бы не растущее недовольство в более эгалитарном обществе, которое мы все строим. Несколько мужчин и женщин анонимно встретились, чтобы попросить "cozy desk jobs" as a reward for their months of patience in the new Commune. How do we respond?"
hawaii.63.a: "Нет! Вы знали, на что подписались."
hawaii.63.b: "Отлично! Присаживайтесь."

hawaii.64.t: "Всеобщие выборы [GetYear]"
hawaii.64.d: "Пришло время очередных всеобщих выборов, чтобы определить состав Народного совета Гавайев. Партия или фракция с наибольшим количеством мест должна избрать своего лидера генеральным секретарем. За кого должен голосовать народ?"
hawaii.64.a: "Революционная партия Гавайев."
hawaii.64.b: "Гавайская Федерация труда."
hawaii.64.c: "Социалистическая партия Гавайев."
hawaii.64.e: "Прогрессивная партия."

