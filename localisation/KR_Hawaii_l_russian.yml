HAW_DELOS_EMMONS_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 17 января 1889 г. в Хантингтоне, Западная Виргиния, Соединённые Штаты Америки\n§YВоенная карьера:§W Делос Карлтон Эммонс окончил Военную академию США в июне 1909 г. в звании второго лейтенанта. . Он был назначен командиром роты B 30-го пехотного полка и следовал за 30-м полком до июля 1916 года, где получил звание старшего лейтенанта и присоединился к корпусу связи, чтобы стать лётчиком. К июлю 1917 года он стал капитаном, в июне 1918 года — майором, а в августе 1918 года — полковником. В 1920 году он перешел на службу в ВВС США, а в 1921 году окончил курс воздушной службы в Гарвардском университете. В двадцатые годы он занимал несколько влиятельных постов в воздушной службе армии США и до 1930 года окончил Тактическое училище авиационного корпуса и Командно-штабную школу. В марте 1934 года он был направлен на Гавайи в качестве командира 18-го Composite Wing, и он занимал этот пост до начала Гражданской войны в США. Из-за высокого напряжения на местном уровне и увидев надпись на стене, Делос решил присоединиться к восстанию против федерального правительства, которое помогло провозгласить независимые Гавайи. Это дало ему повышение до бригадного генерала, но неясно, готов ли он на самом деле к этой должности. нападения японцев на остров."
HAW_BARNEY_HAJIRO_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 16 сентября 1916 года на Гавайях, Соединённые Штаты Америки\n§YВоенная карьера:§W Барни Фушими Хадзиро родился в семье японских иммигрантов, проживающих на Гавайях, и поступил на военную службу. в 1934 году. С тех пор он замечательно показал себя на офицерских курсах, а начало Гражданской войны сделало нехватку способных офицеров на Гавайях серьезной проблемой, что привело к преждевременному повышению Хаджиро до статуса генерала. Несмотря на то, что он способный офицер, ему предоставлено слишком много власти и ответственности для человека с его опытом, и неясно, сможет ли он не отставать...\n§YВажные примечания:§W- Затаил глубокую обиду против Эммонса из-за дискриминации Эммонсом американских граждан японского происхождения."
HAW_ROBERT_RICHARDSON_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 27 октября 1882 г. в Чарльстоне, Южная Каролина\n§YВоенная карьера:§W Роберт Чарлвуд Ричардсон-младший окончил Вест-Пойнт в звании второго лейтенанта в 1904 г. и был членом 14-й кавалерийский полк во время партизанских восстаний Филиппинской войны, где он лично сражался против враждебных соплеменников моро. Во время одной из стычек с соплеменниками он был ранен в бою, за что был награжден Пурпурным сердцем и Серебряной звездой. Он продолжал сражаться со своим полком до октября 1905 года, когда вернулся в Сан-Франциско. Он возглавлял 14-й кавалерийский полк во время землетрясения 1906 года в рамках реакции правительства на стихийное бедствие. В октябре 1906 года он вернулся в Вест-Пойнт в качестве помощника инструктора по иностранным языкам до 1911 года, где он вернулся в 14-й кавалерийский полк для второго турне по Филиппинам. Он снова вернулся в США в 1914 году и до 1917 года работал доцентом английского языка в Вест-Пойнте, откуда его отправили во Францию ​​в качестве наблюдателя от умирающей Антанты. Его наблюдения во Франции были весьма ценны для Военной академии США, и когда поражение Франции стало неизбежным, его отозвали обратно в США. В 1920 году ему было присвоено звание капитана, а после того, как он подписался на третье турне по Филиппинам, он стал майором. Позже он был отправлен в Итальянскую Республику в качестве военного атташе во время конфликтов, которые сформировали регион, и вернулся в качестве подполковника в 1928 году, где он снова присоединился к своему любимому 13-му кавалерийскому полку в Форт-Райли в Канзасе. Его поменяли в качестве командира во многих регионах Соединённых Штатов, пока в начале 1936 года его не повысили и не назначили на Гавайи. Хотя он является одним из самых опытных сотрудников, его лояльность к самим Гавайям не очень прочна, поскольку Кажется, Ричардсону повезло, что он избежал хаоса, который сейчас опустошает материк, хотя на самом деле у него нет связи с островом."
HAW_JOSEPH_MCNARNEY_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 28 августа 1893 г. в Эмпориуме, штат Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Джозеф Таггарт МакНарни окончил Военную академию США в июне 1915 г., посещая уроки с великие офицеры, такие как Омар Брэдли и Дуайт Эйзенхауэр. Макнарни служил в 21-м пехотном полку в Ванкуверских казармах, штат Вашингтон, и в 37-м пехотном полку в Юме, штат Аризона. Он стал одним из первых лейтенантов, начавших летную подготовку, когда в 1916 году записался в авиационное училище войск связи, которое через год окончил младшим военным лётчиком. В мае 1917 года он был произведен в капитаны и отправлен в Нью-Мексико. Позже он возглавил летную школу в Герстнер-Филд в Луизиане. В конце 1920 года он переехал в Лэнгли-Филд, где стал студентом Школы полевых офицеров воздушной службы и остался в Лэнгли в качестве инструктора. Он с отличием окончил Командно-штабную школу в Форт-Ливенворте в 1926 году, а в 1930 году прошел курс армейского военного колледжа. Он сменил майора Спаатца в 7-й бомбардировочной группе после повышения Спаатца. Затем Макнарни стал инструктором в Военном колледже армии в Вашингтоне, проработав с августа 1933 по март 1935 года, откуда он был переведен в качестве атташе в Канаду. С началом Гражданской войны Макнарни решил, что лучше всего уехать туда, где его особые навыки были в дефиците, и гавайский персонал был более чем счастлив приветствовать его из Канады."