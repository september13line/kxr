hawaii.111.t: "Мир с [JAP.GetNameDef]?"
hawaii.111.d: "Гавайи были потеряны для японской военной машины, и прошло шесть месяцев без каких-либо попыток вернуть острова. Возможно, было бы лучше сократить наши потери и искать мира с [JAP.GetNameDef] - конечно, крошечные Гавайи не стоят затрат на эту войну?"
hawaii.111.a: "Да, давайте покончим с этим."
hawaii.111.b: "Мы не бросим наших союзников!"

hawaii.112.t: "Мир с [FROM.GetNameDef]?"
hawaii.112.d: "Несмотря на то, что Гавайи теперь под нашим контролем, их союзники из [FROM.GetFactionName] всё ещё не признали поражения... до сих пор. Мы получили послание от [FROM.GetAdjective]ого посла с предложением прекратить войну в обмен на признание нашего контроля над Гавайями. Поскольку ни одна из сторон не может эффективно противостоять другой, это кажется приемлемым предложением."
hawaii.112.a: "Мы снова победили."
hawaii.112.b: "Мира с западными империалистами не будет!"

hawaii.113.t: "[FROM.GetNameDef] отказывается от мира"
hawaii.113.d.JAP: "Несмотря на наши надежды, что [FROM.GetNameDef] и [FROM.GetFactionName] поймут тщетность попыток защитить Гавайи от нашего могущественного флота, похоже, что они ещё не осознали этого. Уже сейчас [FROM.GetAdjective]ое правительство заявило о своей решимости защитить Гавайи от "японской агрессии"."
hawaii.113.d.other: "Несмотря на наше щедрое предложение, [FROM.GetAdjective]ое правительство категорически отвергло любую идею мира с нашим альянсом, назвав наше предложение "преклонением перед западным империализмом". [FROM.GetNameDefCap] поклялся продолжать войну до тех пор, пока мы не будем готовы к миру на "их условиях" - какими бы они ни были."
hawaii.113.a: "Война продолжается..."


hawaii.200.t: "Восточноазиатско-западнотихоокеанская экспансия?"
hawaii.200.d: "С установлением дружественного режима на Гавайских островах на стол наших колониальных планировщиков легло очень интересное предложение. Остазийское адмиралтейство в Сингапуре написало официальное обращение к Кайзеру, в котором предлагало, что вновь приобретенные владения к западу от Гонолулу, всё ещё находящиеся под управлением гавайцев, будут лучше служить целям германского восточноазиатского проекта. Хотя такое предложение заманчиво, есть некоторые опасения, что его принятие излишне разозлит наших новых союзников. Каково будет будущее таких мест, как остров Мидуэй?"
hawaii.200.a: "Остазийский проект должен быть больше!"
hawaii.200.b: "Не будем злить наших новых подданных."

