PRI_anti_American_sentiment_3: "Антиамериканские настроения"
PRI_anti_American_sentiment_3_desc: "После аннексии Пуэрто-Рико в ходе испано-американской войны и заключения Парижского договора отношения между Пуэрто-Рико и США были в лучшем случае скалистыми. Изначально сторонники независимости рассматривали это как возможность отделиться от в основном происпанского статус-кво, но со временем стало ясно, что американцы не намерены предоставлять острову независимость. С тех пор десятилетия борьбы независимых и подавления американцами этих движений вылились в широко распространенное антиамериканское движение, которое, хотя и существует в более умеренных формах в демократических партиях, также переросло в более жестокие идеи в таких партиях, как ПНПР, которые теперь рассматривают американцев как силу, которую нужно победить любой ценой. Поскольку американцам не удалось укрепиться, остров теперь будет просто дрейфовать в сторону от идеи когда-либо снова стать территорией Союза..."
PRI_agriculture_idea: "Модель экспорта сельскохозяйственной продукции"
PRI_agriculture_idea_desc: "Как очевидно, Пуэрто-Рико не является индустриальной страной. Вместо того чтобы отрицать саму природу нашей нации, мы должны принять её, и с деньгами, которые мы заработаем от продажи сельскохозяйственной продукции, мы сможем медленно, но неуклонно перемещать наше производство с уязвимых и нестабильных рынков сахара и ананасов на рынки легкой и, возможно, даже тяжёлой промышленности."
