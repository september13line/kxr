PRI_trade_disruption: "Торговая зависимость от Соединённых Штатов"
PRI_trade_disruption_desc: "Поскольку американцы отказываются идти на компромисс, они теперь владеют почти всеми средствами торговли в Пуэрто-Рико. Ни один импорт или экспорт не приходит на остров и не уходит с него без того, чтобы американцы не получили свою долю, и хотя мы уже предпринимаем меры по развитию собственного торгового флота и избавлению от американских компаний, контролирующих эту торговлю, нам потребуется время."
PRI_army_American: "Армия по американскому образцу"
PRI_army_American_desc: "Пуэрториканская национальная гвардия, сформированная по образцу американской национальной гвардии, стала де-факто силой обороны острова. Хотя некоторые сторонники независимости могут сокрушаться по поводу того, что теперь, когда мы независимы, у нас есть хоть какая-то связь с американцами, нельзя отрицать, что опыт генерала Эстевеса теперь имеет первостепенное значение для обороны нашего острова, и поэтому его реформы должны быть проведены в полном объеме."
