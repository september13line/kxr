PRI_army_self_defense_desc: "Кадеты Республики достигли своей конечной цели, став армией Пуэрто-Рико. Начав как небольшая университетская группа под названием Patriotas Jovenes (Молодые патриоты), организация была переименована в Кадетов Республики после того, как вся организация вступила в ряды националистов, а Альбису стал их командиром. Хотя в целом для кадетов важнее моральный дух и численность, чем отточенная стратегия, военная подготовка, полученная Альбизу, заставляет их осознавать собственную слабость. Означает ли это, что они улучшат его или нет, ещё предстоит увидеть..."
