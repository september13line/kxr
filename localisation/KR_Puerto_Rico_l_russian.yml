PRI_Protests_Begin_desc: "После нескольких недель волнений американцы наконец-то решили принять меры. Теперь губернатор и политические силы Пуэрто-Рико должны либо достичь соглашения, либо проложить путь к долгожданной независимости..."
PRI_Armed_Forces: "Национальная оборона Пуэрто-Рико"
PRI_Armed_Forces_desc: "В качестве независимого государства Пуэрто-Рико всё ещё нуждается в армии, которая сможет охранять его границы и защищать его интересы за рубежом. Хотя у нас есть преимущество благодаря Национальной гвардии Эстевеса, нам всё ещё нужно развивать эту организацию в полноценный новый институт, пуэрториканскую армию."
PRI_coast_guard: "Пуэрториканская береговая охрана"
PRI_coast_guard_desc: "Как островное государство, контроль над нашими берегами имеет первостепенное значение для нашей национальной безопасности. Хотя создание флота - это долгосрочный проект, нам было бы разумно инвестировать в него."
PRI_economic_recovery: "План восстановления экономики"
PRI_economic_recovery_desc: "После более чем десятилетия экономических трудностей было разработано несколько планов и схем, призванных помочь нам выйти из депрессии. В своё время американцы не смогли их реализовать, но теперь, когда мы сами определяем свою судьбу, возможно, пришло время возобновить эти планы и вернуть экономику Пуэрто-Рико на прежний уровень."
PRI_convene_San_Juan: "Конвенция Сан-Хуана"
PRI_convene_San_Juan_desc: "Губернатор Уиншип решил, что лучшим способом борьбы с антиамериканскими настроениями на острове является встреча с представителями различных партий, представляющих пуэрториканский народ в законодательном органе, для достижения компромисса. Сохранит ли это американское присутствие на острове или ещё больше обречет его на гибель, пока неизвестно..."
PRI_destroyer_designs: "Проект эсминца"
PRI_destroyer_designs_desc: "Эсминцы жизненно важны для любого современного военно-морского флота, независимо от его размера. Эти лёгкие эскортные корабли защищают жизненно важные торговые пути от злостных атак подводных лодок, и если торговля Пуэрто-Рико будет безопасной, мы должны рассчитывать на их разработку."
PRI_submarine_designs: "Импортные проекты подводных лодок"
PRI_submarine_designs_desc: "Эсминцы жизненно важны для защиты наших торговых путей, но у наших врагов тоже есть свои торговые пути, и, учитывая наши ограниченные ресурсы, мы не можем позволить их торговле достичь их берегов, иначе мы проиграем в долгосрочной перспективе. Мы должны инвестировать в подводные лодки, чтобы иметь возможность нарушить эти торговые пути."
PRI_san_juan_dry_dock: "Основание Астильеро де Пуэрто-Рико"
PRI_san_juan_dry_dock_desc: "В течение многих лет выдвигалось предложение о создании пуэрториканской верфи в Сан-Хуане, которая помогла бы решить проблему безработицы в этом районе, а также стала бы столь необходимой заменой американским торговым судам, которые до недавнего времени имели монополию на острове. Теперь, наконец, мы готовы инвестировать и создать Astillero de Puerto."
PRI_look_towards_America: "Копировать американскую модель"
PRI_look_towards_America_desc: "Американцы защищали остров более трех десятилетий, и многие из наших нынешних офицеров служили в американской системе. Логично, что вместо того, чтобы менять нашу структуру, мы придерживаемся того, что знаем, и продолжаем использовать и расширять американскую систему."
PRI_No_deal: "Переговоры провалились"
PRI_No_deal_desc: "Несмотря на все усилия губернатора, компромисс с Союзом Пуэрто-Рико найден не был. остаётся единственный выход - обеспечить мирный переход к независимости."
PRI_aggressive_autarky: "Агрессивная автаркия"
PRI_aggressive_autarky_desc: "Когда иностранные инвесторы прекращают финансирование или в мире наступает экономический спад, сотни тысяч жителей Пуэрто-Рико в одночасье становятся безработными, и такая ситуация с годами становится неприемлемой. Националисты давно выступают за сильные протекционистские меры, поэтому мы начнем проводить новую политику, чтобы вернуть экономику Пуэрто-Рико на прежний уровень."
PRI_arrangement_reached: "Переговоры успешны"
PRI_arrangement_reached_desc: "Нам удалось привлечь на свою сторону членов UPR, мы смогли подписать соглашение, и мы на пути к возвращению в Союз в качестве союзников."
PRI_Puerto_Rico_Relief_Plan: "План помощи Пуэрто-Рико"
PRI_Puerto_Rico_Relief_Plan_desc: "Одним из пунктов Конвенции в Сан-Хуане была острая необходимость в экономической помощи Пуэрто-Рико, поскольку экономика острова лежит в руинах из-за десятилетий модели, ориентированной на экспорт сельскохозяйственной продукции. Американскому правительству придется объединить свои ресурсы, чтобы обеспечить работой пуэрториканцев, но в долгосрочной перспективе это будет выгодно для нас обоих."
PRI_Economic_stance: "Экономическая политика Союза"
PRI_Economic_stance_desc: "Даже если наше стремление к независимости искренне, мы не можем полностью разорвать наши связи с американским правительством. Нам необходимо установить статус американского бизнеса и торговли в отношении Пуэрто-Рико, и хотя это может плохо закончиться для американского правительства, было бы выгодно, чтобы мы как можно скорее пришли к соглашению."
PRI_status_of_Americans: "Статус американских граждан"
PRI_status_of_Americans_desc: "Хотя американцы гарантировали, что не будут препятствовать нашему самоопределению, очевидно, что они заинтересованы в дальнейшем благополучии американцев на острове. Обращение к ним с договором о разрядке напряженности, безусловно, могло бы способствовать тому, что они будут относиться к нам более позитивно."
PRI_social_status: "Статус пуэрториканцев в Америке"
PRI_social_status_desc: "Несмотря на принятие Акта Джонса, к пуэрториканцам в Америке долгое время относились как к гражданам второго сорта, не признавая их гражданских прав, поскольку до недавнего времени они буквально не могли голосовать, и даже заставляя некоторых пуэрториканцев служить в сегрегированных афроамериканских полках! Это должно измениться, если наш остров хочет вернуться в Союз."
PRI_back_to_the_Union: "Возвращение в Союз"
PRI_back_to_the_Union_desc: "Поскольку наше население поддерживает наше возвращение в Союз, мы должны наконец-то присоединиться к американцам и снова сражаться вместе как единое целое!"
PRI_full_independence: "Провозгласить независимость"
PRI_full_independence_desc: "После подписания соглашения с американцами настало время подписать окончательную декларацию о независимости. Подражая нашим южноамериканским кузенам, мы составим официальную декларацию, которой будут гордиться наши отцы-основатели, а затем сохраним её для будущих поколений."
PRI_home_grown_army: "Отечественные силы обороны"
PRI_home_grown_army_desc: "После изгнания обученного американцами персонала, почему мы должны сохранять их деспотические институты? У нас уже давно существуют параллельные организации, такие как Кадеты Республики, которые на протяжении многих лет выступали в качестве неофициальных боевых сил острова. Возможно, нам следует перенять их структуру и расширить её в качестве нашей новой армии, а не просто копировать то, что пытались навязать нам американцы."
PRI_recruitment_drive: "Вербовка"
PRI_recruitment_drive_desc: "Одна из главных потребностей кадетов - новобранцы. Поскольку их структура построена на численном превосходстве, они постоянно нуждаются в новых рекрутах, и поэтому мы должны как поощрять людей добровольно вступать в организацию, так и призывать трудоспособных мужчин в отдельный резерв, чтобы призвать их в нужное время."
PRI_weapons_workshops: "Создать оружейные мастерские"
PRI_weapons_workshops_desc: "В отсутствие оружейной промышленности и желающих работать с иностранными поставщиками у нас нет другого выбора, кроме как полагаться на себя в производстве оружия. Хотя наладить его может быть непросто, в долгосрочной перспективе нам будет выгодно импортировать инструменты для производства оружия и открыть первые оружейные мастерские на острове."
PRI_weapons_contracts: "Оружейные подрядчики"
PRI_weapons_contracts_desc: "Благодаря контактам в Америке нам удалось заключить солидный контракт на поставку оружия для наших военных нужд. Хотя некоторые утверждают, что местное производство было бы лучше, нельзя отрицать, что лучше иметь иностранное проверенное и надежное оружие, чем рисковать производством некачественного материала здесь, на нашем острове."
PRI_national_guard: "Пуэрториканская национальная гвардия"
PRI_national_guard_desc: "Пуэрто-риканская национальная гвардия, созданная 3 июня 1916 года, с момента своего основания играла жизненно важную роль в обороне острова. Её основатель и главнокомандующий Луис Р. Эстевес предложил использовать её в качестве основной боевой силы, поскольку она является наиболее развитым и подготовленным оборонным учреждением в нашей стране, и мы удовлетворим его просьбу."
PRI_officer_exchange_program: "Программа обмена офицерами"
PRI_officer_exchange_program_desc: "Вест-Пойнт уже давно принимает пуэрториканских новобранцев для подготовки офицеров. Однако в связи с тем, что Пуэрто-Рико становится независимым государством, эта договоренность оказалась под угрозой. К счастью, у коммандера Эстевса есть контакты в академии, которые говорят о том, что они готовы продолжать принимать новобранцев, если мы достигнем экономически выгодного соглашения."
PRI_patrol_air_force: "Пуэрториканские патрульные ВВС"
PRI_patrol_air_force_desc: "Хотя ВВС никогда не были частью приоритетов кадетов, очевидно, что наши силы в одиночку не смогут противостоять иностранному морскому вторжению. Нам нужны самолеты, способные предотвратить морские десанты, не для того, чтобы полностью отразить вторжение, а для того, чтобы хотя бы ослабить его настолько, чтобы наши сухопутные силы могли позаботиться о них, поэтому мы должны инвестировать в военно-воздушные силы, способные обеспечить нам такую защиту."
PRI_air_force: "Воздушная национальная гвардия Пуэрто-Рико"
PRI_air_force_desc: "Следуя американскому примеру, Пуэрто-Рико следует начать создание аналога военно-воздушного корпуса армии США. Сосредоточившись на защите нашего неба, а также на координации действий с нашими армиями, она должна помочь нашей пехоте иметь преимущество на поле боя."
PRI_naval_bomber: "Защита военно-морских бомбардировщиков"
PRI_naval_bomber_desc: "Согласно нашему плану, импорт и создание военно-морских бомбардировщиков является приоритетом, чтобы мы могли создать периметр вокруг нашего острова, где наши враги не смогут атаковать нас, сосредоточив свои усилия на ключевых областях, где наши местные силы смогут их перехватить."
PRI_repurpose_the_castle: "Переоборудовать замок Сан-Фелипе-дель-Морро"
PRI_repurpose_the_castle_desc: "Замок Сан-Фелипе уже давно является символом нашей национальной обороны, и, учитывая его стратегическое положение и просторные тренировочные площадки, он был предложен в качестве места для создания офицерской академии для обучения кадетов Республики. Мы должны позволить этому плану развиваться и финансировать его реализацию."
PRI_new_army_marches_forward: "Новая армия идет вперёд"
PRI_new_army_marches_forward_desc: "После завершения реформы армии пуэрториканские военные теперь могут стоять плечом к плечу с любой силой в Карибском бассейне!"
PRI_puerto_rico_own_fleet: "Собственный флот Пуэрто-Рико"
PRI_puerto_rico_own_fleet_desc: "Отказываясь подчиняться любой другой стране, мы будем прокладывать свой собственный путь в Карибском бассейне и создавать свой собственный флот, способный защищать наши интересы и проецировать силу на наши непосредственные угрозы."
PRI_construct_flag_ship: "Построить флагманский корабль"
PRI_construct_flag_ship_desc: "Хотя строительство флагманского корабля будет дорогостоящим мероприятием, у нас нет выбора, поскольку наше решение действовать в Карибском бассейне в одиночку означает, что нам не на кого положиться. "
PRI_puerto_rico_pride: "Военно-морская гордость Пуэрто-Рико"
PRI_puerto_rico_pride_desc: "Пуэрто-Рико ведет своё происхождение от двух главных военно-морских сверхдержав своей эпохи: Испании и Соединённых Штатов. Поэтому наши люди не забывают о важности сильного военно-морского флота. Поэтому у нас нет недостатка в новобранцах для военно-морского флота, а вместе с ними и в достаточном количестве сотрудников, чтобы рассмотреть вопрос об открытии военно-морской академии. Хотя она не такая большая, как у других крупных атлантических держав, её все равно будет достаточно для защиты нашей страны."
PRI_foreign_ship_designs: "Импортные проекты кораблей"
PRI_foreign_ship_designs_desc: "С нашими новыми кораблями и персоналом, поддерживаемым иностранцами, мы можем начать импортировать иностранные конструкции кораблей, чтобы наши силы эсминцев могли развиваться. Хотя наш флот всё ещё находится в зачаточном состоянии, наша торговля всё ещё нуждается в защите, и импорт новейших технологий в области эскортных кораблей может оказаться жизненно важным в ближайшие годы."
PRI_dockyard_investments: "Инвестиции в доковые верфи"
PRI_dockyard_investments_desc: "Для поддержания флота нам понадобятся верфи. Просьба о займе у нашего защитника может оказаться полезной как для нашей защиты, так и для нашего сектора занятости, открывая новые возможности для трудоустройства."
PRI_fighter: "Инвестиции в истребители"
PRI_fighter_desc: "Любая форма пуэрториканских ВВС будет остро нуждаться в истребителях! Поэтому наш долг - снабдить наших пилотов оборудованием, необходимым для достижения превосходства в воздухе."
PRI_med_bomber: "Инвестиции в средние бомбардировщики"
PRI_med_bomber_desc: "Маленькие и проворные морские бомбардировщики, конечно, могут нанести серьезный удар по вражеским кораблям, но бывают случаи, когда враг высаживается на берег, и нам нужно что-то для преследования его войск на суше, а также самолеты, способные выдержать более серьезные повреждения, чтобы достичь более ценных морских целей. Поэтому нам следует инвестировать в средние бомбардировщики."
PRI_CAS: "Усилия по ближней воздушной поддержке"
PRI_CAS_desc: "Самолеты ближней авиационной поддержки - это новое чудо поля боя. Хотя они не несут столько боеприпасов, как тяжелые бомбардировщики, они компенсируют этот недостаток точностью, а такая точность нам понадобится, если наш остров снова окажется под угрозой, поскольку мы не можем позволить себе сопутствующий ущерб или пустую трату ресурсов. Поэтому мы должны вкладывать средства в приобретение и развитие этого типа самолетов."
PRI_take_the_skies: "Защита неба Пуэрто-Рико"
PRI_take_the_skies_desc: "Хотя в нашем распоряжении есть самолеты, этого недостаточно, чтобы защитить наши города от бомбардировок и обеспечить превосходство в воздухе. Нам необходимо нанять инструкторов, чтобы научить наших пилотов, как лучше использовать преимущества своих самолетов и противника."
PRI_export_focus: "Экономика, ориентированная на экспорт"
PRI_export_focus_desc: "Несмотря на протесты националистов, у нас нет реального экономического выбора, кроме как поддерживать модель экспорта сельскохозяйственной продукции. Хотя это означает, что пока мы будем продолжать экспорт, мы будем направлять часть выручки в местную промышленность, даже если это может замедлить наше промышленное развитие в долгосрочной перспективе."
PRI_sugar_market: "Развитие рынка сахара"
PRI_sugar_market_desc: "Сахарные плантации на острове уже давно являются основой экономики Пуэрто-Рико. Однако они в значительной степени устарели, а поскольку вся наша экономика зависит от них, потребуются серьезные усилия для модернизации этого сектора, если мы действительно хотим пережить нашу экономическую депрессию."
PRI_pineapple_investments: "Обеспечение инвестиций в ананасы"
PRI_pineapple_investments_desc: "Рынок ананасов - это часто игнорируемый сектор для многих экономик, ориентированных на сельское хозяйство, в основном из-за исключительных условий, необходимых для его выращивания. К счастью для нас, ананасы легко достать на нашем острове, и это отличный источник дохода от довольно неосвоенного рынка, поэтому мы должны обеспечить некоторые инвестиции в этот быстро растущий сельскохозяйственный сектор!"
PRI_subsistence_farming: "Подсобное хозяйство"
PRI_subsistence_farming_desc: "Наши фермеры были вынуждены издавна выращивать товарные культуры, чтобы выжить. Однако, с переходом нашей экономической политики на более автаркическую модель, эти же фермеры теперь страдают от нехватки, поскольку не могут продать большую часть своего сахара. В качестве решения проблемы следует поощрять натуральное хозяйство, чтобы наши фермеры могли снова стать независимыми от экспортных прибылей."
PRI_industrial_investment: "Промышленные инвестиции"
PRI_industrial_investment_desc: "Хотя Пуэрто-Рико может применять жесткие тарифы на свой экспорт, нельзя отрицать, что в стране ощущается патентная нехватка денег для промышленных инвестиций. Поэтому мы предоставим налоговые льготы и специальные условия урегулирования для новых компаний, которые придут на наш остров и обеспечат столь необходимую работу для наших граждан."
PRI_industrial_tooling: "Импорт промышленного оборудования"
PRI_industrial_tooling_desc: "Независимо от нашего подхода к экономической политике, существующая легкая промышленность Пуэрто-Рико остро нуждается в модернизации. Импорт современных инструментов и промышленного оборудования позволит нам не отставать от других стран мира."
PRI_relief_program: "Передать правительственные планы помощи"
PRI_relief_program_desc: "Основным бичом пуэрториканской экономики является высокий уровень безработицы. Учитывая отсутствие естественных способов трудоустройства, у людей остаётся мало вариантов, кроме как создавать рабочие места с помощью инвестиций и государственных компаний. Поэтому мы должны попытаться запустить финансируемую государством строительную компанию в Сан-Хуане, чтобы она могла помочь решить проблему безработицы."
PRI_crisis_solved: "Разрешение экономического кризиса"
PRI_crisis_solved_desc: "Хотя последствия рецессии, вероятно, будут сказываться на нашей стране ещё многие годы, если не десятилетия, самое худшее уже позади. И хотя это ещё не означает конец всех бед Пуэрто-Рико, это, безусловно, шаг в правильном направлении."
PRI_investment_in_industry: "Инвестиции в легкую промышленность"
PRI_investment_in_industry_desc: "Легкая промышленность была жизненно важна для содействия экспорту сахара с наших плантаций. Продолжая инвестировать в нее, мы сможем увеличить производство сахара и получить ещё большую прибыль от нашей экспортной программы."
PRI_assembly_lines: "Линейное производство"
PRI_assembly_lines_desc: "По мере индустриализации нашей страны нам также необходимо адаптировать нашу промышленную методологию. Учитывая разгул безработицы на острове, в наших интересах было бы внедрить конвейерную систему производства, при которой как можно больше рабочих занято на выполнении необходимого количества задач, поэтому мы будем поощрять эту практику в нашей существующей промышленности."
PRI_trade_links: "Торговые связи Пуэрто-Рико"
PRI_trade_links_desc: "Независимо от того, какие экономические планы предпринимает наше правительство, нам необходимо поддерживать торговлю с другими странами на собственных плечах. В интересах нашего правительства было бы инвестировать в конвойные суда, чтобы мы могли укрепить стабильность нашей экономики с помощью торговли."
PRI_officer_initiative: "Морские офицеры"
PRI_officer_initiative_desc: "С момента обретения независимости в нашей стране ощущается нехватка офицеров военно-морского флота. Финансируя создание небольшой военно-морской академии в порту Сан-Хуан, а также оплачивая обучение наших выпускников за рубежом и их возвращение на службу, мы сможем преодолеть этот недостаток."
PRI_Coastal_patrol_force: "Силы берегового патрулирования"
PRI_Coastal_patrol_force_desc: "С консолидацией нашего военно-воздушного отделения мы, наконец, сможем создать боеспособные силы берегового патрулирования, которые будут служить как разведчиками, предупреждающими нас о вражеской активности, так и первым средством защиты от нападения."
PRI_fleet_exercises: "Морские учения"
PRI_fleet_exercises_desc: "Хотя недавно созданный пуэрториканский флот, безусловно, никогда не достигнет таких размеров, как немецкий или американский, нам все равно нужны боеспособные силы! Для этого у наших берегов будет проведена серия учений, чтобы убедиться, что наши силы готовы к выполнению поставленной задачи."
PRI_officer_academy: "Основание новой офицерской академии"
PRI_officer_academy_desc: "Не имея возможности отправлять наших офицеров за границу по дипломатическим и денежным причинам, мы вынуждены открыть собственную офицерскую академию в Сан-Хуане. Хотя она не очень впечатляет по сравнению с такими местами, как Военно-морская академия в Аннаполисе, она все же будет выполнять свою работу для нашего небольшого флота, обеспечивая постоянный поток способных офицеров."


###Nationalist Tree####
PRI_the_hour_of_nationalism: "Час национализма"
PRI_the_hour_of_nationalism_desc: "Когда народ наконец-то сбросил оковы своих иностранных угнетателей, настало время для Националистической партии выйти на передний план в противостоянии, которое они готовили почти десятилетие. Мы победим, любыми средствами!"
PRI_the_Grito_de_Lares: "Второй Грито де Ларес"
PRI_the_Grito_de_Lares_desc: "Поскольку наши иностранные угнетатели возвращаются, чтобы снова надеть на нас свои оковы, нам необходимо снова сплотить наш народ. Самым известным восстанием на нашем острове было Грито де Ларес 1868 года, и чтобы сплотить наш народ, мы должны принять идею, что это второе Грито де Ларес, то, когда Пуэрто-Рико наконец-то станет свободным!"
PRI_form_peoples_militias: "Создавайте народное ополчение"
PRI_form_peoples_militias_desc: "Нет времени ждать мобилизации Национальной гвардии Эстевеса. Нам нужен каждый мужчина, которого мы можем получить, и поэтому мы должны начать мобилизацию всех мужчин и женщин, которые хотят видеть Пуэрто-Рико независимым от иностранных захватчиков."
PRI_the_revolution_successful: "Революция успешна"
PRI_the_revolution_successful_desc: "Так или иначе, наше новое правительство выжило, несмотря ни на что. Теперь мы должны с нетерпением ждать восстановления и перестройки Пуэрто-Рико с нуля."
PRI_refit_the_castle: "Переоборудование замка Сан-Фелипе-дель-Морро"
PRI_refit_the_castle_desc: "Замок Сан-Фелипе-дель-Морро долгое время был одним из главных оборонительных укреплений острова. Хотя он сильно устарел, есть способы импровизировать его конструкцию и стратегическое положение, чтобы превратить его в укрепление, способное эффективно защищать Сан-Хуан от иностранных захватчиков."
PRI_naval_defence: "Защита от морских вторжений"
PRI_naval_defence_desc: "Переоборудования замка недостаточно для защиты всего острова. Нам нужны траншеи, бункеры, морские стены, все и вся, что может помочь нам отразить или, по крайней мере, замедлить захватчиков."
PRI_weapons_smuggling: "Контрабанда оружия"
PRI_weapons_smuggling_desc: "Учитывая отсутствие местной промышленности, у нас нет другого выхода, кроме как добывать оружие "нетрадиционными" способами. Некоторые кубинские контрабандисты связались с нами, чтобы пронести винтовки на наш остров, но они явно не будут делать это бесплатно..."
PRI_recruitment_effort: "Усилия по вербовке"
PRI_recruitment_effort_desc: "Созданное нами ополчение - это важно, но не достаточно. Нам нужны все руки для предстоящих сражений, и мы должны попытаться привлечь всех трудоспособных мужчин с острова хотя бы на вспомогательные роли."
PRI_guerilla_warfare: "Тактика партизанской войны"
PRI_guerilla_warfare_desc: "Кадеты Республики уже давно взяли в руки оружие в лесах и джунглях острова, готовясь к тому времени, когда им придется сражаться с американцами. Теперь их опыт крайне необходим для нашей борьбы, и, к счастью, им есть чему научить наших новобранцев."
PRI_anti_air_battery: "Самодельные противовоздушные батареи"
PRI_anti_air_battery_desc: "В то время как мы можем контролировать землю на нашем острове, враг имеет определенный контроль над небом. Мы должны создать в нашем ополчении подразделение, которое следило бы за небом и занималось бы уничтожением вражеских самолетов по мере их появления. У нас не так много оружия, но, возможно, мы сможем перепрофилировать некоторые пулеметы, оставленные американцами, для этой задачи."
PRI_high_morale: "За свободный Пуэрто-Рико!"
PRI_high_morale_desc: "Когда наша оборона готова, наша армия наготове, а враги у наших ворот, долгом каждого гражданина должно стать обеспечение успеха. Возможно, придется пойти на жертвы, придется ввести рационы, но победа не должна быть легкой. Несмотря ни на что, мы должны идти вперёд, если хотим спасти нашу нацию от ещё одного века колониализма, вперёд!"
PRI_fate_of_the_democracy: "Судьба демократов"
PRI_fate_of_the_democracy_desc: "В то время как демократические партии, такие как либералы, поддерживали наше восстание, другие, такие как республиканцы или социалисты, выступали против нашей революции. К счастью, нам не придется иметь дело с их попытками ослабить наше правительство, поэтому нашему лидеру предстоит решить, должны ли мы сохранять видимость легитимности, поддерживая эти партии, или же нам следует просто порвать с ними навсегда."
PRI_the_new_government: "Новое правительство Пуэрто-Рико"
PRI_the_new_government_desc: "Теперь, когда Альбису удобно расположился в Ла Форталезе, Националистическая партия Пуэрто-Рико должна собраться, чтобы принять решение о новом правительстве. Однако все может оказаться не так хорошо, как кажется, и в партии начинают образовываться трещины..."
PRI_towards_a_new_Puerto_Rico: "На пути к новому Пуэрто-Рико"
PRI_towards_a_new_Puerto_Rico_desc: "У Альбису грандиозные планы по перестройке Пуэрто-Рико с нуля. Теперь, когда мы полностью освободились от оков европейского и американского империализма, нет лучшего времени, чем начать переделывать наше общество, начиная с политической, экономической и социальной сфер. Совсем скоро начнется серия реформ, которые определят судьбу нашей нации на долгие годы вперёд!"
PRI_deal_with_remaining_Americans: "Справиться с оставшимися американцами"
PRI_deal_with_remaining_Americans_desc: "Американцы уже давно стали чумой на острове, и мы наконец-то в состоянии нанести убийственный удар по их присутствию здесь навсегда. Однако не все согласны с тем, что мы должны сделать это в партии, и Альбизу предстоит разрешить эти разногласия..."
PRI_economic_reform: "Программа экономических реформ"
PRI_economic_reform_desc: "Несмотря на годы попыток проведения экономических реформ, ни одна из американских политик не смогла по-настоящему помочь простым пуэрториканцам. Поэтому партия националистов должна обеспечить лучшие средства к существованию для всех пуэрториканцев, но что для этого нужно, партия ещё не решила..."
PRI_political_reform: "Кампания за политическую реформу"
PRI_political_reform_desc: "На протяжении десятилетий пуэрториканцы существовали в изоляции от политической деятельности. Лишь в очень короткие и очень ограниченные периоды наш народ пользовался правом голоса, и все это было вызвано проникающим влиянием иностранных угнетателей. К счастью, у Националистической партии, возможно, ещё есть лекарство от этой болезни..."
PRI_social_reform: "План социальных реформ"
PRI_social_reform_desc: "Хотя наша культура выстояла, несмотря на попытки культурной колонизации со стороны американцев, ещё предстоит работа по её укреплению. В связи с этим партия разработала план по укреплению некоторых понятий, которые Альбису обозначил как "пуэрториканские", но только от него зависит, действительно ли он хочет, чтобы его концепция пуэрториканской идентичности стала обязательной или только для истинных патриотов..."
PRI_international_recognition_NAT: "Международное признание"
PRI_international_recognition_NAT_desc: "Поскольку наше восстание было менее чем законным и очень жестоким, международное сообщество изначально сторонилось нас и отказывалось признавать наше существование, в основном, чтобы подчиниться своим англосаксонским хозяевам! Однако с тех пор прошло много времени, и теперь, возможно, настало время, наконец, обратиться к остальному миру в поисках признания."
PRI_antillean_dream: "Антильская мечта"
PRI_antillean_dream_desc: "Идея создания Объединенного Антильского государства была предложена одним из отцов-основателей Пуэрто-Рико, Рамоном Эметерио Бетансом. Учитывая, что такой союз обеспечит нам защиту от дальнейшей агрессии, это может стать положительным геополитическим шагом, особенно сейчас, когда нет ни испанцев, ни американцев, которые могли бы нас защитить."
PRI_full_independence_DEM: "По-настоящему независимый Пуэрто-Рико"
PRI_full_independence_DEM_desc: "Нам не нужны правители или хозяева, которые бы указывали нам путь. Пуэрто-Рико прекрасно себя чувствует в качестве самостоятельного государства в Карибском бассейне, и единственное, что мы должны искать - это того, кто хочет, чтобы мы оставались такими, а не пытались воплотить в жизнь давно умершие мечты о величии, которые, возможно, были у наших отцов-основателей."
PRI_economic_integration: "Экономическая интеграция"
PRI_economic_integration_desc: "Одним из главных препятствий на пути к созданию Антильского союза является неоднородный характер кубинской, доминиканской и пуэрториканской экономики. Это потребует многонациональных усилий по сотрудничеству, но облегчит процесс объединения, когда он будет завершён."
PRI_Political_integration: "Политическая интеграция"
PRI_Political_integration_desc: "Ещё одним из серьезных препятствий на пути антильского союза являются большие, почти непримиримые различия во внутренней политике каждого из его членов. Нам придется объединить офисы и министерства многих секторов, если мы хотим достичь сплоченной единицы правительства, поскольку альтернативой будет неэффективное правительство, в котором люди будут желать, чтобы мы вообще никогда не объединялись."
PRI_united_antilles: "Антильские острова снова объединены"
PRI_united_antilles_desc: "После долгого пути переговоров, интеграции и реформ, наконец, пришло время создать Антильский союз. Да здравствуют наши друзья на Кубе и в Доминиканской Республике! Пусть мечта Рамона Эметерио Бетанса будет жить до тех пор, пока наши народы стоят на ногах!"
PRI_seek_a_new_guarantor: "Ищите нового защитника"
PRI_seek_a_new_guarantor_desc: "Пуэрто-Рико всегда рассчитывал на защиту от внешней агрессии со стороны более крупного государства. Сначала это была Испания, затем американцы, но теперь, когда и те, и другие полностью покинули остров, нам нужно найти нового защитника."
PRI_old_friendships: "Старая дружба"
PRI_old_friendships_desc: "Правительство и народ Венесуэлы с самого начала с пониманием относились к речам и кампаниям Альбису. Учитывая их близость и относительную силу, возможно, было бы разумно снова установить с ними тесные связи и воспользоваться нашим дипломатическим родством для нашей защиты."

###Democratic Tree###

PRI_constitutional_convention: "Конституционный съезд"
PRI_constitutional_convention_desc: "Нашим первым шагом в качестве независимого государства должна стать разработка конституции. Хотя не каждая страна имеет или нуждается в конституции, она поможет укрепить легитимность нашего правительства над народом Пуэрто-Рико в глазах международного сообщества, а также позволит нам установить набор базовых правил, которым все стороны должны следовать с этого момента."
PRI_first_election: "Первые выборы в Пуэрто-Рико"
PRI_first_election_desc: "Если не принимать во внимание выборы в законодательные органы, которые проводились каждые четыре года после принятия Акта Джонса, то впервые за последние десятилетия пуэрториканский народ имеет возможность голосовать за своих представителей. Хотя волнение по поводу этого исторического события почти осязаемо, за рубежом всё ещё опасаются, что избрание радикальной партии может сбить с курса осторожное сосуществование партий на острове..."
PRI_international_recognition: "Международное признание"
PRI_international_recognition_desc: "Хотя провозглашение независимости прошло довольно мирно и укрепило наше положение на международной арене, нам всё ещё необходимо восстановить официальные отношения со странами, которые могут и должны признать нас в качестве суверенного государства. Поэтому мы должны как можно скорее направить делегатов для переговоров с другими странами с целью создания новых посольств за рубежом."
PR_PU_Elected: "Избранный Партидонский Союз"
PR_PU_Elected_desc: "Партия "Союз", основанная в 1932 году Хосе Кулль-и-Кучи после его ухода из националистической партии, является странностью пуэрториканской политической сцены. Несмотря на то, что она является протекционистской партией, как и PNPR, она подхватила риторику партии "Америка прежде всего", вплоть до того, что её лидера открыто сравнивают с Хьюи Лонгом! И, как показывают выборы, возможно, это как раз то, что сейчас нужно Пуэрто-Рико..."
PR_PN_elected: "Победа Националистической партии"
PR_PN_elected_desc: "Хотя победа националистов ни в коем случае не является аутсайдером, она все же стала неожиданностью для многих, кто рассматривал партию как временное образование, которое должно было существовать для поиска насильственной независимости от иностранцев, а не для управления демократически избранным офисом. Тем не менее, Альбису явно вырвался вперёд в кабинках для голосования, и теперь он будет президентом Пуэрто-Рико."
PRI_PL_elected: "Триумфальная партия социалистов"
PRI_PL_elected_desc: "Социалистическая партия, которая была аутсайдером на выборах, сумела победить вопреки всему. Теперь стареющему Сантьяго Иглесиасу Пантину предстоит возглавить Пуэрто-Рико на следующие четыре года и, надеемся, принести подобие стабильности и прогресса, которые так долго ускользали от острова."
PRI_PPD_elected: "Либеральная партия успешна"
PRI_PPD_elected_desc: "С приходом Барсело на пост исполняющего обязанности президента многие ожидают, что нестабильность в Пуэрто-Рико, которая не давала покоя острову почти десять лет, наконец-то закончится, как и обещали либералы. Смогут ли они выполнить это обещание, ещё предстоит выяснить..."
PRI_Operacion_Serenidad: "Операция Серенидад"
PRI_Operacion_Serenidad_desc: "Одной из главных проблем пуэрториканского общества президент назвал то, что в культурном плане оно ещё не готово принять современный индустриальный образ жизни. Чтобы исправить это, он предложил законопроект, который стал известен в прессе как Operación Serenidad, с намерением провести реформу образования, в которой правительство закрепит промышленные ценности и уважение к другим странам, ориентированным на рынок."
PRI_labour_friendly_laws: "Законы, благоприятствующие труду"
PRI_labour_friendly_laws_desc: "Рабочее движение в Пуэрто-Рико небольшое, но не ничтожное. Либеральная партия уже давно пытается договориться с ними, но до сих пор они предпочитали подчиняться американцам в обмен на инвестиции. Однако теперь, когда мы пришли к власти, мы можем предложить им новые соглашения и урегулировать некоторые трудовые споры в их пользу, чтобы ещё больше укрепить наши позиции как самой популярной партии Пуэрто-Рико."
PRI_Nationalist_reform_program: "Программа реформ националистов"
PRI_Nationalist_reform_program_desc: "Хотя националистам удалось избраться, они получили меньшинство голосов, что вынудило их заключить союз с Партией Союза. Это означает, что, хотя националисты предложили чрезвычайно амбициозную программу реформ, вполне вероятно, что с другой стороны она выйдет в совершенно ином варианте, чем тот, который они первоначально намеревались принять..."
PRI_share_the_wealth: "Разделить богатство"
PRI_share_the_wealth_desc: "Партия Союза была создана для того, чтобы вновь собрать партию "Америка прежде всего" в Соединенных Штатах, и, как таковая, подхватила программу "Разделяй богатство" и её тонкости. Теперь президент предложил Конгрессу Пуэрто-Рико законопроект, чтобы мечта о пуэрториканской программе разделения богатства стала реальностью. Будет ли этот план успешным или полным провалом, ещё предстоит увидеть..."
PRI_anti_American_sentiment: "Антиамериканские настроения"
PRI_anti_American_sentiment_desc: "Несмотря на то, что американцы уже полностью покинули остров с юридической точки зрения, нельзя отрицать, что многие представители нашего народа более чем обижены на них. Мы можем направить это негодование на продвижение законодательства, которое в противном случае считалось бы спорным, и, надеюсь, сможем экспроприировать американских землевладельцев в пользу пуэрториканских без слишком большой политической реакции."
PRI_solidify_belief_in_democracy: "Укрепление веры в демократию"
PRI_solidify_belief_in_democracy_desc: "Пуэрто-Рико начала терять веру в демократию, когда на выборах в законодательные органы в 1932 году победили проамериканские партии, и значительные группы пуэрториканского электората с тех пор отказывались голосовать. После обретения независимости такое безразличие к нашей системе управления не должно быть допущено, и мы должны начать общенациональную пропагандистскую кампанию, чтобы донести до народа преимущества демократии."
PRI_shining_jewel_of_the_Caribbean: "Сияющая жемчужина Карибского бассейна"
PRI_shining_jewel_of_the_Caribbean_desc: "По мере завершения реформ нашего правительства и нашего движения вперёд появляется чувство национального единства и прогресса, которое покинуло остров со времен испано-американской войны. Впервые пуэрториканцы могут открыто участвовать в политике и выбирать свою собственную судьбу, и это постепенно превращает наш маленький остров в сияющий маяк мира и стабильности для наших соседей."
PRI_Fair_deal: "Пуэрториканская справедливая сделка"
PRI_Fair_deal_desc: "Увидев воочию политику, предложенную республиканцами в Америке, либеральное руководство планировало принять аналогичную программу на острове. Теперь, после их прихода к власти, настало время, чтобы эта идея покинула чертежную доску и наконец-то дошла до конгресса, а затем и до пуэрториканского народа."
PRI_limited_exports: "Пуэрториканская автаркия"
PRI_limited_exports_desc: "Партия Союза предложила чуть менее агрессивный план автаркии, чем националисты. Пока экспортеры сахара ликуют, нельзя отрицать, что наступают тяжелые времена, пока мы не сможем полностью индустриализировать остров, но Хосе Колл-и-Кучи заявил, что это будет небольшой жертвой сегодня ради тех благ, которые мы получим завтра."
PRI_command_economy: "Прямой экономический контроль"
PRI_command_economy_desc: "НППР утверждает, что наше правительство должно взять под полный контроль экономический экспорт в нашей стране, и при поддержке партии "Союз" кажется вероятным, что они добьются своего. В то время как производители товарных культур сетуют на законопроект, представленный Альбизу, другие отмечают, возможно, справедливо, что это может изменить остров к лучшему."
PRI_land_reform: "Земельная реформа"
PRI_land_reform_desc: "В результате длительного господства испанского и американского колониализма на земле Пуэрто-Рико в основном доминирует сахарная промышленность. Чтобы исправить ситуацию, мы должны начать перераспределять землю от крупной сахарной компании к народу Пуэрто-Рико. Мы больше не будем просто, как нас описывают американцы, «горным хребтом, полностью окруженным сахарным тростником», а станем страной народа."
PRI_Operacion_manos_a_la_obra: "Operación Manos a La Obra"
PRI_Operacion_manos_a_la_obra_desc: "Самое большое горе острова - отсутствие индустриализации, из-за чего большая часть нашего населения осталась без работы. Однако у нас ещё есть надежда. Президент вступил в конгресс с чрезвычайно амбициозным планом, который пресса окрестила операцией "Manos a la Obra" В нем он намерен довести нашу экономику до предела, чтобы достичь нового стандарта индустриализации."

