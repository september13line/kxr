PRI_economic_disaster3: "Экономическая рецессия"
PRI_economic_disaster3_desc: "Последствия Великой депрессии 1926 года в экономике Соединённых Штатов абсолютно разрушили зарождающуюся экономику Пуэрто-Рико. Несмотря на то, что первые 30 лет американской оккупации были относительно спокойными и стабильными, на острове не произошло значительных улучшений в экономике, так как она стагнировала со времен испанского владения. Проблема настолько обострилась, что стало широко распространенным мнение, что под американским надзором остров стал беднее, чем был в качестве испанской колонии. После некоторых первоначальных вмешательств правительства уровень безработицы упал ниже 45%, и был предпринят ряд мер по увеличению доходов всех пуэрториканцев. Начинают создаваться системы социального обеспечения, но они всё ещё находятся в зачаточном состоянии, чтобы справиться с широко распространенной бедностью, которая всё ещё охватывает остров. Тем не менее, люди ценят усилия правительства, направленные на решение этой проблемы, поскольку они рассматриваются, по крайней мере, как шаг в правильном направлении."
PRI_economic_disaster4: "Исход пуэрториканцев"
PRI_economic_disaster4_desc: "После проведения реформ, насколько это могла позволить экономика Пуэрто-Рико, уровень производства наконец-то вернулся к докризисным показателям. Однако население Пуэрто-Рико по-прежнему намного больше, чем в начале двадцатых годов. Безработица по-прежнему превышает 35%, и это медленно, но верно побуждает многих молодых пуэрториканцев искать новую судьбу за границей. Несмотря на то, что нам больно видеть, как многие из наших жителей покидают страну из-за экономических обстоятельств, мы сделали все возможное, чтобы помочь как можно большему числу людей."
PRI_anti_American_sentiment: "Антиамериканские настроения"
PRI_anti_American_sentiment_desc: "После аннексии Пуэрто-Рико в ходе испано-американской войны и заключения Парижского договора отношения между Пуэрто-Рико и США были в лучшем случае скалистыми. Изначально сторонники независимости рассматривали это как возможность отделиться от в основном происпанского статус-кво, но со временем стало ясно, что американцы не намерены предоставлять острову независимость. С тех пор десятилетия борьбы независимых и подавления американцами этих движений вылились в широко распространенное антиамериканское движение, которое, хотя и существует в более умеренных формах в демократических партиях, также переросло в более жестокие идеи в таких партиях, как ПНПР, которые теперь рассматривают американцев как силу, которую нужно победить любой ценой. Если американцы не предпримут никаких действий для подавления этих волнений, то остров может быть потерян для Союза навсегда..."
