PRI_industrial_idea: "Агрессивная программа автаркии"
PRI_industrial_idea_desc: "Как очевидно, Пуэрто-Рико не является индустриальной страной. Вместо того чтобы пытаться игнорировать проблему и надеяться, что мы сможем решить её в долгосрочной перспективе, мы будем проводить агрессивную схему индустриализации. Хотя это повредит нам в краткосрочной перспективе, это единственный способ достичь индустриализации в приемлемые сроки."
