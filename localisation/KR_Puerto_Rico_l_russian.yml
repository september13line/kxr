PRI_economic_disaster: "Экономическая рецессия"
PRI_economic_disaster_desc: "Последствия Великой депрессии 1926 года в экономике Соединённых Штатов абсолютно разрушили зарождающуюся экономику Пуэрто-Рико. Несмотря на то, что первые 30 лет американской оккупации были относительно спокойными и стабильными, на острове не наблюдалось значительных улучшений в экономике, поскольку она стагнировала со времен испанского владения. Проблема настолько обострилась, что стало широко распространенным мнение, что под американским надзором остров стал беднее, чем был в качестве испанской колонии. Уровень безработицы достигает 65% по самым скромным подсчетам, а цены на землю и жилье становятся все более доступными для простых пуэрториканцев, поэтому очевидно, что необходимо приложить огромные усилия, чтобы переломить эту ситуацию, и даже если усилия будут предприняты, миграция с острова уже началась, и неизвестно, удастся ли вовремя остановить "пуэрториканский исход".."
