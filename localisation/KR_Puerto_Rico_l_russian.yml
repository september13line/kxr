pri.1.t: "Пуэрториканская делегация прибывает в Оттаву"
pri.1.d: "После захвата Пуэрто-Рико у американцев на острове была спешно собрана пуэрториканская делегация из бывших членов законодательного органа острова. Во главе с либералом Антонио Рафаэлем Барсело, одним из самых больших сторонников независимости Пуэрто-Рико за пределами националистов, делегация предложила нашему правительству предоставить независимость в обмен на лояльность Антанте. Пока длились переговоры с делегацией, стало очевидно, что жители острова согласятся только на независимость, так как аннексия в другую страну без представительства правительства, как это произошло с США, была бы неприемлема для местных жителей. Более того, упоминание делегации о том, что они могут стать частью Вест-Индской федерации, вызвало возмущение, поскольку они процитировали доклад Мойна как доказательство того, что Вест-Индия не сможет правильно управлять Пуэрто-Рико. На сегодня переговоры завершёны, вопрос остаётся открытым: Что делать с островом? Оккупация острова или передача его Вест-Индской Федерации явно разозлит местных жителей, но предоставление ему независимости может ослабить наши позиции в Карибском бассейне в случае, если они решат, что больше не хотят нам помогать..."
pri.1.a: "Отдать остров Федерации."
pri.1.b: "Сохраняйте оккупацию острова."
pri.1.c: "Дать делегатам независимость."
pri.1.e: "Дать делегатам независимость. (Играть как Пуэрто-Рико)"

pri.2.t: "Губернаторство заканчивается"
pri.2.d: "Завершив наши соглашения с американцами, временное правительство Пуэрто-Рико наконец-то подготовило Декларацию независимости от Соединённых Штатов Америки. При широком освещёнии в прессе делегаты УПО вышли из Ла Форталезы и зачитали Декларацию толпе на улице. Хотя остров уже несколько недель пользовался де-факто самоуправлением, с ратификацией Декларации губернатором Уиншипом на следующий день Пуэрто-Рико теперь официально независим."
pri.2.a: "Мы будем гордиться нашими отцами-основателями."

pri.3.t: "Грито де Сан-Хуан"
pri.3.d: "Поскольку наши силы не смогли сдержать националистов, их лидер Педро Альбису Кампос прошел маршем через Сан-Хуан с тысячами своих сторонников, как вооруженных, так и безоружных. Хотя полиция и местный гарнизон пытались сдержать их, стало ясно, что они не могут остановить их на пути к Ла Форталезе, и они отступили к порту, где наш флот пытается сделать все возможное, чтобы эвакуировать отставших. Тем временем Альбису объявил по радио из Ла Форталезы, что Пуэрто-Рико теперь независимое государство, и что долг каждого гражданина - защищать свою родину в трудную минуту от иностранной агрессии. Наше правительство, в ответ на эти заявления, выдвинуло ультиматум претендующему на независимость правительству: реинтегрироваться в течение недели или понести последствия. Однако, учитывая обстоятельства и характер националистов, очень маловероятно, что ультиматум будет даже рассмотрен..."
pri.3.a: "Libertad o Muerte! (Играем за Пуэрто-Рико)"
pri.3.b: "Проклятые националисты..."

pri.4.t: "Срок ультиматума подошёл к концу"
pri.4.d: "Поскольку правительство Пуэрто-Рико не выполнило наши требования, настало время решать: Должны ли мы атаковать остров? Хотя некоторые группы в Пуэрто-Рико направили нашему правительству послания, в которых говорится о готовности пуэрториканцев не представлять угрозы для нас как нации, и несмотря на то, что они не имеют с нами культурных, языковых или этнических связей, захват ими острова все равно является явным нарушением нашего суверенитета."
pri.4.a: "Некоторые националистические ополчения нас не пугают."
pri.4.b: "Может быть, нам лучше отпустить их?"

pri.5.t: "Националисты убили начальника полиции Пуэрто-Рико"
pri.5.d: "Сегодня утром мы получили леденящие душу сообщения из Пуэрто-Рико. Судя по всему, два пуэрториканских националиста, Хирам Росадо и Элиас Бошамп, убили начальника полиции острова, полковника Фрэнсиса Э. Риггса. Местные жители расценили это как акт "революционного правосудия", поскольку на Риггса возложили вину за резню в Рио-Пьедрас, а затем последовало внесудебное убийство обоих националистов от рук местной полиции, действовавшей без приказа. Мало того, что националистам удалось убить высокопоставленного чиновника на острове и получить двух мучеников, лидер националистов представил себя на похоронах "жертв", произнеся волнующие речи для толпы: "[...] Мы уже принесли вам драгоценный прах других героев. Национализм принес острову его преображение, ибо человек рожден не для того, чтобы расти, не для того, чтобы толстеть и крепнуть, а для того, чтобы твердо стоять на высших принципах, достойных его бессмертия. Есть только один путь к бессмертию: Врата Доблести, которые ведут к самопожертвованию ради святого дела. Мы все должны пожертвовать собой ради независимости нашей страны![...]" С каждым днём будущее острова становится все более неопределенным, поскольку все больше и больше людей вступают в ряды националистов..."
pri.5.d.Ang: "Сегодня утром мы получили леденящие душу сообщения из Пуэрто-Рико. Судя по всему, два пуэрториканских националиста, Хирам Росадо и Элиас Бошамп, убили начальника полиции острова, полковника Фрэнсиса Э. Риггса, который решил остаться на посту начальника полиции при новой администрации. Местные жители расценили это как акт "революционного правосудия", поскольку на Риггса возложили вину за резню в Рио-Пьедрас, а затем последовало внесудебное убийство обоих националистов от рук местной полиции, действовавшей без приказа. Мало того, что националистам удалось убить высокопоставленного чиновника на острове и получить двух мучеников, лидер националистов представил себя на похоронах "жертв", произнеся волнующие речи для толпы: "[...] Мы уже принесли вам драгоценный прах других героев. Национализм принес острову его преображение, ибо человек рожден не для того, чтобы расти, не для того, чтобы толстеть и крепнуть, а для того, чтобы твердо стоять на высших принципах, достойных его бессмертия. Есть только один путь к бессмертию: Врата Доблести, которые ведут к самопожертвованию ради святого дела. Мы все должны пожертвовать собой ради независимости нашей страны![...]" С каждым днём будущее острова становится все более неопределенным, поскольку все больше людей вступают в ряды националистов..."
pri.5.a: "Кажется, что восстание неизбежно."

pri.6.t: "Националисты нападают на полицейский арсенал"
pri.6.d: "Небольшой отряд националистов численностью около 50 человек, вдохновленный самопожертвованием Хирама Росадо и Элиаса Бошампа, ворвался в полицейский участок, вооруженный лишь несколькими видами контрабандного оружия, ножами и кулаками. Им удалось успешно захватить его и скрыться в лесу Эль-Юнке, прежде чем подкрепление смогло прибыть, чтобы остановить их. В ходе расследования этого дела стало ясно, что план был тщательно разработан при поддержке инсайдеров, а обследование полицейских участков и гарнизонов показало нам, что националисты могут иметь большее влияние, чем мы думали вначале, так как некоторые полицейские в некоторых случаях охотно предоставляли повстанцам доступ к оружию. Хотя, по большому счету, наши потери в оборудовании невелики, это все равно значительный шаг для националистов, поскольку теперь у них есть средства для проведения ещё более дерзких атак."
pri.6.a: "Все становится только лучше и лучше..."

pri.7.t: "Пуэрториканские ополченцы нападают на патрули"
pri.7.d: "После захвата оружия в последние месяцы стало ясно, что националисты намерены организовать восстание. Сегодня мы получили первые сообщения о стычках, происходящих в разных частях острова. Хотя Сан-Хуан пока находится в безопасности, нередко можно увидеть вооружённых боевиков, бродящих по окрестностям в лесах Эль-Юнке, Карите, Сусуа-Сусуа и Де-Марикао. Хотя эти повстанцы ещё не предпринимали никаких прямых действий в направлении главных городов, ясно, что они планируют в конечном итоге начать нападать на них. Должны ли мы послать подкрепление на остров?"
pri.7.a: "Отправьте подкрепление."
pri.7.b: "Местный гарнизон должен быть в состоянии справиться с ними."

pri.8.t: "Посадить лидера националистов в тюрьму?"
pri.8.d: "Пока партизаны-националисты продолжают сражаться в сельской местности, их лидер, Педро Альбису Кампос, продолжает комфортно жить на углу улиц Соль и Круз, в старой части Сан-Хуана. В связи с обострением ситуации вокруг его дома и личной жизни была выставлена постоянная охрана: Полицейская машина постоянно находится у входа, фотографируются все, кто входит или выходит из комплекса; когда Альбису выходит из дома, об этом сообщается по центральному радио полиции, которое передает информацию во все полицейские службы острова; когда он или его семья выходят на прогулку, за ними следует полицейский, а вся корреспонденция, поступающая в дом, перехватывается. Несмотря на все это, было найдено мало доказательств его связи с повстанцами, хотя его видели произносящим зажигательные речи перед толпой в разных частях страны, прося людей просто "бороться за независимость", что позже вдохновляет людей вступать в ополчение. Хотя эти доказательства довольно шаткие, их должно быть достаточно, чтобы Альбису временно оказался за решеткой. Проблема в том, что националисты не собираются позволить этому случиться без боя, так как Альбизу считается национальным героем, а выпустив его на свободу, можно только ещё больше обострить ситуацию..."
pri.8.a: "Мы не можем рисковать."
pri.8.b: "Он невиновен, пока его вина не доказана."

pri.9.t: "Марш на Понсе"
pri.9.d: "Пока Альбису остаётся в тюрьме в Сан-Хуане, в Понсе собралась огромная толпа, требующая его освобождения. Марш, организованный ярыми последователями Альбису, вовлекает как националистов, так и умеренных, которые видят несправедливость в тюремном заключении Альбису, и вскоре на острове начинается революция. На этот раз их требования ясны: освободить Альбису из тюрьмы. Хотя мы можем удовлетворить их просьбу, это может дать националистам необходимое доказательство слабости нашей хватки на острове. В качестве альтернативы местная полиция предложила нам заманить националистов в Понсе и напасть на нас, чтобы рассеять протест. Для этого нам пришлось бы усилить меры безопасности в этом районе и сделать предупредительный выстрел по толпе, что побудило бы националистов открыть ответный огонь, сделав их зачинщиками инцидента. Однако этот шаг явно приведет к сражению, которое начнется сразу после этого, а поскольку гражданские лица окажутся под перекрестным огнем, очевидно, что независимо от результата местные жители сочтут это бойней."
pri.9.a: "Освободите Альбизу."
pri.9.b: "Отложите марш."

pri.11.t: "Пуэрториканские националисты капитулируют"
pri.11.d: "После нескольких месяцев, казалось бы, безуспешной партизанской войны, нехватки припасов и угасания настроений в народе по поводу независимости, националистические повстанцы начали выходить из лесов и сдаваться нашему гарнизону. Похоже, что наконец-то наша власть на острове начинает укрепляться."
pri.11.a: "Наконец-то хорошие новости."

pri.48.t: "Губернатор Уиншип наделен исключительными полномочиями!"
pri.48.d: "С началом Гражданской войны в Америке федеральное правительство, похоже, сочло необходимым наделить Блэнтона Уиншипа, американского губернатора острова, исключительными полномочиями для урегулирования ситуации. Многие пуэрториканские националисты давно борются с Уиншипом, которого местные жители считают жестоким деспотом, и это внезапное изменение условий может помочь Уиншипу нанести смертельный удар по независимости Пуэрто-Рико, к лучшему или худшему."
pri.48.a: "По крайней мере, это лучше, чем на континенте."

pri.49.t: "Союз Пуэрто-Рико реформирован"
pri.49.d: "Сейчас, когда Уиншип имеет больше власти, чем когда-либо, пуэрториканские независимые группы, включая националистов, либералов и Партию Союза, вновь объединились в "Союз Пуэрто-Рико" - казалось бы, не существующую коалицию, которая погибла в прошлом десятилетии из-за междоусобиц и попыток американского губернатора Эммета Монтгомери Рейли обезоружить коалицию и заставить её сотрудничать. Теперь, когда партии объединились политически, Уиншип не может принять меры против независимых, не заведя в тупик законодательное собрание, и хотя он может обойти их в качестве губернатора, очевидно, что напряженность на острове растет. Если американское правительство намерено выжить, ему придется найти способ договориться с Коалицией..."
pri.49.a: "Они не облегчают ситуацию, не так ли?"

pri.50.t: "Созван съезд в Сан-Хуане"
pri.50.d: "В условиях растущей напряженности на острове, когда демонстрации и протесты стали обычным явлением в сельской местности и небольших городах периферии, губернатор Уиншип решил созвать лидеров Союза Пуэрто-Рико в Ла-Форталезу для обсуждения условий реформ. Хотя о политической реформе Пуэрто-Рико задумывались на протяжении последнего десятилетия, до сих пор ни один губернатор после принятия Акта Джонса не предлагал всерьез изменить политический статус Пуэрто-Рико. Хотя этот шаг, безусловно, произвел впечатление на многих, остаётся много скептиков, особенно среди избирателей Националистической и Либеральной партий, которые видят в этом не более чем оппортунистический способ губернатора создать видимость того, что он прислушивается к народной воле. Тем не менее, пуэрториканская делегация, возглавляемая Антонио Р. Барсело, Луисом Муньосом Марином, Хосе Колл-и-Кучи, Педро Альбису Кампосом и Сантьяго Иглесиасом Пантином, представляющими все основные партии коалиции, прибыла в Ла Форталезу в Сан-Хуане и будет находиться там в течение всего периода переговоров."
pri.50.a: "Пусть народный голос Пуэрто-Рико будет услышан!"

pri.51.t: "Программа экономической помощи Пуэрто-Рико"
pri.51.d: "Первая тема, поднятая на съезде, - это экономическая ситуация на острове. Как очевидно для обеих сторон, ситуация на острове неустойчива, поскольку численность населения значительно превышает количество работы, которую остров обеспечивает в настоящее время. Это вызвало довольно серьезную проблему безработицы, а крах рынка сахара из-за Великой депрессии, Черного Понедельника и Гражданской войны в США, конечно, не способствовал улучшению ситуации. В связи с этим УПО посчитал необходимым, чтобы Соединённые Штаты прекратили пренебрегать островом и направили ему столь необходимую экономическую помощь, начиная от простых промышленных инвестиций и заканчивая более комплексными планами, такими как реформирование инфраструктуры, меры социального обеспечения и так далее. Однако, учитывая Гражданскую войну внутри страны, не совсем ясно, сможет ли губернатор действительно выполнить эти обещания..."
pri.51.a: "Мы действительно не можем этого обещать."
pri.51.b: "Профсоюз обеспечит!"

pri.52.t: "Гражданство Пуэрто-Рико"
pri.52.d: "Пуэрториканские делегаты выступили резко против нынешнего отношения к закону Джонса, утверждая, что Соединённые Штаты явно уклоняются от своих обязанностей. Это означает, что, хотя граждане Пуэрто-Рико считаются де-факто американскими гражданами, на материке их поместили в сегрегированные службы вместе с афроамериканцами, и даже на собственном острове они почти полностью отделены от исполнительной и судебной власти! УПО потребовал от губернатора предоставить гражданам Пуэрто-Рико гарантии того, что их права больше не будут игнорироваться, и что им будет предоставлено столько же прав избирать своих представителей и быть представленными в национальном конгрессе, как и любому другому штату. По мере того, как в прессу просачивается информация о ходе переговоров, становится очевидным, что на острове существуют разногласия по этому вопросу. Значительная часть населения надеется, что Союз прислушается к их требованиям, в то время как многие другие отмечают, что Союз не сдержал своего слова в течение десятилетий и снова не сдержит его сейчас. Хотя губернатор попросил некоторое время, чтобы связаться с федеральным правительством по поводу ситуации на острове, ясно, что их требования требуют какого-то официального ответа..."
pri.52.a: "Им придется подчиниться."
pri.52.b: "Они получат свои обещанные права"

pri.53.t: "Обещания государственности"
pri.53.d: "После того, как некоторые тезисы съезда попали в прессу, среди населения вспыхнула тема государственности Пуэрто-Рико. Губернатор уже ведет расследование в отношении некоторых членов УПО по обвинению в саботаже и вымогательстве, поскольку детали переговоров не должны были разглашаться, и очевидно, что кто-то из участников встреч целенаправленно сливает информацию. По совпадению, больше всего об этом говорят националистические новостные издания, которые, несмотря на то, что, по всей видимости, не имеют никакой связи или даже контактов с делегацией НППР на съезде, все равно доставляют серьезные неприятности губернатору и переговорам. Пока протестующие собираются у здания Ла Форталеза, съезд дошел до последней точки переговоров, а именно до вопроса о государственности острова. Хотя пуэрториканцам может быть оказана экономическая помощь, а закон Джонса может быть изменен на общегосударственном уровне для Соединённых Штатов, УПО ясно дал понять, что получение Пуэрто-Рико статуса штата - единственный способ гарантировать долгосрочную экономическую поддержку, в которой нуждается остров, а также права на представительство в Конгрессе и Сенате Соединённых Штатов, а также право пуэрториканца баллотироваться на пост президента Союза. Однако это требование является невыполнимым, поскольку губернатор не может потребовать от Конгресса США предоставить острову гражданство, а предложение о предоставлении острову статуса штата уже несколько раз отклонялось. Тем не менее, УПО утверждает, что без предоставления статуса штата почти все прежние требования останутся лишь разговорами без особых гарантий. Не имея времени обратиться к федеральному правительству, губернатору придется тщательно подбирать слова, чтобы не разгневать толпу на улице..."
pri.53.a: "'Союз предоставит вам статус штата'."
pri.53.b: "'Они станут ассоциированным штатом'."

pri.55.t: "Сделка достигнута!"
pri.55.d: "Сегодня, после нескольких дней напряженности, Союз Пуэрто-Рико и губернатор Уиншип достигли удовлетворительного компромисса и договорились о возвращении Пуэрто-Рико под американскую юрисдикцию. Хотя эта новость успокоила напряженность в некоторых районах страны, она вызвала напряженность в других районах, так как лидер националистов, Педро Альбису Кампос, покинул собрание и осудил Союз Пуэрто-Рико как группу американских прихлебателей. В то время как протесты в Понсе и сельской местности начинают нарушать нормальную деятельность, Сан-Хуан остаётся в основном стабильным, и наши эксперты ожидают, что вскоре эта стабильность охватит весь остров, поскольку результаты компромисса будут обнародованы и приняты."
pri.55.a: "Будем надеяться, что все так и останется."

pri.56.t: "Профсоюз Пуэрто-Рико берёт власть в свои руки!"
pri.56.d: "Не сумев прийти к соглашению и видя, что пуэрториканцы поддерживают независимость, губернатор Уиншип не видел другого выбора, кроме как передать власть представителям Ассамблеи, собравшимся в Ла-Форталезе. Хотя Уиншип и Союз Пуэрто-Рико продолжат переговоры в Сан-Хуане, теперь целью является не интеграция обратно в Соединённые Штаты, а обеспечение мирной и организованной оттепели на пути к независимости. Со своей стороны, лидеры Союза Пуэрто-Рико выступили перед ликующей толпой на окраине Ла Форталезы, давая грандиозные обещания о самоопределении острова и облегчении экономического кризиса, от которого остров страдает с начала Великой депрессии."
pri.56.a: "Время покажет, смогут ли они их выполнить..."

pri.57.t: "Националистические беспорядки в сельской местности"
pri.57.d: "После того, как Альбису осудил правительство, националистические группы по всей стране теперь осуждают наше правительство на улицах таких городов, как Понсе, выкрикивая лозунги типа "Долой империалистов" и разрушая американские символы. Хотя полиция в основном сдерживает насилие и пока нет раненых, было бы наивно говорить, что такие действия не подстегивают националистов."
pri.57.a: "Они никогда не сдаются, не так ли?"

pri.58.t: "Экономическая позиция по отношению к Пуэрто-Рико"
pri.58.d: "С момента "приобретения" острова американскими судоходными компаниями была установлена фактическая монополия на торговлю как внутри, так и за пределами карибского острова. Теперь, когда они решили отделиться от федерального правительства, правительство острова обратилось к нам с просьбой о заключении соглашения. Поскольку федеральное правительство в основном оплачивало эту торговлю из наших собственных денег, они попросили, чтобы мы продолжали платить за поставки вглубь и вширь острова в обмен на "льготные" цены на любую продукцию Пуэрто-Рико, которую мы хотим импортировать. Хотя наши выгоды в этой ситуации едва ли превышают те, которые мы имели, пока остров был частью Союза, нам следует внимательно рассмотреть их предложение."
pri.58.a: "Мы сохраним наши торговые связи."
pri.58.b: "Они сделали свой выбор, освободите их!"

pri.59.t: "Американцы уважают наши торговые связи"
pri.59.d: "Несмотря на наше намерение окончательно порвать с Союзом, правительство Соединённых Штатов подписало с нами соглашение, которое гарантирует, что в обозримом будущем они будут продолжать оплачивать поставки в Пуэрто-Рико и из него. В обмен на это нам придется экспортировать им продукцию по сниженным ценам по сравнению с международным рынком, но это небольшая цена за то, чтобы оставаться связанными с мировой торговлей..."
pri.59.a: "Замечательно!"

pri.60.t: "Американцы разорвали торговые связи!"
pri.60.d: "Несмотря на наши мольбы о компромиссе, американское правительство отказалось прийти к какому-либо соглашению и разорвало с нами торговые отношения. Это означает, что отныне Пуэрто-Рико придется самостоятельно заниматься торговлей, и хотя националисты радуются, что ещё одна часть американского контроля над островом отступает, это означает, что в краткосрочной перспективе нам придется вложить значительные средства в создание нового торгового флота!"
pri.60.a: "Это не очень хорошо для экономики..."

pri.61.t: "Статус пуэрториканцев и закон об американском гражданстве"
pri.61.d: "После того, как губернатору удалось стабилизировать ситуацию на острове, нам теперь предстоит выполнить обещания, которые он дал пуэрториканской делегации. Одним из обещаний, помимо экономической помощи, было принятие законов, которые бы полностью гарантировали, что пуэрториканцы по всем параметрам являются полноправными американскими гражданами. Хотя Акт Джонса 1917 года должен был это сделать, пуэрториканцев по-прежнему призывали в сегрегированные части, а со многими пуэрториканцами, иммигрировавшими в Союз, обращались как с афроамериканцами. Наиболее известная история, произошедшая на острове: лидера националистов Альбису приняли за афроамериканца и подвергли дискриминации во время одной из его поездок на Юг. Учитывая это, губернатор предложил нам ряд законопроектов, которые могут помочь укрепить пуэрториканцев в качестве полноправных граждан, обеспечивая при этом, чтобы дискриминация в отношении них была столь же незаконной, как и в отношении любого из нынешних граждан Союза. Однако более консервативные члены кабинета министров уже выразили протест, заявив, что такая мера не будет хорошо воспринята значительной частью американской общественности. С другой стороны, мы не можем отказаться от обещаний, данных губернатором, не пострадав при этом от серьезной реакции на острове..."
pri.61.a: "Предоставить им полные права."
pri.61.b: "Просто сохранить Акт Джонса."

pri.62.t: "Американцы предоставляют пуэрториканцам полное гражданство"
pri.62.d: "Обещания губернатора, похоже, сдержались, поскольку Союз принял законопроект, гарантирующий пуэрториканцам полноправное американское гражданство, а попытки умалить или подорвать их гражданство теперь считаются незаконными и караются законом. Таким образом, один из главных аргументов в пользу независимости получил серьезный удар."
pri.62.a: "Будем надеяться, что теперь ситуация стабилизируется."

pri.63.t: "Американцы отказываются предоставить пуэрториканцам полное гражданство"
pri.63.d: "Американское правительство не выполнило обещаний губернатора и отказалось принимать дальнейшие законы, расширяющие действие закона Джонса. В связи с этим националисты протестуют против того, что американцы снова собираются поместить пуэрториканцев в сегрегационные полки и что с ними, возможно, будут обращаться как с гражданами второго сорта, подобно афроамериканцам. Поскольку новости об этом появляются в прессе, мы не ожидаем, что публика воспримет эти новости положительно..."
pri.63.a: "Мы сделали все, что могли..."

pri.64.t: "Пуэрто-Рико официально присоединилась к Союзу"
pri.64.d: "После нескольких недель переговоров губернатор Пуэрто-Рико официально объявил, что остров Пуэрто-Рико полностью присоединяется к федеральному правительству и предоставляет нам все, что у них есть. Тем не менее, вопрос о государственном статусе для них будет поднят позже, когда наше правительство встанет на более прочную основу."
pri.64.a: "Тем не менее, мы благодарны за их лояльность."

pri.65.t: "Профсоюз Пуэрто-Рико захватил власть!"
pri.65.d: "Несмотря на достигнутые договоренности, постоянная потеря поддержки со стороны губернатора достигла критической точки. После нескольких дней массовых протестов в Сан-Хуане, несомненно, поддержанных всей коалицией, они, наконец, решили пройти маршем в Форталезу и потребовать отставки губернатора Уиншипа. Не имея другого выбора, губернатор ушел в отставку, хотя и согласился остаться на острове на время, чтобы действовать в качестве связного с остатками федерального правительства для переговоров о правах американцев на острове."
pri.65.a: "Оковы империализма, наконец, сброшены..."

pri.66.t: "Статус американских граждан в Пуэрто-Рико"
pri.66.d: "С нашим продвижением к независимости многие американские политики и дипломаты заявили о своей озабоченности положением американцев на острове. Как показало недавнее насилие с участием националистов, существуют обоснованные опасения, что независимость может подтолкнуть националистов к нападению на американских жителей острова. Поэтому некоторые делегаты УПО предложили подписать договор с США, гарантирующий безопасность их граждан, а также возможность въезда и выезда с острова без иммиграционных проверок. Это, безусловно, помогло бы успокоить напряженность между нашими странами, но потенциально могло бы оттолкнуть ВПР от националистов."
pri.66.a: "Давайте все равно подпишем договор."
pri.66.b: "Мы не можем давать никаких обещаний."

pri.67.t: "Пуэрто-Рико подписывает соглашение о защите американцев"
pri.67.d: "Сегодня в нашу столицу прибыла делегация Пуэрто-Рико с предложением защитить наших граждан на их территории от нападения как внутренних, так и внешних угроз на острове. Поскольку остров все ближе продвигается к независимости, многие дипломаты заявляли о своей обеспокоенности по поводу безопасности американцев, проживающих на острове, но с этим договором гарантируется, что американское население на острове будет в безопасности, и поэтому у нас нет причин отказывать им."
pri.67.a: "Мы благодарны."

pri.68.t: "Пуэрто-Рико отказывается гарантировать безопасность наших граждан"
pri.68.d: "Теперь уже бывший губернатор Пуэрто-Рико, выступающий в качестве наших глаз и ушей в пуэрториканской оттепели на пути к независимости, сообщил, что УПО просто отказался подписывать какие-либо соглашения, гарантирующие безопасность наших граждан на острове. Хотя дипломаты и эксперты в этой области публично заявляли, что в связи с ростом напряженности в регионе американские жители могут стать объектом нападений со стороны националистов, до сих пор у нас не было ничего, что подтверждало бы эти предположения. Хотя, возможно, в этом нет ничего серьезного, поскольку УПО прямо отказывается предоставить какие-либо правовые гарантии для наших граждан, возникает вопрос, не являются ли они молчаливым согласием с радикально антиамериканской программой националистов."
pri.68.a: "Мы должны будем следить за ними..."

pri.70.t: "Конституционный съезд Пуэрто-Рико"
pri.70.d: "После нескольких недель ожидания УПО, наконец, открыл двери Ла Форталезы для всех основных партий и членов, чтобы начать Конституционный съезд. Там они намерены разработать новую Конституцию острова, которая будет гарантировать права всех пуэрториканцев и, надеюсь, предотвратит десятилетия политического отчуждения. В целях организации УПО разделил делегации на 10 комитетов, 7 из которых занимаются самой конституцией, а 3 - внутренними операциями конвента.\n\nСемь конституционных комитетов, разделенных УПО, следующие:\n\n- Комитет по преамбуле, постановлениям и процедурам внесения поправок.\n\n- Комитет по Биллю о правах.\n- Комитет по законодательной власти. \n- Комитет по исполнительной власти.\n- Комитет по судебной власти.\n- Комитет по переходным положениям общих вопросов.\n- Комитет по редакции, стилю и оформлению.\n\nПока люди митингуют на улицах, ожидая прогресса, Конвенция начинается с обнадеживающих перспектив, поскольку многие считают это первым "шагом в правильном направлении", сделанным островом за многие годы."
pri.70.a: "Я хочу знать больше о Конституции!"
pri.70.b: "Давайте просто покончим с этим..."

pri.71.t: "Преамбула и первая статья Конституции Пуэрто-Рико"
pri.71.d: "По согласованию всех сторон, преамбула будет гласить: "Мы, народ Пуэрто-Рико, в целях политической самоорганизации на полностью демократической основе, содействия всеобщему благосостоянию и обеспечения для себя и своих потомков полного осуществления прав человека, уповая на Всемогущего Бога, принимаем и устанавливаем настоящую Конституцию для Республики, которую мы, пользуясь своими естественными правами, создаем в рамках нашей вновь обретенной независимости. При этом мы заявляем: \n\nДемократическая система является основополагающей для жизни пуэрториканского сообщества; мы понимаем, что демократическая система правления - это система, в которой воля народа является источником государственной власти, политический порядок подчинен правам человека, и обеспечивается свободное участие граждан в принятии коллективных решений"\n\nХотя недоброжелатели отмечали, что преамбула может быть слишком похожа на Соединённые Штаты, другие отмечали, что такая преамбула, объясняющая смысл Конституции, может быть полезна в качестве ссылки в будущих поправках. Наряду с преамбулой была определена и первая статья. Статья, скопированная с других южноамериканских государств, гласит: "Пуэрториканская нация принимает для своего правительства представительную и республиканскую структуру, власть которой исходит от пуэрториканского народа" Следующие разделы статьи также устанавливают три ветви власти в Пуэрто-Рико: законодательную, которая заменит старый законодательный орган "американской эры" на сенат; исполнительную, состоящую из 51 члена палаты представителей, избираемых народом, которые будут размещаться в старом законодательном собрании; и судебную, состоящую из Верховного суда, который будет контролировать все судебные процедуры на острове. В последнем разделе статьи говорится, что столицей острова, естественно, является Сан-Хуан, учитывая его размеры и расположение. Пока комиссии продолжают обсуждать все остальное, похоже, что съезд начинает свою работу."
pri.71.a: "Замечательно!"

pri.72.t: "Пуэрториканский билль о правах"
pri.72.d: "Билль о правах, или Carta de Derechos для пуэрториканцев, долгое время был просто американским Биллем о правах из-за закона Джонса. Однако после недавнего разрыва Пуэрто-Рико с Америкой был разработан новый проект Билля о правах, основанный на американском аналоге, который заменил старый. Разделенный на 19 разделов, Билль гарантирует большинство известных гражданских свобод, таких как свобода собраний, свобода прессы, свобода религии, свобода слова, свобода от необоснованных обысков и арестов, свобода частной собственности и свобода от ордеров, выданных без достаточных оснований. Несколько противоречивым шагом для некоторых националистических групп является то, что в законопроекте также говорится о строгом разделении церкви и государства, что противоречит позиции националистических фракций, которые утверждают, что Пуэрто-Рико должно принять католицизм в качестве государственной религии, поскольку он является религией большинства. Однако другие делегаты не были обеспокоены протестами, поэтому законопроект был принят большинством голосов, и он вступит в силу после того, как будет составлена полная версия Конституции."
pri.72.a: "Переходим к следующему разделу."

pri.73.t: "Законодательные, исполнительные и судебные статьи"
pri.73.d: "Охваченный статьями 3, 4 и 5, этот раздел конституции начинается с разъяснения того, что в Пуэрто-Рико будет действовать двухпалатный законодательный орган, состоящий из Сената (известного как "верхняя палата") и Конгресса, аналогичного американской Палате представителей (известной как "нижняя палата"). Он также определяет сенаторские и представительские округа для проведения выборов. Наконец, в Конституцию добавлены положения о порядке проведения переписи населения, а также ограничения для партий, имеющих большинство голосов, чтобы не позволить им в одностороннем порядке принимать поправки к Конституции.\n\n\nСледующая статья 4 устанавливает, что Пуэрто-Рико является президентской республикой, уточняет продолжительность президентского срока, требования для занятия этой должности, а также устанавливает, что президент является верховным руководителем вооружённых сил Пуэрто-Рико. Кроме того, в Конституции предусмотрено создание 8 исполнительных департаментов, которые будут делегировать исполнительную работу специалистам в различных областях.\n\n\nВ заключение этого раздела Конституции, статья 5 устанавливает, что "судебная власть в Пуэрто-Рико принадлежит Верховному суду и другим судам, которые могут быть учреждены законом" Верховный суд будет координировать деятельность остальных судов страны, но будет считаться судом последней инстанции. Сам Верховный суд будет состоять из председателя суда и четырех помощников судьи, которые будут назначаться президентом Пуэрто-Рико с совета и согласия Сената. С завершением этого раздела работа над Конституцией практически завершена, и хотя переговоры идут гладко, некоторые СМИ заметили, что положения о сокращении исполнительной власти в случае доминирования партий, возможно, были сделаны оппозиционными партиями либералам, чтобы ограничить их власть в случае их избрания. Это явно вызвало некоторую напряженность, поскольку либералы считаются фаворитами на предстоящих выборах, и это может быть воспринято как молчаливое согласие на их главенство."
pri.73.a: "Полагаю, нам остаётся только ждать и смотреть."

pri.74.t: "Завершающие штрихи Конституции"
pri.74.d: "По мере того, как Конституционный конвент подходит к концу, были обнародованы последние детали Конституции. Статья шестая, озаглавленная "Общие положения", устанавливает, что Законодательное собрание (то есть Конгресс и Сенат) имеет право изменять территориальные границы (включая создание, упразднение или объединение существующих муниципалитетов), изменять организационную структуру этих муниципалитетов. Кроме того, статья устанавливает, что правительство Пуэрто-Рико имеет полное право вводить и собирать налоги с любого субъекта в пределах своих границ, но оно обязано использовать эти деньги на благосостояние пуэрториканского народа. \n\nНаконец, в седьмой статье подробно описаны правила внесения поправок в Конституцию в случае, если они потребуются в последующие годы: поправки должны быть приняты большинством в две трети голосов обоих членов Законодательной ассамблеи, а поправки, не принятые таким образом, могут быть вынесены на всенародный референдум.\n\nПосле полной и публичной публикации Конституции, теперь статья 7 будет временно применяться УПО, чтобы призвать к проведению референдума для утверждения Конституции народом. Хотя на данном этапе это чисто формальный шаг, он делается для того, чтобы укрепить идею о том, что правительство будет очень серьезно относиться к своему обязательству соблюдать демократическую преамбулу своей конституции."
pri.74.a: "Вперёд к референдуму!"

pri.75.t: "Референдум по Конституции успешен!"
pri.75.d: "Когда начался референдум, почти не было сомнений в том, что конституция будет одобрена народом, и сегодняшние результаты показывают, что это предсказание было верным. Утверждение новой Конституции, получившей практически единогласную поддержку, знаменует собой новую эру для островного государства. Однако, хотя для правительства это звучит как хорошая новость, утверждение конституции означает, что Союз Пуэрто-Рико больше не служит никакой цели, и партии начинают кампанию по подготовке к предстоящим выборам. Хотя лидеры ВПР ещё не назвали точную дату, поскольку предстоит провести много подготовительных мероприятий, они согласились, что ВПР должен быть полностью распущен после проведения выборов, и что новое правительство должно вступить в должность без предубеждений и предпочтений со стороны членов ВПР. Хотя это в целом хорошая новость для таких партий, как ННПР, которую коалиция держала на расстоянии вытянутой руки, это также плохая новость для небольших партий, таких как социалисты или Партия Союза, которые в большинстве своем затмеваются либералами. Тем не менее, остров с нетерпением ждет предстоящих выборов, имея под собой прочную правовую основу."
pri.75.a: "Вперёд к выборам!"

pri.76.t: "Либеральное фиаско"
pri.76.d: "С началом избирательной кампании с Либеральной партией произошло немыслимое: Антонио Рафаэль Барсело объявил о своей отставке. Поскольку партия стала одним из главных посредников в борьбе за независимость Пуэрто-Рико, потеря одного из её главных деятелей стала тяжелым ударом для всей партии. Тем не менее, был составлен список кандидатов: Луис Муньос Марин, Эрнесто Рамос Антонини и дочь Барсело, Хосефина Барсело Берд де Ромеро. Марин и Антонини, несмотря на свою дружбу, оба выступили в качестве кандидатов, и у них большинство голосов в партии. В связи с этим Антонио наставляет Хосефину, чтобы она, вместо того, чтобы ослаблять партию разделением голосов, бросила свой жребий одному из двух кандидатов. Что касается выбора, который сделает Джозефина, остаётся только догадываться..."
pri.76.a: "Антонини станет кандидатом от либералов"
pri.76.b: "Марин станет лидером Либеральной партии."

pri.77.t: "Партия Союза"
pri.77.d: "После недавнего успеха Хьюи Лонга в Америке, первоначальный основатель Националистической партии Пуэрто-Рико Хосе Колл-и-Кучи уже давно пытался дистанцироваться от созданной им самим Националистической партии. По мере того, как НППР становилась все более оголтело бескомпромиссной, антиамериканской и антидемократической, прагматические идеи Хосе начали чувствовать себя уступающими популизму Альбису. Сформировав отколовшуюся ассоциацию с соратниками по партии, он основал в конце 1935 года партию "Унион", во многом подражая их американским коллегам. Тем не менее, в этом году Хосе проводил активную предвыборную кампанию, выступая за программу, аналогичную программе "Разделяй богатство", и был замечен в попытках заключить сделки с оставшимися американскими землевладельцами, чтобы предотвратить их закрытие своих предприятий и повторный отъезд в Америку. Поскольку антидемократическая позиция ПНПР оказалась под вопросом, многие бывшие националисты переходят в новую партию, и время покажет, сохранится ли этот импульс."
pri.77.a: "Интересно."

pri.78.t: "Поражение националистов"
pri.78.d: "После мирного падения американского режима в ННПР произошло радикальное сокращение числа членов, а также радикальное изменение внутренней политики. В то время как Альбису по-прежнему остаётся бесспорным лидером движения, продемократические группы внутри партии, которые затихли, так как партия заняла более боевую позицию после 1932 года, вновь обретают актуальность. Сейчас, когда партия пытается сохранить себя в презентабельном состоянии к выборам, Альбису призывает к единству внутри партии и активно поддерживает продемократические группы, утверждая, что "враг уже ушел, и фракционность не поможет его удержать" Хотя это движение всё ещё остаётся крупным народным движением, нельзя отрицать, что ослабление американского влияния и действия демократических партий значительно уменьшили влияние националистов."
pri.78.a: "Похоже, радикалам придется смириться с новым статус-кво."

pri.79.t: "Выборы в Пуэрто-Рико"
pri.79.d: "После долгих лет политической изоляции пуэрториканцы наконец-то получили возможность проголосовать за своих представителей. Явка в кабины для голосования была самой высокой на острове на сегодняшний день, и по мере поступления результатов народ с нетерпением ждет результатов..."
pri.79.a: "ПС побеждает на выборах!"
pri.79.b: "Либералы побеждают!"
pri.79.c: "Партия Союза побеждает!"
pri.79.e: "Националисты побеждают!"

pri.80.t: "Война на Карибах"
pri.80.d: "Несмотря на наши ожидания быстрой и стремительной победы на Карибах над пуэрториканскими силами, нам не удалось нанести решающий удар по островному государству, и теперь многие в кабинете министров сомневаются, стоит ли остров таких усилий. Поступило предложение вновь обратиться к националистам для подписания мирного соглашения, и это решение обсуждается нашим правительством."
pri.80.a: "Мы проведем марш на Сан-Хуан!"
pri.80.b: "Давайте уже договоримся о мире."

pri.81.t: "Мирное предложение Пуэрто-Рико"
pri.81.d: "Не сумев захватить наш остров, англоязычное правительство обратилось к нам с предложением подписать мирный договор, заявив, что они готовы оставить наш остров в покое, если это положит конец военным действиям. Как мы должны отреагировать?"
pri.81.a: "Давайте положим конец насилию."
pri.81.b: "Мы преподадим им урок!"

pri.82.t: "Пуэрториканцы принимают условия"
pri.82.d: "Правительство Сан-Хуана согласилось подписать мирный договор. Военные действия прекратятся, как только мы сами его подпишем."
pri.82.a: "Наконец-то мир."

pri.83.t: "Пуэрториканцы отказываются от нашего мирного договора"
pri.83.d: "Почти немыслимый поворот событий: правительство Сан-Хуана полностью отказалось от условий нашего договора и заявило, что хочет довести конфликт до конца. У нас не будет другого выбора, кроме как продолжать войну."
pri.83.a: "Что в небесах..."

pri.84.t: "Пуэрто-Рико предлагает договор о дружбе"
pri.84.d: "Теперь уже независимый остров Пуэрто-Рико обратился к нашему правительству с предложением. Поскольку Испания признала независимость всех своих бывших американских колониальных владений, кроме Пуэрто-Рико, они хотели бы оформить договор о дружбе и примирении. В нем мы бы признали независимость Пуэрто-Рико и их статус равноправного государства на международной арене и начали бы торговлю между нашими двумя странами. Однако, учитывая, что острова были отняты у нас по Парижскому договору, мы могли бы отклонить их просьбу и вновь предъявить свои права на остров, который юридически никогда не переставал быть испанским..."
pri.84.a: "Подписать договор."
pri.84.b: "Отказаться."

pri.85.t: "Испанцы подписали договор"
pri.85.d: "Увидев разумный смысл в новом предложенном договоре, испанцы решили подписать его, навсегда гарантируя, что Испания теперь рассматривает Пуэрто-Рико как равноправного члена международного сообщества. Это позволит нам в дальнейшем с гордостью оглядываться на наше общее наследие!"
pri.85.a: "Замечательно."

pri.86.t: "Испанцы отказываются подписывать договор"
pri.86.d: "Несмотря ни на что, испанцы отказались подписать договор, заявив, что Парижский договор был оскорблением для Испании, и что, поскольку мы его отвергаем, юридически мы должны оставаться частью Испании. Не требуя нашей аннексии, это означает, что испанцы снова предъявляют законные претензии на наш остров, и хотя они могут не преследовать нас немедленно, однажды они могут решить, что пришло время нанести удар..."
pri.86.a: "Это не может быть законным, не так ли?"

pri.87.t: "Судьба демократических партий Пуэрто-Рико"
pri.87.d: "Постепенно укрепляя наш режим, Альбису наконец-то обратил своё внимание на другие партии острова. Хотя ПНПР никогда не была категорически против демократии, после выборов 1932 года она в значительной степени отказалась от всяких притязаний на достижение демократического решения. Учитывая это, судьба пуэрториканских партий висит на волоске, поскольку некоторые партийные фракции сейчас решительно выступают за однопартийное государство, которое может обеспечить защиту острова. Другие группы утверждают, что следует запретить только коллаборационистские партии, такие как социалисты или республиканцы, поскольку они явно поддерживали американскую оккупацию, или что партии не следует запрещать в целом, хотя такой шаг может создать большую оппозицию нашему правлению. Как всегда, решение о будущем острова было оставлено на усмотрение президента Альбизу."
pri.87.a: "Мы пощадим их всех."
pri.87.b: "Простим независимых, запретим коллаборационистов."
pri.87.c: "Пуэрто-Рико будет объединен под одним знаменем!"

pri.88.t: "Генерал Эстевес дезертирует в Америку!"
pri.88.d: "Основатель Национальной гвардии Пуэрто-Рико генерал Эстевес решил, что правительство Альбизу нелегитимно, и бежал с острова на самолете в США. Расценив это как предательство со стороны местных миротворческих сил, Альбизу распустил Национальную гвардию и вместо этого сделал Кадетов Республики де-факто силами обороны острова. Поскольку Альбизу выступает в роли главнокомандующего кадетов, ожидается, что отныне он будет принимать непосредственное участие в национальной обороне..."
pri.88.a: "Долой всех предателей!"

pri.89.t: "Генерал-майор Эстевес вновь вступает в наши ряды"
pri.89.d: "Генерал-майор Луис Р. Эстевес, основатель Пуэрториканской национальной гвардии и выпускник Вест-Пойнта, бежал из Пуэрто-Рико после того, как националисты взяли на себя функции правительства. Теперь стало очевидно, что новый режим в Пуэрто-Рико не только раздражает американский народ, но и поляризует даже своих собственных жителей."
pri.89.a: "Ещё одно доказательство радикализма националистов."

pri.90.t: "Новое правительство Пуэрто-Рико"
pri.90.d: "Пока ополченцы-националисты охраняют Ла Форталезу, Альбису собрался со своей партией в президентском доме, чтобы обсудить, каким будет новый кабинет министров, учитывая, что Пуэрто-Риканской Республики никогда не существовало. На данный момент партия в основном решила просто скопировать венесуэльскую систему министерств, поскольку Альбису был восхищен её работой ещё во время своего визита в страну в конце двадцатых годов. Однако между более умеренными лидерами партии, такими как командир Кадетов Республики Раймундо Диас Пачеко и "новыми" членами партии, такими как Клементе Сото Велес, Бланка Каналес и Исабель Росадо, быстро развернулась жесткая дискуссия. Очевидно, что между новой и старой гвардией существуют глубокие разногласия, поскольку новая гвардия, похоже, больше ориентируется на французские синдикалистские идеи республиканизма, в отличие от первоначальных идей пуэрториканского националистического движения, которое больше стремилось копировать пример других южноамериканских стран. Поскольку министров подбирает Альбису, ему неизбежно придется поддержать ту или иную сторону..."
pri.90.a: "Альбису поддерживает старую гвардию!"
pri.90.b: "Альбису поддерживает радикалов!"

pri.91.t: "Судьба американцев в Пуэрто-Рико"
pri.91.d: "Несмотря на то, что ПНПР, по сути, объявила войну Соединенным Штатам ещё в декабре 1935 года, сейчас, когда партия укрепилась у власти, только теперь, когда мы полностью контролируем ситуацию, мы можем правильно решить судьбу американского населения. К сожалению, это вызвало серьезные фракционные разногласия внутри ННПР, в центре которых оказался Альбису. Умеренные и радикальные фракции в партии сейчас конфликтуют по поводу судьбы американцев, причем умеренные выступают за то, чтобы оставить их в покое, а радикалы утверждают, что депортация - единственный путь вперёд. Альбису предложил компромиссный вариант - нанести удар только по богатым американцам, которые в основном виноваты в бедах Пуэрто-Рико, но некоторые утверждают, что это недостаточно далеко даже в его собственной риторике. Поскольку обе фракции надеются на своего лидера в поисках решения, Альбису предстоит принять решение..."
pri.91.a: "Американцам не место в Пуэрто-Рико, депортируйте их всех!"
pri.91.b: "Сосредоточьтесь только на богатых помещиках с сахарных плантаций."
pri.91.c: "Революция закончена, они больше не представляют угрозы."

pri.92.t: "Программа экономической реформы националистов"
pri.92.d: "Под ликующие возгласы толпы у здания Ла Форталеза, Альбису официально принял свой первоначальный план экономической реформы от мая 1930 года, с небольшими изменениями, чтобы успокоить каждую из конкурирующих фракций ПНПР. Сам план, считавшийся одновременно умным и противоречивым, предусматривал следующие реформы в экономике ПР: \n\n\n- Рабочие должны быть организованы так, чтобы они могли требовать от иностранных акционеров долю прибыли, на которую они имеют право, немедленно взять на себя управление ими и назначить ответственных и патриотичных людей для управления ими\n\n- Должны быть приложены все усилия, чтобы бремя налогообложения легло на нерезидентов, Чтобы устранить заочное землевладение и разделить недвижимость между как можно большим числом землевладельцев\n- Должны быть предприняты все возможные шаги, чтобы обратить вспять эффект свободного судоходства между Соединенными Штатами и Пуэрто-Рико\n- Потребление пуэрториканской сельскохозяйственной и промышленной продукции должно быть исключительно благоприятным. \n\nЭкспорт и создание торгового флота должны поощряться\n- Местные банки должны пользоваться исключительной поддержкой, а там, где их нет, должны быть приняты меры для их создания. \n- Финансы острова должны быть реорганизованы таким образом, чтобы национальные депозиты размещались исключительно в местных банках, и должны быть предприняты шаги по освобождению страны от иностранных кредитов, как государственных, так и частных, чтобы сельское хозяйство, торговля и промышленность могли вновь развиваться в руках пуэрториканцев.\n\n- С таким планом, приведенным в действие, в ближайшие месяцы ожидаются радикальные изменения в нашей стране...."
pri.92.a: "Добавьте пункт о защите частной собственности, чтобы успокоить умеренных."
pri.92.b: "Добавьте пункт о мерах по повышению благосостояния, чтобы успокоить радикалов."

pri.93.t: "Программа политической реформы националистов"
pri.93.d: "Программа политических реформ ПНПР за последние пять лет претерпела значительные изменения. Первоначально программа была направлена на подавление американских колониальных практик и создание Свободной Республики, суверенной и независимой; но теперь, когда Республика уже создана, а американцы почти не играют роли, были сделаны более радикальные предложения, чтобы переписать эту программу. Умеренные утверждают, что должно быть созвано правительство национального единства, просят о сотрудничестве старые партии истеблишмента и стремятся к восстановлению Сената и Конгресса, пусть даже в долгосрочной перспективе. С другой стороны, радикалы предлагают просто пойти на символические уступки этим группам, а вместо этого сосредоточиться на укреплении недемократического, но сильного однопартийного правления, поскольку другие партии, как показала революция, либо ненадежны, либо слишком слабы для защиты суверенитета Пуэрто-Рико. Хотя сам Альбису в прошлом довольно решительно выступал за демократию, поражение на выборах 1932 года явно изменило позицию многих членов ПНПР, и неизвестно, желает ли сам Альбису возвращения к демократии..."
pri.93.a: "У умеренных правильная идея."
pri.93.b: "Радикалы знают, что лучше в эти трудные времена""

pri.94.t: "Программа социальных реформ"
pri.94.d: "Когда была сформирована НППР, о социальных и культурных аспектах националистического Пуэрто-Рико говорили мало. Однако члены партии быстро подготовили предложения для ознакомления Альбису. Сам Альбису, ведущий скромный, честный, пророческий образ жизни, вдохновил радикалов на разработку предложения, направленного на поощрение более "общинного" типа жизни, с сильным акцентом на пропагандистскую кампанию, отвергающую роскошь и пороки мерзкого американского капитализма, а также на реформу образования, чтобы помочь будущим поколениям как усвоить эти новые идеи, так и привить сильное чувство националистической гордости. Умеренные, с другой стороны, поддержали более мягкое предложение, цель которого - просто начать широкомасштабную кампанию перевоспитания с целью усиления националистических настроений на острове, делая упор на учение Альбизу о том, что все должно делаться ради страны, и что любая победа или жертва должна быть общей для всего народа. Как всегда, от Альбизу зависит, какой план получит зеленый свет, и какой бы план ни был принят, он может навсегда изменить облик острова..."
pri.94.a: "Умеренное предложение кажется лучшим."
pri.94.b: "Радикальное предложение кажется лучшим."

pri.95.t: "Правительство Пуэрто-Рико желает установить дипломатические связи"
pri.95.d: "В последние годы на маленьком острове Пуэрто-Рико назревало восстание, а катализатором послужила Гражданская война в США. Похоже, местным жителям наконец надоело, что англосаксы оккупировали их страну. Тем не менее, их конфликтное образование сделало их в значительной степени непризнанной нацией, и именно из-за этого их иностранный офис связался с нами сейчас. Они предложили открыть посольство и подписать договор о дружбе, если мы признаём их как независимую нацию на международной арене. Как мы должны отреагировать?"
pri.95.a: "Принять их предложение."
pri.95.b: "Отказаться от их предложения."

pri.96.t: "[FROM.GetName] согласилось на установление дипломатических связей"
pri.96.d: "Правительство [From.GetNameDef] согласилось подписать с нами договор о дружбе и теперь разрешает нам основать наше посольство в их стране."
pri.96.a: "Замечательные новости!"

pri.97.t: "[FROM.GetName] отказалось от установления дипломатических отношений"
pri.97.d: "Правительство [From.GetNameDef] отказалось подписать с нами договор о дружбе. Хотя это не так ужасно в великой схеме вещей, неоспоримо, что такие отказы могут медленно подтачивать нашу международную легитимность."
pri.97.a: "Это позор."

pri.98.t: "Правительство Пуэрто-Рико требует гарантий"
pri.98.d: "Сегодня в нашу столицу прибыла делегация из Пуэрто-Рико и попросила наше правительство оказать помощь острову в случае военного вторжения. Хотя сам остров мало что может обещать, кроме доступа в порт и экспорта сахара, затраты на его защиту также будут почти ничтожными. Тем не менее, мы должны обдумать ответ..."
pri.98.a: "Мы принимаем."
pri.98.b: "Они сами по себе."

pri.99.t: "[FROM.GetName] согласился дать нам гарантию."
pri.99.d: "Правительство [From.GetNameDef] отказалось дать нам гарантию, несмотря на все наши усилия убедить их. К сожалению, мы предоставлены сами себе."
pri.99.a: "Замечательно."

pri.102.t: "[FROM.GetName] Согласился дать нам гарантию"
pri.102.d: "Правительство [From.GetNameDef] отказалось предоставить нам гарантии, несмотря на все наши усилия убедить их. К сожалению, мы предоставлены сами себе."
pri.102.a: "Проклятье!"

pri.100.t: "Королевский флот захватывает Пуэрто-Рико"
pri.100.d: "После захвата Новой Англии Королевский флот отправился в Карибский бассейн, чтобы захватить остров Пуэрто-Рико. Хотя местная Национальная гвардия не была проинформирована о попытке захвата Канады, они быстро свернули свою деятельность, так как поняли, что у них нет шансов защитить остров от новых оккупантов. В то время как многие американцы из Пуэрто-Рико возвращаются на материк для участия в Гражданской войне, другие предпочли остаться и поклясться в верности нам в обмен на сохранение своих рабочих мест. Тем не менее, наш контроль над Карибским бассейном стал ещё более прочным."
pri.100.a: "Хорошо выполненная работа."

pri.101.t: "Канада захватывает Пуэрто-Рико"
pri.101.d: "После захвата Аляски и Новой Англии Королевский флот отправился в Карибский бассейн, чтобы захватить остров Пуэрто-Рико. Национальная гвардия готовилась к защите острова, но в конце концов решила отступить, так как моральный дух пал. Похоже, что ещё одна часть Америки была украдена канадцами."
pri.101.a: "Мы этого не забудем."

pri.200.t: "Пуэрто-Рико отделяется!"
pri.200.d: "В то время как мы неуклонно теряем позиции на континенте, кажется, что националистическое ополчение стало достаточно смелым, чтобы захватить Сан-Хуан. Их лидер, Педро Альбису Кампос, сейчас занимает Ла Форталезу, и они провозгласили независимость от нашего правительства. В обычных обстоятельствах мы бы отреагировали на их неповиновение, но наша нынешняя ситуация мрачна, и мы не можем позволить себе открыть новый фронт."
pri.200.a: "У нас нет выбора."
pri.200.b: "Libertad o Muerte! (Играть как Пуэрто-Рико)"

pri.201.t: "Флаг Пуэрто-Рико"
pri.201.d: "После присоединения Пуэрто-Рико к США пуэрториканский флаг был запрещён к использованию американскими властями. Учитывая его связь с сепаратизмом от Испании, флаг всё ещё использовался в некоторых скрытых кругах, а националисты даже приняли его в качестве своего знамени на выборах 1932 года. Поскольку революция удалась, а наш режим постепенно успокаивается, заговорили о том, что этот флаг может снова стать знаменем Пуэрто-Рико. Однако другие предлагают не использовать флаг, разработанный сепаратистами в Америке, и вместо него использовать местный дизайн, например, флаг восстания Ларес. Наконец, другие члены партии предлагают, чтобы флаг партии ПНПР навсегда стал национальным флагом. Как всегда, окончательное решение остаётся за президентом Альбису..."
pri.201.a: "Оставить партийное знамя в качестве нашего флага."
pri.201.b: "Использовать флаг из Грито де Ларес."
pri.201.c: "Использовать флаг сепаратистов."

pri.202.t: "Победа националистов на выборах"
pri.202.d: "После избрания Альбису исполняющим обязанности президента в партии начался небольшой кризис, поскольку более радикальные элементы призвали Альбису к полному захвату острова. Несмотря на то, что это небольшое, но явное меньшинство, это заставило продемократический центр ПНПР сторониться своих радикальных коллег и вынудило Альбису отдать предпочтение умеренным, а не радикалам. Это привело к тому, что многие представители радикального крыла покинули ПНПР. Приведет ли это к ослаблению режима ПНПР к более демократической системе реформ, ещё предстоит увидеть..."
pri.202.a: "Полагаю, они должны были это предвидеть."

pri.204.t: "Начало земельной реформы"
pri.204.d: "После избрания Социалистической партии президент [PRI.GetLeader] издал президентский указ о проведении земельной реформы. Была организована комиссия для проведения реформы, и мы уже начали получать протесты от сахарных компаний, а также крупных землевладельцев на нашем острове. В ближайшие месяцы нам придется действовать осторожно, иначе мы рискуем столкнуться с тем, что все иностранное финансирование будет выведено из Пуэрто-Рико, что станет катастрофой для нашей и без того ослабленной экономики""
pri.204.a: "Конец сахарной монополии близок."

pri.205.t: "Умер Сантьяго Иглесиас Пантин"
pri.205.d: "С прискорбием мы узнали, что Сантьяго Иглесиас Пантин, лидер Пуэрториканской социалистической партии, скончался в возрасте 67 лет. Как лидер не только социалистического движения в Пуэрто-Рико, но и рабочего движения, его кончина вместе с кончиной Антонио Рафаэля Барсело ознаменовала конец "долгого 19 века" для Пуэрто-Рико. Сейчас его тело покоится в Сан-Хуане, и оно будет похоронено на кладбище Санта-Мария-Магдалена-де-Паццис, также в столице. Уже тысячи людей пришли на похоронную процессию Иглесиаса, а некоторые узкие улочки Старого Сан-Хуана запружены сторонниками социалистов, желающими проститься со своим многолетним лидером.\n\nВ то время как проходит процессия, был выбран новый лидер Социалистической партии Пуэрто-Рико: Боливар Паган Лукка, зять Иглесиаса. Однако Паган - не тот человек, каким был Иглесиас; он более умеренный и компромиссный член партии, в целом больше склоняющийся к либералам, чем его тесть, что вызывает некоторые опасения у небольших синдикалистских интеллектуальных групп на острове, что эта смена руководства может изменить перспективы Социалистической партии в худшую сторону. Хотя они выразили несколько протестов по поводу назначения Пагана, на данный момент партия едина в своем трауре по своему бывшему лидеру."
pri.205.a: "Конец эпохи."

pri.206.t: "Синдикалисты покидают PS!"
pri.206.d: "Разочарованные новым режимом "классового предателя" в PS, многие члены гораздо менее многочисленной, более левой части партии покинули нас, вместо этого перейдя к созданию собственных организаций или уже существующих, таких как Коммунистическая партия. Боливар Паган Лукка осудил уход радикалов из партии и в отместку основал Пуэрториканскую федерацию труда, новую профсоюзную федерацию, которая будет конкурировать с CGT и FLT на острове, при поддержке правительства. Благодаря этому мы спаслись от худшего, так как профсоюзы, лояльные ПиС и правительству, быстро перешли на сторону новой ФПТ, но мы все равно потеряли заметную часть своей поддержки."
pri.206.a: "Будь они прокляты!"

pri.207.t: "Коалиция с ПН?"
pri.207.d: "По мере того, как выборы подходят к концу, партии Профсоюза удалось получить лишь правительство меньшинства, и для того, чтобы полностью провести нашу политику, было предложено создать коалицию с другой партией. Очевидным ответом на вопрос, с какой партией, является Пуэрториканская националистическая партия: основанная самим Колл-и-Кучи, партия резко перешла к революционному независимому движению при Педро Альбису Кампосе, нынешнем лидере. Хотя независимость Пуэрто-Рико в значительной степени погасила неприязнь между юнионистами и националистами, идея коалиции не устраивает всех членов обеих партий. Что же нам делать?"
pri.207.a: "Попытка не повредит."
pri.207.b: "Мы можем привлечь их избирателей другими способами..."

pri.208.t: "ПН принимает коалицию!"
pri.208.d: "С большим удовольствием мы можем сообщить, что Педро Альбису Кампос согласился на коалицию между Националистической партией и Партией Союза. Вместе мы поведем нашу новорожденную республику в будущее!"
pri.208.a: "Фантастика!"

pri.209.t: "ПН отказывается от коалиции!"
pri.209.d: "С разочарованием мы должны сообщить, что Педро Альбису Кампос отказался от коалиции между Националистической партией и Партией Союза, и что он будет продолжать находиться в оппозиции к нам. Обычно это было бы большим поражением для нас, но, к счастью, у нас есть другой план: использовать пропаганду, чтобы привлечь на свою сторону избирателей, напомнив им, что он основал Националистическую партию, покинув её в знак протеста против экстремизма Альбису Кампоса. Мы завоюем сердца не только наших людей, но и оппозиции."
pri.209.a: "Давайте приступим к работе."

pri.210.t: "Пропагандистская кампания против НППР"
pri.210.d: "Поскольку многие в НППР разделяют наши идеалы, Хосе разработал пропагандистскую программу, чтобы попытаться сформировать партию Союза как естественного преемника первоначальной НППР, называя новую партию неудачным отколом. Хотя для таких ярых националистов, как Альбису, это будет выглядеть как откровенное оскорбление, более умеренные националисты могут увидеть свет наших аргументов и присоединиться к партии "Победитель"" 
pri.210.a: "В конце концов, что хорошего в антииностранной партии без иностранцев, с которыми нужно бороться?"

pri.211.t: "Протесты против высоких налогов"
pri.211.d: "Повторяя концепции Хьюи Лонга, Хосе Колл-и-Кучи начал реализацию собственной программы "Поделись богатством", призванной равномерно распределить богатство по всей стране. Однако, как и предполагалось, с этим есть проблема: в отличие от Соединённых Штатов, в Пуэрто-Рико нет большого и чрезвычайно богатого населения высшего класса, у которого есть богатство, подлежащее перераспределению. Поэтому, чтобы исправить ситуацию, наше правительство ввело высокие налоги для более богатых слоев населения, чтобы выполнить обещание. Однако новые налоги были встречены не очень хорошо.\n\nМногие пуэрториканцы из среднего класса вышли на улицы страны, протестуя против этой предполагаемой реформы экономической системы, но президент Колла-и-Кучи дал понять, что он не отступит от своей веры в программы "Поделись нашим богатством", и что они будут продолжены, несмотря на протесты."
pri.211.a: "Звучит не очень хорошо."

pri.212.t: "Рафаэль Мартинес Надаль скончался"
pri.212.d: "Бывший лидер ослабевающей Пуэрториканской республиканской партии Рафаэль Мартинес Надаль скончался сегодня в своем родном городе Гуайнабо. Старый союзник Сантьяго Иглесиаса Пантина, Рафаэль оставил после себя противоречивое наследие, поскольку его поддержка La Coalición и сотрудничество с Соединенными Штатами теперь заставляют некоторые группы избегать его как американского коллаборациониста. Его партия стала виновной по ассоциации, многие члены отменили своё членство после ухода американцев. Тем не менее, потеря такого известного карьерного политика не осталась незамеченной, и несколько крупных партийных лидеров примут участие в его похоронах."
pri.212.a: "Похоже, что независимость сработала не в пользу всех."

pri.213.t: "Матиас Гонсалес Гарсия скончался"
pri.213.d: "Сегодня от старости скончался гуарабинский писатель Матиас Гонсалес Гарсия. Преданный последователь писателя Эмиля Золя, Матиас стал известен на острове и за его пределами благодаря таким книгам, как "La Primera Cria", "Cosas", "El Escandalo", "Ernesto", "Carmela" и "Gestación" Эти книги, написанные в четком натуралистическом литературном стиле, как говорят, стали вдохновением для новой породы писателей-натуралистов на острове."
pri.213.a: "Время покажет, сохранится ли его наследие."

pri.300.t: "Выборы в Пуэрто-Рико [GetYear]."
pri.300.d: "После долгих лет стабильного правления на острове наконец-то прошли выборы, как это предусмотрено конституцией. По мере поступления результатов народ с нетерпением ждет результатов..."
pri.300.a: "ПиС побеждает на выборах!"
pri.300.b: "Либералы побеждают!"
pri.300.c: "Партия Союза побеждает!"
pri.300.e: "Националисты побеждают!"

pri.301.t: "Выборы в Пуэрто-Рико [GetYear]"
pri.301.d: "После многих лет стабильного правления на острове наконец-то прошли выборы, как это предусмотрено конституцией. По мере поступления результатов народ с нетерпением ждет результатов..."
pri.301.a: "ПС побеждает на выборах!"
pri.301.b: "Либералы побеждают!"
pri.301.c: "Партия Союза побеждает!"
pri.301.e: "Националисты побеждают!"

