PRI_grito_de_lares_idea: "Второй Грито де Ларес"
PRI_grito_de_lares_idea_desc: "Более 60 лет назад Рамон Эметерио Бетанс и Сегундо Руис Белвис начали восстание против испанцев в надежде добиться независимости острова. Оставшись одни против испанской империи, они, к сожалению, потерпели поражение. Но их жертва во имя независимости Пуэрто-Рико служит примером для националистов, и сейчас, когда независимость уже не за горами, пуэрториканскому народу снова пора восстать против своих угнетателей и бороться за свою свободу."
PRI_peoples_militias_idea: "Народное ополчение"
PRI_peoples_militias_idea_desc: "Хотя сами кадеты являются организованной боевой силой, внезапный поток добровольцев, присоединившихся к борьбе за независимость, а также отсутствие внутренней организации привели к созданию импровизированных ополчений, которые, хотя и пополняют наши ряды, не обладают должной дисциплиной, чтобы вести боевые действия в полную силу."
