PRI_share_the_wealth_idea: "Разделить богатство"
PRI_share_the_wealth_idea_desc: "Во многом следуя идеям программы Хьюи Лонга "Поделись богатством", Хосе Колл-и-Кучи провел ряд реформ подоходного налога с субсидиями для сельского населения Пуэрто-Рико. Хотя выгоды от этой программы пока невелики, время покажет, действительно ли такой подход поможет пуэрториканцам выбраться из кажущейся крайней нищеты."
PRI_share_the_wealth_idea2: "Разделить богатство"
