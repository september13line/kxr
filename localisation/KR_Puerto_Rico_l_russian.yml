PRI_for_free_pr_idea: "За свободный Пуэрто-Рико!"
PRI_for_free_pr_idea_desc: "Каждый мужчина, женщина и ребенок должны сделать все необходимое, чтобы наш остров был свободен от захватчиков! Победа уже не за горами! Нам просто нужно продержаться ещё немного..."
PRI_election_fever: "Предвыборная лихорадка"
PRI_election_fever_desc: "Поскольку выборы уже не за горами, партии начали свои избирательные кампании, чтобы выйти на первое место. По иронии судьбы, это означает, что какую бы индивидуальную роль они ни сыграли в УПО и Конституционном конвенте, теперь они используются как показатель их эффективности, постепенно ослабляя власть временного правительства."
PRI_democratic_belief: "Демократические настроения"
PRI_democratic_belief_desc: "Будучи бывшей колонией Испании и бывшей оккупированной территорией США, Пуэрто-Рико выработало особый взгляд на демократию. Поскольку первоначальные восстания независимых принесли на остров представительство, а американские идеалы демократии и свободы достигли острова во время оккупации, несомненно, что большинство пуэрториканцев высоко ценят демократию и представительство. Поэтому правительство будет искать пути более широкого участия пуэрториканцев в жизни общества, например, введение местных референдумов по проектам или программам, чтобы пуэрториканцы могли высказать свои опасения своим представителям в законодательном органе. Только так мы сможем в полной мере реализовать эти идеи, которые, похоже, становятся такой редкостью в мире."
PRI_independence_fever: "Догма независимости"
PRI_independence_fever_desc: "После десятилетий империалистического угнетения на острове стало общепринятым убеждение, что теперь, когда пуэрториканский народ освободился от иностранного гнета, ему никогда не должно быть позволено вернуться на остров ни в какой форме. Это означает, что пуэрториканский народ будет действовать только в целях самообороны и не стремиться найти ещё одного хозяина, перед которым можно преклониться. Таким образом, наша внешняя политика должна соответствовать этим идеалам и искать пути защиты нашего острова, не отказываясь при этом от своих свобод."
