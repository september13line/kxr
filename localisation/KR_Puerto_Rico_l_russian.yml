### Leaders ###
POLITICS_PRI_BLANTON_WINSHIP_DESC: "Блантон К. Уиншип, американский юрист, впервые ступил на землю Пуэрто-Рико во время испано-американской войны, когда 1-я пехотная армия Джорджии участвовала в экспедиции в Пуэрто-Рико. Он остался служить в армии в качестве военного юриста, став военным помощником президента МакАду в 1925 году и генеральным судьей-адвокатом армии США в 1931 году. В связи с растущими волнениями на острове, когда националистические группы, такие как ПНПР, продолжали подрывать американскую власть, Уиншип был назначен губернатором острова в 1934 году. В отличие от своего предшественника, Уиншип занял более жесткую позицию по отношению к силам, пытавшимся дестабилизировать Пуэрто-Рико, военизировал полицию острова, чтобы лучше поддерживать американскую власть против внутренних и внешних угроз. Однако Уиншип также критиковал американское правительство за отсутствие инвестиций в остров, который сильно пострадал от Великой депрессии, и это обеспечило ему столь необходимую местную поддержку, чтобы остаться у власти."
POLITICS_PRI_CESAR_IGLESIAS_DESC: "Сезар Иглесиас Андреу начал свою политическую карьеру после окончания Университета Пуэрто-Рико со степенью в области социальных наук, когда он начал писать статьи для газеты "Verdad" ("Правда"), которая принадлежала Коммунистической партии Пуэрто-Рико. К этому моменту Сезар уже много лет был членом партии, но по мере того, как его статьи становились популярными, росла и его популярность среди, казалось бы, безликого руководства партии. Поскольку иностранные оккупанты захватили Пуэрто-Рико с намерением передать власть социалистическому режиму особого типа, Сезар был мгновенно рекомендован благодаря своей антиимпериалистической риторике и риторике равенства любой ценой, а также относительному политическому опыту как хороший временный президент. Время покажет, изменит ли решение о назначении такого молодого писателя Пуэрто-Рико к лучшему или только заставит его ещё больше подчиниться иностранным интересам."
POLITICS_PRI_SANTIAGO_IGLESIAS_PANTIN_DESC: "Сантьяго Иглесиас, родившийся в Испании и получивший гражданство Пуэрто-Рико, является почти живой легендой пуэрториканского социалистического движения. Будучи одним из основателей Социалистической партии Пуэрто-Рико и одним из главных организаторов Свободной федерации трудящихся, руководство Пантина было жизненно важным активом для социалистов Пуэрто-Рико, чтобы они вообще смогли выжить. Однако его позиция сотрудничества с американцами во время Великой депрессии и его пребывание на посту комиссара не пошли на пользу социалистическому движению, так как независимые наблюдатели увидели себя отчужденными из-за растущей проамериканской позиции партии. Тем не менее, после освобождения Пуэрто-Рико стало ясно, что лучшим выбором временного президента должен был стать не кто иной, как сам Пантин. С его реформаторской, но умеренной руководящей рукой Пуэрто-Рико может увидеть время социальных и промышленных реформ в краткосрочной перспективе, но с учётом существования более радикального крыла в Социалистической партии, неизвестно, сможет ли Пантин довести своё видение до конца, прежде чем его сменит кто-то новый."
POLITICS_PRI_ERNESTO_ANTONINI_DESC: "Родившись в бедной семье в Маягуэсе, Антонини смог позволить себе учиться на юридическом факультете Университета Пуэрто-Рико только за счёт игры на фортепиано в местном заведении в Сан-Хуане. Этот опыт во многом сформировал его политические взгляды, и в 1924 году он решил заняться политической карьерой, вступив в Союз Пуэрто-Рико, а затем присоединившись к Либеральной партии. С тех пор он оставался влиятельным политиком, а сейчас занимает пост президента. Ожидается, что он проведет реформу системы правосудия в Пуэрто-Рико, а также расширит права трудящихся и примет меры по индустриализации."
POLITICS_PRI_LUIS_MUNOZ_MARIN_DESC: "Сын государственного деятеля Луиса Миньоса Ривера, Марин провел большую часть своей юности в США, поскольку его отец был пуэрториканским комиссаром в Союзе. Он окончил Джорджтаунский университет по специальности "юрист" и Колумбийский университет по специальности "журналист" Он вернулся в Пуэрто-Рико в 1926 году, где начал писать для газеты "La Democracia" ("Демократия"). Однако он не принимал активного участия в политике до 1932 года, когда вступил в ряды Либеральной партии, оставаясь с тех пор её влиятельным членом. Будучи убежденным сторонником экономического благосостояния и независимости Пуэрто-Рико, Муньос опирался в основном на сельское крестьянство, которое положительно реагировало на обещания Муньоса о социальной справедливости и субсидиях. Однако сейчас, исполняя обязанности президента, ещё предстоит выяснить, выполнит ли он эти обещания и каким образом."
POLITICS_PRI_ANTONIO_BARCELO_DESC: "Антонио Рафаэль Барсело и Мартинес начал свою политическую карьеру ещё в начале 1890-х годов, вступив в партию автономистов, которая стремилась к созданию независимого Пуэрто-Рико в составе Испанской империи. Будучи успешным торговцем и дипломированным юристом, Барсело был муниципальным судьей в городе Фахардо, когда американцы высадились в городе для борьбы с испанцами. После аннексии Пуэрто-Рико Соединенными Штатами Барсело продолжал активно участвовать в местной политике, сначала вступив в Федеральную партию, которая пыталась получить статус штата для острова, а когда эта возможность стала отдаляться, Барсело покинул партию и присоединился к первоначальному Союзу Пуэрто-Рико. Позже он был избран в Палату делегатов, в 1912 году стал президентом УПР и был назначен президентом Вудро Вильсоном членом Исполнительного совета Пуэрто-Рико. Позже он стал президентом Сената, откуда начал добиваться независимости. Однако, будучи недовольным ВПР и неудачной попыткой коалиции с Республиканской партией, Барсело основал Либеральную партию в 1924 году. Сейчас, будучи исполняющим обязанности президента, карьера Барсело, похоже, достигла своего пика, и, к сожалению, с ухудшением здоровья, похоже, он не будет занимать свою должность до истечения срока..."
POLITICS_PRI_COLL_CUCHI_DESC: "Хосе Колл-и-Кучи, сын Кайетано Колл-и-Тосте, в 1896 году был отправлен изучать право в Барселонский университет. В Барселоне он заинтересовался идеалами независимости Пуэрто-Рико, и когда американцы аннексировали остров, Хосе решил, что пришло время вернуться на родину. Сначала он вступил в Республиканскую партию, где ему удалось быть избранным членом Палаты делегатов в 1904 году, борясь с рядом американских предложений для острова, таких как закон Форакера, что привело его в Союз Пуэрто-Рико до 1920-х годов. В 1922 году, видя, что Союз Пуэрто-Рико не в состоянии сдержать агрессивную антинезависимую позицию губернатора Эммета Монтгомери Рейли, Хосе вышел из партии и основал свою собственную партию: Пуэрториканскую националистическую партию. С тех пор популярность партии резко возросла, но по мере роста популярности стало ясно, что его в основном умеренная и реформистская позиция в отношении независимости уступает более революционной доктрине Альбису, что вынудило его выйти из партии в 1930 году и вернуться в партию своего брата Кайетано, партию Союза. С тех пор, вдохновленный ростом популярности Лонга в Соединенных Штатах, он начал кампанию за то, чтобы стать президентом партии Союза, и теперь, когда его президентская кампания увенчалась успехом и он занял Ла-Форталезу, Хосе удалось окончательно перехитрить своих старых союзников в НППР. Многие считают его прагматиком, но прежде всего патриотом. Ожидается, что на посту президента он сосредоточится на том, чтобы сделать Пуэрто-Рико самодостаточной страной, а также попытается преодолеть разрыв между низшими и высшими слоями пуэрториканского общества."
POLITICS_PRI_PEDRO_ALBIZU_CAMPOS_DESC: "Педро Альбису Кампос, известный многим националистам как "Последний освободитель Америки", стал живой легендой движения за независимость Пуэрто-Рико. Альбису, как это ни парадоксально, получил образование в Соединенных Штатах, окончив сначала Университет Вермонта по специальности "инженер-химик", а затем Гарвардский университет по специальности "юрист" После окончания Вельткрига Альбизу был выбран в качестве зрителя на Копенгагенском перемирии. Однако он отказался от этой должности после того, как корабль, который должен был доставить его в Европу, остановился на американском юге. Разочарованный американской сегрегацией, Альбису вернулся в Пуэрто-Рико и вступил в Националистическую партию. Как талантливому оратору, ему понадобилось всего несколько лет, чтобы достичь лидерства в партии, и он стал одной из самых больших юридических угроз Америки на острове, защищая антиамериканские действия в суде и вдохновляя националистов на вооруженное восстание против американцев. Теперь, при поддержке НППР и кадетов, президентство Альбису будет ознаменовано радикальным изменением в политике острова, отходом от компромиссов между партиями и переходом к более масштабным изменениям, которые Альбису считает необходимыми для экономического и культурного процветания Пуэрто-Рико."
POLITICS_PRI_UNION_OF_PR_DESC: "Временное правительство Ла Форталеза, состоящее из представителей всех основных партий Пуэрто-Рико, в настоящее время является образным главой государства. До принятия конституции и проведения выборов делегаты организовали комиссии для повседневного управления."
POLITICS_PRI_BOLIVAR_PAGAN_LUCCA_DESC: "Боливар Паган Лукка начал свою политическую карьеру сразу после окончания средней школы, вступил в Социалистическую партию и писал для газет El Dia de Ponce, Nosotros, Renacimiento и Puerto Rico Ilustrado. Через несколько лет он стал редактором газет La Idea и La Aurora, а также вице-президентом Социалистической партии в 1919 году под руководством самого Сантьяго Иглесиаса Пантина. В 1921 году он окончил Университет Пуэрто-Рико как юрист и с 1922 года начал работать судьей в Фахардо, а также безуспешно пытался стать кандидатом от Социалистической партии в 1924 и 1928 годах, получив лишь должность казначея. Не успокоившись, Боливар продолжал свои попытки, пока не получил место в сенате штата в 1933 году после победы партии "Коалисьон" Однако его карьера остановилась после того, как американцы официально покинули Пуэрто-Рико, поскольку в сенате Боливар решительно выступал за государственность острова, что отдалило его от большинства независимых групп. После смерти Сантьяго Иглесиаса Боливару пришлось встать во главе Социалистической партии и острова в качестве действующего вице-президента, и хотя его лидерство остаётся прочным, ему придется более тщательно дистанцироваться от своего прогосударственного прошлого, если он хочет преобладать на новой пуэрториканской политической сцене."

