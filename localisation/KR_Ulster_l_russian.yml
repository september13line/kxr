### Leaders ###

POLITICS_ULS_BASIL_BROOKE_DESC: "§YОписание лидера\nРодился:§! 9 июня 1888 года, недалеко от Брукборо, Co. Ферманаг, Ирландия\n§YПолитическая карьера:§! Бэзил Брук, 5-й баронет Брукборо - представитель британской аристократии в Ирландии, сражавшийся на стороне англичан в Вельткриге, а затем против ИРА в Ирландской войне за независимость. Бруки, выходцы из северо-западной Англии, получили земли, отобранные у клана Магуайров в Фермане в 1640-х годах в рамках Ольстерской плантации, и с тех пор оставались там, стойко сохраняя протестантизм, верность британской короне и военную службу.\n\nВсе аспекты жизни Брука, будь то его религия, политика или карьера, изначально основывались на противостоянии ирландскому национализму. Однако после невообразимых событий 1920-х годов, когда Северная Ирландия оказалась включена в состав республики, Брук стал лидером среди ольстерских лоялистов, стремясь на каждом шагу защищать их права и свободы. В это время Брук и его Ольстерская демократическая партия использовали свою значительную власть в стране для достижения своих целей, в частности, выступая в роли кингмейкера для злополучного правительства Коллинза.\n\nВ конечном итоге, когда правительство Коллинза пало, а вместе с ним и ирландская демократия, лоялисты стали рассматривать новый радикальный режим в Дублине как угрозу правам и свободам, которые Брук поклялся отстаивать. Когда все попытки мирного урегулирования ситуации провалились, Брук и его сторонники не видели иного выхода, кроме насильственного разрушения недолговечного единства, к которому привыкла Ирландия. Теперь Брук снова сражается на службе королю и стране, или, по крайней мере, тому, что от них осталось."

### Traits###

ULS_prime_minister_trait: "Премьер-министр Северной Ирландии"

### Focuses###

ULS_for_god_and_ulster: "За Бога и Ольстер!"
ULS_for_god_and_ulster_desc: "Слишком долго нелегитимное католическое республиканское правительство Коллинза и его подручных угнетало протестантское население Северной Ирландии и незаконно пыталось уничтожить юнионистское движение. Больше не будет! С Божьей милостью и королем на нашей стороне Ольстер скоро снова станет свободным!"
ULS_londonderry_line: "Линия Лондондерри"
ULS_londonderry_line_desc: "Как и ожидалось, правительство Дублина не принимает нашу новую свободу и уже посылает свои армии, чтобы снова попытаться ожесточить нас. Мы должны приказать нашим подразделениям создать бронированный периметр безопасности вокруг Лондондерри, второго по численности населения города под нашим контролем, чтобы защитить наших людей от надвигающегося вторжения."
ULS_bastion_of_belfast: "Бастион Белфаст"
ULS_bastion_of_belfast_desc: "Наша столица, Белфаст, - самый богатый и важный город, в котором располагается наше правительство. Мы должны укрепить наши укрепления, чтобы обеспечить безопасность нашей столицы, если войска Дублина попытаются её захватить."
ULS_rally_against_the_fenians: "Акция против Фениев"
ULS_rally_against_the_fenians_desc: "Фенианцы, эти ирландские националисты, выбирающие насилие для борьбы с любым влиянием со стороны наших католиков-юнионистов, долгое время терроризировали наше запуганное население, и все это при попустительстве дублинского правительства. Больше так не будет! Время для мести пришло, и многие из наших людей уже вызвались дать отпор зубами и ногтями за нашу свободу."
ULS_call_up_the_constables: "Зов констеблей"
ULS_call_up_the_constables_desc: "Полицейские силы, дислоцированные в Северной Ирландии, как и большинство населения, симпатизируют нашему делу. Поэтому мы начнем процесс интеграции этих сил в наши новообразованные вооруженные силы, чтобы укрепить наш военный потенциал и нашу способность более эффективно противостоять угнетателям."
ULS_fight_fire_with_fire: "Огонь на огонь"
ULS_fight_fire_with_fire_desc: "Почему только протестантские террористы из Ирландской республиканской армии могут использовать грязные трюки и террористические акции за нашими линиями? Пришло время дать дублинцам попробовать на вкус их собственное лекарство, отправив агентов для покушения на жизнь или ранения их военных офицеров, чтобы снизить их наступательный потенциал и посеять раздор в их рядах."
ULS_ulster_says_no: "Ольстер говорит «нет»!"
ULS_ulster_says_no_desc: "Все население Ольстера объединилось под общим лозунгом "Нет!" угнетению протестантов преступным правительством Дублина. Этот народный пыл и энтузиазм - верный признак справедливости нашего дела и единства нашего народа. Эта вооруженная борьба - последний прямой путь к свободе!"

ULS_the_provisional_government: "Временное правительство"
ULS_the_provisional_government_desc: "После нашей победы над дублинским правительством настало время создать надлежащее временное правительство для управления Северной Ирландией и обеспечения стабильности и лояльности нашему королю в изгнании в этом регионе. Это правительство заложит основы будущего нашей страны и защитит наши интересы как от угроз синдикалистов за морем, так и от католиков на юге."
ULS_fighting_the_catholic_fifth_column: "Борьба с католической «пятой колонной»"
ULS_fighting_the_catholic_fifth_column_desc: "Поскольку католическое меньшинство представляет угрозу стабильности Ульцера, нам необходимо принять решительные меры по искоренению любых подрывных элементов, например, запретить любые организации, связанные с правительством Дублина. Выявляя и нейтрализуя тех, кто стремится подорвать нашу верность Короне в изгнании, мы обеспечим безопасность протестантского населения и целостность нашей нации."
ULS_rooting_out_the_trade_unions: "Искоренение профсоюзов"
ULS_rooting_out_the_trade_unions_desc: "Присутствие синдикалистских профсоюзов угрожает стабильности и процветанию Северной Ирландии, большинство из них финансируется синдикалистской угрозой, оккупировавшей Лондон. Уничтожив социалистическое влияние в наших рабочих организациях, мы сохраним порядок и защитим интересы нашей нации от призрака социалистической революции, которая уже заставила пасть Соединенное Королевство после Вельткрига."
ULS_the_royal_march: "Королевский марш"
ULS_the_royal_march_desc: "С помощью обширной пропагандистской кампании мы будем пропагандировать среди населения лояльность к королю и короне. Подчеркивая достоинства нашей монархии и важность сохранения связей с Соединенным Королевством, мы укрепим юнионистское движение и усилим поддержку нашего дела. Пусть Королевский марш звучит по всей Северной Ирландии, вселяя гордость и преданность в сердца наших людей."
ULS_for_king_and_country: "За короля и страну"
ULS_for_king_and_country_desc: "Сейчас, когда враг синдикалистов оккупирует Лондон, нам необходимо сплотить наше население, чтобы подготовиться к войне. Под лозунгом "За короля и страну" мы мобилизуем наши ресурсы, укрепим нашу оборону и укрепим нашу решимость защитить корону и Соединенное Королевство от этой чрезвычайной угрозы."
ULS_aid_from_the_iedc: "Помощь от ИСЭР"
ULS_aid_from_the_iedc_desc: "В трудную минуту мы должны обратиться за помощью к нашим союзникам в ИСЭР. Во главе с Короной, находящейся в изгнании в Канаде, ИСЭР готова оказать нам жизненно важную денежную и материально-техническую поддержку, чтобы укрепить наши позиции и продвинуть наше дело. Принимая помощь от наших соратников-лоялистов, мы демонстрируем свою непоколебимую приверженность Короне и гарантируем, что Северная Ирландия останется непоколебимой перед лицом невзгод."
ULS_to_blightys_shores: "К берегам Британии!"
ULS_to_blightys_shores_desc: "В условиях, когда силы синдикалистов оккупировали нашу любимую Британию, нам необходимо начать всеобъемлющую пропагандистскую кампанию, чтобы просветить наш народ об опасностях синдикализма. Представляя предстоящее возвращение Изгнанников как маяк надежды и освобождения, мы объединим наш народ в ожидании возвращения нашей родины из лап красной тирании."
ULS_prosperity_province: "Провинция процветания"
ULS_prosperity_province_desc: "Наше партнерство с ИСЭР в значительной степени способствовало ускорению экономического роста и процветанию Северной Ирландии. Используя ресурсы и опыт наших союзников, мы будем осуществлять стратегические инвестиции и проекты развития, направленные на возрождение промышленности, улучшение инфраструктуры и создание новых возможностей для нашего народа."
ULS_the_new_old_order: "Новый, старый порядок"
ULS_the_new_old_order_desc: "При нашей неизменной поддержке Корона и Изгнанники одержали победу над силами синдикалистов, которые когда-то захватили Британию. Теперь, когда законный Король возвращает себе свой трон, наступает момент триумфа Северной Ирландии, сыгравшей решающую роль в этой исторической победе. Теперь настало время решить, какое место займет Ольстер в новом Соединённом Королевстве."
ULS_protestant_parliament_for_protestant_people: "Парламент для протестантов"
ULS_protestant_parliament_for_protestant_people_desc: "С восстановлением Соединённого Королевства настало время Северной Ирландии заявить о своей автономии в рамках новообразованного союза. Доказав свою лояльность Короне, мы создадим самоуправляемую ассамблею, которая будет представлять интересы нашей провинции и её народа. Через этот парламент мы будем отстаивать принципы демократии, защищать наше культурное наследие и обеспечивать права протестантского большинства."
ULS_dominion_of_the_union: "Доминион Союза"
ULS_dominion_of_the_union_desc: "Черпая вдохновение в успешных моделях государств-доминионов, таких как Южная Африка и Австралазия, Северная Ирландия будет создана как доминион Соединённого Королевства. В соответствии с этим соглашением мы будем обладать значительной степенью самоуправления, сохраняя при этом тесные связи с Короной и Британской империей."
ULS_reforming_stormont: "Реформирование Стормонта"
ULS_reforming_stormont_desc: "Чтобы способствовать развитию демократии и управления на местном уровне, мы восстановим Ассамблею Северной Ирландии, также известную как Стормонт. Восстановив этот законодательный орган, мы предоставим представителям Северной Ирландии платформу для обсуждения, принятия законов и управления в интересах нашей провинции и её народа, сохраняя при этом верность Короне."
ULS_restoring_the_premiership: "Восстановление премьерства"
ULS_restoring_the_premiership_desc: "Чтобы укрепить исполнительное руководство Северной Ирландии, мы возродим премьерство, восстановив должность премьер-министра, который будет вести нашу провинцию с дальновидностью и властью, обладая теми же полномочиями, что и премьер-министры доминионов. Это обеспечит эффективность самоуправления Ульцера."
ULS_the_model_province: "Образцовая провинция"
ULS_the_model_province_desc: "По мере становления Ульцера как автономной провинции в составе Соединённого Королевства у нас появляется уникальная возможность продемонстрировать достоинства правильного и лояльного управления. Установив стандарт хорошего управления и лояльности к Короне, мы вызовем доверие как внутри нашей провинции, так и во всем Соединенном Королевстве."
ULS_quis_separabit: "Quis Separabit?"
ULS_quis_separabit_desc: "С восстановлением Соединённого Королевства Северной Ирландии пора подтвердить свою приверженность единству и верности Короне. Укрепляя связи с нашими соотечественниками-британцами, мы обеспечим, чтобы будущее Северной Ирландии было прочно связано с общей судьбой нашей великой нации. Давайте же объединимся под Юнион Джеком!"
ULS_establishing_the_northern_ireland_office: "Учредить североирландское отделение"
ULS_establishing_the_northern_ireland_office_desc: "Чтобы лучше управлять делами Ольстера и облегчить общение с лондонским правительством, мы создадим офис Северной Ирландии. Этот административный орган будет служить координатором политики, программ и инициатив, относящихся к Северной Ирландии в рамках Королевства."
ULS_appointing_a_secretary_of_state: "Секретарь по делам Северной Ирландии"
ULS_appointing_a_secretary_of_state_desc: "Чтобы обеспечить эффективное представительство и управление интересами Северной Ирландии в Соединенном Королевстве, мы учредим должность Секретаря по делам Северной Ирландии. По аналогии с государственным секретарем Шотландии, этот чиновник будет служить главным защитником и связующим звеном для Северной Ирландии в центральном правительстве Великобритании."
ULS_an_integral_union: "Целостный союз"
ULS_an_integral_union_desc: "После долгих попыток и усилий мы движемся вперёд, чтобы укрепить интеграцию Северной Ирландии в Соединенное Королевство. Полностью принимая нашу идентичность как неотъемлемой части Союза, мы подтверждаем, что Северная Ирландия едина и неделима в великой семье наций, которой является Соединенное Королевство."

ULS_royal_ulster_army: "Королевская Ольстерская армия"
ULS_royal_ulster_army_desc: "Структура наших вооружённых сил во время войны была не более чем временной, поскольку ирландское республиканское правительство не дало нам времени на подготовку, но она заложила прочную основу для создания официальной Королевской Ольстерской армии, чтобы защищать нашу недавно обретенную свободу."
ULS_rebuild_the_fusiliers: "Восстановление стрельцов"
ULS_rebuild_the_fusiliers_desc: "Королевские ирландские стрельцы, созданные в 1881 году Королевой Викторией, были элитным подразделением, лояльным короне, состоящим из ирландцев, которые участвовали во многих военных кампаниях нашего Королевства, включая сам Вельткриг. Пришло время реформировать этот батальон и включить его в состав наших совершенно новых вооружённых сил."
ULS_catholic_exclusion: "Изоляция католиков"
ULS_catholic_exclusion_desc: "Хотя католики составляют меньшинство, они составляют почти треть жителей Ульцера. К сожалению, большинство из них выступают против нашего юнионистского правительства и готовы прибегнуть к любой возможности, чтобы снова притеснить протестантов. Поэтому необходимо исключить их с ответственных постов в армии, чтобы избежать попыток государственного переворота или внутренних заговоров в будущем."
ULS_modernise_the_horse: "Модернизировать «Лошадь»"
ULS_modernise_the_horse_desc: "Североирландская конница была йоменским подразделением британской армии, участвовавшим в Вельткриге и многих других мелких конфликтах по всему миру. После того как Северная Ирландия отошла к ирландскому республиканскому правительству в результате Британской революции, подразделение, к сожалению, было расформировано. Теперь, когда Король и мы, его лоялисты, снова контролируем Северную Ирландию, самое время найти храбрецов, чтобы воссоздать это легендарное подразделение."
ULS_volunteer_backbone: "Костяк добровольцев"
ULS_volunteer_backbone_desc: "Наши профессиональные солдаты храбры и отважны, но их все равно меньше, чем у дублинских правительств или синдикалистов, оккупировавших Лондон. Мы должны поощрять вступление в армию новых добровольцев, чтобы подготовиться к повторному завоеванию Британских островов, а также предотвратить попытки вторжения с юга."
ULS_bring_up_the_rifles: "Поднять винтовки"
ULS_bring_up_the_rifles_desc: "Профессиональная и боеспособная армия должна иметь соответствующее снаряжение для проведения надлежащих военных операций. Мы будем инвестировать в современное пехотное оружие для наших солдат, а также увеличим импорт из Канады, где находится Король и его правительство в изгнании."
ULS_the_ententes_slipway: "Стапель Антанты"
ULS_the_ententes_slipway_desc: "Наше положение на пути к красным войскам, оккупирующим земли Короны: Шотландию, Уэльс и Англию; дает нам прекрасную возможность спланировать полное освобождение Британских островов силами Антанты. Мы должны развивать нашу инфраструктуру, что позволит должным образом осуществить долгожданное возвращение домой."
ULS_sydenham_airfield: "Аэродром Сиденхем"
ULS_sydenham_airfield_desc: "Несомненно, силам Антанты понадобится база для размещения военно-морских сил, чтобы обеспечить должную поддержку с воздуха в грядущем конфликте с красными. Мы будем развивать аэропорты, авиабазы и всю инфраструктуру, необходимую для снабжения и размещения военно-воздушных сил наших союзников, вокруг Сиденхема."
ULS_the_docks_of_war: "Военные доки"
ULS_the_docks_of_war_desc: "Военно-морские силы, несомненно, сыграют главную роль в высадке лоялистских войск и обеспечении линий снабжения во время Возвращения на родину. Северная Ирландия должна инвестировать средства, чтобы стать образцовой военно-морской базой для войск короля и наших союзников по Антанте."
ULS_quartering_the_kings_men: "Размещение людей короля"
ULS_quartering_the_kings_men_desc: "Что бы ни говорили синдикалисты, войска лоялистов многочисленны. Многие из этих храбрецов перейдут в Северную Ирландию, прежде чем высадиться на военной территории. Наш долг - обеспечить храбрых солдат Британской короны надлежащим жильем и питанием во время их пребывания в Северной Ирландии."

### Decisions###

ULS_send_rifles: "Отправить винтовки в [ULS.GetName]"
ULS_send_rifles_desc: "Ольстер сказал "нет" ирландскому правлению, и мы не можем допустить, чтобы верные подданные короны ушли в отставку. Чтобы помочь их восстанию, мы должны отправить партию винтовок, чтобы каждый человек, желающий сражаться, имел для этого средства."
ULS_send_advisors: "Военный атташе Белфаста"
ULS_send_advisors_desc: "Если мы хотим, чтобы наши верные подданные в Ольстере завоевали свободу, нам необходимо отправить военного атташе, чтобы помочь реорганизовать их разношерстных добровольцев в настоящую боевую силу, способную сбросить ирландских угнетателей."
ULS_capitulation_mission: "Обезопасить Северная Ирландия"
ULS_capitulation_mission_desc: "[IRE_loc_ULS_capitulation_mission]"
ULS_capitulation_mission_IRE_desc: "Северные реакционеры побеждены! Их шаткое положение означает, что если мы займем их сердцевину на достаточно долгое время, их восстание полностью провалится. Пока мы будем следить за тем, чтобы они не получили поддержку от [ENT.GetNameDef], весь Ольстер снова будет нашим."
ULS_capitulation_mission_ENT_desc: "Несмотря на доблестные усилия, наши верные подданные в [ULS.GetName] были отбиты ирландскими красными. Если мы не доберемся до них вовремя, шаткость их положения приведет к тому, что их восстание провалится, и мы потеряем возможность закрепиться в Британии."

