### Events###

northernireland.1.t: "Будущее Северной Ирландии"
northernireland.1.d: "Хотя в центре внимания недавно восстановленного законного правительства, конечно же, находится будущее самой Британии, не стоит забывать, что нация простирается через Ирландское море к своим верным подданным в Ольстере. Делегация во главе с самим [ULS.GetLeader] недавно посетила [GBR.Capital.GetCapitalVictoryPointName], чтобы не только поздравить правительство с восстановлением, но и попросить рассказать о том, какое будущее ждет Северную Ирландию в Союзе и как их собственное временное правительство может начать двигаться к этому будущему.\n\nВ настоящее время существует два основных предложения относительно будущего устройства Северной Ирландии в составе государства. Первое из них - возвращение к статусу, сходному с тем, которым провинция пользовалась в течение короткого периода после раздела. Согласно этим планам, провинция останется частью Соединённого Королевства, но ей будет предоставлен привилегированный статус, не слишком похожий на статус доминиона с собственным правительством и премьер-министром для ведения собственных политических дел.\n\n Альтернативное предложение, за которое, похоже, выступает временное правительство, заключается в возвращении к полностью интегрированной Северной Ирландии в составе Соединённого Королевства. Вместо того чтобы предоставить Северной Ирландии какую-либо форму автономного самоуправления, как это было раньше, к ней будут относиться почти так же, как к Ланкаширу или Кенту. Для ярых лоялистов это единственный способ гарантировать, что они никогда больше не будут отделены от страны, которая им так дорога. Однако в конечном итоге выбор между этими вариантами остаётся за Великобританией."
northernireland.1.a: "Необходимо добиваться полной интеграции."
northernireland.1.b: "Более предпочтительным было бы автономное управление."

northernireland.2.t: "Выбор министра по делам Северной Ирландии"
northernireland.2.d: "В рамках усилий по полной интеграции Северной Ирландии в Союз временное правительство обратилось к историческому месту Шотландии в составе государства как к примеру для подражания. В результате они подали прошение о назначении секретаря Северной Ирландии, чтобы помочь правильно управлять многими делами провинции, что во многом схоже с ролью секретаря Шотландии и даже в некоторой степени с должностью, которую исторически занимал главный секретарь Ирландии. Хотя в конечном итоге конкретный человек на этой должности, скорее всего, не окажет большого влияния на положение дел в стране, создание этой должности станет отличным символическим жестом, показывающим, что жители Северной Ирландии являются ценными членами Союза.\n\nПосле консультаций по этому вопросу с временным правительством и соответствующими министрами, стали очевидны три варианта назначения на эту должность. Главным из них является Джеймс Гамильтон, герцог Аберкорн, который до революции занимал пост губернатора Северной Ирландии и поэтому может быть уместен для повторного назначения на эту аналогичную роль. Уильям Левесон-Гауэр, граф Грэнвилл, также рассматривается как потенциально популярный выбор, получивший некоторую известность благодаря своей отличной работе в период изгнания. И наконец, Максвелл Уорд, виконт Бангор, ольстринец, пользующийся поддержкой тех, кто хотел бы, чтобы этот пост занимал кто-то из его соплеменников. Окончательное решение теперь за [GBR.Capital.GetCapitalVictoryPointName]."
northernireland.2.a: "Герцог Аберкорн - отличный выбор."
northernireland.2.b: "Граф Грэнвилл кажется наиболее подходящим для этой работы."
northernireland.2.c: "Уорд - ольстримец и виконт, кто может лучше подойти на эту должность?"

northernireland.3.t: "Закон о конституции Северной Ирландии"
northernireland.3.d: ""Настоящим объявляется, что Северная Ирландия остаётся частью владений Его Величества и Соединённого Королевства, и настоящим подтверждается, что ни при каких обстоятельствах Северная Ирландия или любая её часть не перестанет быть частью владений Его Величества и Соединённого Королевства..."\n\nСегодня, когда период подготовки к полной интеграции завершился, закон о Конституции Северной Ирландии получил Королевскую санкцию. Согласно этому акту, временное временное правительство Северной Ирландии было распущено, а многие из его прежних обязанностей перешли под юрисдикцию министра Северной Ирландии и североирландского офиса. Лоялистские празднования уже начались на большей части Северной Ирландии, исключая, конечно, преимущественно католические районы провинции. Главным событием в Белфасте стала речь Бэзила Брука, который заявил многочисленной толпе, что "Союз восстановлен, и он никогда больше не будет разрушен, какие бы силы против него ни выступали.""
northernireland.3.a: "Quis separabit?"

northernireland.4.t: "Поставки оружия изгнанникам"

northernireland.5.t: "Прибытие канадской военной миссии"

northernireland.1690.t: "Северное восстание"
northernireland.1690.d.mid: "В рамках захвата власти, иронично напоминающего Пасхальное восстание, UVF захватила здания в шести графствах Северной Ирландии, в частности в мэрии Белфаста, где, в подражание Ольстерскому пакту 1912 года, они подписали документ, провозглашающий независимость от Дублина. Хотя они ещё не получили официальной поддержки от британских изгнанников, их намерения вернуться под власть короны кажутся ясными, при условии, что их восстание не будет подавлено [113.GetCapitalVictoryPointName]."
northernireland.1690.d1: "В связи с недавним усилением авторитарных мер, принятых ирландским правительством, ранее существовавшие напряженные отношения между [IRE.GetAdjective]им правительством и преимущественно протестантским лоялистским населением страны резко обострились. Теперь, поступая сообщения из [119.GetCapitalVictoryPointName], становится ясно, что эти напряженные отношения наконец вылились в полномасштабное восстание против [IRE.GetAdjective]ого правления."
northernireland.1690.d2: "С момента захвата власти социалистами в Ирландии между [IRE.GetAdjective]им правительством и преимущественно протестантским лояльным населением страны нарастала напряженность. Теперь, по сообщениям из [119.GetCapitalVictoryPointName], становится ясно, что эта напряженность наконец вылилась в полномасштабное восстание против [IRE.GetAdjective]ого правления. n$northernireland.1690.d.mid$"
northernireland.1690.d3: "Старые напряженные отношения между [IRE.GetAdjective]им правительством и преимущественно протестантским лоялистским населением страны, по-видимому, больше не могут сдерживаться, как раньше. Теперь, поступают сообщения из [119.GetCapitalVictoryPointName], становится ясно, что эти напряженные отношения наконец вылились в полномасштабное восстание против [IRE.GetAdjective]ого правления.\n$northernireland.1690.d.mid$"
northernireland.1690.a: "Они предпочли бы умереть от рук синдикалистов?"
northernireland.1690.b: "Храбро, но глупо."
northernireland.1690.c: "Последний вздох умирающей империи."
northernireland.1690.e: "Все они — храбрые сыновья Ольстера."
northernireland.1690.f: "Будет ли Ирландия когда-нибудь жить в мире?"
