### Ideas###
ULS_NO_SURRENDER: "Нет капитуляции!"
ULS_NO_SURRENDER_desc: "Протестанты Ольстера, вдохновленные своим юнионистским делом, поклялись сражаться и умереть за свою свободу, чего бы им это ни стоило."
ULS_WEAKENED1: "Ослабленные ирландскими репрессиями"
ULS_WEAKENED1_desc: "Кампания безжалостных ирландских репрессий ослабила ольстерское движение изнутри ещё до начала Гражданской войны, подорвав руководство Ольстерских добровольцев и проникнув в наши вооруженные силы, чтобы распространять дезинформацию и нарушать нашу тактику."
ULS_WEAKENED2: "Серьёзно ослабленные ирландскими репрессиями"
ULS_WEAKENED2_desc: "Кампания безжалостных ирландских репрессий серьезно ослабила ольстерское движение изнутри ещё до начала Гражданской войны, подорвав лидерство Ольстерских добровольцев и проникнув в наши вооруженные силы для распространения дезинформации и нарушения нашей тактики."
ULS_WEAKENED3: "Покалеченные ирландскими репрессиями"
ULS_WEAKENED3_desc: "Кампания безжалостных ирландских репрессий разрушила ольстерское движение изнутри ещё до начала Гражданской войны, подорвав руководство Ольстерских добровольцев и проникнув в наши вооруженные силы для распространения дезинформации и нарушения нашей тактики."
ULS_WEAKENED4: "Серьезно подорванное ирландскими репрессиями"
ULS_WEAKENED4_desc: "Кампания беспощадных ирландских репрессий серьезно подорвала ольстерское движение изнутри ещё до начала Гражданской войны, нанеся ущерб руководству Ольстерских добровольцев и проникнув в наши вооруженные силы для распространения дезинформации и нарушения нашей тактики."
ULS_CATHOLICS: "Ольстерские католики"
ULS_CATHOLICS_desc: "Католики Ольстера, составляющие значительное меньшинство населения, лояльны Ирландской Республике и не хотят иметь ничего общего с Ольстерским государством, которое, по их мнению, является сектантским и было основано как протестантское государство для протестантского народа."

### Ideas###
ULS_no_surrender: "Нет капитуляции!"
ULS_no_surrender_desc: "Готовые сражаться и умирать за свою свободу, своего короля и свою страну, лоялисты Ольстера демонстрируют непоколебимую свирепость, равной которой нет ни у кого, кроме их самых ярых ирландских противников. Хотя их число невелико, этого несгибаемого духа может оказаться достаточно, чтобы переломить ход войны в пользу своей стороны."
ULS_catholics: "Католики Ольстера"
ULS_catholics_desc: "Хотя Северная Ирландия может называть себя "протестантским государством для протестантов", в ней по-прежнему проживает очень большое меньшинство католиков, которые выступают против включения их в состав такого государства. Правительство Северной Ирландии считает, что это чувство взаимно, и поэтому оно приняло большие меры для обеспечения дискриминации католиков во всех сферах жизни, часто определяя, кто на самом деле является католиком, очень широкими мазками."
ULS_canadian_advisors: "Канадские советники"
ULS_canadian_advisors_desc: "В попытке помочь Северной Ирландии в её восстании против ирландского правительства Канада направила группу военных советников, чтобы помочь превратить повстанцев в полноценную боевую силу, а не в сборище разношерстных добровольцев."
ULS_blightys_shores_idea: "К берегам Блайти"
ULS_blightys_shores_idea_desc: "Несмотря на свою малочисленность, лоялисты Ольстера являются одними из самых преданных подданных британской короны и будут бороться за её восстановление или умрут, пытаясь это сделать."
ULS_iedc_aid_idea: "Помощь ИСЭР"
ULS_iedc_aid_idea_desc: "Хотя некоторые лоялисты могут называть Ольстер "Провинцией процветания", немногие из них слишком горды, чтобы не признать, что Северная Ирландия едва ли может самостоятельно стоять на ногах в экономическом плане. Чтобы решить эту проблему, правительство Северной Ирландии обратилось за помощью к организации ИСЭР, входящей в Антанту, с просьбой оказать необходимую экономическую помощь и помощь в развитии провинции."
ULS_executive_committee_idea: "Исполком Северной Ирландии"
ULS_executive_committee_idea_desc: "Делегированная администрация Северной Ирландии, впервые созданная после раздела, была восстановлена в провинции. Несмотря на то, что полномочия, предоставленные провинции, зачастую относятся к доминионам короны, а не к прямым частям Соединённого Королевства, мало кто в правительстве считает её нынешний статус чем-то иным, кроме как неотъемлемой частью государства."
ULS_royal_ulster_rifles_idea: "Королевские Ольстерские стрелки"
ULS_royal_ulster_rifles_idea_desc: "Королевские Ольстерские стрелки, созданные в 1881 году как один из восьми ирландских полков британской армии, были вновь приняты на службу правительством Северной Ирландии, чтобы вновь сражаться за корону и Союз, которым они дорожат."
ULS_quartering_idea: "Расселение подданных Короля"
ULS_quartering_idea_desc: "Учитывая стратегически важное положение Северной Ирландии для вооружённых сил Антанты, были приняты меры, позволяющие региону должным образом обеспечивать и размещать войска союзников в случае необходимости."

