lng.17.d.olson: "Не секрет, что убеждения Чэнь Цзюнмина в значительной степени вдохновлены Соединенными Штатами Америки. Или, по крайней мере, тем, чем когда-то были США.\n\nВторая американская гражданская война, безусловно, не была проигнорирована противниками Чэня. Они рассматривают боевые действия в США как доказательство того, что идеалы Чэнь Цзюнмина обречены на провал, как это произошло по ту сторону океана. Со своей стороны, Чэнь напомнил своим оппонентам, что его предложение для Китая значительно отличается от американской системы, и поспешил провести параллели между текущим состоянием Китая и США: президентская система дает президенту слишком много власти по сравнению с законодательной властью, что не отличается от нынешней «конституционной» монархии Китая. Чэнь, однако, указал, что, несмотря на проблемы, с которыми столкнулись США, и недостатки их исполнительной власти, Чарльз Кертис пошел на исторический компромисс с Биллом Хейвудом, что привело к радикальному улучшению прав рабочих в Соединенных Штатах. Этот шаг, возможно, предотвратил превращение Стального пояса в рассадник экстремизма.\n\nХотя Чэнь Цзюнмин утверждает, что провал Америки не связан с федерализмом или демократией, этот аргумент явно продемонстрировал сомнения, которые многие люди испытывают по поводу его предложения."
