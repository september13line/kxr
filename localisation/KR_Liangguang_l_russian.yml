GXC_russian_advisors_idea: "Российские советники"
GXC_russian_advisors_idea_desc: "Как и мы, русские знают, что такое потерять все из-за немцев. И хотя во время русско-японской войны 1904 г. и Вельткрига они испытали настоящее смирение, в последнее десятилетие Россия быстро восстанавливается и осуществляет программу военной и экономической модернизации. Давайте пригласим их советников и поможем обучить возрожденную Национально-революционную армию."

