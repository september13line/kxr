lng.17.a: "Время покажет."

lng.18.t: "Антиконцессионные беспорядки в Гуанчжоу"
lng.18.d: "Антиконцессионные настроения в Гуандуне были высоки с тех пор, как были созданы концессии. Гонконг, Макао и совсем недавно немецкое присутствие в Гуанчжоу - все это продолжающиеся, видимые символы национального унижения, которые остаются очень личными для жителей Гуандуна, провинции, в которую ранее входили эти концессии.\n\nЧёрный Понедельник потряс ненавистное немецкое присутствие до глубины души, и теперь, когда Лиги больше нет, их китайские подхалимы и марионетки больше не могут их защищать. Вдохновленные беспорядками на севере, антиконцессионисты Гуанчжоу устроили собственные демонстрации в немецких кварталах города, которые быстро переросли в беспорядки. Местная полиция закрыла на это глаза, в то время как несколько немецких предприятий были повреждены, а один гражданин Германии подвергся нападению и был ранен. Ситуацию удалось успокоить только благодаря вмешательству Торгового корпуса, которому удалось разогнать демонстрантов.\n\nЧен Цзонгмин, призывая к спокойствию, открыто сочувствовал антиконцессионистам и критиковал неравноправные договоры и бездействие Пекина.\n\nЭто смелое заявление было хорошо воспринято народом, но некоторые не могут избавиться от ощущения, что империалистические репрессии уже на подходе."
lng.18.a: "Будем надеяться, что это не перерастет..."

lng.19.t: "Антиконцессионисты атакуют немецкие активы"
lng.19.d: "Когда бывшая Лига восьми провинций в полном огне, немецкое присутствие в Китае быстро ухудшается. Н.С.О и Нанкинская комиссия пытаются разобраться в этом хаосе, вынужденные отступить в свои штаб-квартиры. Что ещё хуже, мы получили сообщения из Гуанчжоу, что бунтовщики напали на немецкие кварталы, повредили имущество и напали на немецкого гражданина. В ответ Адмиралтейство готовится нанести ответный удар, направив эскадру эсминцев, чтобы атаковать Гуанчжоу и напомнить китайцам, что Германская Империя не потерпит такого вопиющего нарушения международных договоров.\n\nКонечно, нет никакой реальной стратегической или тактической ценности в таком нападении на беззащитный город, но это послужит сигналом и гарантирует, что китайский народ и остальной мир не забудут, что Германия является мировой державой."
lng.19.a: "Нанести ответный удар."
lng.19.b: "У нас есть более важные заботы."

lng.20.t: "Немецкие корабли бомбардируют Гуанчжоу"
lng.20.d: "Как и ожидалось, немецкие военно-морские силы в регионе нанесли ответный удар по Гуанчжоу. Два эсминца вошли в дельту Жемчужной реки и, выждав мгновение, чтобы показать свои флаги, открыли огонь по городу. После залпа они ещё мгновение оставались на месте, а затем отступили обратно в Южно-Китайское море.\n\nХотя ущерб городу был относительно невелик, послание было очень четким: присутствие Германии в Китае сохраняется. Если Нанкинская Клика, псы германских империалистов, преуспеет в восстановлении порядка в бывшей Лиге, мы можем ожидать, что они получат значительную поддержку Германии, когда попытаются вернуть Гуанси и Гуандун."
lng.20.a: "Они будут платить вовремя."

lng.21.t: "Тишина из Циндао"
lng.21.d: "Несмотря на инцидент, вызванный антиконцессионным бунтом, похоже, что немецкий флот слишком озабочен дезинтеграцией своего присутствия в Китае, чтобы выделить нас и нанести ответный удар. На данный момент мы должны быть в безопасности от дипломатии канонерских лодок."
lng.21.a: "Это, мягко говоря, облегчение."

lng.22.t: "Эскадрилья возвращается из Гуанчжоу"
lng.22.d: "После небольшой "канонерской дипломатии" в Гуанчжоу, эскадра благополучно вернулась после успешной миссии. Китайцы, конечно, не забудут этот случай, пока Нанкинская комиссия не разберётся со своим беспорядком в Китае."
lng.22.a: "Миссия выполнена."

lng.23.t: "Ляньгуанская ГМД и Центральный комитет"
lng.23.d: "Гоминьдан в Лянгуане оказался в изоляции после окончания Северной экспедиции. Чтобы выжить, они работали в провинциальном правительстве под именем Производственной народной партии, в то время как правые ГМД скрывались в Юньнани. Теперь, когда они обеспечили Гуандун и Гуанси для партии, они сделали официальную заявку на вступление в ряды Центрального комитета."
lng.23.a: "Конечно, приветствуйте их возвращение."
lng.23.b: "Им нельзя доверять."

lng.24.t: "[FROM.GetLeader] Принимает"
lng.24.d: "Центральный комитет Гоминьдана в [FROM.GetNameDef] принял нас обратно в свои ряды. Теперь мы будем поддерживать их в их усилиях по восстановлению Республики, как её представлял себе Сунь Ятсен."
lng.24.a: "Да здравствует Республика!"

lng.25.t: "[FROM.GetLeader] Отказывается"
lng.25.d: "Мы не знаем почему, но Центральный комитет Гоминьдана отклонил нашу просьбу."
lng.25.a: "Идиоты!"

lng.26.t: "Трудовые споры"
lng.26.d: "Провинция Гуандун зарекомендовала себя как одна из самых прогрессивных в вопросах труда. С начала 1920-х годов здесь поощряется создание профсоюзов, одним из крупнейших среди которых является профсоюз работников машиностроения, забастовка которого в 1921 году стала одним из наиболее известных актов в недавнем прошлом.\n\nПо мере роста индустриализации, похоже, что очередной трудовой конфликт неизбежен, и работники машиностроения угрожают новой забастовкой. Провинциальное правительство под руководством Чен Цзонгмин выступает в качестве посредника в спорах между рабочими и бизнесменами, что до сих пор было в основном успешным, так как губернатор придерживался разумного подхода к решению этих вопросов мирным путём через компромисс. Ожидается, что губернатор Чэнь обеспечит достижение компромисса между профсоюзом и владельцем фабрики, но вполне вероятно, что Торговая палата может использовать свои полномочия в правительстве, чтобы повлиять на урегулирование в свою пользу."
lng.26.a: "Расчеты несколько в пользу рабочих."
lng.26.b: "Компромисс несколько выгоден коммерсантам."

lng.27.t: "Всеобщая забастовка в Гуанчжоу"
lng.27.d: "Наша новая политика в Гуандуне была плохо воспринята небольшим, но быстро растущим рабочим классом великого города. Возглавляемые профсоюзом работников машиностроения, промышленные и доковые рабочие вышли на улицы с демонстрациями, отказываясь работать, пока их требования не будут удовлетворены.\n\nНеудивительно, что их требования варьировались от повышения заработной платы и условий безопасности до лучшего представительства в правительстве провинции, где они недавно были отодвинуты на второй план, а то и вовсе запрещены. Конечно, мы могли бы договориться с ними, учитывая, насколько важно поддерживать работу заводов, но это потребовало бы серьезных изменений в политике, что, возможно, уже не представляется политически возможным. В противном случае для их разгона потребуются вооруженные люди, что неизбежно приведет к кровопролитию."
lng.27.a: "Ведите переговоры с забастовщиками."
lng.27.b: "Отправьте войска."
lng.27.c: "Подождите."
lng.28.t: "[FROM.GetNameDefCap] Мобилизует"
lng.28.d: "Поступили сообщения о передвижении войск на границе с [FROM.GetNameDef]. Мы можем только ожидать дальнейшего обострения ситуации."
lng.28.a: "Приготовьтесь!"

lngcivilwar.1.t: "Умер Лу Ронгтинг"
lngcivilwar.1.d: "Военный губернатор Гуанси и глава его Клики со времен Синьхайской революции 1911 года Лу Жунцин мирно скончался в возрасте 77 лет, оставив своих приемных сыновей Лу Югуана и Ма Джи в качестве гражданского и военного губернаторов провинции. Губернатор Лу был живым символом революции, республиканского движения и эпохи военачальников в целом. Несмотря на его раннее соперничество с Чен Цзонгмин за контроль над Гуандуном, после реставрации Цин они стали тесно сотрудничать, обеспечивая сохранение республиканских и антицинских идеалов. Хотя его правление оспаривалось Ли Цзунжэнь, находившимся в изгнании в Юньнани, Лу поддерживал относительную стабильность Гуанси и сохранял его региональную идентичность.\n\n\nПосле того, как Ма Джи установил контроль над Кликой Гуанси, сотрудничество между двумя Кликами Ляньгуана теперь представляется непрочным, поскольку новый амбициозный военачальник стремится увеличить свою власть в Южном Китае."
lngcivilwar.1.a: "Беспокойство."

lnggxwar.1.t: "Ли Цзунжэнь вторгается!"
lnggxwar.1.d: "Байсе, город, контролирующий горный проход, соединяющий Гуанси с Юньнанем и Вьетнамом, был атакован Ли Цзунжэнь, генералом правого крыла ГМД, быстро преодолевшим местную оборону. Наши разведчики сообщают, что военачальник разделил свои силы, часть из них готовится спуститься вниз по Жемчужной реке, чтобы атаковать Наньнин, а другая направляется в Учжоу, чтобы отрезать силы Гуанси. Ли, пользуясь недавней кончиной Лу Ронгтинга, явно надеется сместить нынешнюю Клику Гуанси и забрать провинцию себе раз и навсегда во имя Гоминьдана.\n\n\nМа Джи хочет атаковать Ли в Байсе, пока у него нет возможности укрепиться и двинуться на Наньнин, а Лу Югуан хочет двинуться на север и не допустить окружения Наньнина. Однако Линь Ху, один из наших офицеров, предлагает укрепить Наньнин, утверждая, что наш союзник Гуандун не допустит падения Учжоу, и что Ли должен быть вынужден вытеснить их."
lnggxwar.1.a: "Примите бой с Ли!"
lnggxwar.1.b: "Защищайте Вучжоу, мы не можем быть окружены!"
lnggxwar.1.c: "Пусть они придут к нам!"

lnggxwar.2.t: "Учжоу падает; Ма борется в Байсе"
lnggxwar.2.d: "Как и ожидалось, Учжоу пал перед войсками Ли, когда они шли по опиумной тропе вниз по течению Жемчужной реки. Хотя Ли не ожидал агрессивной контратаки Ма, его армия хорошо обучена и оказывает упорное сопротивление, а Ма запросил подкрепления. С другой стороны, Лу беспокоится, что вражеские силы в Учжоу обнажают его фланг и отрезают его от Гуандуна, подвергая опасности всю провинцию, если Гуандун не отреагирует в ближайшее время."
lnggxwar.2.a: "Ма Джи нуждается в помощи; пришлите подкрепление!"
lnggxwar.2.b: "Сначала мы должны обезопасить наш фланг в Учжоу."

lnggxwar.3.t: "Ли Цзунжэнь побежден!"
lnggxwar.3.d: "После долгой и кровопролитной борьбы вовремя прибывший Лу Югуан заставил вторгшегося военачальника отступить. Обе Клики понесли тяжелые потери, но Ма Джи одержал победу, его положение в Гуанси теперь надежно защищено от внешнего соперника."
lnggxwar.3.a: "Победа дорогой ценой."

lnggxwar.4.t: "Ли Цзунжэнь Победоносный"
lnggxwar.4.d: "Не получив помощи, Ма Джи был разбит в Байсе, понеся большие потери, после чего был безжалостно преследуем. Тем временем Лу Югуан не смог выбить войска Ли в Учжоу и был вынужден отступить обратно в Наньнин, но по дороге был уничтожен. После уничтожения Клики Старого Гуанси Ли Цзунчжэнь стал бесспорным губернатором Гуанси, что дало правому крылу ГМД базу для операций."
lnggxwar.4.a: "Новая Клика Гуанси."

lnggxwar.5.t: "Отвлечение!"
lnggxwar.5.d: "Нападение Ли Цзунчжэнь на Учжоу было лишь отвлекающим маневром, призванным разделить силы Гуанси. Поскольку Учжоу легко оборонялся, Ли атаковал и нанес поражение силам Ма Джи в городе. С основной частью сил Гуанси под его командованием, Лу Югуан должен будет вернуть Наньнин силой, где у Ли есть преимущество. В качестве альтернативы он может двинуться на запад, чтобы попытаться окружить его, захватив Байсе. Конечно, всегда есть возможность отступить в дружественный Гуандун и выбить захватчиков с их помощью."
lnggxwar.5.a: "Отправляйтесь назад, чтобы вернуть Наньнин!"
lnggxwar.5.b: "Гений! Отправляйся на запад и отрежь его!"
lnggxwar.5.c: "Война проиграна, отступайте!"

lnggxwar.6.t: "Лу Юйгуан отбился"
lnggxwar.6.d: "Попытка Лу Югуана отбить Наньнин у Ли Цзунчжэнь, который успел укрепить свои позиции, провалилась. Неудивительно, что оставшиеся в Гуанси силы перешли на сторону новой Клики Ли, что ещё больше усилило его правое движение ГМД."
lnggxwar.6.a: "Ли Цзунжэнь обеспечивает безопасность Гуанси."

lnggxwar.7.t: "Распад Гуансийской Клики"
lnggxwar.7.d: "В попытке подняться вверх по реке Хуншуй, притоку Жемчужной реки, и отрезать захватчиков, снова взяв Байсе, силы Лу Югуана распались, так как были быстро отрезаны и уничтожены возле города Лайбин. Старая Клика Гуанси перестала существовать, а её остатки объединились с новой Кликой, обеспечив Гуанси для правой фракции ГМД Ли Цзунчжэнь."
lnggxwar.7.a: "Ли Цзунжэнь побеждает."

lnggxwar.8.t: "Водопады Учжоу; Ли Цзунчжэнь Подходы"
lnggxwar.8.d: "До Наньнина дошли новости о том, что Учжоу пал перед небольшой оперативной группой под командованием одного из подчиненных Ли Цзунчжэнь, а сам Ли движется к Наньнину. В то время как Лу Югуан и другие критикуют наше бездействие и нервничают из-за того, что мы отрезаны от Гуандуна, Ма Джи считает, что их возможность атаковать давно упущена, и они должны продолжать укреплять город. Он также считает, что у Ли нет другого выбора, кроме как атаковать как можно скорее, иначе есть риск вмешательства Гуандуна, в то время как Лу возражает, что Гуандун не будет действовать, пока не будет открыта дорога на Наньнин."
lnggxwar.8.a: "Отправьте небольшой отряд в Вучжоу."
lnggxwar.8.b: "Копайте."

lnggxwar.9.t: "Атака на Учжоу отбита; Наньнин пал"
lnggxwar.9.d: "Мало того, что небольшие силы, пытавшиеся вернуть Наньнин, потерпели неудачу в борьбе с окопавшимся противником, Наньнин пал под неустанным натиском Ли Цзунчжэнь. Однако победа новой Клики далась дорогой ценой: городу был нанесен значительный ущерб. Несмотря на небольшое количество перебежчиков в свои войска, Ли Цзунжэнь обеспечил Гуанси для правой ГМД."
lnggxwar.9.a: "Дорогостоящая победа Клики Нового Гуанси"

lnggxwar.10.t: "Битва за Наньнин"
lnggxwar.10.d: "Ма Джи оказался прав, поскольку штурм столицы Гуанси начался почти сразу после прибытия Ли Цзунжэнь. Столкнувшись со всеми силами Гуансийской Клики, он не смог выбить их с укрепленных позиций и понес большие потери. Когда Ли стало ясно, что Клика не поддалась на его уловку и оказалась в невыгодной ситуации, он отступил, и теперь у Ма Джи появился шанс раз и навсегда уничтожить угрозу Ли. Однако, учитывая, что часть сил Ли также направляется в Учжоу, более осторожные офицеры считают, что они могут перегруппироваться и позже доставить неприятности в качестве бандитов, и предлагают попросить помощи из Гуандуна, чтобы зачистить силы Ли в Учжоу и его окрестностях."
lnggxwar.10.a: "Обратитесь за помощью в Гуандун."
lnggxwar.10.b: "Преследовать Ли самостоятельно."

lnggxwar.11.t: "Ли Цзунжэнь побежденный"
lnggxwar.11.d: "Поскольку силы Гуанси преследовали его, отступление Ли Цзунчжэнь становилось все более неорганизованным и превратилось в разгром. В настоящее время местонахождение самого захватчика неизвестно, но точно известно, что он больше не представляет угрозы для Гуанси, и власть Клики снова надежно защищена."
lnggxwar.11.a: "Решительная победа!"

lnggxwar.12.t: "Решение Чен Миншу"
lnggxwar.12.d: "До сих пор Продуктивная народная партия, возглавляемая Чен Миншу и представляющая большинство членов Гоминьдана в Лянгуане, сотрудничала с Чен Цзонгминской республиканской коалицией с большой палаткой. Националисты были рады помочь развитию и участию в демократических институтах, чтобы защитить свои интересы и наследие после неудачной Северной экспедиции. Это было сделано с долгосрочной целью мирного осуществления "Минкуана", принципа народного правления Сунь Ятсена. Кроме того, федералисты Чэня защищали их от возмездия Чжили и Цин.\n\nЛи Цзунжэнь захват Гуанси полностью изменил ситуацию. Хотя Чен Миншу почти не доверяет правому военачальнику, несмотря на то, что оба являются членами ГМД, перед ним открывается золотая возможность: Если он сможет избавиться от Чен Цзонгмина, то Ляньгуан будет передан Националистической партии без кровопролития. Однако он не решается предать его после более чем десятилетней защиты и сотрудничества. Тем не менее, Центральный комитет партии разработал план: Захватить ключевые здания в Гуанчжоу и заставить Чен Цзонгмин, который очень не любит воевать в городе, сдаться.\n\nВсе, что должен сделать Чен Мингшу, это отдать приказ."
lnggxwar.12.a: "Ли - всего лишь ненадежный бандит."
lnggxwar.12.b: "Начните операцию."

lnggxwar.13.t: "ГМД захватывает Гуанчжоу"
lnggxwar.13.d: "Рано утром, под прикрытием всеобщей мобилизации против Гуанси, вооруженные члены ГМД начали захватывать ключевые здания в городе, включая Гуандунский университет и здание провинциального собрания. Вскоре Чен Миншу объявил о создании Народного правительства Гуандуна, смещёнии Чен Цзонгмина и призыве к миру с провинцией Гуанси.\n\n\nКак и ожидалось, Чен Цзонгмин объявил, что, хотя он отказывается признавать новое правительство, он не хочет допустить ненужного кровопролития и разрушения города. В тот же день он и его ближайшие сторонники уехали в Гонконг, оставив город в руках Националистической партии."
lnggxwar.13.a: "Кровопролития удалось избежать."

lngcivilwar.2.t: "Похороны Лу Ронтинга"
lngcivilwar.2.d: "Генерал-губернатор Чен Цзонгмин был приглашен руководством провинции Гуанси на похороны бывшего губернатора Лу Ронтинга в качестве почетного гостя. Чен принял это предложение, надеясь, что оно послужит укреплению единства между двумя провинциями в столь тяжелые времена."
lngcivilwar.2.a: "Демонстрация единства."

lngcivilwar.3.t: "Охрана тела"
lngcivilwar.3.d: "Согласно китайским похоронным традициям, тело Лу Ронгтинга выставлено в резиденции бывшего губернатора, а семья и близкие друзья присматривают за покойным. В то время как генерал-губернатор Чэнь и несколько его близких соратников несли дневной караул, к нему подошли неизвестные, вооруженные пистолетами. Быстро завязалась перестрелка."
lngcivilwar.3.a: "Свиту расстреливают."
lngcivilwar.3.b: "Нападавшие не выдержали и легли замертво."

lngcivilwar.4.t: "Убийство Чена Цзонгмина"
lngcivilwar.4.d: "Не сумев вовремя отреагировать, генерал-губернатор Чен Цзонгмин и его помощники были застрелены убийцами по приказу губернатора Ма Джи из Гуанси. Новости быстро достигли Гуандуна, Гуанси быстро мобилизовался против них, но в умах руководства восточной провинции остался вопрос: Кто сменит Чен Цзонгмин на посту губернатора Гуандуна?\n\nЧен Мингшу является отстраненным членом Китайской националистической партии, или Гоминьдана. Не будучи противником ГМД в Фуцзяни, он возмущен авторитарным руководством партии Ван Цзинвэем, но при этом более искренне верит в демократию, чем многие члены партии.\n\n\nЧен Ляньбо - глава Торгового корпуса, ополчения китайского торгового класса в Гуанчжоу. Он был ранним противником более социалистической и популистской политики позднего Чен Цзонгмина и желает в первую очередь защищать интересы купцов в регионе."
lngcivilwar.4.a: "Чен Миншу"
lngcivilwar.4.b: "Чен Ляньбо"

lngcivilwar.5.t: "Неудачное покушение на губернатора Чена"
lngcivilwar.5.d: "Вовремя среагировав на нападавших, Чен Цзонгмин и его соратники сумели уйти невредимыми. Быстро выяснилось, что они находятся под властью губернатора Гуанси Ма Джи, и они быстро покинули Наньнин. К тому времени, когда они достигли Гуандуна, Клика Гуанси уже мобилизовала свои армии, готовые силой захватить власть в Лянгуане. По возвращении генерал-губернатор Чэнь выступил с импровизированной речью перед собранием провинции Гуандун, призывая их выступить против тиранического военачальника Гуанси и защитить свои с трудом заработанные свободы."
lngcivilwar.5.a: "Диархия падает."

lngcivilwar.6.t: "Вторая Гуандун-Гуансиская война"
lngcivilwar.6.d: "Диархия пала, поскольку две провинции не смогли урегулировать свои разногласия дипломатическим путём. Новый военачальник Гуанси не желает признавать главенство Гуандуна над Лянгуаном, и его амбиции не могут ужиться с идеалами его восточного коллеги. Обе Клики взялись за оружие; таким образом, будущее Ляньгуана будет решаться на поле боя."
lngcivilwar.6.a: "[GXC.GetLeader] победит!"
lngcivilwar.6.b: "Гуанси возьмет верх!"

lngcivilwar.7.t: "Мобилизация торгового корпуса"
lngcivilwar.7.d: "Организация общественной безопасности кантонских купцов, известная как Купеческий корпус, мобилизовала своё ополчение, чтобы помочь нам справиться с повстанцами Гуанси. Поскольку их интересы в обеих провинциях находятся под угрозой, купцы Гуанчжоу перешли на нашу сторону, предоставив нам контроль над одним из лучших войск Южного Китая."
lngcivilwar.7.a: "Их поддержка приветствуется."

lngcivilwar.8.t: "Мобилизация сельской милиции"
lngcivilwar.8.d: "Большая часть ополчения Гуанси и Гуандуна находится под командованием сельского дворянства. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворяне решили полностью поддержать нас, и их ополчение теперь находится под нашим командованием."
lngcivilwar.8.a: "Это необходимый толчок к увеличению нашего числа."

lngcivilwar.9.t: "Повстанческий ИИ Гуанси побеждает"
lngcivilwar.9.d: "Вы не должны этого видеть. Если увидите, отправьте сообщение об ошибке. Это просто необходимо как способ обойти баги ванильных гражданских войн."
lngcivilwar.9.a: "Хорошо."

lngcivilwar.10.t: "Восставший ИИ Гуандун побеждает"
lngcivilwar.10.d: "Вы не должны этого видеть. Если увидите, отправьте сообщение об ошибке. Это просто необходимо как способ обойти баги ванильных гражданских войн."
lngcivilwar.10.a: "Хорошо."

lngcivilwar.11.t: "Мятежный ИИ Гуанси побеждает слишком быстро"
lngcivilwar.11.d: "Вы не должны этого видеть. Если увидите, отправьте сообщение об ошибке. Это просто необходимо как способ обойти баги ванильных гражданских войн."
lngcivilwar.11.a: "Хорошо."

lngcivilwar.12.t: "Мятежный ИИ Гуандун побеждает слишком быстро"
lngcivilwar.12.d: "Вы не должны этого видеть. Если увидите, отправьте сообщение об ошибке. Это просто необходимо как способ обойти баги ванильных гражданских войн."
lngcivilwar.12.a: "Хорошо."

lngcivilwar.13.t: "Ма Джи Обеспечивает Лянган"
lngcivilwar.13.d: "Военачальник Гуанси одержал победу над повстанцами Гуандуна. Получив два Гуанси, Ма Джи теперь может реализовать свои амбиции в отношении остального южного Китая и за его пределами."
lngcivilwar.13.a: "Сила Гуанси растет."

lngcivilwar.14.t: "Чен Ляньбо защищает Ляньгуань"
lngcivilwar.14.d: "Глава Торгового корпуса Чен Ляньбо получил пост генерал-губернатора Ляньгуана после победы над повстанцами Гуанси. Без сомнения, новый губернатор сосредоточится на экономическом развитии и защите интересов китайских купцов в регионе."
lngcivilwar.14.a: "Процветание превыше всего."

lngcivilwar.15.t: "Чэнь Минсюй закрепил за собой Ляньгуань"
lngcivilwar.15.d: "Чен Миншу, глава Партии производительных народов и бывший член Гоминьдана, победил повстанцев Гуанси и установил контроль над Лянгуаном. На посту генерал-губернатора Чэнь, скорее всего, будет ориентировать провинции на ГМД в Фуцзяни, и известно, что он поддерживает там фракцию Сунг Чинг-линга."
lngcivilwar.15.a: "Ещё одна победа для ГМД!"

lngcivilwar.16.t: "Чен Цзонгмин защищает Ляньгуана"
lngcivilwar.16.d: "Несмотря на внутреннюю оппозицию и восстание Гуансийской Клики, Чен Цзонгмин остался во главе Лянгуана. С его правлением и популярностью, как никогда надежной, у него будет возможность продвигать свои идеалы дальше, если ситуация в остальном регионе позволит это сделать: Федеративный и истинно демократический Китай."
lngcivilwar.16.a: "Чэнь освободит Китай!"

lngcivilwar.17.t: "Реинтеграция повстанческой армии"
lngcivilwar.17.d: "По большей части, солдаты и даже генералы армий военачальников или провинций, как правило, больше озабочены защитой своих домов от захватчиков и бандитов, чем вопросами государственной важности. Поэтому мы сможем реинтегрировать армию повстанцев с относительной легкостью, как только разберемся с их вероломными лидерами. В конце концов, они - китайцы. Даже если они раньше служили не тому хозяину, они все равно могут искупить свою вину или вернуться к себе домой."
lngcivilwar.17.a: "Теперь они будут служить более важной цели."

lngcivilwar.18.t: "Старая Клика Гуанси просит убежища"
lngcivilwar.18.d: "Ма Джи и Лу Югуан, лидеры Клики, ранее правившей Гуанси, покинули свои дома после борьбы за власть. Эти двое - старые друзья, которые когда-то служили под нашим началом во время войны с Гоминьданом, и они попросились служить в наши вооруженные силы после того, как их вытеснили из Гуанси, возможно, ища способ когда-нибудь восстановить своё правление."
lngcivilwar.18.a: "Конечно, эти старые друзья приветствуются."
lngcivilwar.18.b: "Им придется искать новый дом в другом месте."

lngcivilwar.19.t: "Судьба Гуандуна"
lngcivilwar.19.d: "Теперь, когда Гуандун находится под нашим контролем, мы должны выбрать, кто заменит предыдущее провинциальное правительство. Высшее руководство Клики выступает за полную эксплуатацию развитой провинции, чтобы подпитать собственное развитие Гуанси и, что более важно, финансировать все более крупную и современную армию. Конечно, это довольно недальновидно, и более осведомленные в политике члены Клики утверждают, что мы должны передать провинциальные правительства местным элитам, чтобы провинция не была высосана досуха."
lngcivilwar.19.a: "Эксплуатируйте их!"
lngcivilwar.19.b: "Мы должны быть осторожны - пусть местные жители с этим разбираются."

lngcivilwar.20.t: "Ли Цзунжэнь защищает Ляньгуань"
lngcivilwar.20.d: "Ли Цзунчжэнь, отстраненный член Китайской националистической партии, сумел силой захватить власть в Лянгуане. В отличие от ГМД в Фуцзяни, Ли является членом правого крыла партии, которое, как считалось, было очищено левым крылом вместе с казнью Ху Ханьмина в 1925 году. Левое крыло Гоминьдана, до сих пор неоспоримые лидеры националистов, теперь имеют очень реальную угрозу руководству партии."
lngcivilwar.20.a: "Настоящая ГМД вернулась."

lngcivilwar.21.t: "Встреча лидеров ГМД в провинциях"
lngcivilwar.21.d: "После того, как Чен Миншу стал губернатором Гуандуна, а Ли Цзунчжэнь сместил Клику Старого Гуанси, два губернатора встретились, чтобы обсудить будущее Лянгуана. Эти два человека, по сути, являются членами Гоминьдана, но примыкают к разным фракциям внутри партии. Чэнь примыкает к фракции Минцюань Суна, а Ли фактически является лидером правого крыла. Хотя эти двое имеют разные взгляды на то, как следует действовать в рамках Национальной революции, они оба согласны с тем, что им необходимо сформировать единое правительство, чтобы обеспечить позиции партии на юге Китая, и попросили своих членов в двух провинциях выбрать нового регионального лидера."
lngcivilwar.21.a: "Чен Миншу будет бороться за демократию."
lngcivilwar.21.b: "Объединение любой ценой с Ли Цзунжэнь."

lngcivilwar.22.t: "Бай Чунси отправляется в Гуанси"
lngcivilwar.22.d: "Бай Чунси сегодня покинул Юньнань со своими людьми, чтобы присоединиться к своему брату по оружию Ли Цзунжэнь в Гуанси. Последний недавно стал лидером провинции после борьбы за власть с предыдущей Кликой, а сейчас возглавляет правое крыло Гоминьдана в Наньнине. Бай Чунси всегда был предан ему в первую очередь, и его уход был ожидаем и неоспорим."
lngcivilwar.22.a: "Желаю удачи, я полагаю."

lngcivilwar.24.t: "Новая Клика Гуанси возвращается"
lngcivilwar.24.d: "Клика Ли Цзунчжэнь потерпела поражение в Гуанси и была вынуждена скрываться. Когда Юньнань оказалась в руках Гоминьдана, они вернулись, надеясь продолжить борьбу с нами и пообещать свою поддержку и способности Национальной революционной армии."
lngcivilwar.24.a: "Их революция продолжается здесь."

lngraids.1.t: "Рейд на немецкий Индокитай"
lngraids.1.d: "Поскольку немцы заняты поддержанием порядка в своей колонии, их граница с нами остаётся относительно незащищенной. Это делает их главной целью для налета, тем более что у них есть плохо защищенные аванпосты по всему северному Индокитаю, где мы можем легко захватить припасы и оборудование."
lngraids.1.a: "Отправьте небольшую экспедицию."
lngraids.1.b: "Отправьте большую экспедицию."

lngraids.2.t: "Рейд в Индокитай"
lngraids.2.d: "Поскольку Индокитайская война была недавним испытанием, от которого они всё ещё оправляются, Индокитай остаётся хорошей целью для набегов. Там наверняка есть оборудование, оставшееся после войны, которое мы можем восстановить и спасти, не опасаясь сопротивления со стороны истощенных индокитайских сил."
lngraids.2.a: "Отправьте небольшую экспедицию."
lngraids.2.b: "Отправьте большую экспедицию."

lngraids.3.t: "Набег на Юньнань"
lngraids.3.d: "Лидеры провинции Юньнань были нашими соперниками на протяжении десятилетий. Их силы грозны, но не совершенны. Граница между Юньнань и Гуанси гористая, поэтому пробраться туда относительно просто."
lngraids.3.a: "Отправьте небольшую экспедицию."
lngraids.3.b: "Отправьте большую экспедицию."

lngraids.4.t: "Рейд на Хунань"
lngraids.4.d: "После распада Лиги Хунань пережила немало бед. Несмотря на относительную стабильность, за власть борются многочисленные группировки, и ни одна из них нам не симпатична. Пока они отвлечены внутренними делами, мы должны нанести удар."
lngraids.4.a: "Отправьте небольшую экспедицию."
lngraids.4.b: "Отправьте большую экспедицию."

lngraids.5.t: "Рейды националистов"
lngraids.5.d: "Националисты были занозой для стабильности в Китае, что работает в нашу пользу. Их радикализм делает их нестабильными по своей природе, и мы можем нанести удар в любой момент, пока они борются за достижение своих заблуждений."
lngraids.5.a: "Отправьте небольшую экспедицию."
lngraids.5.b: "Отправьте большую экспедицию."

lngraids.6.t: "Рейдерство в Лиге"
lngraids.6.d: "Лига слаба. Всегда была, всегда будет. Чем дальше от Нанкина, тем легче нам посылать туда рейдеров, пользуясь их внутренними разногласиями для приобретения более совершенного оборудования, которое они сами приобрели у немецких империалистов."
lngraids.6.a: "Отправьте небольшую экспедицию."
lngraids.6.b: "Отправьте большую экспедицию."

lngraids.7.t: "Налет на международные концессии"
lngraids.7.d: "Империалистические города-концессии были постоянным символом унижения китайского народа. Найти добровольцев для отправки в их охраняемые зоны будет несложно, а местных жителей, готовых поддержать их в борьбе с западниками, очень много."
lngraids.7.a: "Отправить небольшую экспедицию."
lngraids.7.b: "Отправить большую экспедицию."

lngraids.8.t: "Рейд на немецкие концессии"
lngraids.8.d: "Вопиюще незаконные концессии Н.С.О - отличная цель для наших рейдеров: Местные жители ненавидят их, у них есть качественное оборудование, которое мы можем захватить, а их силы обороны разбросаны и ненадежны. Рейд на них не только оправдан, но и праведен."
lngraids.8.a: "Отправьте небольшую экспедицию."
lngraids.8.b: "Отправьте большую экспедицию."

lngraids.9.t: "Успешное нападение разбойников"
lngraids.9.d: "Один из наших изолированных военных форпостов у границы подвергся нападению рейдеров. В условиях хаоса, Царящего в Китае, мы можем только догадываться, кому они служат, если вообще кому-то служат. Мы знаем, что они уже украли у нас военное оборудование, и вмешательство может оказаться бесполезным в любом случае, но ясно, что местные силы будут с трудом отражать набеги. Независимо от того, пошлем мы войска на помощь или нет, нам придется обеспечить безопасность наших границ, иначе набеги будут продолжаться."
lngraids.9.a: "Пришлите подкрепление."
lngraids.9.b: "Местным защитникам придется довольствоваться тем, что есть."

lngraids.10.t: "Рейд не удался"
lngraids.10.d: "Сегодня наши рейдеры вернулись с пустыми руками. Сочетание плохой разведки и местной обороны заставило их отступить, не достигнув цели. Несмотря на неудачу, все они вернулись целыми и невредимыми, не предупредив вражеские силы."
lngraids.10.a: "Очень жаль."

lngraids.11.t: "Неудачное нападение бандитов"
lngraids.11.d: "Сегодня бандиты напали на один из наших изолированных военных форпостов у границы. Наши войска, к счастью, смогли собраться вместе и полностью уничтожить их, несмотря на все трудности. Эти глупцы точно не вернутся в ближайшее время после того, как наши славные войска нанесли им такое сокрушительное поражение. К сожалению, мы не смогли выяснить, действовали ли они по приказу или просто были бандитами, отчаянно нуждающимися в ресурсах."
lngraids.11.a: "Они не подходили."

lngraids.12.t: "Успешное нападение разбойников"
lngraids.12.d: "Один из наших изолированных военных форпостов на границе был атакован большой группой рейдеров. В условиях хаоса, Царящего в Китае, мы можем только догадываться, кому они служат, если вообще кому-то служат. Мы знаем, что они уже украли у нас значительное количество военной техники, и вмешательство может оказаться бесполезным в любом случае, но ясно, что местные силы будут с трудом отражать набеги. Независимо от того, пошлем мы войска на помощь или нет, нам придется обеспечить безопасность наших границ, иначе набеги будут продолжаться."
lngraids.12.a: "Мы не можем позволить им остаться безнаказанными!"
lngraids.12.b: "Слишком поздно."

lngraids.13.t: "Успешный рейд"
lngraids.13.d: "Наш рейд был успешным. Потери были минимальными, и мы смогли захватить у врага приличное количество винтовок и гранат."
lngraids.13.a: "Слава нам!"

lngraids.14.t: "Катастрофический рейд"
lngraids.14.d: "Наши рейдеры были полностью разбиты местными войсками противника, что вынудило нас отступить с серьезными потерями. Мы, конечно, не сможем атаковать их снова в ближайшее время."
lngraids.14.a: "Чёрт!"

lngraids.15.t: "Очень успешный рейд"
lngraids.15.d: "Наш дерзкий рейд принес свои плоды. Мы не только полностью подавили местное сопротивление, но и оставили большое количество техники, включая несколько артиллерийских орудий. Это, безусловно, поможет нам укрепить наши собственные армии, пока наши враги будут лежать униженными."
lngraids.15.a: "Слава нам!"

fedsturkwp.1.t: "Федералисты предлагают прекращение огня"
fedsturkwp.1.d: "После того, как коварный губернатор Синьцзяна убедил участников Шаньтоуской конференции, мы посчитали наше дело обреченным. Благодаря силе воли наших верных подразделений мы смогли окончательно изгнать губернатора из Синьцзяна и по-прежнему готовы защищать нашу родину. Однако сейчас федералисты делают предложения о прекращении огня. Это может быть связано как с непрочной легитимностью последнего губернатора Синьцзяна, так и с нашей мощью. В любом случае, мы можем подыграть этому предложению или отправиться на завоевание."
fedsturkwp.1.a: "Умный выбор"
fedsturkwp.1.b: "Мы не боимся!"

fedsturkwp.2.t: "Федералисты признают нейтралитет Запада"
fedsturkwp.2.d: "Федералисты официально признали глупость губернатора Синьцзяна и осудили его акт агрессии против нас. За этим заявлением последовал приказ о прекращении военных действий против нашей земли. Наш показал свою признательность за этот мир, и народ Западных Ворот получил отпор от наших армий."
fedsturkwp.2.a: "Мы рады такому пониманию"

fedsturkwp.3.t: "Федералисты отвергают предложение о мире"
fedsturkwp.3.d: "Федералисты осудили наше правительство как повстанческую силу, пытающуюся свергнуть суверенитет Китая в Синьцзяне. Федералистский президент даже пообещал своему народу вернуть законное китайское управление Синьцзяном и положить конец явно чужеродному влиянию в провинции. За этим заявлением последовало повторение военных действий против нас. Наш лидер, в свою очередь, осудил манипулятивное Федералистское движение, которое действует не иначе, чем любой другой южнокитайский выскочка."
fedsturkwp.3.a: "Они, наверное, шутили."


lngkmt.1.t: "Гоминьдан требует от нас подчинения"
lngkmt.1.d: "Гоминьдан Ли Цзунжэня в Гуанчжоу начал мобилизацию своих сил против нас. Сегодня нам были официально предъявлены его невыполнимые требования: Наше правительство должно подчиниться ЦК ГМД, армии должны войти в состав Национально-революционной армии. В обмен на это мы остаемся губернатором нашей провинции и её армией, хотя и под их контролем."
lngkmt.1.a: "Очень хорошо..."
lngkmt.1.b: "Неприемлемо!"

lngkmt.2.t: "[FROM.GetName] выражает отказ подчиниться!"
lngkmt.2.d: "[FROM.GetAdjective]ое правительство отказывается от наших требований подчиниться Центральному комитету. Теперь мы будем выполнять наши угрозы, когда Национально-революционная армия войдет в [FROM.GetNameDef]."
lngkmt.2.a: "Он поплатится за это."

lngkmt.3.t: "[FROM.GetName] подчиняется!"
lngkmt.3.d: "[FROM.GetName] подчинился нашему давлению. Его армии войдут в состав НРА, а [FROM.GetNameDef] будет находиться под контролем Центрального Комитета."
lngkmt.3.a: "Неожиданно, но приятно."

lngkmt.4.t: "[ROOT.GetLeader] провозглашает новое национальное правительство"
lngkmt.4.d: "После того как федералистская диктатура Чэнь Цзюньмина была изгнана, а [ROOT.GetLeader] взял под контроль Центральный комитет Гоминьдана в Гуанчжоу (бывшем месте зарождения национальной революции), сегодня поступило ожидаемое провозглашение: Будет создана новая Китайская Республика, а Национально-революционная армия вновь возьмет на себя руководство наследием Сунь Ятсена и Национальной революцией. Это будет нелёгкая борьба, но это последняя надежда для китайской националистической партии вырвать победу из пасти поражения и освободить Китай."
lngkmt.4.a: "Zhonghua Minguo Wansui."

lngkmt.5.t: "Протест элиты Гуандуна"
lngkmt.5.d: "Сразу же после провозглашения пришли голоса несогласных. Местная элита Лянгуана, в основном сельское дворянство и купцы Гуанчжоу, выразила своё недоверие к новой Северной экспедиции. Первая была крайне неудачной: Чан Кайши не смог воплотить в жизнь мечты Сунь Ятсена, а гоминьдан лишил Юг всех его богатств и процветания. В памяти народа этот провал остался очень ярким: дворяне устали от экспроприации гоминьдановцами требований земельной реформы, а торговцы хорошо помнят их жестокую чистку во время инцидента с купеческим корпусом в 1924 году. Главнокомандующий уверен, что дворян можно своевременно успокоить, но купцы гораздо более враждебны и требовательны, и работа с ними, скорее всего, потребует определенных жертв."
lngkmt.5.a: "Но вскоре они подчинятся."

lngkmt.6.t: "Начало политической опеки"
lngkmt.6.d: "Политическая опека - это второй этап "Трех этапов национальной революции" Сунь Ятсена. После воссоединения страны Национально-революционная армия начнет ослаблять свою власть, а партия - укреплять свою. Таким образом, Гоминьдан продолжит вести Китай к третьему, заключительному этапу и превращению в демократическую республику. Однако для этого необходимо просвещать народ, чтобы он понимал свои гражданские обязанности и права и участвовал в работе государственных учреждений. Это необходимо для того, чтобы создать здоровую демократию и избежать неудач Синьхайской революции."
lngkmt.6.a: "Китай будет свободным. В конечном итоге."

lngkmt.7.t: "Назначение премьера"
lngkmt.7.d: "Генералиссимус Ли Цзунжэнь не должен единолично руководить национальной революцией. В рамках реформ по созданию правительства, намеченных Сунь Ят-сеном, будет назначен Исполнительный юань - одна из пяти ветвей власти. По сути, этот совет будет выполнять функции кабинета министров, а его председатель - главы правительства в западном понимании (на Западе председателя Исполнительного юаня называют \n"премьером"\n\nДва варианта были представлены генералиссимусу для председательствования в Исполнительном юане: Сунь Фо, сын Сунь Ятсена, рассматриваемый как естественный кандидат на воссоединение раздробленной партии, и Чжу Пэйде, один из лидеров НРА и видный представитель умеренно-правого крыла партии. Первый вариант поможет преодолеть раскол внутри Националистической партии, а второй сохранит политическое влияние Национально-революционной армии и ведущую роль правого крыла."
lngkmt.7.a: "Сунь Фо принесет единство."
lngkmt.7.b: "Чжу Пейдэ от умеренных правых и НРА."

lngkmt.8.t: "Подготовительное заседание Законодательного Юаня"
lngkmt.8.d: "Законодательный юань - одна из пяти ветвей власти Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и выполняет функции законодательного органа страны. Предполагается, что после прекращения политической опеки этот орган превратится в полноценный парламент, члены которого будут избираться народом.\n\nСегодня открылось подготовительное заседание, на котором обсуждается такая возможность. Ожидается, что дискуссия будет ожесточенной, поскольку многие депутаты надеются ввести выборы в следующем году, а другие не считают, что политическая опека должна быть прекращена, и хотят отложить решение этого вопроса на следующий год."
lngkmt.8.a: "Объявить выборы на следующий год!"
lngkmt.8.b: "Следующий Юань будет назначен."

lngkmt.9.t: "Подготовительное заседание Законодательного юаня"
lngkmt.9.d: "Законодательный Юань - одна из пяти ветвей власти Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и выполняет функции законодательного органа страны. Предполагается, что после прекращения политической опеки этот орган превратится в полноценный парламент, члены которого будут избираться народом.\n\nСегодня открылось очередное подготовительное заседание, на котором обсуждалась такая возможность. В прошлом году решение об избрании Законодательного Юаня было отложено. Прошел год, и дискуссия возобновилась: Избирать ли Законодательный Юань в следующем году или снова отложить?"
lngkmt.9.a: "Объявить выборы на следующий год!"
lngkmt.9.b: "Отложить ещё на год."
lngkmt.9.c: "Отложить на неопределенный срок."

lngkmt.10.t: "Первые выборы Законодательного Юаня"
lngkmt.10.d: "Время пришло. Политическая опека заканчивается, и следующий Законодательный Юань должен быть избран народом. В то время как политическая активность вне Гоминьдана остаётся ограниченной, левоцентристская фракция Гоминьдана ведет активную кампанию за дальнейшие реформы, добавляя к ним слой демократического плюрализма, невиданного в Китае в течение долгого времени."
lngkmt.10.a: "Правый центр укрепляется."
lngkmt.10.b: "Левоцентристская фракция укрепляет свои позиции."

lngkmt.11.t: "Выборы [GetYear]"
lngkmt.11.d: "По мере приближения очередных выборов в партии-государстве функционеры и партийные боссы Гоминьдана спешат хотя бы в общих чертах соблюсти демократические процедуры. В [ROOT.Capital.GetCapitalVictoryPointName] недавно избранные делегаты национального собрания готовятся к голосованию за президента республики. Поскольку после прошлогодних выборов в законодательное собрание ГМД занимала практически все места в нем, сомнений в том, кто победит, практически не было. Для поддержания видимости [ROOT.GetLeader] призвал Сунь Фо провести символическую оппозиционную кампанию, однако в конечном итоге исход выборов не вызывал сомнений. Избиратели с большим перевесом выбрали..."
lngkmt.11.a: "Укрепление статус-кво."
lngkmt.11.b: "Реформисты укрепились."

lngkmt.12.t: "Запрос Центрального комитета"
lngkmt.12.d: "Реорганизованный Центральный комитет Гоминьдана в Гуанчжоу прислал простую просьбу о том, чтобы мы вновь вступили в его ряды. Это означает, что мы переходим под их командование и контроль. Конечно, для блага нации."
lngkmt.12.a: "Конечно. Ради республики!"
lngkmt.12.b: "Это посягательство на нашу автономию!"

lngkmt.13.t: "[FROM.GetLeader] отказывается выполнять наш запрос"
lngkmt.13.d: "Вероломные псы из [FROM.GetNameDef] выражает отказ подчиниться! Они, по сути, отказались признать власть Центрального Комитета и понесут наказание, подобающее предателям."
lngkmt.13.a: "Они заплатят."

lngkmt.14.t: "[FROM.GetLeader] вновь вступает в Центральный комитет"
lngkmt.14.d: "Наши друзья из [FROM.GetNameDef], конечно же, приняли нашу просьбу и вновь вступили в наши ряды."
lngkmt.14.a: "За Республику!"

lngkmt.19.t: "Состояние храмов в Гуандуне"
lngkmt.19.d: "Среди школьников Гуандуна известна история о том, как Сунь Ятсен совершил акт вандализма над изображением божества-покровителя своего родного города в уезде Сяншань. И все же, пока федералисты и националисты спорят о статусе и режиме Гуандуна, вопрос о религии не теряет своей актуальности. Сторонники обоих правительств стремятся отойти от имперского прошлого, поскольку поклонение божествам способствовало бы интеграции государства и общества.\n\nСовременные концепции, такие как эволюция и рационализм, действительно вошли в гуандунское общество, и, несомненно, большая часть администрации города считает, что Гуандун должен занять место "образцовой провинции" - провинции, демонстрирующей современность и вестернизацию по сравнению с отсталыми городами военачальников и Цин. Однако храмы и религиозные ритуалы были частью китайских традиций на протяжении многих веков, и их демонтаж, несомненно, вызовет недовольство местного населения. В Императорском Китае городской бог играл важную роль в управлении городом - он считался одним из правителей города. Например, в Гуанчжоу чиновники отправлялись в храм городского бога, чтобы попросить благословения, например, дождя или защиты от привидений.\n\nНо для федералистов и гоминьдановцев города, находящиеся под совместным управлением, - это выдумка прошлого, физическое изображение той отсталости, в которой Китай пребывал на протяжении столетия унижения. Для модернистов храмы - это место невежества и беспорядка, "старый Китай", который должен быть уничтожен. Однако для простых китайцев эти храмы несут в себе значительный смысл культурной и религиозной гордости и значимости. Здесь проводятся такие мероприятия, как гадания, и даже споры разрешаются при посредничестве городского бога. Храм - это центр жизни общества, и простое его уничтожение, несомненно, вызовет гнев населения."
lngkmt.19.a: "Долой старое!"
lngkmt.19.b: "Мы не собираемся разрушать свои храмы!"

lngkmt.20.t: "Опиумные притоны Гуанчжоу"
lngkmt.20.d: "Вонь опиума пронизывает весь Китай, это проклятое растение, которое не приносит ничего, кроме зависимости. Хотя опиум не так распространен, как в других частях Китая, он прочно вошел в общество и культуру Гуандуна. Опиумные дома в Гуанчжоу часто изображают как мрачные залы, но на самом деле это довольно модные заведения - чистые и приятные на вид здания для элиты. В Гуандуне курение опиума - популярное развлечение светских людей, от самых низших слоев населения до элиты. 500 с лишним опиумных домов, считающихся главными местами развлечений, несомненно, являются частью ткани, из которой состоит Гуанчжоу. Опиумные дома варьируются от тенистых норок до высококлассных "гаоденг танхуагуань", оснащенных современными удобствами, такими как радио, обогреватели и электрические вентиляторы.\n\nПродажа опия-сырца и разрешений на его хранение является одной из форм незаменимого дохода для Гуанчжоу. По мере того как [ROOT.GetAdjective]ий режим укрепляет свой контроль над Гуанчжоу, он будет контролировать и опиумные дома. И все же, несмотря на прибыль и соблазн, у опиума есть свои враги. Такие антиопиумные организации, как Женская ассоциация по борьбе с наркотиками и Гуанчжоуское отделение Национальной ассоциации по борьбе с опиумом, ратуют за искоренение наркотика, на который подсел Китай. Подавление домов, конечно, вызовет несогласие, но это будет первым шагом в борьбе с этой угрозой; однако сохранение домов даст нам отличный источник дохода..."
lngkmt.20.a: "Мы не допустим этой отравы в нашем городе!"
lngkmt.20.b: "Оставьте их в покое, нам нужны средства."

lngkmt.21.t: "Китайский чай"
lngkmt.21.d: "Понятие Dim Sum возникло в провинции Гуандун как популярная форма завтрака или обеда. Dim sum - это небольшие блюда, которые "слегка трогают сердце, не заполняя желудок", а "yum cha" - это практика питья чая. Появившись в Китае во времена династии Сун, дим-самы вобрали в себя влияние не только Китая, но и всего мира. Однако вплоть до 1920-х годов практика "юм-ча" и употребление дим-самов были привилегией только элиты и богатых людей. Посетители элитных павильонов осматривали чайные листья, проверяя их температуру и качество, чтобы пообедать в уединении и комфорте.\n\nОднако в наши дни дим-самы стали доступны и людям со средним достатком, и студентам, и государственным служащим. Действительно, культура чайных в Гуанчжоу привела к появлению поваров со статусом знаменитостей и, как следствие, к жесткой конкуренции между чайными. Практически ежедневно изобретаются новые разновидности дим-самов, на которые большое влияние оказали чайные кондитерские блюда Шанхая, Пекина и Запада. Однако в связи с нестабильной ситуацией в Китае и участившимися войнами все большее число поваров устремляется в соседний Гонконг. Тем не менее, древняя практика приготовления дим-самов, несомненно, сохранится, являясь настоящим предметом культурной гордости и значимости кантонского народа."
lngkmt.21.a: "Давайте поедим!"

lngkmt.22.t: "Память о мучениках"
lngkmt.22.d: "Гуандун... колыбель революции. С момента падения династии Мин в самой южной провинции Китая стали проявляться разногласия с маньчжурскими правителями севера. Гуандун действительно является родиной национальной революции. В Гуандуне родились мученики революции, например, 72 мученика, отдавшие свои жизни во время Второго Гуанчжоуского восстания за освобождение от цинского режима. Подобно отряду самоубийц, они писали письма своим близким перед тем, как совершить свой роковой поступок. Дух мученичества был продолжен в корпусе "Смелость умереть" - патриотах, готовых отдать свою жизнь за свободный Китай в последующей революции 1911 года и Северной экспедиции. С возвращением Цин жертвы мучеников были поставлены под вопрос. Были ли их жертвы напрасными?\n\nНет. Однако с возвращением республиканского правительства в Гуанчжоу ситуация изменилась. Подобно мифическому фениксу, движение за свободный Китай возрождается! Мы перегруппировались и полны сил, чтобы отомстить за наших павших братьев и избавиться от загрязнения, которым является династия Цин. Мы отомстим за наших братьев и предпримем новый поход на север. Мученики будут прославлены и запомнены в статуях и прозе по всему Китаю. Укрепив свои позиции, мы будем планировать, тренироваться и будем готовы раз и навсегда свергнуть цинского деспота."
lngkmt.22.a: "Fan Qīng fù Míng!"

lngkmt.23.t.annexed: "Судьба Третьего НРА"
lngkmt.23.t.long_yun: "НРА бежит из Юньнани"
lngkmt.23.d.annexed: "После провала Северной экспедиции оставшиеся члены 3-й НРА вернулись в Юньнань, чтобы построить новую карьеру в администрации Тан Цзяо, и теперь, когда провинция находится под нашим контролем, у нас появилась возможность реинтегрировать потерявших влияние членов ГМД в НРА. Генералы Чжу Пэйде, Хэ Инцинь и Ким Хонг-иль - верные члены ГМД, и им будет предоставлена возможность применить свои таланты в НРА. Генералы Фань Шишэн, Цзинь Ханьдин и Ло Бинхуэй также являются кандидатами на включение в состав НРА, однако их лояльность ГМД вызывает сомнения."
lngkmt.23.d.long_yun: "После провала Северной экспедиции оставшиеся члены 3-го НРА вернулись в Юньнань, чтобы построить новую карьеру в администрации Тан Цзяо. Однако после того как генерал Лонг Юнь закрепил за собой Юньнань в результате кровопролитной Гражданской войны, генералы Гоминьдана решили бежать из провинции, опасаясь за свою жизнь. Генералы Чжу Пейде, Хэ Инцинь и Ким Хонг-Иль - верные члены ГМД, и им будет предоставлена возможность применить свои таланты в НРА. Генералы Фань Шишэн, Цзинь Ханьдин и Ло Бинхуэй также являются кандидатами на включение в состав НРА, однако их лояльность ГМД вызывает сомнения."
lngkmt.23.a: "Доверять можно только надежным генералам."
lngkmt.23.b: "Они отомстят за свои неудачи вместе с нами."

lngkmt.30.t: "Чжан Факуй и Сюэ Юэ прибыли в Гуанчжоу"
lngkmt.30.d: "Сегодня утром бывшие генералы Национально-революционной армии Чжан Факуй и Сюэ Юэ прибыли в Гуанчжоу со своим скромным прошением о назначении на службу в НРА Лянгуана.\n\nПроведя последние годы в изгнании после провала Северной экспедиции, эти два человека бежали в Индию, где выступали в качестве советников и наставников заграничной китайско-индийской военной миссии. По возвращении в Китай после войны Лиги они заявили о своей приверженности ЦК, в котором доминировали левые. Однако, судя по всему, они выбрали не ту сторону. Левое крыло партии, как всегда разбитое из-за постоянных междоусобиц, вновь бежало в изгнание после своего последнего поражения в войне Лиги.\nОни не разделяют левых настроений Чжана, в своё время возглавлявшего Четвертую армию Гоминьдана вместе с такими генералами, как Чэнь Цзитан и Ли Цзишэнь. Доверять ли нашим бывшим товарищам или снова отправить их в изгнание?"
lngkmt.30.a: "Товарищи, ещё раз!"
lngkmt.30.b: "Вы уже попробовали изгнание, теперь попробуйте его снова."

lngkmt.40.t: "Вопрос о Конституции"
lngkmt.40.d: "Прошли годы с тех пор, как гоминьдановское военное правительство в Гуанчжоу взяло курс на объединение Китая под флагом Белого Солнца, Голубого Неба и Красной Земли. В те времена было необходимо, если не первостепенно, чтобы страна находилась под защитой гоминьдановской партии. Китайский Гоминьдан должен был быть партией для народа, но он должен был осторожно вести его к демократии.\n\nОднако после объединения партии многие либеральные и левые фракции Гоминьдана стали требовать открытия политического форума и объявления генералиссимусом Ли Цзунжэнем отмены военного положения и политической опеки. Либеральная коалиция, возглавляемая такими политиками, как Сун Цинлин и Сунь Фо, потребовала от Ли ратифицировать новую конституцию \n\n"Пяти держав"\n\n, которую первоначально предложил покойный доктор Сунь Ятсен.\n\nТем не менее, правые радикалы и консервативные элементы в армии умоляли генералиссимуса повременить с ратификацией конституции. По всей стране ещё оставалось множество тайников чжилийцев, маньчжуров, немцев и синдикалистов, а правительство должен возглавить генералиссимус - ведь только он сможет контролировать Китай".
lngkmt.40.a: "Ратифицировать его и пообещать выборы в следующем году..."
lngkmt.40.b.: "Период опеки должен продолжаться!"

lngkmt.50.t: "Состоялся съезд [GetYear]"
lngkmt.50.d: "Сегодня в [GXC.Capital.GetCapitalVictoryPointName] генералиссимус [GXC.GetLeader] объявил об открытии Первого национального конгресса Гоминьдана. В качестве жеста доброй воли он разрешил другим политическим организациям и Кликам Гоминьдана принять участие в демонстрации Гоминьданом своего демократического централизма. На Национальном съезде не будет присутствовать Китайская синдикалистская партия, которая после распада ЦК, в котором ранее доминировали левые, отвергла руководство Гоминьдана в Гуанчжоу как "нелегитимных реакционеров"\n\nПредставителями крайне левых сил партии являются бывший председатель партии Ван Цзинвэй и его Ассоциация реорганизованных товарищей. За ним следует Временный комитет действий, возглавляемый Чэнь Миншу и Сун Цинлин - первый любезно ушел в отставку в пользу популярной вдовы покойного доктора Суня.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n□ "Политический центр" Гоминьдана возглавляют Клика реконструкции Сунь Фо и Клика Западных холмов Лин Сена. К ним также присоединяется умеренная, но связанная с бизнесом \n"Клика политологов\N" во главе с Чжан Цюнем. За ней следует правое крыло партии, в основном военные лидеры, преданные в первую очередь генералиссимусу, а во вторую - партии.\nВ конечном итоге съезд пришел к компромиссу, что период опеки будет сохраняться до тех пор, пока Китай не восстановится в достаточной степени. Сбудется ли это... пока не ясно."
lngkmt.50.a: "Делегаты занимают свои места..."

lngkmt.51.t: "Государственный гимн Китайской Республики"
lngkmt.51.d: "Прекрасное и артистичное сотрудничество величайших умов китайского Гоминьдана - Ляо Чжункай, Шао Юаньчун, Дай Цзитао и покойного Ху Ханьмина - практически единогласным голосованием нового центрального комитета Гоминьдана стало новым гимном страны, официально принятым под названием "Три принципа народа". Слова песни взяты из вступительной речи покойного доктора Сунь Ятсена, обращенной к первому классу Военной академии ВАМПОА, и после объединения страны она приобрела новую популярность. Некоторые инакомыслящие в политической среде Гоминьдана утверждают, что песня политической партии, представляющая всю нацию, является неправильной и диктаторской, однако Центральный комитет спонсирует Комитет по редактированию и исследованию национального гимна для продвижения партийной песни по всей стране."
lngkmt.51.a: "Замечательно!"

lngkmt.52.t: "Политика в отношении Минзу"
lngkmt.52.d: ""Статья I: Территория Китайской Республики состоит из различных провинций, Монголии и Тибета.\n\nКак одна из наиболее противоречивых платформ Гоминьдана, Гоминьдан Китая считает, что регионы Монголии и Тибета являются исконно китайскими территориями. Большая часть трудов Сунь Ятсена и, более того, трудов правого крыла Гоминьдана рассматривает Китай как нацию, запертую среди других наций в борьбе естественного отбора. Идея "Минцзы" вращается вокруг общих средств к существованию, языка, религии, обычаев и, самое главное, общей родословной. В отношении неханьских минцзы Сунь отнесся бы к ним как к численно незначительным. Ведь ханьцы сопротивлялись истреблению и даже ассимилировали своих оккупантов - юаньских монголов и цинских маньчжуров. Тем не менее, в своих работах об империализме Сунь предупреждал, что Китай находится в устойчивом периоде упадка, и если Китай станет жертвой империализма, то он наверняка будет истреблен.\n\nПо сути, Сунь подразумевал, что прошлая история благожелательного империализма Китая значительно отличается от империализма, практикуемого Западом и Японией. Исторически экспансия Китая основывалась на признании китайского культурного превосходства среди соседей и иерархического мироустройства системы дани. Подобного рода консенсуальное почитание, утверждает Сунь, не существует среди западных субъектов империализма."
lngkmt.52.a: "Мы поддерживаем политику покойного премьера."

lngkmt.53.t: "Антиимпериализм"
lngkmt.53.d: "Другой вопрос, который стоял между делегатами конференции, касался характера антиимпериализма Гоминьдана. Вспоминая времена "революционного" Гоминьдана, левые участники съезда утверждали, что Гоминьдан должен занять активную антиколониальную позицию в освобождении Азии от цепей иностранного империализма и вести активную борьбу с колониализмом.\n\nНесмотря на это, генералиссимус [GXC. GetLeader] находит убедительные аргументы у членов "Клики политологов", банкиров и промышленников, которые утверждают, что в нынешнем состоянии Китая - налаживание экономических связей и отношений с Западом - это пока лучший способ возглавить революцию в Китае. Они утверждают, что промышленная база Китая настолько ограничена, что ей непременно потребуются инвестиции со стороны великих индустриальных стран мира. Этот аргумент был осужден представителями левого крыла, особенно К.Р, которые осудили режим как неспособный достичь целей, которые, по их мнению, ставил перед собой доктор Сунь."
lngkmt.53.a: "Мы будем осторожны на Западе"

lngkmt.54.t: "НЭС"
lngkmt.54.d: "Созданная в соответствии с принципами доктора Сунь Ятсена Национальная комиссия по восстановлению должна возглавить новую центральную организацию по планированию - Национальный экономический совет (НЭС)\n\nВо главе с энергичным выпускником Гарварда Сун Цзывэнем, финансовым советником Конг Сянси и левым социалистом Чэнь Гунбо Национальный экономический совет ставит своей основной задачей развитие прибрежной промышленной экономики. Работы НЭС посвящены вопросам водосбережения, транспорта, здравоохранения и сельского хозяйства, а самой амбициозной идеей НЭС является создание Комиссии по контролю за хлопком (CCC). Кроме того, НЭС отражает антиимпериалистическое движение, продвигая экономику прибрежных районов Китая как альтернативу плохой экономической практике Гуансийской Клики.\n\nЭто эклектичное сочетание промышленника Сун Цзывэня и марксиста Чэнь Гунбо прослеживает общую линию в видении обоими людьми реконструкции, ориентированной на государство и национализм. В этих рамках они выступают за экономические и институциональные реформы, направленные на улучшение экономики страны под руководством государства. Вполне уместно, что они считают свою практику "национальным капитализмом" и представляют себе прибрежные города Китая как новые экономические зоны модернизации страны."
lngkmt.54.a: "Можно ли реализовать национальный капитализм?"

lngkmt.55.t: "Судьба Пуйи"
lngkmt.55.d: "По мере приближения съезда к завершению неизбежно встает вопрос о том, что делать с пленным Пуйи, захваченным в последние дни объединительных войн. Бывший "Сын Неба" теперь смиренно и пристыженно лежит в тюремной камере, и его судьбу должен определить Центральный комитет.\n\nВ то время как представители левых и либералов, такие как Сунь Фо, выступали за помилование Пуйи и за то, чтобы бывший цинский Император бежал в ссылку, представители правого крыла, особенно генералиссимус, выступали за то, чтобы Пуйи был расстрелян. Пуйи - один из величайших ханьцев в истории Китая, который вместе с немцами подавил Национальную революцию и восстановил империю Цин, отменив жертвы, принесенные мучениками Синьхайской революции. В конечном итоге судьба Пуйи решается так, что он..."
lngkmt.55.a: "Отдайте роковой приказ..."
lngkmt.55.b: "Отправьте его подальше от Китая."

lngkmt.56.t: "Съезд завершается"
lngkmt.56.d: "Наконец-то после долгих дискуссий завершился Первый национальный конгресс Гоминьдана. Генералиссимус пообещал вернуться к идее прекращения политической опеки после завершения эпохи реконструкции. Однако до тех пор Китай будет оставаться однопартийным государством, поскольку все будут знать, что только славная партия Гоминьдан способна вернуть честь и свободу китайскому народу. Да здравствует Гоминьдан, да здравствует Китайская Республика!"
lngkmt.56.a: "Ваньсуй!"

lngkmt.60.t: "Наши связи с шанхайским подпольем"
lngkmt.60.d: "От умирающего наркомана на улице до высокопоставленных бизнесменов в Шанхае - никто не может отрицать, что опиум проникает в ткань китайского общества. По некоторым оценкам, к 1923 году в Китае производилось 30 млн. фунтов опиума в год по сравнению с 2 млн. в Индии и 1,15 млн. в остальных странах Ближнего Востока. Например, в провинции Юньнань 90% взрослых мужчин-наркоманов, причем многие дети рождаются наркоманами, приобретая свои привычки в утробе матерей-наркоманок. Некоторые идеалисты-мечтатели смотрят на Национальную революцию Гоминьдана как на возможность того, что порок будет искоренён, что с концом китайской военщины придет и подавление этой пагубной привычки.\n\nНо, тем не менее, националисты под руководством [GXC.GetLeader] прагматично относятся к необходимости военных финансов. С 1923 г. Сунь Ятсен создал прецедент, лицензируя публичные дома и опиумные притоны для проведения национальной революции. Точно так же, хотя Генералиссимус [GXC.GetLeader] и заявил, что опиум должен быть подавлен, это, по сути, прикрытие того факта, что партия контролирует поставки опиума.\n\nТаким образом, националисты в Гуанчжоу нашли союзника в организованной преступности в городах Легации, например, в бандах "зеленых". Эти триады, хотя и являются номинально "аполитичными", тем не менее, рассматривают националистическое правительство как лучшую силу для борьбы с левыми радикалами и полевыми командирами. В то же время они не прочь поучаствовать в монополии националистов на наркотики. После краха недолговечного левого правительства Гоминьдана некоторые из этих "шанхайцев" предложили свои услуги [GXC.GetNameDef] - для помощи в великой национальной революции."
lngkmt.60.a: "Деньги должны как-то поступать..."

lngkmt.61.t: "Класс Вампоа [GetYear]"
lngkmt.61.d: ""Вы будете нести идеалы мучеников революции, отдавая свои жизни и проливая свою кровь, обеспечивая надежность фундамента Китайской Республики, вызывая практическое проявление Санминчуйи, и тогда революция будет провозглашена громко, как революция Франции... Если революция не будет завершена, Китай погибнет, и раса в 400 000 000 человек вымрет. Гибель нашей страны и вымирание нашей расы зависят от жизни и смерти вас, господа... Поэтому мы непременно должны открыть эту школу и создать революционную армию, которая спасет страну и народ".\n\nТаковы были слова нашего любимого и уважаемого вечного премьера, обращенные к первому классу Военной академии Вампоа. В очередной раз, когда двери академии были вновь открыты после многолетнего перерыва, и новая церемония вручения дипломов была посвящена новому классу Вампоа, [GXC.GetLeader] произнес эти слова с пламенной страстью и интенсивностью - зеркально отражая разочарование гоминьдановской организации. После краха НРА во время Северной экспедиции ГМД стала ассоциироваться только с неудачей. С новым классом идеологически мотивированных солдат, готовых проливать кровь за свою нацию, возможно, есть шанс, что пламя революции ещё не погасло."
lngkmt.61.a: "Мы доведем начатое до конца."

lngkmt.62.t: "Пропаганда среди населения"
lngkmt.62.d: "Статья 11: Деятельность радиовещательных станций должна быть ограничена следующим :\n1. Выступлениями, представляющими общественный интерес.\n2. Новости и сообщения о ситуации на рынке и метеорологии.\n3. Музыка, песни и другие развлекательные программы.\n4. Коммерческая реклама, но она не должна превышать десятой части всего эфирного времени.\n\nСтатья 12: Радиовещательные станции не должны передавать ничего, что нарушает принципы партии, наносит ущерб общественному порядку и оскорбляет приличия; нарушители будут преследоваться в странах.\n\nВ соответствии с этими новыми партийными директивами сегодня в [GXC.GetNameDef] было создано Министерство связи. В области радиовещания и газетной прессы Министерство связи работает над созданием нового средства объединения страны и "цивилизации" масс - в соответствии со своими усилиями по языковому и культурному объединению страны под гегемонией ГМД. Для распространения идеалов "Трех принципов народа" и привлечения масс к участию в гоминьдановской революции партия официально учредила партийную газету ("Минго рибао") и партийную радиостанцию ("Чжунго чжунъян усян гунагбо диантай" - Китайская центральная радиовещательная станция или CCBS)."
lngkmt.62.a: "Народ услышит и узнает."

lngkmt.63.t: "Экономические принципы Сун Цзывэня"
lngkmt.63.d: "Сегодня в своем выступлении Сун Цзывэнь сделал дерзкое заявление о том, что военная фаза революции завершена и правительство должно перейти к восстановлению. Экономист, получивший образование в Гарварде, имеет тесные связи как брат Сун Цинлина и был завербован Сунь Ят-сеном для финансирования правительства Гуандуна.\n\nОн создал три пункта для реформирования и перестройки экономики Китая от провинциального гоминьдановского правительства к подлинно национальной Китайской Республике. Первым пунктом было создание Национальной бюджетной комиссии, которая должна была совместно с Министерством финансов создать бюджетную систему. В задачи комиссии входило как принятие решений, так и контроль над государственными расходами. К большому раздражению военных руководителей НРА и генералиссимуса [GXC.GetLeader], он также призвал к демобилизации армии и сокращению военных расходов. Наконец, он призвал провести комплексную валютную реформу - заменить имперский таэль на юань, создать центральный банк и центральный монетный двор.\n\nКак гражданский лидер Гоминьдана, предложение Сонга представляет собой новое оппозиционное движение против военного руководства Гоминьдана. Он неоднократно подчеркивал необходимость сокращения военных расходов в пользу государственного развития страны. По его мнению, только здоровая национальная экономика может создать надежную налоговую базу и обеспечить правительство средствами для восстановления."
lngkmt.63.a: "Приступим к работе."

lngkmt.64.t: "Будущее национальной революции"
lngkmt.64.d: "После завершения революции на материковой части Китая и окончательного объединения страны, безусловно, возникают вопросы о дальнейшей судьбе Гоминьдана. В то время как внутренние проблемы решаются в рамках национальной реконструкции, многие разделяют идею о том, что место Китая не ограничивается Срединной страной, а распространяется на весь Тихий океан.\n\nВ конце концов, разве мы не сыновья Янь и Хуан, призванные править и руководить Восточной Азией? Разве не Китай на протяжении веков был олицетворением культурного и политического гегемона, исповедуя не то, что некоторые могут назвать империализмом, а скорее чувство культурной гегемонии, обусловленное врожденным превосходством китайской цивилизации. По всей Азии существует множество народов и государств, угнетенных под сапогом империализма. Под властью возрожденной Китайской Республики во всей Азии воцарится мир, суверенитет и спокойствие - люди больше не будут кричать в отчаянии, мы поможем им реализовать три принципа народа."
lngkmt.64.a: "Мы сохраним мир во всем мире."

lngkmt.65.t: "Цели движения 'Новая жизнь'"
lngkmt.65.d: "Несмотря на успех объединительных войн и национального воссоединения, национальная революция всё ещё остаётся... незавершённой. Китайский народ в целом ленив, эгоистичен, недисциплинирован и беспутен. Наше общество, от опиумного наркомана до проститутки, нуждается в глубокой реформе.\n\nЧтобы направить народ и привести его к истинному гражданству, мы должны вновь ввести в нашу нацию четыре великие ценности: Ли (естественные обряды), И (праведность справедливости), Лянь (честность или чистоплотность) и Чи (понятие добра и зла). Это конфуцианские ценности, но, конечно, невозможно, чтобы люди знали 96 правил повседневного поведения. Это конфуцианство для широких масс, сведенное к голым этическим основам: если мы хотим начать новую жизнь, соответствующую четырем ценностям, то мы должны меньше говорить о возмездии за национальное унижение, а больше о том, как умыться чистой водой.\n\nКогда общество достигнет состояния послушания, жертвенности, строгости и чистоты - тогда мы сможем объединиться и смело пожертвовать всем ради нации. Какова же цель этого движения? Проще говоря, это тщательная милитаризация жизни граждан всей страны, чтобы они воспитали в себе мужество и быстроту, перенесли страдания и тяжелый труд, а главное - были готовы пожертвовать всем ради нации."
lngkmt.65.a: "И время покажет, правы мы были или нет..."

lngkmt.66.t: "Лекции политического факультета"
lngkmt.66.d: "По мере роста численности и силы Национально-революционной армии солдатам НРА предписывается посещать лекции. Эти лекции подбираются Политическим отделом с целью вдохновить солдат на создание новой революционной армии Китая. Ниже приводятся некоторые из следующих лекций и уроков, которые рекомендуется посещать новым курсантам: \n\nЧеловечность и самообладание - важнейшие добродетели для военнослужащих.\n\nЧтобы стать членом революционной партии, нужно прежде всего понять ценность человеческой жизни.\n\nВоенная жизнь как основа духовного единения.\n\n\nГигиена - важнейший элемент военной организации.\n\n\nСолдаты, члены и чиновники партии должны беспрекословно подчиняться её приказам, а не просто делать то, что им хочется.\n\nПринцип национального спасения через единение."
lngkmt.66.a: "Путь партии всегда правильный!"
lngkmt.66.b: "Я хочу посетить лекцию ГМД!"

lngkmt.67.t: "Начинается лекция"
lngkmt.67.d: "Собранные вместе в общей массе новобранцев, прибывших из столь отдалённых друг от друга мест, как Хунань и Юннань, новые кадеты слушали своего политического комиссара, когда молодой офицер громогласно, на беглом путунхуа, выкрикивал политические команды:\n«Товарищи, повторяйте Десять заповедей Революционной армии!»\n\nКадеты Национально-революционной армии постоянно насыщаются революционными идеалами политического воспитания со стороны своих начальников и офицеров. Всем солдатам Национально-революционной армии предписано заучивать и повторять следующие принципы:\n\nНе бойся смерти\n\nНе жажди богатства\n\nБудь готов к тяжёлой работе\n\nГордиcься хорошей репутацией\n\nПринимай дисциплину и имей твёрдую веру в Три народных принципа\n\nБудь готов отказаться от личных мнений\n\nЛюби простой народ\n\nБудь предан долгу\n\nБудь един духом\n\nНе оставляй свои задания, пока они не будут выполнены."
lngkmt.67.a: "Возвращаемся на поле боя."
lngkmt.67.b: "Хочу услышать больше!"

lngkmt.68.t: "Катехизис Гоминьдана"
lngkmt.68.d: "Затем комиссар задал солдатам вопросы по катехизисам НРА. Эти катехизисы ежедневно читаются солдатами НРА, чтобы поддерживать их дисциплину и идеологическую приверженность Партии.\n\n«Товарищи, почему должна быть Национальная революция?»\n\n«Потому что мы чувствуем себя подавленными иностранцами».\n\n«Каковы Принципы, с помощью которых следует спасать народ?»\n\n«Три народных принципа».\n\n«Можем ли мы реально претворить их в жизнь?»\n\n«Мы должны сделать всё возможное».\n\n«Каков символ нашего принципа?»\n\n«Знамя Партии».\n\n«Чем мы заплатили за это знамя?»\n\n«Жизнями наших мучеников».\n\n«Знаете ли вы своих врагов?»\n\n«Да, мои враги — это предатели и иностранные державы».\n\n«Как может быть отомщено ваше унижение?»\n\n«Только в тяжёлой борьбе революции»."
lngkmt.68.a: "Кровью и жертвами мы объединим Китай."

lngkmt.69.t: "Министерство образования"
lngkmt.69.d: "Вдохновлённый своим визитом и наблюдением за французской образовательной системой, китайский педагог Цай Юаньпэй разработал планы создания обширной и современной системы образования для народных масс Китая в соответствии с Тремя народными принципами. В предложении 1922 года Цай рекомендовал китайскому правительству учредить университетские округа, где ректоры этих университетов будут совместно работать, формируя Совет высшего образования — орган, который мог бы обсуждать вопросы без страха перед вмешательством правительства. Его целью было единое, сильное высшее образование, свободное от влияния государства.\n\nВо время Гуанчжоусского националистического правительства Партия создала Центральный образовательный совет, чтобы заниматься вопросами образования. После гибельного краха левого крыла Гоминьдана леволиберальные интеллектуалы, такие как Цай, с настороженностью вернулись в политическую сферу, и генераллиссимус [GXC.GetLeader] приветствовал педагога, приглашая его участвовать в новом Центральном образовательном совете. Тем не менее, Цай попытался учредить собственный Университетский совет.\n\nТем не менее, почти единогласным голосованием Центральный комитет официально проголосовал за упразднение Университетского совета и замену его Министерством образования, как задумывал покойный доктор Сунь Ятсен. Кроме того, Националистическое правительство также поручило пропагандистскому департаменту Партии участвовать в просвещении общества."
lngkmt.69.a: "Интересно."

lngkmt.70.t: "Сияющая Республика"
lngkmt.70.d: "Посмотрите на наш национальный флаг, который сейчас развевается в небе; он трепещет на ветру. Он выглядит красиво, он выглядит величественно — голубое небо, белое солнце и полностью красная земля. Наши национальные флаги теперь развеваются по всему миру, и они демонстрируют силу нашей страны и наших вооружённых сил. И этот национальный флаг прославляет Китайскую Республику. Мы надеемся, что с этого момента этот флаг будет вести всех наших соотечественников и соотечественниц. Трудиться, чтобы восстановить страну. Мы будем стремиться восстановить наше сельское хозяйство, нашу промышленность и экономику. Мы также возродим нашу культуру и искусство. И мы надеемся, что будем жить в гармонии со всеми другими странами мира."
lngkmt.70.a: "Слава Китайской Республике. (Изменить цвет)"
lngkmt.70.b: "Слава Китайской Республике. (Сохранить тот же цвет)"

