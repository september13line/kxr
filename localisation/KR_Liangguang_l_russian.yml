GXC_negotiate_with_FNG: "[FNG.GetFlag] Дипломатические предложения Чжан Цзуолину"
GXC_negotiate_with_FNG_desc: "Хотя его отношения с Японией и личное правление вызывают сомнения, правительство Фэнтянь Чжан Цзуолиня остаётся наиболее близким к дореставрационной Республике и Синьхайской революции. Чтобы ограничить кровопролитие и воссоединить Китай как можно более мирным путём, необходимо заключить сделку с северным маршалом, и Чен Цзонгмин считает, что только урегулирование между Севером и Югом принесет мир в страну."
GXC_negotiate_with_Zhili: "[QIE.GetFlag] Переговоры с У Пейфу"
GXC_negotiate_with_Zhili_desc: "Хотя многие республиканцы относятся к Нефритовому маршалу с крайним подозрением за сотрудничество с бывшей династией, Чен Цзонгмин лично считает, что он может обратиться к патриотизму У Пэйфу и найти дипломатическое урегулирование, которое принесет мир в Китай раз и навсегда."
GXC_second_revolution: "[QIE.GetFlag] Свергнуть монархию!"
GXC_second_revolution_desc: "..снова!"

GXC_guangdong_guangxi_war_decisions: "Вторая Гуандун-Гуаньсийская война"
GXC_guangdong_guangxi_war_decisions_desc: "Провинции Гуандун и Гуанси, известные также как Вторая война Юэ-Гуй по сокращенному названию соответствующих провинций, снова оказались в состоянии войны. Первая война произошла в 1920 году между Лу Ронгтингом и Чен Цзонгмин после того, как первый порвал с Сунь Ят-сеном, которого последний на тот момент всё ещё поддерживал. Война была короткой, в результате которой войска Чен Цзонгмина обеспечили Гуандун для ГМД, а Лу Ронгтинг не смог контратаковать. \n\nДиархия Лянгуана была недолгой, поскольку лидеры двух провинций больше не могут видеть друг друга. Победитель может решить будущее Южного Китая, если не всей страны."
GXC_move_quickly: "Борьба за власть"
GXC_move_quickly_desc: "Мы ожидаем, что война с конкурирующей Кликой будет быстрой. Если мы не сможем быстро получить преимущество, наши силы будут быстро деморализованы, так как мало кто готов воевать с соотечественниками."
PRC_move_quickly: "Борьба за динамику"
PRC_move_quickly_desc: "Мы ожидаем, что война с конкурирующей Кликой будет быстрой. Если мы не сможем быстро получить преимущество, наши силы будут быстро деморализованы, так как мало кто готов сражаться с соотечественниками."
GXC_mobilize_merchant_corps: "Мобилизовать Купеческий корпус"
GXC_mobilize_merchant_corps_desc: "Организация общественной безопасности торговцев Гуанчжоу, известная просто как Купеческий корпус, мобилизовала своё ополчение, чтобы помочь нам справиться с повстанцами Гуанси. Поскольку их интересы в обеих провинциях находятся под угрозой, купцы Гуанчжоу перешли на нашу сторону, предоставив нам контроль над одним из лучших войск Южного Китая."
GXC_mobilize_gentry_militia: "Мобилизовать сельское ополчение"
GXC_mobilize_gentry_militia_desc: "Большая часть ополчения Гуанси и Гуандуна находится под командованием сельского дворянства. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворяне решили полностью поддержать нас, и их ополчение теперь находится под нашим командованием."

