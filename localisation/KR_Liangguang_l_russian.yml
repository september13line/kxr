GXC_secure_south_decisions_desc: "Лянгуан сейчас в состоянии установить гегемонию над Южным Китаем. Там, где враждебные Клики слабы и уязвимы, мы должны нанести удар и привлечь их на свою сторону. Вскоре мы получим неоспоримый контроль над этой частью Китая, что сделает нас очень влиятельными в национальной политике."
