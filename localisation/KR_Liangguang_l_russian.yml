POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g18 марта 1893 г., Гуйлинь, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gБай Чунси, мусульманин из народности хуэй, утверждает, что происходит из семьи персидских купцов, обосновавшихся в Сычуани. Он учился в Гуансийской военной кадетской школе по новаторской модернизированной учебной программе, ставшей частью широких реформ в китайской армии. Эти передовые знания сослужили ему хорошую службу в студенческом ополчении Гуанси, а затем он поднялся по служебной лестнице и стал одним из самых влиятельных генералов эпохи военачальников. Верный сторонник идеи демократического Китая Сунь Ятсена, он входил в триумвират, известный как "Новая Клика Гуанси", который стремился свергнуть региональное правительство военачальников Лу Ронгтинга. К сожалению, крах Северной экспедиции и немецкая интервенция в Китай привели к тому, что "Новая Клика Гуанси" вырвала поражение из челюстей победы и вместе с другими членами Гоминьдана бежала в изгнание в Юньнань. С тех пор он работает над подготовкой нового поколения офицеров, передавая им книжные знания, полученные в Гуанси, и горькие уроки, которые преподала ему Северная экспедиция.§!"
POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g13 августа 1891 г., Гуйлинь, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gЛи Цзунжэнь - один из самых грамотных и опытных военачальников Национально-революционной армии. Он стал членом "Тунмэньхуэй" в юном возрасте, несмотря на то, что первоначально мало что понимал в концепции Сунь Ятсена в отношении Китая. Получив образование у Цай Е, он быстро поднялся по служебной лестнице при Гуансийской Клике и лично приобрел известность благодаря вторжению Юньнани в Гуанси в 1923 году. Собрав значительные силы при отступлении Юньнани, он объединился с силами ГМД и основал Новую Клику Гуанси, вытеснив Старую Клику из провинции.\nВ ходе Северной экспедиции Ли умело руководил националистической Седьмой армией и получил прозвище \n"Армия стали\N", будучи одним из немногих командиров НРА, победивших У Пэйфу на поле боя. Однако экспедиция потерпела неудачу, и Ли был вынужден отступить в Гуанси, где был выбит объединенными силами Старого Гуанси и Гуандуна, присоединившимися к Клике Чжили. Новая Клика Гуанси бежала в Юньнань под защиту Тан Цзяо, чтобы сохранить автономию своей провинции.\nПосле поражения Ли Цзунжэнь сосредоточился на восстановлении своих сил и консолидации, быстро став неформальным лидером правого крыла ГМД. Отсюда он строил планы вторжения в Гуанси, когда представится возможность, и восстановления националистического присутствия в Южном Китае. То есть такое, которое не было бы запятнано зависимым от французов ЦК Ван Цзинвэя и могло бы сначала действительно воссоединить Китай, а не "играть в революционера", находясь в комфортной эмиграции.§!"
POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1889 г., в Бэйлю, Гуанси, Империя Цин§!"
POLITICS_GXC_LI_QINGWEN_NAVY_DESC: "§YОписание адмирала\nРодился:§! §g1889, в Маомине, Гуандун, Империя Цин§!\n§YКарьера в ВМФ:§! §gЛи Цинвэнь окончил Военно-морскую академию Хуанпу (Вампоа) в 1916 г. и с тех пор служил на флоте провинции Гуандун. В 1932 г. он стал заместителем командующего флотом, а в 1935 г. - командиром уменьшающейся академии.§!"
POLITICS_GXC_CHEN_CE_NAVY_DESC: "§YОписание адмирала\nРодился:§! §g1893, in Wenchang, Guangdong, Qing Empire§!\n§YКарьера в ВМФ:§! §gИзвестный в англоязычном мире как Эндрю Чан Чак, Чэнь Цэ окончил военно-морскую академию Хуанпу, возглавил отряд морских офицеров против Юань Шикая и поддержал Сунь Ятсена, лоббируя Чэнь Цзюнмина, чтобы тот разрешил Сунь вернуться в Гуандун в 1917 г. Во время инцидента 16 июня 1922 г. Чэнь Цэ встал на сторону Сунь Ятсена, его морские пехотинцы оказали сопротивление атаке Чэнь Цзюнмина, а его корабли спасли Сунь и вытеснили мятежников из Гуанчжоу. В результате Чэнь Цэ стал командующим Гуандунским флотом. Во время Северной экспедиции он храбро руководил обороной старой крепости на острове Хумэнь, которая охраняла морской вход в Гуанчжоу, от немецкой экспедиции. Это стоило ему левой ноги, но его личная храбрость позволила не подвергнуться чистке во время возвращения Чэнь Цзюнмина. С тех пор Чэнь Се, несмотря на свою незначительную численность, боролся за сохранение независимости Гуандунского флота от армии. Его действия во время Июльского инцидента и немецкой интервенции закрепили за ним репутацию опытного и храброго флотоводца и морского командира.§!"
POLITICS_GXC_MA_JI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1888, в Байсе, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gМа Цзи возглавил Клику Гуанси после ухода из жизни Лу Ронгтинга. Как младший приемный сын Лу, он находился под сильным влиянием своего приемного отца. Для него было важно сохранить имидж Клики как плюралистической военной структуры, которая была нацелена на сохранение независимости Гуанси. \n\nКогда Лу Ронгтинг стал губернатором Гуанси во время Синьхайской революции, Ма был его заместителем, и оба они участвовали в Движении защиты нации, которое привело к свержению режима Юань Шикая.\nПосле короткой войны с Юньнань Гуансийская Клика Лу была вытеснена из провинции Новой Гуансийской Кликой, поддерживавшей ГМД. В то время как Лу отступил в Гонконг и заключил союз с Чэнь Цзюнмином, Ма Цзи, находившийся в это время в Хунани, отправился на север и объединился с Кликой У Пэйфу "Чжили". К моменту неудачного Северного похода ГМД он возглавлял Пятнадцатую армию против ГМД. Он одержал победу над отступающей Седьмой армией националистов, в составе которой были и солдаты из Гуанси. Позже он убедил их отступить, заявив, что "люди Гуанси не воюют с людьми Гуанси".\nПосле Северной экспедиции Ма Цзи присоединился к Лу Жунтингу после его восстановления в правительстве провинции Гуанси. Оттуда он возглавил план модернизации армии провинции, что дало ему достаточно влияния и опыта в управлении делами Клики. Он по-прежнему предан провинции и её жителям, решительно выступает за регионализм и плюралистическое наследие Лу Ронгтинга.§!"
POLITICS_GXC_CHEN_JITANG_ARMY_DESC: "§YОбщее описание\nРодился:§! §g12 февраля 1890 г., г. Фанчэнган, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gЧэнь Цзитан присоединился к движению Сунь Ятсена в 1908 г., когда служил в цинской армии. Он был офицером во время антимонархической войны, войны за защиту конституции и войны Гуандун-Гуанси под командованием Чэнь Цзюнмина. Во время инцидента 16 июня он встал на сторону Сунь Ятсена, приняв участие в мятеже, организованном Ли Цзишэнем. Несмотря на то, что Чэнь считал себя "убежденным последователем Сунь Ятсена", он критически относился к присутствию русских и французских советников, а также к проинтернационалистской внешней политике Сунь Ятсена, что ставило его в один ряд с правым крылом Гоминьдана Ху Ханьминем. Во время Северной экспедиции он оставался в Гуандуне, отбиваясь от остатков Гуандунской армии Чэнь Цзюнмина, а затем предпринял отчаянную попытку остановить Германскую экспедицию в составе Четвертой "Железной" армии. Чистка Ху Ханьмина Чан Кай-ши поставила Чэня в неудобное положение в партии, и когда Северная экспедиция провалилась, он отказался от руководства ГМД Ван Цзинвэем и последовал за Чэнь Миншу в Гуанчжоу, который теперь снова находился под контролем Чэнь Цзюнмина. \n\nНесмотря на то, что Чэнь Цзюнмин выступал против Чэнь Цзитана, Чэнь Цзитан вскоре вступил в конфликт с Чэнь Миншу из-за его прогрессивной платформы и примыкания к левому крылу ГМД. Вместо этого его покорила экономическая политика и разумное руководство бывшего врага, благодаря которому его любимый Гуандун стал процветать. Помирившись со своим бывшим врагом, Чэнь Цзитан принял активное участие в восстановлении Военной академии Гуанчжоу, разрушенной компанией Whampoa, твердо решив улучшить образование как в армии, так и в провинции.§!"
POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g17 декабря 1888 г., Дунгуань, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gОкончив Баодинский университет, Цзян Гуаннай в 1923 г. стал офицером Гуандунской армии. Он участвовал в Северной экспедиции, вслед за Чэнь Миншу участвовал в битве под Уханем и вернулся в Гуандун, став свидетелем распада Национально-революционной армии. Он остался верен Чэнь Миншу, помогая ему реорганизовать остатки ГМД в Гуандуне под руководством Производственной народной партии.§!"
POLITICS_GXC_LIN_HU_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1887, в Лучуане, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gЛинь Ху окончил школу в Баодине в 1903 году. Во время Синьхайской революции он возглавлял батальон в Нанкине, бригаду во время Войны за защиту страны и вторую дивизию Гуандунской армии во время Войны за защиту конституции. После инцидента 16 июня он остался с Чэнь Цзюнмином и сражался с НРА в Гуандуне. Однако в 1925 г. он был разбит Чан Кай-ши, а Гуандунская армия уничтожена, и он бежал на север. После Северной экспедиции он вернулся в Гуандун вместе с Чэнь Цзюнмином, оставаясь одним из высших командиров Гуандунской армии, хотя поражение от французской армии Чан Кайши при поддержке красных русских наёмников остаётся очевидной низшей точкой в его военной карьере.§!"
POLITICS_GXC_LU_YUGUANG_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1894§!\n§YВоенная карьера:§! §gЭтнический вьетнамец, Лу Юйгуан - старший приемный сын Лу Ронгтинга. Молодой человек отличился во время Синьхайской революции, Национальной и Конституционно-защитной войн. В 21 год он уже был генералом и стал известен как Гуйлиньский маршал. Во время Северной экспедиции, после того как Клика Лу была свергнута Ли Цзунжэнем, он сражался с НРА в низовьях Янцзы, возглавляя гуансийские войска под командованием Чжан Цзунчана. После войны он вернулся к своему приемному отцу и к концу 1920-х гг. фактически управлял провинцией вместо Лу Ронгтина.§!"
POLITICS_GXC_CAI_TINGKAI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g15 апреля 1892 г., Луодин, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gВ 1910 г. он служил в полиции, когда местный шериф района Дапэн (Шэньчжэнь) познакомил его с "Альянсом Сунь Ятсена". В следующем году он вступил в армию Гуандуна во время Синьхайской революции и в 19 лет стал командиром роты. Он стал учеником Чэнь Миншу и отличился во время Северной экспедиции, несмотря на её поражение, а после этого остался в Гуандунской армии как опытный командир, несмотря на свой юный возраст.§!"
POLITICS_GXC_LI_PINXIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g22 апреля 1890 г., Кангву, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gЛи Пинсянь учился в средней армейской школе в Хубэе, когда началась Синьхайская революция. В 1913 г. он учился в Баодине, а в следующем году поступил на службу в армию Гуанси. В 1916 г. он перешел в армию Хунань под командованием Тан Шэнчжи и вернулся в Гуанси только после того, как Национально-революционная армия потерпела поражение в Северной экспедиции. Он стал генералом в армии Гуанси, отделившись от Тан Шэнчжи после распада НРА. Хотя он, по-видимому, симпатизирует Гоминьдану, явной принадлежности к нему он не имеет.§!"
POLITICS_GXC_ZHANG_GAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1897, в Гуйлине, Гуанси, Империя Цин§!\n§YВоенная карьера:§! §gЧжан Гань был офицером в армии Лу Жунцина, когда тот был изгнан "Новой гуансийской Кликой" Ли Цзунжэня. Во время Северной экспедиции он служил командиром батальона в Седьмой армии Ли, так называемой "Стальной армии" Национально-революционной армии. Отличившись во время экспедиции, НРА потерпела поражение, и Чжан вернулся в Гуанси, где остался служить в гуансийской армии после возвращения Лу Жунтина. Суеверный, он известен как генерал-компас (имеется в виду луопань, разновидность компаса, используемого в фэн-шуй). Он явно симпатизирует "Новой гуансийской Клике" Ли Цзунжэня, хотя сам не является членом Гоминьдана.§!"
POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g3 апреля 1876 г. в Нинсяне, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gХун Чжаолинь, выходец из бедной семьи, был призван в армию Гуандуна и постепенно продвигался по служебной лестнице. Когда разразилась Синьхайская революция, он, вдохновленный Чэнь Цзюнмином и провинциальным собранием, перешел на их сторону и стал видным офицером. В 1914 г. он сражался против войск Юань Шикая, но был разбит Лонг Цзигуаном и отправлен в изгнание. Он вернулся в 1916 г. и помог победить Лонга. В 1921 г. Хун был назначен командиром второй дивизии Гуандунской армии, а во время инцидента 16 июня встал на сторону Чэня. Когда им не удалось вытеснить Сунь Ятсена из Гуанчжоу, они отступили на восток и продолжали сражаться с гоминьдановцами, пока Чан Кайши не разгромил Гуандунскую армию в 1925 г. Хун пережил покушение, когда бежал в Шанхай, и продолжил борьбу с Национально-революционной армией вместе с войсками Севера. Вместе с Чэнь Цзюнмином он вернулся в Гуандун, сохранив горячую верность восстановленному губернатору Гуандуна и помогая ему восстанавливать провинциальную армию.§!"
POLITICS_GXC_LIU_FEI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g25 октября 1898 г., г. Лилин, Хунань, Империя Цин§!\n§YВоенная карьера:§! §gЛю Фэй был командиром взвода в армии Гуанси, когда в 1922 г. началась борьба за власть между гуансийскими военачальниками. К 1924 г. он стал штабным офицером и с отличием служил во время Северной экспедиции. Вернувшись в Гуанси после её провала, он и в дальнейшем оставался в гуансийской армии, в 1927 г. поступил на учебу в Академию Императорской армии Японии и вернулся в Китай только в 1934 году. Будучи личным другом Бай Чунси, он не питал особой лояльности к Старой Гуансийской Клике, являясь членом Гоминьдана, но при этом симпатизировал Китайской синдикалистской партии.§!"
POLITICS_GXC_YE_JIANYING_ARMY_DESC: "§YОбщее описание\nРодился:§! §g28 апреля 1897 г., Мэйсянь, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gЕ Цзяньин окончил Юньнаньскую военную академию в 1919 г. и в том же году вступил в Гоминьдан. Во время инцидента 16 июня он встал на сторону Суня, открыто сражался с войсками Чэня в Гуанчжоу и помог Суню бежать из города. Был одним из главных участников создания недолго просуществовавшей Военной академии Вэмпоа, преподавал в ней. В качестве командира дивизии он участвовал в подавлении Гуанчжоуского торгового корпуса и Северной экспедиции. После провала Национально-революционной армии Е вернулся в Гуандун и вступил в Китайскую синдикалистскую партию.§!"
POLITICS_GXC_LI_YANGJING_ARMY_DESC: "§YОбщее описание\nРодился:§! §g11 марта 1894 г., уезд Дунгуань, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gВ подростковом возрасте Ли Янцзин учился в военной школе в Хуанпу, где познакомился с Чэнь Цзитаном, ставшим его другом на всю жизнь. Ли стал кадетом и в 1914 г. вступил в "Тунмэньхуэй". Во время Национально-защитной войны против Юань Шикая Ли участвовал в восстании гарнизона Наньху в Вучане. После этого он продолжил обучение в Баодинской военной академии и Пекинском университете. В 1921 г. Ли стал офицером охраны президентского дворца, охранявшим Сунь Ятсена. Именно в этом качестве он столкнулся с войсками Чэнь Цзюнмина во время Инцидента 16 июня и был ранен в бою. После выздоровления Ли служил штабным офицером при Чан Кай Ши, а затем жандармом и начальником ордонанса после возвращения КМТ в Гуандун. Во время Северной экспедиции Ли снова был штабным офицером; когда она провалилась, Ли разыскал своего Чэнь Цзитана и остатки Четвертой армии, которые отступали в Гуандун. Верный примеру своего друга, Ли примирился с Чэнь Цзюнмином и стал инструктором Военной академии в Гуанчжоу.§!"
POLITICS_GXC_YANG_KUNRU_ARMY_DESC: "§YОбщее описание\nРодился:§! §g1884, в уезде Булоу, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gВоенная карьера Яна Кунру началась в 1917 г., когда он был принят на службу в Клику Старого Гуанси во время войны за защиту конституции. Однако после раскола Движения защиты конституции Ян перешел в Гуандунскую армию Чэнь Цзюнмина. В ходе 1-й Юэ-гуйской войны он получил звание командира бригады, а во время 2-й Юэ-гуйской войны возглавил 5-ю дивизию при взятии Учжоу и Сюньчжоу. После инцидента 16 июня Чэнь Цзюньмин и Е Цзюй приказали Яну защищать Хуэйчжоу. Поначалу казалось, что Ян перешел на сторону Сунь Ятсена, но это оказалось уловкой, и вскоре НРА выступила против Яна и 9-й дивизии Гуандунской армии. В течение четырех месяцев Ян удерживал Хуэйчжоу, пока силы НРА не были окончательно истощены и вынуждены отказаться от атаки. В течение следующих двух лет Ян защищал свои позиции от ГМД, даже притворился, что присоединился к ним, и во второй раз перешел на сторону ГМД. Но оборона не могла продолжаться вечно, и в октябре 1925 г. Чан Кай-ши, наконец, ворвался в ворота Хуэйчжоу. Ян был вынужден отступить в Гонконг вместе с остальными последователями Чэня. После поражения Северной экспедиции Чэнь вернулся на пост губернатора Гуандуна, а над Хуэйчжоу вновь реет флаг Ян Кунру.§!"
POLITICS_GXC_CHEN_MINSHU_ARMY_DESC: "§YОбщее описание\nРодился:§! §g15 октября 1889 г., г. Хэпу, Гуандун, Империя Цин\n§YВоенная карьера:§! Когда в 1911 г. вспыхнула Синьхайская революция, Чэнь Миншу охотно принял в ней участие, вступив в 1906 г. в "Тунмэнхуэй" Сунь Ятсена. Хотя в 1912 г. он поступил в Баодинскую военную академию, в следующем году Чэнь покинул её и присоединился ко второй неудачной революции Сунь Ятсена. Будучи командиром Национально-революционной армии, Чэнь Миншу во главе своих войск разгромил восстание Чэнь Цзюнмина в Восточном Гуандуне и вытеснил гоминьдановских военачальников в Гуанси и Юньнани.\n\nВ ходе Северной экспедиции Чэнь Миншу возглавил 10-ю дивизию Четвертой армии Национально-революционной армии, разгромив У Пэйфу в совместной операции под руководством Ли Цзунжэня. Несмотря на первоначальный успех, вскоре гоминьдановцев постигло несчастье: Германская Империя напрямую выступила против националистического правительства в Гуанчжоу. Чэнь Миншу был вынужден отступить в Гуандун, где Чэнь Цзюнмин восстановил свой контроль над Гуанчжоу после краха Гоминьдана.\n\nНесмотря на то, что Чэнь Цзюнмин был врагом Гоминьдана, он предоставил убежище Чэнь Миншу, поскольку ему нужны были надежные союзники для укрепления его нового режима. Под защитой Чэнь Цзюнмина Чэнь Миншу создал Производственную народную партию как фронт, за которым могли бы сплотиться остатки гоминьдановцев в Гуандуне. Недовольный длительной ссылкой Ван Цзинвэя в Париж, Чэнь Миншу объединил Продуктивную народную партию с Комитетом народного действия Сун Цинлина, внутрипартийной фракцией, находившейся в оппозиции к Вану. Тайно реорганизуя подпольные отряды Национально-революционной армии в Гуандуне, Чэнь Миншу ждет возможности начать революцию заново.§!"
POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC: "§YОбщее описание\nРодился:§! §g18 января 1878 г., Хайфэн, Гуандун, Империя Цин§!\n§YВоенная карьера:§! §gВоенная карьера Чэнь Цзюнмина началась неожиданно, поскольку он не имел формального армейского образования. Он был всего лишь неудачливым депутатом провинциального собрания, участвовавшим в неудачной попытке восстания перед Синьхайской революцией. Когда в октябре 1911 г. Гуандун провозгласил свою независимость, Чэнь был избран главнокомандующим войсками "Сюнцзюнь" - армии, состоявшей из дезертиров, крестьян и революционеров. Он возглавил эту революционную армию и освободил Гуандун, заставив генерал-губернатора бежать из Гуанчжоу, а затем соединился с войсками Сунь Ятсена. При Сунь Чэнь был известен как осторожный, возможно, излишне осторожный, но компетентный человек. Когда Сунь вернулся в 1917 г., именно Чэнь через несколько месяцев вытеснил гуансийские войска из Гуандуна, когда Сунь разошелся с Лу Ронгтингом. Чэнь неоднократно советовал проявлять осторожность в отношении Северной экспедиции, что, наряду с интригами со стороны других офицеров Гоминьдана, ещё больше отдалило Суня и Чэня друг от друга, пока в июне 1922 г. они не разошлись. В 1925 г. Чэнь вернулся, чтобы возглавить Гуандунскую армию против ГМД, но потерпел поражение и был вынужден отправиться в изгнание. Гоминьдан был разгромлен чжилийцами с помощью Германии, что сделало предостережение Чэня довольно пророческим, поскольку он вернулся в Гуандун, лишенный своих богатств. Став губернатором Гуандуна, Чэнь сохранил свой осторожный стиль, предпочитая не рисковать своими армиями без необходимости, всегда заботясь о сопутствующем ущербе и благополучии своих людей.§!"
POLITICS_GXC_CHEN_QIYOU_DESC: "§YОписание лидера\nРодился:§! 1892, в уезде Хайфэн, Гуандун, Империя Цин\n§YПолитическая карьера:§! После изучения современной медицины в Гуанчжоу Чэнь Цюйоу в 1911 г. вступил в "Тунмэнхуэй", прошел обучение в Японии, а в 1917 г. стал секретарем Чэнь Цзюнмина. После этого он занимал ряд гражданских должностей - от главы уездов Дуншань и Юньсяо в Фуцзяни до таможенника в Шаньтоу. В 1931 г. он вступил в Китайскую партию общественных интересов (Чжигундан) и вошел в состав её центрального комитета во время второго съезда партии. Там он помог укрепить Большую республиканскую лигу как союз республиканцев в Гуандуне и за его пределами, заручившись поддержкой большинства политически активных зарубежных китайцев. После ухода Чэнь Цзюньмина в отставку он стал председателем ВРЛ и первым демократически избранным главой государства объединенного Китая в качестве Цзунчжичжэна (главы администрации) Объединённых провинций Китая.\nЧэнь Циёу в качестве первого главы администрации ставит перед собой задачу реализовать план реконструкции Чэнь Цзюньмина и платформу ВРЛ, надеясь сохранить широкий консенсус между различными республиканскими партиями для достижения успеха."
POLITICS_GXC_CHEN_LIANBO_DESC: "§YОписание лидера\nРодился:§! 21 октября 1884 г., Панью, Гуандун, Империя Цин\n§YПолитическая карьера:§! Лидер Корпуса самообороны купцов Гуанчжоу Чэнь Ляньбо родился в богатой купеческой семье и получил образование в Гонконге. Будучи британским подданным, он работал компрадором в HSBC, а также управлял собственной шелковой фермой. После успешных спекуляций во время и после Шанхайского финансового кризиса 1910 г. он стал одним из самых влиятельных бизнесменов на Юге.\nСиньхайская революция и хаос первых лет привели к ухудшению социальной и финансовой безопасности, и для исправления ситуации была создана Организация общественной безопасности купцов Гуанчжоу, или Купеческий корпус, который возглавил Чэнь. Купеческий корпус обеспечивал стабильность в городе в республиканскую эпоху, а позднее - в период экспроприации и бесхозяйственности со стороны повстанцев ГМД. \nТорговый корпус Чэнь Ляньбо восстал против ГМД в 1924 г., пытаясь свергнуть их, но потерпел неудачу, и его остатки бежали в Гонконг, где вступили в союз с федералистами Чэнь Цзюнмина, чтобы сохранить стабильность и автономию Гуандуна. \nТорговый корпус после провала Северной экспедиции будет сотрудничать как с немцами в Гуанчжоу, так и с провинциальным правительством Чэнь Цзюнмина, обеспечивая китайское присутствие и защиту от немецких посягательств в городе и от все более радикальных реформ в Гуандуне. Сам Чэнь Ляньбо поддерживал свой имидж в обществе, направляя значительную часть своего состояния на благотворительность, особенно на нужды больниц и школ, и оставался уважаемым богатым филантропом, заботившимся о процветании и стабильности Южного Китая."
