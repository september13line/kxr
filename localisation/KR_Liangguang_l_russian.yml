GXC_rkmt_revolution2: "Китайская национальная революция"
GXC_rkmt_revolution2_desc: ""Подобно Инь и Ян, вселенная течет в равновесии, и именно так должно быть устроено общество. От нищего, который плюет на улице, до гордого пехотинца НРА - весь Китай должен научиться истинному порядку, чтобы реализовать идею Миншэн."

GXC_rkmt_revolution3: "Движение за новую жизнь"
GXC_rkmt_revolution3_desc: "Должны быть послушание, самопожертвование, строгость, чистота, точность, быстрота, усердие, секретность... и все должны твердо и мужественно жертвовать всем ради группы и ради нации. Мы тщательно милитаризируем жизнь граждан всей нации, чтобы воспитать в них мужество и быстроту, стойкость к страданиям и терпимость к тяжелому труду"."

