GXC_finding_backers: "Поиск сторонников"
GXC_finding_backers_desc: "После распада Лиги статус Центрального правительства в лучшем случае остаётся непонятным. Чтобы обеспечить себе положение одного из лидеров Южного Китая, мы должны найти сторонников среди фракций, пытающихся захватить контроль над правительством Китая или, возможно, Японии."

GXC_align_with_zhili: "Союз с Чжилийская Кликой"
GXC_align_with_zhili_desc: "Ма Джи - личный друг У Пейфу, он сражался под его началом во время неудачного вторжения Гоминьдана. Его Клика поддерживает нас с тех пор, и пришло время вернуть долг Нефритовому маршалу и поддержать Центральное правительство против предательства."

GXC_align_with_japan: "Союз с Японией"
GXC_align_with_japan_desc: "В Китае, разоренном радикализмом и военачальниками, экономика гарантированно снова придет в упадок. Япония, однако, сейчас является ключом к стабильности в стране. Чен Ляньбо питает про-японские симпатии и верит в их паназиатский идеал. В конце концов, сейчас они - единственный шанс установить мир, и в наших интересах заключить с ними хорошую сделку до того, как Императорская армия Японии войдет в Гуанчжоу."

GXC_UPC_reunification_decisions: "Федералистское воссоединение"
GXC_UPC_reunification_decisions_desc: "Время пришло. Теперь, когда Объединённые провинции консолидированы, мы можем расширить своё влияние в регионе, свергнув оставшихся непокорных военачальников Южного Китая и передав власть народу. Когда Республика обеспечит безопасность этой половины страны, мы сможем вести переговоры с северными милитаристами и республиканцами о воссоединении нашей любимой страны."

