GXC_totalist_party: "Гунтуандан"
GXC_totalist_party_long: "Чжунго Гунтуаньчжуйи́дань\n§LКитайская синдикалистская партия§!\n§gКитайская синдикалистская партия — незначительный игрок в китайской политике. У неё почти нет военной силы, но её присутствие заметно в индустриализированных регионах, таких как Гуанчжоу, где партия процветала при про-профсоюзной позиции Чэнь Цзюньмина. Однако им вряд ли удастся прийти к власти, учитывая, что Китай остаётся сельским аграрным регионом.§!"
GXC_syndicalist_party: "Гунтуандан"
GXC_syndicalist_party_long: "Чжунго Гунтуаньчжуйи́дань\n§LКитайская синдикалистская партия§!\n§gКитайская синдикалистская партия — незначительный игрок в китайской политике. У неё почти нет военной силы, но её присутствие заметно в индустриализированных регионах, таких как Гуанчжоу, где партия процветала при про-профсоюзной позиции Чэнь Цзюньмина. Однако им вряд ли удастся прийти к власти, учитывая, что Китай остаётся сельским аграрным регионом.§!"
GXC_radical_socialist_party: "Шэнжэньдан"
GXC_radical_socialist_party_long: "Шэнчан Жэньминьдань\n§LПартия продуктивного народа§!\n§gНационалистическая партия Китая когда-то была революционной силой, готовой вести Китай к современности и свободе — но была остановлена на Янцзы. Северный поход мог потерпеть неудачу, но Гоминьдан остаётся подпольной и мощной силой в Лянгуане. Партия Продуктивного Народа Чэнь Миншу служит ширмой для остатков Четвёртой армии Национально-революционной армии и социал-демократических политиков региона. Фракция Ван Цзинвэя в Центральном комитете довольно слаба, большинство членов в Лянгуане поддерживает популистов Сунь Цинлин.§!"
GXC_social_democrat_party: "Чжигундан"
GXC_social_democrat_party_long: "Чжунго Чжигундань\n§LКитайская партия общественных интересов§!\n§gЧжунго Чжигундань, или Китайская партия общественных интересов, является главной политической силой федералистского движения в Китае. Основанная в 1925 году, партия объединила разочарованных политиков Гоминьдана и китайцев за рубежом (особенно членов тайных обществ Хунмэнь), выступая за реформу Китайской Республики в полноценное федеративное государство с многопартийной демократией. Хотя эти надежды были быстро разрушены Реставрацией Цин, партия остаётся значимой силой, хотя и запрещённой на территориях под контролем Цин/Чжили из-за явного республиканизма. Их программа, помимо федерализма и республиканской демократии, включает прогрессивные социальные и политические взгляды: от земельной и образовательной реформ до выборных собраний на всех уровнях власти.§!"
GXC_social_liberal_party: "Гунтунмэн"
GXC_social_liberal_party_long: "Гунхэ Датунмэн\n§LВеликая Республиканская Лига§!\n§gГунхэ Датунмэн (Великая Республиканская Лига) была основана в 1928 году как альянс Чэнь Цзюньмина, представляющего федералистский Чжигундан, и Дуань Ци-жуя, представляющего к тому времени распавшуюся Китайскую Республику и Анхойский клик, с целью создать коалицию республиканцев. Хотя лига привлекала мало внимания, она стала формальной коалицией Чэня в провинциальном собрании Гуандуна. Лига широка и громоздка, включающая федералистов всех оттенков, остатки Гоминьдана, интересы бизнеса и дворянства, а также синдикалистов. С распадом лиги коалиция на грани краха, так как они едва имеют общую платформу по поддержанию стабильности в Гуандуне, не говоря уже о республиканизме.§!"
GXC_market_liberal_party: "Шантуан"
GXC_market_liberal_party_long: "Юэшан Гунань Вэйчихуэй\n§LОрганизация общественной безопасности торговцев§!\n§gЮэшан Гунань Вэйчихуэй, или просто Корпус торговцев, — вооружённое ополчение под контролем Гуанчжоуской торговой палаты. Основанная в 1912 году, бизнесмены города организовали и финансировали собственные силы самообороны по мере того, как провинция погружалась в эпоху военачальников и бандитизма. Корпус торговцев восстал против Гоминьдана в 1924 году, уверенный, что они распространяют синдикализм, но был полностью разгромлен. Чэнь Лянбо, его лидер с самого начала, бежал в Гонконг и вернулся только после неудачного Северного похода. В составе коалиции Чэнь Цзюньмина Гуанчжоуская торговая палата и её ополчение представляют интересы бизнеса в провинции, а их анти-профсоюзная позиция вынуждает коалицию смягчать прогрессивное законодательство, создавая большое напряжение.§!"
GXC_social_conservative_party: "Дижу Сеьхуэй"
GXC_social_conservative_party_long: "Дижу Сеьхуэй\n§LАссоциация землевладельцев§!\n§gАссоциация землевладельцев, как следует из названия, представляет собой разрозненное объединение сельских землевладельцев Гуандуна. Это не политическая партия как таковая, а представляет либо Корпус торговцев, либо независимых депутатов в провинциальном собрании. Таким образом, у них нет единой идеологии, они объединены лишь экономическими интересами своего класса и сельских общин.§!"
GXC_authoritarian_democrat_party: "Синь Гуйси"
GXC_authoritarian_democrat_party_long: "Синь Гуйси\n§LНовая клика Гуанси§!\n§gНовая клика Гуанси Ли Цзунжэня кратко правил во время Северного похода, когда Седьмая армия Национально-революционной армии отличилась, несмотря на неудачу кампании. Новая Клика Гуанси представляет милитаристское правое крыло Гоминьдана, веря в превосходство НРА и важность Первого и Второго этапов революции Сунь Ятсена: свержение старой системы силой и временное правление армии.§!"
GXC_paternal_autocrat_party: "Гуйси"
GXC_paternal_autocrat_party_long: "Гуйси\n§LКлика Гуанси§!\n§gЧасто называемый Старым Кликам Гуанси для отличия от клики Ли Цзунжэня, Клика Гуанси представляет одного из самых мощных военачальников эпохи Республики — Лу Жунтина. Это по сути милитаристское провинциальное правительство, взаимозависимое с правительством Гуандуна для защиты и поддержки. Его большая армия находится в центре всех дел, а культура клики удивительно плюралистична, объединяя множество этнических меньшинств Гуанси с минимальной дискриминацией.§!"
