GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetNonIdeologyNameDef]§! и §H[FROM.GetNonIdeologyNameDef]§! не участвуют в §HОбъединённой конференции§!"

GXC_UPC_ultimatums_descs_HNN: "Многие в Хунани поддерживают федерализм, но их контроль над провинциальным правительством не гарантирован. Независимо от этого, её руководству должна быть предоставлена возможность исправиться и вернуть власть хунаньскому народу."
GXC_UPC_ultimatums_descs_SZC: "Провинция Сычуань переживает ужасные бедствия за ужасными бедствиями. Голод, полевые командиры, бандиты и так далее. Возможно, Объединённые провинции смогут принести стабильность в эту неспокойную провинцию и восстановить веру народа?"
GXC_UPC_ultimatums_descs_LEP: "Нельзя не отметить иронию в том, что мы способны оказать давление на старых лидеров Лиги, которые пытались нас уничтожить. Хотя мы ничего не ждем от так называемого маршала Лиги, просто лучше сначала протянуть оливковую ветвь, чтобы показать нашу добрую волю."
GXC_UPC_ultimatums_descs_ANQ: "Чэнь Тяоюань - человек, заслуживающий уважения, и его антиконцессионная позиция достойна восхищения. Хотя мы не уверены в его реальном характере, есть шанс, что он перетянет его на нашу сторону и ограничит кровопролитие среди соотечественников."
GXC_UPC_ultimatums_descs_SQI: "Мы ничего не ждем от руководства Шаньдуна. Это всего лишь формальности в надежде на то, что бедный народ этой беспокойной провинции знает, что мы пришли как освободители, чтобы свергнуть их угнетателей."
GXC_UPC_ultimatums_descs_SHX: "Янь Сишань - человек, мягко говоря, своеобразный. Мы, конечно, не можем сказать, что он федералист, но очевидно, что ЧЖГП оказала влияние на его руководство. Очевидно, прагматичный государственный деятель понимает, что противостояние нам противоречит тому, за что он ратует? В противном случае, мы можем попытаться снова найти соглашение с Гоминьданом, как мы пытались сделать это в 1921 году."
GXC_UPC_ultimatums_descs_YUN: "Юньнань известен как республиканский оплот, но его правитель может оказаться недостаточно мудрым, чтобы увидеть в нашем движении союзников. Военачальники должны быть устранены, а власть возвращена народу."
GXC_UPC_ultimatums_descs_YUN_tang: "Тан Цзяо был назначен заместителем председателя Партии общественных интересов при её основании, но его преданность движению сомнительна. Как только мы убедимся в его лояльности, мы сможем привлечь его в Объединённые провинции."

