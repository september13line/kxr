### Ideas ###
### Ideas ###
GXC_backwards_guangxi: "Страдающая экономика Гуанси"
GXC_backwards_guangxi_desc: "Экономика провинции Гуанси высасывается досуха из-за сильной милитаризации её правящей Клики, поскольку большая часть средств направляется в провинциальные вооруженные силы. Темпы военных расходов стали совершенно непосильными, в результате чего страдает экономика. Для облегчения ситуации могут потребоваться дополнительные источники дохода или серьезные экономические реформы."

GXC_AOG_leftovers: "Антиконцессионная волна"
GXC_AOG_leftovers_desc: "После "черного Понедельника" и распада Лиги восьми провинций ненавистная Н.С.О, ассоциация немецких купцов в Китае, находится в свободном падении. Немецкие империалисты, которые, похоже, не могут возместить свои потери и остались на враждебной территории, пытаются бежать, и антиконцессионисты в Гуанчжоу используют это в своих интересах. Вскоре могут вспыхнуть беспорядки, что может привести к дипломатическому инциденту, если немецкое присутствие в городе подвергнется нападению. Пока же китайские бизнесмены с удовольствием покупают наши неудачные или неработающие немецкие активы в Южном Китае, усиливая собственное влияние и власть в регионе."

GXC_bailing_out_peasants: "Финансовая помощь крестьянам"
GXC_bailing_out_peasants_desc: "Правительство провинции приняло меры, чтобы помочь крестьянам справиться с продолжающимся экономическим кризисом."

GXC_bailing_out_merchants: "Помощь коммерсантам"
GXC_bailing_out_merchants_desc: "Правительство провинции принимает меры по спасению обанкротившихся торговцев и помогает им оправиться от глобального экономического спада."

GXC_guangxi_militarism: "Милитаризм в Гуанси"
GXC_guangxi_militarism_desc: "Милитаризм был заметен в Гуанси на протяжении веков, а военная доблесть его жителей известна во всем Китае. Вполне естественно, что мы используем эту мощную ситуацию для продвижения наших амбиций."

GXC_militia_corps: "Корпус ополчения"
GXC_militia_corps_desc: "Термин "корпус ополчения" относится к отрядам ополченцев, собранных из небольших городов и деревень для борьбы с бандитами или, иногда, в качестве резервных сил. Как правило, их возглавляют и оснащают местные дворяне и знатные люди. Это означает, что многие жители сельских районов имеют определенный военный опыт, что расширяет круг потенциальных новобранцев."

GXC_militarised_guangxi: "Милитаризованная Гуанси"
GXC_militarised_guangxi_desc: "Провинция Гуанси была тщательно милитаризирована, чтобы удовлетворить амбиции правящей Клики. Провинция существует только для поддержки провинциальных войск, как будто армия - это само государство."

GXC_roar_of_wolftroops: "Рев волчьих войск"
GXC_roar_of_wolftroops_desc: "Ланг Бинг, или Волчьи войска, были специальным военным подразделением династии Мин, состоявшим из элитных войск южных провинций, особенно Гуанси. Они были свирепыми и жестокими, что идеально подходило для их предназначения - подавления инакомыслия и иностранных налётчиков. Их наследие продолжает жить вместе с грозной репутацией Гуанси как лучшей армии в Китае, и народ принял эту репутацию."

GXC_mountaineers: "Обучение альпинистов"
GXC_mountaineers_desc: "Жители южного Китая хорошо знакомы с его горами. Естественно, это означает, что многие наши солдаты уже знакомы с тонкостями и опасностями горной войны, что позволяет нам создать сильную армию горцев для защиты нашей родины."

GXC_factionalism: "Усиление фракционности"
GXC_factionalism_desc: "Распад Лиги восьми провинций создал вакуум власти в регионе. Хотя Лианггуанг в основном избавлен от вооруженного конфликта, чтобы стать преемником Лиги, многие фракции в регионе восприняли это как сигнал для продвижения своих планов, а амбициозные люди ищут любые потенциальные возможности для достижения власти."

GXC_divided_military: "Разделенные вооруженные силы"
GXC_divided_military_desc: "Армии провинций Гуандун и Гуанси были независимы друг от друга со времен Синьхайской революции, за редким исключением до неудачного восстания Гоминьдана. Обе армии до сих пор не сформировали единую командную структуру, и это будет сильно влиять на их общую эффективность, пока это не будет исправлено."

GXC_reforming_guangxi: "Финансовая реформа в Гуанси"
GXC_reforming_guangxi_desc: "Правительство наконец-то предприняло шаги по исправлению ужасающей экономической ситуации в Гуанси."

GXC_warlord_economy: "Экономика военачальника"
GXC_warlord_economy_desc: "Экономика имеет только одно назначение: снабжение и поддержка войск губернатора. Правительство довольно беспринципно добавляет доходы для поддержки военных расходов, и это, вероятно, будет иметь серьезные долгосрочные социально-экономические последствия, поскольку число опиумных и игровых наркоманов продолжает расти, но армии нужны деньги, и они нужны ей сейчас."

GXC_modernising_guangxi: "Модернизация Гуанси"
GXC_modernising_guangxi_desc: "Правительство предприняло дальнейшие шаги по исправлению ужасающей экономической ситуации в Гуанси, что, как мы надеемся, приведет к созданию современной экономики в будущем."

GXC_guangxi_four_guangxi_peeps: "Правление народа"
GXC_guangxi_four_guangxi_peeps_desc: ""Народное правительство Гуанси" является адаптацией лозунга Чен Цзонгмин "Гуанси управляется народом Гуанси" Идея заключается в том, чтобы создать демократические институты и помочь развитию местной демократии среди жителей Гуанси, и, в конечном итоге, модернизировать провинцию."

GXC_suppressing_bandits: "Подавление бандитов"
GXC_suppressing_bandits_desc: "В Гуанси процветает бандитизм. Подавление его будет долгим и трудным процессом, но это необходимо сделать, чтобы вернуть порядок и безопасность в провинцию. Любая попытка модернизации провалится, если не будут удовлетворены основные потребности населения."

GXC_guangxi_four_guangxi_peeps_two: "Правление народа"
GXC_guangxi_four_guangxi_peeps_two_desc: ""Народное правительство Гуанси" является адаптацией лозунга Чен Цзонгмин "Гуанси управляется народом Гуанси" Идея заключается в том, чтобы создать демократические институты и помочь развитию местной демократии среди жителей Гуанси, и, в конечном итоге, модернизировать провинцию."

GXC_chinese_sparta: "Спарта Востока"
GXC_chinese_sparta_desc: "Моникер "Спарта Востока" стал довольно популярным среди западных наблюдателей и комментаторов в иностранных кварталах и концессиях. В то время как большинство китайцев понятия не имеют, что такое Спарта, это прозвище было полностью воспринято теми, кто получил образование на Западе."

GXC_aviation_bureau: "Авиационное бюро Ляньгуань"
GXC_aviation_bureau_desc: "В двух провинциях имеется небольшая, но бурно развивающаяся авиационная промышленность. Потенциал воздушной мощи велик, особенно в Китае, где немногие фракции имеют к ней доступ, и Авиационное бюро было создано для того, чтобы обучать новых пилотов, механиков и помогать развитию отрасли в наших интересах."

GXC_officer_vanguards_idea: "Офицерский авангард"
GXC_officer_vanguards_idea_desc: "Китай обладает практически неограниченной рабочей силой, но численность сама по себе не обязательно приводит к победе в войне, так как очень мало солдат имеют образование и ещё меньше - военный опыт. Формирование подразделений исключительно из офицеров, имеющих и образование, и опыт, позволит нам иметь военные подразделения с гораздо более высокими возможностями, чем огромные армии призывников."

GXC_professional_officers: "Профессиональные офицеры"
GXC_professional_officers_desc: "Китай обладает практически неограниченной рабочей силой, но для руководства этими солдатами, обычно необразованными крестьянами, призванными из небольших городов и деревень, необходимы офицеры. Мы должны позаботиться о том, чтобы наши офицеры были хорошо обучены и образованы, чтобы они могли правильно руководить этими людьми, а не тратить их впустую."

GXC_legacy_of_the_army_of_steel_idea: "Наследие Стальной армии"
GXC_legacy_of_the_army_of_steel_idea_desc: "Стальная армия - это прозвище Седьмой армии Гоминьдана во время Северной экспедиции. Эти люди, в основном из Гуанси, показали себя как самые способные солдаты юга, одержав множество побед, даже в противостоянии с самим Нефритовым маршалом. Несмотря на провал революции ГМД, наследие Стальной армии продолжает жить."

GXC_reforming_guangdong_one: "Финансовая реформа в Гуандуне"
GXC_reforming_guangdong_one_desc: "Из-за посягательств Н.С.О на протяжении более десяти лет финансы провинции Гуандун изо всех сил пытаются компенсировать причиненные им убытки. Несмотря на то, что Чэнь Цзионмину удалось восстановить экономику после многих лет бесхозяйственности со стороны ГМД, ещё многое предстоит сделать, чтобы вернуть провинции былую славу."

GXC_reforming_guangdong_two: "Инвестиции в Гуандун"
GXC_reforming_guangdong_two_desc: "Благодаря инвестициям правительства провинции и экономической элиты Китая, как внутри страны, так и за рубежом, экономика Гуандуна может не только восстановиться, но и процветать!"

GXC_reforming_guangdong_three: "Промышленная выставка Гуандуна"
GXC_reforming_guangdong_three_desc: "Чтобы продемонстрировать экономическое и промышленное развитие провинции, была создана выставка. Губернатор надеется, что она продемонстрирует потенциал самоуправления, демократии и современных экономических методов остальному Китаю и послужит примером для подражания."

GXC_education_reform: "Реформа образования"
GXC_education_reform_desc: "Образование - важнейший институт, и необходимо провести реформы, чтобы поднять его на уровень, необходимый для того, чтобы сегодняшняя молодёжь создавала процветающее будущее для завтрашнего дня."

GXC_professional_training_focus: "Ориентация на профессиональную подготовку"
GXC_professional_training_focus_desc: "Сосредоточение внимания на создании кадров профессионалов обеспечит их хорошую подготовку, чтобы привести провинцию, а в перспективе и Китай, к процветанию и славе. Этот образ мышления является древним, глубоко связанным с конфуцианскими идеалами."

GXC_literacy_campaign: "Кампания по повышению грамотности"
GXC_literacy_campaign_desc: "Очевидно, что одной из главных причин процветания Запада является высокий уровень грамотности. Поскольку уровень грамотности в Китае катастрофически низок, мы не можем надеяться стать равными остальному миру, пока не повысим его, иначе мы так и останемся ниже их."

GXC_decentralisation: "Децентрализация"
GXC_decentralisation_desc: "Чен Цзонгмин убежден, что децентрализация - лучший способ управления такой большой страной, как Китай. Централизация дает слишком много власти слишком небольшому количеству людей, что неизбежно ведет к коррупции и автократии. Для того чтобы Китай был единым и процветающим, разделение власти между центральным правительством и провинциями, а также между провинциями и уездами должно быть четким. Благодаря самоуправлению провинций демократия может быть внедрена в Китае снизу вверх, и только при демократии народ Китая может стать по-настоящему свободным."

GXC_land_reform: "Программа "Земля - землепашцу"
GXC_land_reform_desc: "Земельная реформа была краеугольным камнем любого революционного движения в Китае, включая федералистов. Она настолько важна для них, что её символ, китайский иероглиф, обозначающий колодец, изображен, в частности, на флаге Партии общественных интересов."

GXC_self_management: "Содействие самоорганизации"
GXC_self_management_desc: "Поощряя самоуправление провинций и уездов, можно внедрить демократию в Китае снизу вверх, как низовое движение, поскольку невозможно создать демократию сверху вниз, что наглядно продемонстрировали годы перед реставрацией Цин."

GXC_gentry_dominance: "Господство дворянства"
GXC_gentry_dominance_desc: "Для того чтобы заручиться поддержкой сельского дворянства, ему был сделан ряд уступок. Это можно рассматривать как предательство по отношению к крестьянам Китая, их поддержка и политическая стабильность считались более важными на данный момент."

GXC_agrarianism: "Улучшение аграрной экономики"
GXC_agrarianism_desc: "Экономика региона, вероятно, останется аграрной в ближайшем будущем, и были предприняты шаги по её улучшению."

GXC_model_province: "Провинция федералистской модели"
GXC_model_province_desc: "Чен Цзонгмин План реконструкции Китая основывается на превращении Гуандуна в образцовую провинцию, чтобы показать остальному Китаю преимущества современной, ответственной, демократической провинции. Он надеется, что другие провинции последуют его примеру и объединятся для создания федеративной демократической республики, о которой он мечтает."

GXC_exploitation: "Эксплуатация Гуандуна"
GXC_exploitation_desc: "Гуандун богат, и его богатство должно быть использовано для финансирования наших армий и амбиций. Цель оправдывает средства."

GXC_deal_with_guangdong: "Сотрудничество с Гуандуном"
GXC_deal_with_guangdong_desc: "Гуандун богат, но высасывание его богатств приведет к нашей гибели в долгосрочной перспективе. Мы должны быть ответственными и сотрудничать с его жителями для устойчивого роста нашей мощи."

GXC_militarised_guangdong: "Милитаризация Гуандуна"
GXC_militarised_guangdong_desc: "Гуандун должен быть милитаризован, как Гуанси, чтобы расширить нашу военную мощь."

GXC_lus_legacy: "Наследие Лу Ронгтинга"
GXC_lus_legacy_desc: "Наследие Лу Ронгтинга многогранно. При нем Клика Гуанси стала могущественной, а его глаз на таланты был непревзойденным, он привлекал в свой штат людей любого происхождения исключительно благодаря их собственным заслугам."

GXC_nanning_academy: "Наньнинская военная академия"
GXC_nanning_academy_desc: "Выпускники Наньнинской военной академии составили ядро Гуансийской Клики в момент её основания, подготовив офицеров, возглавивших свержение монархии, а новые выпускники продолжают пополнять её ряды и по сей день."

