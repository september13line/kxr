 ### KMT Parties ###
GXC_kmt_whampoa_clique_long: "Huángpu Jítuan\n§LWhampoa Clique§!\n§gDuring his leadership as the headmaster of Whampoa Military Academy, the late Generalissimo Chiang Kai-shek created a cult following amongst his right-wing students. They are also heavily influenced by the right-wing ideologue of the Kuomintang, Dai Jitao and are considered to be the far-right of the Kuomintang. With the empowerment of the right-wing of the Kuomintang organisation, the Whampoa Clique finds itself growing in strength daily as more and more radical students fall to the lure of its militaristic tone of revolution.§!\n"
GXC_kmt_whampoa_clique: "Huángpují"

GXC_kmt_pac_long: "Zhōngguó Guómíndang - Línshí Xíngdòng Wěiyuánhuì\n§LNationalist Party of China - Provisional Action Committee§!\n\n§gThe Provisional Action Committee was formed during the League War by those who supported Song Qingling in the MinGan Provisional Government and distrusted the authoritarian nature of the returned Central Committee led by Wang Jingwei. Believing in the notion of achieving total socialism by the workers and the peasantry, the PAC draws its name from its desire for the Kuomintang to take action as a revolutionary vanguard with the masses gaining revolutionary consciousness and taking action as well.\n\nThe main ideological facets of the PAC is a total social revolution through democratic land reform to reward the land to those who till it, the installation of local self-governments as a result, and the necessity for China to adopt a method of "National Capitalism" to transition China from a feudal society into a socialist one. While some members of PAC view the Third Internationale's extension into China as a potential threat to the native revolution practised in China, the PAC nonetheless has shown a willingness to work with members of the orthodox faction of the Chinese Syndicalist Party as well as an equally beneficial relationship with the World Society. As one of the two major political cliques in the Kuomintang, the PAC seeks to enlighten the masses of China and transform the Chinese proletariat into a force of revolutionary change to entirely defeat the warlords, expel the imperialists, and fulfil the dream of Sun Yat-sen. With the Kuomintang’s right wing reestablishing itself as the dominant force in the party, the PAC has emerged as the main leftist opposition to the Generalissimo in the Central Committee.§!"
GXC_kmt_pac: "Guómíndang-Wěiyuánhuì"

GXC_kmt_western_hills_long: "Zhōngguó Guómíndang - Xīshān Huìyì Pài\n§LNationalist Party of China - Western Hills Clique§!\n§gThe Western Hills Clique was formed in 1925 by disgruntled right-wing Kuomintang members by the Western Hills district in Beijing - as an opposition towards the Kuomintang Reorganisation. Following the break between the right and the left wing, members of the Western Hills Clique fled for Shanghai, Russia, Southeast Asia, and beyond. Upon the return of the Kuomintang's right wing and the unification of China under the KMT, they have returned as a major conservative political faction of the Kuomintang. Although supportive of the Central Committee’s shift away from syndicalist influence, they are nonetheless critical of the increased presence of the military in the politics of the party.§!"
GXC_kmt_western_hills: "Guómíndang-Xīshānpài"

GXC_rca_long: "Zhōngguó Guómíndang - Gaizu Tóngzhìhuì\n§LNationalist Party of China - Reorganised Comrades Association§!\n§gWhen the Kuomintang's left-wing dominated Central Committee fled to Europe following the end of the Northern Expedition, many who followed the exiles in Europe joined the Kuomintang's Reorganised Comrades Association (RCA). The RCA, led primarily by Chen Gongbo, but including the closest friends and followers of Wang Jingwei - believes that if the revolution is to be saved, it must be reorganised in the same spirit as 1924. The Kuomintang, in their eyes, must be purged of its excess democratic and reactionary forces; only then will China achieve her national revolution.\n\nOnce a secret faction amongst the Chinese expatriate community in Europe, with the return of the Central Committee, the RCA has emerged as one of the Kuomintang's two major political parties. They adhere to a model of strict leadership (seeing the Kuomintang as the vanguard of the socialist revolution) and a party for the peasantry, workers, and petite bourgeoisie. They hold warm and cordial ties with the Third Internationale, and many RCA members also hold relations with the radical wing of the Chinese Syndicalist Party. Nonetheless, it is a movement that sees the Chinese Nationalist cause as not just one for China but also one for the entirety of Asia. The RCA runs on a platform that China is the socialist vanguard, spreading the revolution far and wide and liberating the oppressed peoples of Asia from the chains of imperialism. The RCA consists of two wings - the radical wing led by Chen Gongbo and a moderate wing led by Gu Mengyu - with their views differing over issues such as the nature of class struggle in China or land reform.\n\n Various setbacks and unforeseen circumstances have seen the RCA lose its once dominant position in the Central Committee to formerly marginalised right wing elements within the party. RCA members who have joined the new rightist dominated Central Committee have begrudgingly allied with PAC members to form a leftist opposition to the Generalissimo.§!"
GXC_rca: "Guómíndang-Tóngzhìhuì"

GXC_reconstruction_long: "Zhōngguó Guómíndang - Zàizàopài\n§LNationalist Party of China - Reconstruction Clique§!\n§gLed by the son of Dr. Sun Yat-sen, Sun Fo, the "Zaizao hui" or Reconstruction Clique believes that the KMT does not need a radical reorganisation nor does it need to have the party purged. Rather it believes that the KMT is an organisation that needs to be rebuilt on its original intentions as a party moving towards democracy. As a result, they represent one of the more liberal factions within the Kuomintang.§!"
GXC_reconstruction: "Guómíndang-Zàizàopài"

GXC_whampoa_extreme_long: "Huángbù Jíduān Fēnzi\n§LWhampoa Extremists§!\n§gRepresenting the ultra-nationalist and far-right of the Kuomintang, the Whampoa Extremists come from the halls of Whampoa. They look to the model of Savinkovism as a means of saving the National Revolution and as such, they believe that the Generalissimo must play a near totalitarian role in the ruling of the country to prevent China from falling into weakness once more.§!"
GXC_whampoa_extreme: "Jífēnzi"

GXC_political_science_long: "Zhōngguó Guómíndang - Zhèngxuéxì\n§LNationalist Party of China - Political Science Clique§!\n§gMade up of bankers, industrialists, and elites - the Political Science clique represents the business interests of the Chinese Kuomintang with strong ties to Shanghai and foreign trade. While relatively minor within the Central Committee, they nonetheless are welcome members of the KMT's government.§!\n"
GXC_political_science: "Guómíndang-Zhèngxuéxì"

GXC_nat_pop_kmt_long: "Lìzhìshè\n§LSpirit Encouragement Society§!\n§gOnce a secret society, the numbers of the Spirit Encouragement Society have swelled in response to a growth in the personality cult of Generalissimo Li Zongren. The SES believes that China must be saved by an all-ruling "lingxiu" who is to equalise all class structures under a totalitarian and nationalist state. Once made up of the extremists of Whampoa, only time will tell how relevant they will become...§!"
GXC_nat_pop_kmt: "Lìzhìshè"

 KMT_cc_long: "Zhōngguó Guómíndang - Zhōngyāng Jùlèbù Zuzhī\n§LNationalist Party of China - Central Club Clique§!\n§gAlso known as the "Central Club Organisation", nobody knows the where the name CC came from. Whether it comes from the clique's two brothers Chen Guofu or Chen Lifu, or whether it represents their place of meeting - this particular clique of influence has grown significantly since Li Zongren's unification of China. Having originated in Shanghai during the KMT's exile, they are noticeably consistently around or with members of Li Zongren's inner circle.§!"
 KMT_cc: "Guómíndang-CC Pài"

GXC_rca_radicals_long: "Zhōngguó Guómíndang - Gaizu Tóngzhìhuì (Jíjìnpài)\n§Nationalist Party of China - Reorganised Comrades Association (Radical Faction)\n§gThe Reorganised Comrades Association is dominated by its radical faction which is led by Chen Gongbo. The Radical faction distances itself from the moderates with their views on class struggle and Marxist historical materialism. While few members of RCA are willing to outwardly declare themselves as Marxists, their writings exhibit a strong Marxist influence and members of the radicals frequently use phrases such as "contradiction" and "totality".\n\nThe ranks of the radical faction are full of former syndicalists and they are often associated with the Chinese Syndicalist Party's radical faction. Members of the Radical faction of RCA espouse in what they believe to be a "Materialist" interpretation of the Three Principles' of the People - that is the belief that the Sanminzhuyi can be interpreted through the lenses of Marxism and that economic factors can be used to explore Chinese history. Sharing the views of the moderates, the Radicals do believe that a reorganisation is needed to expel the degeneracy that has pervaded into the Kuomintang. However, the party must thus be linked with the masses and that the Kuomintang has an organisation must be turned into one for the workers and peasants, - eventually becoming so ingrained that the revolution will be led by workers and peasants. Until that time comes however, it will be up to the leaders of the RCA-radicals to guide and train the revolutionary classes of China to fully dismantle the monstrosity of capitalism, once and for all.\n\n Despite viewing the new rightist dominated Central Committee with scorn, members of the radical wing of the RCA have joined the marginalised opposition to the Generalissimo.§!"
GXC_rca_radicals: "Guómíndang-Tóngzhìhuì (Jíjìnpài)"

### Focus ###
GXC_Liangguang_Dyarchy: "Лянгуанская диархия"
GXC_Liangguang_Dyarchy_desc: "Ляньгуань не является единым государством или даже правительством. Это союз двух провинций, Гуанси на западе и Гуандун на востоке, и их правительства остаются отдельными и в значительной степени независимыми друг от друга. Пока что этот союз остаётся неформальным, и необходимо предпринять шаги для его официального оформления в рамках воссозданной должности генерал-губернатора Лянгуана."

### Guangxi Development

GXC_Guangxi_Construction_Plan: "План строительства в Гуанси"
GXC_Guangxi_Construction_Plan_desc: "Из двух провинций, входящих в состав Лянгуана, Гуанси явно отстает в экономическом развитии. С помощью дополнительного финансирования из более богатого Гуандуна был разработан план, который должен подстегнуть местную экономику и уменьшить бремя, которое несет Гуанси на богатства соседней провинции."

GXC_Get_Some_Money: "Получить деньги"
GXC_Get_Some_Money_desc: "Это может показаться очевидным, но лидеры Гуанси - солдаты, а не экономисты. Большая армия, которую содержит Клика, нуждается в финансировании, и существует предел того, сколько Гуандун готов выделить на их содержание. Для того чтобы амбиции Гуанси были реализованы, средства должны быть получены."

GXC_Warlordist_Economy: "Экономика военачальника"
GXC_Warlordist_Economy_desc: "Экономика многих провинциальных военных правительств в Китае оставляет желать лучшего в силу самой природы их режимов: все богатства направляются в армию. Гуанси не является исключением, но почему это должно измениться? Гуанси нужна эта армия для защиты себя и своих интересов. Экономика будет продолжать служить армии."

GXC_Opium_Smuggling: "Контрабанда опиума"
GXC_Opium_Smuggling_desc: "Не секрет, что в Гуанси, как и во многих других провинциях, существует серьезная проблема с опиумом. С другой стороны, через провинцию проходит крупный маршрут торговли опиумом, и Клика получает от этого большую прибыль. Поскольку нам нужна эта прибыль для расширения и поддержания нашей армии, мы должны расширить эти контрабандные операции, даже если многие будут относиться к этому греху с неодобрением."

GXC_Economic_Modernization: "Модернизация экономики"
GXC_Economic_Modernization_desc: "Гуанси не может больше зависеть от ужасной торговли опиумом. Это не только зависимость для многих китайцев, но и для администрации провинции, чтобы финансировать свою деятельность. Хотя модернизация экономики будет дорогостоящим предприятием, в долгосрочной перспективе она необходима, иначе народ останется нищим и полным пороков."

GXC_Financial_Reorganization: "Финансовая реорганизация"
GXC_Financial_Reorganization_desc: "В рамках модернизации экономики Гуанси необходимо полностью перестроить провинциальные финансы. Придется привлечь экспертов из Гуандуна, чтобы привести экономику в порядок, начиная с пресечения контрабанды опиума и заканчивая диверсификацией экономической деятельности."

GXC_Develop_Terrace_Field: "Развивать террасные поля"
GXC_Develop_Terrace_Field_desc: "Террасные поля, безусловно, не являются чем-то новым для Южного Китая. Особенно в Гуанси, где неровный рельеф делает их совершенно необходимыми во многих районах провинции. Тем не менее, они не являются простым техническим достижением и требуют значительных инвестиций, прежде чем фермеры смогут их обрабатывать. В конце концов, Гуанси всё ещё остаётся аграрной провинцией, и нет оснований полагать, что в ближайшем будущем ситуация изменится."

GXC_three_year_plan: "Трехлетний административный план"
GXC_three_year_plan_desc: "Наше время ограничено, если мы действительно хотим объединить страну или сохранить автономию нашей провинции. Наши инженеры и инвесторы предложили радикальный трехлетний план по быстрой модернизации образцовой провинции Китая, если мы даже осмелимся мечтать об объединении страны под нашим флагом."

GXC_grand_construction_scheme: "Грандиозный план строительства"
GXC_grand_construction_scheme_desc: "Поскольку Гуандун остаётся более индустриальной частью Лянгуана, в рамках национальной революции мы должны взять на себя ответственность за индустриализацию и развитие Гуанси. Чтобы быстро развить нашу провинцию с той скудной промышленностью, которая у нас есть, мы будем поощрять строительные работы по всей провинции, чтобы она развивалась и соответствовала нашим потребностям."

GXC_rapid_industrialisation: "Стремительная индустриализация"
GXC_rapid_industrialisation_desc: "Больше, больше и больше. Наша провинция изнывает от усталости, вызванной многочисленными вооруженными силами, но для того, чтобы выполнить квоты на производство оружия, мы должны заставить нашу промышленность расти ещё больше. Мы должны наращивать строительство железных дорог, гражданской и военной промышленности, если хотим развить Лянгуан до полного потенциала."

GXC_We_Are_Bandits: "Мы - бандиты!"
GXC_We_Are_Bandits_desc: "Гуанси и бандитизм имеют долгую и глубокую историю. Почему эта традиция должна быть нарушена? Бандиты Гуанси по-прежнему известны как одни из величайших воинов в Китае. Мы должны принять эту самобытность, а не разрушать её, ведь это то, чем мы являемся на самом деле."

GXC_Embrace_Regionalism: "Принять регионализм"
GXC_Embrace_Regionalism_desc: "Гуанси - особенная провинция, и ни Пекин, ни даже Гуанчжоу не могут сказать нам обратного. Мы должны в первую очередь сосредоточиться на своей провинции и сохранить свою региональную идентичность вопреки централистским и ассимиляционным усилиям."

GXC_guide_economy: "Направлять экономику Гуанси"
GXC_guide_economy_desc: "Ещё совсем недавно мало кто мог поверить, что промышленная революция доберётся даже до бедной провинции Гуанси. Благодаря помощи нашего руководства мы смогли вызвать мини-промышленную революцию в нашей провинции, используя при этом весь потенциал соседнего Гуандуна."

GXC_resource_extraction: "Усилия по добыче ресурсов"
GXC_resource_extraction_desc: "Горнодобывающая промышленность - одна из крупнейших отраслей Китая, и так уж получилось, что регион Лянгуан выгодно отличается своими запасами стали и вольфрама. Давайте поощрять усилия по добыче ресурсов, развивая горнодобывающую промышленность и поощряя промышленников изучать зарубежные стратегии и идеи в области добычи полезных ископаемых, чтобы затем внедрить их в нашей родной провинции."

GXC_intensify_mining: "Интенсификация добычи полезных ископаемых"
GXC_intensify_mining_desc: "После того как наши первые усилия по добыче полезных ископаемых увенчались успехом, мы должны стимулировать интенсификацию разработки наших природных ресурсов. Давайте и дальше поощрять добычу полезных ископаемых как прибыльное предприятие и предлагать государственные субсидии горнодобывающей промышленности, чтобы она была вынуждена помогать нашим усилиям по развитию."

GXC_liquidate_assets: "Ликвидировать прибыльные активы"
GXC_liquidate_assets_desc: "В отличие от других крупных Кликтов Китая, регион Гуандун остаётся довольно прибыльным благодаря внешней торговле и близости к морю и Гонконгу. Однако богатые жители этой провинции не желают делиться с нами своими богатствами и не хотят сотрудничать с нашим режимом. Поэтому давайте предпримем усилия по захвату их собственности и богатств, чтобы они могли служить нашим армиям."

GXC_resource_industry: "Ресурсы Лянгуана"
GXC_resource_industry_desc: "Чем больше мы добываем полезных ископаемых в Гуанси, Гуандуне и на острове Хайнань, тем больше убеждаемся в том, что в Гуандуне имеются богатые природные ресурсы. Добыча полезных ископаемых не только обеспечит нас ресурсами, необходимыми для запуска экономики, но и поможет создать новые рабочие места и обеспечить работой тех, кто всё ещё находится в отчаянии от экономического кризиса. "

GXC_autarky: "Автаркия"
GXC_autarky_desc: "Ресурсы Лянгуана должны использоваться только Лянгуаном. Ни центральное правительство, ни иностранцы не достойны нашей тяжёлой работы и труда. Мы будем идти по пути провинциальной самодостаточности, чтобы укрепить нашу экономику и региональную идентичность, а также помочь нам противостоять бедствиям западного империализма."

GXC_twin_model_provinces: "Образцовая модель провинций"
GXC_twin_model_provinces_desc: "При бывшем военачальнике Чэнь Цзюнмине провинция Гуандун получила прозвище "Образцовая провинция" благодаря реформам Чэня и его экономическому развитию провинции. Мы взяли на себя труд превратить Гуандун и Гуанси в достойные внимания провинции, и поэтому вполне уместно, что эти провинции теперь считаются "Образцовыми провинциями-близнецами" - образцом для подражания во всем Китае."

###Military

GXC_provincial_armies: "Реорганизация армии"
GXC_provincial_armies_desc: "С момента образования Лиги восьми провинций Гуандун и Гуанси имеют отдельные армии, командование и административные структуры. Эти две армии должны быть объединены под единым командованием, чтобы стать сплоченной боевой силой, чтобы мы не оказались втянутыми в борьбу с раздробленной и дезорганизованной армией."

GXC_hong_kong_contacts: "Контакты с Гонконгом"
GXC_hong_kong_contacts_desc: "Благодаря близости к Гонконгу и тесным торговым связям между ним и нашими провинциями, у нас есть многочисленные контакты в городах-легионах, многие из которых сочувствуют нашему делу, а остальные хотят извлечь из него выгоду. Это открывает нам доступ на рынок излишков оружия и передового оборудования из других стран Китая и Запада."

GXC_tooling_help: "Дополнительная помощь с инструментами"
GXC_tooling_help_desc: "Наши контакты в Гонконге обеспечили нам поставку современных деталей машин, которые мы можем использовать для обновления наших текущих запасов. Это обойдется нам недешево, но поможет нам быстро восстановить наши силы по сравнению с нашими соперниками."

GXC_second_arsenal: "Расширить второй арсенал"
GXC_second_arsenal_desc: "Артиллерийский завод Пайджанг, также известный как Второй Гуандунский арсенал, был построен в 1933 году при содействии компании Siemmsen & Co. и Н.С.О. Он начал производить полевую артиллерию и боеприпасы для Лиги, пока не пришел в упадок. С помощью правительства его можно расширить и гарантировать, что он останется вне немецких рук."

GXC_improved_communications: "Приобрести радиостанции"
GXC_improved_communications_desc: "Логистика и связь играют важную роль в современной войне. Благодаря нашим контактам в Гонконге, мы можем получить доступ к некоторым современным радиостанциям, которые могут оказаться полезными для наших сил, так как они улучшат способность офицеров поддерживать связь со своими подчиненными во время тяжелых боев."

GXC_specialized_artillery: "Специализированные орудия АА/АТ"
GXC_specialized_artillery_desc: "Хотя воздушные и бронетанковые силы остаются в Китае довольно ограниченными, их присутствие неуклонно растет, и мы должны принять контрмеры для эффективной борьбы с ними. Артиллерийские орудия, предназначенные для борьбы с авиацией и бронетехникой, продолжают оставаться наиболее экономически эффективным решением."

GXC_Liangguang_Aviation_Bureau: "Авиационное бюро Ляньгуань"
GXC_Liangguang_Aviation_Bureau_desc: "Обе провинции имеют крошечную авиационную промышленность, подстегиваемую требованиями провинциальных армий и их лидеров. Хотя эта отрасль может быть незначительной для иностранных глаз, она является невероятным благом по сравнению с большинством провинциальных правительств Китая. Обе провинции должны объединить свои ресурсы и опыт, чтобы сохранить значительное преимущество военной авиации на современном поле боя."

GXC_Aircraft_Repair_Factory: "Завод по ремонту самолётов"
GXC_Aircraft_Repair_Factory_desc: "В ШAOGуане есть небольшой завод, способный строить небольшие военные самолеты. Хотя их возможности невелики, они способны ремонтировать и обслуживать самолеты, имеющиеся у нас на складе."

GXC_Liangguang_Aviation_School: "Авиационная школа в Ляньгуане"
GXC_Liangguang_Aviation_School_desc: "Для того, чтобы создать любой вид военно-воздушных сил, офицеры и люди должны быть обучены и образованы. Авиационная школа для подготовки пилотов и экипажей поможет нам создать базовую инфраструктуру и развить наш зарождающийся воздушный флот."

GXC_rejuvenation_type_aircraft: "Истребители омолаживающего типа"
GXC_rejuvenation_type_aircraft_desc: "Авиационные заводы в Лючжоу и ШAOGуане начали разработку собственных самолетов. Гуанси Тип 3, биплан смешанной конструкции, является одним из первых успешных истребителей, сделанных в Китае, в то время как ШAOGуань работает над современным монопланом, который они назвали "Омолаживающий тип". Они могут стать основой наших воздушных сил и дать нам неизмеримое преимущество над нашими врагами."

GXC_northern_doctrine: "Северная доктрина: Огневая мощь"
GXC_northern_doctrine_desc: "Китайские армии на севере разработали свою собственную доктрину, основанную на огневой мощи, исходя из своего опыта ведения боевых действий на Северо-Китайской равнине. Учитывая, что мы, вероятно, будем сражаться с северянами на их собственной территории, было бы разумно перенять их идеи и опыт для наших собственных сил, поскольку мы продолжаем восстанавливать и реформировать наши армии."

GXC_southern_doctrine: "Южная доктрина: Мобильность"
GXC_southern_doctrine_desc: "Боевые действия в Южном Китае со времен Синьхайской революции в основном вращались вокруг высокомобильных пехотных сил, сосредоточенных на мобильности и сохранении преимущества в живой силе. Поскольку мы, безусловно, будем защищаться от нападающих, мы должны продолжать адаптировать наши собственные уроки, воюя на юге, где наши войска уже сражаются лучше всего."

GXC_reopen_whampoa: "Профессиональный офицерский корпус"
GXC_reopen_whampoa_desc: "Профессионализм среди офицеров китайских армий труднодостижим, поскольку многие из них - бывшие бандиты. Однако в Ляньгуане наблюдается постоянный рост грамотности, что дает нам преимущество при наборе и обучении новых офицеров. Мы должны стремиться к профессионализму, чтобы наши офицеры были настоящими защитниками Республики, а не армией, подготовленной на скорую руку"

GXC_militia_integration: "Интеграция ополчения"
GXC_militia_integration_desc: "Армии в Южном Китае с момента создания Цинских новых армий в конце 19-го века были, по сути, большими ополченческими силами. Включение их в структуру нашей армии обеспечит нам доступ к мотивированной и опытной рабочей силе, готовой защищать свои дома от военачальников и бандитов."

GXC_minjun_reforms: "Реформы Минджун"
GXC_minjun_reforms_desc: "Минцзюнь, или гражданские/народные армии, - это название, используемое для обозначения добровольцев в Южной армии. У них, мягко говоря, неоднозначная репутация, поскольку Гоминьдан в своей пропаганде называл их бандитами. Мы должны реформировать эти силы, так как солдаты-граждане станут основой эффективной армии, которая будет защищать республику так же, как это делали в США и Великобритании."

GXC_civilwar_lessons: "Уроки Юэ-Гуйских войн"
GXC_civilwar_lessons_desc: "Юэ-гуйские войны, сокращенно Гуандун-Гуанси, относятся к ряду конфликтов между провинциями Гуандун и Гуанси со времен Синьхайской революции. Нашим войскам ещё многому предстоит научиться, когда речь идет о современной войне, и последняя война будет рассмотрена и изучена, чтобы улучшить наши армии, поскольку войны в Китае, похоже, не имеют конца."

GXC_modern_army_structure: "Модернизация структуры армии"
GXC_modern_army_structure_desc: "Китайские армии значительно отличаются от современных западных армий, несмотря на десятилетия попыток подражать им. Неудивительно, что современная структура армии необходима для правильного ведения войны, и начальник штаба представил новую систему организации пехотных дивизий."

GXC_improved_logistics: "Улучшенная логистика"
GXC_improved_logistics_desc: "Любители изучают тактику, мастера - логистику. В Китае, где инфраструктура варьируется от плохой до несуществующей, правильная организация логистики армий может не только означать разницу между победой и поражением, но и спасти их от полного уничтожения."

GXC_mountain_warfare: "Уроки горной войны"
GXC_mountain_warfare_desc: "Южный Китай не испытывает недостатка в пересеченной местности: горы Наньлин покрывают северный регион Лянгуан. Многие из наших войск хорошо знакомы с горной войной; их и новобранцы из этого региона помогут нам изучить этот сложный и запутанный вид войны."

GXC_modern_engineers: "Постоянный инженерный корпус"
GXC_modern_engineers_desc: "Жемчужная река становится серьезным препятствием для передвижения крупных подразделений в Лянгуане. Профессиональный инженерный корпус, созданный по образцу западных аналогов, поможет нам преодолеть трудности, связанные с переправами через реки во время сражений, ведь в будущем в них не будет недостатка."

GXC_proper_recon: "Обучение разведке"
GXC_proper_recon_desc: "Разведка всегда была основным элементом компетентной армии. Современная война дала нам новые инструменты и задачи для выполнения этой необходимой задачи, что позволит нашим войскам знать, что находится перед ними, а нашим офицерам - планировать и правильно реагировать на вызовы."

GXC_modern_forts: "Исследование укреплений"
GXC_modern_forts_desc: "Кажется неизбежным, что война в какой-то момент придет к нам, поскольку мы окружены враждебными соперниками. Фортификационные сооружения в современной войне имеют неоднозначную репутацию, но правильное и разумное использование статических укреплений может помочь отпугнуть врагов от определенных территорий, загнать их в определенные шлюзы или создать сложные препятствия на стратегических точках."

GXC_federal_army: "Воссоздайте Гофанцзюнь"
GXC_federal_army_desc: "Гуофанцзюнь, или Армия национальной обороны, была впервые сформирована Чен Цзонгмином в 1920 году. По сути, это было расширение армии провинции Гуандун, которая, по его замыслу, должна была находиться под гражданским контролем китайского федералистского правительства. Пришло время завершить реорганизацию провинциальных армий в заново сформированную Гофаньцзюнь, которая будет защищать и освобождать свободную китайскую республику."

GXC_defense_force: "Силы обороны Ляньгуань"
GXC_defense_force_desc: "После больших успехов, достигнутых в реформировании провинциальных армий, мы можем приступить к завершению их реорганизации в надлежащие силы обороны. Это сделает цель нашей армии ясной: защита Лянгуана от захватчиков, бандитов и мятежников."

GXC_seventh_army: "Слава Стальной армии"
GXC_seventh_army_desc: "Стальная армия - это прозвище 7-й армии Гоминьдан Китайской Республики, бойцы которой были родом из Гуанси. Стальная армия была одним из немногих успешных подразделений Северной экспедиции, когда они получили своё прозвище, и их наследие продолжает жить в провинции как часть длинного списка военных успехов Гуанси."

GXC_fourth_army: "Наследие Железной армии"
GXC_fourth_army_desc: "Железная армия - это прозвище 4-й армии Китайской Республики. Эти люди из Гуандуна составляли ядро сил ГМД во время Северной экспедиции и быстро стали известны как одно из самых боеспособных подразделений. Поскольку эта армия была по сути создана из Чен Цзонгмин Гуандунской армии, её наследие сохраняется и по сей день, как высокомобильной и компетентной армии, несмотря на неудачу экспедиции."

GXC_Officer_Vanguards: "Офицерские авангарды"
GXC_Officer_Vanguards_desc: "Офицерские авангарды - это подразделения, состоящие исключительно из сержантов и офицеров-ветеранов, которые служат авангардом армии. Вместо того чтобы распылять наших офицеров на руководство плохо обученными и неопытными подразделениями, мы можем сосредоточить их в их собственных подразделениях, где их опыт и мастерство помогут им в смелых атаках."

GXC_Professional_Officer_Corps: "Профессиональный офицерский корпус"
GXC_Professional_Officer_Corps_desc: "Повышение профессионализма офицерского состава обеспечит то, что нашими дивизиями будут командовать подготовленные и талантливые офицеры. Поскольку нам, скорее всего, придется выставить большую армию с ограниченным временем и ресурсами на её подготовку и оснащение, плохое руководство приведет к полной катастрофе, но хорошее руководство может компенсировать эти недостатки."


GXC_russian_advisors: "Русские военные советники"
GXC_russian_advisors_desc: "Многие в России симпатизируют Гоминьдану в связи с нашей общей ненавистью к Германской империи и нашей собственной революционной борьбой за возрождение Китая. Хотя мы находимся довольно далеко от границ России, давайте пригласим русскую военную экспедицию для помощи в обучении и оснащении возрожденной Национально-революционной армии."

GXC_liangguang_NRA: "НРА Ляньгуана"
GXC_liangguang_NRA_desc: "Национальная революционная армия в Лянгуане уже создана, что ещё на один шаг приближает нас к осуществлению мечты Сунь Ятсена о современной Китайской Республике, лишенной военачальников, империалистов и предателей."

#Guangdong Development

GXC_Guangdong_Star: "Звезда Гуандуна"
GXC_Guangdong_Star_desc: "Под руководством Чен Цзонгмина Гуандун стал одной из самых экономически стабильных и процветающих провинций страны, если не самой процветающей. Ограничение военных расходов (значительно больше, чем у любого другого провинциального правительства) и относительная стабильность последнего десятилетия позволили провинции добиться успеха там, где другие провинции потерпели неудачу. Тем не менее, Гуандун имеет гораздо больший потенциал, и мы должны работать над его дальнейшим улучшением."

GXC_Financial_Reform: "Финансовая реформа"
GXC_Financial_Reform_desc: "Хотя коррупция в Гуандуне менее распространена, чем во многих провинциях Китая, он всё ещё страдает от коррупции, а "Чёрный Понедельник" всколыхнул ситуацию. Финансы должны быть отрегулированы и реформированы, чтобы Лянгуан мог восстановиться и снова расти."

GXC_New_Industrial_Zones: "Новые промышленные зоны"
GXC_New_Industrial_Zones_desc: "Присутствие Н.С.О в Гуанчжоу серьезно осложнило финансовое положение и экономическое развитие провинции. Тем не менее, за последнее десятилетие было достигнуто много успехов в промышленном развитии, поскольку небольшие города и поселки развивали промышленность вместо этого. Эту тенденцию необходимо поддерживать и дальше, чтобы стимулировать экономический рост в регионе."

GXC_Infrastructral_Efforts: "Инфраструктурные усилия"
GXC_Infrastructral_Efforts_desc: "Инфраструктура в Китае, как известно, развита слабо. Железные дороги всё ещё редкость; например, главная железнодорожная линия из Гуанчжоу в Пекин до сих пор остаётся незавершённой. Хотя улучшение инфраструктуры требует больших затрат и времени, оно является основой для любого вида интенсивного экономического развития."

GXC_Fuguo_Coal_Mine: "Расширить угольную шахту Фугуо"
GXC_Fuguo_Coal_Mine_desc: "Мы всё ещё боремся с нехваткой таких важных ресурсов, как уголь, а шахты в Фугуо остаются маленькими. Они должны быть расширены, так как уголь является одним из самых важных ресурсов в мире, и мы должны ограничить его импорт."

GXC_Municipal_Development: "Муниципальное развитие"
GXC_Municipal_Development_desc: "Федералисты всегда уделяли большое внимание уездам, городам и деревням. Их развитие является важной частью их платформы как способ улучшения жизни людей и экономики провинции в целом."

GXC_Guangdong_Industrial_Exhibition: "Промышленная выставка в Гуандуне"
GXC_Guangdong_Industrial_Exhibition_desc: "Как и многие губернаторы провинций, мы надеемся превратить нашу провинцию в Образцовую, чтобы усилить своё влияние, продвинуть политические цели и, конечно, в целом улучшить её. Демонстрация нашего промышленного развития и опыта поможет в достижении этой цели, тем более что Китай в целом продолжает отставать в промышленном отношении."

GXC_Revive_Guangdong_Arsenal: "Обновить Гуандунский арсенал"
GXC_Revive_Guangdong_Arsenal_desc: "Гуандунский арсенал - один из крупнейших китайских арсеналов. Теперь, когда он снова в наших руках, мы должны расширить его, чтобы увеличить нашу промышленную рабочую силу и, конечно, наши возможности военного производства, чтобы дать нам дополнительное преимущество перед нашими врагами."

GXC_Local_Investment: "Местные инвестиции"
GXC_Local_Investment_desc: "Инвестиции в местную экономику по всей провинции подстегнут экономическое развитие, в котором мы остро нуждаемся, чтобы сохранить наше видное место в национальной политике. Это предполагает проведение большого количества строительных работ, поскольку существующая инфраструктура в стране в целом оставляет желать лучшего."

GXC_Consolidate_Local_Support: "Консолидировать местную поддержку"
GXC_Consolidate_Local_Support_desc: "Чен Цзонгмин смог так долго оставаться губернатором, обращаясь к местной элите, несмотря на свою относительно радикальную политическую программу. Хотя он остаётся непопулярным среди своих радикальных сторонников, губернаторство Чена зависит от их поддержки, поскольку они имеют значительное влияние в избранном провинциальном собрании."

GXC_Republican_United_Front: "Республиканский Объединённый фронт"
GXC_Republican_United_Front_desc: "Чен Цзонгмин является ярым республиканцем и за свою карьеру работал со многими разноцветными типами - от анархистов и ГМД до либералов и консерваторов. Желая оставаться в авангарде китайского республиканского движения, он надеется создать единый фронт для достижения своей цели - демократической, федеративной китайской республики."

GXC_Education_Reform_focus: "Реформа образования"
GXC_Education_Reform_focus_desc: "Уровень образования остаётся низким по сравнению с мировыми стандартами, и его улучшение является одной из главных задач Китайская партия стремления к справедливости. Значительные средства были направлены на улучшение институтов, и это необходимо сохранить, чтобы обучить народ и принести Китаю процветание в эпоху войн и хаоса."

GXC_Expand_Yue_University: "Расширить Университет Гуандуна"
GXC_Expand_Yue_University_desc: "Гуандунский университет был основан в 1921 году во время первого пребывания Чен Цзонгмин на посту губернатора Гуандуна и стал краеугольным камнем его провинциального комитета по образованию. Несмотря на растущую нестабильность в регионе, образование остаётся приоритетом, и расширение этого учебного заведения принесет важные долгосрочные выгоды."

GXC_Professional_Training_School: "Школа профессиональной подготовки"
GXC_Professional_Training_School_desc: "Профессионализм среди государственных служащих был основным элементом китайской культуры и государственного устройства на протяжении тысячелетий. Мы должны продолжать реформировать нашу систему образования по этим традиционным направлениям, но совершенствовать и модернизировать их, чтобы улучшить наши кадры образованной элиты."

GXC_Massive_Literacy_Campaign: "Массовая кампания по ликвидации неграмотности"
GXC_Massive_Literacy_Campaign_desc: "Неграмотность мучила нас слишком долго. Для того чтобы Китай снова процветал, каждый китаец должен быть образован, чтобы он мог участвовать в его улучшении. В конце концов, как может быть свободным китайский народ, если он не может читать и принимать решения самостоятельно?"

GXC_Reform_Local_Culture: "Реформировать местную культуру"
GXC_Reform_Local_Culture_desc: "Гуандун никогда не был избавлен от упадка, коррупции и бесхозяйственности. Эти проблемы не могут быть решены, пока не будут искоренены их корни, которые, чаще всего, глубоко укоренились в культуре. Хотя Чен Цзонгмин уже более двух десятилетий борется с такими пороками, как азартные игры и курение опиума, эти усилия должны быть продолжены, чтобы улучшить условия жизни людей."

GXC_County_Self_Governmence: "Уездное самоуправление"
GXC_County_Self_Governmence_desc: "Чен Цзонгмин, как и многие видные китайские реформаторы, понимает, что Китай слишком велик, чтобы им можно было управлять как унитарным государством, и перестройка правительства по федералистскому принципу поможет облегчить многие его недуги, связанные с центральным правительством. Это должно быть сделано снизу вверх, а не сверху вниз, и должно начаться в традиционно автономных уездах, где может развиваться демократия."

GXC_Land_to_the_Tiller: "Земли - крестьянам"
GXC_Land_to_the_Tiller_desc: "Земельная реформа была центральной частью платформы Китайская партия стремления к справедливости, но с самого начала столкнулась с серьезной оппозицией. Тем не менее, программа "Земли - крестьянам" должна быть возобновлена, чтобы помочь крестьянству организоваться и участвовать в демократии, а не оставаться бедным, уязвимым для прихотей землевладельцев."

GXC_Promote_Self_Organization: "Содействие самоорганизации"
GXC_Promote_Self_Organization_desc: "Самоорганизация - один из основных постулатов идеологии Чен Цзонгмин. Демократия невозможна, если народ не свободен, а народ не может быть свободным, если он не имеет политического самоуправления и экономической независимости. Ключом к демократии в Китае будет организация народа, чтобы он мог бороться с коррупцией и авторитаризмом."

GXC_Enlightened_Gentry_Dominance: "Господство просвещённого дворянства"
GXC_Enlightened_Gentry_Dominance_desc: "Землевладельцы доминируют в сельских уездах Ляньгуань и имеют серьезное влияние в провинциальном собрании. Их поддержка была очень важна до сих пор, и было бы неразумно предавать их, поскольку они с самого начала были готовы к сотрудничеству и даже готовы принять умеренные реформы. Однако такой шаг не будет популярен среди реформаторов."

GXC_Agricultural_Commodification: "Коммодификация сельского хозяйства"
GXC_Agricultural_Commodification_desc: "Сельское хозяйство остаётся самым важным образом жизни для подавляющего большинства китайцев. Обеспечение того, чтобы эта отрасль оставалась прибыльной, повысит наши доходы и поможет сельским общинам."

GXC_Rural_Development: "Развитие сельских районов"
GXC_Rural_Development_desc: "Земельные и политические реформы - это хорошо и все такое, но сельские жители, подавляющее большинство нашего населения, не поверят нашим словам, если не увидят улучшений в своей жизни. Развитие сельских общин станет ключом к повышению экономического благосостояния всей провинции."

GXC_Federalist_Model_Province: "Федералистская модель провинции"
GXC_Federalist_Model_Province_desc: "Чен Цзонгмин надеется, что "Федералистская модель провинции" ещё больше докажет, что его идеалы - не просто речи и брошюры, а то, что они действительно приведут к лучшему, свободному и действительно единому Китаю, и убедит других губернаторов провинций последовать его примеру."

###Split and Reorganisation

GXC_Fire_in_the_Lake: "Огонь в озере"
GXC_Fire_in_the_Lake_desc: "Диархия пала! Многочисленные силы, борющиеся за власть, не смогли удержаться под контролем, и между двумя провинциями вспыхнула война. Фракция, которая одержит победу в войне Гуандун-Гуанси, сможет не только диктовать будущее Лянгуана, но и влиять на национальную политику Китая в целом."

###Guangxi Dominance

GXC_Guangxi_Warlord_Domination: "Гуансийская Клика Доминирование"
GXC_Guangxi_Warlord_Domination_desc: "Гуансийская Клика Ма Джи одержала победу в войне Юэ-Гуй. Продолжение милитаризации будет в меню, это точно. Неясно только, будет ли Гуанси бороться за национальную известность или сосредоточится на региональной политике."

GXC_Stabilize_the_Situation: "Стабилизировать ситуацию"
GXC_Stabilize_the_Situation_desc: "Очевидно, что Гуандун не приветствует своих завоевателей. Если мы хотим интегрировать их в наше правительство, нам придется работать с местными жителями и идти с ними на компромисс. Стабильность - это ключ к успеху, и завоевание местной элиты поможет нам в долгосрочной перспективе."

GXC_Exploit_Our_New_Lands: "Использовать наши новые земли"
GXC_Exploit_Our_New_Lands_desc: "Гуандун богат, но теперь это богатство принадлежит Гуанси! Мнение местных жителей не имеет значения, главное - дальнейший рост армии Гуанси!"

GXC_Further_Militarization: "Дальнейшая милитаризация"
GXC_Further_Militarization_desc: "При Чен Цзонгмин Гуандун был значительно демилитаризован, сосредоточившись на гражданских делах. Эту тенденцию необходимо обратить вспять для дальнейшего расширения наших сил."

GXC_Raid_Our_Enemy: "Пограничные рейды"
GXC_Raid_Our_Enemy_desc: "Гуанси имеет историю бандитов и налётчиков. Эта... традиция, так сказать, остаётся довольно распространенной, и мы можем извлечь из нее выгоду. Для поддержания нашей большой армии мы можем совершать набеги на наших соседей, чтобы пополнить наше снаряжение."

GXC_Expand_Nanning_Academy: "Расширить Наньнинскую академию"
GXC_Expand_Nanning_Academy_desc: "Наньнинская военная академия существует с дореволюционных времен и готовит большое количество сержантов из Южного Китая, а большинство офицеров из Гуанси являются её выпускниками. С нашей растущей армией мы должны расширить это учебное заведение, чтобы обеспечить подготовку качественных офицеров."

GXC_Expansionism: "Экспансионизм"
GXC_Expansionism_desc: "Гуанси может обеспечить своё будущее только путём завоеваний. В противном случае мы будем обречены оставаться в подчинении у другого правительства."

GXC_End_Yunnan_Threat: "Покончить с юньнаньской угрозой"
GXC_End_Yunnan_Threat_desc: "Юньнань и Гуанси борются за региональное господство со времен Синьхайской революции. Мы хорошо знаем, что Юньнань была соучастником попытки вторжения Ли Цзунчжэнь, и теперь они заплатят за своё предательство."

GXC_Republican_Glory: "Республиканская слава"
GXC_Republican_Glory_desc: "Гуанси была одной из первых провинций, присоединившихся как к Синьхайской революции, так и к движению за защиту Конституции. Наше будущее переплетено с Республикой, а наша недавняя история омыта её недолговечной славой. Республика должна возродиться, и солдаты Гуанси будут республиканским авангардом!"

GXC_Lu_Rontings_Legacy: "Лу Ронгтинг Наследие"
GXC_Lu_Rontings_Legacy_desc: "Лу Ронгтинг был блестящим человеком. Не только в военных делах, но и в личных отношениях, а его талант был непревзойденным. При нем Гуансийская Клика превратилась в открытую и плюралистическую группу, которая привлекала людей за их мастерство, независимо от их происхождения, что продемонстрировали приемные сыновья и преемники Лу, мусульманин-хуэй и вьетнамец."

###Чэнь Ляньбо path

GXC_Merchant_Government: "Купеческое правительство"
GXC_Merchant_Government_desc: "Чэнь Ляньбо вышел победителем! Торговая палата Гуанчжоу и Купеческий корпус смогли свергнуть коварную Гуансийскую Клику. Под властью кантонских купцов Лянгуан встал на путь экономического процветания, где богатство будет течь рекой, мерцающей звездой в темной, хаотичной пустоте."

GXC_Merchant_Corp_Dominance: "Купеческий корпус Доминирование"
GXC_Merchant_Corp_Dominance_desc: "Купеческий корпус Гуанчжоу, собственные силы обороны Торговой палаты, стал одной из доминирующих сил в Лянгуане Чэнь Ляньбо. Ожидаемо, что они стали любимым институтом, и их влияние значительно возросло."

GXC_Strengthen_Trade_Protection: "Усилить защиту торговли"
GXC_Strengthen_Trade_Protection_desc: "Торговая палата настаивает на пересмотре многих законов, принятых правительством Чен Цзонгмин. Они добиваются усиления защиты торговли для китайских торговцев в Лянгуане, чтобы гарантировать, что богатство создается и остаётся в руках китайцев."

GXC_End_Labor_Movement: "Подавление рабочего движения"
GXC_End_Labor_Movement_desc: "Рабочее движение в Гуандуне росло вместе с индустриализацией, защищенное социалистической политикой Чен Цзонгмин. Так больше продолжаться не может, поскольку рабочее движение продолжает угрожать экономической стабильности и процветанию провинции. В конце концов, можно ли вообще доверять этим марионеткам западных синдикалистских сил?"

GXC_Philantropy: "Филантропия"
GXC_Philantropy_desc: "Чэнь Ляньбо - филантроп, что сделало его любимым в народе. Новый губернатор, конечно, не намерен сокращать эту щедрость; он будет продолжать лично финансировать школы и больницы, а также другие крупные проекты на благо народа. Кроме того, это очень хороший пиар."

GXC_Merchants_Fight_Bandits: "Раздавить бандитов в Гуанси"
GXC_Merchants_Fight_Bandits_desc: "Бандитизм в Гуанси был занозой в развитии региона. Само их присутствие препятствует экономическому росту, с чем Торговая палата больше не может мириться, и Купеческий корпус обеспечит защиту торговли в регионе."

GXC_Chinese_Washington: "Китайский Вашингтон"
GXC_Chinese_Washington_desc: "В период восстания,один западный комментатор в Гонконге назвал Купеческий корпус "Китайским Вашингтоном" Конечно, он не первый, кто получил такое прозвище, но оно, безусловно, является положительным в глазах Запада и помогает нашему делу за пределами Китая."

###Shared Guangxi-Купеческий корпус

GXC_Reapproachment_with_Yunnan: "Сближение с Юньнанем"
GXC_Reapproachment_with_Yunnan_desc: "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны загладить свою вину и связать себя узами брака, иначе мы будем уничтожены один за другим мстительными северянами."

GXC_Reapproachment_with_Yunnan2: "Сближение с Юньнанем"
GXC_Reapproachment_with_Yunnan2_desc: "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны загладить свою вину и связать себя узами брака, иначе нас одного за другим уничтожат мстительные северяне."

GXC_Secure_South_China: "Обеспечить безопасность Южного Китая"
GXC_Secure_South_China_desc: "Обеспечение безопасности юга страны гарантирует, что Ляньгуань останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить себе автономию от центрального правительства, иначе ему придется заставить нас склониться."

GXC_Conquer_Indochina: "Завоевать Индокитай"
GXC_Conquer_Indochina_desc: "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою токсичную идеологию на север. Их злобное правительство должно быть свергнуто и заменено дружественным нашим интересам, чтобы обезопасить нашу южную границу."

GXC_Secure_South_China2: "Обеспечить безопасность юга Китая"
GXC_Secure_South_China2_desc: "Обеспечение безопасности юга страны гарантирует, что Ляньгуань останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить свою автономию от центрального правительства, или им придется заставить нас склониться."

GXC_Conquer_Indochina2: "Завоевать Индокитай"
GXC_Conquer_Indochina2_desc: "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою токсичную идеологию на север. Их злобное правительство должно быть свергнуто и заменено дружественным нашим интересам, чтобы обезопасить нашу южную границу."

###Чен Цзонгмин and the Federalists

GXC_Initiate_United_Provinces: "Третья Шаньтоуская конференция"
GXC_Initiate_United_Provinces_desc: "Первая и вторая Шаньтоуские конференции были встречами лидеров федералистского движения, к которым присоединились делегаты других национальных лидеров, чтобы решить будущее движения. Пришло время вновь объединить движение и, наконец, работать над осуществлением нашей мечты о федеративном, демократическом Китае и официально порвать с пекинским правительством."

GXC_United_Provincial_Consititution: "Временная федеральная конституция"
GXC_United_Provincial_Consititution_desc: "Написание конституции является важной частью плана реконструкции Чен Цзонгмин. Пока эта конституция будет временной, пока Китай не воссоединится, мы соберем лидеров всех провинций и уездов и напишем нашу федеральную конституцию."

GXC_Southern_Reconstruction_Plan: "Южный план реконструкции"
GXC_Southern_Reconstruction_Plan_desc: "В 1920-х годах Чен Цзонгмин написал амбициозный План реконструкции Китая, надеясь преодолеть разрыв между враждующими фракциями и воссоединить страну, и он был принят несколькими другими губернаторами провинций того времени. Этот план может быть адаптирован для наших союзных провинций и поможет построить юг страны как модель преимуществ федерализма и демократии."

GXC_Civilian_Guangxi: "Восстановить гражданский контроль в Гуанси"
GXC_Civilian_Guangxi_desc: "Слишком долго Гуанси находилась под контролем жадных до власти, безответственных милитаристов, которые лишили провинцию всех её богатств и счастья. Восстановление власти провинциального собрания и реализация плана реконструкции в Гуанси даст ему и движению федерализма столь необходимый практический опыт и результаты для популяризации идеи Объединённых провинций."

GXC_Feds_Supress_Bandits: "Покончить с бандитизмом в Гуанси"
GXC_Feds_Supress_Bandits_desc: "Бандитизм терзает Гуанси со времен Синьхайской революции. Ещё до этого у провинции была печально известная история с бандитами, и она по-прежнему глубоко связана с ними. Подавление бандитизма - наша первоочередная задача в провинции, если мы хотим завоевать сердца и умы людей и воплотить в жизнь наши обещания о надлежащем экономическом развитии."

GXC_Military_Nationalization: "Военная национализация"
GXC_Military_Nationalization_desc: "Одной из самых больших проблем Китая в настоящее время являются военачальники. Они стоят на пути к объединению страны, обеспечивая продолжающуюся повсеместную коррупцию и авторитаризм. Чэнь считает, что в Китае может быть только одна армия, которая четко подчиняется гражданскому федеральному правительству. Это, вероятно, станет последней каплей для военачальников, поддерживающих нас."

###NPA announces Northern Expedition 2

GXC_National_Protection_Alliance: "Союз национальной защиты"
GXC_National_Protection_Alliance_desc: "Для того чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение "Национальная защита" Объединение лидеров Юга даст нам силу для окончательного воссоединения Китая раз и навсегда."

GXC_Northern_Expedition: "Северная экспедиция"
GXC_Northern_Expedition_desc: "Вторжение на Север - очень сложная задача, как показала попытка Гоминьдана, которая привела к их гибели. Для этого потребуется тщательное планирование, надежная логистика и, конечно же, армия, объединенная целью. Мы добьемся успеха там, где ГМД потерпела неудачу, и воссоединим нацию!"

GXC_Negotiate_For_Reunification: "Вести переговоры о воссоединении"
GXC_Negotiate_For_Reunification_desc: "Чен Цзонгмин считает, что единственный способ по-настоящему объединить Китай - это компромисс и переговоры с Севером, создание прочного союза вместо пустой победы силой. Хотя с Цинами и их союзниками невозможно договориться, есть шанс, что республиканцы в Фэнтяне образумятся или что У Пэйфу отречется от Цинов благодаря своему патриотизму."

GXC_A_New_China: "Новый Китай"
GXC_A_New_China_desc: "С Пекином в наших руках мы окончательно закрепили свои права на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая пройдет испытание временем!"

GXC_National_Protection_Alliance2: "Союз защиты нации"
GXC_National_Protection_Alliance2_desc: "Для того чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение Национальной защиты. Объединение лидеров Юга даст нам силу для окончательного воссоединения Китая раз и навсегда."

GXC_Northern_Expedition2: "Северная экспедиция"
GXC_Northern_Expedition2_desc: "Вторжение на Север - очень сложная задача, как показала попытка Гоминьдана, которая привела к их гибели. Для этого потребуется тщательное планирование, надежная логистика и, конечно же, армия, объединенная целью. Мы добьемся успеха там, где ГМД потерпела неудачу, и воссоединим нацию!"

GXC_A_New_China2: "Новый Китай"
GXC_A_New_China2_desc: "С Пекином в наших руках мы окончательно закрепили свои права на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая пройдет испытание временем!"

GXC_A_New_China3: "Новый Китай"
GXC_A_New_China3_desc: "С Пекином в наших руках мы окончательно закрепили свои права на центральное правительство Китая. Теперь мы можем начать строительство новой Китайской Республики, которая выдержит испытание временем!"

###Chen Minshu & Ли Цзунжэнь

GXC_Li_Zongren: "Новый захват Гуанси"
GXC_Li_Zongren_desc: "Ли Цзунчэнь и его Новая Клика Гуанси обеспечили контроль над двумя провинциями. Впервые с 1925 года у правого крыла Гоминьдана появилась значительная оперативная база. Теперь под руководством Генералиссимуса может начаться настоящая национальная революция."

GXC_three-stage_revolution: "Трехэтапная революция"
GXC_three-stage_revolution_desc: "Сунь Ятсен, основатель нашей партии, предвидел, что после провала первой республики национальная революция будет проходить в три этапа. Мы всё ещё находимся лишь на первом этапе, когда Национально-революционная армия должна уничтожить остатки маньчжурской тирании и коррупции. Для этого необходимо ввести военное положение, а Партия сохранит жесткий контроль над учреждениями."

GXC_provinical_unrest: "Борьба с массовыми беспорядками"
GXC_provinical_unrest_desc: "Несмотря на то, что в Лянгуане, особенно на старых базах в Гуандуне, давно и прочно обосновались федералисты, коррумпированные купцы и даже жалкие военачальники, многие продолжают хранить лояльность к коварным федералистам. Мы должны убедить народ в наших добрых намерениях и искоренить тех, кто будет нам противостоять. Гуандун, как и прежде, будет нашей базой для объединения страны!"

GXC_provisional_yuan: "Создать временный Юань"
GXC_provisional_yuan_desc: "После недавнего провозглашения возвращения Гоминьдана в провинцию Гуанчжоу давайте восстановим Законодательный Юань, чтобы укрепить нашу легитимность по всей стране и заявить, что мы являемся единственным Гоминьданом. Мы будем работать с нашими союзниками по Гоминьдану по всей провинции единым фронтом, чтобы наше единство и наша мечта о видении доктора Суня не исчезли."

GXC_reform_7th_army: "Реформировать 7-ю армию"
GXC_reform_7th_army_desc: "7-я армия была гордостью НРА. Под командованием Ли и с рекрутами из Гуанси она была самой успешной армией во время неудачной Северной экспедиции, маяком надежды, несмотря на общий провал кампании. Армия должна быть реформирована, её наследие должно быть закреплено, так как она снова несет факел национальной революции."

GXC_dang_guo: "Данг Го"
GXC_dang_guo_desc: ""Данг Го", означает " использование партии для управления государством", было краеугольным камнем первых двух этапов Национальной революции Сунь Ятсена, где Националистическая партия будет править как диктатура, пока революция не завершится успешно."

GXC_kmt_militarism: "Республиканский милитаризм"
GXC_kmt_militarism_desc: "Национально-революционная армия является одним из столпов Республики. Милитаристские настроения необходимо культивировать и поощрять, чтобы создать граждан, преданных Китайской Республике и Гоминьдану."

GXC_minzu_focus: "Акцент на минцзы"
GXC_minzu_focus_desc: "Минцзу, или национализм, является одним из трех принципов народа, сформулированных Сунь Ят-сеном. Национальное единство имеет первостепенное значение для нашего успеха, и это тот принцип, на котором мы будем концентрироваться до тех пор, пока не воссоединим Китай. Два других принципа должны подождать, пока Китай не будет освобожден от монархистов и военачальников."

GXC_Chen_Mingshu: "Народное правительство Чэнь Миншу"
GXC_Chen_Mingshu_desc: "Чэнь Миншу и его Производственная народная партия, ответвление Гоминьдан, обеспечили контроль над Лянгуаном и провозгласили народное правительство. Хотя оно не выступает против правительства Гоминьдана в Фуцзяни, оно остаётся более авторитарным руководством партии Ван Цзинвэя, желая сосредоточиться на развитии демократии в Китае."

GXC_People_Production_Party_Plan: "План продуктивной народной партии"
GXC_People_Production_Party_Plan_desc: "Программа Продуктивной народной партии не отличается существенно от программы Гоминьдана и не противоречит видению Сунь Ятсена. Чэнь Миншу просто считает, что партия должна сосредоточиться на развитии демократических институтов в Китае наряду с более активным продвижением земельной реформы для создания действительно свободной нации."

GXC_local_democracy: "Продвижение местной демократии"
GXC_local_democracy_desc: "Обеспечение процветания местной демократии гарантирует, что, когда придет время, народ будет иметь достаточный опыт и понимание демократических институтов, когда они будут созданы на национальном уровне. Только через опыт и образование Китай может стать демократической республикой, как того хотел Сунь Ятсен."

GXC_kmt_land_reform: "Земельная реформа националистов"
GXC_kmt_land_reform_desc: "Хотя предыдущий губернатор Гуандуна значительно продвинулся в реализации программы земельной реформы, этого было недостаточно. Пока крестьяне Китая не будут владеть землей, а не арендовать её у коррумпированных помещиков, они никогда не станут свободными."

GXC_route_army: "Формирование маршрутных армий"
GXC_route_army_desc: "Маршрутные армии по своему размеру похожи на западную полевую армию. Реорганизация НРА в Лянгуане имеет первостепенное значение для защиты региона от Национальной революции, и Маршрутные армии станут основой наших крупных подразделений по мере продвижения к модернизации."

GXC_minquan_focus: "Фокус на Минцюань"
GXC_minquan_focus_desc: "Минцюань, или демократия, является одним из трех принципов народа, сформулированных Сунь Ят-сеном. Создание демократических институтов и подготовка к ним китайского народа является важнейшей задачей Национальной революции и в долгосрочной перспективе докажет, что партия является лучшим выбором для Китая."

GXC_consolidate: "Укрепление присутствия ГМД"
GXC_consolidate_desc: "Гоминьдан и Производственная народная партия имеют относительно слабое присутствие в Лянгуане, который ранее был закреплен за Чен Цзонгмин вероломными федералистами. С помощью Национально-революционной армии и партийных учреждений мы укрепим наше присутствие, чтобы подготовиться к продолжению Национальной революции Сунь Ятсена."

GXC_tridemism: "Доктрина Санмин"
GXC_tridemism_desc: "Три принципа народа, или доктрина Санмин, является основой политической философии Сунь Ятсена и Гоминьдана. Этими принципами руководствуется наше правительство в своей политике и решениях, и их важность должна быть понята народом в предстоящей борьбе."

GXC_renovate_whampoa: "Восстановить Уэмпоа"
GXC_renovate_whampoa_desc: "Военная академия Гоминьдан была впервые основана Сунь Ят-сеном в 1924 году в Вампоа (Хуанпу) недалеко от Гуанчжоу. Офицеры, прошедшие там обучение, создали кадры политически сознательных офицеров, которые возглавили НРА в революции. Сейчас, когда Академия снова в наших руках, настало время восстановить её и возобновить подготовку способных офицеров для обновленной революции."

GXC_join_KMT: "Присоединиться к правительству ГМД"
GXC_join_KMT_desc: "Мы снова нашли общий язык с Центральным комитетом Гоминьдан в Фуцзяни. Когда разногласия улажены, а цели едины, пришло время присоединиться к ним ради блага национальной революции."

GXC_work_with_pac: "Время действовать!"
GXC_work_with_pac_desc: "После краха ЦК, в котором доминировали левые, Гуандун остаётся одной из последних провинций, сохранивших верность идее левого толкования принципов доктора Суня. Давайте пригласим вдову нашего вечного премьера и остатки её организации присоединиться к нам здесь, в Гуанчжоу, чтобы пламя революции не угасло."

GXC_claim_leadership: "Националистическое лидерство"
GXC_claim_leadership_desc: "Центральный комитет в Фуцзяни был уничтожен. Наш долг - подхватить факел национальной революции и обеспечить его яркое горение до тех пор, пока Китай не станет свободным, или умереть, пытаясь это сделать."

###RKMT tree
GXC_western_expedition: "Охрана юго-запада"
GXC_western_expedition_desc: "Прежде чем идти на север, мы должны обеспечить безопасность юга. Западная экспедиция должна быть направлена на защиту Юньнани и Сычуани, привлекая их ресурсы и республиканских сторонников на нашу сторону."

GXC_eastern_expedition: "На Нанкин!"
GXC_eastern_expedition_desc: "Нанкин - город, имеющий большое значение для Гоминьдана. Будучи "южной столицей", он помог бы вернуть легитимность Гоминьдану перед ударом на север."

GXC_northern_expedition: "Вторая Северная экспедиция"
GXC_northern_expedition_desc: "С момента принятия на себя руководства национальной революцией мы получили значительный импульс. Мы не можем его потерять, мы должны идти вперёд! К Пекину! Три принципа народа восторжествуют!"

GXC_kmt_congress: "Первый национальный конгресс"
GXC_kmt_congress_desc: "Окончательно укрепив своё господство в стране, мы должны собрать ведущих членов Гоминьдана для официального образования новой республики под Белым солнцем. Вместе они заложат основу для следующего этапа нашей революции - присоединения всех провинций Китая к органам нашего правительства. И хотя на этом пути пало немало отважных товарищей, Китай наконец-то спасен."

GXC_martial_law: "Продлить срок опеки"
GXC_martial_law_desc: "Как сказано в ст. 28-31, идеи политической опеки должны быть реализованы в период национального восстановления в соответствии с философией доктора Сунь Ятсена. В это драгоценное и нестабильное время после объединения страны национальное правительство Китая под руководством Гоминьдана должно обучать и направлять граждан в осуществлении четырех политических прав - выборов, инициативы, отзыва и референдума."

GXC_academia_sinica: "Академия Синика"
GXC_academia_sinica_desc: "В рамках модели национального восстановления, предложенной покойным доктором Сунь Ят-сеном, Академия Синика является попыткой Республики утвердить идеалы научных исследований и высшего образования. Занятия в академии предполагают подготовку и изучение широкого круга дисциплин, включая биологию, математику, гуманитарные науки, сельское хозяйство и т.д."

GXC_national_monopoly: "Создание национализированных монополий"
GXC_national_monopoly_desc: "Статус Китая как полуколониального общества наводит на мысль о том, что Китай не является экономически самодостаточным, чтобы быть по-настоящему свободным государством. В рамках национальной реконструкции и в соответствии с принципами "Саньминчжуйи" мы предпримем усилия по национализации и контролю всех крупных государственных проектов, таких как железные дороги, для развития действительно самодостаточной экономики."

GXC_rebuild_national_arsenals: "Национальные арсеналы"
GXC_rebuild_national_arsenals_desc: "По всей стране арсеналы заброшены или используются не по назначению со времен службы частным армиям или махинациям различных провинциальных военачальников. Под руководством Национально-революционной армии мы конфискуем и захватим эти арсеналы, чтобы в ближайшем будущем перестроить их в полноценные военно-промышленные комплексы, способные служить Республике."

GXC_extend_education: "Массовое движение"
GXC_extend_education_desc: "Одними из ключевых принципов "Саньминчжуйи" доктора Сунь Ятсена являются идеалы "Минцзы" и "Миншэн". Несмотря на то, что в целом "Миншэн" проник в левое крыло партии, в нашей трактовке мы все же отдаем предпочтение массовому движению, чтобы обратиться к китайским рабочим и крестьянам и поднять их от военачальства. Однако мы не будем ориентироваться только на них, а будем поощрять мысль о том, что ГМД - это партия для масс, включая буржуазию."

GXC_state_capitalism: "Принять национальный капитализм"
GXC_state_capitalism_desc: "В поисках путей экономического возрождения Китая доктор Сунь Ятсен отвернулся как от западного капитализма, так и от марксизма, полагая, что можно по-другому решить проблему капитализма и одновременно модернизировать страну. Следуя его принципам, государство будет играть определенную роль в экономическом планировании и структурировании страны, создавая прибрежные анклавы, где иностранная торговля и капитал смогут помочь быстрому развитию экономики Китая."

GXC_economic_stabilisation: "Национальная комиссия по восстановлению"
GXC_economic_stabilisation_desc: "В условиях, когда экономика страны находится в полной разрухе, необходимо заняться реформированием отсталой промышленности и аграрного сектора. Комиссия по национальной реконструкции - детище доктора Сунь Ятсена."

GXC_encourage_nationalist: "Поощрять националистическое воспитание"
GXC_encourage_nationalist_desc: "Все граждане страны должны учиться служить Китайской Республике и любить свою страну. Согласно статье 49 Конституции КНР, все частные и государственные учебные заведения в стране находятся под контролем государства и несут ответственность за проведение в жизнь образовательной политики, принятой государством. Три принципа должны лежать в основе всего школьного образования в стране."

GXC_new_life_movement: "Движение Новая жизнь"
GXC_new_life_movement_desc: "Несмотря на завершение военной фазы революции, многие представители правого крыла Гоминьдана считают, что обязанность правительства заботиться о благе народа ещё не завершена. Поскольку коррупция, гедонизм проникают во все сферы жизни китайского общества, именно государство должно наставлять и направлять нацию, возвращая её к упорядоченным корням конфуцианства и легализма, чтобы возродить этику старого Китая, которую мы с тех пор утратили."

GXC_cult_of_personality: "Культ генералиссимуса"
GXC_cult_of_personality_desc: "От предводителя бандитов до генералиссимуса Национально-революционной армии Ли Цзунжэнь стал известен всей стране как человек, объединивший Китай под знаменем Гоминьдана Сунь Ятсена. Теперь, когда Ли ЦзНРАен стал более известной фигурой, чем в жизни, благодаря своим военным успехам, давайте поощрять почитание Ли по всей стране не только как генералиссимуса, но и как направляющей руки Линьцю."

GXC_constitution: "Ратификация Конституции"
GXC_constitution_desc: "Согласно указаниям, данным в конце Первого национального конгресса, пришло время ратифицировать новую Конституцию и завершить период политической опеки. Многие с оптимизмом ожидают, что генералиссимус Ли отменит ограничения военного положения и обеспечит развитие демократии, но есть и те, кто умоляет генералиссимуса, что время для либерализации ещё не пришло."

GXC_kmt_faction: "Безопасность китайской революции"
GXC_kmt_faction_desc: "Китайская национальная революция, возглавляемая Гоминьданом, вопреки всему, наконец-то смогла объединить страну. Но революция не должна останавливаться на достигнутом. Поскольку Китай оказывается все более одиноким в неспокойном новом мировом порядке, в эти времена - давайте обратимся к себе и нашим соседям, чтобы обеспечить безопасность национальной революции."

 ### Unification Army tree for ГМД
GXC_legacy_of_war: "Наследие войн за объединение"
GXC_legacy_of_war_desc: "Пройдя через все трудности, НРА в Гуанси и Гуанчжоу зарекомендовала себя как одна из главных боевых сил Китая. Начав как разрозненный остаток армии, оставшейся после Северной экспедиции, она стала армией, которая действительно объединила Китай. Давайте изучим тактику объединительных войн, чтобы подготовить НРА к будущим сражениям."

GXC_firepower: "Удар и трепет"
GXC_firepower_desc: "Артиллерия издавна была любима армиями военачальников благодаря своей дальнобойности и простоте применения, хотя плохая координация и плохое оснащение часто приводили к большим неудачам, чем к успехам. Давайте изучим западные артиллерийские тактики и скопируем их, например "creeping barrages" to develop our explosive breakthrough doctrines."

GXC_kmt_tanks: "Новый метод ведения войны"
GXC_kmt_tanks_desc: "Во время объединительных войн лишь немногие китайские военные группировки или правительства имели танки, почти вся бронетехника была иностранного производства. Теперь, когда Китай объединен и промышленный центр страны принадлежит нам, давайте развивать собственную танковую и бронетанковую программу. В будущем наши войны будут вестись уже не с помощью дадао и винтовки, а за счёт разрушительного прорывного потенциала бронетанковых подразделений."

GXC_kmt_central_military_academy: "Создать Центральную военную академию"
GXC_kmt_central_military_academy_desc: "После реализации замысла доктора Суня отпала необходимость в размещёнии Военной академии Вампоа в Гуанчжоу. Давайте перенесем эту выдающуюся военную школу в столицу страны и создадим централизованную военную академию. Это поможет централизованному командованию и позволит призывникам со всей страны учиться у лучших офицеров Китая."

GXC_integrate_the_warlords: "Интегрировать военачальников"
GXC_integrate_the_warlords_desc: "Несмотря на объединение страны, в ней всё ещё остаётся множество генералов и армий полевых командиров, которые до сих пор не сложили оружие перед центральным правительством. Давайте объявим амнистию этим генералам, чтобы их войска теперь служили новой Китайской республике - и чтобы армии этой страны оставались под контролем партии."

GXC_kmt_cic: "Китайские промышленные кооперативы"
GXC_kmt_cic_desc: "В результате хаоса войн за объединение и сопротивление тысячи китайских мужчин и женщин оказались либо беженцами, либо без работы. Чтобы восполнить утраченный промышленный потенциал Китая, мы организуем промышленные кооперативы, в которых рабочие будут получать акции с правом голоса и вносить свой вклад в растущую оружейную промышленность Китая. Это не только будет способствовать поддержке партии со стороны масс, но и поможет направить столь необходимые усилия на возрождение оружейной промышленности."

GXC_kmt_nra: "Армия Республики"
GXC_kmt_nra_desc: "Несмотря на проблемы, возникшие в НРА после объединения, мы преуспели в проведении реформ по модернизации и оснащению НРА для будущих конфликтов. Каждый день к нам прибывают новые и новые рекруты, готовые пройти обучение у закаленных в боях ветеранов НРА. Как истинная армия Китайской Республики, наши вооруженные силы будут свидетельствовать об успехе китайской модернизации для последующих поколений. Да здравствует Национально-революционная армия, да здравствует китайский Гоминьдан!"

#### Air Content
GXC_central_aviation_academy: "Центральная авиационная академия"
GXC_central_aviation_academy_desc: "До объединения страны деятельность авиации в основном сводилась к попыткам создания небольших ВВС в провинциях. В рамках общей модернизации армии и в духе китайской национальной революции давайте создадим Центральную авиационную академию для подготовки лётчиков к будущим конфликтам и воспитания их в духе идеалов саньминчжуи. "

GXC_kmt_new_aircraft_factories: "Развитие военной авиации"
GXC_kmt_new_aircraft_factories_desc: "Если до объединения и завершения Северного похода у нашей партии не было военно-воздушных сил, то после объединения мы начали предпринимать усилия по увеличению производства самолетов. Давайте предоставим государственные субсидии для ускорения строительства новых заводов, которые помогут нам создать собственные военно-воздушные силы Китая."

GXC_kmt_new_fighters: "Создание собственных истребителей"
GXC_kmt_new_fighters_desc: "С созданием собственной авиапромышленности давайте займемся производством отечественных истребителей, таких как Chu (AFAMF) XP-0. Этот моноплан сможет выполнять в небе двойную функцию - истребителя и пикирующего бомбардировщика."

GXC_kmt_medium_bomber: "Ужас с неба"
GXC_kmt_medium_bomber_desc: "Как показали мировые конфликты, современные войны выигрываются и интенсивными бомбардировками промышленных комплексов и военной техники противника. Давайте порекомендуем нашим лётчикам и авиаконструкторам изучить конструкции европейских бомбардировщиков, чтобы взять на вооружение аналогичную воздушную доктрину, ориентированную на огневую мощь сверху."

GXC_kmt_cas: "Интеграция средств ближней авиации"
GXC_kmt_cas_desc: "Наблюдая за современным европейским ведением войны такими странами, как Германская Империя и Британский Союз, мы убедились в том, что поддержка с воздуха является важнейшим условием мобильности на современном поле боя. Давайте стремиться подражать их успехам, изучая и закупая иностранные бомбардировщики для развития собственных ВВС."

GXC_naval_bombers: "Программа морского целеуказания"
GXC_naval_bombers_desc: "Как показала война Сопротивления, одна из главных слабостей Китая заключается в том, что он может стать жертвой откровенно превосходящей военно-морской державы, такой как Японская или Германская Империя. Для борьбы с иностранными военно-морскими флотами давайте поощрять подготовку и изучение программ военно-морского целеуказания для наших морских бомбардировщиков, чтобы мы могли вести морские бои даже в условиях превосходства в численности наших флотов."

### Naval Content

GXC_roc_navy: "Возрождение ВМФ"
GXC_roc_navy_desc: "После завершения процесса объединения страны и реализации замысла доктора Суня мы должны предпринять шаги по преобразованию наших некогда зарождавшихся провинциальных военно-морских сил в новый национальный флот. Давайте возродим военно-морской флот Китайской Республики под флагом Белого Солнца и будем поощрять строительство верфей по всему побережью Китая, чтобы удовлетворить растущие потребности в кораблях."

GXC_legacy_of_beiyang_fleet: "Последнее плавание бэйянских адмиралов"
GXC_legacy_of_beiyang_fleet_desc: "В результате объединительных войн некоторые лучшие адмиралы и морские офицеры Китая оказались без работы после национального объединения. Мы предложим им полную государственную амнистию, чтобы эти морские офицеры могли обучать и вести за собой в открытое море новое поколение китайских моряков в составе нового революционного военно-морского флота Китая."

GXC_kmt_destroyers: "Программа эсминцев"
GXC_kmt_destroyers_desc: "Любой современный флот нуждается в кораблях-эсминцах для обеспечения своей легкой поддержки. Таким образом, программа финансирования и строительства этих кораблей пользуется большой поддержкой нового республиканского флота и будет весьма полезна для нашего общего военно-морского строительства."

GXC_kmt_submarines: "Смерть из глубины"
GXC_kmt_submarines_desc: "Следующим шагом в создании военно-морского флота являются подводные лодки. Многие современные ВМС используют эти корабли для нападения на конвои и флоты в океанах, что было бы замечательно для уничтожения наших многочисленных врагов в Тихом океане, а также для защиты наших берегов от потенциальных захватчиков. Это был бы прекрасный шаг к созданию полноценного современного военно-морского флота."

GXC_cruisers: "Схема модернизации китайских крейсеров"
GXC_cruisers_desc: "В рамках реформирования ВМС мы должны стремиться к модернизации и более крупных кораблей, таких как лёгкие крейсера. Учитывая огромный промышленный потенциал Китая, можно не сомневаться, что со временем мы сможем развить собственные амбициозные усилия по модернизации крейсеров и создать республиканский флот, способный соперничать с флотом наших величайших конкурентов."

GXC_prepare_for_storm: "Готовиться к буре"
GXC_prepare_for_storm_desc: "В следующих войнах будет участвовать вся страна, а на нашем побережье сосредоточена крупнейшая промышленность Китая. Если мы хотим защитить нашу страну от вторжения или нападения с моря, то давайте предпримем усилия по модернизации и развитию береговых укреплений, оснащенных современными радиолокационными станциями, чтобы проецировать нашу мощь на Южно- и Восточно-Китайское моря."

GXC_kmt_invade_taiwan: "Последняя борьба"
GXC_kmt_invade_taiwan_desc: "Тайвань слишком долго был японской колонией. Долгое время он был частью Китая, пока не был, к сожалению, украден у нас в 1895 г., а любые попытки сопротивления японскому захватчику были подавлены. Но мы не повторим ошибок маньчжуров. Накапливая силы, мы должны показать всему миру, что Китай - это сила, с которой нужно считаться!"

### Events ###

lng.1.t: "Ситуация в Лянгуане"
lng.1.d: "Когда Лига восьми провинций вступила в открытую войну за Нанкин, Чен Цзонгмин, губернатор Гуандуна, объявил о немедленном выходе провинции из состава Лиги. Объявив Лигу коррумпированной и неспособной защитить права и благосостояние народа, его примеру последовал губернатор провинции Гуанси на западе страны Лу Жунтин. Провинциальные собрания Гуандуна и Гуанси провели совместное заседание в Гуанчжоу и избрали Чен Цзонгмина чрезвычайным генерал-губернатором Лянгуана.\n\nВ то время как \n\nГубернатор Чен будет вести нас до конца."Два Гуанси" объединились для защиты от бандитов, амбиций военачальников из распадающейся Лиги, этот новый союз провинций уже доказывает свою несостоятельность. Лидеров Гуандуна и Гуанси объединяет только прагматизм, у них совершенно разные цели для региона, не говоря уже о Китае в целом. Лу Ронгтинг возглавляет сильно милитаризованную провинцию, в то время как Чэнь руководит разнообразной республиканской коалицией в одной из немногих функционирующих демократий во всем Китае.\n\n\nЛянгуан может избежать кровопролития, вызванного распадом Лиги, но он не избежит последствий неспособности Пекина сохранить неопределенное единство Китая."
lng.1.a: "Губернатор Чен будет вести нас до конца."
lng.1.b: "Расскажите мне больше о Лянгуане."
lng.1.c: "Что насчет всех этих фракций?"

lng.101.t: "Краткое представление Лянгуана"
lng.101.d: "Ляньгуань, или "Два Гуана", - это географический термин, обозначающий провинции Гуанси на западе и Гуандун на востоке. Наместничество Лянгуан было впервые создано во времена династии Мин, но неоднократно распадалось и реформировалось вплоть до окончательного расформирования в 1911 году. Его официальное название было длинным \n\n\n"Генерал-губернатор, командующий и квартирмейстер, смотритель водных путей, генеральный инспектор двух просторов (Гуанг) и прилегающих территорий\n\n\nГуандун - одна из самых богатых и развитых частей Китая, Гуанчжоу соперничает с Шанхаем, Нанкином и Пекином. Однако её новейшая история омрачена войнами и разрушениями: в 19 веке провинция потеряла Гонконг, Макао и Гуанчжоувань из-за западных империалистов, а Синьхайская революция привела к дальнейшему разорению из-за многочисленных войн между военачальниками и неспокойного правления Гоминьдана. После провала Северной экспедиции в 1926 году, провинция управлялась Чен Цзонгмином и стала свидетелем замечательного восстановления и роста, развивая в процессе молодую провинциальную демократию.\n\n\nГуанси, тем временем, управлялась Лу Жунцином, который считается квинтэссенцией военачальника. Провинция была сильно милитаризирована, и её солдаты известны в Китае как одни из лучших. Однако такой высокий уровень милитаризации был дорогостоящим, и более богатый Гуандун по существу поддерживал армию Гуанси на плаву, создавая взаимозависимые отношения между двумя провинциями, поскольку войска Гуанси часто дополняют меньшую армию Гуандуна."
lng.101.a: "Губернатор Чэнь проведет нас до конца."
lng.101.b: "Что насчет всех этих фракций?"

lng.102.t: "Фракционность в Лянгуане"
lng.102.d: "Хотя Чен Цзонгмин в настоящее время возглавляет широкую коалицию республиканцев, Великую республиканскую лигу, в нее входят многочисленные фракции вне его собственной политической партии.\n\n\nКитайская партия стремления к справедливости, или Чжигундан, была основана в 1925 году Чен Цзонгмином и его союзником Тан Цзяо. Её идеологию можно сравнить с западной социал-демократией, стремящейся улучшить гражданские права и права трудящихся по всему Китаю. В основном, однако, это самая важная федералистская партия в стране, призывающая к реорганизации центрального правительства в федеративную республику и многопартийной демократии.\n\n\nПроизводительная народная партия, возглавляемая Чен Миншу, по сути, является фронтовой организацией умеренно-левого Гоминьдана в Гуандуне. Хотя они также являются социал-демократами, как и федералисты, они отличаются тем, что идеология и философия ПНП основана на "Трех принципах народа" Сунь Ятсена и его учении. Их основным препятствием для более тесного сотрудничества с федералистами является плохая история между основателями двух партий, которые жестоко разошлись перед Северной экспедицией.\n\n\nНе являясь политической партией, Организация общественной безопасности торговцев, военизированная организация Торговой палаты Гуанчжоу, пользуется большим влиянием. Возглавляемая Чен Ляньбо, их главная цель - защита бизнеса и торговли от бандитов и безответственных политиков. Они имеют заметные связи с гонконгскими и немецкими бизнесменами, что делает их мишенью для местных антиконцессионистов, так как Н.С.О пытается возместить свои огромные потери после "черного Понедельника" и краха Лиги.\n\n\nВ Гуанси провинциальное собрание - это не более чем "резиновая печать" для армии. Таким образом, политические группы почти не оказывают открытой оппозиции Клике Гуанси. Главные враги Клики в настоящее время скрываются в Юньнани, где Ли Цзунжэнь терпеливо ждет своего шанса нанести удар и вернуть провинцию для своей собственной Клики, объединенной с правым крылом Гоминьдана."
lng.102.a: "Губернатор Чен доведет нас до конца."
lng.102.b: "Расскажите мне больше о Лянгуане."

lng.2.t: "Ляньгуан предлагает примирение"
lng.2.d: "Когда [GXC.GetLeader] закрепил за собой Ляньгуань, стало очевидно, что он хочет улучшить отношения с нами, вероятно, чтобы обезопасить свой северо-западный фланг и положить конец соперничеству между нашими провинциями. Согласие означает, что не только наша юго-восточная граница будет более безопасной, но и поможет стабилизировать южный Китай, так как страна продолжает восстанавливаться после распада Лиги восьми провинций."
lng.2.a: "Принять"
lng.2.b: "Отказ"

lng.3.t: "Юньнань принимает"
lng.3.d: "Хорошие новости! [YUN.GetLeader] принял наше предложение. В ближайшее время нам не стоит ожидать проблем от Юньнаня."
lng.3.a: "Превосходно!"

lng.4.t: "Юньнань отказывается"
lng.4.d: "Плохие новости. [YUN.GetLeader] отклонил наше предложение о сближении. Очевидно, что у него есть скрытые мотивы, и нам не следует ожидать от них помощи в ближайшем будущем."
lng.4.a: "Ублюдок!"

lng.5.t: "Пакт о ненападении с Хунань"
lng.5.d: "После распада Лиги восьми провинций объединённые провинции Ляньгуань и Хунань естественным образом сблизились перед лицом возможного возмездия со стороны Нанкина. Чен Цзонгмин и Чжао Хэнти - федералисты, верящие в провинциальный и национальный конституционализм и важность верховенства закона в это хаотичное время. Поэтому они сотрудничали с самого начала существования Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и, соответственно, Пекина.\n\nТаким образом, два губернатора договорились сохранять нейтралитет в конфликте в бывшей Лиге и сосредоточиться на внутренних делах."
lng.5.a: "Превосходно."

lng.6.t: "Договор о ненападении с Лянгуаном"
lng.6.d: "После распада Лиги восьми провинций объединённые провинции Ляньгуань и Хунань естественным образом сблизились перед лицом возможного возмездия со стороны Нанкина. Чен Цзонгмин и Чжао Хэнти - федералисты, верящие в провинциальный и национальный конституционализм и важность верховенства закона в это хаотичное время. Поэтому они сотрудничали с самого начала существования Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и, соответственно, Пекина.\n\nТаким образом, два губернатора договорились сохранять нейтралитет в конфликте в бывшей Лиге и сосредоточиться на внутренних делах."
lng.6.a: "Отлично!"

lng.7.t: "[GXC.GetNameDef] Ищет нашей защиты"
lng.7.d: "Ма Джи, губернатор провинций Гуанси и Гуандун, - старый знакомый маршала Ву. Во время неудачной завоевательной войны Гоминьдана он бежал из родной провинции, чтобы воевать под началом маршала, и отличился как очень способный генерал, способный победить повстанцев на юге. Теперь, когда он обеспечил безопасность Южного Китая, он хочет вернуть Ляньгуана в свои ряды, что даст нам сильного союзника в печально известном мятежном регионе страны. Конечно, это означает, что он будет обладать значительной автономией от Пекина, и нам придется обеспечить его защиту от соперников в регионе."
lng.7.a: "Конечно! С возвращением, друг!"
lng.7.b: "Было бы неразумно перенапрягаться."

lng.8.t: "[GXC.GetNameDef] Ищет нашей защиты"
lng.8.d: "Чен Ляньбо, губернатор провинций Гуандун и Гуанси, - богатый и влиятельный политик в Южном Китае. Видя в Гоминьдане и других государствах-войсках угрозу стабильности и экономическому развитию Китая, он с большим пониманием отнесся к паназиатской идее и ищет защиты. Конечно, мы должны помнить, что Чэнь связан с богатыми торговцами Китая; он, безусловно, будет ожидать некоторых уступок за свою лояльность, но его поддержка может стать значительным подспорьем в наших отношениях с китайской экономической элитой."
lng.8.a: "Наше влияние в Китае растет."
lng.8.b: "Он нам вряд ли нужен."

lng.9.t: "[From.GetNameDef] Принимается!"
lng.9.d: "Хорошие новости! Лидеры [From.GetNameDef] приняли наше предложение. Теперь мы находимся в союзнических отношениях с ними: Они будут поддерживать нас, а мы будем поддерживать их притязания как истинного Центрального правительства Китая."
lng.9.a: "Да здравствует Китай!"

lng.10.t: "[From.GetNameDef] Отказывается"
lng.10.d: "Наше предложение о поддержке [From.GetNameDef] было отклонено. Это оскорбительно, но теперь мы можем оказаться в дипломатической изоляции."
lng.10.a: "Неблагодарные идиоты! Позорники!"

lng.11.t: "Губернатор Чэнь обращается к провинциальному собранию"
lng.11.d: "В условиях войны и хаоса, бушующих от Шаньдуна до Фуцзяня из-за распада Лиги восьми провинций, генерал-губернатор Лянгуан Чен Цзонгмин выступил сегодня в Собрании провинции Гуандун с речью, в которой затронул ряд вопросов, стоящих перед провинцией.\n\n\nЧен заверил Собрание, что нейтралитет в конфликте на северо-западе - единственный логичный путь вперед: Стабильная и процветающая провинция Гуандун должна обратить свой взор внутрь и сосредоточиться на улучшении жизни провинции и её жителей. Народ должен был показать остальному Китаю, что демократия и гражданское правительство его провинции являются образцом для подражания, формируя правдоподобную альтернативу монархистам на севере, полевым командирам по всему Китаю и лже-революционерам Гоминьдана. По мнению Чэня, это был единственный способ установить мир и объединить Китай в долгосрочной перспективе и раз и навсегда избавить его от тиранов."
lng.11.a: "К свободному Китаю!"

lng.12.t: "Губернатор Чэнь подвергся критике в Ассамблее"
lng.12.d: "Чен Цзонгмин является убежденным сторонником демократии, а Ассамблея провинции Гуандун - один из немногих по-настоящему демократических законодательных органов в Азии, не говоря уже о Китае. Конечно, это означает, что Ассамблея является не только местом для представления народа, обсуждения и принятия политики, но и для критики правительства.\n\nПосле недавнего решения правительства Чен Цзонгмин искать поддержку у дворянства в ущерб обещанной им земельной реформе, член Ассамблеи от социалистов быстро раскритиковал решение губернатора, назвав его противоречивым. Это подорвало доверие к губернатору в глазах народа и укрепило популярность радикалов."
lng.12.a: "Такова демократия."

lng.13.t: "Крестьяне просят о финансовой помощи"
lng.13.d: "Провинция Гуандун не избежала последствий "черного Понедельника", каким бы нежелательным ни было влияние Германии. Особенно сильно пострадали крестьяне, которые борются с падением цен на рис и зерно. Избранные представители от сельских округов прибыли в провинциальное собрание с просьбой о финансовой помощи, чтобы переждать бурю.\n\n\nЧен Цзонгмин, получающий значительную поддержку от крестьян и сельских землевладельцев благодаря своей государственной политике, конечно, хочет согласиться, но финансовое положение провинции может сделать такую программу невыполнимой."
lng.13.a: "Помогайте им, конечно."
lng.13.b: "Досадная невозможность."

lng.14.t: "Торговые поручительства?"
lng.14.d: "Подобно кризису крестьян в прошлом месяце, ряд богатых купцов столкнулись с серьезными финансовыми трудностями, вызванными мировым экономическим кризисом. Ряд членов провинциального собрания, имеющих связи с купеческим классом городов и поселков, выступили за то, чтобы правительство провинции вмешалось и спасло этих купцов от экономического краха. Влияние купцов в Гуандуне значительно, и их постоянная политическая поддержка необходима, но такая помощь, конечно, будет дорогостоящей."
lng.14.a: "Возьмите их на поруки."
lng.14.b: "Они могут сами за себя постоять."

lng.15.t: "Совместные военные учения"
lng.15.d: "Армии Гуанси и Гуандуна до недавнего времени находились под раздельным командованием. Для дальнейшего повышения сплоченности между подразделениями и офицерами двух провинциальных армий довольно регулярно проводились военные учения. Хотя это принесло значительную пользу обеим армиям, эти учения сделали все более очевидным, насколько армия Гуанси превосходит по качеству свою коллегу из Гуандуна. Несмотря на то, что первая в основном субсидируется правительством второй, маневры до сих пор были прекрасной возможностью для губернатора Гуанси продемонстрировать военное мастерство своей провинции."
lng.15.a: "Финансы Гуандуна, бои Гуанси."

lng.16.t: "Пресечение незаконных азартных игр"
lng.16.d: "Даже придя в политику в годы, предшествовавшие Синьхайской революции, Чен Цзонгмин вел упорную борьбу с азартными играми в провинции - проблемой, мучившей провинцию наряду с опиумной наркоманией. В 1920-х годах ему удалось добиться полного запрета этого вида спорта. Однако, как и в случае с запретом на торговлю и потребление опиума, обеспечение соблюдения этого запрета оказалось трудной задачей и лишило правительство важного источника дохода. Провинциальная ассамблея недавно начала обсуждать его эффективность, причем одна фракция настаивает на ослаблении антиигорных законов.\n\nГубернатор утверждает, что это приведет к моральному вырождению в Гуандуне и росту коррупции без реального снижения преступности, в то время как его оппоненты в Ассамблее утверждают, что законы бесполезны и неисполнимы, и настаивают на их повторной легализации и восстановлении налогов на азартные игры.\n\n\nГуандун, конечно, демократическая страна, и Ассамблея провинции будет голосовать по этому вопросу."
lng.16.a: "Запрет на азартные игры сохраняется."
lng.16.b: "Ослаблено антиигорное законодательство."

lng.17.t: "Америка порождает сомнения"
lng.17.d.federals: "Не секрет, что убеждения Чэнь Цзюнмина в значительной степени вдохновлены Соединенными Штатами Америки. Или, по крайней мере, тем, чем когда-то были США.\n\nВторая американская гражданская война, безусловно, не осталась без внимания противников Чена. Они рассматривают боевые действия в США как доказательство того, что идеалы Чена Цзюнмина обречены на провал, как это произошло по ту сторону океана. Со своей стороны, Чен напомнил своим противникам, что его предложение для Китая значительно отличается от американской системы, и поспешил провести параллели между текущим состоянием Китая и США: Президентская система дает президенту слишком много власти по сравнению с законодательной властью, что делает её неотличимой от нынешней «конституционной» монархии Китая, а таких «демагогов», как Лонг и Хейвуд, он сравнивает с Сунь Ятсеном и Ван Цзинвэем, которые дестабилизируют или подавляют демократические институты страны.\n\nХотя Чэнь Цзюнмин утверждает, что провал Америки не связан с федерализмом или демократией, этот аргумент явно продемонстрировал сомнения, которые многие люди испытывают по поводу его предложения."
