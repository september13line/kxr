GXC_lost_momentum: "Утраченный момент"
GXC_lost_momentum_desc: "Мы не смогли одержать быструю победу над [PRC.GetNameDef]. Моральный дух противника низок, он набрал обороты, и наши силы быстро распадаются."

GXC_federalist_support_-3: "Отсутствие поддержки населения"
GXC_federalist_support_-3_desc: "Федералистское правительство в настоящее время является посмешищем. Оно не имеет легитимности в глазах китайского народа, а конкурирующие правительства считают нас простыми бунтовщиками. Нам придется приложить немало усилий, чтобы склонить народ на свою сторону."

GXC_federalist_support_-2: "Очень низкая поддержка населения"
GXC_federalist_support_-2_desc: "Федералистское правительство в настоящее время непопулярно. Оно практически не имеет легитимности в глазах китайского народа, а конкурирующие правительства считают нас простыми бунтарями. Нам придется приложить немало усилий, чтобы склонить народ на свою сторону."

GXC_federalist_support_-1: "Низкая поддержка населения"
GXC_federalist_support_-1_desc: "Федералистское правительство в настоящее время непопулярно. Оно практически не имеет легитимности в глазах китайского народа, а конкурирующие правительства считают нас простыми бунтарями. Нам придется приложить немало усилий, чтобы склонить народ на свою сторону."

GXC_federalist_support_0: "Незначительная поддержка населения"
GXC_federalist_support_0_desc: "В настоящее время Федералистское правительство не имеет значительной поддержки за пределами Южного Китая. В глазах китайского народа оно не рассматривается как серьезный соперник, а конкурирующие правительства считают нас простыми бунтарями. Мы постепенно завоевываем народ на свою сторону."

GXC_federalist_support_1: "Ограниченная поддержка населения"
GXC_federalist_support_1_desc: "В настоящее время Федералистское правительство имеет ограниченную поддержку за пределами Южного Китая. Оно привлекло некоторое внимание китайского населения, и конкурирующие правительства начинают видеть в нас реальную, хотя и ограниченную, угрозу. Мы постепенно привлекаем население на свою сторону."

GXC_federalist_support_2: "Значительная поддержка населения"
GXC_federalist_support_2_desc: "В настоящее время Федералистское правительство пользуется значительной поддержкой в Китае. В глазах китайского народа оно рассматривается как жизнеспособное республиканское правительство. Мы явно завоевываем народ на свою сторону."

GXC_federalist_support_3: "Широкомасштабная поддержка населения"
GXC_federalist_support_3_desc: "В настоящее время Федералистское правительство пользуется широкой поддержкой в Китае. Его положение в качестве единственного правительства Китая не вызывает сомнений, и мы можем рассчитывать на восстановление стабильности в стране."

GXC_federalist_secured_china: "Федералистский Китай"
GXC_federalist_secured_china_desc: "Федералисты объединили Китай. Многие надеются, что их победа над монархистами, полевыми командирами и диктаторами приведет не только к созданию стабильной демократической республики, но и к установлению мира в Китае."

