### Leaders ###
POLITICS_ARTUR_NEIVA_BAH_DESC: "Артур Нейва - чрезвычайно известный и уважаемый ученый, чьи политические набеги появились сравнительно недавно, в начале 1930-х годов после межгосударственной войны он был назначен на административные должности в правительстве Бахиана. Хотя его опыт в политических вопросах в основном практический с точки зрения бюрократии, он известен во всем мире своими исследованиями и научными экспедициями в США, Аргентине и внутренних районах штата Баия и других бразильских штатов, что способствует укреплению международного авторитета вновь созданной республики, стремящейся улучшить своё положение с помощью проверенной науки, а не плохо спланированного идеализма. Он разделяет многие политические убеждения с Монтейру Лобато, и хотя некоторые призывают его к сотрудничеству с иностранными Державами, они считают, что делают то, что должно быть сделано для продвижения и развития их новых государств."
POLITICS_A_BAH_DESC: "Луис Виана Фильо родом из Сальвадора да Баия, но на самом деле родился в Париже. Окончив, как и большинство политиков в своем штате, юридическую школу, он перенес свою карьеру в журналистику, работая во многих важных газетах этого региона. Избранный в 1930-х годах представителем, его карьера неуклонно увеличивала его влияние, и он сумел поставить себя в положение лидера стабильного, независимого Баия оккупантам, которые в то время удерживали Сальвадор. Человек, верящий в агрессивные и решительные действия в политике, Луис планирует продвинуть интенсивную программу индустриализации в новой независимой республике."
POLITICS_VITAL_BAH_DESC: "Виталий Суарес, родившийся до появления республики в 1874 году, является известным либеральным юристом и политиком, родом из штата Баия, всего лишь одним из многих видных деятелей, которые последовали за вакуумом власти, который местный олигарх JJ Seabra оставил на государственном политическом ландшафте. Если раньше он был верным союзником Хулио Престеса и одной из главных фигур Либеральной партии, то теперь Виталий присоединился к отколовшемуся либерально-республиканскому движению после разочарования в компромиссах с идеалами партии, но его карьера, безусловно, приняла ожидаемый оборот, так как сейчас он стоит у руля первого в истории независимого Бахийского государства. Хотя его принципы, безусловно, не будут легко колебаться, его положение у руля того, что по сути является марионеточным государством, не является завидным, тем более, что новая независимость не стерла старого соперничества, которое раздирало Бахию в течение десятилетий."
POLITICS_BALEIA_BAH_DESC: "Алиомар де Андраде Бальейру - уроженец Сальвадора да Баия, где он родился и вырос, а в 1921 году окончил университет, получив диплом юриста, что слишком часто встречается в политике Баия. До начала своей политической карьеры он работал в нескольких различных газетах, в старом политическом устройстве выступал и как представитель штата, и как федеральный представитель, никогда не достигая тех высот, к которым стремился. Сейчас, когда статус-кво полностью разрушен конфликтом, положившим конец Бразилии, Алиомар позиционирует себя не только как первый президент независимого и свободного Бахиа, но и чтобы сократить влияние многих своих давних политических оппонентов, увеличивая при этом своё собственное. Многие считают, что это лишь первый шаг к началу совершенно новой политической династии в Баия."
POLITICS_JURACY_BAH_DESC: "Уважаемый военный, Точность приобрел известность благодаря своему быстрому росту в государственной политике в Баия. Однако появление столь заметного аутсайдера, как правило, можно объяснить потерей популярности и легитимности политическим руководством, а в случае с Баией - падением с милости олигарха Джей-Джея Сеабры. Теперь, когда он снова стоит у руля Баия, что, несомненно, является следствием его огромного политического влияния на регион, но теперь, как суверенное государство, он смотрит как на улучшение экономической ситуации, так и на улучшение дипломатических отношений с не враждебными режимами, чтобы обеспечить лучших торговых партнеров в эти хаотичные времена."
POLITICS_GRABOIS_BAH_DESC: "Маурисио Грабуа, родившийся в Сальвадоре-да-Баия в 1912 году, родом из бессарабских евреев, которые бежали из постоянно растущего хаоса Российской империи во время Русско-японской войны, чтобы найти новую жизнь в Бразилии, после долгого путешествия. Во время учебы в военном училище он начал склоняться к радикальному леватизму, одновременно становясь стойкой оппозицией постоянно растущей интегралистской идеологии, которая, казалось бы, тогда распространилась в казармах по всей стране. Ему всего 24 года, но он уже возглавлял синдикальную и социалистическую деятельность, и его ранний подъем пошел только дальше в рамках трудового дела. После стольких войн и разрушений было бы легко потерять надежду, но Маурисио видит в вновь обретенной независимости Баия беспрецедентную возможность для страны по-настоящему оставить прошлое бедности и олигархии позади в пыли истории. Однако такие вещи гораздо легче спланировать, чем сделать, поскольку даже при военной поддержке оккупантов вытеснение чрезвычайно могущественных коронеев с занимаемых ими на протяжении веков властных позиций может стать жестоким и дорогостоящим делом для всех вовлеченных сторон."
POLITICS_MARIGHELLA_BAH_DESC: "Карлос Маригелья из Сальвадора, родом из бедной семьи итальянского отца и матери хауса. Родившийся в 1911 году, он был талантливым учеником, печально известным в своей школе своим мастерством владения как стихами, так и прозой, но вскоре он превратился в политику, вовлекаясь в постоянную конфронтацию, которая происходила между синдикалистами и интегралистами в центре Сальвадора. Пока его несколько раз арестовывали, в 1936 году ему все-таки удалось добиться избрания представителя, хотя это было относительно недолгое время, так как он был разочарован своей неспособностью реально изменить ситуацию на станции. Это, конечно, не так, как глава государства в штате Баия, где он получил поддержку от многих своих бывших бразильских товарищей, чтобы подняться и вести вновь созданную коммуну к процветанию и социализму. Тем не менее, с его и без того старыми врагами в олигархических семьях государства необходимо разобраться, прежде чем любая из этих мечтаний может быть реализована."
POLITICS_JORGE_AMADO_BAH_DESC: "Хорхе Леал Амадо де Фариа родился в Итабуне в 1912 году и начал свою авторскую карьеру уже в четырнадцать лет. Он переехал в Рио-де-Жанейро, чтобы закончить свои исследования в области права, и там на него оказали влияние многие интеллектуалы левого крыла и идеи революций в Европе, успех которых, казалось бы, вдохновлял левые элиты страны. Позднее он стал журналистом, и только в годы после бурных выборов 1936 года по-настоящему вступил на политическую арену. Хотя официально он определяет себя как нерелигиозный, на практике он практикует кандомбле - традиционную африканскую веру, которая имеет много последователей в штате Баия, и хорошо знаком с большинством религиозных лидеров в своем родном регионе. Сейчас, когда его поставили на пост главы государства, многие ставят под сомнение его относительное отсутствие опыта на политической арене по сравнению с другими кандидатами на эту должность, озабоченность, явно не разделяемая большинством представителей, очевидно. Несмотря на то, что его энтузиазм в отношении новой работы, безусловно, радует многих, он вполне может быть не готов к великой задаче обеспечения сотрудничества разрозненных союзов и фракций в стране."
POLITICS_MAMEDE_BAH_DESC: "Хурандир де Бизарриа Мамеде родился в Сальвадоре в 1906 году и с раннего возраста готовился к военной карьере, получив к 1927 году второстепенные должности в местном пехотном полку; таким образом, он является ветераном межгосударственной войны. Затем он был переведен в несколько гарнизонных и военно-полицейских командований, всегда служил с отличием и поднимался по служебной лестнице по собственным заслугам. В то время как многие побежденные офицеры решили уклониться от выполнения государственного долга после разрушительного, который так недавно закончился, Джуранди решил выйти на политическую арену, так как видит себя в лучшем положении, чтобы восстановить верховенство закона и порядка во вновь созданной Республике Баия. Он проявляет особую неприязнь к синдикалистам, и эта дистанция ни в коем случае не является тайной, и довольно многие из этих политиков упреждающе покинули Баию, прежде чем он сможет решительно выступить против этих предателей."

