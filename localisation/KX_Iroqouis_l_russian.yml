## Leader Bios ##

POLITICS_DESKAHEH_DESC: "Великий Декахех, благородный государственный деятель кайюга-онейда и вождь племени хауденосауни, всю свою жизнь посвятил служению своему народу. Он родился в поселке Тускарора в 1873 году и большую часть своей жизни носил английское имя Леви Генерал, десятилетиями отстаивая независимость своего народа в борьбе с канадским и американским правительствами. Вступив в союз с Элвудом Таунером во время его рейдов против Белого Дьявола, Генерал вернулся домой к своему народу гордым и победоносным воином, заслужив автономию народа Лонгхаус благодаря тому, что он и его воины служили высокому вождю "Красное Облако" Таунеру. Теперь, возглавляя новую независимую Ирокезскую конфедерацию, Деках смотрит в будущее, чтобы проложить новый путь для народа хаундесносаунне, свободный от всего внешнего. "
POLITICS_STACY_IROQUOIS_DESC: "Гордый ирокез и воин с юных лет, Джон Стейси - прирожденный лидер. Стейси родился в 1888 году в резервации ирокезов Kahnawà:ke на территории бывшего Квебека и доблестно сражался во время Вельткрига за канадскую армию, служа в 114-м батальоне с 1916 года до конца войны, дважды едва не погибнув после выстрела в лицо и грудь, а также в авиакатастрофе в 1918 году. Вернувшись домой, Стейси ожидал геройского приема, но вместо этого столкнулся с безработицей и нищетой, поскольку поражение Антанты ощущалось на всем Севере. Путешествуя по Канаде и северо-востоку Америки в межвоенный период в поисках работы, Стейси находил товарищество и радость в компании своих товарищей-ветеранов и их недавно изгнанных товарищей, их англоязычные обычаи и идеи ещё больше укрепили его. В поисках цели он присоединился к крестовому походу Элвуда Таунера против белого человека во время 2-й Гражданской войны в Америке и вернулся домой героем войны, на этот раз выигранной его стороной. Проявив себя настоящим вождем в двух войнах, Стейси был возведен в должность вождя после создания нашего нового автономного государства, и под его правлением, вместе с помощью наших британских союзников, Хаундесаунни движутся вперёд к своему будущему."