## Events ##

IQR.1.t: "Наследие Деганавиды"
IQR.1.d: "Верховный вождь "Красное Облако" Таунер предоставил народу Лонгхауза автономию! Этим шагом Хауденосауни вновь поднимается, как это было много веков назад: единая и суверенная Конфедерация ирокезских народов. Хотя сфера нашего контроля ограничена регионом вокруг озера Эри, или, как мы его называем, "Эриэльхонан", наш народ снова дышит свободным воздухом, не задыхаясь от ига любого угнетателя. Хотя номинально мы находимся в составе большой Конфедерации под руководством вождя Таунера, мы можем свободно проводить свою собственную политику, как внешнюю, так и внутреннюю, и при этом нам позволено собирать собственную армию, как это было до падения. Имея возможность делать все, что нам заблагорассудится, наши лидеры вновь собрались вместе, чтобы обновить первоначальный Великий закон мира, или "Kaianere'kó:wa", подтвердив и модернизировав пакт вампум великого миротворца Деганавиды и его последователей Хиаваты и Джигонхсаси. Восстановив союз, Шесть Народов маршируют рука об руку, готовые встретить любое препятствие."
IQR.1.a: "Дым снова поднимается от пылающего очага Великого Лонгхауса."

IQR.2.t: "Тадодахо встречает короля"
IQR.2.d: "В глубокой ночи Большой совет во главе с Тадодахо, или вождем, [IQR.GetLeader] провел тайную встречу с королем-изгнанником британского престола. Вернувшись ненадолго в эти земли из своего изгнания, Король и его свита были сопровождены после того, как сошли с бесшумной, безмоторной баржи, плывущей вверх по Гудзону; бесшумное судно привлекало мало внимания, чтобы скрыть свой драгоценный груз. На этой встрече было предложено новое соглашение между Белым человеком и народом Лонгхауза, хотя мы хотим, чтобы оно не разрушило наш союз, как это было в прошлом. Все низшие вожди были согласны с Тадодахо в том, что эта встреча отвечает интересам всех народов хауденосауни, и что без внешней поддержки мы никогда не освободимся от пальцев Таунера или гнева американцев. Этот Король-первенец, долгое время бывший потомком безумного короля, чья сделка отколола Онейду и Тускарору от нашего союза во время Американской революции, говорит с почтением и уважением, которых не было у его предков. Благородный молодой человек желает восстановить наш союз в обмен на убежище для себя и остальных роялистских изгнанников. Если бы мы согласились, эти англосаксы, конечно же, стали бы настаивать на создании правительства в британском стиле, ещё больше уводя нас в сферу своего влияния. Вместо этого нам следует поддержать наши давние демократические традиции и отказать этим Белым Дьяволам, поскольку обмен одного угнетателя на другого, скорее всего, не принесет нам ничего хорошего. Выбор за Тоададахо и Большим советом, а будущее народов Лонгхауза висит на волоске."
IQR.2.a: "Наши демократические традиции делают нас выше нецивилизованных дикарей, отриньте их сразу."
IQR.2.b: "Давайте уважать сделки прошлого и наших старейшин, заключите сделку."


IQR.3.t: "Англиканская церковь "
IQR.3.d: "После недавнего принятия тайной сделки короля-изгнанника с Великим Советом, мы приняли большую группу англоязычных беженцев на наши земли. В большинстве своем дворяне среднего и высшего класса и другие консервативные сторонники монархии, эти набожные подданные своего короля, что неудивительно, также невероятно благочестивы в своей вере и англиканской церкви. Чтобы заручиться их поддержкой, а также подавить потенциальную головную боль их недовольства в наших землях, Большой совет и Тадодахо [tag.leadername] санкционировали создание новой англиканской церкви Хаундеснауни. Черпая вдохновение в английской церкви, а также в ныне несуществующей Гавайской церкви Камехамеха IV, этот новый центр веры станет маяком новой эпохи, одновременно снимая напряженность в отношениях с нашими новыми благодетелями и освещая путь к светлому и более процветающему будущему. С учением Иисуса Христа и христианского Бога ирокезы и англосаксы будут объединены как общей борьбой, так и общей верой, и вместе мы вернём себе былую славу, от которой так долго отказывались!"
IQR.3.a: "Истина сделает нас свободными"

IQR.4.t: "Воссоздание постоянной армии хауденосауни"
IQR.4.d: "При поддержке наших англоязычных друзей мы воссоздали знаменитую ирокезскую армию древности. Когда-то она состояла всего из двух тысяч вооружённых людей, но наши современные вооруженные силы превосходят её в десять и более раз, а теперь, когда у нас под рукой достижения современного дня, в нашем распоряжении такое военное оружие, как артиллерия, самолеты и моторизованные машины; все это любезно предоставлено британцами. С этим притоком военной техники также пришло влияние и учение их офицерского корпуса и генерального штаба, пополняя опыт и знания наших вооружённых сил и персонала ценой дальнейшего вмешательства Англии во все наши дела. Казалось бы, все имеет свою цену."
IQR.4.a: "Вооруженные винтовкой и томагавком, эти новые храбрецы принесут честь ирокезам."

IQR.5.t: "Странная просьба от врага, которого давно считали вымершим."
IQR.5.d: "Пески времени текут более непредсказуемо, чем даже пески великой Сахарры, и это было доказано сегодня ещё раз, когда в наш колониальный офис пришло письмо. В конверте, расшитом знаменитыми пурпурными жемчужинами давно минувшей эпохи, с сургучной печатью, украшенной эмблемой старого врага, письмо объявляло, что племя хауденосауни снова живо и процветает, и теперь просит нас о вступлении в Антанту, поскольку после падения Канады в результате дикого разгула Элвуда Таунера на Истинном Севере наша администрация осталась в качестве головной резиденции альянса. Сражаясь с ними столетия назад в таких конфликтах, как франко-индейская война и Бобровые войны, мы хорошо знаем свирепость туземного воина. В этом странном и ироничном повороте судьбы старые враги, восставшие из пепла старых союзников, постучались в нашу дверь. Закрепиться на североамериканском континенте было бы благом, открывающим возможности для спасения квебекцев под властью Таунера и восстановления господства Антанты на территории, которая когда-то была Канадой. Мы не должны медлить, это слишком хорошая возможность, чтобы её игнорировать"."
IQR.5.a: "Это просто слишком хорошая возможность, чтобы упустить её, мы согласны!"

IQR.6.t: "Возможный конец векового унижения?"
IQR.6.d: "Шесть Народов когда-то были одной из величайших враждебных групп Нового Света, претендуя на тысячи квадратных миль территории в районе Великих озер. Когда-то мы были лидерами, нас уважали и боялись наши соседи, которые меркли по сравнению с единством и силой нашей Конфедерации. Великий народ онейда, онондага, могавк, кайюга, сенека и, позднее, тускарора когда-то командовал и контролировал судьбу нашего региона. Эта власть ослабела перед лицом роста белого человека, жадность и коварство которого не раз едва не разрушали наш великий союз. Под их чарами древние благородные хауденосауни были обращены друг против друга, брат сражался с братом, а европейцы и американцы ссорились из-за своих амбиций. После этих неудач и потери крови краснокожих в таких войнах, как Американская революция или Бобровая война, наш народ был сломлен и опозорен, и вскоре после этого нас загнали в резервации, где мы жили в убожестве и бесчестии, пока вождь "Красного облака" Таунер и его местные воины не свергли режимы Канады и Новой Англии. После его завоевания наш народ снова стал свободным. Отстраиваясь и модернизируясь, мы отчаянно пытались избавиться от черных пятен наших прошлых поражений и разногласий. Хотя мы вернули независимость и процветание нашему народу, перед нами открылась уникальная возможность. При поддержке Антанты и нашей вновь обретенной силе мы могли бы двинуться на юг, в истерзанные войной земли американцев, и вернуть то, что когда-то было отнято у нас. Земли наших предков лежат в пределах нашей досягаемости, поскольку хаос и разрушения, вызванные 2-й американской Гражданской войной, сделали нашего старого врага уязвимым. Хотя это будет рискованная война, и многие жизни молодых воинов Ирокеза будут потеряны, многие в нашем совете считают, что эти смерти стоят долгосрочных выгод от экспансии и повторного завоевания наших исконных земель. Вождю [tag.getleader] предстоит решить, какой путь будет наилучшим для народа Лонгхауса."
IQR.6.a: "Военные барабаны звучат по всему Шести Нациям, так как хауденосауни жаждут мести."
IQR.6.b: "Мы не будем тратить драгоценную кровь краснокожих на месть."

