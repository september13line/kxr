## Focuses ##

IQR_people_of_the_longhouse: "Люди длинного дома"
IQR_people_of_the_longhouse_desc: "Конфедерация племен ирокезов наконец-то разрушила путы, оставленные первыми колонизаторами так давно. Теперь начинается эра сыновей и дочерей, живущих по своему собственному праву. Вместе они отправятся в путь из прошлого, чтобы построить великую нацию, где все смогут жить в условиях свободы."
IQR_inspiration_of_the_british: "Вдохновение от британцев"
IQR_inspiration_of_the_british_desc: "Караваны с припасами и пассажирами с берегов Британии стали часто посещать наши торговые посты. Вдохновленные ими, а также визитами на остров нашего руководства, мы начали внимательно изучать внутреннюю структуру нации. По всей земле только и разговоров, что о грядущих переменах. Лонгхаус наполнен обсуждениями британской политики, культуры и отношений."
IQR_british_parliment: "Британский парламентаризм"
IQR_british_parliment_desc: "Стиль нашего правительства был изменен таким образом, чтобы лучше отражать стиль британского парламента. Члены всех партий нашего народа объединились по этому вопросу, чтобы лучше принять эти новые методы. Законы теперь могут быть предложены и приняты гораздо быстрее, чем раньше, благодаря этой модернизированной форме правления. Все избранные готовятся использовать эту новую нормальную политическую структуру в ближайшем будущем."
IQR_house_of_deskaheh: "Современная ирокезская демократия"
IQR_house_of_deskaheh_desc: "Когда наш народ вступает в новый век свободы и гражданской вольности, мы не должны забывать о тех, кто всё ещё трудится в своем рабстве. Именно с этой целью наш народ стремится модернизировать свою демократическую политику. Мы больше не можем зависеть от наших старых способов управления, которые уводят наши глаза от лишенных свобод людей по всему миру. Как ирокезы подняли себя из темноты, так и они должны действовать, чтобы освободить других, модернизируя своё правительство."
IQR_IQRanaki_royalty: "Наши демократические традиции"
IQR_IQRanaki_royalty_desc: "Прошло много времени с тех пор, как наши лидеры-основатели решили, что наша нация будет стоять за мир. Надеясь сохранить этот образ мышления для будущих поколений, мы должны признать и отметить решения этих людей. Отныне и вовеки веков пусть наш народ будет тем, кто разрушит рабство и угнетение и распространит по миру чудесный звук свободы."
IQR_anglicans: "Ирокезская церковь"
IQR_anglicans_desc: "Ирокезы решили с радостью пригласить миссионеров англиканской церкви на свою землю. Эти посланники принесли нашему народу духовное просвещение, которое наши вожди очень ценят. С их разрешения англиканская церковь будет продолжать возвращаться в наш дом и строить церкви для нашего богослужения."
IQR_british_aid: "Помощь британскому сопротивлению"
IQR_british_aid_desc: " Долгое время радикал Элвуд Таунер был занозой в боку нашей нации. Поскольку британцы начали своё собственное сопротивление его тирании, мы оказались перед единственным ясным выбором. Мы предоставим ресурсы и наши собственные силы на помощь британскому сопротивлению. Пусть мы надеемся увидеть конец отвратительного правления Таунера, будь то его смерть или капитуляция."
IQR_royal_army: "Армия ирокезов"
IQR_royal_army_desc: "На протяжении многих лет мы медленно меняли нашу армию, превращая её в более эффективный инструмент поддержания мира. Заимствование методов британцев было самой важной частью, позволившей нам завершить это начинание. Отныне мир должен стать менее враждебным местом для демократических стран мира. Все враги наших единомышленников-союзников будут бояться имени наших армий."
IQR_british_indians: "Британская культура, ирокезский дух"
IQR_british_indians_desc: " Культура британцев и ирокезов продолжает сливаться в нашем обществе. Хотя мы переняли некоторые левые взгляды нашего европейского союзника, нам все же полезно помнить путь тех, кто пришел до нас. Ведь если мы хотим развиваться как современная нация, мы должны всегда понимать, что пути, по которым мы меняемся, всегда приводят к новым вещам, которые по своей сути являются показателями культур наших даже самых древних предков."
IQR_Iroqouisia_together: "Ирокезия вместе"
IQR_Iroqouisia_together_desc: "С высоты нашей нации мы можем окинуть взглядом весь мир и увидеть все нации, которые текут и отливают под влиянием ирокезов. Наша нация стоит как фигура, которая может наблюдать за миром: одна рука в агрессии, другая в мире. Одна служит для распространения демократических принципов нашей нации на людей во всем мире. Другая служит для нанесения правильного возмездия тем, кто хочет навредить этим союзникам или идеалам, которые они воплощают."

## Parties ##

IQR_authoritarian_democrat_party: "Ирокезско-британская Королевская комиссия" 
IQR_authoritarian_democrat_party_long: "Ирокезско-британская Королевская комиссия - сформированная в результате слияния правящего Большого совета конфедерации и администрации британских изгнанников, Королевская комиссия работала над достижением целей как коренных народов, так и англо-беженцев. Функционируя как своего рода консервативно-коалиционная партия, Королевская комиссия стремилась подорвать наследие и влияние Элвуда Таунера и новоанглийцев, а также способствовать установлению более тесных связей между коренными жителями и изгнанниками, а вместе с ними и остальной частью Антанты. Тайно делегаты от ирокезов и партийные чиновники также активно подрывают британцев и их влияние на каждом шагу, извлекая как можно больше пользы из их присутствия и одновременно гася поток их амбиций, не давая англосам утопить нашу культуру и правительство в своих мутных глубинах. Королевская комиссия балансирует между последним редутом против бури нового империализма и открытыми воротами европейского влияния и обмана."

IQR_social_liberal_party: "Великое миротворческое движение"
IQR_social_liberal_party_long: "Движение Великих Миротворцев - возглавляемое известным оратором Леви Генералом, или, как он более известен под именем Декахех, Движение Великих Миротворцев восходит к великому Миротворцу Деганавиде древности: почитаемому основателю нашей Конфедерации, который вместе с Хиаватой, Джигонхсаси, разработал оригинальный Великий Закон Мира. Следуя этому наследию, Великое движение миротворцев стремится модернизировать и возвысить сильные демократические традиции народа Лонгхауза и одновременно ввести их в современную эпоху, независимую от угнетения Таунера и европейского влияния."

