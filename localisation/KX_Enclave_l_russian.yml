enclave.1.t: "Флаг для новой Америки"
enclave.1.d: "Несмотря на практически невозможные трудности, наши армии прошли по территории бывших Соединённых Штатов и принесли мир и стабильность на истерзанную войной землю. Сейчас, когда миллионы людей оплакивают и хоронят своих погибших, мы должны решить, какой флаг будет развеваться в новых Соединенных Штатах."
enclave.1.a: "Принять дизайн Пентагона"
enclave.1.b: "Принять флаг Центральной Конфедерации"
enclave.1.c: "Придерживаться старой славы"
enclave.1.e: "Сохранить наш нынешний флаг"