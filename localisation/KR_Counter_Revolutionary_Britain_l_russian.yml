### Focuses ###
BRG_death_to_revoltuion: "Смерть революции!"
BRG_death_to_revoltuion_desc: "Британская революция и её последствия были катастрофическими для британского народа. Красный террор убил тысячи людей, революция остановила столетия цивилизации, а без родных островов Империя ступала по шаткой почве, постоянно угрожая распасться ещё больше, чем уже распалась. Колонии в Африке и Азии были потеряны, а те, что остались, достигли уровня автономии, недопустимого в предыдущую эпоху. Это даже не говоря об ужасах правления синдикалистов на островах. Политическое самовыражение было ограничено, экономический рост остановлен, а социальная гармония разрушена. Если Хобарт хочет обратить вспять разрушения, которыми он сейчас руководит, ему предстоит большая работа. "
BRG_manhunt_mosley: "Охота на Мосли"
BRG_manhunt_mosley_desc: "Арх-предатель Освальд Мосли избежал правосудия. Как лидер максималистского режима, именно под его именем было развязано столько террора против британского народа. Хобарт уже собрал не более чем суд кенгуру, который заочно приговорил Мосли к смерти, теперь осталось только найти ублюдка. Даже сейчас солдаты, полицейские и гражданские лица, как один, отправляются по всей стране, прочесывая каждый подвал и тайник, который они могут найти, чтобы дать Мосли почувствовать вкус настоящего британского правосудия."
BRG_fate_of_tuc: "Судьба TUC"
BRG_fate_of_tuc_desc: "Конгресс профсоюзов когда-то служил всеобъемлющим органом, помогавшим организовывать различные профсоюзы в дореволюционной Британии. Когда забастовка угольщиков переросла в Гражданскую войну, именно TUC заявил о себе как о лидере синдикалистского движения. Именно TUC совершила явную измену, заставив бежать британское правительство, а затем узурпировала власть этого правительства. И последнее, но, конечно, не менее важное: именно через TUC Мосли получил власть. После революции TUC ковыляет, но остаётся на аппарате жизнеобеспечения. Мы покончим с этой затянувшейся угрозой раз и навсегда."
BRG_secure_goverment: "Безопасность правительства"
BRG_secure_goverment_desc: "Правительство Хобарта - очень неглубокий институт. Верхний слой правительства заполнен Хобартом и его Кликой, под ними находятся слои и слои администраторов-максимистов. До сих пор Хобарт держал их на месте за неимением лучшего варианта. Теперь и Хобарт, и его правительство устали смотреть на них сквозь пальцы. Начнется чистка, которая окончательно вычистит красную грязь из правительства."
BRG_first_eco_reforms: "Начальные экономические реформы"
BRG_first_eco_reforms_desc: "Британская экономика находится в разрухе. Политика безудержной национализации, проводимая синдикалистами, в сочетании с безответственной милитаризацией Мосли, превратила экономику в путаницу частных, частично национализированных и полностью национализированных предприятий. В результате британская промышленность оказалась далеко позади своих конкурентов в Париже или Берлине. Хотя более основательная программа реформ ещё не сформировалась, можно принять некоторые экстренные меры, чтобы распутать клубок и обратить вспять нанесенный ущерб."
BRG_purge_army: "Чистка в армии"
BRG_purge_army_desc: "В то время как многие армейские офицеры сохранили свои посты после синдикалистских и максималистских чисток, не потеряв ни головы, ни лояльности, то же самое нельзя сказать о рядовом составе. Большинство рядовых солдат - выходцы из бедных кварталов, где глубоко укоренились синдикалистские течения. После переворота многие из этих "красных" сформировали объединенную оппозицию новому режиму под названием "Новые круглоголовые" Хотя большинство из них в той или иной степени поддерживают порядок, ограничивая своё сопротивление неповиновением командирам, некоторые уже ушли в горы, чтобы взять в руки оружие против Хобарта. Если мы хотим обеспечить безопасность нашего нового государства, мы должны очистить этих людей. Их будут массово арестовывать и заставлять подчиняться, буквально, если понадобится. Те, кто уже взял в руки оружие, зашли слишком далеко и должны быть казнены."
BRG_home_countries: "Искоренить повстанцев"
BRG_home_countries_desc: "Синдикалистские повстанцы, терроризирующие сельскую местность, больше не чувствуют себя в безопасности в своих собственных домах. Они с нежностью вспоминают относительную стабильность времен Союза. Если мы хотим завоевать сердца и умы людей, мы должны исправить эту ситуацию. Мы должны создать местное ополчение по всей стране, чтобы пополнить армию, которая и без того не слишком сильна. Эти люди, хотя обычно плохо обученные, смогут быстрее реагировать на местные террористические атаки и вернуть людям чувство безопасности, которое они давно потеряли."
BRG_return_of_exiles: "Возвращение истинных изгнанников"
BRG_return_of_exiles_desc: "После того как государство стало более или менее безопасным, Хобарт пригласил изгнанников вернуться. Однако он сделал важную оговорку. Чтобы вернуться, они должны отречься от Дома Виндзоров. Хобарт решил, что Дом Виндзоров потерял свой мандат на правление в тот момент, когда оставил Британию стервятникам-синдикалистам. Поэтому им и их сторонникам будет запрещён въезд на острова на неопределенный срок. Первоначально это положение не приветствовалось, поскольку многие советники Хобарта считали, что мало кто примет это предложение. Они были приятно удивлены количеством иммигрантов из Антанты. Однако Хобарт не удивлен. Он, как никто другой, знает, что они устали от войны, устали от изгнания, устали от политики. Они просто хотят вернуться домой, Виндзор или нет." 
BRG_legacy_of_the_cavaliers: "Наследие кавалеров"
BRG_legacy_of_the_cavaliers_desc: "Король Карл I был человеком убежденным и по-настоящему элегантным. Его борьба против деспотичного парламента была несправедливо демонизирована британской историей, вплоть до сегодняшнего дня. История придерживается правильного мнения, мнения, что Карл был несправедливо убит народом, ведомым злыми людьми. Кромвель - не тот человек, на которого стоит смотреть благосклонно, он немногим лучше Робспьера! Вместо него - кавалеры, такие как принц Руперт, Джон Байрон и другие. Некоторые будут беспокоиться, что любовь к человеку, которого общественность считает деспотом, будет иметь значение, но общественность научится думать то, что мы ей скажем."
BRG_the_rebirth_of_merrie_england: "Великая Англия"
BRG_the_rebirth_of_merrie_england_desc: "Веселая Англия давно исчезла, или, по крайней мере, была таковой. Идиллическая жизнь пастуха в домике с соломенной крышей - это та жизнь, к которой мы все должны стремиться. Хотя индустриализация сделала многое для создания нашего современного мира, она также сделала многое для усугубления наших человеческих недостатков. Отмотав немного назад время и напомнив людям об их идеале, который был в далеком прошлом, мы можем перенаправить их энергию на достижение этого идеала. Если они это сделают, то это будет предпочтительнее, но даже если они этого не сделают, они будут слишком заняты, пытаясь противостоять нам."
BRG_decentralize_guild_leadership: "Децентрализовать руководство гильдии"
BRG_decentralize_guild_leadership_desc: "Экономика была реорганизована под более традиционную систему гильдий после восстановления здравомыслия. Однако эти гильдии неэффективно управлялись одним гильдмастером. Хотя некоторые из этих мастеров, например, Сидней Кэмм из авиационной промышленности, были способны и справлялись со своей задачей, чаще всего они не справлялись. В любом случае, эти меры были задуманы как временные меры, пока не будет найдена лучшая система. Эта система была найдена путём реформы. Вместо одного Мастера Гильдии, Гильдии будут управляться Советами Гильдий, чтобы неадекватность одного человека не тянула за собой всю группу."

BRG_the_organic_state: "Органическое Государство"
BRG_the_organic_state_desc: "Отсталые любители извращенной "демократии" считают, что власть исходит от людей, которые заставляют государство действовать. Мы знаем, что это не так. Государство - это организм сам по себе. Оно действует так, как должно действовать, чтобы выжить. Его органы, народ, используются государством для выживания. Эта теория никогда не проверялась на практике. Однако благодаря нашему контролю над политической системой и влиянию на народ мы сформировали первое в мире по-настоящему органическое государство. Государство движется, а народ реагирует, а не наоборот."

BRG_christian_unity: "Христианское единство"
BRG_christian_unity_desc: "Единство не является само собой разумеющимся состоянием. Человечество раздроблено и враждует. Если поставить двух людей вместе, то вероятность того, что они будут ненавидеть друг друга, гораздо выше, чем вероятность того, что они будут любить друг друга. Этот факт не менее верен и в геополитическом масштабе, особенно для такого государства, как наша новая Британия. Католическая нация, правящая протестантским населением, соседствует с синдикалистско-атеистическим реваншистским режимом. Уже само это описание иллюстрирует то сложное положение, в котором мы оказались. Однако в вере все люди могут обрести мир и гармонию. В то время как Франция, возможно, давно уже не существует, остальная Европа по-прежнему является добрыми католиками. Используя наше вновь обретенное благочестие, мы можем протянуть руку помощи континенту и быть уверенными, что кто-то за нее ухватится."

BRG_end_party_politics: "Покончить с партийной политикой"
BRG_end_party_politics_desc: "Партийная политика - это лишь прикрытие для подрывной деятельности. Допуская их, мы просто напрашиваемся на новую революцию. Рамзи знает это как никто другой. Поэтому мы покончим с такими мелкими отвлекающими факторами. Кроме того, все эти другие партии ничего не знают о том, что нужно народу, а тем более не хотят. Единственный истинный голос народа - это не лейбористы, не военные или любые другие мелкие политические теоретики. Это единственное истинное Слово Всемогущего Бога! И это слово лучше всего проявляется в Клубе, возглавляемом Арчибальдом Рамзи."
BRG_aristocratic_alliance: "Аристократический альянс"
BRG_aristocratic_alliance_desc: "Хотя считается, что широкая народная поддержка необходима для любого законного правительства, мы доказали, что это предположение неверно. Народ в целом ненавидит нас или, по крайней мере, не поддерживает, но мы все равно остаемся здесь. По мнению всех современных политических теоретиков, такое положение вещей должно быть невозможным, но мы продолжаем существовать. Это потому, что мы создали прочный союз новых благочестивых аристократов, жизнь и богатство которых зависят от государства. Имея такой короткий и тугой поводок, они ссужают нам изрядное количество ресурсов, чтобы держать народ в узде. Тем временем люди все больше и больше привыкают к нам. В конце концов, они могут даже полюбить нас. Но это в будущем."
BRG_catholic_corporatism: "Католический корпоративизм"
BRG_catholic_corporatism_desc: "В противовес безудержной национализации дегенеративных синдикалистов и столь же безудержной приватизации пошлых либералов, Рамзи нашел новую золотую середину между ними. Промышленность будет организована в рамках крупных корпораций как уровень между гильдиями и правительством. Не являясь предприятиями в традиционном смысле, они будут служить скорее экономическими консультативными советами для отраслей. В этой роли они будут собирать данные, обрабатывать их и затем приходить к наилучшему пути развития, а также вести переговоры с любыми рабочими, которые сопротивляются своему богом данному предназначению работать. Эти корпорации также будут контролироваться Церковью, чтобы убедиться, что они противостоят природной склонности рабочего человека к левым подрывным действиям."
BRG_encourage_conversions: "Поощрять обращение в другую веру"
BRG_encourage_conversions_desc: "В 1534 году парламент Соединённого Королевства принял Акт о верховенстве, создав Англиканскую церковь и оградив Британию от святого света Господа. Теперь мы стремимся исправить эту ошибку. Поскольку католицизм уже прочно укоренился в высших эшелонах общества, мы будем рассылать миссионеров по всей стране, чтобы медленно, но верно обращать заблудшие души Англии. С помощью времени, терпения и решимости мы сможем спасти Англию и вновь принести ей Божье благословение."
BRG_organize_the_guilds: "Организовать гильдии"
BRG_organize_the_guilds_desc: "Старые профсоюзы были основательно запятнаны левацкими подрывными действиями. Любая попытка реформировать их будет в лучшем случае отсрочкой их неизбежного скатывания к революционному неповиновению. Однако если оставить рабочего без какой-либо организации, это также приведет к беспорядкам. Для исправления ситуации Рамзи решил организовать ряд гильдий. Во главе со старшим гильдмастером, выбранным Рамзи, он не только будет высококвалифицированным специалистом в своем деле, но и будет отвечать за искоренение синдикалистского проникновения."
BRG_the_ramsay_cabinet: "Кабинет Рамзи"
BRG_the_ramsay_cabinet_desc: "Арчибальд Рамзи обеспечил себе власть с помощью своего Правого клуба. Это группа богатых бывших аристократов, которые имеют очень радикальный взгляд на то, как должна управляться новая Британия. Их взгляды определяются акцентом на традиции, вновь обретенным католицизмом и бешеной ненавистью к синдикализму. Для нации, только что пережившей политический удар прогрессивной децентрализованной TUC, которая затем перешла к деспотическому авторитаризму при Мосли, ещё предстоит выяснить, как они воспримут это новое радикальное изменение направления. Однако, не имея единой оппозиции, Рамзи имеет шанс изменить Англию в соответствии со своими представлениями о совершенстве..."
BRG_confront_the_trojan_horse: "Противостоять Троянскому коню"
BRG_confront_the_trojan_horse_desc: "Канцлер Рамзи заявил, что еврейская инфильтрация глубоко проникла в Англию уже несколько столетий назад, только усилившись при синдикалистах. Рамзи заявил, что ему известны истинные цели евреев, и он не допустит, чтобы его новая Англия стала Троей современной эпохи."
BRG_local_authority: "Местная власть"
BRG_local_authority_desc: "Чрезмерная централизация эпохи Мосли оставила много неэффективности в управлении. Не говоря уже о том, что такая централизация привела к чрезмерной экспансии. Однако Рамзи видит ошибку в путях Мосли и начал передавать больше ответственности доверенным местным чиновникам. Это не только сократит размер и неэффективность правительства, унаследованного Рамзи, но и позволит приобрести лояльность многих влиятельных людей, что ещё больше укрепит власть Рамзи."
BRG_a_distributist_model: "Распределительная модель"
BRG_a_distributist_model_desc: "Для капиталиста все богатство должно находиться в руках тех, кто его заработал, что неизбежно приведет к созданию сверхбогатой кабалы, как в Англии до революции. По мнению синдикалистов и большевиков, все богатство должно быть сосредоточено в руках правительства, в результате чего никто не станет богаче, чем раньше, а большинство людей фактически станут беднее. Рамзи же хочет, чтобы богатство было отдано непосредственно народу, а не государству и не тем, кому оно больше не нужно. Те, кто скопил слишком много богатства, подобно дракону из артурианской легенды, будут вынуждены передать его вновь созданному Департаменту равного равенства, который затем распределит его среди тех, кто в нем нуждается, через различные социальные программы. Некоторые называют это синдикализмом. Рамси увидит, как они будут ныть, когда деньги будут поступать в их распоряжение."
BRG_a_concordat_with_rome: "Конкордат с Римом"
BRG_a_concordat_with_rome_desc: "Почти 400 лет назад Англия потеряла направляющую руку владыки. Чтобы исправить это, Рамзи отправился в Рим, чтобы лично поговорить с Папой и обсудить дальнейшие усилия по рекатолизации островов. Его предыдущая политика уже сотворила чудеса, но без официальной поддержки Папы всё ещё остаются препятствия, которые необходимо преодолеть. Однако с Папой Римским Рамзи наконец-то получит Господа на свою сторону, а нет такого смертного, который смог бы противостоять Господу."

BRG_legionary_triumph: "Триумф легионеров"
BRG_legionary_triumph_desc: "Британский легион, возглавляемый диархией Уильяма Джойса и Арнольда Лиза, захватил власть с помощью хитрости и мошенничества. Однако нация бьется под ними в конвульсиях. Их нестабильному режиму грозит гибель, если не будут приняты быстрые и решительные меры. Уже сейчас члены Легиона распространяются по всей стране для борьбы с бунтовщиками и революционерами, вышедшими на улицы. Однако это всего лишь пластырь, и по мере того, как трещины на острове расширяются, превращаясь в каньоны, некоторые задаются вопросом, не станет ли новый Легион смертью Объединенной Британии."
BRG_expose_world_jewry: "Разоблачение мирового еврейства"
BRG_expose_world_jewry_desc: "Людям нужен новый враг, чтобы сражаться вместо нас. Для этого у Легиона есть идеальный враг..... Направляя гнев народа на евреев, Легион убьет двух зайцев одним выстрелом и стабилизирует невероятно хрупкую ситуацию на островах."

BRG_patriotism_for_the_working_man: "Патриотизм для рабочего человека"
BRG_patriotism_for_the_working_man_desc: "Старая Британия не вдохновляла рабочего человека. Зачем ему спасать нацию, живущую за счёт собственной эксплуатации? Синдикалисты активно работали против такого патриотизма с разной степенью эффективности, ещё больше уменьшая скрытую любовь к стране, необходимую каждому населению. Легион начнет пропагандистский блиц, чтобы сплотить нацию не только за себя, но и за Англию в целом. Плакаты будут развешаны на каждом углу, радиостанции будут кричать патриотическими лозунгами, и в конце концов каждый человек полюбит свою страну и её новых защитников - Британский легион."

BRG_norman_identity: "Нормандская идентичность"
BRG_norman_identity_desc: "Норманны были людьми, которыми можно гордиться. Потомки свирепых викингов, они отвоевали Англию у варваров, а затем основали империю по всей Европе и Средиземноморью. Их след чувствуется везде, куда бы вы ни отправились в Европе. Легион знает свою историю и хочет, чтобы вся Британия вновь гордилась ею. Изучению норманнов будет уделено особое внимание, и Легион будет стремиться убедить всех британцев, что их норманнское наследие - это не повод для стыда, а повод для гордости."

BRG_the_knightly_ideal: "Рыцарский идеал"
BRG_the_knightly_ideal_desc: "Рыцари древности - это то, к чему должен стремиться каждый мужчина. Благодаря своему Рыцарству они были послушны своему королю и были уверены, что у народа есть защитник от злодеев и хищников. Такая любовь к стране и ближнему давно ушла в прошлое. Легион не может с этим мириться. Они восстановят в народе старые Рыцарские ценности и сделают Рыцарей из всех достойных людей. Народ будет защищен, будь то ад или паводки."
BRG_one_national_struggle: "Единая национальная борьба"
BRG_one_national_struggle_desc: "Родные острова традиционно действовали как отдельные образования под властью короны или того, кто сидит на заднице в Лондоне. Это не может продолжаться, если Британия хочет противостоять новым угрозам конца этого века. Автономисты Шотландии, в частности, плюнули в лицо идеалам Легиона. Легион подготовил план, используя как дипломатию, так и тактическое применение силы, чтобы вырвать ковер из шотландской и даже валлийской автономии. Когда они наконец-то начнут маршировать под дудку Лондона, государство станет намного сильнее, а наши враги наконец-то столкнутся с единой и сильной Англией."

BRG_rights_to_defend: "Права на защиту"
BRG_rights_to_defend_desc: "Человек должен иметь право защищать себя и свою собственность. В Англии и Англии под руководством TUC такое насилие рассматривается как убийство, за редким исключением. Легион знает этот идиотизм таким, какой он есть, позволяя преступникам бесчинствовать над уязвимым населением. Чтобы исправить ситуацию, были приняты Законы Замка, позволяющие любому человеку, который чувствует себя действительно небезопасно, иметь право защищать себя, применяя смертельную силу, если это необходимо. Наши критики беспокоятся, что это поставит уязвимые меньшинства под угрозу бессудных убийств, но Легион принимает их с долей соли. Это те же самые либеральные жирные коты, которые стонали и стонут о разгуле преступности. Пусть себе стонут, они перестанут, когда смогут остановить преступление против себя."
BRG_an_aristocracy_of_legionaires: "Аристократия легионеров"
BRG_an_aristocracy_of_legionaires_desc: "Старый аристократический класс Англии давно утратил связь с землей. Вместо этого они стали просто богатыми мучителями, которые живут как мелкие тираны и устраивают дегенеративные оргии. Однако Легион знает, какую роль играет аристократия в английском обществе как связь с прошлым и краеугольный камень традиционных течений в обществе. Чтобы примирить Легион с вырождением, которое кажется естественным для аристократии, будет создан новый класс аристократов. Эти нувориши станут верными легионерами, которые будут контролировать остальных. Они не только будут поддерживать их в соответствии с ценностями нового государства, но и будут действовать как шпионы, чтобы отсеять любые заговоры с целью свержения государства."


BRG_legionary_command_economy: "Экономика под командованием легионеров"
BRG_legionary_command_economy_desc: "Бизнесмены работают не для улучшения страны, а для собственного обогащения. Это факт, который знают все, и бизнесмены его не отрицают. Однако наша новая Англия не нуждается в жадности. Чтобы убрать жадность из экономики, вся она будет управляться новым Советом по экономическому надзору, единственной целью которого будет наблюдение за функционированием экономики и принятие решений при минимальном вмешательстве со стороны остального правительства."
BRG_superhuman_heroism: "Сверхчеловеческий героизм"
BRG_superhuman_heroism_desc: "Британцы - сверхлюди. Ни одна другая нация не смогла бы управлять такой большой и обширной империей, как наша, в период её расцвета. Французы пытались, и у них не получилось, испанцы тоже не смогли. Этот унаследованный сверхчеловек будет использован для того, чтобы привить нашему народу чувство национальной гордости. Британцы обретут такой пылкий патриотизм, какого ещё никогда не видели на островах. Люди, так твердо уверенные в собственном превосходстве, пойдут за нами в ад, если мы прикажем им."

BRG_the_abolition_of_unemployment: "Отмена безработицы"
BRG_the_abolition_of_unemployment_desc: "Закон о занятости был введен в действие, обязывающий обеспечить 100-процентную занятость. Однако сделать это будет... непросто. Английская экономика всё ещё не полностью оправилась от синдикалистской скверны, да и до синдикалистов она была недостаточно велика, чтобы обеспечить 100% занятость. Чтобы исправить эту ситуацию, Легион будет открывать новые предприятия всех размеров и типов, чтобы удовлетворить широкий круг людей, ищущих работу. Тех, кто будет сопротивляться трудоустройству без достаточных оснований, просто заставят работать где-нибудь или, что более предпочтительно, возьмут в армию."

BRG_survival_through_will: "Выживание благодаря воле"
BRG_survival_through_will_desc: "За последние несколько десятилетий Великобритания претерпела радикальные изменения. Она прошла путь от подобия нормальной жизни при короне до анархии и террора при Мосли и TUC, а затем пришла к нам за спасением. И все это время британцы упорствовали. Не потому, что им казалось, что они должны, а потому, что они знали, что должны. Стереотипная жесткая верхняя губа превратилась в железную решимость выдержать любое испытание, преодолеть любое препятствие и достичь конечного процветания и счастья почти любыми средствами. Сейчас Британский легион возглавляет этот поход, опираясь на британский народ, как фехтовальщик на свой клинок, готовый сразить любого врага, который посмеет встать на нашем пути. "
BRG_immaterial_ideals: "Нематериальные идеалы"
BRG_immaterial_ideals_desc: "Не все идеалы Легиона касаются таких конкретных вещей, как мир, процветание и счастье. Легион также олицетворяет новый порядок общинного авангардизма. Мы вернём старые времена процветания, счастья и британской исключительности. Это можем сделать только мы, а не демократы и уж тем более не синдикалисты. Благодаря нашим результатам народ тоже начал приходить к этой точке зрения. Теперь у нас есть надежный мандат на правление, когда ряды легионеров растут, а Англия идет к будущему гарантированному миру и безопасности."
BRG_elect_a_king: "Избрать короля"
BRG_elect_a_king_desc: "Хотя Хобарт не испытывает настоящей любви к королям после того, как Виндзоры бежали, поджав хвост, сама идея короля в Британии остаётся мощным символом. Он был бы заметной и убедительной фигурой, вокруг которой можно было бы сплотить нацию. Конечно, он не имел бы реальной власти, но само его присутствие сделало бы многое для легитимизации режима Хобарта. Чтобы выбрать нового монарха, Хобарт проведет выборы. Виндзоры, конечно, не будут участвовать в них, и все голоса, поданные за них, будут отброшены. Они потеряли своё право на правление, когда бежали, вместо того чтобы бороться за спасение нации. Хобарт не отдаст нацию таким предателям, как они."
BRG_dissolve_political_parties: "Распустить политические партии"
BRG_dissolve_political_parties_desc: "Поддерживать демократический фасад бессмысленно. Хобарт намерен править, и если он позволит демократам удержаться на политической сцене, то его правление никогда не будет по-настоящему надежным. Вместо этого он распустит все политические партии по всему спектру. Те, кто не разойдется мирно, будут массово арестованы. Если кто-то хочет выразить свой политический голос, он может сделать это, записавшись в армию. Демократия проваливалась слишком много раз, чтобы Хобарт дал ей ещё один шанс."
BRG_heir_to_cromwell: "Наследник Кромвеля"
BRG_heir_to_cromwell_desc: "В 1649 году, когда тирания короля Карла I стала слишком вопиющей, чтобы терпеть её, именно военные сместили его. Именно военные заставили неохотный парламент сделать то, что он должен был сделать, и казнить короля за его измену. Затем, в 1653 году, армия снова взяла на себя инициативу, и Оливер Кромвель возглавил Содружество на пять славных лет. Как и Кромвель до нас, мы сейчас возглавляем Королевство без короля. Однако, в отличие от Кромвеля, мы уверены, что британский народ никогда больше не будет рабом какого-то человека, претендующего на божественное правление."
BRG_centralised_governance: "Централизованное управление"
BRG_centralised_governance_desc: "Синдикалисты были неравномерны в своем правлении. В некоторых районах государство было практически всесильным, в то время как в других районах месяцами и даже годами не было ни одного чиновника, отдающего приказы. Однако Хобарт будет править равномерно. Вся власть будет сосредоточена в Лондоне. С этим связано необходимое расширение бюрократического аппарата, но Хобарт уже пишет приказы о наборе нового "Армейского бюрократического корпуса" для надзора за государством. Когда государственное управление будет находиться в руках армии, любым подрывным элементам будет ещё труднее подорвать наше правление."
BRG_militaryindustrial_complex: "Военно-промышленный комплекс"
BRG_militaryindustrial_complex_desc: "Армия без техники - это не более чем клуб хулиганов. Хобарт знает это и решил позаботиться о том, чтобы его люди были обеспечены всем необходимым. Будет создан Военно-экономический совет, в который войдут крупнейшие производители оружия в стране. Совет будет получать заказы от военных и следить за их выполнением. Некоторые говорят, что это опасное сплетение военных и промышленности может привести к плохим последствиям, но Хобарт не беспокоится. Он верит, что его солдаты будут держаться на почтительном расстоянии сейчас и всегда."
BRG_assess_financial_policy: "Оценить финансовую политику"
BRG_assess_financial_policy_desc: "Экономика Синдикалистов - это беспорядок национализации. Десятки бюро контролируют все мыслимые отрасли промышленности - от пуль до презервативов. Это привело к тому, что система движется со скоростью улитки и изобилует коррупцией. Очевидно, что в этой системе должна быть какая-то логика. Чтобы исправить ситуацию, Хобарт нашел два варианта, которые ему больше всего нравятся, но он не может выбрать. Первый вариант - это национализация, просто дать ей лучшую организацию и руководство. Второй вариант - заново приватизировать все и максимально убрать правительство из экономики. У обоих вариантов есть свои плюсы и минусы, но нужно выбрать один из них."
BRG_rigged_elections: "Фальсифицированные выборы"
BRG_rigged_elections_desc: "В Британии сегодня день выборов! Люди приходят на избирательные участки, чтобы выбрать одного из многих кандидатов в новый парламент. Конечно, эти выборы были предрешены в тот момент, когда Хобарт решил их провести. BBC уже опубликовало результаты: победа лоялистов! Удивительно, что результаты пришли всего за несколько дней до начала голосования."
BRG_awaken_british_nationalism: "Пробудить британский национализм"
BRG_awaken_british_nationalism_desc: "Британский национализм - это немного оксюморон. Хотя британцы всегда гордились своей страной, это никогда не было в такой степени, как американцы, немцы или, чёрт возьми, даже французы. Именно отсутствие патриотизма дало синдикалистам возможность проложить себе путь к власти. Однако в новом правительстве Хобарта британский народ найдет нацию, которой можно гордиться. В то время как французы с гордостью поют L'Internationale, а немцы - Heil de im Siegerkranz, британцы будут петь Land of Hope and Glory так же громко и будут сражаться за свою новую нацию, как за свои дома."
BRG_subordinate_parliment: "Подчиненный парламент"
BRG_subordinate_parliment_desc: "Полностью оставить парламент в покое было бы ошибкой. Именно парламент придает законам силу, и мало кто из британцев подчинится указу, принятому вне парламента. Поэтому Хобарт разрешил парламенту вновь собраться впервые после революции. Однако за ними будет вестись пристальное наблюдение, а закулисная работа будет направлена на то, чтобы большинство мест в парламенте занимали лоялисты Хобарта. Опираясь на этот орган, Хобарт сможет придать своим приказам легитимность и создать у нового режима ощущение демократической вовлеченности."
BRG_extend_the_military_budget: "Расширить военный бюджет"
BRG_extend_the_military_budget_desc: "Военные - это щит против постоянно наступающей тьмы. Без сильных вооружённых сил государство, любое государство, уязвимо для предсказаний своих соседей, и, несмотря на Ла-Манш, отделяющий нас от континента, мы не являемся исключением. Чтобы обеспечить безопасность Британии, Хобарт постановит, что большая часть каждого бюджета должна быть выделена на военные расходы. При таком избытке средств вполне логично, что государство использует эти деньги для поддержания своей армии в современном состоянии и готовности противостоять любым угрозам Родине."
BRG_the_hobart_regime: "Режим Хобарта"
BRG_the_hobart_regime_desc: "Хобарт закрепил своё правление. Однако теперь Хобарт - воин без врагов. Он должен сделать то, чего никогда раньше не делал, - править. Мало кто сомневается в его способностях в военном деле, но правление - это совсем другая игра. Мало того, Хобарт уже не молод. С неопытным и пожилым государственным деятелем у штурвала государственного корабля, кто скажет, куда он поплывет, остаётся только надеяться, что он отведет нас от скал на берегу."

BRG_entrench_the_military_state: "Укрепление военного государства"
BRG_entrench_the_military_state_desc: "Сейчас Британия - государство, в котором на первом месте стоят военные, но кто скажет, что так будет и после ухода Хобарта. Своей силой воли он сгибает негибкое в форму, но что если тот, кто придет к власти после него, будет таким же хромоногим, как Георг V? Чтобы закрепить вновь обретенное главенство военных, Хобарт разработал Новый конкордат. Это простой юридический документ, в котором изложены различные новые законы, дающие военным первенство в правительстве, промышленности и законодательстве. Благодаря военному влиянию в этих сферах никакие повстанческие правительственные фракции не смогут сместить нас навсегда."

BRG_keep_the_market_in_check: "Держать рынок в узде"
BRG_keep_the_market_in_check_desc: "Если позволить рынку делать то, что он хочет, это может привести к ужасным последствиям. Это приведет к напрасной трате денег, напрасным усилиям и неиспользованному потенциалу. Однако усилия TUC по централизации были беспорядочными. Хобарт начнет отлаженную программу реформ, чтобы превратить этот беспорядок наслоения полномочий в четкую и ясную систему, которая заставит экономику гудеть, как только что изготовленный танк."
BRG_military_command_economy: "Экономика военного командования"
BRG_military_command_economy_desc: "Гражданские не знают, что такое эффективность. Они слишком привыкли к праздной и свободной жизни. В то время как солдаты знают, как управлять делами с максимальным талантом. Учитывая этот факт, Хобарт постановил, что Национальный совет по экономическому планированию будет как минимум на 90% укомплектован военными. Некоторые гражданские лица будут допущены к работе, чтобы создать видимость равного распределения полномочий. Но, поскольку офицеры превосходят их по численности, они мало что смогут сделать. Кроме того, и это, вероятно, не имеет отношения к делу, но, поскольку военные контролируют Совет, Совет будет работать в интересах военных во всем."
BRG_privatisation_frenzy: "Приватизационный ажиотаж"
BRG_privatisation_frenzy_desc: "В синдикалистской экономике царит беспорядок. Потребуется много усилий, чтобы распутать крысиное гнездо дублирующих друг друга органов власти и департаментов. И это ещё не считая усилий, которые потребовались бы для того, чтобы перестроить её на что-то стоящее. Вместо того чтобы тратить драгоценное время на столь сизифов труд, Хобарт решил просто разрушить всю систему. Все отрасли промышленности будут приватизированы. Любой экономический двигатель, принадлежащий нации, будет продан тому, кто предложит самую высокую цену. Некоторые опасаются, что новые менеджеры будут неквалифицированно управлять некоторыми из этих предприятий и просто заведут их в тупик. Хобарт может только пожать плечами. На свободном рынке выживает только сильнейший, и кто-то обязательно появится, чтобы заполнить дыры. Ему остаётся только переждать бурю."

BRG_crush_radicals: "Подавить радикалов"
BRG_crush_radicals_desc: "В политическом хаосе после переворота на первый план вышел целый зверинец радикалов. Конечно, есть синдикалисты, терроризирующие сельскую местность, но есть также Британский легион, терроризирующий города, и Правый клуб, тяготеющий к верхушке общества. Всем этим политическим силам необходимо противостоять и сокрушить их быстрыми и обезглавливающими полицейскими рейдами. Без своих лидеров эти организации рухнут, как карточные домики, и Хобарт будет в полной безопасности на своем месте."
BRG_tighten_conscription: "Ужесточить воинскую повинность"
BRG_tighten_conscription_desc: "Сейчас воинская повинность - это лишь полумера, отбрасывающая широкую меру, которая касается всех от 18 до 30 лет. Однако Хобарт, несмотря на свой преклонный возраст, знает, что 30-летний призывник никому не нужен. Вместо этого возраст призывников будет сужен до 18-24 лет. Призывники, находящиеся в самом расцвете сил, будут гораздо лучше переносить суровые условия современной войны и будут более открыты для обучения в суровых военных режимах Хобарта."

BRG_military_propaganda: "Военная пропаганда"
BRG_military_propaganda_desc: "Некоторым людям по-прежнему не дает покоя тот факт, насколько видное место занимают военные в режиме. Они опасаются, что Хобарт и его головорезы останутся здесь навсегда. Конечно, они правы, Хобарт просто должен убедить их, что это хорошо. Истории о военных героях станут основными сюжетами ночных новостей и радио, плакатами будут оклеены все доступные стены, а военные герои отправятся в национальные туры. Все это будет тщательно срежиссировано, чтобы британский народ знал, что военные здесь, чтобы защитить их, и они заслуживают любви за то, что взяли на себя эту самоотверженную задачу."
BRG_militarist_constitution: "Милитаристская конституция"
BRG_militarist_constitution_desc: "Новая конституция британской нации готова к написанию Хобартом. Хобарт не обладает никакими юридическими знаниями и поэтому написал конституцию, в значительной степени ориентированную на требования военных. Постоянная армия численностью не менее 100 000 человек теперь является конституционной гарантией. Военный бюджет в размере не менее 15% от общего объема государственных расходов также является конституционной гарантией. Это лишь две из десятков защитных мер для военных, включенных в документ. Политические и социальные права буквально приклеены снизу."

BRG_postsyndicalist_boom: "Постсиндикалистский бум"
BRG_postsyndicalist_boom_desc: "После хаоса переворота многие ожидали, что британская экономика погрузится в глубокую депрессию, какой не было со времен Великой депрессии. Однако быстрая реакция Хобарта на экономический хаос привела страну к законному процветанию, более значительному, чем при TUC. Экономический бум привел к тому, что многие самые резкие критики Хобарта смягчили свою позицию или вообще перестали выступать. Все делают деньги из рук вон плохо, и кто скажет, когда это закончится, если вообще закончится."
BRG_full_political_dominance: "Полное политическое господство"
BRG_full_political_dominance_desc: "Легион разгромлен, Правый клуб рассеян, синдикалисты мертвы или в изгнании, а Эттли подавлен. Никто не в состоянии бросить вызов Хобарту в политической сфере. Парламент, некогда оплот против авторитаризма, стал не более чем резиновым штампом для указов Хобарта, собираясь лишь раз в месяц, чтобы прикрепить свою печать к тому, что потребует Хобарт перед уходом. Для обычного человека они приняли новый статус-кво. Кроме того, Британия наконец-то познала мир и процветание - то, что обещали, но так и не дали синдикалисты. Зачем исправлять то, что очевидно работает?"
BRG_future_of_warfare: "Будущее войны"
BRG_future_of_warfare_desc: "Хобарт - дальновидный человек. Он знает, что война стремительно развивается, особенно в революционную эпоху, подобную той, в которой он живёт. Он требует, чтобы его Британия оставалась на переднем крае военной теории. Именно поэтому он основал новый Институт военных исследований. Они уже разработали схемы для серии специализированных танков, прозванных "Забавами Хобарта" Хотя эти забавы могут быть предметом споров, но то, что они означают, действительно заслуживает внимания. Британия снова вырывается вперёд в гонке военной мысли и не позволит себе снова отстать."

BRG_atlee_cabinet: "Кабинет Эттли"
BRG_atlee_cabinet_desc: "Достопочтенный Клемент Ричард Эттли встал во главе нации после контрреволюционного переворота под руководством генерала Хобарта, и теперь этому титану британского лейборизма предстоит преодолеть раскол, который разделил нашу нацию. Стремясь объединить лучшее из обеих прошлых систем Британии - синдикалистского и парламентского режимов - и отстраняясь от радикальных и экстремистских принципов, расколовших нашу нацию, всемогущий и всеми уважаемый премьер-министр Эттли сделает ребрендинг нашей разрушенной страны, преобразуя острова с помощью синкретических идей и направляя эту метаморфозу к новым высотам."
BRG_parlimentary_trad: "Воспользоваться парламентскими традициями"
BRG_parlimentary_trad_desc: "Мы никогда не должны забывать о наших парламентских традициях, поскольку, хотя старая система может быть несовершенной, именно это наследие в первую очередь принесло демократию нашему народу. Мы должны возродить эту святую систему, очистить её от старых недостатков и соединить с лучшими идеями, выдвинутыми неудавшимся революционным режимом. Только тогда мы сможем принести истинную республиканскую демократию нашему народу, отменив угнетение, которому он подвергался веками."
BRG_assure_workers: "Успокоить наших рабочих"
BRG_assure_workers_desc: "Рабочие нашей новой республики по-прежнему являются основой нашего общества, ведь именно на их спинах строится наше общество, и именно их руками оно поддерживается. Поэтому мы должны заверить всех трудящихся страны, от самого низкого фермера до самого гордого машиниста на наших заводах, что они действительно являются жизненной силой этой нации. Администрация Эттли будет заботиться о каждом из этих необходимых душ, заверяя их, что хотя мы и отходим от синдикализма, они не потеряют тех прав, которыми они привыкли пользоваться."
BRG_ceromoninal_president: "Церемониальное президентство"
BRG_ceromoninal_president_desc: "Не имея ни председателя, ни монарха, за которым могла бы сплотиться нация, и не имея генерала Хобарта, ожидающего какого-то официального признания своей службы, правительство после революции продвинулось вперёд в процессе создания новой должности - президента. Президент будет избран демократическим путём в своё время, но пока эту должность будет занимать генерал Хобарт, чтобы успокоить его, пока он не уйдет в отставку. Он будет служить почти бессильной фигурой, которой все в нации будут присягать на верность. В конце концов, Хобарт уйдет в отставку, и новый президент будет избран непосредственно массами, так как он станет их чемпионом на политической сцене, пока премьер-министр Эттли неустанно работает вне поля зрения, управляя страной."
BRG_moderate_socialists: "Примирение с умеренными социалистами"
BRG_moderate_socialists_desc: "Хотя многие в революционном правительстве оказались не более чем жаждущими власти предателями и тиранами, эта широкая чистка не включает всех оставшихся в стране левых. Значительная коалиция демократических социалистов, социал-демократов, ненасильственных анархистов, утопических идеалистов и других различных марок антиавторитарных, умеренных левых объединилась, чтобы противостоять своим синдикалистским и максималистским соперникам, и именно их решил помиловать премьер-министр Эттли. Эти левые единомышленники должны искупить свои прошлые грехи, поклявшись в верности новому правительству, отказавшись от своих прежних союзников и экстремистских убеждений, а затем служить в качестве лояльных гражданских служащих в новом парламенте. Там они будут горячими и благодарными сторонниками лейбористского правительства Клема, оставаясь при этом вне нашего внимания и принося пользу. Если кто-то из них оступится или проявит предательские симпатии после получения этой оливковой ветви, их всегда ждет холодная камера."
BRG_fixed_terms: "Фиксированный срок пребывания в правительстве"
BRG_fixed_terms_desc: "В целях борьбы с авторитарным уклоном, которому подвергалась политика нашей страны на протяжении многих лет, премьер-министр Эттли объявил, что все выборные должности в правительстве должны иметь установленные сроки полномочий и ограничения по срокам. Это, надеюсь, гарантирует, что даже с учётом широких полномочий и власти премьер-министра, настоящий авторитаризм никогда больше не сможет закрепиться на наших островах."
BRG_new_unions: "Создать новые нерадикальные профсоюзы"
BRG_new_unions_desc: "Профсоюзное движение по своей сути не является плохой идеей, и наше новое лейбористское правительство стремится доказать это, устраняя ущерб, нанесенный прежним революционным режимом. Новые профсоюзы будут созданы для всех основных отраслей промышленности и экономики страны. Однако, в отличие от прежних, членство в них не будет связано с правом голоса, и они не будут обладать какой-либо политической властью или ответственностью. Профсоюзы должны использоваться для того, для чего они были созданы - как коллективная сила, защищающая права трудящихся и предоставляющая им больше возможностей для переговоров - и мы должны гарантировать, что они не станут жертвой экстремизма, революционного радикализма, личных амбиций, коррупции, кумовства или любой другой распространенной чумы, которая заражает другие профсоюзы по всему миру."
BRG_election_safeguards: "Внедрять избирательные гарантии"
BRG_election_safeguards_desc: "Выборы должны быть честными и свободными, если кто-то в стране хочет снова доверять демократическому процессу. Лейбористское правительство продвинулось вперёд в реализации своего плана по созданию новых избирательных комиссий и других тактик наблюдения за выборами, чтобы гарантировать, что каждый голос будет сделан без внешней предвзятости, подсчитан точно и имеет значение. Хотя явка избирателей в начале может быть низкой, мы будем работать бесконечно, чтобы истинная демократия воцарилась на Альбионе."
BRG_cut_back_syndies: "Ликвидация синдикалистской бюрократии"
BRG_cut_back_syndies_desc: "Бюрократия синдикалистов была чрезмерно раздута - гигантское чудовище бесконечной волокиты и ненужной иерархии. Несмотря на свою полезность и добродушие, эта масса должна быть значительно сокращена и урезана, чтобы действительно принести больше пользы нации, чем вреда и препятствий. Мы реформируем эту раздутую массу, преобразуя государственную службу в функциональную и эффективную систему, способную удовлетворять потребности народа и государства." 
BRG_weedout_maxiumists: "Избавиться от максималистов"
BRG_weedout_maxiumists_desc: "Хотя многие из них были уничтожены во время контрреволюции, многие максималисты и другие тоталистические отбросы всё ещё скрываются по всей Англии. От переулков Лондона и Ливерпуля до зарослей Килдерского леса, каждый уголок нашего Альбиона должен быть очищен от этой экстремистской грязи. Больше эти ядовитые чертополохи не должны засорять наш подстриженный сад." 
BRG_new_class_clap: "Классовое Содружество"
BRG_new_class_clap_desc: "Революционное правительство научило массы Англии тому, что классы общества являются врагами, а не союзниками. Они научили наших людей обращаться против своих соседей и собственных семей во имя какого-то мертвого немецкого мыслителя. Мы должны восстановить представление о том, что сотрудничество между классами не только хорошо, но и необходимо для функционирования общества, поскольку каждый винтик имеет своё место - хотя некоторые из них расположены выше, а некоторые - ниже в более широком аппарате, которым является государство. "
BRG_welfare_state: "Образцовая экономическая модель"
BRG_welfare_state_desc: "Хотя мы неустанно работали над устранением ущерба, нанесенного революцией, это не означает, что вся её политика должна быть отменена. Самым благородным из их стремлений было создание в Англии настоящего государства всеобщего благосостояния - достижение, которое мы хотим сохранить, реформировать и расширить. Сняв с него радикальные коннотации и адаптировав его к новому государственному аппарату, справедливая система социального обеспечения должна продолжать поддерживать массы нашей нации."
BRG_presidential_election: "Восстановить демократические выборы"
BRG_presidential_election_desc: "Демократические выборы должны быть восстановлены по всей стране для всех государственных должностей, как диктует премьер-министр Клем! Самые ожидаемые выборы, которые сейчас организуются, это выборы того, кто займет новый пост президента после отставки Хобарта, так как именно он будет символическим лицом нации - хотя очень ожидается, что Эттли сам выиграет этот пост в результате обвала. Наряду с этим местом, многие другие должности членов парламента и других местных чиновников всё ещё нуждаются в заполнении, так пусть же республиканская демократия снова зазвучит по всему старому веселому Альбиону, окончательно уничтожая тиранию синдикалистской TUC и бывшей монархии одним махом."
BRG_socialism_liberty: "Свобода и социализм!"
BRG_socialism_liberty_desc: "Под девизом Свободы и Социализма новая Англия - нет, новый Альбион - восстала из пепла неудавшейся революции. При премьер-министре Эттли и его лейбористском правительстве была достигнута золотая середина между полномасштабным социализмом и либеральной республиканской демократией, что позволило преодолеть раскол, который слишком долго раздирал нашу нацию. Хотя предстоит ещё много работы, чтобы исцелить Англию от ущерба, нанесенного максималистами и другими экстремистами их толка, все в стране уверены, что один, единственный "Клем!" поведет их к вновь обретенному процветанию, безопасности и свободе."
BRG_in_faction_focus: "Поддержка наших союзников"
BRG_in_faction_focus_desc: "Теперь, когда мы окончательно сбросили оковы социализма и нашли союзников-единомышленников, мы должны продемонстрировать свою поддержку, предоставив наш военный и военно-морской опыт тем, кто любезно позволил нам присоединиться к ним."
BRG_anglo_cooperation: "Последствия Антикукурузной лиги"
BRG_anglo_cooperation_desc: "Британия долгое время была узлом трансконтинентальной торговли, и оставалась таковой даже под руководством красных. Это наследие стало возможным благодаря титаническим усилиям Антикукурузной лиги в начале XIX века, боровшейся с протекционистскими поборами жадных лордов. И нам, и нашим союзникам было бы выгодно принять политику свободной торговли, чтобы воспользоваться этим и экономически поднять тех, кто поддерживает нас в военном отношении."
BRG_rebuilding_the_empire: "Восстановление империи"
BRG_rebuilding_the_empire_desc: "Красный террор привел к регрессу цивилизации не только на этих островах. До революции британская культура распространялась по всему пространству могущественной Британской империи, но как только Виндзоры отступили в Канаду и отказались от нее, многие из этих земель с тех пор оказались под властью тех, кто только и делает, что причиняет неоправданный вред своим гражданам. Необходимо восстановить «цивилизаторскую миссию», вновь поставив эти земли под наше руководство. Кроме того, предатели из Виндзора присвоили себе то, что осталось от них, и должны заплатить за свои преступления."
BRG_african_claims: "Возвратить наши африканские владения"
BRG_african_claims_desc: "Африка слишком долго находилась под немецким сапогом, а их власть слишком хрупка, чтобы обеспечить длительную стабильность и безопасность. Мы должны вернуть этот великий континент себе и Империи, пока он тоже не достался Виндзорам или, что ещё хуже, синдикалистам."
BRG_indian_claims: "Взгляд на Восток"
BRG_indian_claims_desc: "В связи с нестабильной ситуацией в мире многие из наших прежних активов в Азиатско-Тихоокеанском регионе уже созрели для захвата. Мы должны воспользоваться этим, пока не стало слишком поздно."
BRG_to_new_world: "Взгляд на Запад"
BRG_to_new_world_desc: "Хотя Виндзорские предатели забрали себе большую часть бывшей империи в Америке, в Новом Свете ещё есть земли, которые будут более восприимчивы к нашему правлению."
BRG_end_french: "Покончить с угрозой Коммуны"
BRG_end_french_desc: "Французская Коммуна позволила развернуться Красному террору и заставила нашу великую нацию слишком долго терпеть удушающие объятия синдикализма. Мы должны нанести удар в самое сердце европейского синдикализма, пока другие страны не постигла та же участь."
BRG_end_false_brits: "Нанести удар по виндзорским предателям"
BRG_end_false_brits_desc: "Виндзорские псы предали нашу нацию в тот момент, когда мы больше всего в них нуждались. Теперь, когда мы доказали всему миру, что являемся единственной и неоспоримой истинной Британией, настало время уничтожить их и вернуть последние остатки их империи раз и навсегда."
BRG_faction_leader: "Содружество наций"
BRG_faction_leader_desc: "Существующие сферы влияния в мире слишком корыстны для наших собственных интересов. Поэтому мы решили проложить свой собственный путь и создать Содружество наций-единомышленников, чтобы наилучшим образом поднять цивилизованный мир."
BRG_research_sharing: "Научно-промышленный совет Содружества"
BRG_research_sharing_desc: "Основав Совет по исследованиям и промышленности Содружества - сокращенно CRAIC, - мы объединим лучшие и самые яркие умы Содружества, чтобы продвинуть наши исследовательские возможности далеко в будущее."
BRG_protect_fair_isle: "Битва за Британию"
BRG_protect_fair_isle_desc: "Нашим островам снова напрямую угрожают темные силы, которые хотят подчинить нас своей воле. Мы должны работать вместе и сражаться, чтобы защитить то, что принадлежит нам по праву - нашу свободу. Мы будем сражаться на пляжах, мы будем сражаться на высадочных площадках, мы будем сражаться на полях и улицах, мы будем сражаться на холмах; мы никогда не сдадимся. Британцы никогда, никогда, никогда не будут рабами!"
BRG_secure_the_skies: "Защитить небо"
BRG_secure_the_skies_desc: "В то время как наш флот доблестно защищает наши берега, главная угроза нашей безопасности находится сверху. Мы должны стратегически разместить противовоздушную оборону в нескольких местах по всей Великобритании, чтобы дополнить способность наших ВВС защищать наше небо. Следует также использовать новую технологию под названием «R.A.D.A.R.», чтобы помочь нашим пилотам лучше обнаруживать врага даже в условиях плохой видимости."
BRG_home_guard: "Привлечь домашнюю гвардию"
BRG_home_guard_desc: "Местное ополчение Великобритании, Домашняя гвардия, уже давно состоит из тех, кто по тем или иным причинам не может служить в регулярных войсках. Но их дух верен, и в это трудное время мы поднимем их по всей Британии на защиту нашей страны."
BRG_oxbridge: "Набор в Оксбридж"
BRG_oxbridge_desc: "В Британии расположены два самых престижных в мире университета - Оксфордский и Кембриджский, получившие общее название «Оксбридж». Теперь, когда наши земли находятся под угрозой, мы должны призвать их лучших учёных для исследования технологий, которые помогут нам в военных действиях."
BRG_mi6: "Возродить МИ-6"
BRG_mi6_desc: "Учёные наших университетов сделали удивительное открытие в области шифрования военных сообщений и расшифровки кодов наших врагов. Их открытия, несомненно, позволят нашей военной разведке, MI6, работать эффективнее, чем когда-либо прежде."
BRG_home_fires: "Пусть горят домашние костры"
BRG_home_fires_desc: "Патриотичный британский народ, несомненно, является нашим главным достоянием. Пока наши солдаты защищают своих граждан, те, кто вернулся домой, вносят посильный вклад в военные действия, начиная от производства материалов для солдат и заканчивая сверхурочной работой на заводах, чтобы наши храбрые солдаты были хорошо накормлены, вооружены и в хорошем расположении духа."
BRG_little_ships: "Мобилизация 'малых кораблей'"
BRG_little_ships_desc: "Каждый гражданин может сыграть свою роль. Даже наши рыбаки и торговый флот любезно предоставили нам свои корабли и лодки, чтобы лучше защищать наши берега и доставлять наши войска и товары туда, где они должны быть."
BRG_westminster_project: "Вестминстерский проект"
BRG_westminster_project_desc: "Наш лучший ученый-ядерщик Джеймс Чедвик, первооткрыватель нейтрона, предложил проект, который позволит по-настоящему использовать силу атома так, как ещё никто не использовал, чтобы опередить наших врагов. [ENG.GetLeader] одобрил этот исследовательский комитет под кодовым названием «Вестминстерский проект»."


### Events ###
basedbrit.1.t: "Консолидация власти"
basedbrit.1.d: "Тиранические замашки максималистов стали последней каплей, прежде чем Хобарт приказал верным ему подразделениям свергнуть их. Профсоюзные деятели, которые были у власти и скрывались до Максимистов, видели, как люди Хобарта осаждали офисы Максимистов и казнили их чиновников, и так глупо вышли толпой праздновать смену власти, ожидая, что она вернется к ним. Стоит ли говорить, что Лондон был омыт той же красной кровью синдикалистов, что и знамена, которыми они размахивали в наивности, думая, что Хобарт действительно вернет власть тем, кто провалил ту самую революцию, которую они проповедовали. Теперь те социалисты, которые выжили после расправы над ними, скрываются, несомненно горькие и потрясенные тем, как Хобарт полностью очистил их от них, несмотря на то, что они доверились ему, что он пошел навстречу их идеалам.\n\nИ не только социалисты были с позором отброшены в сторону, но и изгнанные Виндзоры в Канаде, которые ожидали, что Хобарт расчистит им дорогу и примет их домой с распростертыми объятиями. Они тут же получили пощечину, когда Хобарт издал указ, запрещающий им возвращаться на острова, ибо они предали британский народ, когда не только не смогли остановить кровопролитие между государством и народом во время революции 25-го года, но и трусливо бежали с родных островов. Теперь Хобарт находится в очень шаткой и опасной ситуации, поскольку социалисты и те, кто предан Виндзорам, наверняка готовят заговор в их укрытии. Однако одним из способов, которым Хобарт может положить начало новой основе Британии, было бы приглашение тех, кто, несмотря на свою любовь к Британии, был изгнан в Канаду, и таким образом может быть принят обратно домой."
basedbrit.1.a: "Смерть провалившейся революции!"

basedbrit.2.t: "Возвращение истинных британцев"
basedbrit.2.d: "Хотя революция была подавлена кулаком Хобарта, мы не можем оставаться без поддержки слишком долго, прежде чем наше шаткое положение будет разрушено народным восстанием. Конечно, Хобарт уже начал процесс приема изгнанников из Канады, особенно тех, кто питает любовь к своему острову и не поддерживает тех немцев, которых называют Виндзорами. Как и следовало ожидать, это встречает определенное сопротивление, и многие упрямые консерваторы остаются на стороне короля Виндзоров в Канаде, однако некоторые политические группы готовы отказаться от короля и вернуться домой, чтобы присоединиться к процессу создания новой системы.\n\nК таким группам, стремящимся вернуться домой, относятся те умеренные члены Лейбористской партии, которые уехали в Канаду вместе с изгнанниками под руководством Клемента Эттли. Конечно, есть и более националистически настроенные нордические последователи Джойса, и сопутствующий им клуб правых под руководством Арчибальда Рэмси, который в Канаде перешел в католичество из-за своей любви и уважения к сторонникам Папы Римского.\nТеперь Хобарт должен решить, какой группе он позволит присоединиться к нему в восстановлении Британии в новом и правильном образе. Образ, который не будет испорчен или разрушен Виндзорами"
basedbrit.2.a: "Работать с либералами Эттли"
basedbrit.2.b: "Работать с националистическими группами"


basedbrit.4.t: "Республиканская Британия возвращается"
basedbrit.4.d: "Лейбористская партия вернулась в Британию и теперь полностью реинтегрировалась в британское общество. Несмотря на относительно короткое время, прошедшее с момента их прибытия на остров, они уже оказали влияние на резкое увеличение общественной поддержки нового режима в Британии, так как люди видят, что Эттли ведет Британию к политической системе, похожей на Союз, так как она поддерживает бесКоролевское общество, но не так далеко, как Максимисты или правые клубы Изгнанников. Таким образом, используя общественную поддержку умеренной республиканской системы, Эттли подтолкнул Хобарта к принятию некоторых реформ по сокращению его собственной исполнительной власти и принятию парламента. Теперь Эттли, вероятно, контролирует нацию, однако он не может полностью взять на себя инициативу в продвижении нации к новым высотам, поскольку Хобарт занимает президентское кресло в правительстве, поэтому премьер-министру Эттли приходится проводить идеи реформ через него, чтобы добиться их принятия, поскольку Хобарт постоянно испытывает паранойю по поводу возвращения к Союзу или старой системе Виндзоров."
basedbrit.4.a: "Новый свет свободы на острове"


basedbrit.5.t: "Обращения к правым"
basedbrit.5.d: "Прочное закрепление вновь прибывших изгнанников - ключ к тому, чтобы наши основы не были свергнуты недовольным населением, поэтому необходимо начать склонять большинство британского населения к идеалам вновь прибывших изгнанников. Поэтому Хобарт дал разрешение на проведение массовых митингов и одобренное правительством распространение националистических посланий изгнанников, прокладывая путь к тому, чтобы склонить население к более дружественному государству мышлению. Националисты уже ухватились за эту возможность: последователи Джойса уже организуют митинги, чтобы склонить население к своему новому менталитету, а также, возможно, отпугнуть противников количеством участников. В то же время Арчибальд Рамзи создает новые клубы в различных регионах Британии, чтобы распространить свои католические идеалы среди более пожилых и богатых консерваторов и всех тех, кто может посещать такие загородные клубы. \n\nОднако Хобарт с тревогой наблюдает, как все новые похвалы и популярность нынешней ситуации направляются в сторону националистов Джойса, а тот, кто сделал это возможным, все больше теряет свой имидж в пользу новоявленных националистов."
basedbrit.5.a: "Смелая стратегия, посмотрим, окупится ли она для Хобарта"


basedbrit.6.t: "Джойс и Лиз требуют власти!"
basedbrit.6.d: "После решения Хобарта обратиться к ним правые и националистические круги значительно расширили свои права и возможности, популярность ранее малоизвестных британских ультраправых взорвалась. Лидерами этого нового движения в новой Британии стали Уильям Джойс и Арнольд Лиз. Хотя оба мужчины отличаются по некоторым политическим аспектам, их объединяют авторитарные взгляды и антисемитизм. Объединив свои силы, они двинулись на Лондон и потребовали передать им бразды правления. Нас заверили, что армия поддержит нас, если мы нанесем им удар, но у некоторых в верхах есть сомнения. Сможет ли Британия пережить ещё одну революцию или даже Гражданскую войну?"
basedbrit.6.a: "У нас нет выбора"
basedbrit.6.b: "Отправьте этих ублюдков домой с хвостами между ног!"

basedbrit.7.t: "Новая, лучшая Британия"
basedbrit.7.d: "Благодаря расчетливому использованию угроз и силы Джеймс Джойс и Арнольд Лиз теперь держат Британию в своих руках. Хотя они спорят о тонкостях различия своих идеологий, их общая ненависть к международному еврейству и почти бешеное желание стереть с островов пятно "синдикалистского дегенеративного прогрессивизма" объединило два некогда разрозненных движения в одно. Уже сейчас они предприняли драматический шаг по переделке своей новой и идеализированной Британии. В общем декрете номер один и Джойс, и Лиз объявили "еврейскую расу" неискупимой и опасной пятой колонной. В связи с этим они объявили, что любой еврей, пойманный на Британских островах через месяц, будет заключен в тюрьму на неопределенный срок. Это вызвало гнев, недоверие и одобрение британского населения в равных долях. Те, кто следует за диархией, естественно, поют дифирамбы новому указу и начинают перечислять всех известных им евреев, чтобы передать их властям. Однако остальная Британия находится в замешательстве относительно того, почему и как будет выполняться этот указ. В Союзе была сильная еврейская община. Ликвидация её, особенно столь стремительная, может означать только плохое. Евреи и их единомышленники уже начали протестовать против нового указа. Время покажет, останутся ли их крики без внимания"
basedbrit.7.a: "Сила воли восторжествует"


basedbrit.8.t: "Предложение от правильного клуба"
basedbrit.8.d: "Хобарт сверг Мосли и его отродье, спасая Британию от невыразимого деспотизма, и в придачу отказался подчиниться безумным легионерам. Однако его правление всё ещё нестабильно. Головорезы-тоталисты патрулируют улицы, синдикалисты по всей Британии мобилизуются, чтобы спасти свою разрушенную родину, а немногие оставшиеся легионеры отказались пасть без боя. Однако Хобарт нашел маловероятного и, как некоторые считают, нежелательного союзника в лице Правого клуба. Созданный группой правых и католиков, бывших и нынешних аристократов, они нашли новый дом в новой Британии после долгих лет бесславного изгнания в Канаде вместе с остальным британским правительством. Однако теперь, пока Эдвард и его друзья пьют вино и ужинают в Оттаве, Правый клуб вернулся домой и быстро стал образцом новых британских ультраправых. Хотя они не столь радикальны, как Джойс и Лиз, их традиционалистские, аристократические и, что более важно, католические взгляды оттолкнули от них многих простых людей. Они представляют собой снимок той Британии, которую Союз так старался уничтожить. В конечном итоге Союз потерпел неудачу, и со смертью Союза сторонники старого режима вышли из леса, чтобы дать этому новому правому крылу серьезный политический голос. Слова Клуба имеют реальный вес, и от этого нельзя так легко отмахнуться. Что мы должны делать?"
basedbrit.8.a: "Все, что угодно, лишь бы остановить синдикалистов!"
basedbrit.8.b: "Нам не нужна помощь от шайки папистов!"




basedbrit.9.t: "Католическая Британия?"
basedbrit.9.d: "Правый клуб воспользовался своим новым проникновением во власть, чтобы быстро распространить своё влияние вглубь властных кабинетов. Как молния, Арчибальд Рамзи стал одним из самых влиятельных людей в Британии, если не самым влиятельным, соперничая только с самим Хобартом. Однако старый генерал, казалось, не мог выиграть эту последнюю, самую важную битву. Благодаря политическим маневрам, столь стремительным и циничным, что они заставили бы вскружить голову даже самых прагматичных людей, Рамзи быстро обошел Хобарта. Сегодня Арчибальд Рамзи был назначен канцлером Британии, что сделало его вторым лицом в государстве. Те, кто в курсе, уже знают о бессилии генерала перед лицом Клуба. Это оставляет Арчибальда Рамзи и его Правый клуб под контролем нации и означает окончательное завоевание Англии Римско-католической церковью. Что будет дальше, неизвестно, но уже сейчас чиновники Церкви Англии, вышедшие из подполья, говорят о своих опасениях, а шепот о восстановлении католической церкви в Англии проносится как торнадо, дергая за ниточки широкую правую коалицию, которую возглавляет Рамзи. Теперь вся Британия, да и весь мир, с затаенным дыханием ждет, что Клуб будет делать дальше."
basedbrit.9.a: "Pro Deo et Patria!"


basedbrit.10.t: "Хобарт укрепляет власть"
basedbrit.10.d: "Перси Хобарт сделал то, что многие считали невозможным, и вышел на первое место в постсиндикалистской борьбе за власть. Столкнувшись с враждебным населением, непокорной армией и неопределенной внешней ситуацией, Хобарт победил всех стервятников, круживших вокруг него, и теперь полностью контролирует новую Британию. Это обеспокоило некоторых, поскольку продолжают циркулировать предположения о монархических наклонностях Хобарта. Однако близкие к нему люди утверждают, что, судя по тому, что они знают о Хобарте, его взгляды претерпели серьезные изменения. Хобарт 1919 года - это не тот Хобарт, что сейчас. Теперь он испытывает жгучую ненависть к Виндзорам, которые трусливо бежали из Англии, вместо того чтобы противостоять революционерам. Более того, они предполагают, что Хобарт стал презирать монархию в целом. Вместо этого они предполагают, что Хобарт будет держать власть в руках военных, "единственного оставшегося института, который может действительно поддерживать британские ценности", по его собственным словам. Однако, несмотря на их профессии, в конечном итоге именно от Хобарта зависит, как он поступит. "
basedbrit.10.a: "Смерть или слава!"




basedbrit.11.t: "Противостояние Троянскому коню"
basedbrit.11.d: "В древних историях Троя была на пороге победы над греками, когда они по глупости притащили коня, построенного в качестве прощального подарка их врагом. Пока троянцы праздновали свою победу, коварные греки вышли из коня и уничтожили Трою в момент её фарсовой победы. Рамзи рассматривает еврейские расы как нового Троянского коня, который работает не на благо своих народов, а для достижения эзотерических и зловещих целей Совета Сиона. Рамзи заявил, что он не бросит Британию на съедение волкам, как только захватит власть. Чтобы противостоять этому новому "Троянскому коню", как он любит называть евреев как группу, он издал Чрезвычайный указ №1, который требует, чтобы все евреи зарегистрировались в новом Национальном реестре враждебных иностранцев. Многие британские евреи воспользовались возможностью бежать с острова, а за теми, кто остался, будут пристально наблюдать, когда они в конце концов оступятся и дадут Рамзи какое-то доказательство своих злых путей."
basedbrit.11.a: "Мы сожжем этого Троянского коня!"

basedbrit.12.t: "Конец партийной политики"
basedbrit.12.d: "Сегодня старый генерал Перси Хобарт объявил о своем уходе из политики, как великий лорд Фэрфакс времен Гражданской войны. Он утверждает, что причиной является его здоровье, что может быть отчасти правдой, но уже давно было ясно, что Хобарт был не более чем фигурантом Правого клуба. По мере того, как Хобарт и Рамзи все больше и больше ссорятся из-за своих разных мнений, становится ясно, что время Хобарта в правительстве закончилось. Любое оставшееся влияние, которое он мог бы иметь на правительство, давно утрачено, и он потерял контроль над своей собственной революцией. После того, как Хобарт был выдворен со сцены Рамзи, новый неоспоримый глава Британии сделал шокирующее заявление. Он разразился длинной тирадой против партийной политики и обвинил такую систему в том, что она вызвала Синдикалистскую революцию и последующее моральное и этическое вырождение национальной политики. Для исправления кризиса Рамзи запретил все политические партии, которым было позволено сформироваться при Хобарте. Он силой поглотил мириады правых партий и запретил все более левые, чем он или Британский легион. Левые лидеры были собраны и арестованы по всей Британии, все, кроме Эттли, который снова сбежал. Потенциал британской демократии был задушен в колыбели, и когда он закончил свою речь, Арчибальд Рамзи, его убийца, был встречен аплодисментами."
basedbrit.12.a: "Только мы можем спасти Британию сейчас"

basedbrit.13.t: "Аристократический Союз"
basedbrit.13.d: "Арчибальд Рамзи и Правый клуб начали обращаться к британским аристократам-изгнанникам по всей империи, чтобы найти сторонников для привлечения в страну. Эти аристократы уже давно остались без собственности и доходов, что вынуждает их истощать свои огромные запасы богатства. Некоторые менее знатные дворяне даже были вынуждены заниматься физическим трудом, чтобы свести концы с концами. Чтобы заручиться их верностью, Рамзи пообещал им полное и окончательное восстановление их прав, собственности и доходов, как только его власть будет обеспечена. Такое предложение заманчиво даже для тех, кто изначально не был поклонником Рамзи. Уже многие бывшие аристократические семьи покинули свои изгнания в Индии, Австралазии и Канаде и вернулись на Родные острова, чтобы потребовать то, что они потеряли все эти годы назад. Эта "Великая рекультивация" взъерошила перья, когда полицейские и армейские подразделения вернули бывшие поместья их прежним владельцам, выгнав семьи и предприятия, которые населяли их с тех пор, как они были захвачены во время революции. Проницательные наблюдатели также отметили, что подавляющее большинство этих аристократов, приглашенных на родину, были католиками. Слухи о принятии католицизма правыми клубами ходили с тех пор, как Рамзи впервые вошел в правительство при Хобарте. Теперь становится все более вероятным, что эти слухи правдивы. Тем не менее, сейчас уже слишком поздно поворачивать назад. Британия слишком далеко зашла по своему новому пути, чтобы сейчас повернуть назад."
basedbrit.13.a: "Обновленные цепи"

basedbrit.14.t: "Местная власть"
basedbrit.14.d: "По мере того, как Рамзи перестраивает Британию в своё идеальное общество, он в определенной степени принял идею децентрализации. Если при Мосли TUC в Союзе держала под жестким контролем почти все, что делалось где-либо в Союзе, то Рамзи выбрал противоположный подход. Вместо этого он передал больше власти местным органам управления, которые теперь возглавлялись местными аристократами. Эти наделенные новыми полномочиями аристократы не теряли времени даром, используя свои новые крупицы власти, чтобы вновь утвердить свой собственный, и, соответственно, правительственный, контроль над постоянно буйным низшим классом. Это не осталось незамеченным для более угнетенных слоев населения, и уже начались столкновения между остатками синдикалистов и правительственными войсками. Однако эти стычки незначительны и не представляют реальной угрозы для свержения Рамзи. Также было замечено, что Рамзи, похоже, все быстрее отдает власть католическим аристократам. Поскольку люди снова задаются вопросом о религиозной верности Рамси, все они в глубине души знают, к чему это приведет, и немногие готовы это приветствовать."
basedbrit.14.a: "Старый порядок возвращается"

basedbrit.15.t: "Наследие Кавалеров"
basedbrit.15.d: "В рамках новой пропагандистской кампании Рамзи против оставшихся диссидентских фракций по всей стране он стал превозносить Кавалеров времен Гражданской войны. Кавалеры, те, кто поддержал короля Карла I в Гражданской войне, были прославлены как истинные англичане, которые знали, где лежит их истинная верность. Их героизм и стойкость были подорваны неверностью народа, который был отвлечен от своего законного сеньора Кромвелем и его шайкой. Мало того, Рамзи поощрял архетипичный бесцеремонный стиль среди своих друзей и соратников. Это, конечно, вызывало смех, но никогда в пределах слышимости Рамзи."
basedbrit.15.a: "Не совсем неожиданно"

basedbrit.17.t: "Возвращение Римской церкви"
basedbrit.17.d: "Сегодня Рамзи подписал Римский конкордат в Риме с Папой Римским. Конкордат, говоря простым языком, возвращает Церковь Англии под папскую юрисдикцию. Это окончательно устранило раскол Великобритании от Рима. Уже сейчас Рамзи, как сообщается, выбрал нового архиепископа новой католической архиепархии Кентербери, жестко настроенного Фрэнсиса Борна. Для этого Борну была предоставлена значительная автономия в Церкви. Однако эта автономия имеет строгие ограничения, особенно когда речь идет об основных церковных доктринах. С Борном за спиной нет сомнений в том, что Рамзи будет стремиться уничтожить Церковь Англии на Домашних островах и вернуть Британию в католический мир. Это было встречено с осуждением во всем английском мире. В Канаде Изгнанники осудили этот шаг самым решительным образом и по-прежнему утверждают, что Церковь Англии полностью и абсолютно отделена от Рима. Английский архиепископ Кентерберийский в изгнании Космо Лэнг также выступил с заявлением, призывающим противостоять попыткам перевербовать острова. Это заявление было подхвачено отрядами моральной защиты, не более чем ревностными толпами, которые собрались и пообещали противостоять любым попыткам обращения. Осталось выяснить, смогут ли они выполнить столь высокие обещания."
basedbrit.17.a: "Англия снова увидела свет!"

basedbrit.18.t: "Возвращение короля?"
basedbrit.18.d: "Проведя последнюю и самую значительную из реформ Рамзи, теперь пришло время официально вернуть Англию к вере, короновав по-настоящему католического монарха. Этот монарх не будет возглавлять еретическую «Англиканскую церковь», а будет действовать в соответствии с истинными желаниями Бога, изложенными в Библии. Сопротивляться протестантам и английским язычникам будет трудно, но с Божьей помощью все возможно. Рамзи составил список подходящих кандидатов. На вершине этого списка, естественно, находится сам Рамзи. Как человек, приведший Англию к свету Рима, он, естественно, должен был проследить за укреплением католического влияния в Англии на все времена. Однако, несмотря на свое желание получить титул, Рамзи считает неуместным просто короновать себя королем, как обычный узурпатор. В любом случае, у него нет королевской родословной. Вместо этого он просто примет титул лорда-канцлера, титул без ограничений, который также будет передан его сыну или другому избранному наследнику. Это сделает его королем во всех отношениях, кроме названия, но по этой логике разве не каждый автократ является королем? Вторым выбором является Эдвард Фитцхерберт, 13-й барон Стаффорд, как король Ричард IV. Как потомок Эдварда Стаффорда, в его жилах течет кровь королей Плантагенетов. Хотя он не выражал явного интереса к тому, чтобы отстаивать свои давно считавшиеся утраченными права на трон, предложение о коронации будет трудно отклонить. ещё один вариант — коронация принца Рупрехта Баварского как Джеймс IV. Это действительно радикальное предложение, которое встретило резкое противодействие. Он — немец, который сражался против британских войск в Первой мировой войне. Его коронация может быть воспринята как пощечина всем, кто сражался. Однако новая Британия, которой руководит Рамзи, изолирована. Антанта не хочет иметь с ним ничего общего по понятным причинам, а Интернационал сидит на другом конце Ла-Манша, смотря на белые утесы Дувра мстительными глазами. Если в ближайшее время не удастся найти иностранных союзников, свет Божий может снова погаснуть на Британских островах. Короновав Рупрехта, Рамзи мог бы сблизиться с Кайзером. Странные времена рождают странных друзей. Кроме того, он имеет право на якобитский трон, пусть и слабое. Он является потомком Карла Сардинского, который унаследовал якобитские права после вымирания королевской линии Стюартов в 1807 году.\n\nПоследнее и самое радикальное предложение принадлежит Сибил Хатэуэй, даме Сарка. Эта дама, известная как неофеодалистка, правила своим островом железной рукой даже в адских условиях синдикалистского правления. Хатэуэй, принявшая католичество после реформ Правого клуба, во многих отношениях является идеальным воплощением идеалов и ценностей Правого клуба. Однако, в отличие от других кандидатов, Хатэуэй не имеет связей с какими-либо иностранными государствами, хотя она создала норманнскую антисиндикалистскую сеть во время мучительного периода их правления. Кроме того, она, конечно же, женщина. Хотя королевы Англии не являются чем-то новым, коронация женщины может быть воспринята как проявление слабости. Тем не менее, именно женщина почти вернула Англию в объятия Рима, и Хатэуэй может стать для нас тем же самым. Если она будет коронована, ожидается, что она примет имя Мария II, чтобы почтить память последней настоящей королевы Англии и осудить протестантскую Марию II, которая принесла Англии только страдания."
basedbrit.18.a: "Рамзи ведет нас в будущее!"
basedbrit.18.b: "Ричард IV возвращает нас к традициям!"
basedbrit.18.c: "Джеймс IV сделает нас великими!"
basedbrit.18.e: "Мэри II вернет католической Англии славу!"

basedbrit.24.t: "Новые Рыцари"
basedbrit.24.d: "Честь, Долг, Жертва. Эти три столпа Рыцарства и Рыцарского долга когда-то звучали по всей нашей земле. Однако это было очень давно. Теперь каждый человек - не более чем животное, буйствующее вокруг и исполняющее свои низменные желания. Такое вырождение больше не может продолжаться. Мы возродим старые столпы Рыцаря в британских сердцах. Следуя этим идеалам, то, что сейчас является нацией неряшливых дегенератов, мало на что годных, вернется к дням своей славы и снова распространит свой цивилизующий свет по всему миру!"
basedbrit.24.a: "Слава и честь!"

basedbrit.25.t: "Аристократические сторонники"
basedbrit.25.d: "Старый аристократический класс был не более чем подхалимами с коричневыми носами, которые покинули корабль, как только разразилась буря. Засунув голову так далеко в задницу, что видят только собственный рот, они вернулись к нам, требуя вернуть им их собственные права. К несчастью для них, они отказались от этих старых прав в тот самый момент, когда бросили Британию в час её крайней нужды. Вместо них мы заменим этих жирных и ленивых обезьян мужественными и героическими легионерами, которые так упорно сражались за спасение британской цивилизации. Земли старых аристократов будут распределяться пропорционально рангу человека, пока не останется ни одного. С сильным и лояльным аристократическим классом наша власть будет все более надежной"
basedbrit.25.a: "Легион расширяет свою власть"

basedbrit.38.t: "Задница для трона"
basedbrit.38.d: "Хобарт не испытывает настоящей любви к королям. Наблюдение за тем, как Георг бежит из Лондона, словно крыса с тонущего корабля, навсегда отвратило его от этой перспективы. Однако он признает исторический вес, который титул короля Англии имеет в психике британцев, даже несмотря на это. Некоторые предлагают пригласить короля обратно в Канаду, но Хобарт отвергает подобные предложения. Он отказался от трона в тот момент, когда покинул Англию и перешел на сторону синдикалистов. В ответ помощники Хобарта принесли список из почти 30 имен, предлагаемых в качестве кандидатов на пост короля. Среди них - от японского Ясухито до Кайзера Вильгельма. В конце концов, Хобарт понимает, что его выбор не имеет особого значения, поскольку власть за троном останется за ним, но все же выбор будет иметь огромное символическое значение, поэтому к нему нельзя относиться легкомысленно. С этой целью Хобарт пригласил великих (или самых преданных, во всяком случае) умов Британии сформировать Регентский совет, который будет действовать до тех пор, пока не будет выбран новый монарх. Официально известный как Регентский комитет достопочтенного Тайного совета Их Величества, в своем первом официальном акте, используя огромные чрезвычайные полномочия Хобарта, официально отменил Акт об урегулировании, открыв возможность для католика на британском троне впервые за более чем 200 лет. Является ли этот шаг знаком того, что на престол хотят посадить католика, или это просто способ облегчить процесс выбора нового монарха, пока неясно."
basedbrit.38.a: "Так много вариантов, так мало времени."

basedbrit.39.t: "Искупление наследия Кромвеля"
basedbrit.39.d: "Когда в 1653 году Кромвель распустил парламент бунтарей и принял титул лорда-протектора, Англия впервые оказалась без короля. Несмотря на панические крики роялистов, Англия выжила. По крайней мере, до тех пор, пока его сын-идиот все не испортил. Он правил Англией, которая приближалась к процветанию, которого она никогда не видела. В знак признания его заслуг Хобарт решил, что британцы больше никогда не будут рабами какого-то короля. Вместо этого Хобарт принял титул лорда-протектора и упразднил английский трон. Это было встречено с разочарованием и даже гневом со стороны остальной части империи. Они ожидали, что Хобарт пригласит короля вернуться в Лондон, но теперь эти надежды были разрушены. Вместо этого Король-изгнанник опубликовал заявление, в котором заявил, что он всё ещё Король, а Хобарт - "мелкий узурпатор", который "играет в короля, не называя себя таковым" Это заявление было поддержано Антантой в целом. Несмотря на это, Хобарт, похоже, не намерен отменять своё решение, и Англия плывет в будущее по неопределенным водам."
basedbrit.39.a: "Pax Quaeritur Bello!"

basedbrit.41.t: "Милитаристский конституционализм"
basedbrit.41.d: "Хобарт осознал недостатки демократии. В Великобритании она парализовала систему и позволила синдикалистам захватить власть. В Америке демократия ввергла страну не в одну, а в две гражданские войны за 100 лет! В России государство постоянно ходит по натянутому канату между анархией и деспотизмом, поскольку его шаткие демократические институты продолжают угрожать падением. Хобарт видел демократию в действии и видел, как она раз за разом терпит крах. Он решил больше не повторять эту ошибку. Вместо этого он создаст правящую хунту во главе с самим собой. Никаких выборов, никакой претензии на "демократию" Только верховенство закона и порядка. Некоторые из его более либеральных советников встревожены его решением, но они мало что могут сделать. В условиях, когда его власть гарантирована, а войска всё ещё находятся на улицах, люди читают объявление об отмене выборов и апатично пожимают плечами. Они просто хотят мира, и Хобарт это знает. Те, кто все же чувствует потребность протестовать, со временем, так или иначе, встанут в строй."
basedbrit.41.a: "И вот парламентская демократия умирает"

basedbrit.42.t: "Демократия на поводке"
basedbrit.42.d: "Хотя некоторые из более радикальных советников Хобарта выступали против восстановления демократии, сам Хобарт не теряет надежды на то, что она будет работать. Однако он не настолько глуп, чтобы позволить народу получить всю полноту власти. Когда они это сделали, то привели нацию к деспотизму. Вместо этого он объявил о системе управляемых выборов. Народ будет в основном управлять государственным кораблем, но военные оставят за собой право вмешаться, если "радикальная" партия наберёт слишком много голосов. Некоторые беспокоятся, что это положит конец демократии в Британии, но Хобарт уверяет, что армия никогда не станет бесцеремонно громить любое правительство, которое не согласно с ними. Кто они? Русские?"
basedbrit.42.a: "Прикованная собака и её новый хозяин"

basedbrit.44.t: "Охота на Мосли"
basedbrit.44.d: "Сегодня британская полиция и армейские подразделения наконец-то вышли на след предателя Освальда Мосли. Он скрывался с последним отрядом своих максималистов недалеко от Бирмингема, в районе, который когда-то не замечала полиция. Здание, в котором он скрывался, было довольно непритязательным, но когда его окружил полк британской армии с танком в поддержке, стало ясно, что что-то должно произойти. Когда мужчина крикнул Мосли, чтобы тот выходил, в одном из окон показался отблеск винтовочного прицела. Никто не успел среагировать, как раздался винтовочный треск, возвестивший о начале "битвы за Бирмингем", как её теперь называют. Британские солдаты ворвались на нижний этаж и вступили в ожесточенную схватку с местными "чернорубашечниками", а танк, стоявший снаружи, выпустил множество снарядов по верхним этажам, снеся огромные участки фасада. Однако исход боя не вызывал сомнений. Когда британские солдаты наконец добрались до офиса Мосли, они обнаружили, что дверь была сорвана танковым снарядом, пробившим окно. Вбежав внутрь, они обнаружили, что Великий защитник Британского Союза лежит на полу и рыдает, схватившись за обрубок левой ноги. Его быстро нашли на другом конце комнаты. Мосли посмотрел на солдат и потребовал, чтобы они помогли ему, "чтобы он мог предстать перед судом, как подобает британскому гражданину". Он был немедленно застрелен рядовым Джеймсом Титоном. Прочитав рапорт, поданный полком, Хобарт просто пожал плечами и вычеркнул имя Мосли из своего списка. Ещё один враг государства исчез."
basedbrit.44.a: "Похоже, что его идеал 1984 года так и не будет воплощен в жизнь"

basedbrit.45.t: "Конец TUC"
basedbrit.45.d: "Конгресс профсоюзов всё ещё существует. Он утратил большую часть своей власти и является оболочкой себя прежнего, поскольку большинство его членов находятся в тюрьме, мертвы или скрываются. Однако, как уже говорилось ранее, он всё ещё хромает. Однако теперь его деятельность ограничивается лишь строгим рассмотрением различных профсоюзов, оставшихся на острове. Однако Хобарт считает, что этот орган изжил свою полезность. Когда сегодня TUC попыталась собраться вновь, её оставшиеся члены были встречены британскими солдатами, которые заперли двери зала заседаний на цепь. Они недвусмысленно заявили, что TUC теперь является незаконной организацией, и у них есть единственный шанс повернуться и уйти. Если они останутся, их сочтут террористами и арестуют на месте. Немногие делегаты остались на месте. Большинство знало, что эта акция давно готовилась, и просто разошлись по домам, чтобы найти новую работу. Последний остаток синдикалистской организации в Англии был мертв."
basedbrit.45.a: "Не с грохотом, а с хрипом."

basedbrit.47.t: "Умеренный британский социализм"
basedbrit.47.d: "К Клементу Этти и его новой Лейбористской партии до сих пор относятся с большим подозрением. Состоящая в основном из бывших синдикалистов TUC, избежавших наказания по тем или иным причинам, многие британцы и правительственные чиновники считают их остатком старого порядка и угрозой новому порядку. Однако Эттли видит это по-другому. Он никогда не был поклонником правления TUC, а после прихода к власти Мосли - тем более. Теперь, когда с TUC покончено и вернулось чувство нормальности, Эттли считает себя и свою Лейбористскую партию последними защитниками прав оставшихся рабочих. Хотя новая Лейбористская партия не является революционными синдикалистами и уж точно не максималистами, Эттли знает, что народ всё ещё относится к ней с подозрением. Однако если он будет действовать осторожно, он может обеспечить судьбу британских левых на многие поколения вперёд."
basedbrit.47.a: "Сильнее вместе!"

basedbrit.51.t: "Разрезать "красную" ленту"
basedbrit.51.d: "Безудержная национализация, проводимая Синди, привела к хаосу в экономике. Всеми делами управляет правительство, но управляет неэффективно, а десятки нормативных актов, касающихся всего на свете, только усугубляют ситуацию. Чтобы исправить ситуацию и помочь в восстановлении, большинство отраслей будут снова приватизированы, а многие из наиболее вопиющих норм будут отменены. Хотя некоторые жизненно важные отрасли, такие как энергетика, водоснабжение и транспорт, останутся в руках правительства, остальные монополии уже находятся в процессе дробления и продажи. По мере возможности правительство также решило вернуть частные предприятия тем, кто ими когда-то управлял. Некоторые предостерегают против этого, поскольку это просто реформирует частные монополии, которые начали формироваться ещё до революции, но их протесты остаются без внимания. Для того чтобы нация восстановилась, мы должны вернуться к старым временам."
basedbrit.51.a: "Замена одной монополии другой"

basedbrit.52.t: "Поиск остатков максимализма"
basedbrit.52.d: "В ходе переворота и последовавшей за ним чистки большая часть высших эшелонов власти была избавлена от максималистской и синдикалистской грязи. Такие известные личности, как Эрик Блэр и сам Мосли, были арестованы или пустились в бега. Однако, как оказалось, чистка была не столь глубокой. Поступали сообщения о том, что по всей стране администраторы-максималисты просто сменили форму, чтобы избежать обнаружения во время первой чистки. В связи с тем, что работа после этого была настолько срочной, они не подвергались тщательной проверке. Это позволило опасным элементам затаиться в нашей структуре власти. Эти люди преданы не новой Британии, а синдикализму и самому Мосли. В то время это было необходимо, поскольку государство не смогло бы выжить, если бы вся его бюрократическая машина была разрушена в один момент. Однако теперь правительство решило, что хватит. Государственный аппарат на всех уровнях будет прочищен с особой тщательностью. Те, кто окажется недостаточно лояльным, будут уволены, а если понадобится, то и арестованы. На их место уже подготовлены новые кадры бюрократов, так что их отсутствие не будет ощущаться."
basedbrit.52.a: "Минимизация максималистов"

basedbrit.54.t: "Внеочередные президентские выборы"
basedbrit.54.d: "Почтенный генерал Хобарт, освободитель островов и спаситель нашего нового Альбиона, объявил, что уходит из политики и слагает с себя полномочия президента, причем немедленно. Для общественности это было расстраивающее заявление, но в нем есть определенный смысл. Хобарт приближается к 60 годам, и стресс от войны, революции, контрреволюции, а теперь ещё и от того, что он является церемониальным лицом государства, - все это вместе взятое состарило бедного старого пса как минимум на десятилетие или даже больше. Однако для тех, кто в курсе событий в правительстве, это имеет другой смысл. Премьер-министр Клемент Эттли некоторое время консолидировал власть под себя, сплотив консервативную и либерально-демократическую оппозицию Хобарту. Хобарт пытался бороться с ним и сохранить своё место, но в конечном итоге Хобарт потерпел неудачу, пав перед растущей мощью Эттли. \n\nПосле его внезапной отставки будут проведены внеочередные выборы на пост президента - новую должность, оставшуюся вакантной после ухода Хобарта. Однако эти выборы - всего лишь формальность, поскольку Эттли доминирует над всеми, представляя Лейбористскую партию как сияющее лицо нашей реформированной нации - единственный хороший синдикалист среди тысяч предателей. За этим образом Эттли может сказать, что он не принимал участия в ужасах и эксцессах Мосли или других экстремистских революций, поскольку он был просто доброкачественным технократом, делающим то, что должен, чтобы спасти свою страну. Однако, чтобы сохранить видимость, было выдвинуто ещё несколько кандидатов на эту, в общем-то, бесправную должность. Это заместитель министра Эттли Артур Гринвуд, консервативный лейборист и ярый противник всего синдикалистского Хью Гайтскелл или протеже и близкий друг генерала Хобарта генерал Т.Э. Лоуренс. Кто встанет на место генерала Хобарта и станет лицом нашего нового Альбиона, пока Эттли управляет нацией сзади?"
basedbrit.54.d.second: "После окончания срока его полномочий были назначены выборы для замены или сохранения [ENG.getleader]. Однако эти выборы - всего лишь формальность, поскольку Эттли по-прежнему доминирует над всеми в Лейбористской партии как сияющее лицо нашей реформированной нации - единственный хороший синдикалист среди тысяч предателей. За этим образом Эттли может сказать, что он не участвовал в ужасах и эксцессах Мосли или других экстремистских революций, потому что он был просто доброкачественным технократом, который делал то, что должен был, чтобы спасти свою страну. Однако, чтобы сохранить видимость, было выдвинуто ещё несколько кандидатов на эту, в общем-то, бесправную должность. Это заместитель министра Эттли Артур Гринвуд, консервативный лейборист и ярый противник всего синдикалистского Хью Гайтскелл или протеже и близкий друг генерала Хобарта генерал Т.Э. Лоуренс. Кто станет лицом нашего нового Альбиона, пока Эттли управляет нацией с тыла?"
basedbrit.54.d.second_libs_allowed: "Поскольку срок его полномочий истек, были назначены выборы, чтобы заменить или сохранить [ENG.getleader]. Однако эти выборы - всего лишь формальность, поскольку Эттли по-прежнему доминирует в Лейбористской партии как сияющее лицо нашей реформированной нации - единственный хороший синдикалист среди тысяч предателей. За этим образом Эттли может сказать, что он не участвовал в ужасах и эксцессах Мосли или других экстремистских революций, поскольку он был всего лишь благодушным технократом, который делал то, что должен был, чтобы спасти свою страну. Однако, чтобы сохранить видимость, было выдвинуто ещё несколько кандидатов на эту во многом бесправную должность. Это заместитель министра Артур Гринвуд, глава Консервативной лейбористской партии и ярый противник всего синдикалистского Хью Гейтскелл, протеже генерала Хобарта и близкий друг генерала Т.Э. Лоуренса, молодой поэт, ставший лейбористским министром, Майкл Макинтош Фут или феминистский баловень новых левых и бывший пэр Барбара Энн Касл. Кто станет лицом нашего нового Альбиона, пока Эттли управляет страной из-за спины?"
basedbrit.54.d.second_leftish: "После окончания срока его полномочий были назначены выборы для замены или сохранения [ENG.getleader]. Однако эти выборы - всего лишь формальность, поскольку Эттли по-прежнему доминирует над всеми в Лейбористской партии как сияющее лицо нашей реформированной нации - единственный хороший синдикалист среди тысяч предателей. За этим образом Эттли может сказать, что он не участвовал в ужасах и эксцессах Мосли или других экстремистских революций, поскольку он был всего лишь благодушным технократом, который делал то, что должен был, чтобы спасти свою страну. Однако, чтобы сохранить видимость, было выдвинуто ещё несколько кандидатов на эту во многом бесправную должность. Это заместитель министра Артур Гринвуд, лидер левой Независимой лейбористской партии Эбенезер Эбби Эдвардс, протеже и близкий друг генерала Хобарта Т.Э. Лоуренс, молодой поэт, ставший лейбористским министром, Майкл Макинтош Фут или феминистский баловень новых левых и бывший пэр Барбара Энн Касл. Кто станет лицом нашего нового Альбиона, пока Эттли управляет страной с тыла?"
basedbrit.54.a: "Эттли, добрый синдикалист, побеждает с большим перевесом"
basedbrit.54.aa: "Уэллс, настоящий визионер, будет продолжать вести нас вперёд."
basedbrit.54.b: "Артур Гринвуд, правая рука Эттли, занимает этот пост"
basedbrit.54.c: "Хью Гайтскелл, титан правого крыла лейбористов, поднимается на место"
basedbrit.54.c.lib: "Хью Гейтскелл, лидер Консервативно-лейбористской партии, поднимается на место."
basedbrit.54.e: "Генерал Лоуренс выбран, чтобы заполнить пустоту, которую оставил после себя Хобарт"
basedbrit.54.f: "Голос молодежной секции лейбористов Майкл Фут принимает факел."
basedbrit.54.g: "Барбара Касл поднимается, чтобы повести новых лейбористов в более эгалитарном направлении."
basedbrit.54.h: "Денис Хили возглавит молодежную секцию правых лейбористов."
basedbrit.54.i: "Эбенезер «Эбби» Эдвардс из ILP принесет новую эру социализма."

basedbrit.55.t: "Социализм под факелом свободы"
basedbrit.55.d: "Это считалось невозможным. После падения Мосли синдикализм стал позором для англичан. Затем был избран Эттли. Тогда говорили, что он не сможет провести даже малую часть запланированных им реформ. Все они носили синдикалистский характер, а синдикализм в Британии был мертв! А потом Эттли провел их все. Теперь никто ничего не говорит. Вместо этого они с благоговением смотрят на новую Британию, которую создал Эттли. Явно революционная идеология синдикализма наконец-то заработала в демократическом контексте. Мрачные прогнозы правых, предсказывавших возвращение максималистов, не оправдались. В то же время и крайне левые, которые видели в Эттли предвестника возвращения правления TUC, остались разочарованы. Вместо этого подавляющее большинство британцев сегодня наслаждаются процветающей демократией, крепким государством всеобщего благосостояния, защитой трудящихся, не имеющей аналогов ни в одной несиндикалистской стране, и, наконец, что почти наверняка важнее всего, миром. Британия наконец-то познала мир после десятилетий беспорядков и потрясений. И мало кто не готов отдать свою жизнь, чтобы защитить этот новый мир. "
basedbrit.55.a: "Красный сын восстает"

basedbrit.56.t: "Вопрос лидерства"
basedbrit.56.d: "Сегодня в заголовке лондонской газеты "Таймс" Уильям Джойс выступил с яростным выпадом против Арнольда Лиза. С момента прихода к власти эти двое возглавляли новую Британию в тандеме, но оба они отличались неистовой амбициозностью. Все знали, что в городе хватит места только для одного лидера. В коридорах власти между ними было много криков и даже несколько кулачных боев, поскольку различия в их политических идеологиях становились все более явными. Уильям Джойс считает британцев самой лучшей и цивилизованной нацией на Земле. Освободившись от синдикалистского рабства, он считает, что их долг - распространиться по всему миру, чтобы все могли купаться в его цивилизационном свете. Он также считает, что британцы должны стремиться к максимальной физической форме, чтобы показать своё природное физическое превосходство. Арнольд Лиз, однако, придерживается иной точки зрения. Он считает, что все британцы наделены духовной силой коллективной арийской расы. Он полагает, что через духовную чистоту часть этой унаследованной силы высвободится, придав среднему британцу почти сверхчеловеческую силу и выносливость. Если Джойс считает, что евреи просто контролируют общество, то Лиз полагает, что международный еврейский заговор простирается даже в души людей. Он считает, что существование евреев разлагает духовный коллектив людей и действует как ещё один подавитель природной силы британца. Джойс считает, что все это спиритуалистический бред, а Лиз начинает называть Джойса "кошерным легионером". В итоге только один из этих двоих может выйти победителем. Кто же это должен быть?"
basedbrit.56.a: "Джойс раскроет потенциал британцев!"
basedbrit.56.b: "Лиз очистит британский дух!"

basedbrit.57.t: "Ассасин наносит удар по Рамси!"
basedbrit.57.d: "Во время речи, посвященной его возведению в ранг лорда-канцлера, народная ярость против Рамзи закипела. Один фанатичный человек пробился сквозь толпу и с криками "Одна церковь! Одна Англия!", после чего разрядил пистолет в новоиспеченного Верховного канцлера. Толпа тут же набросилась на убийцу и, прежде чем полиция смогла пробиться к нему, избила его до полусмерти. Тем временем Верховный канцлер рухнул на сцену, истекая кровью из пулевого отверстия. Пока Рамзи лежал на больничной койке, его второй помощник Илари Беллок принял на себя управление государством. Он начал массовую чистку церковников и приказал МИ-6 выследить оставшихся в Британии подрывных элементов. Однако, несмотря на его лидерство, мало кто воспринимает это как настоящий переворот. Беллок так же непоколебим в своей любви к Рамзи, как и в своей любви к Британии. Если канцлер очнется, то, несомненно, уйдет в отставку. Вопрос лишь в том... проснется ли Рамзи?"
basedbrit.57.a: "Бог добр, Рамси жив!"
basedbrit.57.b: "Лорд Верховный канцлер мертв. Да здравствует лорд верховный канцлер Беллок!"


basedbrit.58.t: "Чай, подходящий для короля"
basedbrit.58.d: "Прошло некоторое время с тех пор, как Хобарт и его хунта собрали так называемый "Совет регентства", чтобы найти и в конечном итоге короновать нового короля Британии, после того как дом Виндзоров так глупо отказался от своего мандата. За это время надежда и оптимизм, которые изначально сопутствовали созданию совета, улетучились, сменившись духом раздражения, тупика и депрессии. Каждый возможный монарх, предложенный на рассмотрение совета, был отвергнут, и все более вероятной становилась ситуация, которую можно было бы сравнить с так называемым "вечным регентством" в Польше. Сегодня, однако, эти опасения рассеялись, поскольку Регентский совет официально объявил нации и всему миру, что Король наконец-то выбран! Человек, который станет следующим королем Британии, - это никто иной, как сэр Сидни Роберт Гревилл, бывший слуга Королевского дома Виндзоров. Хотя сначала он бежал в Канаду вместе с королем, которому покорно служил, после переворота Хобарта и возвращения различных изгнанных британцев, отрекшихся от верности Дому Виндзоров, Гревилл тоже отречется от своего государя из желания увидеть свой дом перед смертью. По возвращении Гревилл предложил свои услуги режиму Хобарта, надеясь отплатить человеку, освободившему его дом, и Хобарт с радостью согласился. Пройдя путь от простого личного помощника до главы персонала всего Избирательного совета, Гревилл временами был единственной улыбкой в палатах избирателей, поскольку приносил и наливал горячий чай каждому избирателю лично. Эта дружелюбная репутация, похоже, была заразительна, так как каким-то образом Гревилл был единогласно избран всеми выборщиками ранним утром, как раз перед тем, как Гревилл приносил утренний чай. Что касается самого Гревилла, то он милостиво принял должность, пообещав, что будет послушно держаться со своими подданными так же, как и в регентском совете."
basedbrit.58.a: "Нет ничего, что не могла бы решить чашка хорошего чая!"
basedbrit.58.b: "Маршем отвоюем Ганноверское Королевство!"
basedbrit.58.c: "Маршем отвоюем Ганноверское Королевство, наследие и всё остальное!"

basedbrit.59.t: "Приглашение в Содружество"
basedbrit.59.d: "После падения Британской революции новое правительство сочло нужным сформировать собственную фракцию, и, пытаясь увеличить её, обратилось к нашему правительству и официально пригласило нас присоединиться к ним.  Хотя новое британское правительство ещё не проверено, привлекательность величайшего в мире военно-морского флота очень сильна. Кроме того, нам не помешало бы больше союзников, не так ли?"
basedbrit.59.a: "Конечно, мы присоединимся!"
basedbrit.59.b: "Они шутят? Никакой сделки!"

basedbrit.60.t: "[FROM.GetAdjective]ие падонки отказываются!"
basedbrit.60.d: "Ссылаясь на отсутствие у нас опыта государственного управления, а также не желая испытывать на себе гнев Коммуны, [FROM.GetAdjective]ое правительство отклонило наше предложение о вступлении в Содружество. Хотя их отказ мало что значит, он вызывает беспокойство у некоторых членов правительства. Независимо от этого, охота на союзников, которые могли бы помочь нам в борьбе с Антантой и Интернационалом, продолжается."
basedbrit.60.a: "Будь они прокляты!"

basedbrit.61.t: "Смерть Вильгельма V"
basedbrit.61.d: "Наш Король Вильгельм V умер сегодня от тромбоэмболии легочной артерии в больнице Шарите в Берлине. Это конец эпохи. Вильгельм V был последним европейским монархом, правившим в 19 веке, и всю свою жизнь он пытался поддерживать - иногда успешно, часто безуспешно - ценности, которые он отождествлял с той эпохой. С его смертью 20 век, наконец, полностью вступил в свои права.\n\nПо всей стране флаги развеваются с полумачтой, и организуются публичные церемонии в честь ВельткригсКайзера, Кайзера, который завоевал мир для Германии. Один из зрителей в Берлине - кронпринц Фридрих Вильгельм, которому теперь придется отстаивать честь Кайзеррейха в мире."
basedbrit.61.a: "Король мертв! Да здравствует Король Вильгельм VI!"

basedbrit.62.t: "Король умер!"
basedbrit.62.d: "Его Королевское Высочество, Кирилл Романов, законный Царь и Самодержец Всероссийский и Король Британский, умер за столь короткое время своего правления. К счастью, линия наследования ясна; его молодой сын Владимир будет коронован как новый Король."
basedbrit.62.a: "Да здравствует Король!"

basedbrit.63.t: "Слава дому Романовых"
basedbrit.63.d: "После долгих раздумий созданный недавно Перси Хобартом Избирательный совет пришел к единому мнению о том, кто унаследует вакантный трон Англии. Как и предполагали многие члены совета, голоса отдали предпочтение не кому иному, как Великому князю Кириллу Владимировичу Российскому. Его род уже связан с родом Виндзоров через дальних родственников, а его английский язык более чем свободен, чтобы обратиться к народу Британии. Сам он, узнав такие новости из телеграммы, отправленной режимом Хобарта, был ошеломлен. Многие аристократы как в России, так и в Британии знали о его непреклонном желании взойти на трон России, невзирая ни на какие обстоятельства, но трон Британии - это совсем другое дело. Его прибытие в страну было встречено ликованием и насмешками, хотя в основном в Британии и во всем мире царило смятение. Однако это не было лихорадочным сном, поскольку его коронация и переход в англиканство, первая в истории, транслировавшаяся по телевидению на весь мир, привели к тому, что Кирилл Романов взошел на престол как [BRG.GetLeader], а семья Романовых грациозно стояла там, где когда-то, более двадцати лет назад, стояли Виндзоры. Время покажет, что станет с этим российским монархом, но несомненно то, что он не обладает подлинной властью, как когда-то старые цари России - эта привилегия принадлежит Хобарту и его кабинету."
basedbrit.63.a: "Да здравствует Дом Романовых!"

basedbrit.64.t: "От отца к сыну"
basedbrit.64.d: "После недавней смерти Магнуса I причудливые обстоятельства, которые привели к его восхождению от претендента на российский трон к королю всех британцев, продолжаются через его сына Владимира. Его пребывание на посту нового принца Уэльского, пусть и недолгое, заставило многих жителей острова полюбить его как честного и способного лидера нового британского режима. После провозглашения военного кабинета Хобарта, выражающего полную поддержку восхождения Владимира на пост короля Англии и древнего, традиционного баланса власти, разделенной между правительством и монархом, который всегда присутствовал на протяжении всей истории этой страны. Как бы торжественно он ни относился к этому вопросу, популярность Владимира резко возросла после его коронации в качестве короля Англии из-за того, что многие считают его нежеланием брать на себя обязанности, но при этом он делает это с уважением и гордостью - настоящий Королевский Цинциннат своего рода. Однако было бы глупо полагать, что смена монархов приведет к каким-либо изменениям в управлении страной. Такая мысль просто... неконституционна."
basedbrit.64.a: "Дом Романовых жив!"

basedbrit.65.t: "Возвращение якобитов!"
basedbrit.65.d: "Шокирующий поворот событий: избирательный совет, созданный новым режимом Хобарта, официально объявил Руппрехта новым наследником престолов Англии, Шотландии и Ирландии в соответствии с признанием его прямых притязаний на эти титулы через якобитскую преемственность как потомка Карла I. Это открытие вызвало широкие протесты со стороны более англиканских регионов страны и самой Церкви Англии, осудивших это решение как предательство Акта об урегулировании 1701 года и, следовательно, неконституционное. Протесты быстро рассеялись по мере того, как полки Хобарта разгонялись, в результате чего многие неохотно согласились с решением; большинство смирилось с решением - резкая смена власти не была редкостью в современной Британии. Приняв такое решение, Руппрехт прибыл в Лондон, чтобы через неделю после этого пройти коронацию, взойдя на престол как Роберт I, Король Британии и Баварии. Во всей Европе, и особенно в Германии, это событие было встречено с большой поддержкой. После того, как законные наследники Англии вернулись на своё законное место, никто не может сказать наверняка, что будет с этой новой Британией."
basedbrit.65.a: "Якобиты 1745 года были отомщены!"

basedbrit.66.t: "Туда и обратно"
basedbrit.66.d: "В то время как на английский престол рассматривалось множество кандидатур, в избирательном совете вскоре было принято одно фундаментальное решение - кем бы ни был новый Король, он не должен быть королем другого Королевства. Исключив многих монархов Англии, выбор вскоре остановился на, возможно, самом неожиданном из кандидатов - Павле Сальваторе Ридельски-Пиасте. До революции он жил в Ливерпуле и заявлял о себе как о законном наследнике давно исчезнувшей династии Пястов в Польше; насколько эти заявления соответствовали действительности, впрочем, не имело значения. Его относительно чистый лист больше всего понравился Хобарту и его офицерской хунте. Официальное прибытие Сальватора из Польши привлекло мало внимания, многие до сих пор не верили, что этот никто не собирается становиться следующим королем Англии. На следующей неделе после прибытия он был коронован как Павел I, к шоку многих, особенно английской аристократии, которая восприняла это решение как оскорбление своего института. Самым любопытным событием после коронации стала речь, которую этот польский Король Англии произнес перед своими подданными из Букингемского дворца, воспевая величие Польши и Великобритании и даже провозглашая свои цели по созданию нового англо-польского союза. Однако вскоре его микрофон был оборван по приказу лично генерала Хобарта после этого разоблачения. У многих остался один вопрос: "Что, во имя Бога, происходит?"
basedbrit.66.a: "Чья это была идея?!"

basedbrit.67.t: "Чем больше вещи меняются, тем больше они остаются прежними"
basedbrit.67.d: "После нескольких недель раздумий Избирательный совет, созданный для того, чтобы выбрать нового короля Британии, принял окончательное решение - в публичной трансляции, обращенной ко всем жителям Британии, корона Британии достанется не кому иному, как Карлу Эдуарду, нынешнему герцогу Саксен-Кобургскому и Готскому. Это было простое и очевидное решение - его претензии были напрямую связаны с Королевой Викторией, и дом всё ещё сохранял честь в глазах Хобарта в отличие от трусливых Виндзоров. Однако это заявление было встречено черной метлой со стороны британского населения, всё ещё охваченного ненавистью после более чем двух десятилетий непрекращающихся антигерманских настроений. Эти протесты вскоре затихли, чтобы дать дорогу новому королю Англии, коронованному в Вестминстерском аббатстве вскоре после его прибытия"
basedbrit.67.a: "Король, который будет носить имя Виктории!"

basedbrit.68.t: "Испанцы здесь!"
basedbrit.68.d: "В противоречивом шаге, предпринятом Избирательным советом, созданным правительством Хобарта, кажется, что Габсбурги наконец-то выполнили свою миссию, которую когда-то считали невозможной. Официальным указом эрцгерцог Карл Пий Австрийский был выбран преемником Дома Виндзоров в качестве короля Англии, признав притязания своих предков на эту землю в качестве официальной причины такого решения. Правда, Хобарт считает, что такой Король Фейт останется пассивным лакеем правительства. Однако это решение встретило бурный протест со стороны жителей Британии, цеплявшихся за свой древний елизаветинский дух борьбы с испанцами. Этого так и не удалось добиться, и однажды поражение пришло с коронацией Карла и его восхождением на престол как Карла Благочестивого I, первого габсбургского короля Британии."
basedbrit.68.a: "Похоже, Филипп II смеялся до последнего!" 

basedbrit.69.t: "Добраться до Дании, так или иначе"
basedbrit.69.d: "Из всех монархов, которые были потенциальными кандидатами на английский престол, Кристиан X Датский казался маловероятным выбором. Тем не менее, его высокая популярность и сговорчивость с датским правительством сделали его лучшим выбором для Хобарта и его людей. Его прибытие в Англию было встречено неоднозначно: одни с нетерпением ждали его приезда из-за репутации короля, другие были огорчены идеей слабого короля. Их мнения не имели значения - после коронации Кристиана в Вестминстерском аббатстве он стал королем трех Королевств: Дании, Исландии, а теперь и Англии. Что это означает для народа Британии, ещё предстоит увидеть, но несомненно то, что режим Хобарта достиг легитимности, которой он так желал."
basedbrit.69.a: "Датчане правят Англией? История действительно повторяется"

basedbrit.70.t: "Мария-Аделаида приземлилась в Лондоне!"
basedbrit.70.d: "Мария-Аделаида приземлилась сегодня в Лондоне перед неуверенной толпой, желающей встретить свою новую Королеву, первую со времен Виктории. Королевы в Англии всегда предвещают времена больших перемен, по крайней мере, исторически. Виктория положила начало эпохе массовых достижений, восхождение Королевы Анны дипломатически объединило острова, а Королева Мария оказалась твердым и справедливым правителем для большинства своих подданных. Это дало людям большие надежды на правление новой Королевы Марии Аделы. Однако многие люди до сих пор не могут понять, почему была выбрана именно Мария. Это недоумение, похоже, распространилось и на правительство. Хобарт был тем, кто выбрал её, и до сих пор он отказывается объяснить, почему именно. Все, что он говорит, когда его спрашивают, это "у меня есть свои причины" Однако теперь уже слишком поздно что-либо возражать. Мария прибыла на свою коронацию, которая, как ожидается, будет совместным католическо-ангеликанским мероприятием, первым для этих прекрасных островов. Когда она шла в Вестминстерское аббатство, чтобы завершить церемонию, репортеры заметили выражение её лица. Там, где можно было бы ожидать радости или ликования по поводу получения короны, столь известной и могущественной, как британская, вместо этого она выглядела не совсем довольной всем этим делом. Однако это нежелание было недолгим. После завершения церемонии, проходившей за закрытыми дверями, коронованная Королева Великобритании Мария Адела I вышла на солнце с улыбкой на лице. Толпа ликовала, был дан салют из 21 пушки, и её грациозно провели в Букингемский дворец, чтобы она начала своё правление."
basedbrit.70.a: "Боже, храни Королеву!"

basedbrit.71.t: "Кирилл Романов приземлился в Лондоне!"
basedbrit.71.d: "Кирилл Романов приземлился в Лондоне при приглушенной толпе. Немногие знали о нем хоть что-то, и ещё меньшему числу было все равно. Его выбор был ожидаем. Возможность использования его притязаний на российский престол могла приблизить Россию, контролируемую царизмом, к Британии, независимо от того, будет ли Кирилл избран лидером новой России или кто-то из его родственников. Сам Кирилл, казалось, был не в восторге от собравшейся перед ним толпы. Толпа, встречавшая его на аэродроме, была не более чем служащими аэродрома, поскольку все остальные были на работе. У Британии может быть Король, но британский народ больше не был другом своему роду. Кирилла быстро проводили к ожидавшей его машине, которая повезла его по оживленным улицам в Вестминстерское аббатство, где его ввели в аббатство и короновали. Это привело к первой из проблем новой Императорской администрации. Очевидно, во время коронации Кирилл на ломаном английском языке заявил, что он собирается отказаться от своего обещания перейти в ангеликанство. Он был гордым русским и, как таковой, гордым православным. Английская вера была расколом Рима, который сам новый Царь считал отколовшимся от истинной церкви. Было некоторое удивление и обеспокоенные взгляды, но в конце концов архиепископ Кентерберийский убедил своего нового Царя если не обратиться по духу, то обратиться по имени, чтобы они могли двигаться дальше. Кирилл согласился с неохотой. После церемонии Кирилл вышел на улицу, чтобы встретить толпу другого рода - протестующих. Кирилл был явным авторитаристом в России, который открыто говорил о своем плане сделать Царя сильным и способным монархом, если это вообще возможно. Эти протестующие твердо решили не позволить своему новому Царю скатить их в деспотизм. Кирилл посмотрел на них и ушел, не сказав ни слова. Позже было объявлено, что он примет царственное имя Магнус. Пока Хобарт заверял правительство и народ, что будет держать Магнуса на коротком поводке, вся Англия нервно ждет следующего шага своего короля."
basedbrit.71.a: "Да здравствует Король?"

basedbrit.72.t: "Владимир Романов наследует британскую корону"
basedbrit.72.d: "Владимир Романов приземлился в Лондоне, и толпа спокойно приняла его, когда он сошел с самолета. Он стоял перед ними и говорил на ломаном, с сильным акцентом английском языке, обещая мир, любовь и процветание для всех. Толпа восприняла его слова дружелюбно и в конце концов поддержала его, когда он шел к Вестминстерскому аббатству для официальной коронации. Знающие люди считают, что причины его выбора довольно очевидны. Его претензии на российский престол всё ещё остаются в силе, поэтому существует возможность, пусть и отдаленная, что он может стать царем России и сблизить Великобританию и Россию. Даже если он не будет коронован как Царь, кто-то из его родственников станет им, и это все равно сблизит эти два государства. Некоторые даже предлагали использовать его права на российский престол и надавить на него. Однако мало кто верит, что Владимир захочет этого, и ещё меньше тех, кто верит, что Британия когда-либо будет в состоянии надавить на него независимо от этого. Вместо этого толпа собралась за пределами аббатства, а церемония внутри затягивалась все дольше и дольше, пока двери, наконец, милосердно не распахнулись. Владимир вышел и был встречен приветственными возгласами толпы. Он также объявил себя королем Брутом III, царственное имя, которое озадачило некоторых. Однако впоследствии было объяснено, что это связывает его род с легендарным царем Трои Брутом I, который, согласно легенде, открыл острова после Троянской войны и основал Лондон. Его трехкратный правнук Брут Гриншилд правил как Брут II, и теперь Владимир продолжает это благородное наследие."
basedbrit.72.a: "Прошлое снова стало современным!"

basedbrit.73.t: "Жан Орлеан приземляется в Лондоне!"
basedbrit.73.d: "Жан Орлеанский приземлился в Лондоне перед встревоженной толпой. Людям было интересно узнать о новом короле. До того, как Хобарт объявил, что он станет их королем, о нем мало что было известно широкой публике. Теперь все только и говорили о том, кто такой Жан и каким он будет. Покидая самолет, он улыбнулся и произнес короткую импровизированную речь, в которой праздновал освобождение Англии от синдикалистов и обещал защищать британские права. Его речь была горячо поддержана толпой, которая преследовала его автомобиль, проезжавший по улицам Лондона, приводя в ужас проходящие мимо толпы. Когда Жан вошел в Вестминстерское аббатство, было сказано, что из-за громкого шума снаружи его почти не было слышно людям, находившимся внутри. Однако, несмотря на эту помеху, церемония была завершена, и Жан был коронован. Он покинул аббатство, и было объявлено, что новый Король Англии Иоанн III Орлеанский отправится в парламент, чтобы встретиться с Хобартом и обсудить новое законодательство по очистке лондонских трущоб. Толпа встретила это ещё более бурными аплодисментами, и все сомнения были развеяны: у Британии снова был Король, которого она любила."
basedbrit.73.a: "Французы завоевали Англию... снова."

basedbrit.74.t: "Тихое прибытие"
basedbrit.74.d: "Руппрехт приземлился в Лондоне под шум толпы. Хотя его не так ненавидели, как Кайзера, он все равно был немцем и знал это. Выйдя из самолета, он быстро заговорил на удивительно беглом английском языке и пообещал всем присутствующим, что не будет оказывать предпочтение Кайзеру ни в каких сделках и вместо этого "отложит прежние обязательства", чтобы сосредоточиться на задаче управления Британией со всей своей энергией. Это было встречено ещё большим молчанием. Без единого слова Руппрехта отвели в Вестминстерское аббатство, где он был коронован как Роберт I. Когда он вышел поприветствовать толпу снаружи, его встретили несколько освистываний, но ещё больше молчания. Там Руппрехт пустил в ход все свои ораторские таланты, произнеся длинную и страстную речь, в которой умолял британский народ отбросить свои предубеждения и дать ему и его правлению шанс говорить за себя. Глаза, наблюдавшие за ним, оставались неподвижными, некоторые немигающими, и Руппрехт вежливо улыбнулся, когда он ободрил Британию, снова не получив ответа, и был увезен в Букингемский дворец."
basedbrit.74.a: "Самое благоприятное начало."

basedbrit.75.t: "Павел I Сальватор выступает в Лондоне"
basedbrit.75.d: "С большим удивлением и ещё большим замешательством Хобарт объявил Павла Салватора королем британцев. Павел утверждает, что является последним потомком древней польской династии Пястов и как таковой претендует на польский трон. Остальному миру, по крайней мере, той части мира, которая вообще знает о его притязаниях, это показалось абсолютно абсурдным, поскольку последний Пяст умер в 1600-х годах в Силезии. Тем не менее, этот человек сохраняет свою Королевскую кровь. Каким-то образом это стало известно Хобарту, который по какой-то причине решил потешить свои амбиции на Королевский титул. Одни говорят, что это доказательство того, что Хобарт психически нездоров, а другие подозревают, что Хобарт просто назначает королем человека, которым легко манипулировать, чтобы иметь возможность манипулировать им. Как бы там ни было, Павел, приняв царственное имя Павел I, был коронован на короткой церемонии в Вестминстерском аббатстве и доставлен в Букингемский дворец, который Павел быстро переименовал в Пястовский дворец. Что будет дальше, может предположить каждый, в том числе и Павел."
basedbrit.75.a: "Boże chroń Anglię!"

basedbrit.76.t: "Ясухито прибыл в Лондоне!"
basedbrit.76.d: "В самом неожиданном повороте Ямато Ясухито, брат Императора Японии Хирохито, приземлился в Лондоне, чтобы занять трон после тяжелого перелета из Японии. Он является первым членом японской Королевской семьи, посетившим Англию, и делает это для того, чтобы занять трон. Этот факт не остался незамеченным для толпы, которая собралась не только для того, чтобы увидеть своего короля, но и для того, чтобы увидеть первого азиата, которого многие из них когда-либо видели. С помощью переводчика Ясухито произнес несколько фраз, выразив своё волнение по поводу предстоящих испытаний. Затем его отвели в Вестминстерское аббатство для коронации. По словам очевидцев, Ясухито было заметно не по себе во время церемонии, но, казалось, он стиснул зубы и терпел. Когда он вышел из аббатства, его встретил Хобарт, который представил его собравшимся толпам как короля Джошуа I. Затем Король Джошуа произнес прерванную фразу на английском языке, которая затерялась в аплодисментах, прежде чем он покинул аббатство и направился в Букингемский дворец."
basedbrit.76.a: "Восток и Запад объединились!"

basedbrit.77.t: "Чарльз Эдуард прибыл в Лондон!"
basedbrit.77.d: "Чарльз Эдвард, внук Королевы Виктории, приземлился в Великобритании. Он покинул Великобританию в возрасте 15 лет, чтобы принять правление герцогством Саксен-Кобург и Гот. Во время Вельткрига он отдалился от британской Королевской семьи, но теперь вернулся, чтобы управлять Королевством, из которого был изгнан. Как немца, причем немца, известного авторитарным правлением в своем родном герцогстве, население встретило его прохладно. Он произнес короткую речь, в которой вспомнил о знаменитом наследии своей бабушки и пообещал продолжать отстаивать её идеалы в новой Британии, в которой он оказался. Это вызвало некоторое согласие толпы, но в целом они ничего не сказали и смотрели, как эта Чёрная овца семьи идет к ожидающему автомобилю, чтобы его отвезли на коронацию. Когда он покинул аббатство и был доставлен в Букингемский дворец, его встретил Хобарт. По сообщениям, эти двое в течение часа спорили о роли короля. Чарльз ожидал, что ему будут предоставлены полномочия, по крайней мере, сравнимые с изгнанными Виндзорами. Хобарт же сказал королю Карлу III в лицо и в нелестных выражениях, что он должен сидеть на троне и заткнуться. Оба ушли злые и недоверчивые друг к другу."
basedbrit.77.a: "Два тирана входят в комнату..."

basedbrit.78.t: "Карл Пио прибыл в Лондон!"
basedbrit.78.d: "Карл Пий, также известный испанцам как Карлос Благочестивый, прибыл в Лондон. Перед растерянной толпой он выступил на итальянском и австрийском языках, заявив о своем намерении править Британией "справедливо и честно" и "на все времена" Это вряд ли было понятно толпе, состоящей из представителей рабочего класса, чье знание английского языка порой было сомнительным, а итальянского и австрийского - тем более. Тем не менее, Король покорно встретил свой народ, пожал им руки и даже сфотографировался, целуя ребенка, прежде чем его увели, чтобы короновать как Карла Благочестивого I. Его речь после выхода из аббатства также была любопытной. Он говорил, теперь уже на английском языке с акцентом, о необходимости "спасти Испанию от анархии" и о своей любви к английскому народу как "хранителю Бога и нации" Он также начал говорить что-то о поощрении католицизма в Англии, но потом его прервали. Народ, не совсем понимая, что это значит, подозрительно зааплодировал, когда короля проводили к его машине и привезли в Букингемский дворец, где его отчитал Хобарт, напомнив ему, что Англия не будет настаивать на своих претензиях на Испанию."
basedbrit.78.a: "Король трех престолов?"

basedbrit.79.t: "Хьюго О'Нил прибыл в Лондон!"
basedbrit.79.d: "Хью О'Нил, ирландско-португальский дворянин, живущий в Португалии, прибыл в Англию, чтобы занять трон. Это был неожиданный выбор, поскольку Хобарт не питает особой любви ни к ирландцам, ни к португальцам. Однако с одним из их людей на троне новая Англия может сблизиться с обоими народами. Этот факт, вероятно, не остался незамеченным для Хобарта. Король, со своей стороны, после того как его короновали как короля Лойгайра I, направил Хобарту предложения, как именно это сделать. Первыми предложениями были его государственные визиты в Дублин и Либсон. Визит в Португалию, по его словам, должен был собрать последние вещи, а также укрепить связи между Португалией и Англией. Однако визит в Ирландию приобрел для короля особое значение. Не проведя много времени в Ирландии в детстве и до сих пор, он, кажется, почти отчаялся воссоединиться со своими ирландскими корнями. Хотя Хобарт не может найти никаких реальных причин отказать королю в этой просьбе, это заставляет его нервничать. У Хобарта могут быть свои планы на Ирландию, и если отправить короля с дружеским визитом, а затем вторгнуться в страну, это может серьезно повредить использованию короля в качестве дипломатического инструмента и, следовательно, уничтожить цель коронации короля вообще. Пока Хобарт работает над распутыванием этой новейшей головной боли, новый Король поселяется в своих новых апартаментах в Букингеме."
basedbrit.79.a: "Кромвель ворочается в могиле"

basedbrit.80.t: "Кристиан X прибыл в Лондон!"
basedbrit.80.d: "Кристиан X Датский приземлился в Лондоне и был встречен интересным приемом. Толпа в равных количествах выкрикивала обличения авторитарных наклонностей Кристиана и восхваления его сильной воли. Кристиан мало говорил с толпой, несколько раз поблагодарил отдельных людей, пожимая им руки, прежде чем отправиться на коронацию в качестве короля Кристиана I. Затем он отправился прямо в офис Хобарта в здании военного министерства. Хотя точная формулировка встречи утеряна для истории, можно предположить, что Кристиан потребовал больше права голоса в управлении Королевством. Однако Хобарт, похоже, не хотел снова отдавать Королевство на волю "переменчивой воли голубой крови" После, казалось бы, бурных дебатов Король в едва сдерживаемой ярости удалился. Хобарт, со своей стороны, не стал долго раздумывать над этой стычкой, вернувшись к работе как ни в чем не бывало. Однако прецедент был создан, и можно не сомневаться, что это будет не последний раз, когда Король попытается заявить о своей власти, на которую, по его мнению, он имеет право."
basedbrit.80.a: "Новый Данелау!"


basedbrit.81.t: "Альфонсо прибыл в Лондон!"
basedbrit.81.d: "Сегодня Альфонсо приземлился в Англии и был принят весьма ограниченно. Люди устали от политики, которая раньше доминировала в их жизни, и те немногие, кто пришел посмотреть на своего нового короля, смотрели на него с любопытством, обычно присущим людям в зоопарке, которые смотрят на обезьяну, поедающую собственные экскременты. Альфонсо не обращал на них внимания, но их чередование презрения и любопытства напоминало ему о доме. Когда Альфонсо подошел к машине, готовой отвезти его в Вестминстерское аббатство для коронации под именем Альфреда II, у него появилась слабая надежда, что в Англии будет лучше, чем в Испании. На родине он был объектом почти постоянного заговора с целью убийства или смещёния. Здесь, он надеялся, он сможет обрести покой. Однако, когда автомобиль подъехал к Вестминстерскому аббатству, толпа перед ним внезапно расступилась, и вперёд выбежал человек с пистолетом. 'Проклятый чертов синдикалистский ублюдок!' крикнул водитель, резко нажав на газ, и машина рванула с места. Когда машина, покачиваясь и петляя, неслась по переполненным улицам Лондона в сторону Букингемского дворца, Альфонсо не мог не вздохнуть. Похоже, Англия, в конце концов, такая же страна, как и Испания. Он будет коронован в другой день, предпочтительно в одиночестве"
basedbrit.81.a: "Тяжела та голова, что носит корону"

basedbrit.82.t: "Наполеон прибыл в Лондон!"
basedbrit.82.d: "Луи Наполеон прибыл в Британию, чтобы править страной, которой он никогда не ожидал, а некоторые подозревают, что и не хотел править. Вместо этого его изгнание в Национальной Франции породило сильную жажду отвоевать Францию у синдикалистов и подражать своему знаменитому предку Наполеону I. Однако теперь, когда он здесь, Наполеон, похоже, смирился со своей участью в жизни и, похоже, принял своё правление. Однако после короткого коронования под именем Людовика II (считая недолговечные притязания Людовика Капета, который высадился в Англии и претендовал на трон как Людовик I в начале 1200-х годов), он заявил в радиообращении к Хобарту и всей стране, что будет работать над освобождением Франции от синдикалистов. Хотя он признавал, что у него здесь мало власти, он надеялся, что сможет убедить британский народ в необходимости пересечь Ла-Манш, чтобы уничтожить Красную угрозу. Это вызвало вновь обретенную ненависть к синдикализму, которую переворот Хобарта привил народу. В то же время у Хобарта есть свои планы, которые могут включать или не включать вторжение во Францию. Несмотря на это, Наполеон обосновался в своем новом доме в Букингеме и, по слухам, обратил внимание на иронию судьбы: первый Наполеон пытался вторгнуться в Англию и потерпел неудачу, а теперь четвёртый Наполеон пытается вторгнуться во Францию из Англии."
basedbrit.82.a: "Зарождение новой континентальной системы?"

basedbrit.83.t: "Кароль Румынский прибыл в Лондон!"
basedbrit.83.d: "Кароль, Король Румынии, приземлился в Британии, чтобы принять трон. По сравнению с Румынией, Британия - почти инопланетянин. Это было подчеркнуто, когда Каролю задали вопрос о том, что он планирует делать как Король, и Кароль нервно ответил "Уехать" Тем не менее, он прибыл в Вестминстерское аббатство и был коронован как Король Карл III. Однако, когда он попытался покинуть Британию и вернуться в Румынию, его остановил Хобарт. Хобарт объяснил, что теперь, когда он здесь, если он так быстро уедет, то никогда не сможет вернуться. Народ воспримет это как очередное оставление и заменит не только его, но и Хобарта на другого синдикалиста. Вместо этого Хобарт отвез Карла III в Букингемский дворец, где его взяли под охрану. Карл энергично протестовал, но он мало что мог сделать. Румынское правительство разорвало все отношения с Великобританией до возвращения короля, но Хобарт настаивает на том, что Карл хочет остаться. Несмотря на позывы Хобарта, все, кто знает Кэрола, знают, что он хочет вернуться домой, но вместо этого Кэрол застрял в стране, которая ему безразлична, став заложником более могущественной державы. Интересно, что с тех пор, как его заперли в Букингеме, различные блюда, столовое серебро и бокалы действительно пропали. Когда на него нажимают, Король прикидывается дурачком, отрицая, что знает о том, о чем его спрашивают. Хотя несколько помощников сообщили, что видели, как Король рассовывал по карманам такие вещи, как вилки, и даже ложка однажды выпала из его кармана, его сотрудники продолжают притворяться дураками. В конце концов, человек скучает по родной Румынии, почему бы ему не отвлечься? "
basedbrit.83.a: "Король в заложниках"

basedbrit.84.t: "Амадео Итальянский прибыл в Лондон!"
basedbrit.84.d: "Принц, а теперь Король, Амадео Итальянский приземлился в Лондоне, чтобы принять свою корону. Когда он вышел из самолета, первое, что увидела толпа, был его рост - 6 футов и 6 дюймов. Второе - щегольская фигура молодого короля в форме итальянского военно-морского флота. Он говорил на акцентированном английском языке о том, что всегда ценил британскую цивилизацию, и поклялся поддерживать святость английской короны как своими действиями, так и словами. Толпа, которая поначалу не была уверена, теперь приняла своего нового короля всем сердцем. Они приветствовали его и осыпали его любовью и похвалой, и он ответил им тем же. Он прибыл в Букингемский дворец и сразу же послал за языковым тренером, чтобы лучше говорить на языке своего народа. Действительно, Амадео, казалось, действительно принял Королевскую власть, когда в речи, произнесенной по радио позже в тот же день, он объявил о своем намерении основать Благотворительный фонд помощи африканцам имени короля Амадея I, который будет собирать деньги для помощи коренным жителям Миттель-Африки. Это только укрепило его популярность. Король Амадей прибыл сегодня утром иностранным претендентом, но лег спать этой ночью самым популярным человеком в Британии."
basedbrit.84.a: "Вперёд, товарищи!"

basedbrit.85.t: "Густав прибыл в Лондон!"
basedbrit.85.d: "Король Швеции Густав приземлился в Британии и обнаружил, что погода не радует. Шел дождь, причем проливной. Для обычного британца это мало что значило, но для Густава это было зловещим предзнаменованием. Пока его торопили под зонтиком, он наблюдал, как толпы людей смотрят ему вслед, и чувствовал себя чужим. Он плохо говорил по-английски, не знал истории Англии, кроме того, что было необходимо, и происходил от французского маршала, который с большим успехом сражался с англичанами. И вот теперь он принимал их корону. Ирония была горькой на вкус. Какая-то часть его души хотела повернуть назад, сесть в самолет и никогда не оглядываться назад. Однако он почувствовал реальную возможность. Хобарт рассказал о своих планах относительно Британии и её расширения обратно в империю. Если все пойдет по плану, Густав, теперь уже Кнут II, взывающий к прославленному основателю империи Северного моря, будет стоять во главе империи, более великой, чем его тезка мог когда-либо мечтать. Конечно, Хобарт думал, что будет использовать старого монарха лишь как фигуранта, но Густав был в политической игре гораздо дольше, чем Хобарт. Как гордый лев, он будет ждать в тростниках, и когда придет его время, он зарежет корову и заберёт свой приз. Когда элегантный Чёрный автомобиль, в котором он оказался, въехал в Букингемский дворец, Кнут не смог удержаться от улыбки. Нужно было строить планы"
basedbrit.85.a: "За Империю Семи Морей!"

basedbrit.86.t: "Борис прибыл в Лондон!"
basedbrit.86.d: "Борис III Болгарский стоял в дверях самолета и смотрел на своих новых подданных. Они тупо смотрели на него в ответ. Лысый, невысокий и немного пузатый Царь Болгарии, а теперь ещё и Король Британии, не производил впечатления. Однако, когда он заговорил, толпа, не ожидавшая многого, вскоре была очарована. Борис был реваншистом в нации, испытывающей недостаток в потерянных землях. Вместо потерянных земель исконных булгар, которыми он соблазнял своих соотечественников на родине, он использовал потерянный соблазн империи, чтобы привести толпу в патриотический гнев. Он бушевал вместе с ними, но бушевал по-другому. Он бушевал не против Империи, которой никогда не управлял и не заботился о ней, а за то, что застрял в этой богом забытой адской дыре. Конечно, он извлекал из этого максимум пользы, но вряд ли это был его первый выбор короны. Вместо этого, когда его речь стихла и Борис отправился в путь, чтобы короноваться как Борис I Британский, он представил, как захватит контроль над государством у этого динозавра Хобарта и будет использовать Объединённый британо-болгарский альянс как дубину, чтобы навсегда закрепить болгарское господство на Балканах. Эта мысль почти оправдывала весь этот фарс. Почти"
basedbrit.86.a: "Sǎedinenieto pravi silata!"

basedbrit.87.t: "Дуарте прибыл в Лондон!"
basedbrit.87.d: "Дуарте Португальский приземлился в Британии и был принят довольно тепло. Страна, которой он был призван править, давно дружила с его родиной. Когда Хобарт обратился к нему с предложением занять трон, он поначалу колебался. У него было достаточно проблем на родине: республиканцы и военные дышали ему в спину, а немцы готовились наброситься на Анголу и Мозамбик. И вот он здесь, стоит на холодном воздухе перед народом, которым никогда не собирался править. Дуаутре молча шел к машине, чтобы его отвезли в Вестминстерское аббатство и короновали как короля Великобритании Фердинанда I. Что он планировал делать после этого, никто не мог предположить. Да и сам Дуатр не был в этом уверен. Хобарт ясно осознавал своё политическое бессилие. Возможно, он вернется домой в Лиссабон и больше никогда не вернется. Может быть, он останется в Лондоне и никогда не вернется в Лиссабон. На столе было все, что угодно, и когда Фердинанд вошел в священные залы Букингема, он не мог не почувствовать новых эмоций, которых не испытывал уже очень давно. Он чувствовал себя ошеломленным"
basedbrit.87.a: "Ещё одна корона в мою коллекцию"

basedbrit.88.t: "Зог прибыл в Лондон!"
basedbrit.88.d: "Зог вышел из самолета и улыбнулся искренней и восторженной улыбкой. Хотя толпа явно нагнетала своё волнение, Зогу это было ни к чему. Его страна Албания на протяжении многих поколений находилась под угрозой со стороны греков, сербов и австрийцев. Теперь, однако, он мог покончить с их угрозами навсегда. В качестве одного из условий вступления Зога на трон Хобарт обещал гарантировать границы Албании. Сам Зог скептически относился к тому, что Хобарт действительно выполнит такую гарантию, но в чем Зог не сомневался, так это в его силе. При всей своей нестабильности британская армия всё ещё была оружием, которого следовало опасаться, и все Балканы знали это. Даже угрозы британской интервенции было бы достаточно, чтобы отпугнуть стервятников, вечно кружащих над его страной. Кроме того, Англия нравилась Зогу гораздо больше, чем он открыто признавал. И уж точно безопаснее. Так что, возможно, он просто останется здесь на некоторое время. На все времена, скажем так. Король Зог из Британии - это определенно звучит"
basedbrit.88.a: "Rrofte mbreti Zog!"

basedbrit.89.t: "Якобо Стюарт прибыл в Лондон!"
basedbrit.89.d: "Якобо Стюарт, известный своим новым подданным как Джеймс, стоял в дверях самолета и смотрел на безумно восторженную толпу. Стюарты на протяжении веков претендовали на британский трон, и теперь старый враг был наконец побежден. Хакобо не испытывал особой привязанности к Великобритании, поскольку родился и вырос в Испании, но его мать всегда говорила о древней борьбе. Конечно, она никогда не говорила, что эта борьба была в состоянии покоя с середины 1700-х годов. Тем не менее, когда ему пришла телеграмма из Хобарта, Якобо сначала не поверил. Потребовался звонок из Хобарта, чтобы убедить его в подлинности предложения и заставить его принять его. Теперь он оказался в незнакомой стране, претендуя на трон, которого он никогда не хотел. Он также получал предложения от группы американских фанатиков прийти и захватить власть там. Однако он отклонил их, зная, что Америка сделала с королями. Британия же любила своих монархов, и с Стюартом на троне, а точнее с Джеймсом IV, она снова научилась бы любить монархию."
basedbrit.89.a: "Сегодня все - якобиты!"

basedbrit.90.t: "Франц Иосиф II въезжает в Лондон!"
basedbrit.90.d: "Франц Иосиф вышел из самолета и окинул взглядом своё новое Королевство. Оно было таким огромным и развитым. Это была нация, которой Лихтенштейн никогда не мог надеяться стать. Хотя он очень любил своё Княжество, факты говорили сами за себя. Стоя у руля такого грандиозного государства, он мог привести его к невиданному с незапамятных времен богатству. Конечно, часть этих богатств будет направлена в Княжество по соглашению с Хобартом. Хобарт не хуже Франца знает, что даже самая малая часть богатства, выкачанная с Островов, сделает отсталых крестьян Лихтенштейна богаче, чем они когда-либо были. Тем временем новоиспеченный Король Великобритании Франциск Иосиф I может сидеть в роскоши в Британии, будучи уверенным в любви своего народа здесь и за границей."
basedbrit.90.a: "В братской Англии есть роскошь!"

basedbrit.91.t: "Александр Сербский прибыл в Лондон!"
basedbrit.91.d: "Самолет Александра приземлился в Британии, и новый Король Александр сразу же захотел вернуться в свою великую Сербию. Люди здесь смотрели на него пустыми глазами, а в воздухе пахло загрязнением. Земля была уродливой, а люди ещё более уродливыми. Однако Хобарт привел убедительные доводы, пообещав поддержку единой Югославии в обмен на то, что Александр займет трон. Его нетерпение к монарху заставило Александра корить себя за то, что он не потребовал большего. Тем не менее, он был здесь и получил то, что получил. Дома генеральный штаб уже готовил грандиозную объединительную войну против своих врагов. Каждая секунда отсутствия Александра была ещё одной секундой, потерянной для врага. Поэтому Александр не делал никаких заявлений о своих намерениях. Вместо этого он быстро позволил короновать себя и к концу дня уже снова был в воздухе. Хобарт, конечно, был бы в ярости, он хотел немного использовать его, чтобы укрепить свои позиции. Однако Александр не был пешкой, и у него были дела поважнее, чем сидеть в позолоченной клетке"
basedbrit.91.a: "Svi za Veliku Srbiju!"

basedbrit.92.t: "Вильгельмина прибыла в Лондон!"
basedbrit.92.d: "Вильгельмина смотрела в окно на своё новое владение и гадала, испытывает ли принц Вильгельм Оранский тот же прилив волнения, что и она сейчас. Подобно Славной революции голландский правитель вновь утвердил свою власть над Англией. Как и во время Славной революции, английский народ, казалось, был готов разорвать самолет на части, чтобы добраться до нее. Они были настолько дикими от страсти, что Вильгельмине стало немного страшно. Однако в конце концов она взяла себя в руки и покинула самолет, чтобы быть со своим народом. С вершины трапа она произнесла прекрасную речь, поблагодарив Британию за предоставленный ей шанс и пообещав добиться большего, чем любая другая Королева до нее. Учитывая знаменитый репертуар, который прилагался к титулу Королевы, это было вполне достойное обещание. Народ ликовал, когда она проходила мимо них и короновалась как Королева Великобритании Вильгельмина I. Правя объединенным британско-голландским альянсом, она сможет оказывать значительное влияние на мировой арене. Мир ждет, чтобы увидеть, что новая сверхДержава будет делать дальше"
basedbrit.92.a: "De geschiedenis herhaalt!"

basedbrit.93.t: "Вильгельм II прибыл в Лондон!"
basedbrit.93.d: "Вильгельм выглянул из окна своего самолета "Юнкерс" и нахмурился на толпу. Они выкрикивали непристойности, бросали оскорбления и предметы. Лишь немногие долетали до самолета, поскольку полиция держала их на безопасном расстоянии. Но пока снаряды падали, их слова беспрепятственно долетали до его ушей. Вильгельм повернулся к своему канцлеру, которого он привел с собой. "Зачем мы снова это сделали? Эти бабуины не отличают цивилизованность от варварства. Они всё ещё запятнаны синдикализмом!" - заявил Кайзер. "У нас хватило бы сил справиться с ними" сказал канцлер, но Кайзер отмахнулся от него. Он хотел провести здесь минимальное количество времени, и он чувствовал, что народ хочет того же, что и он. Когда он покинул самолет, его поспешно доставили в Вестминстерское аббатство, где он был коронован на короткой церемонии как Вильгельм V. Уходя, Вильгельм столкнулся с Хобартом, который бросил на него взгляд. "Я не хочу этого так же, как и ты. Но нам это нужно, если мы хотим победить Францию. Так что смирись и сотри эту ухмылку со своего лица. А теперь убирайся из моей страны" сказал Хобарт. Вильгельм открыл было рот, чтобы что-то сказать, но потом, в который уже раз в жизни, одумался. Вместо этого, не сказав больше ни слова, он вернулся в свой самолет и покинул Лондон, чтобы больше никогда не вернуться"
basedbrit.93.a: "Ich werde sterben, bevor ich England wiedersehe"

basedbrit.94.t: "Т.Э. Лоуренс присягнул на верность Хобарту" 
basedbrit.94.d: "Поскольку контрреволюция сейчас в самом разгаре, а наши войска продолжают укреплять контроль над страной, началось глубокое изучение нашего существующего офицерского корпуса.  Большинство офицеров местного уровня были освобождены от командования, поскольку новое поколение выросло в тени тирании синдикалистов. Что касается наших старших офицеров, то большинство из них фактически принадлежали к различным антисиндикалистским Кликам, но это касается не всех, одним из ярких примеров является Томас Эдвард Лоуренс. Лоуренс, ветеран Великой войны и человек, возглавивший восстание арабских племен против Османской империи, до сих пор придерживался нейтралитета. Несмотря на то, что он служил Виндзоритской империи, он остался в Великобритании, предложив свои услуги новому революционному правительству, как и генерал Хобарт. Однако, в отличие от Хобарта, Лоуренс никогда не присоединялся к какой-либо Клике и не пытался выразить свои политические пристрастия, но теперь все изменилось. Узнав о проводимой ревизии офицерского корпуса, Лоуренс официально заявил о своей полной и нерушимой верности Хобарту и его новому правительству. Объясняя свою прежнюю апатию тем, что он просто не хотел видеть, как его дом страдает ещё больше, он без обиняков заявил, что никогда не был социалистом. Хобарт в ответ принял его с распростертыми объятиями, призывая других нейтральных офицеров последовать его примеру. "
basedbrit.94.a: "Лоуренс станет достойным союзником!"

basedbrit.95.t: "Хороший друг"
basedbrit.95.d: "Прошло совсем немного времени с тех пор, как Т.Е. Лоуренс официально присоединился к Хобарту, и за это время двое мужчин стали закадычными друзьями. Хотя у них мало общего, кроме их общего военного прошлого, кажется, что сила делает странные постели. Хобарт мало в чем не доверится Лоуренсу, и наоборот, и, казалось бы, за короткое время Лоуренс стал главным советником Хобарта. На самом деле, Хобарт официально заявил, что в случае его безвременной кончины Лоуренс станет его преемником, что практически делает его вторым по значимости человеком в стране после самого Хобарта. Хотя эти отношения довольно прочные, и несмотря на то, что Лоуренс является его наследником, Хобарт не пошел так далеко, чтобы официально предоставить Лоуренсу место в правительстве. Лоуренс, что кажется странным для следующего в очереди, не имеющего места в иерархии, просто говоря, его это не волнует. Он здесь не ради власти, он здесь только ради своего друга, или так он утверждает" 
basedbrit.95.a: "Довольно интересное развитие событий"

basedbrit.96.t: "Уход в отставку национального героя"
basedbrit.96.d.monarch: "Сегодня рано утром премьер-министр Хобарт объявил о своей отставке с поста и уходе из общественной жизни. Сославшись на преклонный возраст и стресс, связанный с управлением государством, генерал Хобарт планирует провести оставшиеся годы в тихом уединении вместе с женой и дочерью. На пост премьер-министра Хобарт назначает своего давнего друга Т.Э. Лоуренса, как и обещал ему Хобарт, когда тот объединил с ним свои усилия. [ENG.GetLeader], со своей стороны, пожелали Хобарту всего наилучшего и любезно приняли Лоуренса в качестве нового премьер-министра. Вместе с этим они пожаловали Хобарту дворянский титул виконта Фарнхэмского, созданный специально для Хобарта и его законных наследников в знак благодарности за освобождение Британии от социалистической тирании."
basedbrit.96.d.cromwell: "Сегодня рано утром лорд-протектор Хобарт объявил о своей отставке с поста и уходе из общественной жизни. Сославшись на преклонный возраст и стресс, связанный с управлением государством, генерал Хобарт планирует провести оставшиеся годы в тихом уединении вместе с женой и дочерью. На посту лорда-протектора Хобарта заменит его давний друг Т.Э. Лоуренс, как Хобарт и обещал ему при вступлении в союз с ним. В качестве первого действия в качестве лорда-протектора Лоуренс пожелал Хобарту всего наилучшего и пожаловал ему дворянский титул виконта Фарнхэма, созданный специально для Хобарта и его законных наследников в знак благодарности за освобождение Британии от социалистической тирании."
basedbrit.96.d.nobart: "Сегодня рано утром генерал Хобарт объявил о своей отставке с поста и уходе из общественной жизни. Сославшись на преклонный возраст и стресс, связанный с генеральским званием, Хобарт планирует провести оставшиеся годы в тихом уединении вместе с женой и дочерью. В знак благодарности человеку, освободившему Британию от социализма, [ENG.GetLeader] наградил Хобарта Крестом Виктории - высшей из возможных наград."
basedbrit.96.a: "Вот так герой!"
basedbrit.96.b: "Лоуренс не годится для этой работы, убедите Хобарта вернуться немедленно!"

basedbrit.97.t: "Протестующие требуют досрочных выборов!"
basedbrit.97.d: "После того как некоторое время назад Хобарт объявил, что демократия в Великобритании сохранится, хотя и в гораздо более контролируемом виде, чем раньше, народ, похоже, воспринял эту новость с большим энтузиазмом. С момента объявления и по сей день народ просит, или, правильнее сказать, требует проведения внеочередных выборов. Либо посылая письма в Хобарт, либо протестуя на улицах, а в некоторых очень незначительных случаях даже беря в руки оружие, - похоже, что возвращение демократии привело к возрождению британского духа протеста. Протесты набирают силу, и очевидно, что мы больше не можем их игнорировать. Перед Хобартом лежат два варианта. Он может либо уступить требованиям протестующих и назначить внеочередные выборы, хотя, разумеется, они будут проходить под пристальным наблюдением, а радикальным партиям и их сторонникам будет запрещёно принимать в них участие. Другой вариант - просто подавить этих дураков. Да, в краткосрочной перспективе это повредит нам, но зато покажет людям, кто на самом деле главный в этой стране. Независимо от этого, мы должны действовать быстро, чтобы эти протестующие не покалечили нашу страну."
basedbrit.97.a: "Очень хорошо, начинайте подготовку к этим внеочередным выборам."
basedbrit.97.b: "За кого меня принимают эти дураки? Раздавите этих протестующих!"

basedbrit.98.t: "Выборы в Великобритании [GetYear]"
basedbrit.98.d: "После завершения всех подготовительных мероприятий в Великобритании состоятся первые со времен революции 1924 года по-настоящему свободные выборы. По всей стране народ стекается на избирательные участки, которые находятся под охраной и пристальным вниманием военных. Все понимают, что тот, кто победит на выборах, будет контролировать парламент, но не будет формировать правительство, так как эта задача уже решена генералом Хобартом и его людьми. Однако в знак доброй воли Хобарт объявил, что любая партия, получившая большинство голосов, будет иметь право заменить Остина Чемберлена, если пожелает. В этом году в выборах участвуют пять крупных партий, хотя существуют и более мелкие националистические партии. Первой является созданная Хобартом не так давно Объединенная британская партия, призванная узаконить его правление. В борьбу также включена Консервативная партия, которая хотя и не так сильна, как раньше, но значительно усилилась после возвращения истинно британских изгнанников. Ещё одна партия, участвующая в выборах, - Национальные либералы, более консервативный, но всё ещё экономически либеральный отпрыск Либеральной партии, который также участвует в выборах. И, наконец, лейбористы, которые, несмотря на то, что им пришлось избавиться от своего более радикального крыла, всё ещё остаются, пожалуй, самой сильной партией на выборах, поскольку являются самой левой из всех допущенных к выборам партий. По мере того как закрываются избирательные участки, а военные части по всей стране начинают подсчет бюллетеней, становится ясно, что..." 
basedbrit.98.d.second: "Прошло пять лет, и наступило время очередного тура выборов. По всей стране народ стекается на избирательные участки, которые охраняются и тщательно охраняются военными. Все понимают, что тот, кто победит на выборах, будет контролировать парламент, но не будет формировать правительство, так как с этой задачей уже справился генерал и его люди. Однако, как и в случае с первыми выборами, та партия, которая победит на выборах, получит право сменить министра экономики страны. В этом году в выборах участвуют 5 крупных партий, хотя существуют и более мелкие националистические партии. Первая из них - партия Объединенной Британии, созданная самим Хобартом для легитимизации своего правления. В борьбу также включена Консервативная партия, которая хотя и не так сильна, как раньше, но значительно усилилась после возвращения истинных британских изгнанников. Ещё одна партия, участвующая в выборах, - Национальные либералы, более консервативный, но всё ещё экономически либеральный отпрыск Либеральной партии, который также участвует в выборах. И, наконец, лейбористы, которые, несмотря на то, что им пришлось избавиться от своего более радикального крыла, всё ещё остаются, пожалуй, самой сильной партией на выборах, поскольку являются самой левой из всех допущенных к выборам партий. По мере того, как закрываются избирательные участки, а военные части по всей стране начинают подсчет бюллетеней, становится ясно, что..." 
basedbrit.98.a: "...Объединенная британская партия победила!"
basedbrit.98.b: "...Тори одержали неожиданную победу!"
basedbrit.98.c: "...национал-либералы выходят на первое место!"
basedbrit.98.e: "...Либералы победили!"
basedbrit.98.f: "...Лейбористская партия получила шокирующее большинство!"

basedbrit.99.t: "Забавы Хобарта"
basedbrit.99.d: "Хотя многие знают его как спасителя Англии и военного гения, стоящего за Контрреволюцией, генерал Перси Хобарт известен военным офицерам и стратегам всего мира своими знаниями в области бронетанковой войны. Жемчужиной его бронетанковой карьеры являются "Забавы Хобарта" - прозвище, данное серии танков, разработанных под руководством Хобарта, как во время его службы в ныне несуществующих Народных инженерах, так и в переименованных Королевских инженерах. Модифицированная бронетехника, полученная от наших союзников и контактов в таких странах, как Франция, Италия, Россия и Америка, каждая из которых была модифицирована и оснащена для выполнения конкретной задачи. \n\nНапример, танки со скорпионами или крабами, установленными спереди для обезвреживания мин, танки с установленными огнеметами, которые либо буксируют топливный бак, либо держат его внутри, в зависимости от модели, танки с бульдозерами для расчистки препятствий, таких как живые изгороди и баррикады, танки с массивными минометами вместо основного орудия для подрыва бункеров, танки-мостоукладчики, танки-амфибии, такие как Duplex Drives, танки-фашины, танки-пандусы, танки с прожектором, танки-плуги, луковые минные заграждения и многое другое - список "забав" не перестает расширяться, пока Хобарт и его инженеры продолжают свою изобретательную работу. Используемые нашей дивизией дома и за рубежом, а также поставляемые нашим союзникам, эти "забавы Хобарта" обязательно помогут в любой текущей или будущей войне, поскольку мы продолжаем модернизировать наши вооруженные силы в бесконечной попытке выиграть глобальную гонку вооружений."
basedbrit.99.a: "Мы больше не будем тратить мозги впустую!"

basedbrit.100.t: "Другой хороший синдикалист"
basedbrit.100.d: "Эрик Блэр - более известный под псевдонимом Джордж Оруэлл - рассматривается многими в нашей восстановленной республике как "другой хороший синдикалист", ссылаясь на печально известное прозвище Эттли. Блэр доказывал это снова и снова, пытаясь умерить и смягчить своего бывшего друга и политического союзника Освальда Мосли, но волна максимализма оказалась слишком сильной, оставив Блэра практически беспомощным в спасении его любимого Союза от тирании. Тайно помогая Хобарту в его контрреволюционных усилиях и снабжая информацией Эттли и других членов сопротивления, Блэр сделал все, что мог, но многие до сих пор считают его предателем-краснобаем. \n\nПоскольку их близкая дружба всё ещё сохраняется, а Эттли обладает непревзойденной властью в качестве премьер-министра, некоторые предлагают Клему помиловать Блэра, либо вынудить его уйти на досрочную пенсию при условии, что он ограничит подстрекательский характер своей литературы, либо дать ему должность при Эттли, где за ним можно будет легко наблюдать. Однако более стойкие антисиндикалисты и противники лейбористов утверждают, что, несмотря на ничтожные попытки Блэра остановить Мосли, он все равно был предателем революции и как таковой заслуживает не меньше, чем пожизненного заключения. Окончательный выбор остаётся за премьер-министром"
basedbrit.100.a: "Помиловать Блэра, и пусть он служит в нашем кабинете!"
basedbrit.100.b: "Помиловать Блэра, но заставить его тихо уйти на пенсию"
basedbrit.100.c: "Благими намерениями вымощена дорога в ад. Блэру место в тюрьме, не меньше"

basedbrit.101.t: "1924 год заново"
basedbrit.101.d: "Как будто заново наступил рассвет Британской революции, валлийские шахтеры начали бастовать по всей западной половине страны, требуя повышения заработной платы, более безопасных условий труда и возвращения некоторой автономии и привилегий, которыми они пользовались при синдикалистском режиме. Такое событие повергло страну в панику, ведь именно подобная забастовка привела к последней синдикалистской революции на островах. Поэтому премьер-министр Клемент Эттли взял на себя инициативу, чтобы не повторять ошибок роялистского Виндзорского режима, который подвел нацию раньше. Мы будем иметь дело с этими забастовщиками не железным кулаком, а бархатной перчаткой, окрашенной в красный цвет, ибо только так можно предотвратить повторение истории. Конечно, нам придется пойти на компромиссы и, вероятно, позволить многим из этих всё ещё радикально настроенных шахтеров высказать свои пожелания и требования наряду с некоторой общей автономией, но это небольшая цена за сохранение нашего нового Альбиона."
basedbrit.101.a: "Мы не должны повторять ошибок прошлого. Начинайте переговоры!"

basedbrit.102.t: "От горящих руин к новому Иерусалиму"
basedbrit.102.d: "Своим собственным мягким, канцелярским голосом перед десятками микрофонов и тысячами людей новоназначенный премьер-министр Клемент Эттли продиктовал свою победную речь массам этой новой нации. Поблагодарив всех присутствующих и все государство, прежде чем отправиться в словесную одиссею нашего прошлого, настоящего и будущего, Эттли заявил, что на спинах его новой лейбористской партии начнется новый золотой век - что здесь будет построен новый Иерусалим, поскольку мы стремимся достичь утопического рая, свободного от реакционных пороков и революционного экстремизма. После более четырех минут этой плотной речи, высмеивающей наши прошлые неудачи и обещающей новое будущее, Эттли закончил речь триумфальной и трубной строкой: "Я не прекращу умственную борьбу, и меч мой не уснет в моей руке, пока мы не построим Иерусалим на зеленой и приятной земле Альбиона!", получив восторженные аплодисменты и овации всех присутствующих. Народ знает правду, и он сам пожелал этого - единственный человек, который может поднять наш народ к величию - это достопочтенный Клем!"
basedbrit.102.a: "Слава Новому Камелоту! Слава Новому Альбиону! Слава Новому Иерусалиму!"

basedbrit.103.t: "Чествование Честертона"
basedbrit.103.d: "Гилберт Честертон, богослов, писатель и убежденный сторонник Правого клуба, умер в Канаде в последние месяцы 1936 года. Он был ярым сторонником Правого клуба и во многом одним из отцов-основателей нашей экономической доктрины. Хотя он не занимался в основном экономикой, то, что он написал, наше государство приняло близко к сердцу. Не только это, но и его общие теологические взгляды оказали большое влияние. Не имея возможности присоединиться к нам в новой Британии, оставить его без памяти было бы оскорблением, которое наше правительство решило не терпеть. Таким образом, его различные работы были собраны и будут переизданы в новом томе под названием "Основы нашего государства". Эта великая книга будет издана и распространена далеко и широко, чтобы все знали, на каких основах было создано наше государство."
basedbrit.103.a: "Ещё один ангел отправляется на небеса"

 basedbrit.104.t: "Туда и обратно"
 basedbrit.104.d: "В последнее время Рамзи обменивается письмами с плодовитым автором Дж.Р.Р. Толкиеном, чья книга "Хоббит" получила большой резонанс в Британии и во всем мире. Однако интерес Рамзи носит более академический характер. Рамзи и Толкиен обсуждали последствия правления Рамзи над Британией, и до сих пор Толкиен их одобрял. Будучи набожным католиком, Толкиен был особенно рад, что Рамси вернул истинное слово Божье в Британию. Однако, когда речь зашла об антисемитизме Рамси, разговор испортился. Толкиен резко отозвался о политике Рамзи по отношению к евреям, а Рамзи в гневе ответил инсинуациями о том, что его любовь к евреям делает его плохим христианином. Тем не менее, оба человека, находя хорошее друг в друге, пришли к выводу, что плохое перевешивает хорошее, и письма между Преторией и Лондоном прекратились. По крайней мере, на данный момент"
 basedbrit.104.a: "Он может вернуться в свою дыру"

basedbrit.105.t: "Искупление Гая Фокса"
basedbrit.105.d: "Гай Фоукс, патриот, пытавшийся освободить Англию от тирании в 1605 году, был несправедливо демонизирован британской историей. Теперь это будет исправлено. Правительство приняло решение о реабилитации Фоукса, поскольку его высокая мечта сбылась. В ходе нового судебного процесса, проходившего перед телекамерами, Фоукс был посмертно оправдан по обвинению в государственной измене. В то же время у здания парламента была воздвигнута величественная статуя этого человека. В связи с этим правительство также объявило о переориентации Дня Гая Фокса. То, что раньше было празднованием провала его заговора и окончательного триумфа протестантизма над католицизмом на островах, будет изменено. Вместо этого он станет торжественным событием, посвященным провалу заговора, а также тьме и угнетению, которым подвергались католики под властью англиканских и протестантских язычников. Проповеди, сжигание чучел бывшего короля Якова VI и I и минуты молчания пройдут по всей Англии, когда народ будет праздновать встречу с человеком, о котором ему так долго лгали."
basedbrit.105.a: "Помните, помните..."

basedbrit.106.t: "Новая "кровавая" Мэри"
basedbrit.106.d: "С приходом нового короля, чтобы занять свой трон, уже остатки протестантов начали суетиться. Они говорят, что притеснения протестантов в Англии со стороны Клуба намного хуже, чем Кровавая Мэри. Они не знают, что "кровавая" Мария I была не такой уж и кровавой, а некоторые её меры даже приветствовались. Однако если протестанты хотят, чтобы их притесняли, Рамзи с радостью им в этом поможет. Против тех видных протестантов, которые ещё остались в Британии, была проведена целая серия арестов. Некоторых легко поймали рано утром или поздно ночью, когда они лежали в постели. Некоторые были удивлены и взяты под стражу. Другие сопротивлялись, как Э.Л. Маскалл и Грегори Дикс, а третьим удалось ускользнуть. В итоге 700 видных анжеликанцев и протестантов теперь гниют в британских тюрьмах. Однако Рамзи намерен не позволить им долго гнить"
basedbrit.106.a: "Поднять ставки!"

basedbrit.107.t: "Лорд Хоу Хоу приходит снова"
basedbrit.107.d: ""Румыния зовет! Здесь, в Бухаресте, на радио Statie Radio..." - так начиналась прежняя работа Уильяма Джойса. Живя в Румынии после синдикалистской революции, Уильям Джойс стал английским рупором легионерского движения в стране. Однако, находясь в Англии и стремясь к власти, он, очевидно, оставил эту работу. Однако, похоже, он не смог остаться в стороне. Проиграв борьбу за власть в Англии, Джойс скрылся в лесах и пропал с карты. Теперь он снова появился, но не в Англии, а в Румынии. Лорд Хоу Хоу снова врывается в эфир британских гостиных. Восхваляя достоинства побед румынских легионеров и сокрушаясь о провале дела легионеров в Британии, Хоу Хоу красноречиво, если не сказать снобистски, обращается к многочисленной аудитории на всех островах. Те бывшие легионеры, которые остались в Британии, стали постоянными слушателями, и пока Хоу Хоу продолжает говорить, угли легионерской мысли на островах продолжают тлеть. Попытки правительства пресечь эти передачи также не увенчались успехом и даже привлекли к ним ещё больше внимания. Поэтому, стремясь не делать их более заметными, чем они есть, правительство решило игнорировать их. По крайней мере, пока"
basedbrit.107.a: "Переключите этот проклятый канал!"

basedbrit.108.t: "Королевство для верблюда"
basedbrit.108.d: "Арнольд Лиз питает странную любовь к верблюдам. Ещё со времен службы в Индии в начале 1900-х годов и в Сомалиленде во время начала Вельткрига Лиз стал экспертом по уходу за этим видом животных. Любовь к лошадям, живущим в пустыне, кажется, не покидает его даже все эти годы после ухода из ветеринарии. Став лидером Британии, Лиз решил, что теперь Англии нужен новый зоопарк, поскольку старый был опустошен вскоре после революции. Его первой покупкой, как и следовало ожидать, стала пара верблюдов с Ближнего Востока. Когда животные прибыли в Плимут, Лиз встретил их и лично осмотрел, убедившись, что они здоровы и не ранены. Видимо, подстегиваемый собственной страстью, Лиз также принял масштабный законопроект о защите прав животных, который, по мнению некоторых, является одним из самых действенных в Западной Европе. Он не только определяет более десятка видов животных как "охраняемых", на которых запрещёно охотиться, но и запрещает охоту на лис, которая недавно возродилась, а также спортивную стрельбу по живым птицам. Хотя это вызвало некоторое недовольство со стороны высшего класса, в целом народ приветствует любовь Лиза к животным, и его популярность получила небольшой толчок." 
basedbrit.108.a: "Монстр с золотым сердцем?"

basedbrit.109.t: "Очищение языка"
basedbrit.109.d: "Современный английский - это отвратительный язык. Он представляет собой мешанину из французского, немецкого и латыни и имеет очень мало смысла, если только вы не выросли на нем. Его загрязнение настолько глубоко, что для его спасения потребуется больше времени, чем он того стоит. Вместо этого Британский легион решил полностью отказаться от современного английского языка. Согласно недавнему указу о языке Новой Британии, этимологи были привлечены к работе по восстановлению полного нормандского французского языка. Объединив то, что сохранилось от норманнов в современной Нормандии, и заполнив пробелы новыми словами, Легион уверен, что сможет создать всеобъемлющий язык для нового государства. Потребуются годы, если не десятилетия, чтобы полностью отучить британцев от их гнойной канализации языка, но с упорством и временем все возможно." 
basedbrit.109.a: "Исправление ошибки"

basedbrit.110.t: "Визит Роты"
basedbrit.110.d: "Сегодня Рота Линторн-Орман, выдающаяся антисиндикалистка дореволюционного периода, приземлилась в Лондоне под ликующую толпу. Её предупреждения остались неуслышанными, и Британия пала перед красным террором. Она неохотно бежала вместе с остальными изгнанниками, но теперь, по приглашению правительства, вернулась. После краткой экскурсии по новой Британии и короткого визита в свой бывший дом Рота получила ожидаемое предложение. Если она откажется от своей верности Виндзорам, то сможет вернуться домой и остаться в Британии, свободной от синдикалистского дурмана. Хотя по её лицу было видно, что она хочет принять предложение, в конце концов она отказалась. Она сказала, что у нее есть "незаконченное дело" в Канаде и она должна немедленно вернуться в страну. Итак, с добрыми пожеланиями целой нации за спиной, Рота вернулась в самолет и улетела" 
basedbrit.110.a: "Упущенная возможность"

basedbrit.111.t: "Война! На что она годится!"
basedbrit.111.d: "Хобарт - человек, рожденный для войны. Он сражался с афганскими племенами в Индии, он сражался с фрицами во Франции, теперь он сражается с новым врагом - пацифизмом. После ужасов Вельткрига британский народ вернулся к своему естественному состоянию отстраненности от Европы, и эта отстраненность породила вновь обретенный и глубоко укоренившийся пацифизм. Хотя синдикалисты пытались поднять воинственный дух и сделали это в незначительной степени, падение синдикалистского режима позволило пацифизму укрепиться. Теперь Хобарт стремится окончательно привить старый боевой дух, который, по его мнению, естественно присущ каждому британцу. На каждом канале новостей рассказы о британской славе в войне, таких как битвы при Нейсби, Бленхейме, Сомме и Пласси, наполняют каждый дом. Британские ветераны возведены в ранг славы и почета, а военные проходят парадом по всем крупным городам. Это, а также горы брошюр и плакатов, расклеенных и разосланных по всей стране, вновь зажгли в людях искру борьбы. Армия сообщила об увеличении числа призывников, и все говорят о том, с кем мы будем воевать дальше"
basedbrit.111.a: "Абсолютно все!"


basedbrit.114.t: "Второй Совет"
basedbrit.114.d: "По мере укрепления своего правления Хобарт стремился все больше и больше подражать Кромвелю. При этом он понимает, что вся эта власть под управлением одного единственного правителя громоздка. Ему также нужны люди, способные противостоять ему. Хобарт, при всей его уверенности в своих суждениях, знает, что иногда он может ошибаться. Поэтому он собирает второй Государственный совет, подобный тому, который помогал править Кромвелю. Этот совет, конечно, будет возглавлять Хобарт, но действовать он будет скорее как кабинет министров. Он будет наполнен самыми блестящими умами из всех областей, необходимых для управления государством в современную эпоху. Экономисты, психологи, социальные инженеры, военные планировщики и теоретики всех политических и теоретических направлений собрались сегодня в Лондоне. Там они проведут Большие дебаты под руководством самого Хобарта, и тот, кого он сочтет наиболее убедительным, будет приглашен в Совет. По мере того как величайшие умы нации начинают спорить, собираются толпы людей. Наконец, после долгих изнурительных часов дюжина мужчин была выбрана, чтобы занять места. Теперь осталось только, как любит говорить Хобарт, "приступить к делу""
basedbrit.114.a: "Вперёд!"

basedbrit.115.t: "Возрождение британского национализма"
basedbrit.115.d: "Когда Хобарт выходит из своего кабинета в Старом военном здании, он с усмешкой смотрит на людей, которых видит внизу. Они похожи на безмозглых дураков, которыми движут только базовые потребности или общественная необходимость. Этого просто не может быть, если Британия, которую Хобарт хочет построить, должна появиться на свет. В качестве первого важного шага, чтобы вернуть дух в незаинтересованных британцев, Хобарт решил привить людям новый национализм. Хотя британцы всегда гордились своей страной и её историей, они никогда не гордились ею в той же степени, что Америка или даже французы. Теперь Хобарт попытался изменить эту ситуацию. Сегодня вечером, когда население будет сидеть перед своими радиоприемниками, они услышат, наряду с первоначально запланированными программами, запланированные перерывы для рассказа о величайших победах Британии. Пласси, Азенкур, Гастингс - это лишь некоторые из настоящего рога изобилия славы, которая определяет британскую историю. Мало того, эти истории будут направлены на то, чтобы возродить любовь к Британии, которую большинство британцев оставили под синдикалистским игом или из-за апатии вокруг политического насилия после Контрреволюции. При должном времени и значительных усилиях Британия снова станет предметом гордости"
basedbrit.115.a: "Пробудите Британию!"

basedbrit.116.t: "Лорд Хоус больше не работает"
basedbrit.116.d: "Сегодня, когда британские войска вошли в Бухарест, в их списке была особая цель. Было подтверждено, что в городе находится Уильям Джойс, известный как Лорд Хоу Хоу, а также имена других видных изгнанников.  Когда переворачивается каждый камень и тщательно прочесываются все развалины, происходит неизбежное. Уильям Джойс был найден в небольшом тоннеле под хижиной. Раздвинув тщательно разложенные обломки, они обнаружили Джойса, лежащего на спине ногами вперёд в яме, едва достаточной для него самого. После трех часов работы Джойса удалось вытащить из его укрытия с помощью штыков, предупредительных выстрелов и немалого количества подкопов. Поскольку самый выдающийся лидер националистов в изгнании теперь снова в руках британцев, перед правительством встал выбор. С одной стороны, Джойсу могли быть предоставлены те же права, что и каждому заключенному, будь то политический или нет: военный трибунал. Это не только узаконит гарантированный ему смертный приговор, но и позволит правительству изложить свои аргументы против этого диссидента и предателя. Некоторые, однако, опасаются, что он может использовать неизбежный цирк в СМИ как громкоговоритель для своих радикальных взглядов. В противном случае его могут просто расстрелять. Война в Румынии была ожесточенной, и хотя инструкции были даны, ни один командир не мог надеяться на микроуправление своими людьми. Что же делать?"
basedbrit.116.a: "Доказать, что мы лучше него. Пусть его попробуют"
basedbrit.116.b: "Скажи, что он был убит при попытке к бегству. Никому не будет достаточно дела, чтобы копать глубже из-за этого"

basedbrit.117.t: "Старые знания, новые применения"
basedbrit.117.d: "Учитывая его вновь обретенную власть и связи с военными после Контрреволюции, а также его предыдущую должность ведущего ветеринарного эксперта по верблюдам, Арнольд Лиз начал предлагать использовать верблюдов в военных целях. Верблюды, давно используемые в различных целях в качестве тягловых животных в Аравии и Африке с видом дромадеров и в Центральной Азии с видом бактрианов, являются выносливыми животными, которые могут нести грузы и припасы, превышающие их собственный вес, и при этом способны долгое время обходиться без воды и отдыха, и относительно легко поддаются приручению и обучению. Поэтому Лиз начал импортировать бактрийских и дромедарских верблюдов от продавцов за рубежом, чтобы использовать их в качестве тягловых животных в наших цепочках поставок на иностранных театрах военных действий или даже для использования в качестве ударной кавалерии, подобно ныне несуществующей Имперской верблюжьей корпорации. Кроме того, были организованы программы по разведению этих животных внутри страны, а некоторые пастбища на юге и севере Британии были переоборудованы для использования этих иностранных животных. Надеюсь, этот новый "Нормандский Камелиновый Легион" окажется действительно полезным, а не просто причудливым увлечением и бредом нашего любимого лидера."
basedbrit.117.a: "Один горб или два, неважно. Если понадобится, я променяю свой штат на верблюда!"

basedbrit.118.t: "Король мертв"
basedbrit.118.d: "Его Величество Иоанн II, Божьей милостью Король Великобритании, мирно скончался в возрасте 65 лет. До последнего вздоха наш Король стремился служить своей стране и своему народу на том месте, которое принадлежало ему, стране, которую он любил безусловной любовью, любовью отца, к Британии и британцам, считая каждого из них своими детьми. Отслужив в Великой войне, после своего возвышения в качестве главы французских Капетингов он неустанно работал, чтобы предложить альтернативу терпящей крах республике, и все же он откликнулся на призыв Хобарта, став первым французским королем британцев. Но бремя возросших обязанностей оказалось слишком тяжелым для монарха, и без того сильно пострадавшего от поражения и изгнания, а его здоровье уже некоторое время неуклонно ухудшалось. Дофин вмешался, чтобы облегчить положение отца, но этого было недостаточно, и знающие люди понимали, что кончина короля - лишь вопрос времени. Часть мечты Иоанна II о восстановлении Королевства сбылась, и в последние минуты его жизни его семья, в частности, его сын дофин и внук Анри, заботились о нем, он знал, что будущее обеспечено, что он оставляет Королевство в надежных руках, что Франция скоро будет освобождена, что все жертвы, принесенные его народом и им самим, не были напрасными, что, наконец, он может отдохнуть. \n\nНа неделю объявлен национальный траур, по окончании которого Король Иоанн будет похоронен. Иоанна, покинувшего этот мир и теперь приближенного к Богу, сменил его старший сын Генрих, 32 лет от роду. Этот энергичный молодой человек особенно активно работал над освобождением Франции в сотрудничестве с Хобартом, а затем со времени коронации отца занимался государственными делами. Последние несколько лет, насыщенные политической деятельностью, показали, что молодой принц более чем готов как государственный деятель, как проницательный политик и как Король к осуществлению мечты своего отца.\n\n\nКороль умер, да здравствует Король!"
basedbrit.118.a: "Да здравствует Король!"

basedbrit.119.t: "Дело королей"
basedbrit.119.d: "До сведения Королевского правительства дошло, что Румыния, родина и Королевство нашего короля Карла III, отреклась от своего короля в пользу его сына Михаила. Вынужденный отречься от престола в результате так называемой "Большой игры", охватившей румынскую политику в последние годы, Михаил, как ожидается, будет более пассивным королем, чем его отец. В связи с этим Кэрролл отступил к нашим берегам, надеясь, что сможет найти убежище в стране, королем которой он хотя бы номинально является. Проведя большую часть своего короткого времени в Британии под домашним арестом, он смог вернуться в Румынию только потому, что в его дворце физически закончилось столовое серебро, а поскольку столовое серебро в наши дни стоит очень дорого, его вернули домой, чтобы избежать этих расходов. Теперь, после его возвращения, возник вопрос о его будущем в качестве нашего короля. Хотя очевидно, что он является законным королем, он больше не правит Румынией, ослабляя наши связи и тем самым ставя под угрозу наши будущие отношения. В связи с этим многие предлагали избавиться от Кэрролла и короновать его сына, тем самым укрепив наши связи с Румынией. Хотя это действительно подтвердило бы наши отношения с Румынией, это стало бы сигналом для британского народа, что мы не заботимся о нашем монархе, и стоило бы нам некоторого политического влияния в краткосрочной перспективе. Независимо от этого, мы должны сделать выбор в ближайшее время, чтобы Кэрролл не начал вторую Большую игру здесь, в Британии"     
basedbrit.119.a: "Да будет проклят Кэрролл! Да здравствует Михаил I!"
basedbrit.119.b: "Мы останемся верными, даже если сама Румыния не будет верна"


basedbrit.120.t: "Покахонтас возвращается"
basedbrit.120.d: "Мало кто, если вообще кто-либо, ожидал, что Эдит Уилсон будет той, кого выберут в качестве нового монарха этой новой Британии, и все же генерал Хобарт, под влиянием различных американских элит и фальшивых аристократов, связанных с семьей Боллинг, выбрал её нашей новой Королевой. Её притязания на благородство весьма скудны: она имеет негласные родственные связи с первой леди Мартой Вашингтон, президентом Томасом Джефферсоном, первой леди Летицией Тайлер, престижной семьей Харрисонов из Вирджинии, а также с её собственной уважаемой и богатой семьей Боллингов. Однако, что гораздо интереснее, и гораздо более оторвана от колониальных повстанцев, которые когда-то освободили Америку от власти Англии, сама Эдит состоит в кровном родстве через своего отца с Матоакой - Королевской властью племени паухатан американских индейцев через своего собственного отца и более известной миру как Покахонтас. \n\nПоскольку она ближе всего к истинной Королевской власти, чем сильно разбавленная кровь коренных американцев, а также благодаря своим предыдущим усилиям по доброй воле, благотворительности и гуманизму по отношению к местным коренным племенам Восточного побережья, Эдит Уилсон решила полностью принять это наследие. Выбрав царственное имя Матоака II в знак уважения к своему предку, который женился на дворянке и приехал в Англию за много веков до нее, Эдит Уилсон прибыла в Лондон, чтобы вести свою недавно принятую родину и подданных к процветанию и миру. Хотя на нее бросают странные взгляды, сердитые взгляды и колющие взгляды (возможно, из-за её странного наряда, представляющего собой слияние британской, американской и традиционной моды паухатанов), наша Королева не беспокоится, ведь благодаря своему опыту практического управления Америкой после того, как её покойный муж перенес инсульт, находясь на посту президента, Уилсон, возможно, является одним из самых опытных и квалифицированных кандидатов, которых мог выбрать Хобарт. Её ум свободен от Королевской напыщенности и высокомерия, свойственных другим монархам, которых воспитывают для этой должности с рождения, и она твердо намерена поднять своих новых подданных из тяжелого положения и трясины, в которой они застряли на протяжении многих лет, Королева Матоака II - ласково называемая Покахонтас II или просто Покахонтас своими подданными, что означает "маленькая игривая" на диалекте Поухатан Восточного Алонгкиана - будет руководить этой новой Британией в меру своих сил и возможностей, стремясь вызвать новый Золотой век для нашей измученной войной и избитой нации. "     
basedbrit.120.a: "Боже, храни Королеву!"

basedbrit.121.t: "Вопрос капитала"
basedbrit.121.d: "Поскольку историческая родина конфедерации Поухатан, Ценакоммака, теперь находится под нашим контролем, при нашем дворе возник вопрос о том, где должна находиться наша столица. Хотя большинство наших британских союзников, а также генерал Хобарт призывают нас оставить столицу этого нового Королевства и империи в Лондоне, небольшая Клика американистов и "коренных американцев" выступила против них. Эти поджигатели войны стремятся перестроить и переименовать коррумпированную столицу несостоявшегося Союза - Вашингтон, округ Колумбия - в нечто гораздо большее. Переименовав город в Веровокомоко, они планируют перенести нашу столицу и резиденцию трона и короны в Америку, где на пепелище старой столицы будет построена новая. В новом синкретическом архитектурном стиле, сочетающем алгонкинский, американский и викторианский британский дизайн, этот новый город будет построен, чтобы отразить нашу новую синкретическую и сплоченную реальность, а также служить новым международным центром нашей амбициозной и, надеюсь, обширной империи. Однако такой переезд будет столь же дорогостоящим, сколь и противоречивым, поэтому, возможно, будет лучше, если Королева Матоака II останется здесь, в Лондоне."
basedbrit.121.a: "Мы должны остаться в Лондоне, ибо именно там находится сердце нашего нового народа"
basedbrit.121.b: "За Веровокомоко! Мы отстроим Вашингтон, чтобы он стал новой столицей нового Поухатана!"

basedbrit.122.t: "Вопрос о флаге"
basedbrit.122.d: "Компания Хобарт признает привлекательность хорошего флага. Красивый флаг притягивает взгляды окружающих и внушает патриотизм. Сейчас, когда у нас есть монарх, флаг - это просто герб монарха на "Юнион Джеке". Это устраивает, очевидно, и монарха, и часть населения. Однако у армии есть свой флаг, который она использовала до прихода монарха. Некоторые представители армии желают вернуть флаг. По их мнению, он не только лучше выглядит, но и станет ещё одним тонким напоминанием Их Величеству о том, кто на самом деле управляет страной. Другое предложение выдвинуто меньшей фракцией правительства. Это красное поле с золотым львом на нем, держащим скимитар. Красно-золотой лев - древний символ Британии, датируемый, по крайней мере, 1200 годом, а скимитар, также являющийся древним символом, скорее относится к Эссексу, чем к Англии в целом. Тем не менее, этот флаг показывает, что мы все по-прежнему британцы, монарх, армия и все остальное, и в то же время служит важной связью с нашим славным прошлым."
basedbrit.122.a: "Оставить флаг как есть"
basedbrit.122.b: "Поднять армейский флаг!"
basedbrit.122.c: "Пусть лев ещё раз взмахнет рукой!"
basedbrit.122.e: "Просто используйте старый Королевский штандарт."
basedbrit.122.f: "О, чёрт возьми, просто используйте проклятый Союзный Джек!"

basedbrit.123.t: "Королевство О'Нил"
basedbrit.123.d: "Поскольку переворот Хобарта в Англии и подъем консервативной монархической демократии де Валера в Ирландии оказались успешными, Дом О'Нилов стал править землями Ирландии и Британии. Прошло несколько лет с тех пор, как Англией и Ирландией правила одна и та же династия, но как все изменилось, ведь на обоих тронах восседают ирландцы ирландской крови. Теперь многие при дворах Хьюго в обеих странах требуют более тесного сотрудничества. Что же нам делать?"
basedbrit.123.a: "Объединить Королевство и провозгласить Соединённое Королевство Ирландии и Великобритании!" 
basedbrit.123.b: "Объединить Королевство полностью под одним троном, двумя коронами" 
basedbrit.123.c: "Полностью контролировать своё правительство, но оставаться автономными"
basedbrit.123.e: "Объединиться только в военных и экономических вопросах" 


basedbrit.124.t: "Королевство Новых Анжуйцев"
basedbrit.124.d: "После того, как переворот Хобарта в Англии и возвращение французской Метриполии увенчались успехом, перед нами открывается грандиозная возможность. Мы можем объединить Королевский дом Франции с домом Сарка, чтобы объединить земли Британии и Франции. Со времен Анжуйской империи Францией и Англией не управляла одна и та же династия, и теперь многие придворные обеих стран настаивают на более тесном сотрудничестве. Что же делать?"
basedbrit.124.a: "Объединить Королевство и провозгласить Анжуйскую империю!"
basedbrit.124.b: "Объединить Королевство полностью под одним троном, двумя коронами" 
basedbrit.124.c: "Полностью контролировать своё правительство, но оставаться автономным" 
basedbrit.124.e: "Объединиться только в военных и экономических вопросах" 

basedbrit.125.t: "Королевство Бурбон-Орлеан"
basedbrit.125.d: "После того, как переворот Хобарта в Англии и возвращение французской Метриполии увенчались успехом, Бурбон-Орлеанский дом стал править землями как Британии, так и Франции. Со времен Анжуйской империи Франция и Англия не управлялись одной и той же династией, и теперь многие при дворе Жана в обеих странах настаивают на более тесном сотрудничестве. Что же нам делать?"
basedbrit.125.a: "Объединить Королевство и провозгласить Анжуйскую империю!" 
basedbrit.125.b: "Объединить Королевство полностью под одним троном, двумя коронами" 
basedbrit.125.c: "Полностью контролировать своё правительство, но оставаться автономным"
basedbrit.125.e: "Объединиться только в военных и экономических вопросах" 

basedbrit.126.t: "Отчёт о военной 'Старой гвардии'"
basedbrit.126.d: "Республиканская армия является мощной силой, но офицерский состав этой армии вызывает некоторую тревогу. Из-за выборности офицеров, самые талантливые офицеры часто оказываются на вторых ролях в пользу более популярных. Однако существует группа старых офицеров, которые не имеют формального статуса офицеров, но занимают должность советников и делятся ценными советами и критикой. Некоторые из них питают ненависть к синдикализму, но ещё большую ненависть к Изгнанникам и Виндзорам, считая, что они бежали, а не сражались. Главным из этих людей является Перси Хобарт, который выступает в роли посредника между правительством и Старой гвардией.\n\nПосле бегства Королевской семьи из Великобритании многие офицеры и солдаты отказались сложить оружие и сформировали небольшое контрреволюционное ополчение. Хобарт выступал в качестве посредника в переговорах между републиканским правительством и повстанцами. В конце концов была заключена сделка, в которой повстанцы стали специальными подразделениями Республиканской армии и получили помилование. Хобарт указал на то, что Старая гвардия не питает любви к синдикализму, и что в случае тирании они встанут на защиту британского народа. Но из-за необходимости опытного офицерского состава, эти угрозы были оставлены без внимания.\n\nВ последующие годы политические позиции Старой гвардии укрепились. Они без особой любви относятся к нынешней синдикалистской администрации, а к Мосли и его максималистам - с полным отвращением. В нескольких населенных пунктах, где были расквартированы подразделения Старой гвардии, лидеры максималистов были отстранены от власти. Несмотря на это, Старая гвардия не представляет реальной угрозы для более широкого режима. Они были рассредоточены по всей стране, а самые проблемные были отправлены во Францию. Они могут стать угрозой только если Мосли придет к власти, но и в этом случае Мосли должен будет справиться с их чисткой, используя армию для достижения своих целей. Правительство председателя Сноудена рассматривает Старую гвардию как угрозу низкого уровня."
basedbrit.126.a: "Следите за этими людьми, несмотря ни на что."

basedbrit.127.t: "Смерть короля"
basedbrit.127.d: "Сегодня в стране объявлен траур - наконец-то наступила смерть короля Ричарда IV, давно ожидаемая в связи с его преклонным возрастом. Хотя по сути своей он был лишь марионеткой Рэмси и Правого клуба, покойный 13-й барон Стаффорд стал очень популярным монархом, став чем-то вроде "дедушки нации". Поскольку Король никогда не женился и не имел законного потомства, баронство Стаффорд и престол Королевства перешли к его племяннику, Бэзилу Фицгерберту. Молодой человек, Бэзил только недавно женился на принцессе Ирмингард Баварской, дочери короля Баварии, человека, который также является владельцем якобитских притязаний на Англию, что является очевидной попыткой привлечь на свою сторону возрождающееся якобитское движение в стране. Что касается новоиспеченного Василия I, то он в некотором роде упрямый человек, привыкший добиваться своего, хотя и верный своему слову. Тем не менее, Совет по вступлению в престол официально провозгласил Василия королем, и его коронация запланирована на ближайшие несколько месяцев."
basedbrit.127.a: "Да здравствует Василий I!"

basedbrit.128.t: "Ответ на вопрос о непрерывности"
basedbrit.128.d: "По мере того как контрреволюционное правительство с каждым днём усиливает свой контроль и власть над Британией, точная природа этого правительства остаётся под вопросом. Хотя Виндзоры и все, чем они дорожили, были отброшены и больше никогда не осквернят страницы истории, нация, которой они когда-то правили, вполне может это сделать. После славного переворота генерала Хобарта и решения остаться в оппозиции к Виндзорам актуальным стал вопрос о том, считает ли правительство законным правительством восстановленного Соединённого Королевства, формально распущенного Британской революцией 1925 года, или же правительство Хобарта - это нечто совершенно новое. Хотя ответ на этот вопрос во многом является вопросом семантики, он может иметь вполне реальные последствия для нашего нового правового кодекса, поскольку если мы просто восстанавливаем форму Соединённого Королевства, то уже существует многовековой правовой кодекс, в то время как если мы создаем совершенно новое правительство, то нам придется создавать правовой кодекс практически из ничего. И хотя вначале генерал Хобарт хранил молчание по этому довольно неважному вопросу, желая как можно быстрее обеспечить безопасность правительства, теперь, когда ситуация в стране наконец-то начала стабилизироваться, он официально принял решение по вопросу о преемственности. Разослав из своей штаб-квартиры в Лондоне короткий меморандум лоялистским подразделениям по всей стране, генерал Хобарт занял, по сути, среднюю позицию. Вкратце меморандум объявлял, что действительно восстановлено прежнее Соединённое Королевство, формально восстанавливая старый правовой кодекс. Однако в связи с беспрецедентной ситуацией, в которой оказалось государство, и в связи с отказом Дома Виндзоров от трона и своих прав на него, меморандум объявлял, что будущее устройство восстановленного государства ещё не определено. Вместе с этим Хобарт формально и юридически подтвердил своё право на чрезвычайную власть, ссылаясь на Акт о бунте и Королевскую прерогативу (утверждая, что, поскольку Трон вакантен, эти полномочия естественным образом переходят к действующему главе государства). Хотя практически это мало что значит, но, обосновав свои полномочия юридически, хунта сделала шаг к легитимности. Заявив о том, что мы действительно являемся восстановлением, своего рода, Соединённого Королевства, был заложен правовой фундамент нашего государства, что значительно облегчает восстановление законности и порядка."
basedbrit.128.a: "Dieu et mon droit"

basedbrit.129.t: "Претензии Клема на прекращение мирового страдания"
basedbrit.129.d: "Когда-то сторонник имперского единства старой Британской империи, чтобы облегчить страдания имперских масс с помощью гуманитарного гения социализма, премьер-министр Клемент Эттли, занимающий сейчас неоспоримое властное положение на объединённых и успокоенных Британских островах, успокаиваемых песней сирены хорошего, честного демократического социалистического правления, должен теперь решить, стоит ли пересматривать свои старые мечты.\n\nПо его собственным словам, "я думаю, что некоторые люди здесь считают, что социалисты стремятся уничтожить свободу, свободу личности, свободу слова, свободу религии и свободу прессы. Они ошибаются; Лейбористская партия находится в традициях свободолюбивых движений, которые всегда существовали в нашей стране. Я вступил в социалистическое движение, потому что мне не нравилось то общество, которое у нас было, и я хотел чего-то лучшего. Социализм - это единственное средство избавить мир от войны и нищеты. Социализм - это третья альтернатива варварскому тотализму и капитализму, находящемуся в состоянии разложения. Тотализм - это фальсификация принципов социализма", и именно на этих словах мы сейчас стоим.\n\nДолжен ли единственный хороший синдикалист, старый честный Клем, следовать своей мечте о единой англосфере, опирающейся на демократический социализм и истинное государство всеобщего благосостояния, не подверженное коррупции революционного синдикализма, или премьер-министр Эттли должен строить свою утопию только здесь, на Британских островах?"
basedbrit.129.a: "У нас на островах и так достаточно ртов для пропитания."
basedbrit.129.b: "Мы должны работать над тем, чтобы избавить мир от тирании и страданий с помощью социализма!"
basedbrit.129.c: "Мир должен научиться нашей гуманности силой!"

basedbrit.130.t: "Флаг для нового Содружества"
basedbrit.130.d: "По мере того, как наше Содружество Народов будет распространяться по всему миру, чтобы освободить массы с помощью свободы и вольности демократического социализма, мы должны определиться со знаменем для нашего народа, которое будет представлять не только наши родные острова Альбион. Что же мы должны выбрать?"
basedbrit.130.a: "Одно, стилизованное под старые Доминионы, с сияющим голубым глобусом и знаменем Альбиона в кантоне."
basedbrit.130.b: "Чистое красное знамя с сияющим голубым глобусом интернационализма Клема!"
basedbrit.130.c: "Соединить флаг Альбиона и этот новый глобальный дизайн!"

basedbrit.131.t: "Королевство Оранских-Нассау"
basedbrit.131.d: "После переворота Хобарта в Англии и возрождения монархизма в Нидерландах благодаря усилиям Вильгельмины, Юлианы и Бернхарда Оранский дом Нассау стал править землями как Британии, так и Голландии. Хотя прошло уже несколько столетий с тех пор, как Вильгельм III Оранский правил и английскими, и голландскими землями, его наследие было восстановлено в современную эпоху. Теперь многие монархи при дворах обеих стран настаивают на более тесном сотрудничестве. Что же делать?"
basedbrit.131.a: "Объединить Королевство и провозгласить Соединённое Королевство Великобритании и Нидерландов!"
basedbrit.131.b: "Полностью объединить Королевство под одним троном, двумя коронами." 
basedbrit.131.c: "Полностью контролировать своё правительство, но оставаться автономными."
basedbrit.131.e: "Объединиться только в военных и экономических вопросах."

basedbrit.132.t: "Связь с Ганновером"
basedbrit.132.d: "С восшествием принца Ганноверского на британский престол наш Королевский дом вновь начал проявлять себя на континенте, что привело к тому, что некоторые ярые сторонники монархического возрождения начали выступать за то, чтобы возрожденная британская корона вернула себе утраченные земли в курфюршестве Ганновер. Когда-то это маленькое Королевство управлялось нашей бывшей монархией в личной унии под властью дома Вельфов, пока в 1837 году Королева Виктория не нарушила правила, но в 1866 году оно было окончательно завоевано пруссаками и вошло в систему Пруссии как провинция Ганновер, где и прозябает по сей день. Должны ли мы отправиться в поход, чтобы вернуть эти пограничные земли Короне, или нам следует сосредоточиться только на материковой части Великобритании?"
basedbrit.132.a: "Оставьте эти зараженные фрицами земли гнить."
basedbrit.132.b: "Мы маршируем, чтобы вернуть Ганноверское Королевство!"
basedbrit.132.c: "Мы маршируем, чтобы вернуть Ганноверское Королевство, наследие и все остальное!"

basedbrit.133.t: "[ENG.GetName] Запрос Аляски"
basedbrit.133.d: "Приняв решение короновать принца Лихтенштейна в качестве нового короля Великобритании, британское правительство попросило официально передать Аляску новому Королевству Великобритании. В то время как бывшая территория Соединённых Штатов была куплена наследным принцем Францем Иосифом II, Аляска находилась под защитой Австрийской империи из-за неспособности правительства Лихтенштейна эффективно управлять территорией, население которой в пять раз больше населения и более чем в девять тысяч раз больше площади княжества."
basedbrit.133.a: "Очень хорошо, передайте Аляску князю."
basedbrit.133.b: "Нет! Аляска останется под нашей защитой."

basedbrit.134.t: "Австрия согласна!"
basedbrit.134.d: "Австрийцы согласились официально прекратить защиту заморского владения дома Лихтенштейнов на Аляске и передать все дела, касающиеся этой территории, нашему правительству."
basedbrit.134.a: "Наше Королевство растет!"

basedbrit.135.t: "Австрия отказывается!"
basedbrit.135.d: "Заявив о явном недоверии к мотивам нашего правительства, Австрийская Империя отказалась прекратить оккупацию заморского владения дома Лихтенштейнов на Аляске."
basedbrit.135.a: "Кого волнует Аляска?"
basedbrit.135.b: "Это мы ещё посмотрим! За войну!"

basedbrit.136.t: "[ENG.GetName] Просьба о передаче княжества Лихтенштейн"
basedbrit.136.d: "Приняв решение короновать князя Лихтенштейна в качестве нового короля Великобритании, британское правительство попросило официально передать Княжество Лихтенштейн новому Королевству Великобритании. Несмотря на номинальную независимость, небольшое Княжество Лихтенштейн остаётся под защитой Австрийской империи, несмотря на решение нового британского правительства короновать князя Лихтенштейна в качестве своего нового короля."
basedbrit.136.a: "Очень хорошо, передайте Лихтенштейн британцам."
basedbrit.136.b: "Нет сделке! Лихтенштейн останется под нашей защитой."

basedbrit.137.t: "Австрия согласна!"
basedbrit.137.d: "Австрийцы согласились официально прекратить своё покровительство княжеству Лихтенштейн и передать все государственные дела княжества нашему правительству."
basedbrit.137.a: "Наше Королевство растет!"

basedbrit.138.t: "Австрия отказывается!"
basedbrit.138.d: "Заявив о явном недоверии к мотивам нашего правительства, Австрийская Империя отказалась прекратить своё покровительство княжеству Лихтенштейн."
basedbrit.138.a: "Хорошо, не будем больше нагнетать обстановку."
basedbrit.138.b: "Это мы ещё посмотрим! К войне!"

basedbrit.139.t: "Владения князя Лихтенштейна"
basedbrit.139.d: "После восхождения князя Лихтенштейна на британский престол и перехода земель княжества Лихтенштейн под наш контроль перед нами открывается грандиозная возможность. Мы можем связать воедино земли Британии и Лихтенштейна. Хотя Лихтенштейн - крошечное Княжество, такой политический союз мог бы укрепить легитимность нашего нового британского правительства в международном сообществе, и сейчас многие придворные обеих стран настаивают на более тесном сотрудничестве. Что же нам делать?"
basedbrit.139.a: "Объединить Королевство и объединить две короны!"
basedbrit.139.b: "Полностью объединить Королевство под одним троном и двумя коронами."

basedbrit.140.t: "Королевство Ямато"
basedbrit.140.d: "После того как переворот Хобарта в Англии оказался успешным, Дом Ямато поднял на небо второе солнце на Западе: Король Джошуа - младший брат Хирохито, Ясухито - взошел на престол Англии как зеркальный, западный близнец Восходящего Солнца Востока на Востоке, во славу Косицу - Императорского Дома Японии, он же Дом Ямато. Прошло уже несколько лет с тех пор, как Англия и Япония заключили дипломатический союз, но никто не мог предсказать, что с подачи Хобарта в стране возникнет новая динамика. Теперь некоторые члены двора Ямато в Лондоне и Токио начали поддерживать, казалось бы, безумную идею объединить британскую и японскую сферы раз и навсегда, в той или иной форме, на благо Сферы совместного процветания и нашей общей мечты о создании международной сферы, полностью находящейся под японским руководством и доминированием и полностью ориентированной на нужды и желания Востока. Что же нам делать?"
basedbrit.140.a: "Объединить Королевство и провозгласить Соединённое Королевство Японии и Великобритании!"
basedbrit.140.b: "Полностью объединить Королевство под одним троном, двумя коронами."
basedbrit.140.c: "Полностью контролировать их правительство, но оставаться автономными."
basedbrit.140.e: "Объединяйтесь только в военных и экономических вопросах."

basedbrit.141.t: "Наследие норманнского завоевания"
basedbrit.141.d: "Поскольку острова Великобритании и Ирландии снова находятся под нашим контролем, а побережье Нормандии - под контролем британцев, мы должны здесь и сейчас принять решение о будущем этого так называемого нормандского наследия, к которому так привязалось наше правительство, как к новой культурной основе пост-виндзорской Британии. Будем ли мы придерживаться того, что у нас уже есть, и работать над построением стабильного режима в соответствии с линией партии, установленной [root.getleader], или же нам следует обратить свой взор дальше на Юг, к самым дальним землям, по которым когда-то маршировали наши норманнские предки, в надежде возродить былую славу давно минувшей эпохи?"
basedbrit.141.a: "Сохраняйте видимость здравомыслия и придерживайтесь Нормандии."
basedbrit.141.b: "Двигайтесь на завоевание всей нормандской Франции и Италии!"
basedbrit.141.c: "Наш крестовый поход не успокоится, пока все земли норманнского завоевания не станут нашими!"

basedbrit.142.t: "Новый защитник и покровитель христианской веры?"
basedbrit.142.d: "Как и прежние короли Англии и Шотландии до нас, впервые провозглашенные папой Юлием II, правящий государь Великобритании должен быть Защитником Веры, и, несмотря на наш новый фасад и систему правления, мы всё ещё имеем право претендовать на этот престижный титул; особенно сейчас, когда декаданс и моральное разложение продолжают ввергать католическую церковь и все мировое христианство в греховную гниль. Должны ли мы публично заявить, что наше недавно стабилизировавшееся правительство снова является защитником веры, и направиться либо к дипломатическому сотрудничеству с христианским миром, либо к полному завоеванию католической Европы, чтобы защитить единственную истинную веру, или же нам следует игнорировать столь высокие претензии, пока мы строим причудливый, благочестивый и стабильный рай здесь, в старой доброй Англии, под властью Бога и [root.getleader]?"
basedbrit.142.a: "Следите за старой Англией в одиночку."
basedbrit.142.b: "Возьмите мантию и защитите католицизм в Западной Европе!"
basedbrit.142.c: "Вместо этого дипломатично сотрудничайте с католиками-единомышленниками."

basedbrit.143.t: "Определение владений лорда-протектора"
basedbrit.143.d: "После первого лорда-протектора Оливера Кромвеля Перси Хобарт укрепил свою власть на островах и освободил канадский народ от бесхребетного дома Виндзоров. После того как их упадочное правление окончательно отправилось на свалку истории, лорд-протектор должен создать новую идентичность, свободную от монархии. Идея создания Имперской федерации, включающей бывшие британские колонии, всегда вызывала симпатии у многих политических сторонников бывшей империи. Чтобы укрепить чувство единства между Содружеством и бывшими колониями, лорд-протектор предложил адаптировать идеалы Имперской Федерации в "Имперский протекторат", охватывающий весь мир и свободный от лап Виндзорского дома. Однако некоторые твердолобые члены Старой гвардии Хобарта считают эту идею переосмысленной федерации бесплодной, и что это предложение должно остаться именно таким."
basedbrit.143.a: "Мы объединим бывшую Британскую империю под властью нового Протектората!"
basedbrit.143.b: "Мы будем добиваться своих целей без их неудачной федерации!"

basedbrit.144.t: "Королевство якобитов"
basedbrit.144.d: "После того как переворот Хобарта в Англии оказался успешным, а католическая революция в рамках Порохового заговора - успешной в бывших Соединенных Штатах, эти два центра англоязычной культуры перешли под контроль наследника якобитов. Такое развитие событий привело к тому, что многие ярые приверженцы и подхалимы при обоих дворах стали добиваться более тесного сотрудничества или даже объединения друг с другом под началом великого [root.getleader]. Что же нам делать?"
basedbrit.144.a: "Объединить Королевство и провозгласить Соединённое Королевство Америки и Великобритании!"
basedbrit.144.b: "Полностью объединить Королевство под одним троном, двумя коронами."
basedbrit.144.c: "Полностью контролировать своё правительство, но оставаться автономными."
basedbrit.144.e: "Объединиться только в военных и экономических вопросах."

basedbrit.145.t: "Испанские Стюарты едут домой"
basedbrit.145.d: "Взойдя на трон возрожденной Британии, Хакобо Фиц-Джеймс Стюарт-и-Фалько теперь возглавляет родную страну Дома Стюартов, и все же этот олимпиец испанского происхождения, ставший монархом, по-прежнему тоскует по своему истинному дому в Иберии. Пойдем ли мы в поход на притворщиков и радикалов в Испании, чтобы наконец объединить оба трона под властью их "законного" монарха, или же нам следует выбрать более дипломатическое направление, если это возможно?"
basedbrit.145.a: "Марш за объединение престолов Англии и Испании!"
basedbrit.145.b: "Марш за объединение Королевств под властью двух симбиотических престолов."
basedbrit.145.c: "Марш, чтобы полностью контролировать свои правительства, но оставаться автономными."
basedbrit.145.e: "Объединиться только в военных и экономических вопросах."
basedbrit.145.f: "Игнорировать прихоти и желания этого чужеземного короля на нашем троне."

basedbrit.146.t: "Новый Франкский Регнум?"
basedbrit.146.d: "С восхождением Руппрехта, короля Баварии, в качестве нового короля Великобритании Хобарта, многие яростные монархисты и приверженцы якобитов настаивают на том, чтобы он каким-то образом присоединил к Королевству свои другие немецкие владения, но любая попытка, скорее всего, возможна только через сотрудничество или войну с Германией, чтобы освободить Баварию от Берлина, в то время как меньшая группа ещё более горячих фанатиков предлагает нам самим претендовать на мантию старого Королевства Франков, основываясь на тонких и устаревших претензиях Руппрехта на мертвую империю, охватывавшую Западную Европу. Как нам следует поступить с этими возможными амбициями, или же нам следует игнорировать их, чтобы сосредоточиться на нашем новом Королевстве здесь, на островах?"
basedbrit.146.a: "Не обращать внимания на эти смехотворные крики о джингоизме."
basedbrit.146.b: "Вступить в Рейхспакт, чтобы управлять Баварией издалека."
basedbrit.146.c: "Выступить против Кайзеррейха, чтобы освободить Баварию в самим."
basedbrit.146.e: "Мы объявляем новый великий крестовый поход, во славу Франкии!"

basedbrit.147.t: "Королевство Саксен-Кобург и Гота"
basedbrit.147.d: "После восхождения Леопольда Чарльза Эдуарда Георга Альберта, герцога Саксен-Кобург-Готского, а также герцога Олбани, графа Кларенса, барона Арклоу и принца бывшего Соединённого Королевства, на пост нового короля Великобритании Хобарта многие монархические фанатики и германофилы в Королевстве настаивают на том, чтобы Король Карл Эдуард расширил свои притязания и поднялся выше своих собратьев по династии по всему миру, чтобы стать главой Дома Саксен-Кобург-Готского, Предлагая для этого либо дипломатическое сотрудничество с Германией, чтобы Кайзер поддержал наши притязания, либо войну, если потребуется, когда мы пойдем против Германии, чтобы вернуть земли наших предков в Тюрингии и, возможно, даже дальше, в других странах, которыми правит или ранее управляла наша семья, таких как Болгария, Португалия и Бельгия. Что же нам делать?"
basedbrit.147.a: "Игнорировать эти джингоистические требования, чтобы сосредоточиться на восстановлении."
basedbrit.147.b: "Присоединиться к Рейхспакту, чтобы Кайзер мог поддержать наши более широкие притязания."
basedbrit.147.c: "Отвоевать сердце нашей династии в Тюрингии."
basedbrit.147.e: "Марш, чтобы полностью вернуть земли нашей династии!"

basedbrit.148.t: "Стук в дверь"
basedbrit.148.d: "По мере того как старый добрый Клем продолжает двигаться к мечте о глобальном федерализме и едином мировом правительстве, все больше и больше союзников нашего дела выходят из леса, чтобы поддержать нас. От Венделла Уилки в Америке, который буквально написал книгу на эту тему, до Альберта Эйнштейна в Германии и Махатмы Ганди в Индии - многие выдающиеся люди со всего мира высказываются в поддержку нашего стремления к сильному демократическому наднациональному сотрудничеству. Однако самым ярким голосом, выступившим в поддержку этого дела у нас дома, был великий Уэллс. Уэллс не только разделяет наши взгляды на глобальный федерализм и мечту о едином мире, даже развивает книгу Уиллки "Единый мир", написав собственную работу на эту тему под названием "Новый мировой порядок", но и давно является верным союзником лейбористов, однажды баллотировавшимся на политический пост по нашему партийному билету, а также давний член Фабианского общества, который в своем романе "The Way the World is Going" восхвалял небольшевистскую/максимистскую/сореллианскую форму демократического социализма и был ярым сторонником вознесения Эттли на вершину контрреволюционной кучи. Кроме того, он известный футурист и утопист, поддерживающий контакты с футуристическими группами в Италии, России, Франции и Америке. \n\nПосле выхода его новых литературных произведений, таких как научно-фантастический роман "Рожденная звездой" или утопическая критика легионерства под названием "Священный террор", многие предложили предоставить Уэллсу какую-то должность в нашем правительстве - скорее всего, почетную и в качестве фигуры/дружественного публичного лица - чтобы использовать его всеобщую популярность для продвижения мечты о едином мире. Стоит ли нам согласиться с таким планом, и если да, то какую должность мы должны ему предоставить?"
basedbrit.148.a: "Назовём его поэтом-лауреатом новой реформации."
basedbrit.148.b: "Дадим ему должность в нашем кабинете министров."
basedbrit.148.c: "Пусть он станет лицом нашего движения к глобальному федерализму!"

basedbrit.149.t: "Новый национальный гимн для новой республики"
basedbrit.149.d: "Теперь, когда Парламент восстановлен, он может вернуться к обсуждению действительно важных вопросов – выбору национального гимна для нового [ENG.GetName]. Среди предложенных вариантов особенно выделяются три. Первый – 'Иерусалим', который считается наиболее подходящим гимном для утопического рая, который стремится создать Аттли, и является основным фаворитом. Второй – восстановление гимна Союза Британии, 'Красного Знамени'. До того, как его приняли синдикалисты, он долгое время был гимном самой Лейбористской партии. Сторонники этого варианта считают, что он может помочь сгладить оставшиеся противоречия с профсоюзниками, не жертвуя при этом реальным содержанием. Третий вариант, который поддерживает более консервативное и промилитаристское крыло Лейбористской партии, – патриотический гимн 'Правь, Британия', который считается наименее политизированным из всех предложенных."
basedbrit.149.a: "Иерусалим."
basedbrit.149.b: "'Красное знамя'."
basedbrit.149.c: "'Правь, Британия'!"

basedbrit.150.t: "Раскол в партии?"
basedbrit.150.d: "Когда Перси Хобарт решил сотрудничать с либералами для восстановления гражданского правительства, у него фактически не было выбора, кроме как работать только с Лейбористской партией. Все несиндикалистские партии, кроме лейбористов и либералов, были запрещены в Союзе Британии, а сотрудничество с Либеральной партией было исключено, поскольку именно их политика привела к Революции. Однако Лейбористская партия остаётся крайне разнородной: отсутствие политической конкуренции породило внутрифракционную борьбу между консерваторами и ревизионистами-марксистами, которые пытаются укрепить свою власть в восстановленном парламенте.\n\nТеперь, когда настоящая демократия утверждена, имеет смысл вновь поощрять существование оппозиционных партий, хотя бы на бумаге. Выделение правого крыла лейбористов в отдельную 'Правую лейбористскую партию' под руководством консервативного политика Хью Гейтскелла и восстановление 'Независимой лейбористской партии' для радикального левого крыла, при этом сохраняя их в правящей коалиции, создаст видимость многопартийной системы и может повысить нашу легитимность в глазах британского народа."
basedbrit.150.a: "Выделить радикальные крылья и включить их в коалицию."
basedbrit.150.b: "Единство партии важнее видимости демократии."

basedbrit.151.t: "Вопрос о децентрализации"
basedbrit.151.d: "Для процветания демократии голос народа должен быть услышан. Теперь, когда самые насущные политические проблемы решены, мы должны определить лучший способ обеспечить подлинное народовластие. Многие члены парламента симпатизируют идеям автономистов, которые выступают за создание местных парламентов в Шотландии и Уэльсе. Фактически, валлийский депутат Гвинфор Эванс внес в Палату общин предложение именно об этом. Эванс утверждает, что наличие местных парламентов, принимающих решения по региональным вопросам, снизит нагрузку на Вестминстер, позволяя более эффективно проводить реформы по всей территории [ENG.GetName]."
basedbrit.151.a: "Демократия эффективнее на местном уровне. Принять предложение."
basedbrit.151.b: "Избыточная бюрократия – вот что привело нас к катастрофе. Отклонить предложение."

basedbrit.152.t: "Судьба крупных землевладельцев"
basedbrit.152.d: "Когда после переворота Хобарта многие состоятельные эмигранты вернулись из Канады, им были возвращены владения, которые они имели до Революции. Это привело к серьезным социальным волнениям: при прежнем режиме эти земли находились в общем пользовании, и многие бедняки могли честно зарабатывать на жизнь, работая на них. Теперь же, после возврата частной собственности на крупные земельные участки, многие из этих людей вновь оказались в бедности, а значительная часть земель остаётся невостребованной.\n\nБольшинство лейбористов сходятся во мнении, что возвращение земель было одной из самых спорных реформ Хобарта, и предлагают ввести прогрессивное налогообложение в зависимости от площади владений. Средства, собранные за счет этих налогов, могли бы помочь тем, кто потерял своё средство к существованию из-за перераспределения земель. Вернувшиеся эмигранты возражают, считая, что их не следует наказывать за возвращение в момент, когда страна больше всего нуждалась в их помощи. Некоторые радикальные члены партии требуют не просто налоговой реформы, а полного перераспределения земли – разделения крупных владений на мелкие семейные фермы. Однако это может привести к тому, что часть эмигрантов вновь покинет страну, что вызовет дальнейшую нестабильность."
basedbrit.152.a: "Эмигранты помогли нам – мы должны их отблагодарить. Оставить систему без изменений."
basedbrit.152.b: "Разрешить им сохранить землю, но значительно повысить налоги."
basedbrit.152.c: "Их земли должны быть разделены и переданы народу."