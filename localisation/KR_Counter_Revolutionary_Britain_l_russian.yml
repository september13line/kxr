BRG_pick_a_king: "Британское регентство"
BRG_pick_a_king_desc: "Регентский совет, собранный по просьбе генерала Хобарта, был сформирован с единственной целью - найти и избрать нового короля для британского народа. Поскольку Виндзоры предали всех истинных британцев, бежав в Канаду, число возможных королей и даже нескольких Королев довольно велико."

BRG_elect_ernest: "Избрать герцога Брауншвейгского"
BRG_elect_ernest_desc: "Хотя идея избрания германского монарха кажется нашим сторонникам довольно необычной, нам удалось найти кандидата, который удовлетворил бы большинство заинтересованных лиц. Им стал Эрнест Август, внук Георга V Ганноверского и, таким образом, одновременно принц Ганновера и принц Соединённого Королевства."

BRG_elect_bavarian: "Избрать Руппрехта Баварского"
BRG_elect_bavarian_desc: "Руппрехт, Король Баварии, верный сын Германии и якобитский претендент на английский и шотландский престолы, определенно не является первым выбором Регентства. Однако благодаря своему германскому Королевскому титулу, подразумевающему вступление в Рейхспакт, а также уже имеющимся претензиям на Британию, он, тем не менее, является привлекательным вариантом." 

BRG_elect_jap: "Избрать принца Японии Ясухито"
BRG_elect_jap_desc: "Принц Ясухито - самый дальний вариант, представленный на рассмотрение Регентского совета, и на самом деле вполне логичный выбор. Благодаря тому, что он долгое время ухаживал за британской знатью, он хорошо знаком аристократическим кругам. Благодаря его статусу японского монарха вхождение Великобритании в возглавляемую японцами Сферу совместного процветания Большой Восточной Азии было бы практически гарантировано. Хотя идея присоединения Великобритании к военному блоку, находящемуся на расстоянии в полмира, может показаться глупой, нам нужны союзники, и Япония, безусловно, будет подходящим союзником. "

BRG_elect_german_charles: "Избрать Карла Эдуарда, герцога Саксен-Кобург-Готского"
BRG_elect_german_charles_desc: "Чарльз Эдуард, герцог Саксен-Кобургский и Готский, рассматривается как один из наиболее вероятных и вероятных кандидатов, поскольку он уже претендовал на британский престол, и его выбор был бы вполне логичным. Будучи потомком по мужской линии самой великой Королевы Виктории, коронация Карла не только сгладит отношения с оставшимися виндзоровскими легитимистами, но и укрепит наши связи с Германией и, соответственно, с Рейхспактом."

BRG_elect_mick: "Избрать главу клана О'Нил"
BRG_elect_mick_desc: "С момента создания современного британского государства ирландцы были чем-то вроде врага народа номер один, поэтому мало кто мог предположить, что ирландец может всерьез претендовать на титул короля Великобритании. Хотя Уго Жозе Хорхе О'Нил действительно является ирландцем по крови, он и вся его семья живут в Португалии с XVIII века. Тем не менее, он все равно остаётся ирландцем, и если мы когда-нибудь предъявим свои претензии на Изумрудный остров, его Королевский титул поможет сгладить ситуацию, если дело дойдет до драки."

BRG_elect_randal: "Избрать Рэндала Макдоннелла"
BRG_elect_randal_desc: "Среди различных кандидатов выделяется граф Антрим Рэндал Макдоннелл. Уроженец Ольстера, Макдоннел ведет свой род от Сорли Боя Макдоннела, который отвоевал для своей семьи право остаться в Ирландии. Во время якобитских войн Макдоннеллы храбро сражались на стороне Стауртов, как и их род в Шотландии, клан Дональдов, хотя поражение в войне значительно уменьшило влияние Макдоннеллов из Антрима. Наряду с этой богатой историей в жилах Макдоннеллов течет Королевская кровь Стюартов. Будучи потомком Якова VI и I через его дочь Елизавету Стюарт, Макдоннел, таким образом, является претендентом на престолы Ирландии, Шотландии, Уэльса и Англии, пусть и на далеком расстоянии."

BRG_elect_spanish_jacobite: "Избрать Испанского Якобита"
BRG_elect_spanish_jacobite_desc: "Претендент на якобитское наследство через бастарда Якова II, Хакобо Фиц-Джеймс Стюарт во многих отношениях является образцом благородства. Покорно служа испанскому королю, Якобо, если бы его избрали, идеально подошел бы на роль марионеточного короля. Благодаря тому, что он является претендентом на власть якобитов, он также обладает той легитимностью, которая делает его идеальным кандидатом на пост короля Великобритании."

BRG_elect_franz_jospeh: "Избрать князя Лихтенштейна"
BRG_elect_franz_jospeh_desc: "Хотя само Княжество Лихтенштейн является, пожалуй, самым маленьким государством на Земле, оно находится под неоспоримой защитой Австро-Венгерской империи. В связи с этим было предложено короновать Франца Иосифа II, князя Лихтенштейна, в качестве короля Великобритании. Если он будет коронован, то это может открыть нам путь к объединению с Австрией в качестве братьев по оружию." 

BRG_elect_bernhard: "Избрать Бернарда Нидерландского"
BRG_elect_bernhard_desc: "Женатый на Юлиане, Наследнице Королевства Нидерландов, принц Бернхард Липпе-Бистерфельдский является одним из наиболее приятных кандидатов на британский престол. Помимо связей с голландцами, которые могут пригодиться, если мы окажемся в положении союзника с ними, принц из немецкого дворянского дома. Благодаря этому наши связи с Рейхспактом могут быть достаточно прочными, хотя и не такими прочными, как у других."

BRG_elect_wilhelmia: "Избрать Королеву Нидерландов Вильгельмину"
BRG_elect_wilhelmia_desc: "Королева Нидерландов Вильгельмина, одна из немногих женщин, представленных на рассмотрение Регентского совета, является, пожалуй, одним из самых безопасных вариантов, который может сделать Регентство Хобарта. Благодаря многолетнему опыту она уже знает все тонкости управления страной, а также понимает, когда перегибает палку, а значит, не будет мешать Хобарту. Кроме того, Вильгельмина имеет тесные связи с Рейхом, а это значит, что нам будет легко найти общий язык с Рейхспактом. Конечно, то, что она является Королевой голландцев, также дает возможность заключить с ними союз."
BRG_elect_julinia: "Избрать Юлиану Нидерландскую" 
BRG_elect_julinia_desc: "Дочь Королевы Вильгельмины, Юлиана является наследницей нидерландского престола. Обладая теми же чертами, что и её мать, Юлиана будет отличаться от нее тем, что со временем сама станет Королевой Нидерландов. Отличие от матери заключается и в выборе мужа. Юлиана, также являющаяся кандидатом, замужем за принцем Бернхардом Липпе-Бистерфельдским, что означает, что наши связи с Германией будут почти такими же прочными, как и с Нидерландами"

BRG_elect_red_woman: "Избрать Эдит Вильсон"
BRG_elect_red_woman_desc: "Эдит Вильсон, вдова покойного Вудро Вильсона, который был президентом Америки с 1913 г. до своей смерти в 1923 г., вряд ли можно назвать благородной, если не самым странным выбором, представленным перед Хобартом и Регентством. В то время как другие варианты имеют честь быть монархами или, по крайней мере, обладать какими-либо притязаниями, Вильсон не имеет ни того, ни другого. Но что у нее есть, так это связи с американской элитой, особенно с Боллингсами, её семьей по происхождению. Она также является потомком легендарной коренной американки Матоака - урожденной Амонуте, более известной как Покахонтас, через своего отца. Живя в самоизгнании после смерти мужа, на которого радикалы возложили ответственность за нынешнее состояние страны, она, похоже, приняла свою коренную сущность. Гастролируя по Канаде, Германии, Австрии и даже по всему миру (именно так о ней узнало Регентство), она привлекала внимание к тяжелому положению индейцев и пыталась добиться хоть какой-то помощи для своих сородичей. В своих поисках она познакомилась с таким человеком, как Элвуд Таунер, который, несмотря на свой радикализм, стал в некотором роде союзником Уилсона. В любом случае, несмотря на отсутствие у нее благородной европейской крови и её крестовый поход за улучшение жизни коренных американцев, при наличии нужных людей у власти в нужное время коронация Уилсон может дать нам союзников, в которых мы так остро нуждаемся."

BRG_elect_sark_woman: "Избрать даму Сарка"
BRG_elect_sark_woman_desc: "Если и есть на Британских островах человек, который заслуживает титула Королевы Великобритании, то это Сибилла Хатауэй, третья дама Сарка, унаследовавшая этот пост после смерти своего отца в 1923 году. Будучи одним из последних бастионов реакции на островах после Британской революции, она, как и Хобарт со своей старой гвардией, осталась на своем посту. Благодаря тому, что она закрепилась на Сарке, синдикаты не пытались отстранить её от власти. Благодаря отсутствию профсоюзов на Сарке в результате её правления, Хатауэй удалось сохранить Сарк как один из немногих районов Британии, не запятнанных синдикализмом. Кроме того, на Сарке была создана сеть монархистов и антисиндикалистов в Нормандии в надежде когда-нибудь освободить и Сарк, и Нормандию от синдикалистского контроля.  Будучи далеко не анти-Виндзором, она правит Сарком в почти неофеодальном стиле и вызывает восхищение у некоторых членов Регентского совета. Однако из-за её феодальных наклонностей многие в Совете опасаются, что она может столкнуться с Хобартом, предпочитающим военный стиль управления. В любом случае, если она будет коронована как Королева, её нормандские связи пригодятся нам."

