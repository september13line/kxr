### Focuses ###

KAC_The_Provisional_Government: "Фронт освобождения"
KAC_The_Provisional_Government_desc: "Народ цзинфо неоднороден, но всегда сплачивался в трудные времена. Мы должны привлечь в администрацию соэтнические группы, которые могут не полностью разделять наши политические взгляды."
KAC_Mobilization_of_Kachin: "Мобилизация Качина"
KAC_Mobilization_of_Kachin_desc: "Большая часть Качина изолирована от внешнего мира. Мы должны направить государственные ресурсы на информирование населения о текущей ситуации и острой необходимости народной поддержки."
KAC_Uniting_the_Factions: "Объединение фракций"
KAC_Uniting_the_Factions_desc: "Когда конкурирующие политические фракции хотя бы частично успокоились в стремлении к национальному освобождению, мы должны использовать своё превосходство, чтобы побудить их к совместной работе. Народ Цзинфо наконец-то будет един в своих целях."
KAC_One_State_Under_the_Sun: "Единое государство под солнцем"
KAC_One_State_Under_the_Sun_desc: "Традиционные системы управления организуют жизнь многих, особенно сельских жителей. Эти администрации должны быть поставлены под наш прямой контроль."
KAC_The_Father_of_Kachin: "Отец Качина"
KAC_The_Father_of_Kachin_desc: "Сама Дува Синва Нав - это великая сила, вокруг которой вращается освободительное движение. Мы должны способствовать формированию в народе его возвышенного образа."
KAC_Eliminate_Chinese_Influence: "Ликвидировать китайское влияние"
KAC_Eliminate_Chinese_Influence_desc: "Китайские торговцы и землевладельцы доминируют в национальной экономике и держат под своим сапогом широкие слои населения. Мы должны экспроприировать их активы и отправить их всех на родину."
KAC_An_End_to_the_Fight: "Наконец-то независимость"
KAC_An_End_to_the_Fight_desc: "Государство создано, народ сплотился, а китайский удушающий контроль над экономикой разрушен. Силы Юньнани начинают опасаться войны, в которой им мало что светит. Мы должны связаться с их офицерами и договориться о прекращении огня."
KAC_On_the_Offensive: "Наступление"
KAC_On_the_Offensive_desc: "Чтобы победить, чтобы обезопасить наше государство, мы должны атаковать, чиновники нашего нового правительства должны полностью осознать необходимость наступательного образа мышления во всем."
KAC_Open_Up_the_Arsenals: "Открыть арсеналы"
KAC_Open_Up_the_Arsenals_desc: "В Мииткьине находятся десятки небольших мастерских, способных производить стрелковое оружие. Они должны быть организованы и задействованы в работе."
KAC_Cult_of_Industry: "Культ промышленности"
KAC_Cult_of_Industry_desc: "Чтобы обеспечить нашу независимость в долгосрочной перспективе, мы должны начать адаптировать современные средства производства. К счастью, некоторые из небольших мастерских в Мьиткиине относительно развиты и могут быть дооснащены современным оборудованием из-за рубежа."

KAC_The_Jingpho_Army: "Вооруженные силы Цзинпхо"
KAC_The_Jingpho_Army_desc: "Если мы хотим иметь хоть какой-то шанс на успех на поле боя, у нас должна быть настоящая национальная армия, состоящая из кадровых солдат, и основная оперативная доктрина."
KAC_Sabaw_Tus_Plan: "План Сабау Ту"
KAC_Sabaw_Tus_Plan_desc: "Нация цзинфо децентрализована, а наша земля сурова. Сабау Ту предлагает неортодоксальную доктрину и систему организации, чтобы соответствовать этим реалиям."
KAC_Agu_Dis_Plan: "Доктрина Агу Ди"
KAC_Agu_Dis_Plan_desc: "Агу Ди выступает за конвенциональную войну, создание современной командной структуры и быстрое строительство физической военной инфраструктуры."
KAC_Lower_Conscription_Age: "Снижение призывного возраста"
KAC_Lower_Conscription_Age_desc: "Значительная часть населения не достигла недавно введенного минимального призывного возраста. Мы также должны призывать в армию подростков, достаточно сильных, чтобы воевать."
KAC_Enforce_Conscription: "Усилить призыв в армию"
KAC_Enforce_Conscription_desc: "Наша земля суровая и сельская. Как следствие, обеспечить призыв в армию очень сложно. Необходимы согласованные усилия государства, чтобы обеспечить соблюдение призыва."
KAC_Guerilla_Fighters: "Партизанские бойцы"
KAC_Guerilla_Fighters_desc: "У нас нет современного оборудования и огромных промышленных дворцов, которые подпитывают современные армии. Упорство народа и его знакомство с землей будут нашим спасением. Мы должны сосредоточиться на том, чтобы воодушевить людей на борьбу их собственными методами."
KAC_The_Mountainwalkers: "Горноходцы"
KAC_The_Mountainwalkers_desc: "Среди наследников Цзинфо есть люди, которые живут как одно целое с горами. Наиболее образованные из них должны быть введены в командную структуру в качестве советников."
KAC_A_Streamlined_Training_System: "Оптимизированная система обучения"
KAC_A_Streamlined_Training_System_desc: "В настоящее время подразделения обучаются до тех пор, пока инструкторы не сочтут их "готовыми" Мы должны ввести стандарт готовности и основные экзамены, которые должны сдавать все новобранцы."
KAC_Encourage_Military_Production: "Поощрять военное производство"
KAC_Encourage_Military_Production_desc: "Поскольку сейчас многие небольшие предприятия имеют опыт производства и модификации стрелкового оружия, этот опыт может быть собран и распространен в деревнях по всей стране. Хотя то, что может быть произведено в небольшой деревне, будет довольно примитивным, это лучше, чем ничего."
KAC_Standardized_Equipment: "Стандартизированное оборудование"
KAC_Standardized_Equipment_desc: "Нам приходится довольствоваться тем небольшим количеством огнестрельного оружия, которое у нас есть. К счастью, многие виды оружия имеют схожие калибры, и переснаряжение того небольшого количества, которым мы располагаем, может быть выполнено довольно легко."
KAC_Die_for_Your_Country: "Умереть за свою страну"
KAC_Die_for_Your_Country_desc: "Децентрализованные боевые силы полагаются на стойкость своих людей. Наши люди должны быть самыми стойкими из всех. Мы должны направить государственные ресурсы на поощрение почти фанатичной преданности долгу и предложить компенсацию вдовам тех, кто погиб с честью, чтобы ещё больше стимулировать такое поведение."
KAC_Myitkyina_Military_Academy: "Мииткьинская военная академия"
KAC_Myitkyina_Military_Academy_desc: "Современные армии имеют центральные институты для разработки доктрины и подготовки новых офицеров. У нас должна быть своя собственная."
KAC_New_Officers: "Новые офицеры"
KAC_New_Officers_desc: "Большинство наших офицеров - это люди, которые когда-то служили у британцев. Некоторые из них должны быть переведены из отдельных подразделений и заняться обучением нового поколения офицеров."
KAC_A_Concentrated_Force: "Концентрированные силы"
KAC_A_Concentrated_Force_desc: "Наша новая дивизионная структура должна быть реорганизована по европейскому образцу. Поскольку многие знакомы с тем, как британцы организовали свои колониальные подразделения в Бирме, это должно стать нашим стандартом."
KAC_Modern_Tactics: "Современная тактика"
KAC_Modern_Tactics_desc: "После проведения организационной реформы мы можем приступить к адаптации этих подразделений к ведению войны в понимании западных людей. Благодаря тщательному планированию и современной организации, любой враг может быть побежден."
KAC_Elite_Mountaineer_Corps: "Элитный корпус альпинистов"
KAC_Elite_Mountaineer_Corps_desc: "Учитывая пересеченную местность, специально обученные альпинисты должны быть включены в состав каждой дивизии, обеспечивая бурение и экспертизу своих товарищей, а также ведя боевые действия."
KAC_Fortifying_the_Mountains: "Укрепление гор"
KAC_Fortifying_the_Mountains_desc: "При наличии мира и растущей современной армии мы можем укрепить восточную границу, откуда исторически приходило вторжение за вторжением. Гористая местность там, естественно, подходит для обороны."

### Ideas ###

KAC_streamlined_training: "Рационализированная подготовка"
KAC_streamlined_training_desc: "Для подготовки новых пехотинцев была принята современная система нормативов и экзаменов."
KAC_academy: "Военная академия в Мьиткиине"
KAC_academy_desc: "В Мьиткине была основана центральная офицерская академия. Все донесения с мест в конечном итоге проходят через это учреждение, где они анализируются и интерпретируются новым офицерским корпусом страны и передаются тем, кто проходит обучение."
KAC_disorg_army: "Абисмальное вооружение"
KAC_disorg_army_desc: "Жестокие прошлые инициативы по сокращению распространения огнестрельного оружия среди цзинфо и географическая изоляция способствовали массовой нехватке материальных средств для новой армии цзинфо. Многие новые "регулярные войска" оснащены лишь модифицированными сельскохозяйственными орудиями."
KAC_disorg_army_2: "Абисмальное вооружение"
KAC_disorg_army_2_desc: "Жестокие прошлые инициативы по сокращению распространения огнестрельного оружия среди цзинфо и географическая изоляция способствовали массовой нехватке материальных средств для новой армии цзинфо. Многие новые "регулярные" войска оснащены лишь модифицированными сельскохозяйственными орудиями."
KAC_villageguns: "Деревенские оружейники"
KAC_villageguns_desc: "Информация о производстве современного вооружения была распространена по всей стране, а деревни поощрялись к производству собственных копий огнестрельного оружия, используемого национальной армией. Хотя оружие, производимое в таких деревнях, довольно примитивно, оно достаточно хорошо."

### Events ###

kachin.1.t: "Формальная армия"
kachin.1.d: "Необходимость в центральной доктрине для управления новой армией очевидна. Однако существуют разногласия по поводу того, какой должна быть эта доктрина."
kachin.1.a: "Соглашайтесь с Сабау Ту"
kachin.1.b: "Поддержать Агу Ди"

kachin.2.t: "Неудача в Качине"
kachin.2.d: "Политическая ситуация в Качине ухудшилась, а военные успехи незначительны. Поэтому наши офицеры на местах, похоже, согласились на прекращение огня только с самым ограниченным подъемом. Боевые действия прекратились, а поскольку наши экономические интересы в Качине уничтожены, возобновление конфликта мало оправдано."
kachin.2.a: "Унизительно!"
