 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "85-мм скорострельное орудие"
 ship_light_battery_1_short: "Лёгкая батарея I"
 ship_light_battery_1_desc: "Малокалиберное орудие, используемое на эсминцах и малых судах."
 ship_light_battery_2: "105-мм скорострельное орудие"
 ship_light_battery_2_short: "Лёгкая батарея II"
 ship_light_battery_2_desc: "Малокалиберное орудие на приводной платформе, позволяющей быстро осуществить наведение на цель."
 ship_light_battery_3: "127-мм скорострельное орудие"
 ship_light_battery_3_short: "Лёгкая батарея III"
 ship_light_battery_3_desc: "Малокалиберное орудие с бронещитками, защищающими расчет от осколков и непогоды."
 ship_light_battery_4: "130-мм скорострельное орудие"
 ship_light_battery_4_short: "Лёгкая батарея IV"
 ship_light_battery_4_desc: "Спаренные малокалиберные орудия в бронированной поворотной башне."
 dp_light_battery_1: "100-мм универсальная установка"
 dp_light_battery_1_short: "Универсальная батарея I"
 dp_light_battery_1_desc: "Малокалиберное орудие, способное вести огонь как по морским и наземным целям, так и по авиации."
 dp_light_battery_2: "113-мм универсальная установка"
 dp_light_battery_2_short: "Универсальная батарея II"
 dp_light_battery_2_desc: "Малокалиберное орудие с бронещитком для большого угла возвышения, способное вести огонь как по авиации, так и по морским и наземным целям."
 dp_light_battery_3: "127-мм универсальная установка"
 dp_light_battery_3_short: "Универсальная батарея III"
 dp_light_battery_3_desc: "Малокалиберное башенное орудие с большим углом возвышения, способное вести огонь как по авиации, так и по морским и наземным целям."
 dp_light_battery_4: "127-мм скорострельная универсальная батарея"
 dp_light_battery_4_short: "Универсальная батарея IV"
 dp_light_battery_4_desc: "Малокалиберное орудие с управляемой башней большого угла возвышения, способное вести огонь как по морским и наземным целям, так и по авиации."
 ship_heavy_battery_1: "28-см орудие"
 ship_heavy_battery_1_short: "Тяжёлая батарея I"
 ship_heavy_battery_1_desc: "Крупнокалиберное орудие, разработанное до Великой войны."
 ship_heavy_battery_2: "30,5-см орудие"
 ship_heavy_battery_2_short: "Тяжёлая батарея II"
 ship_heavy_battery_2_desc: "Крупнокалиберные орудия в тяжёлобронированной башне. Изменение конструкции позволяет увеличить углы возвышения, повысив эффективную дальность."
 ship_heavy_battery_3: "38-см орудие"
 ship_heavy_battery_3_short: "Тяжёлая батарея III"
 ship_heavy_battery_3_desc: "Тяжёлая башня с крупнокалиберными орудиями. Разработана с применением новых технологий для повышения точности и скорострельности."
 ship_heavy_battery_4: "40,6-см орудие"
 ship_heavy_battery_4_short: "Тяжёлая батарея IV"
 ship_heavy_battery_4_desc: "Непревзойденная огневая мощь. Эта тяжелая башня способна вести огонь с высокой точностью на огромное расстояние."
 ship_super_heavy_battery_1: "46-см орудие"
 ship_super_heavy_battery_1_short: "Сверхтяжелая батарея"
 ship_super_heavy_battery_1_desc: "Самые большие орудия, когда-либо устанавливавшиеся на корабль. Способны пробить почти любую броню на любой дистанции."
 ship_light_medium_battery_1: "14,5-см орудие"
 ship_light_medium_battery_1_short: "Батарея легкого крейсера I"
 ship_light_medium_battery_1_desc: "Компромисс между скорострельностью и весом снаряда. Это орудие позволяет лёгким крейсерам справляться с малыми кораблями."
 ship_light_medium_battery_2: "15-см орудие"
 ship_light_medium_battery_2_short: "Батарея легкого крейсера II"
 ship_light_medium_battery_2_desc: "Логичная эволюция орудий предыдущей эпохи. Обеспечивает лёгким крейсерам преимущество в огневой мощи над эсминцами и устаревшими крейсерами."
 ship_light_medium_battery_3: "15,5-см орудие"
 ship_light_medium_battery_3_short: "Батарея легкого крейсера III"
 ship_light_medium_battery_3_desc: "Эта легкобронированная башня с произведенными по новым технологиям орудиями увеличивает разрыв в огневой мощи между эсминцами и легкими крейсерами."
 ship_light_medium_battery_4: "15,5-см автоматическое орудие"
 ship_light_medium_battery_4_short: "Автоматическая батарея легкого крейсера"
 ship_light_medium_battery_4_desc: "Орудийная башня принципиально новой конструкции позволяет лёгким крейсерам давать отпор даже более крупным кораблям, выводя их из строя множеством попаданий."
 dp_ship_medium_1: "152-мм скорострельная универсальная батарея"
 dp_ship_medium_1_short: "Батарея легкого крейсера IV"
 dp_ship_medium_1_desc: "Орудийная башня принципиально новой конструкции с большим углом возвышения. Позволяет лёгким крейсерам атаковать даже более крупные корабли и самолеты."
 ship_medium_battery_1: "17-см орудие"
 ship_medium_battery_1_short: "Батарея тяжелого крейсера I"
 ship_medium_battery_1_desc: "Хотя это орудие неспособно нанести существенный ущерб линкорам, оно представляет опасность для других крейсеров и кораблей меньших размеров."
 ship_medium_battery_2: "19-см орудие"
 ship_medium_battery_2_short: "Батарея тяжелого крейсера II"
 ship_medium_battery_2_desc: "Дальнейшее развитие конструкции, учитывающее улучшенное бронирование потенциальных целей и более высокие дистанции морских боев."
 ship_medium_battery_3: "20,3-см орудие"
 ship_medium_battery_3_short: "Батарея тяжелого крейсера III"
 ship_medium_battery_3_desc: "Пусть это не самое большое орудие, которое можно установить на крейсер, зато оно представляет собой баланс между весом и огневой мощью и без труда пробивает броню других крейсеров."
 ship_medium_battery_4: "20,3-см автоматическое орудие"
 ship_medium_battery_4_short: "Батарея тяжелого крейсера IV"
 ship_medium_battery_4_desc: "Даже с учётом того, что увеличение калибра ограничено существующими боеприпасами и необходимостью модернизации старых кораблей, новое орудие может похвастаться современным автоматом заряжания, радикально повышающим темп стрельбы."
 ship_secondaries_1: "75-мм скорострельное орудие"
 ship_secondaries_1_short: "Вспомогательная батарея I"
 ship_secondaries_1_desc: "Легкие орудия, размещённые в казематах вдоль борта, обеспечивают некоторую защиту от малых кораблей."
 ship_secondaries_2: "120-мм скорострельное орудие"
 ship_secondaries_2_short: "Вспомогательная батарея II"
 ship_secondaries_2_desc: "Небольшая башня со скорострельными орудиями, позволяющая крупным кораблям вести огонь по эсминцам и торпедным катерам."
 dp_ship_secondaries_1: "100-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_1_short: "Универсальная вспомогательная батарея I"
 dp_ship_secondaries_1_desc: "Объединив способности тяжёлых зениток и вспомогательных орудий в одной башне, можно значительно улучшить ПВО корабля, сохранив возможность вести эффективный огонь по малым судам."
 dp_ship_secondaries_2: "113-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_2_short: "Универсальная вспомогательная батарея II"
 dp_ship_secondaries_2_desc: "Размещение спаренного дополнительного орудия в башне значительно повышает защиту расчета."
 dp_ship_secondaries_3: "127-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_3_short: "Универсальная вспомогательная батарея III"
 dp_ship_secondaries_3_desc: "Управляемая универсальная башня со спаренным орудием позволяет значительно увеличить огневую мощь"
 dp_ship_secondaries_4: "127-мм скорострельная универсальная вспомогательная батарея"
 dp_ship_secondaries_4_short: "Универсальная вспомогательная батарея IV"
 dp_ship_secondaries_4_desc: "Созданы для скорострельного огня по всем видам целей. Лучшая из разновидностей вспомогательных орудий."
 ship_fire_control_system_0: "Центральный дальномер"
 ship_fire_control_system_0_short: "Система управления огнём 0"
 ship_fire_control_system_0_desc: "Корректировщик, размещенный наверху мачты, определяет расстояние до цели и передает данные артиллерийским расчетам."
 ship_fire_control_system_1: "Управление огнём"
 ship_fire_control_system_1_short: "Система управления огнём I"
 ship_fire_control_system_1_desc: "Центральный пост управления огнём обеспечивает одновременный залп всех орудий по приказу командующего офицера."
 ship_fire_control_system_2: "Механический счётно-решающий прибор"
 ship_fire_control_system_2_short: "Система управления огнём II"
 ship_fire_control_system_2_desc: "Механический вычислитель постоянно пересчитывает дальность и курс цели на основе информации, поступающей от дальномеров и других приборов."
 ship_fire_control_system_3: "Баллистический вычислитель"
 ship_fire_control_system_3_short: "Система управления огнём III"
 ship_fire_control_system_3_desc: "Более сложный механический вычислитель учитывает большое количество параметров цели при расчете огневого решения."
 ship_torpedo_1: "3-труб. 450-мм ТА"
 ship_torpedo_1_short: "Торпедный аппарат I"
 ship_torpedo_1_desc: "Блок из торпед среднего размера, устанавливаемый на надводные корабли."
 ship_torpedo_2: "4-труб. 450-мм ТА"
 ship_torpedo_2_short: "Торпедный аппарат II"
 ship_torpedo_2_desc: "Добавив дополнительную трубу к торпедному аппарату, можно увеличить ширину зоны поражения и повысить вероятность попадания."
 ship_torpedo_3: "3-труб. 533-мм ТА"
 ship_torpedo_3_short: "Торпедный аппарат III"
 ship_torpedo_3_desc: "Более крупные торпеды оснащены более мощной боеголовкой и наносят больше урона цели. При этом приходится жертвовать количеством труб на аппарат."
 ship_torpedo_4: "4-труб. 533-мм ТА"
 ship_torpedo_4_short: "Торпедный аппарат IV"
 ship_torpedo_4_desc: "В этой современной модели решены все механические проблемы запуска крупных торпед с надводных кораблей, а также значительно ускорен процесс заряжания."
 ship_torpedo_sub_1: "4-труб. 450-мм ТА"
 ship_torpedo_sub_1_short: "Торпедные аппараты I"
 ship_torpedo_sub_1_desc: "Стандартный набор торпедных аппаратов, перезаряжаемых изнутри подлодки."
 ship_torpedo_sub_2: "6-труб. 450-мм ТА"
 ship_torpedo_sub_2_short: "Торпедные аппараты II"
 ship_torpedo_sub_2_desc: "Увеличенный торпедный отсек позволяет разместить больше торпедных аппаратов, а также содержит дополнительное пространство для персонала боевой части."
 ship_torpedo_sub_3: "4-труб. 533-мм ТА"
 ship_torpedo_sub_3_short: "Торпедные аппараты III"
 ship_torpedo_sub_3_desc: "Более крупные торпедные аппараты позволяют вести огонь торпедами увеличенного калибра."
 ship_torpedo_sub_4: "6-труб. 533-мм ТА"
 ship_torpedo_sub_4_short: "Торпедные аппараты IV"
 ship_torpedo_sub_4_desc: "Электрический автомат заряжания позволяет перезаряжать торпедные аппараты за считаные минуты."
 ship_anti_air_1: "Пулемет кал. 50"
 ship_anti_air_1_short: "ПВО I"
 ship_anti_air_1_desc: "Несколько тяжёлых пулеметов позволяют отбиться от пролетающих близко самолетов."
 ship_anti_air_2: "20-мм установка ПВО"
 ship_anti_air_2_short: "ПВО II"
 ship_anti_air_2_desc: "Небольшая автоматическая пушка использует более внушительные боеприпасы. Нескольких попаданий достаточно, чтобы расправиться с самолетом."
 ship_anti_air_3: "37-мм установка ПВО"
 ship_anti_air_3_short: "ПВО III"
 ship_anti_air_3_desc: "Малокалиберные орудия ПВО продемонстрировали неспособность надежно сбивать самолеты — раньше, чем те успеют нанести удар. Больше калибр — больше и орудие, но зато шанс уничтожить цель первым попаданием значительно выше."
 ship_anti_air_4: "40-мм 4-ствольн. орудие"
 ship_anti_air_4_short: "ПВО IV"
 ship_anti_air_4_desc: "Новейшие образцы зенитных орудий способны сопровождать быстро летящую цель благодаря силовым приводам, а продвинутая СУО позволяет фокусировать огонь нескольких расчетов на одной цели."
 ship_mine_layer_1: "Направляющие для постановки мин"
 ship_mine_layer_1_desc: "Модификация надводного корабля для постановки морских мин."
 ship_mine_sweeper_1: "Минно-тральное оборудование"
 ship_mine_sweeper_1_desc: "Оснащение, позволяющее использовать минные тралы различных типов."
 ship_mine_layer_sub: "Трубы для постановки мин"
 ship_mine_layer_sub_desc: "Модификация корпуса подлодки, позволяющая производить постановку мин."
 ship_depth_charge_1: "Направляющие для глубинных бомб"
 ship_depth_charge_1_short: "Глубинная бомба I"
 ship_depth_charge_1_desc: "Наклонные направляющие, по которым глубинные бомбы скатываются с кормы корабля, когда тот проходит над целью."
 ship_depth_charge_2: "Сбрасыватель глубинных бомб"
 ship_depth_charge_2_short: "Глубинная бомба II"
 ship_depth_charge_2_desc: "Это устройство использует слабый метательный заряд, чтобы выстреливать глубинные бомбы на существенную дистанцию и покрывать таким образом большую площадь."
 ship_depth_charge_3: "Противолодочный бомбомет"
 ship_depth_charge_3_short: "Глубинная бомба III"
 ship_depth_charge_3_desc: "Бомбомет выстреливает небольшие глубинные заряды с контактным взрывателем, позволяя кораблю атаковать цель, не теряя акустический контакт."
 ship_depth_charge_4: "Усовершенствованный противолодочный бомбомет"
 ship_depth_charge_4_short: "Глубинная бомба IV"
 ship_depth_charge_4_desc: "Усовершенствованная модель бомбомета может отправлять более тяжелые заряды на большую дистанцию."
 ship_sub_snorkel_1: "Базовый шноркель"
 ship_sub_snorkel_1_desc: "Устройство, позволяющее подводной лодке использовать дизельные двигатели под водой и перезаряжать батареи, не поднимаясь в надводное положение."
 ship_sub_snorkel_2: "Улучшенный шноркель"
 ship_sub_snorkel_2_desc: "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
 ship_airplane_launcher_1: "Катапульта для гидросамолётов"
 ship_airplane_launcher_1_desc: "Простая катапульта, способная обеспечить взлет небольшого самолёта-разведчика."
 ship_airplane_launcher_2: "Улучшенная катапульта для гидросамолётов"
 ship_airplane_launcher_2_desc: "Улучшенная система запуска позволяет подбросить в небо более крупный самолет с увеличенной эффективной дальностью."
 ship_seaplane_tender_1: "Гидроавиаматка"
 ship_seaplane_tender_1_desc: "Плавучая база для дозаправки и размещения гидросамолетов, которая обеспечивает их работоспособность и снижает зависимость от берегового снабжения."
 ship_seaplane_tender_2: "Улучшенная гидроавиаматка"
 ship_seaplane_tender_2_desc: "Первые гидроавиаматки представляли собой переоборудованные торговые суда. Позднее были разработаны специальные модели, обладающие значительно улучшенными возможностями поддержки гидросамолетов."
 sub_missile_launcher: "Ракетный комплекс для подлодки"
 sub_missile_launcher_desc: "Комплекс для запуска управляемых и баллистических ракет с подлодки."
 slbm_launcher: "Ракетный ядерный комплекс для подлодки"
 slbm_launcher_desc: "Комплекс для запуска ядерных баллистических ракет с подлодки."
 ship_engine_sub_aip_1: "Воздухонезависимая силовая установка"
 ship_engine_sub_aip_1_desc: "Первая версия новых типов двигателей, позволяющих подводным лодкам дольше находиться под водой, что происходит за счет значительного увеличения расхода топлива и уменьшения дальности хода."
 ship_engine_sub_aip_2: "Воздухонезависимый двигатель дизельного типа"
 ship_engine_sub_aip_2_desc: "Новая версия воздухонезависимых силовых установок, обеспечивающая лучшую производительность при меньшем расходе топлива."
 ship_engine_sub_aip_3: "Высокоскоростные двигатели Вальтера"
 ship_engine_sub_aip_3_desc: "Мы достигли максимальной эффективности работы воздухонезависимых двигателей. Они не только обеспечивают отличную скорость, но и сохраняют расход топлива на приемлемом уровне."
 ship_anechoic_tile: "Звукопоглощающее покрытие"
 ship_anechoic_tile_desc: "Защитное покрытие из резиновой плитки сокращает расстояние, на котором корабли могут быть обнаружены как активным, так и пассивным гидролокатором."
 ship_torpedo_sub_nuclear: "Атомная торпеда"
 ship_torpedo_sub_nuclear_desc: "Торпеды, оснащенные ядерной боеголовкой, являются высокоэффективным оружием против кораблей противника, но при их использовании повышается вероятность катастрофы."
 ship_deck_space: "Ангары"
 ship_deck_space_desc: "Большое помещение на корабле, в котором производится обслуживание и вооружение палубных самолетов. Расширение авиационного ангара радикально увеличивает стоимость корабля."
 big_ship_deck_space: "ВПП плавучей авиабазы"
 big_ship_deck_space_desc: "Открытая площадка, на которой можно обслуживать и заправлять самолеты, а также готовить их к выполнению боевых заданий. Позволяет размещать и использовать самолеты, не предназначенные для авианосцев."
 ship_escort_deck_space: "Ангар авианосца сопровождения"
 ship_escort_deck_space_desc: "Помещение внутри корабля, в котором производится обслуживание и вооружение палубных самолетов. Гораздо меньше и теснее ангара тяжелых авианосцев."
 ship_submarine_deck_space: "Ангар подводного авианосца"
 ship_submarine_deck_space_desc: "Водонепроницаемый отсек и катапультное оборудование, позволяющие подводной лодке перевозить, запускать и возвращать на борт небольшое количество гидросамолетов."
 ship_sonar_1: "Гидрофон"
 ship_sonar_1_desc: "Простое акустическое оборудование, позволяющее следить за подводной целью благодаря производимому ей шуму."
 ship_sonar_2: "Активный сонар"
 ship_sonar_2_desc: "Активный гидролокатор излучает звуковой сигнал и фиксирует эхо, отразившееся от корпуса подводной лодки."
 ship_sonar_3: "Усовершенствованный сонар"
 ship_sonar_3_desc: "Улучшенный активный гидролокатор, оснащенный более сильным излучателем сигналов и остронаправленным приемником."
 ship_sonar_4: "Современный сонар"
 ship_sonar_4_desc: "Современная гидролокационная система, позволяющая вести точное слежение подводных целей."
 ship_radar_1: "Дециметровый поисковый радар"
 ship_radar_1_short: "Радар I"
 ship_radar_1_desc: "Примитивный радар, работающий на длине волны 50 см, позволяет обнаруживать надводные корабли на расстоянии 10 км и более даже в плохую погоду."
 ship_radar_2: "Улучшенный дециметровый поисковый радар"
 ship_radar_2_short: "Радар II"
 ship_radar_2_desc: "Улучшенный радар, использующий длину волны 30 см, способен более-менее точно определять дистанцию до цели и её направление на расстоянии более 25 км."
 ship_radar_3: "Сантиметровый артиллерийский радар"
 ship_radar_3_short: "Радар III"
 ship_radar_3_desc: "Этот радар, использующий полостные магнетроны, способен обнаруживать не только крайне небольшие цели, но и всплески от попаданий снарядов. Это позволяет вести прицельный огонь даже ночью или в плохую погоду."
 ship_radar_4: "Интегрированный радар СУО"
 ship_radar_4_short: "Радар IV"
 ship_radar_4_desc: "Радар, работающий в сантиметровом диапазоне, полностью интегрирован с системами управления огнём и позволяет вести точный огонь при любых условиях."
 ship_extra_fuel_tank: "Дополнительные топливные цистерны"
 ship_extra_fuel_tank_desc: "Увеличенный запас горючего повышает эффективную дальность."
 light_ship_engine_1: "Двигатель 35 000 л.с."
 light_ship_engine_1_short: "Лёгкий двигатель I"
 light_ship_engine_1_desc: "Набор небольших паровых турбин способен придать высокую скорость небольшому кораблю или более скромную скорость — более крупному."
 light_ship_engine_2: "Двигатель 40 000 л.с."
 light_ship_engine_2_short: "Лёгкий двигатель II"
 light_ship_engine_2_desc: "Применение паровых котлов высокого давления позволяет повысить производительность без увеличения массы и размеров энергетической установки."
 light_ship_engine_3: "Двигатель 45 000 л.с."
 light_ship_engine_3_short: "Лёгкий двигатель III"
 light_ship_engine_3_desc: "Новые материалы позволяют повысить рабочее давление в котлах и, как следствие, вырабатываемую мощность."
 light_ship_engine_4: "Двигатель 50 000 л.с."
 light_ship_engine_4_short: "Лёгкий двигатель IV"
 light_ship_engine_4_desc: "Улучшенная компоновка повышает эффективность энергетической установки без увеличения массы."
 sub_ship_engine_1: "Двигатель 1 000 л.с."
 sub_ship_engine_1_short: "Двигатель подводной лодки I"
 sub_ship_engine_1_desc: "Энергетическая установка, состоящая из дизельных и электрических моторов, позволяет лодке перемещаться как над, так и под водой на адекватной скорости."
 sub_ship_engine_2: "Двигатель 2 000 л.с."
 sub_ship_engine_2_short: "Двигатель подводной лодки II"
 sub_ship_engine_2_desc: "Более мощный дизельный двигатель позволяет лодке быстро выйти на огневую позицию при обнаружении цели."
 sub_ship_engine_3: "Двигатель 3 000 л.с."
 sub_ship_engine_3_short: "Двигатели подводных лодок III"
 sub_ship_engine_3_desc: "Благодаря улучшенным материалам и производственным процессам двигатели нового поколения способны дольше работать на полной мощности."
 sub_ship_engine_4: "Двигатель 4 000 л.с."
 sub_ship_engine_4_short: "Двигатели подводных лодок IV"
 sub_ship_engine_4_desc: "Современные двигатели способны выдавать гораздо более высокую мощность в течение короткого времени, чтобы сократить дистанцию до цели или быстро перезарядить аккумуляторы."
 sub_ship_nuclear_engine_1: "Ядерный реактор для подлодки"
 sub_ship_nuclear_engine_1_short: "Реактор для подлодки"
 sub_ship_nuclear_engine_1_desc: "Небольшой реактор, обеспечивающий подводной лодке движение на ядерной тяге. Значительно повышает эффективность действий и время нахождения под водой"
 cruiser_ship_engine_1: "Двигатель 60 000 л.с."
 cruiser_ship_engine_1_short: "Двигатель крейсера I"
 cruiser_ship_engine_1_desc: "Простая система котлов, раскручивающая турбину, напрямую соединенную с гребным валом."
 cruiser_ship_engine_2: "Двигатель 70 000 л.с."
 cruiser_ship_engine_2_short: "Двигатель крейсера II"
 cruiser_ship_engine_2_desc: "Паровая турбина с зубчатой передачей заметно превосходит в эффективности ранние образцы; увеличение массы приводит к ощутимой прибавке в мощности."
 cruiser_ship_engine_3: "Двигатель 80 000 л.с."
 cruiser_ship_engine_3_short: "Двигатель крейсера III"
 cruiser_ship_engine_3_desc: "Улучшенное расположение котлов повышает рабочее давление и вырабатываемую мощность."
 cruiser_ship_engine_4: "Двигатель 90 000 л.с."
 cruiser_ship_engine_4_short: "Двигатель крейсера IV"
 cruiser_ship_engine_4_desc: "Современные материалы позволяют энергетической установке гораздо дольше выдерживать высокие нагрузки."
 heavy_ship_engine_1: "Двигатель 30 000 л.с."
 heavy_ship_engine_1_short: "Тяжёлый двигатель I"
 heavy_ship_engine_1_desc: "При разработке двигателя акцент был сделан на сокращение массы, чтобы корабль мог нести больше брони и вооружения, не развивая при этом особенно высоких скоростей."
 heavy_ship_engine_2: "Двигатель 90 000 л.с."
 heavy_ship_engine_2_short: "Тяжёлый двигатель II"
 heavy_ship_engine_2_desc: "Энергетическая установка новой конструкция значительно мощнее ранних образцов; с ней корабль будет заметно быстрее своих более старых предшественников."
 heavy_ship_engine_3: "Двигатель 150 000 л.с."
 heavy_ship_engine_3_short: "Тяжёлый двигатель III"
 heavy_ship_engine_3_desc: "Новый двигатель создан с учётом увеличения массы орудий и брони, а также необходимости преследовать отступающих врагов или, наоборот, держаться на удалении от превосходящих сил противника."
 heavy_ship_engine_4: "Двигатель 210 000 л.с."
 heavy_ship_engine_4_short: "Тяжёлый двигатель IV"
 heavy_ship_engine_4_desc: "Новая энергетическая установка, использующая котлы новой модели и современные материалы, обеспечивает современному линкору скорость на уровне быстрых крейсеров и авианосцев."
 heavy_ship_nuclear_engine_1: "Ядерный реактор для тяжелого корабля"
 heavy_ship_nuclear_engine_1_short: "Реактор для тяжелого корабля"
 heavy_ship_nuclear_engine_1_desc: "Мощный ядерный реактор, который обеспечивает энергией даже самые тяжелые корабли, исключая необходимость дозаправок."
 carrier_ship_engine_1: "Двигатель 50 000 л.с."
 carrier_ship_engine_1_short: "Двигатель авианосца I"
 carrier_ship_engine_1_desc: "Набор несложных двигателей позволяет авианосцу средних размеров достигать скорости, необходимой для участия в боевых действиях."
 carrier_ship_engine_2: "Двигатель 120 000 л.с."
 carrier_ship_engine_2_short: "Двигатель авианосца II"
 carrier_ship_engine_2_desc: "С новой энергетической установкой авианосец сможет превосходить в скорости старые крейсеры и некоторые эсминцы, что позволит ему более эффективно уклоняться от боя."
 carrier_ship_engine_3: "Двигатель 150 000 л.с."
 carrier_ship_engine_3_short: "Двигатель авианосца III"
 carrier_ship_engine_3_desc: "Усовершенствованный двигатель позволяет даже крупным авианосцам развивать солидную скорость."
 carrier_ship_engine_4: "Двигатель 210 000 л.с."
 carrier_ship_engine_4_short: "Двигатель авианосца IV"
 carrier_ship_engine_4_desc: "Новейшая силовая установка, разработанная для современных «быстрых авианосцев», которым предстоит стать центральными фигурами морских ударных группировок."
 carrier_ship_nuclear_engine_1: "Ядерный реактор для авианосца"
 carrier_ship_nuclear_engine_1_short: "Реактор для авианосца"
 carrier_ship_nuclear_engine_1_desc: "Мощный ядерный реактор, который обеспечивает энергией огромные авианосцы, исключая необходимость дозаправок."
 ship_armor_bb_1: "200-мм пояс/40-мм палуба"
 ship_armor_bb_1_short: "Бронирование линкора I"
 ship_armor_bb_1_desc: "Базовая схема бронирования линкора предполагает равномерную защиту всех частей корабля от орудий собственного калибра."
 ship_armor_bc_1: "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short: "Бронирование лин. крейсера I"
 ship_armor_bc_1_desc: "Броня линейного крейсера предполагает защиту от орудий малого калибра; относительно малая масса брони позволяет кораблю развивать высокую скорость."
 ship_armor_bb_2: "350-мм пояс/150-мм палуба"
 ship_armor_bb_2_short: "Бронирование линкора II"
 ship_armor_bb_2_desc: "Схема бронирования с наклонным бронепоясом позволяет защитить линкор от орудий своих одноклассников."
 ship_armor_bc_2: "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short: "Бронирование лин. крейсера II"
 ship_armor_bc_2_desc: "Схема бронирования линейного крейсера представляет собой компромисс между скоростью и живучестью: она предназначена для защиты корабля от огня крейсеров и эсминцев."
 ship_armor_bb_3: "380-мм пояс/155-мм палуба"
 ship_armor_bb_3_short: "Бронирование линкора III"
 ship_armor_bb_3_desc: "Новая схема все так же подразумевает защиту от орудий собственного калибра, но радикально отличается от старых: надежное бронирование «цитадели» в центре корабля сочетается со слабой бронезащитой всех остальных элементов."
 ship_armor_bc_3: "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short: "Бронирование лин. крейсера III"
 ship_armor_bc_3_desc: "Современная схема бронирования учитывает необходимость снижения веса; она обеспечивает защиту жизненно важных элементов корабля и оставляет все остальные части открытыми. Подобная броня не сможет долгое время выдерживать попадания линкоров."
 ship_armor_shbb: "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short: "Сверхтяжелое бронирование"
 ship_armor_shbb_desc: "Последнее слово в конструкции бронезащиты. Эта схема призвана защищать от всех мыслимых калибров и обеспечивать превосходство над любыми современными линкорами."
 ship_armor_cruiser_1: "50-мм пояс/40-мм палуба"
 ship_armor_cruiser_1_short: "Бронирование крейсера I"
 ship_armor_cruiser_1_desc: "Схема защиты, обеспечивающая крейсеру некоторое преимущество над эсминцами и прочими легкобронированными судами."
 ship_armor_cruiser_2: "100-мм пояс/30-мм палуба"
 ship_armor_cruiser_2_short: "Бронирование крейсера II"
 ship_armor_cruiser_2_desc: "Более толстый бронепояс дает крейсеру надежную защиту от огня старых легких крейсеров и малых кораблей."
 ship_armor_cruiser_3: "120-мм пояс/50-мм палуба"
 ship_armor_cruiser_3_short: "Бронирование крейсера III"
 ship_armor_cruiser_3_desc: "Эта схема бронирования использует принципы, используемые в линкорах, и разработана в ответ на относительное увеличение мощности корабельных орудий."
 ship_armor_cruiser_4: "150-мм пояс/60-мм палуба"
 ship_armor_cruiser_4_short: "Бронирование крейсера IV"
 ship_armor_cruiser_4_desc: "В этой схеме бронирования элементы, которые критически важны для функционирования корабля, получили более серьезную защиту за счет всех остальных частей."
 ship_armor_carrier_deck: "90-мм палуба"
 ship_armor_carrier_deck_short: "Бронирование летной палубы"
 ship_armor_carrier_deck_desc: "Тяжелые бронелисты защищают ангары от налетов бомбардировщиков, но при этом уменьшают их рабочий объем."
 ship_armor_ice_carrier_deck_1: "Укрепление ВПП из пайкерита"
 ship_armor_ice_carrier_deck_1_desc: "Дополнительное укрепление, повышающее прочность конструкции, а также её устойчивость к погодным условиям."
 ship_armor_ice_carrier_deck_2: "ВПП из усиленного сталью пайкерита"
