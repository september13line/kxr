continental_system_category: "Восстановить Континентальную систему"
continental_system_category_desc: "Подобно тому, как Наполеон I действовал в своей войне против вероломной Альбиона, мы реформируем Континентальную систему, чтобы одновременно противостоять британской блокаде и интегрировать экономики завоёванных стран в нашу."
moscow_accord_category: "Российская сфера влияния"
moscow_accord_category_desc: "Стремясь вновь заявить о себе как о значимой мировой державе, Россия должна быть способна снова утвердить своё господство над территориями, отнятыми у нас немцами. Хотя прямое столкновение с Рейхспактом неизбежно, мы всё ещё можем расширять своё влияние мягкой силой через экономические средства."
american_customs_union_category: "Американский таможенный союз"
american_customs_union_category_desc: "Оправившись от самого серьезного кризиса в своей истории, возрождающаяся Америка готова вновь занять своё место среди великих держав. В то время как военные планируют расширить влияние США с помощью силы, дипломаты уже готовятся продемонстрировать мягкую силу Америки с помощью экономических средств."

