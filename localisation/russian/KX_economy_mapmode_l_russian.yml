RUS_form_rostorg: "Создать Росторг"
RUS_form_rostorg_desc: "Росторг (Российское торговое сообщество) был учреждён по инициативе Министерства иностранных дел России с целью создания единого общего рынка с соседними странами. Основными направлениями деятельности Росторга станут экономическое, научное и техническое сотрудничество между странами-участницами Сообщества, включая развитие взаимной торговли, организацию обмена деловым опытом и оказание взаимной помощи в виде сырья, продовольствия, оборудования, машин и других товаров."
