 infantry_equipment_0_short: "Базовое снаряж."
 infantry_equipment_0_desc: "Базовое снаряжение пехоты, разработанное до и во время Великой войны."
 infantry_equipment_1: "Пехотное снаряжение I"
 infantry_equipment_1_short: "Оружие I"
 infantry_equipment_1_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_2: "Пехотное снаряжение II"
 infantry_equipment_2_short: "Оружие II"
 infantry_equipment_2_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает большое количество пистолетов-пулеметов и противотанковых ружей."
 infantry_equipment_3: "Пехотное снаряжение III"
 infantry_equipment_3_short: "Оружие III"
 infantry_equipment_3_desc: "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца. Включает штурмовые винтовки и противотанковые гранатометы."
 
 gw_armored_car_equipment: "Межвоенная бронемашина"
 gw_armored_car_equipment_desc: "Предыдущие бронемашины были обычными автомобилями с дополнительной тонкой обшивкой; эта же модель изначально спроектирована с учётом брони и лёгкого вооружения."
 armored_car_equipment_1: "Базовая бронемашина"
 armored_car_equipment_1_desc: "Улучшенный салон и дополнительное хранилище для боезапаса повышают боевую эффективность машины."
 armored_car_equipment_2: "Улучшенная бронемашина"
 armored_car_equipment_2_desc: "Чтобы бронемашины могли не только подбить лёгкую технику противника, но и вернуться назад, требуется приспособить их к изменениям на поле боя и снабдить более мощным вооружением и прочной броней."
 armored_car_at_equipment: "Противотанковая бронемашина"
 armored_car_at_equipment_desc: "Рано или поздно наши лёгкие механизированные части столкнутся с танками противника. Разработав специальной противотанковый вариант бронемашины, мы обеспечим себе шанс на победу."

 tank_armor_upgrade: "Броня"
 tank_armor_upgrade_desc: "Броня, которую не может пробить противник, — полезное преимущество для того, кто готов смириться с потерей скорости."
 tank_gun_upgrade: "Главное орудие"
 tank_gun_upgrade_desc: "Важно иметь орудие, которому по зубам броня противника."
 tank_aa_upgrade: "Зенитное вооружение"
 tank_aa_upgrade_desc: "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 tank_at_upgrade: "Противотанковое вооружение"
 tank_at_upgrade_desc: "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 tank_art_upgrade: "Артиллерийское вооружение"
 tank_art_upgrade_desc: "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 tank_reliability_upgrade: "Надёжность"
 tank_reliability_upgrade_desc: "Повышение надежности снижает вероятность поломок и, как следствие, избавляет от необходимости заменять снаряжение."
 mech_cost_upgrade: "Стоимость производства"
 mech_cost_upgrade_desc: "Оптимизация дизайна и замена менее важных материалов позволяют собирать машины быстрее, но дефектов будет чуть больше."
 tank_engine_upgrade: "Двигатель"
 tank_engine_upgrade_desc: "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ac_engine_upgrade: "Двигатель"
 ac_engine_upgrade_desc: "Улучшает мобильность, что даёт тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 
 ship_gun_upgrade: "Орудия"
 ship_gun_upgrade_desc: "Важно иметь орудие, которому по зубам броня противника."
 ship_torpedo_upgrade: "Торпеды"
 ship_torpedo_upgrade_desc: "Торпеда — мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_armor_upgrade: "Броня"
 ship_armor_upgrade_desc: "Более прочная броня, чтобы защитить корабль от вражеского огня."
 carrier_armor_upgrade: "Броня"
 carrier_armor_upgrade_desc: "Более прочная броня, чтобы защитить корабль от вражеского огня."
 ship_engine_upgrade: "Двигатель"
 ship_engine_upgrade_desc: "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 ship_reliability_upgrade: "Надёжность"
 ship_reliability_upgrade_desc: "Надежный корабль реже получает критические попадания, которые способны нанести колоссальный урон, если в конструкции есть уязвимые места."
 ship_anti_air_upgrade: "ПВО"
 ship_anti_air_upgrade_desc: "Больше пушек, направленных в воздух, — больше сбитых самолетов!"
 ship_ASW_upgrade: "ПЛО"
 ship_ASW_upgrade_desc: "Противолодочное вооружение позволяет обнаруживать и нейтрализовывать субмарины противника."
 destroyer_engine_upgrade: "Двигатель"
 destroyer_engine_upgrade_desc: "Корабль с более мощным двигателем может контролировать дистанцию до противника"
