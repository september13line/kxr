support_ship_2: "Улучшенное судно обеспечения"
support_ship_2_desc: "Операционный опыт позволяет создать более продвинутое и эффективное судно обеспечения, способное поддерживать боевой флот на ещё больших расстояниях."
repair_ship_hull: "Ремонтное судно"
repair_ship: "Ремонтное судно"
repair_ship_1: "Ремонтное судно"
repair_ship_1_desc: "Ремонтные суда оснащены тяжёлым аварийно-спасательным оборудованием, которое может стать решающим фактором между тем, сможет ли серьёзно повреждённый корабль дойти до порта или погибнет."
repair_ship_2: "Улучшенное ремонтное судно"
repair_ship_2_desc: "Ещё более совершенное ремонтное судно, оснащённое новейшим оборудованием, способным спасти союзные боевые корабли от всех повреждений, кроме самых критических."
ship_hull_escort_carrier: "Эскортный авианосец"
ship_hull_escort_carrier_desc: "Меньший и более дешёвый авианосец, обычно применяемый для охраны конвоев и противолодочной войны, а не для прямых флотовых сражений. Он несёт небольшую, но полезную авиагруппу."

