 ship_hull_pre_dreadnought: "Додредноут"
 ship_hull_pre_dreadnought_desc: "Следуя образцу британских линкоров класса Majestic конца 1890-х годов, преддредноутные линкоры заменили броненосцы 1870–1880-х годов. Построенные из стали и защищённые закалённой стальной бронёй, преддредноутные линкоры несли главную батарею очень тяжёлых орудий в барбетах, дополненную одной или несколькими второстепенными батареями лёгкого оружия.\n\nПоскольку конструкция Дредноута сделала их устаревшими ещё до начала Вельткрига, а также из-за стремительного роста числа линкоров на основе Дредноута за предыдущие три десятилетия, лишь немногие из них всё ещё находятся на службе."
 ship_hull_cruiser_panzerschiff: "Броненосец"
 ship_hull_cruiser_panzerschiff_desc: "В годы, непосредственно последовавшие за Вельткригом, великие морские державы начали проектирование нового поколения всё более мощных линейных кораблей, в которых линейные крейсера должны были играть роль «быстрых линкоров». Их конструкция задумывалась как промежуточный класс: с орудиями и дальностью, позволяющими сражаться со старыми линкорами на их условиях, а также с достаточной скоростью, чтобы догонять более лёгкие крейсера и уходить от современных линкоров, с которыми у них нет шансов справиться. В первых попытках этого немецкие инженеры совершили почти невозможное и сумели совместить вооружение уровня почти линкора с корпусом крейсера. В результате получился корабль, который превосходит любое известное крейсерское вооружение, но при этом дорог, сравнительно медлителен и относительно слабо бронирован. Эти корабли, принятые многими странами как новые «броненосные крейсера», являются самыми тяжёлыми охранными судами, когда-либо виденными в мире."
 ship_hull_cruiser_coastal_defense_ship: "Корабль береговой обороны"
 ship_hull_cruiser_coastal_defense_ship_desc: "Береговые оборонительные корабли — это небольшие, часто крейсерского размера военные корабли, которые пожертвовали скоростью и дальностью хода ради брони и вооружения. Они обычно привлекают страны, которые либо не могли позволить себе полноразмерные линкоры, либо были удовлетворены специально разработанными мелководными судами, способными к действиям в прибрежной зоне рядом с собственными берегами."
 ship_hull_torpedo_cruiser: "Торпедный крейсер"
 ship_hull_torpedo_cruiser_desc: "Основанные на доктрине Jeune École («Молодая школа»), согласно которой небольшие военные корабли, вооружённые торпедами, могли эффективно и дешево поражать гораздо более крупные линкоры, эти крейсеры в первую очередь вооружены торпедами. Большинство торпедных крейсеров вышли из употребления в большинстве флотов в 1890-х годах, хотя многие другие флоты продолжали приобретать их до начала 1900-х годов. Современные торпедные крейсеры спроектированы для использования торпед, которые подводные лодки не могут нести."
 ship_hull_super_heavy_1: "Сверхтяжёлый линкор"
 ship_hull_cruiser_submarine: "Подводный крейсер"
 ship_hull_cruiser_submarine_desc: "Значительно больше предыдущих подводных лодок, эти проекты относятся к типу «крейсерских», предназначены для дальних независимых операций по атаке торговых судов и рассчитаны на более эффективное ведение боя с легкими вражескими кораблями на поверхности. В связи с этим они несут более мощное артиллерийское вооружение и обладают повышенной скоростью на поверхности. Их подводные возможности, однако, остаются ограниченными."
 ship_hull_midget_submarine: "Сверхмалая подводная лодка"
 ship_hull_midget_submarine_desc: "Небольшая подводная лодка, управляемая небольшой командой. Её ограниченная дальность и вооружение компенсируется высокой скоростью производства."
ship_hull_fleet_submarine: "Эскадренная подводная лодка"
ship_hull_fleet_submarine_desc: "Подводные лодки, которые благодаря большой дальности действия могут использоваться в качестве эскорта надводных сил и для их поддержки."
ship_hull_carrier_submarine: "Подводный авианосец"
ship_hull_carrier_submarine_desc: "Крупная подводная лодка, способная размещать и запускать самолёты, выполняющие различные воздушные миссии."
 ship_hull_nuclear_submarine: "Атомная подводная лодка"
ship_hull_nuclear_submarine_desc: "С ядерными реакторами наши подводные лодки могут долгое время находиться под водой, сохраняя высокую скорость, что делает их чрезвычайно опасным инструментом в нашем арсенале."
ship_hull_mega_carrier: "Авианосец-ледокол"
ship_hull_mega_carrier_desc: "Огромный авианосец, созданный из экспериментальных ледокомпозитов, подобных Пикриту, который позволяет эксплуатировать обычные самолёты, увеличивая дальность действия нашей морской авиации."
 
