battle_cruiser_1: "Линейный крейсер I"
battle_cruiser_2: "Линейный крейсер II"
battle_cruiser_3: "Линейный крейсер III"
battle_cruiser_4: "Линейный крейсер IV"
battle_cruiser_1_desc: "В годы сразу после Вельткрига все великие морские державы начали проектные работы по созданию нового поколения все более мощных линкоров, в котором крейсера должны были играть роль "быстрых линкоров" Их конструкция задумывалась как промежуточный класс, обладающий достаточным количеством орудий и дальностью хода, чтобы сражаться со старыми линкорами на их собственных условиях, а также скоростью, чтобы преследовать лёгкие крейсера и убегать от более современных линкоров, у которых нет шансов победить их самих."
battle_cruiser_2_desc: "После первой волны заказов на крейсера по всему миру, конструкция была тщательно проверена на предмет возможности улучшения. Были внедрены лучшие дальномеры, усовершенствована конструкция трехствольных башен для снижения веса и улучшения бронирования, а также освобождено дополнительное пространство для установки большего количества плавучих самолетов для улучшения разведывательных возможностей корабля. Это новое поколение конструкций получило широкое распространение в разных странах, где вторая военно-морская гонка начала подрывать национальные бюджеты."
battle_cruiser_3_desc: "Прогресс в проектировании крейсеров был связан с переоценкой роли этих кораблей, а также с корректировкой траектории предыдущих разработок. Сохранив посредственную броню своих предшественников, эти корабли изменили траекторию развития своих орудий, в целом перейдя к уменьшению диаметра ствола в пользу орудий с повышенной скорострельностью. Большинство из них вооружены шестью главными орудиями в двойных или тройных башнях, и большинство этих орудий имеют калибр 11-12 дюймов или эквивалентный."
battle_cruiser_4_desc: "Эволюция крейсеров к середине 1940-х годов достигла своего апогея: корабли, обладающие скоростью крейсеров, но огневой мощью, достаточной для того, чтобы угрожать настоящим капитальным боевым кораблям и держать их в напряжении. Хотя огневая мощь этих кораблей стала менее полезной с появлением авианосцев, они нашли большое применение в береговых бомбардировках и сопровождении авианосцев. Функционально значительно увеличенные крейсера с более тяжёлой броней и орудиями, большинство этих кораблей вооружены шестью-девятью главными орудиями чрезвычайно скорострельной конструкции, позволяющими пробивать броню и иметь дальность стрельбы для достойного поражения линкоров, а также функционировать как эффективный одиночный рейдер конвоя, более чем способный справиться с эскортирующими эсминцами и легкими крейсерами."

battleship_1: "Линкор I"
battleship_2: "Линкор II"
battleship_3: "Линкор III"
battleship_4: "Линкор IV"
battleship_1_desc: "Спроектированные незадолго до начала Вельткрига и завершённые во время его буйства, эти классы представляют собой наивысший уровень развития военно-морского флота до начала этого конфликта. Они были ведущими боевыми кораблями флота во время войны, и остаются очень мощными ещё долгое время после её окончания. Хотя они заметно быстрее предшествующих им сверхтяжёлых линкоров, их наиболее заметной отличительной особенностью является усиленное вооружение - они несут от восьми до десяти главных орудий, большинство из которых имеют сдвоенные башни, но некоторые - новые тройные башни. Их Эсминецная огневая мощь и тяжелая броня гарантировали, что они будут составлять основу боевых флотов в Вельткриге, но за эти постоянные достижения пришлось заплатить быстро растущие цены. Даже больше, чем предшествующие им боевые корабли, эти классы требовали огромных инвестиций, хотя они были лишь тенью того, что должно было произойти."
battleship_2_desc: "Окончание гонки сверхтяжёлых линкоров привело к тому, что крупномасштабное военно-морское строительство в основном прекратилось, а финансирование военно-морских сил, выросшее до огромных размеров в период до 1925 года, окончательно сократилось. Следующее десятилетие "великие державы" провели в медленном достраивании уже строящихся кораблей, сосредоточившись на разработке более мелких кораблей, которые было легче протащить через военно-морские бюджеты. Только в начале 30-х годов Великие державы начали экспериментировать с проектами быстроходных линкоров. Эти проекты линкоров стали намного современнее, с улучшенными дальномерами, мощными двигателями, работающими на нефти, и 16-18-дюймовыми орудиями, но в целом они были итерационными, сосредоточенными скорее на создании мощного корабля по оптимальной цене, чем на радикальном улучшении своих предшественников."
battleship_3_desc: "Поскольку на горизонте маячит Второй Вельткриг, а международная напряженность высока как никогда, конструкторы стремятся создать новое поколение кораблей для участия в предстоящей войне. В то время как некоторые страны переложили свои военно-морские надежды на авианосцы, другие по-прежнему настаивают на том, что авианосец может выполнять лишь вспомогательную роль, а не заменять собой основную роль линкора в борьбе с капитальными кораблями. Эти страны вместо этого перестраивают свои новые конструкции, делая упор на улучшенную компоновку брони и более эффективные орудия и башни, а также на повышение скорости."
battleship_4_desc: "В конце второго Вельткрига великие державы начали понимать: военно-морская авиация доказала свою победу над всеми орудийными капитальными кораблями. Однако некоторые страны продолжают разработку линкоров в качестве платформ для береговых бомбардировок, проектов престижа и поддержки авианосцев в составе флота или даже пытаются продвинуть их старую роль. Некоторые конструкторы оснащают свои линкоры зенитными батареями, чтобы увеличить шансы на выживание. Хотя многие из этих линкоров могут продолжать эксплуатироваться в течение многих лет, некоторые страны уже считают их устаревшими."
