ship_hull_carrier_desc: "После многих лет экспериментов авианосец постепенно превратился в самостоятельный класс. Эти корабли способны нести всё более эффективную авиацию и со временем грозят занять первое место по важности в составе флотов."
ship_hull_carrier_0: "Авианосец времён Вельткрига"
ship_hull_carrier_conversion_bb: "Переделанный корпус линкора"
ship_hull_carrier_conversion_bb_desc: "Первые крупные авианосцы, эти корабли в основном строились на корпусах, изначально предназначенных для кораблей главного калибра, но по разным причинам были переделаны и достроены как авианосцы. Лишь несколько флотов построили такие корабли, и их конструкции сильно различались; вместимость их авиации колебалась от низких шестидесяти до более ста самолётов. Тем не менее, были и постоянные элементы, такие как сохранённые сильно бронированные пояса и другие черты артиллерийских кораблей. Полуэкспериментальные и ненадёжные, они всё же оставались невероятно грозным оружием и заложили основу для последующих поколений линейных авианосцев."
