submarine_1_desc: "Первые подводные военные корабли, действительно способные к эффективным боевым действиям, эти конструкции значительно улучшены по сравнению со своими предшественниками. Благодаря дизель-электрическим двигателям, заменившим в основном бензиново-электрические двигатели первых подводных лодок, они значительно увеличили дальность плавания и скорость надводного хода по сравнению со своими предшественниками. В бою с вражескими военными кораблями они действуют в основном как подводные лёгкие торпедные катера, но им не хватает подводной скорости или выносливости, чтобы оставаться под водой более чем на относительно короткое время. Именно эти подводные лодки использовались основными военно-морскими Державами во время Вельткрига."
submarine_2_desc: "Являясь эволюцией более ранних конструкций подводных лодок, некоторые из этих боевых кораблей развивали идеи "крейсерских" подводных лодок, оснащая их более крупными орудиями и уделяя больше внимания надводным возможностям, в то время как другие смотрели в другую сторону, стремясь увеличить подводные возможности и характеристики."
submarine_3_desc: "Успехи, достигнутые некоторыми ранними проектами в увеличении подводной дальности, скорости и общих возможностей, привели к повороту в развитии подводных лодок от "крейсерских" типов и обратно к судам с большим акцентом на подводные возможности. Значительно усовершенствованные по сравнению с предыдущими типами, эти подводные лодки несут мощную торпедную нагрузку и представляют собой законную угрозу почти для всех надводных кораблей. Однако они всё ещё ограничены по продолжительности нахождения под водой, дальности и скорости, и остаются уязвимыми при всплытии, особенно для самолетов."
submarine_4_desc: "Благодаря значительно увеличенной емкости батарей, усовершенствованным системам для обновления воздуха во время погружения и в целом усовершенствованной конструкции, это первые подводные лодки, предназначенные для того, чтобы оставаться под водой в течение большей части времени пребывания в море. Таким образом, они знаменуют собой масштабный сдвиг в морской войне и превращение подводных лодок в настоящий ужас. Такие боевые корабли дают возможность доминировать в океанах тем странам, которые их разработали и развернули."
