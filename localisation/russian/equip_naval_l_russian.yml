SH_battleship_1: "Сверхтяжёлый линкор I"
SH_battleship_2: "Сверхтяжёлый линкор II"
SH_battleship_1_desc: "Когда свет сверхтяжёлых линкоров достиг своего расцвета, были созданы эти настоящие монстры. По своим размерам и огневой мощи они превосходят все, что было до них, но их стоимость ошеломляет, и немногие страны могут позволить себе даже подумать об их строительстве. Тем не менее, те, кому это удается, оказываются обладателями поистине могущественного оружия военно-морского превосходства. Ещё больше, чем предыдущее поколение, дредноуты страдают от условий их создания. Поспешные проектные работы, переделки в последнюю минуту и импровизации во время строительства, нехватка огромного количества необходимых ресурсов, огромное давление, вынуждающее торопить строительство, а также огромные размеры и сложность их массивных механизмов - все это привело к конструктивным недостаткам и уязвимым местам под их огромными бронированными шкурами. Эти конструкции вооружены двенадцатью-пятнадцатью 18-дюймовыми или эквивалентными главными орудиями."
SH_battleship_2_desc: "Как только угас свет великой гонки сверхтяжёлых линкоров, военно-морские конструкторы оценили место сверхтяжёлых линкоров в будущем планировании. Отказавшись от скорости как основной цели, понимая, что эту задачу возьмет на себя новое поколение так называемых "быстрых линкоров", эти проекты вместо этого сосредоточились на экстремальной, беспрецедентной броневой защите. Усовершенствованные 16-дюймовые орудия могли сравняться по бронепробиваемости с 18-дюймовыми, при этом будучи менее дорогими."
ship_hull_super_heavy_1_desc: "Быстрый рост ресурсов, выделенных на военно-морское строительство после окончания крупного сухопутного конфликта во время Вельткрига, привел к появлению этих проектов, в которых зародились тенденции к резкому увеличению размеров, огневой мощи, брони, калибра и, конечно же, стоимости. Такие корабли отличают ведущие военно-морские державы мира от простых претендентов на величие, но у них есть свои проблемы; их быстрая разработка и поспешное строительство привели к конструктивным недостаткам и постоянным механическим проблемам. Эти корабли вооружены восемью-десятью 18-дюймовыми или эквивалентными им главными орудиями и обладают достаточной защитой, чтобы сражаться с аналогично вооруженными кораблями. Когда раса сверхтяжёлых линкоров достигла своего расцвета, были созданы эти настоящие монстры. По своим размерам и огневой мощи они превосходят все, что было до них, но их стоимость ошеломляет, и немногие страны могут позволить себе даже подумать об их строительстве."

