destroyer_1: "Эсминец I"
destroyer_2: "Эсминец II"
destroyer_3: "Эсминец III"
destroyer_4: "Эсминец IV"
destroyer_1_desc: "Вельткриг вызвал новый спрос на эсминцы - они требовались не только для защиты своих флотов, но и для защиты судоходных линий Антанты. Чтобы удовлетворить эту потребность, конструкции эсминцев были оптимизированы и запущены в массовое производство, чтобы не отставать от спроса. Корабли этой эпохи, как правило, имели массу 1000 тонн и развивали максимальную скорость 34 узла, неся при этом большую пару торпед, чем их предшественники."
destroyer_2_desc: "К 1935 году, когда на вооружение стали поступать все более мощные самолеты новых конструкций, а некоторые флоты развернули больше авианосцев, хотя всё ещё оставались сомнения в том, насколько полезными будут авианосцы в открытой войне, беспокойство по поводу потенциальной угрозы, которую самолеты могут представлять для военных кораблей, росло. Операции немецких авианосцев во время китайской интервенции и продолжающиеся британские учения показали всему миру, что авианосец имеет своё предназначение в военно-морском флоте. В результате на эсминцах было введено основное вооружение двойного назначения, что позволило значительно улучшить зенитную роль эсминца, вновь повысив его полезность. Эти корабли водоизмещёнием до 2 500 тонн часто несут увеличенную полезную нагрузку торпед, чтобы компенсировать уменьшение торпедной нагрузки на более современных крейсерах."
destroyer_3_desc: "С началом второго Вельткрига военно-морские силы мира нуждались в дешёвых зенитных платформах. Успех в борьбе с авианосцами показал всему миру, что они пригодны не только для разведки и борьбы с авианосцами, они необходимы для современной борьбы с капитальными кораблями. Передовые противолодочные технологии также играют существенную роль в борьбе с основной угрозой для операций с конвоями, они и зенитные платформы усилили спрос на большее количество эсминцев. Если раньше инвестиции в эсминцы сокращались в пользу крейсеров и новых боевых крейсеров, то теперь эсминцы начинают возвращаться на передний план как важнейшая часть флота и системы конвоев. Зачастую не превосходя по размерам своих предшественников, они стали гораздо более технологически продвинутыми, в основном, получив палубы заподлицо и гораздо более мощное торпедное вооружение."
destroyer_4_desc: "К концу Второй мировой войны военно-морские силы мира были вынуждены приспосабливаться к новым подводным лодкам, которые могли оставаться под водой практически неограниченное время, к авианосцам, которые были напичканы самолетами, способными уничтожать капитальные корабли, а крупнокалиберные крейсера быстро теряли актуальность перед лицом авианосцев и подводных лодок. Будущая роль эскорта флота, по мнению большинства военно-морских теоретиков, переходит почти исключительно к эсминцам, со скорострельными башнями двойного назначения, уничтожающими любые самолеты, которые осмелятся пересечь их путь в попытке пикирующей бомбардировки. Водоизмещёние этих кораблей также было увеличено, часто доходя до 3 000 тонн, так как конструкторы нагружали их все большим количеством зенитного оружия, а также большим количеством основных орудий."
