stability.31.t: "Успешный разгром мятежников"
stability.31.desc: "Наш ответ оказался очень эффективным. Подразделения военной полиции при поддержке местных правоохранительных органов объединились в операции, чтобы разыскать каждого пропавшего призывника. Большинство из них были готовы ответить явиться на призыв, когда они были проинформированы о последствиях неявки. Верховное военное командование публично заявило, что любой, кто явился на место своей дтслокации, не будет обвинён в совершении какого-либо преступления или не будет наказан. Тем не менее, ряд людей категорически отказались взяться за оружие и были арестованы!"
stability.31.a: "Решительные действия продолжаются"
stability.32.t: "Беспорядки продолжаются"
stability.32.desc: "Наши попытки разрешить ситуацию применением силы не увенчались успехом. Похоже, что кто-то сообщил о нашей запланированной операции. Когда военная полиция пыталась задержать уклонистов от призыва, их путь преградила толпа, требующая прекращения войны и принудительного призыва на военную службу. В отдельных случаях между полицией и протестующими возникали столкновения, в результате которых погибло несколько человек. Солдатам пришлось применять оружие. Прошло несколько часов, прежде чем полиция взяла полный контроль над ситуацией. \n\nВ столице воцарилось спокойствие. Сообщения из Военного министерства свидетельствуют об отсутствии увеличения новобранцев. Многие в Правительстве задаются вопросом, как долго мы можем продолжать сражаться в таких обстоятельствах?"
stability.32.a: "Ситуация складывается не в нашу пользу"
stability.33.t: "Восстание по призыву"
stability.33.desc: "Наши попытки разрешить ситуацию применением силы не увенчались успехом. Похоже, что кто-то о нашей запланированной операции. Когда военная полиция пыталась задержать уклонистов от призыва, их путь преградила толпа, требующая прекращения войны и принудительного призыва на военную службу. В отдельных случаях между полицией и протестующими возникали столкновения, в результате которых погибло несколько человек. Солдатам пришлось оружие, чтобы защитить себя. \n\nСитуация быстро вышла из-под контроля после того, когда граждане начали штурмовать полицейские участки. По иронии судьбы, у повстанцев нет проблем с наличием солдат, готовых взяться за оружие."
stability.33.a: "О, так они СЕЙЧАС хотят драться!?"
stability.34.t: "Проект реформы оказался эффективным"
stability.34.desc: "Социальные меры, принятые Правительством в рамках процесса реформирования набора военнослужащих, оказались эффективными. Более высокая заработная плата и более частые отпуска упоминаются как успехи, но многие также указывают на новые Правительственные программы по поддержке вдов и сирот военнослужащих. Всё меньше и меньше мужчин могут оправдать своё уклонение от призыва, а общественная поддержка уклоняющихся отсутствует. \n\nДействительно, недавно произошёл рост поддержки Правительства, поскольку всё больше и больше людей осознают, что образ [Root.GetAdjective]ой жизни находится под угрозой."
stability.34.a: "Разумное решение"
stability.35.t: "591-й штрафной батальон"
stability.35.desc: "С учётом сложившейся ситуации, Военное командование решило, что необходимы более решительные меры, чтобы показать недопустимость уклонения от призыва. На рассвете военная полиция провела рейд против людей, которые, используя своё влияние, позволили гражданам избежать призыва. Задержанные оказались годными к военной службе и их сопроводии под охраной в казармы, где они будут сформированы в отдельное подразделение. \n\nБольшинство людей, которые до сих пор считали, что им сойдет с рук уклонение от призыва, изменили своё мнение. Пункты вербовки по всей стране сообщают, что всё больше людей приходят, чтобы спросить, какие именно последствия грозят в случае неявки на призыв."
stability.35.a: "Они ещё могут искупить свою вину"
stability.36.t: "Местные элиты выражают протест"
stability.36.desc: "Видя серьёзность ситуации, Военное командование решило, что необходимы более решительные меры, чтобы показать недопустимость уклонения от призыва. На рассвете военная полиция провела рейд против людей, которые, используя своё влияние, позволили гражданам избежать призыва. Задержанные оказались призванными в армию, однако их семьи выразили протест. Военное министерство завалено звонками и письмами от простых рабочих, которые хотели узнать, почему люди, работающие в областях, связанных с военной промышленностью, были призваны на военную службу. Похоже, что даже некоторые члены Кабинета министров сомневаются в войне - возможно, опасаясь за безопасность своих собственных сыновей."
stability.36.a: "У них нет чувства долга?"
stability.37.t: "Священный долг"
stability.37.desc: "«Конечно, я хочу жить. Я хочу закончить школу, я хочу познакомиться с девушками, я хочу создать семью. Но если мы проиграем эту войну, я не смогу этого сделать. Поэтому я сражаюсь!» \n\nПисьмо, разосланное анонимно в каждую крупную газету страны, произвело огромный эффект. Утверждается, что оно от солдата, который сначала пытался избежать призыва, но затем понял, что он должен бороться, чтобы спасти свою страну. Призывные комиссии по всей стране сообщают, что количество людей, которые всё ещё отказываются призываться на военную службу, было компенсировано новыми добровольцами, которые больше не будут ждать своего призыва."
stability.37.a: "Мы не отдадим их жизни"
stability.38.t: "Конец трусам"
stability.38.desc: "«Они привели его к стене на рассвете. Он отказался от последней сигареты. Его последними словами были извинения перед матерью за то, что он причинил ей столько боли. Расстрельная команда прицелилась. Через несколько минут присутствующий врач объявил его мёртвым.» \n\nХотя не удалось поймать всех людей, уклоняющихся от призыва, властям удалось произвести ряд арестов. Учитывая серьезную ситуацию, в которой мы находимся, Военное Управление решило, что эти люди предстанут перед судом за неявку на службу. Вынесена первая серия смертных приговоров, и осуждённые были приговорены к расстрелу. Эти меры дали желаемый эффект. Похоже, что большинство людей решило выбрать смерть на поле битвы, а не смерть как трус."
stability.38.a: "Жалко, что до этого дошли"
stability.39.t: "Пацифист"
stability.39.desc: "«Они привели его к стене на рассвете. Он отказался от последней сигареты. Его последними словами были извинения перед матерью за то, что он причинила ей столько боли. Расстрельная команда прицелилась. Через несколько минут присутствующий врач объявил его мёртвым.» \n\nОпубликованный отчёт о расстреле человека за неявку на службу, похоже, имел противоположный эффект. Вместо того, чтобы призвать людей, расстрелянные стали пострадавшими за стремление к миру. Их имена были опубликованы. В нескольких крупных городах начались массовые демонстрации за мир и прекращение войны. Военное министерство сообщает, что они получили ряд писем от призывников, в которых открыто заявлялось, что они не явятся на службу."
stability.39.a: "Лучше не стало."
stability.40.t: "Новый курс для [Root.GetNameDef]"
stability.40.desc: "В сегодняшней радиопередаче [Root.GetLeader] объявил о программе «социальной революции». В течение часа он изложил программу реформ, которая затрагивают все сферы жизни. Каждый вернувшийся с войны солдат получит образование, хорошо оплачиваемую работу и щедрую пенсию. Он также объявил о программе строительства доступного жилья для молодых семей, которая начнётся в день подписания перемирия. Это оказало значительное влияние на боевой дух. Военкоматы по всей стране сообщают, что призывники появляются и спрашивают о возможностях продления срока их службы."
stability.40.a: "Как мы за всё это заплатим ...?"
strikes_event.1.t: "Порядок восстановлен"
strikes_event.1.desc: "Верховное военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат. Марш этих формирований мимо ворот военных и гражданских заводов имел положительный эффект. Немногие, которые действительно пытались убедить солдат идти на общее дело, обнаружили, что их слова малоэффективны."
strikes_event.1.a: "Почему?"
strikes_event.2.t: "Кровавый Понедельник"
strikes_event.2.desc: "Верховное военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат. Марш этих формирований в пострадавшие от войны города оказался неэффективным. Забастовщики блокировали железнодорожные пути и заставляли войска идти пешком. Когда наши войска достигли заводов, они обнаружили, что бастующие готовы к бою. Попытки расчистить дороги были встречены яростными атаками со стороны рабочих, которые забрасывали солдат камнями и бутылками. \n\nВ некоторых случаях солдаты открывали огонь, чтобы защитить себя, убив несколько забастовщиков и ранив многих. Это только ещё больше разозлило толпу. Настроение в столице резко изменилось в пользу забастовщиков. С наступлением темноты солдаты отступили, оставив нетронутыми баррикады. \n\nБастующие по-прежнему контролируют заводы."
strikes_event.2.a: "Не так, как планировалось"
strikes_event.3.t: "Герои на производственном фронте"
strikes_event.3.desc: "«Промышленная война - это больше, чем просто марш дивизий и бомбардировки самолетов. Это больше, чем просто обязанность солдата сражаться и умирать за свою страну. Война выигрывается, прежде всего, на фабриках и литейных заводах. Отказ от работы на конвейере - не лучше, чем отказ от боя на передовой.»\n\nВсе доступные пропагандистские ресурсы были направлены, чтобы показать работу оружейников в лучшем свете. [Root.GetLeader] лично утвердил новую награду, которая будет выдаваться работникам, превысившим свою квоту более чем на 100%, и первые награждённые были отправлены в путешествие по стране, чтобы обучить других своим методам. \n\nЭто заставило многих забастовщиков пересмотреть свою позицию. Работа возобновилась на всех заводах."
strikes_event.3.a: "Герои!"
strikes_event.4.t: "Военно-производственный отдел"
strikes_event.4.desc: "[Root.GetLeader] сегодня объявил о некоторых небольших изменениях. Хотя квалифицированные рабочие раньше были освобождены от призыва в армию, теперь это положение было исключено, и все освобождённые от призыва мужчины призваны немедленно на военную службу. В то же время, Военное министерство было уполномочено взять под контроль любой завод, производящий товары, необходимые для военной промышленности. \n\nОбъявление было встречено молчанием, особенно после того, как было объявлено, что к любому сопротивляющемуся рабочему будут относиться так же, как к солдату, который отказывается подчиняться приказам офицеров. В то время, как моральный дух рабочих на заводах упал, производство возобновилось."
strikes_event.4.a: "Надо было сделать это с самого начала"
strikes_event.5.t: "Страна в неповиновении"
strikes_event.5.desc: "[Root.GetLeader] сегодня объявил о некоторых небольших изменениях. Хотя квалифицированные рабочие раньше были освобождены от призыва в армию, теперь это положение было исключено, и все освобождённые от призыва мужчины призваны немедленно на военную службу. В то же время, Военное министерство было уполномочено взять под контроль любой завод, производящий товары, необходимые для военной промышленности. \n\nОбъявление было встречено смехом, особенно после того, как было объявлено, что с любым сопротивляющимся будут обращаться так же, как с солдатом, который отказывается выполнять приказы."
strikes_event.5.a: "Возможно, стоит"
strikes_event.6.t: "Полезные едоки"
strikes_event.6.desc: "[Root.GetLeader] объявил сегодня, что рабочие в отраслях, связанных с военной промышленностью, получат дополнительные пайки сахара, кофе и мяса для поддержания своих сил. К сожалению, слухи о том, что Правительство готово раздать лишний шоколад, оказались ложными. \n\nВ то время, как руководители забастовки пытаются не дать рабочим вернуться на работу, большинство из них, похоже, признали, что «мира и хлеба» никогда не случится и довольны только хлебом."
strikes_event.6.a: "Им лучше заработать себе на жизнь"
strikes_event.7.t: "Операция «Чёрный дуб»"
strikes_event.7.desc: "Войска собрались за городом за ночь, чтобы сохранить элемент неожиданности. Днём наступали штурмовые колонны. Усталые рабочие не умпели организовывать сопротивление. Оставив небольшой отряд для охраны пленных, войска захватили город, арестовав всех из списка заводских рабочих. К полудню военные полностью взяли под свой контроль города и ввели комендантский час. Дальнейшего сопротивления не ожидается. Большинство рабочих вскоре будут освобождены при условии, что они вернутся к работе, а руководители заводов будут задержаны и преданы суду. Смертные приговоры, как ожидается, будут вынесены."
strikes_event.7.a: "Порядок восстановлен"
strikes_event.8.t: "Сражение с мятежниками"
strikes_event.8.desc: "Войска собрались за городом в одночасье. Когда войска приблизились к бастующим заводам, они обнаружили, что рабочие готовы к бою. Первый штурм сорвался. Второй штурм также был отражён в жестокой рукопашной схватке, в результате чего десятки людей умирали на улицах. \n\nСолдаты отошли, в то время как рабочие вооружаются оружием, брошенным при отступлении. Завтра ожидается второй день боев, но Военное командование больше не верит в победу."
strikes_event.8.a: "У нас быстро заканчиваются силы"
strikes_event.9.t: "Закон о защите прав рабочих"
strikes_event.9.desc: "В условиях напряжённости в столице, [Root.GetLeader] объявил о новом Законе, защищающем права рабочих даже во время войны. Широкое Законодательство требует оплачиваемого отпуска по болезни без ограничений, обязательного страхования от несчастных случаев, право каждого работника вступать в любой профсоюз, а также право любой работающей женщины на отпуск по беременности и родам после рождения ребенка. \n\nВ то время, как многие в Правительстве считают это ничем иным, как полная победы бастующих. Работа возобновилась на всех заводах."
strikes_event.9.a: "Надеюсь, этого будет достаточно"
mutiny_event.1.t: "Мятеж подавлен"
mutiny_event.1.desc: "После нескольких часов напряжённых переговоров, мятеж в нашей армии окончен.\n\nПервичным вопрсоом стала судьба тех, кто отказался выполнять приказы. Верховное военное командование проявило милосердие и заверило мятежников, что они не будут наказаны. Некоторые солдаты были понижены в должности и переведены в другое подразделение."
mutiny_event.1.a: "Будем надеяться, что это - всё"
mutiny_event.2.t: "Пустая угроза"
mutiny_event.2.desc: "Попытки запугать мятежников и заставить их подчиниться дали обратные результаты. Они быстро организовали оборону своих позиций. \n\nЭтот небольшой успех, несомненно, укрепил решимость мятежников."
mutiny_event.2.a: "Никто не мог этого предвидеть"
mutiny_event.3.t: "За что мы сражаемся?"
mutiny_event.3.desc: "«Солдат нередко сомневается, что то, что он делает, того стоит. Может ли что-нибудь оправдать жертвы? Можем ли мы действительно потребовать, чтобы Вы потенциально умерли в погоне за целью, которую Вы никогда не увидите? \n\nЭто прискорбный факт, что мы должны жить сейчас. Судьба решила, что мы должны быть в состоянии войны, чтобы защитить нашу свободу, наши дома, наш [Root.GetAdjective]ий образ жизни! Мы не выбрали эту войну, она была нам навязана! Вы знаете, я не стал бы просить у вас ничего такого, чего не хотел бы делать сам, и я знаю, что вы сделаете все необходимое для обеспечения победы!» \n\nРечь [Root.GetLeader] перед армией, похоже, оказала желаемый эффект, поскольку солдаты разразились аплодисментами."
mutiny_event.3.a: "Хорошая речь."
mutiny_event.4.t: "Закон о государственной измене на войне"
mutiny_event.4.desc: "В то время, как Военное министерство делает всё возможное, чтобы нынешний мятеж в армии не получил широкой известности, цензура может зайти далеко. Солдаты быстро распространяют информацию о том, что армии больше не готовы истекать кровью в этой войне. \n\nНезависимо от мятежа, [Root.GetLeader] объявил сегодня, что Правительство теперь будет рассматривать любое действие, которое отражает отсутствие стремления к войне, как измену. \n\nОбщественная поддержка мятежников почти исчезла. Не видя поддержки со стороны населения в целом, солдаты спокойно вернулись на свои позиции."
mutiny_event.4.a: "Мы не должны объяснять это по буквам"
mutiny_event.5.t: "Попытка разгрома не увенчалась успехом"
mutiny_event.5.desc: "В то время, как Военное министерство делает всё возможное, чтобы нынешний мятеж в армии не получил широкой известности, цензура может зайти далеко. Солдаты быстро распространяют информацию о том, что армии больше не готовы истекать кровью в этой войне. \n\nПопытки Правительства остановить мятеж полностью провалились. У мятежников есть сильная поддержка в обществе, что делает маловероятным их изоляцию и подавление."
mutiny_event.5.a: "Это неуважение к законам глубоко беспокоит"
mutiny_event.6.t: "Мирное предложение [Root.GetAdjective]"
mutiny_event.6.desc: "[Root.GetLeader] объявил сегодня прессе, что его последнее мирное предложение не удалось. Хотя причины этого очень сложны, они требует, чтобы мятежники полностью разоружились. \n\nМятежники ответили тем же, назвав наши разумные просьбы требованием безоговорочной капитуляции.\n\nПоскольку наши враги обещали продолжать борьбу, попытки мятежников принудить к миру провалились."
mutiny_event.6.a: "Ужасный позор"
mutiny_event.7.t: "Разгром мятежников прошёл успешно."
mutiny_event.7.desc: "Наша операция по подавлению восстания имела ошеломляющий успех. Полагаясь на численность, а не на навыки, войска окружили мятежников и потребовали их капитуляции. Большинство солдат решили сдаться. \n\nРуководители мятежа будут преданы суду, но рядовые солдаты будут отправлены обратно на фронт."
mutiny_event.7.a: "Конечно"
mutiny_event.8.t: "Брат против брата"
mutiny_event.8.desc: "Наши попытки предотвратить выборы в Советы рабочих и солдатских депутатов привели к эскалации ситуации, которая превзошла даже самые пессимистические оценки. Вместо того, чтобы сдаться, мятежники сформировали временные Советы, избрали полевых командиров. Ясно, что они нацелены на борьбу с нами. \n\nКонфликты в армии теперь проходят через все подразделения и часто даже между членами одной семьи. [Root.GetNameDefCap] стоит на краю Гражданской войны."
mutiny_event.8.a: "Дальше становится только хуже"
mutiny_event.9.t: "Новое поколение офицеров"
mutiny_event.9.desc: "Несмотря на решительные возражения со стороны военных, каждое подразделение в [Root.GetAdjective]ой армии провело выборы, чтобы выбрать своего командира. Результаты были очень удивительными, поскольку большинство избранных - это опытные солдаты с опытом боевых действий."
mutiny_event.9.a: "Это должно работать, не так ли?"