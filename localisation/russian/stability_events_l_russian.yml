stability.21.t: "Уклонение от армии"
stability.21.desc.a: "Новый отчёт Военного министерства показывает заметное сокращение военнослужащих. Похоже, что последняя партия новобранцев намного меньше, чем первоначально ожидалось. Причины этого в настоящее время исследуются, но данный факт указывает на большое число людей, которые пригодны для службы, избегая призыва различными способами. 18-летние студенты внезапно становятся квалифицированными рабочими, занятыми в критически важной военной промышленности, бывшие спортсмены не проходят тесты на пригодность, а в некоторых случаях новобранцы просто пропали без вести. \n\nКогда людей ловят и допрашивают, они указывают на плохие условия в армии, на равнодушие офицеров и на нежелание умирать за проигранное дело. Военное руководство требует жёстких репрессий против людей, уклоняющихся от призыва, но многие в Правительстве считают, что улучшение условий жизни рядовых солдат может быть лучшим подходом."
stability.21.desc.b: "Официальный ответ Правительства на повсеместное уклонение от призыва на военную службу только усугубил проблему. Всё больше и больше новобранцев не появляются после получения повестки о призыве. Контрразведка перехватила профессионально составленную брошюру, в которой советовалось людям, как избежать призыва в армию. Предлагались такие вещи, как подкуп врачей, чтобы признать новобранца непригодным по медицинским показаниям. Непризыв для будущих отцов привели к тому, что вдовы с детьми, находившиеся на войне, толпами предлагали свою руку и сердце, в то время как число людей, подавших заявления об освобождении от военной службы по этическим соображениям достигло рекордного уровня. \n\nВоенные лидеры предложили отменить несколько освобождений. Другие в Правительстве предложили нам апеллировать к чувству гражданского долга у наших граждан и указывают на последствия поражения в этой войне."
stability.21.desc.c: "Поскольку реакция Правительства на уклонение от призыва на военную службу не принесла каких-либо положительных результатов, всё больше и больше людей начало задаваться вопросом, почему они должны подвергать себя риску, в то время как другие остаются в безопасности. Новобранцев, которые действительно появляются в городах, часто запугивают или высмеивают на улицах как дураков, борющихся за обречённое дело. Сообщения о том, что матери запрещают своим детям подчинять приказам командиров, есть повсюду, и Военное министерство представило отчёт, в котором утверждается, что они больше не уверены, сколько людей они могут призвать."
stability.21.a: "Ничего не поделаешь"
stability.21.d: "Мы должны арестовать любого, кто уклоняется от призыва!"
stability.21.e: "Возможно, нужно повысить зарплату солдатам."
stability.21.f: "Пора ужесточить призыв."
stability.21.g: "Апелляция к гражданскому долгу каждого."
stability.21.h: "Мы должны показать пример."
stability.21.i: "Надо показать людям пример, за что бороться."
stability.22.t: "Удар!"
stability.22.desc.a: "Производство на фабриках резко снизилось за последние несколько дней, так как рабочие объявили забастовку, требуя «мира и хлеба!». Некоторые в Правительстве выступают за резкую реакцию с последующей быстрой казнью зачинщиков как вражеских агентов и предателей. Однако другие на государственной службе рекомендуют более взвешенный подход, указывая на то, что серьёзная ответная реакция может иметь неприятные последствия, если призванные солдаты не будут такими лояльными, как мы думали."
stability.22.desc.b: "Попытки Правительства уговорить забастовщиков вернуться к работе, похоже, не достигли никакого эффекта. Напротив, забастовки зафиксированы на других предприятиях. Рабочие также прекратили свою работу. Хотя запасов на текущий момент достаточно, скоро перебои в производстве начнут влиять на нашу возможность вести войну. \n\nВоенное министерство снова призвало Правительство начать борьбу с забастовщиками, но другие члены предположили, что предложения пойти навстречу рабочим может быть достаточно, чтобы убедить их вернуться на рабочие места."
stability.22.desc.c: "Забастовки распространились по всей стране, затронув даже отрасли, которые ненапрямую связаны с боевыми действиями. Деятельность Правительства тоже пострадала, так как многие чиновники, курьеры и водители отказываются приходить на работу. \n\nВо многих местах рабочие советы захватили здания фабрик. Сообщения тайной полиции показывают, что в некоторых местах, похоже, снова начали производство оружия. \n\nВоенное командование считает, что решительные действия лояльных войск всё ещё могут решить проблему, в то время, как другие члены Правительства утверждают, что это грозит Гражданской войной и поражением."
stability.22.a: "Забастовки прекратятся"
stability.22.b: "Сделать демонстрацию военной силы в городах"
stability.22.c: "Пропагандировать людей, которые всё ещё готовы работать"
stability.22.d: "Призвать рабочих на военную службу и осуществлять контроль за работой предприятий"
stability.22.e: "Предложить увеличить рационы питания рабочих"
stability.22.f: "Арестовать забастовщиков, расстрелять зачинщиков"
stability.22.g: "Предложить новый закон о благосостоянии"
stability.23.t: "Мятежи в армии"
stability.23.desc.a: "Военное командование сообщило тревожные новости о том, что ряд подразделений нашей армии отказываются выполнять приказы офицеров. Хотя ни одно из подразделений не оставило своих позиций, совершенно очевидно, что солдаты не будут подчиняться никаким приказам атаковать врага. \n\nДо сих пор восстание ограничивалось небольшим числом батальонов и несколькими учебными и вспомогательными подразделениями, но многие в Военном министерстве опасаются, что это восстание скоро распространится на другие подразделения и может, в конечном итоге, сделать нас неспособными продолжать войну. Требуются решительные действия!"
stability.23.desc.b: "Усилия по борьбе с мятежами в армии не дали результата. Мятежники расширили свой список требований, включив в него немедленное прекращение огня с последующим мирным договором и демобилизацией. \n\nВоенное министерство настоятельно рекомендует подавить мятежников."
stability.23.desc.c: "Поскольку Правительство явно не желает или не может решать проблемы, мятежники решили принять власть в свои руки. Были объявлены выборы в «Советы рабочих и солдатских депутатов» с конкретной целью захвата власти в стране и заключения мира с врагом. \n\nЕсли не будут приняты оперативные меры, Советы могут, в конечном итоге, свергнуть наше Правительство и лишить нас возможности продолжать войну."
stability.23.a: "Сейчас мы ничего не можем с этим поделать"
stability.23.b: "Окружить восставшие отряды и приказать им сдаться"
stability.23.c: "Произнести патриотическую речь перед мятежниками"
stability.23.d: "Публично объявить, что любой, кто поддерживает мятежников, будет обвинён в государственной измене"
stability.23.e: "Объявить мирную инициативу"
stability.23.f: "Мобилизовать ополченцев и арестовать солдат-мятежников"
stability.23.g: "Предложить солдатам выбирать своих офицеров"
