### Focus Tree ###

CRE_island_under_iron_cross: "Остров под железным крестом"
CRE_island_under_iron_cross_desc: "Германская Империя сохраняет контроль над Критом с тех пор, как остров был утерян Грецией в результате Салоникского договора. До сих пор ситуация на острове была относительно стабильной: партизаны действовали скрытно, а делами государства управляло гражданское правительство. Станет ли 1936 год годом, когда все это будет разрушено, пока не ясно. "
CRE_survey_garrison: "Обследование гарнизона"
CRE_survey_garrison_desc: "Немецкий гарнизон, поддерживающий порядок на Крите, имеет несколько спорный статус среди населения Крита. Несмотря на то, что они поддерживают германское правление, недовольство, вызванное этой шумной бандой фрицев, может означать, что от них больше проблем, чем пользы."
CRE_civilian_conflict: "Гражданские конфликты"
CRE_civilian_conflict_desc: "Гражданское правительство, поддерживаемое немецкой властью, в значительной степени бессильно, однако недовольство жителей острова может изменить ситуацию. Передача полномочий этому органу может сгладить напряженность, однако против этого выступает укоренившееся Адмиралтейство острова, которое решительно сопротивляется любым попыткам реформ. "
CRE_black_monday_strikes: "Смутное время"
CRE_black_monday_strikes_desc: "Вот и 1936 год принес нашему дорогому Кайзеррейху лишь безудержную трагедию. В условиях опустевшей казны необходимо сокращать расходы, и на первом месте в этом списке стоит Критская администрация. Несмотря на несомненную важность для Германии контроля над Средиземноморьем, упорство партизанских отрядов заставляет немцев сомневаться в ценности Крита, и некоторые задаются вопросом, не является ли похищение гохкомиссара Мюллера мрачным предзнаменованием грядущих событий."

CRE_steady_as_she_goes: "Постепенно"
CRE_steady_as_she_goes_desc: "Опасения, что Крит может быть потерян для Кайзеррейха, наконец-то развеялись, поскольку стало ясно, что немецкая администрация здесь останется. Если фрицы будут продолжать оставаться на Крите, то дальнейшая судьба Generalregierung пока неясна."
CRE_reign_in_crete_govt: "Контроль правительством"
CRE_reign_in_crete_govt_desc: "Хотя гражданское правительство обеспечило нам хоть какую-то легитимность, похоже, что они приняли свою мизерную работу близко к сердцу. Мы должны напомнить этому сброду, что Германская Империя является доминирующей силой на этом острове, и мы будем продолжать выполнять свою миссию с ними или без них."
CRE_force_student_resignations: "Свернуть деятельность студенческих организаций"
CRE_force_student_resignations_desc: "Студенческие организации уже давно стали для нас бельмом на глазу. В прошлом мы терпели их, но теперь наше терпение иссякло. Эти проблемные молодые люди будут распущены или понесут наказание. "
CRE_permanant_lease: "Постоянная аренда"
CRE_permanant_lease_desc: "Германская Империя арендует порт Ираклиона с тех пор, как получила контроль над островом. Хотя ранее существовало понимание, что это соглашение будет временным, на практике Германская Империя рассматривала базу как постоянное приобретение. Пришло время покончить с притворством, критское генерал-регионунг останется здесь, а вместе с ним и немецкая база."
CRE_expand_base: "Умиротворение Крита"
CRE_expand_base_desc: "Немецкая военная база была сосредоточена вокруг Ираклиона, а остальная часть острова была предоставлена самой себе. Близкая встреча в начале этого года выявила фатальную слабость этой стратегии. Мы больше не можем оставлять предателей на произвол судьбы, с ними нужно бороться."
CRE_gruss_an_kiel: "Приветствие в Киле"
CRE_gruss_an_kiel_desc: "Наша миссия по защите Средиземноморья не ослабла и не провалилась, напротив, она стала сильнее, чем когда-либо. Кайзерлихская морская пехота может быть уверена, что Средиземноморье находится в безопасности под неусыпным контролем генерал-регистра фон Креты. "
CRE_german_iron_fist: "Железный крест, скрепленный железным кулаком"
CRE_german_iron_fist_desc: "Близость к уничтожению была прямым следствием слабых усилий по умиротворению Крита. После того как эта фатальная слабость была обнаружена, мы можем вернуться к нашей истинной миссии - умиротворению Крита. Больше нельзя допускать слабости и реформ, так как Германская Империя железным кулаком будет защищать жемчужину Средиземноморья."
CRE_unity_govt: "Правительство единства"
CRE_unity_govt_desc: "Мы не можем надеяться на сохранение контроля над Критом, если нас будут поносить местные жители. Попытка искоренить любой источник сопротивления - глупая игра; вместо этого мы должны работать с гражданским правительством и прийти к взаимоприемлемому заключению. Эта стратегия, хотя и разозлит харлайнеров, позволит нам завоевать расположение жителей Крита и, надеюсь, поможет нам сохранить германское правление."
CRE_paratrooper_state: "Фольширмъегерское Государство"
CRE_paratrooper_state_desc: "Одержав победу над своими соперниками из Кайзеровской морской пехоты, фолширмейстеры Немецкого люфтштрайткрафта получили возможность принести на новую родину свою собственную форму националистического милитаризма и прусской стратократии. Разделенные на доминирующих сторонников Кайзера во главе с Куртом Штудентом, которые стремятся работать с местным населением, и корыстное меньшинство, тайно присягающее на верность Герингу и его головорезам в Миттельафрике и стремящееся германизировать весь остров во главе с Алексом Андрае и Рихардом Хайдрихом, эти амбициозные лётчики будут бороться за превосходство друг над другом за кулисами, работая вместе над превращением Крита в один гигантский аэродром, подходящий для будущих немецких амбиций."

CRE_end_of_germs: "Эвакуация"
CRE_end_of_germs_desc: "Германский гарнизон, видя, что на стене появляются надписи, решил покинуть остров Крит. Что будет с нашим прекрасным островом в бурных вихрях нового мира, пока неизвестно."
CRE_student_revolt_suceeds: "Партизаны берут власть в свои руки"
CRE_student_revolt_suceeds_desc: "После того как немцы ушли, многочисленные партизанские и студенческие группы захватили контроль над оставшимся правительством. Хотя Крит может быть свободным, новое временное правительство состоит из групп, которые не могут договориться ни о чем, кроме ненависти к Германской империи. Если мы хотим выжить как нация, необходимо прийти к консенсусу относительно того, как должен управляться Крит."
CRE_theriso_legacy: "Наследие дросулитов"
CRE_theriso_legacy_desc: "Местная легенда рассказывает о длинной процессии видений, армии беспокойных призраков, посвятивших себя критской свободе. Эти тени, одетые в Чёрное и вооруженные оружием, движутся от монастыря Агиос Хараламбос и продвигаются к старому форту Франгокастелло. Возглавляемые Хатзимихалисом Далианисом, эти призраки довольно последовательно преследовали как немецких, так и турецких оккупантов, и впредь будут служить навязчивым предупреждением для тех, кто осмелится причинить вред нашему Криту. "
CRE_question_of_greece: "Вопрос о воссоединении"
CRE_question_of_greece_desc: "После того как Германская Империя окончательно исчезла, возникла перспектива воссоединения с Грецией. Многие хотят, чтобы Крит вернулся в состав Греции, но другие с большим сожалением относятся к перспективе воссоединения с афинским режимом. "
CRE_rejoin_greece: "Воссоединение с Грецией"
CRE_rejoin_greece_desc: "Энозис достигнут! Крит и Греция вновь объединились под единым знаменем. Это радостный день для всех греческих граждан, ведь Греция стала ещё на один шаг ближе к единству."
CRE_monarchy: "Монархия для Крита"
CRE_monarchy_desc: "Монархист Александрос Займис получил контроль над правительством Крита. Не доверяя способности правительства Греции учитывать мнение греческого народа о Королевстве, он решил сохранить независимость Крита и поддерживать на своей родине консервативный монархизм."
CRE_crete_monarchy: "Независимое Королевство"
CRE_crete_monarchy_desc: "Греки ясно выразили своё отношение к монархизму, и хотя мы уважаем их выбор, мы больше не желаем участвовать в греческом проекте. Хотя монархизм в самой Греции уже изжил себя, мы всё ещё можем вернуть законного короля на его трон на Крите. Забудьте об Афинах! Настоящий бастион греческого монархизма находится здесь, на Крите."
CRE_greek_monarchy_in_exile: "Король в изгнании"
CRE_greek_monarchy_in_exile_desc: "Любому человеку ясно, что референдум по вопросу о греческой монархии был подтасовкой голосов нелегитимного республиканского правительства. К счастью, мы спасены от власти этого правительства и можем свободно признать законные результаты референдума. Греческий Король найдет безопасное убежище на Крите, так как мы начинаем смещать ложное правительство [GRE.GetLeader] и двигаться к восстановлению греческой монархии. "
CRE_free_state_redeemed: "Свободное государство искуплено"
CRE_free_state_redeemed_desc: "Хотя мы очень ценим наших братьев в материковой Греции, мы предпочли бы сохранить свою независимость. Хотя это и разочаровывает греческое правительство, мы знаем, что сохранение Греции и Крита в качестве отдельных государств - это к лучшему. "
CRE_seek_protection: "Искать защиту"
CRE_seek_protection_desc: "Мы не можем надеяться на сохранение полной независимости в том неспокойном мире, в котором оказались. Немцы, канадцы, египтяне, французы - кто-то должен быть выбран в качестве нашего нового защитника. "
CRE_independence: "Истинная независимость"
CRE_independence_desc: "Мы не будем уступать тем, кто хочет видеть Крит подвластным. Вместо этого мы сосредоточимся на сохранении независимости нашего райского острова, надеясь, что теплые отношения с великими Державами избавят нас от ужаса вооруженного конфликта."

CRE_vileyat: "Восстановление Вилайета"
CRE_vileyat_desc: "Остров Крит вновь оказался под властью Турции. Султан обещает мягко управлять критскими делами, но граждане не задерживают дыхания. Несомненно, они рады уходу немецкого гарнизона, но кажется, что на смену ему пришла другая враждебная оккупационная сила. "
CRE_turkish_immigration: "Поощрять турецкие поселения"
CRE_turkish_immigration_desc: "Крит оказывал сопротивление турецкому правлению каждый раз, когда они вступали во владение островом. Чтобы облегчить эту проблему, мы будем поощрять турецких граждан поселяться на Крите, чтобы помочь интегрировать Крит в состав Османской империи."
CRE_cretan_muslims: "Поддержка критских мусульман"
CRE_cretan_muslims_desc: "Если раньше на Крите проживало большое количество мусульман, то сейчас от некогда процветающего населения мало что осталось. Несмотря на то, что немцы помогли сгладить некогда накалившуюся религиозную напряженность, большая часть мусульманского населения, когда-то обосновавшегося на острове, так и не вернулась обратно. Чтобы укрепить свой контроль, Оттоманская Директория расширяет права и возможности оставшегося населения, а также поощряет потомков тех, кто уехал, к возвращению. Кроме того, строительство мечетей и других мусульманских культовых сооружений будет способствовать переходу Крита в ислам и адаптации к турецкому правлению, даже если большинство мусульман по-прежнему будут идентифицировать себя как "греческие мусульмане"."

CRE_advisors_from_home: "Советники с Родины"
CRE_advisors_from_home_desc: "В связи с уходом Германии в наших вооружённых силах образовалась значительная брешь. Чтобы заполнить пустующие ряды, мы просим материальной и офицерской поддержки у наших новых благодетелей. С помощью наших благодетелей критская армия будет преобразована в боеспособную и мощную боевую силу."

CRE_entente_govt: "Средиземноморская шпионская база короля"
CRE_entente_govt_desc: "Долгое время работавшая на Крите по приказу короны Секретная служба Его Величества, группа тайного шпионажа Управления специальных операций под руководством сэра Патрика Ли Фермора и Ивана Уильяма Стэнли Мосса теперь контролирует судьбу острова. Сотрудничая с радикально настроенными студенческими союзами Ираклиона и более широким критским Сопротивлением, эти тайные и специальные агенты стремятся освободить Крит от немецкого господства и либо создать независимое критское государство, союзное Антанте, либо создать на острове общенациональный пост прослушивания, выдавая себя за автономное критское правительство, чтобы спокойно шпионить за остальными нашими врагами в Суэце и за его пределами. Под расчетливым руководством этих англоязычных шпионов не будет времени умирать, и Крит наконец-то будет свободен... или мы надеемся на это."
CRE_eye_around_every_corner: "Глаз в каждом винограднике"
CRE_eye_around_every_corner_desc: "Используя наши связи в критском Сопротивлении, студенческих группах Ираклиона и даже среди просто смелых случайных фермеров и виноградарей, населяющих райские уголки Крита, мы создадим сеть информаторов и стукачей, которые будут постоянно следить за всем и вся, пока они будут жить своей обычной унылой жизнью, тайно служа нашей шпионской ячейке. Если в каждом винограднике будет глаз, а в каждом офисе - ухо, то на Крите ничего не произойдет без нашего ведома."
CRE_utilize_resistance_connections: "Укрепление связей с критским населением"
CRE_utilize_resistance_connections_desc: "Критское Сопротивление, гражданское правительство и другие партизанские группы являются нашим спасательным кругом на Крите до прибытия помощи Антанты - если она вообще придет - мы должны жить и умереть, чтобы создать равные и прочные отношения с местным населением, чтобы наш подслушивающий пункт не был выморен голодом до того, как он сможет добиться каких-либо результатов. Сотрудничая с гражданским правительством и всеми другими организациями, возглавляемыми местными критянами, мы построим надежное демократическое правительство, возглавляемое критянами, без того, чтобы наша шпионская Клика стала подчиняться их нуждам или занимать второстепенное положение по отношению к их власти. Рука об руку с Критом мы построим лучший остров как для местных жителей, так и для себя."
CRE_listening_post: "Один гигантский пост прослушки"
CRE_listening_post_desc: "Благодаря хитроумному руководству сэра Фермора и Стэнли Мосса Крит был превращен в укромный пункт прослушивания всех операций Антанты в Средиземноморье. Прослушивая вражеские сообщения и шифры, расшифровывая их специальные машины "Энигма", перехватывая приказы и многое другое, с помощью местного критского правительства, мы сделаем так, что наши оставшиеся враги не смогут хранить секреты и скрывать правду, пока мы вместе с остальными членами Антанты будем работать над окончанием этой вечной войны, ибо даже мира будет недостаточно для наших врагов, если мы не закончим работу сами."

CRE_military_matters: "Военные вопросы"
CRE_military_matters_desc: "С момента своего создания критские вооруженные силы находились в состоянии стагнации. Сейчас, когда ситуация резко изменилась, многие считают, что пришло время реорганизовать нашу армию в настоящую боевую силу. "
CRE_inspect_garrison: "Инспекция гарнизона"
CRE_inspect_garrison_desc: "Германский гарнизон имеет репутацию пьяной банды некомпетентных хулиганов, которых больше интересуют постельные отношения с местными женщинами, чем реальное выполнение своих обязанностей. Роковая слабость гарнизона проявилась при попытке похищения гохкомиссара Мюллера, когда наш неопытный гарнизон не смог отбиться от группы неорганизованных партизан и школьников. Мы должны реорганизовать наши боевые силы на Крите, чтобы учесть все возможные угрозы германскому правлению."
CRE_ostasien_experience: "Колониальный опыт"
CRE_ostasien_experience_desc: "Могущественная Германская Империя владеет бесчисленными владениями по всему миру, армии которых имеют опыт охраны территорий, население которых активно враждебно. Мы возьмем на вооружение опыт армий Митлафрики и Остазиена и направим нашу армию к более сильному и организованному будущему. "
CRE_guard_med: "Хранители средиземноморских владений"
CRE_guard_med_desc: "Стратегически выгодно расположенный Крит стал для Германской империи связующим звеном в Средиземноморье. С Критом, находящимся под нашим контролем, Кайзеррейх имеет возможность проецировать свою мощь на все Средиземное море, на что могут претендовать немногие империи в истории. "
CRE_greek_army: "Возрожденные солдаты"
CRE_greek_army_desc: "Изгнав немцев с нашего острова, мы можем приступить к формированию новой армии под руководством местных критян. Хотя этот процесс будет нелегким, он поможет сделать так, чтобы наш справедливый Крит никогда больше не оказался под иностранной оккупацией."
CRE_organize_partisans: "Организация партизан"
CRE_organize_partisans_desc: "Партизанские и студенческие отряды сыграли важную роль в свержении немецкого режима. Сейчас они являются единственной силой, стоящей между Критом и иностранным порабощением. Если мы хотим сохранить постоянную армию, мы должны организовать нашу разношерстную "армию" в яростную боевую силу."
CRE_merchant_navy: "Торговый флот"
CRE_merchant_navy_desc: "После того как Кайзеровская морская пехота исчезла, мы остались без военно-морских сил, о которых можно было бы говорить. Хотя о создании нового флота не может быть и речи, многие богатые купцы с радостью предоставят часть своего флота для процветания критского флота."
CRE_air_bases: "Воздушное крыло Крита"
CRE_air_bases_desc: "Будущее войны - в воздухе, и если мы хотим выжить в войнах завтрашнего дня, мы должны сделать значительные инвестиции в наши военно-воздушные силы. Будет закуплен новый парк самолетов и создано авиакрыло, которое обеспечит защиту Крита от воздушных эскадрилий противника."
CRE_defense_of_crete: "Оборона Крита"
CRE_defense_of_crete_desc: "Крит, несмотря на естественную простоту обороны в силу своего гористого рельефа, остаётся практически беззащитным в случае полномасштабного вторжения. Чтобы устранить этот пробел в обороне, мы начнем возводить стену фортов и бункеров вдоль побережья. Этот новый комплекс оборонительной инфраструктуры усеет критское побережье и обеспечит борьбу с любой армией, которая осмелится высадиться на наши берега."

CRE_economy: "Критская экономика"
CRE_economy_desc: "Экономика Крита, естественно, сосредоточена в таких прибыльных отраслях, как сервис и туризм. Существуют и другие продуктивные сферы экономики, например, прибыльные предприятия по выращиванию фруктов и овощей. Мы будем развивать эти жизненно важные отрасли, чтобы обеспечить процветание предприятий на Крите."
CRE_olive_industry: "Оливковая промышленность"
CRE_olive_industry_desc: "Оливки являются одним из основных продуктов греческой культуры и одним из основных источников дохода для фермеров острова. Мы будем предоставлять субсидии фермерам, выращивающим оливки, чтобы не допустить перебоев с поставками этой ценной товарной культуры."
CRE_viticulture: "Виноградарство Крита"
CRE_viticulture_desc: "Вино - одна из тех вещей, которыми в гармонии может наслаждаться большинство культур на этой земле. Виноградники усеивают критскую сельскую местность, эти рощи являются источником одних из лучших вин Средиземноморья. Развитие этой отрасли, а также создание имиджа качественного критского вина поможет сохранить финансовое благополучие нашего острова."
CRE_fruit_plantations: "Расширять фруктовые плантации"
CRE_fruit_plantations_desc: "Помимо олив, на острове выращиваются апельсины, цитроны и авокадо. Фрукты, оставаясь прибыльной отраслью в самые трудные времена, являются разумной инвестицией для нашего сельскохозяйственного совета. Кроме того, в связи с ограничениями на импорт бананов в Грецию, бананы стали выращивать на нашем острове, преимущественно в теплицах. Мы будем развивать банановую индустрию и станем одним из основных европейских поставщиков этого фрукта."
CRE_tourism: "Поощрять туризм"
CRE_tourism_desc: "Наш остров - прекрасная земля, где нет недостатка в достопримечательностях и впечатлениях. Использование природных красот в своих интересах поможет поддержать экономику страны. Мы будем поощрять граждан со всего мира к тому, чтобы они наслаждались нашим великолепным островом, даже покупали дома для отдыха и делали постоянные инвестиции в экономику."
CRE_roads_and_ferries: "Дороги и паромы"
CRE_roads_and_ferries_desc: "Межконтинентальность - залог успешной экономики. Необходимо построить дороги, связывающие Ираклион с другими разросшимися поселениями на севере острова, и ввести в эксплуатацию паромные линии, соединяющие материк с различными удаленными островами."
CRE_more_airports: "Расширять аэропорты"
CRE_more_airports_desc: "Недавний всплеск туризма показал недостаточность существующей аэропортовой инфраструктуры. Необходимо построить новые международные аэропорты, которые будут обслуживать как военных, так и гражданских лиц. Будут организованы воздушные линии между Ираклионом и другими крупными городами, а также введен в эксплуатацию новый парк гражданских самолетов."

### Events ###

crete.0.t: "Государство Крит в 1936 году"
crete.0.d: "Наш прекрасный остров оказался, мягко говоря, между молотом и наковальней. С тех пор как немцы после победы над Грецией и её союзниками в Великой войне так любезно предоставили нам "независимость", к неудовольствию союзников-османов, которые до сих пор считают наш остров своим, мы находимся под огнем международных амбиций и желаний сверхдержав. Крит не является по-настоящему независимым государством, а представляет собой псевдоколонию Кайзеррейха благодаря вопиющим послевоенным договорам, по которым ключевые объекты военно-морской инфраструктуры и верфи, сосредоточенные вокруг огромного порта Ираклион, были переданы немцам, а наш Крит оказался под властью полуавтономного гражданского правительства, насильственно отделенного от греческого правительства на материке. \n\nХотя гражданское правительство во главе с Александросом Заимисом в течение долгих и трудных лет пыталось противостоять немецкому влиянию, на острове все больше стали доминировать иностранные военные, размещённые на острове под командованием адмирала Георга Александра фон Мюллера, Разделенные между двумя конкурирующими силами внутри местных подразделений - Кайзеровской морской пехотой и Немецким люфтштрейткрафтом, и каждая из которых имеет свои внутренние группировки, такие как властные фолширмейстеры, разрывающиеся между верностью Берлину и махинациями Геринга в Миттельафрике, выявляют расколотую иерархию, которая становится только более нестабильной, чем дольше держится немецкая власть. Однако и в гражданском правительстве дела обстоят далеко не лучшим образом: многие спорят о судьбе Крита, желая воссоединиться с Грецией или даже с турками, к чему подталкивает Мустафа Эртугрул Акер, а также ходят слухи об иностранных шпионах, поэтах-медитаторах и радикально настроенных студенческих организациях как правых, так и левых, готовящихся к вооруженному сопротивлению нашим оккупантам. В общем, наш остров стоит на краю пропасти судьбы, и, подобно Критскому государству 1898 года, у него снова есть шанс обрести подлинную независимость, если только мы сумеем им воспользоваться, или же нам придется вечно покорно маршировать под чужими крестами и полумесяцами..."
crete.0.a: "Элефтерия и Танатос!"

crete.1.t: "Георг Александр фон Мюллер исчезает"
crete.1.d: "Партизаны, давно недовольные немецким правлением на острове Крит, сегодня, наконец, сделали свой ход - похитили многолетнего гохкомиссара острова Георга Александра фон Мюллера. Машина Мюллера попала в засаду, когда он направлялся из своей резиденции в штаб дивизии. Мюллера связали и усадили на заднее сиденье, а два партизана выдали себя за него и его водителя. Благодаря известной нетерпеливости Мюллера на блокпостах машина миновала множество постов и была брошена в деревне Хелиана. Судьба Крита, похоже, пока остаётся под вопросом, так как в отсутствие нашего хохкомиссара возникает множество вопросов."
crete.1.a: "Ужасно!"

crete.2.t: "Поиски Мюллера"
crete.2.d: "Тысячи немецких солдат были мобилизованы на поиски крыс, похитивших нашего хохкомиссара. Похитители Мюллера предприняли неудачную попытку бежать в Египет, но были остановлены немецкой блокадой. За это время стало ясно, что любые попытки бежать с острова окажутся глупыми, и у них осталось два выхода: сдаться и надеяться на снисхождение, либо казнить гохкомиссара Мюллера и навсегда покончить с его тиранией на острове."
crete.2.a: "Мы нашли его вовремя!"
crete.2.b: "Мы опоздали, хохкомиссар мертв..."

crete.3.t: "Новый хоккомиссар"
crete.3.d: "После гибели Мюллера в результате неудачной попытки похищения для нашего острова требуется новый хохкомиссар. На выбор предлагаются более суровый Александр Андрае, более умеренный Тео Остеркамп или десантник Вальтер Кох. "
crete.3.a: "Александр Андрае."
crete.3.b: "Вальтер Кох."
crete.3.c: "Тео Остеркамп."

crete.4.t: "Реструктуризация"
crete.4.d: "После "черного Понедельника" в германской сфере начались сокращения. Первым местом, которое пришло в голову берлинским бухгалтерам, стал остров Крит, принадлежащий Германии. Крит, хотя и имеет важное значение как германский "шпилька" в Средиземноморье, но, в то же время, представляет собой кишащий мятежниками источник истощения финансов Германской империи. Сокращение потерь и оставление острова на произвол судьбы позволило бы сэкономить столь необходимые средства. Мы также можем попытаться продать остров одному из соседей, которые давно ведут борьбу за эту территорию."
crete.4.a: "У нас ничего нет, продайте этот чертов остров..."
crete.4.b: "Господство Германии на Крите обречено, готовьтесь к бегству!"
crete.4.c: "Мы удержим Крит любыми средствами!"

crete.5.t: "Судьба Крита"
crete.5.d: "После того как немецкий гарнизон эвакуировался с Крита, было сформировано временное гражданское правительство, которое должно решить будущее Крита. Всех интересует вопрос, в какой форме будет существовать новое государство Крит. Войдем ли мы в состав Греции? К Османской империи? Обратимся ли мы за защитой к Изгнанникам? Ответ на этот вопрос должен быть получен в ближайшее время."
crete.5.a: "Эммануил Цудерос основывает венизелистскую либеральную демократию!"
crete.5.b: "Александрос Займис учреждает прогреческий Регентский совет!"
crete.5.c: "Патрик Ли Фермор и его шпионы Антанты захватывают власть!"

crete.6.t: "Хаос в рядах "Фольширмейстеров"
crete.6.d: "Назначение Вальтера Коха на пост хохкомиссара Крита позволило престижной группе Fallschirmjäger, или десантников, завоевать власть в военном ведомстве Крита. Крит стал центром подготовки и проведения операций десантников, и большая часть немецкого духового оружия, имеющего опыт работы в этом регионе, была переброшена на Крит. Это привело к появлению новой группы радикалов, приверженцев новых и радикальных форм ведения войны, претендующих на главную должность на Крите."
crete.6.a: "Рихард Гейдрих захватывает власть и устанавливает правительство, лояльное фон Герингу!"
crete.6.b: "Курт Штудент восстанавливает порядок и остаётся в Берлине."

crete.7.t: "Возвращение на Родину?"
crete.7.d: "После того как Германская Империя была изгнана с берегов Крита, встал вопрос о воссоединении с Грецией. Многие выступают за это, но другие скептически относятся к воссоединению с афинским правительством."
crete.7.a: "Пришло время воссоединения!"
crete.7.b: "А если подумать, то давайте сохраним независимость!"

crete.8.t: "Крит возвращается домой"
crete.8.d: "Хотя этот год приносил нам катастрофу за катастрофой, на стол [GRE.GetLeader], похоже, попала одна хорошая новость. Остров Крит, ранее принадлежавший Германии, сбросил свои оковы и теперь стремится вернуться в состав Греции. Наша унизительная потеря Крита теперь отменена, а государство Греция стало ещё на один шаг ближе к целостности."
crete.8.a: "Отличная новость!"

crete.9.t: "Революция на Крите"
crete.9.d: "После эвакуации Крита Германией предполагалось, что остров вернется под власть Греции, однако этого не произошло, поскольку [CRE.GetLeader] официально отказался от перспективы возвращения в состав Греции. Этот отказ привел в ярость [GRE.GetLeader], который рассматривает возможность применения силы для возвращения незащищенного острова."
crete.9.a: "Не допускайте бесполезного кровопролития."
crete.9.b: "Неприемлемо, начать вторжение немедленно!"

crete.10.t: "Крит вновь присоединяется к Греции"
crete.10.d: "Результатом оставления Крита Германией стал захват острова партизанами Антанты во главе с Патриком Ли Фермором. Теперь, когда Греция также присоединилась к Антанте, переговоры о возвращении Крита в состав Греции увенчались успехом. Теперь Греция ещё на шаг ближе к целостности. "
crete.10.a: "Замечательно!"

crete.11.t: "Королевство Крит"
crete.11.d: "Правительство Займиса официально приняло решение о преобразовании Крита в независимую монархию, отдельную как от нашего германского прошлого, так и от республиканского греческого правительства. В качестве короля независимого Крита выбран пользующийся огромной популярностью принц Греции и Дании Георг, который ранее занимал пост Верховного комиссара Крита в период существования Критского государства. В дополнение к своему статусу греческого короля принц Георгий также выступал в качестве организатора и судьи Олимпийских игр, судил соревнования по тяжёлой атлетике и демонстрировал свою силу, убирая гири в конце соревнований.\n\nХотя некоторые предлагают восстановить греческую монархию в изгнании, выбор принца Георга в качестве короля посылает мощный сигнал о том, что Крит привержен своему статусу независимого государства."
crete.11.a: "Да здравствует Георгиос I, Король Крита!"

crete.12.t: "Восстановление греческой монархии на Крите"
crete.12.d: "После принятия решения о восстановлении греческой монархии на Крите перед всеми встал вопрос о том, кто же взойдет на греческий престол в изгнании. Хотя принц Александр является законным наследником (ранее он занимал пост короля до провозглашения республики), многие видят в нем помеху из-за его роли в сдаче экономики Греции. В связи с этим некоторые предлагают на трон его старшего брата Георгия. Как старший брат Александра, он технически является более законным наследником, а Георгий был передан на трон только потому, что находился в изгнании. Другие также выдвигали кандидатуру принца Павла как более нейтральную и приемлемую."
crete.12.a: "Принц Александр должен быть коронован как Александр I!"
crete.12.b: "Принц Георгий будет коронован как Георгий II!"
crete.12.c: "Принц Павел будет коронован как Павлос I!"

crete.14.t: "Иностранный спонсор?"
crete.14.d: "Наш остров находится в состоянии хрупкого мира, но мало кто верит, что мы сможем сохранить мир, если не найдём крупную державу, которая будет защищать Крит. Хотя все согласны с тем, что мы должны найти сторонника, гарантирующего нашу независимость, вопрос о том, кто будет этим сторонником, вызывает гораздо больше споров. Одни отдают предпочтение немцам, несмотря на то, что у нас с Кайзером не все гладко. Другие предлагают Антанту, третьи - Каирский пакт. Некоторые, более возмутительные люди, даже предлагают преклониться перед нашим старым врагом, османами, в поисках защиты."
crete.14.a: "Обратиться к изгнанникам в Оттаве."
crete.14.b: "Обратиться к нашим старым хозяевам - немцам."
crete.14.c: "Обратиться к султану и Возвышенной Порте."
crete.14.e: "Обратиться к египтянам и Каирскому пакту."

crete.15.t: "Греция освобождена!"
crete.15.d: "Хотя наш путь к Афинам был вымощен кровью, нам наконец-то удалось свергнуть ложное республиканское правительство Греции и вернуть на трон законного короля [CRE.GetLeader]. Объявление о восстановлении Королевства стало поводом для ликования сторонников восстановления монархии, и по всему Криту и Греции начались празднования в честь этой радостной новости. После возвращения в Néa Anáktora [CRE.GetLeader] выступил с обращением к израненному народу, поблагодарив его за решимость и пообещав светлый путь вперёд."
crete.15.a: "Na zísei o vasiliás!"

crete.16.t: "Конец притворству?"
crete.16.d: "Более полутора десятилетий мы, немцы, властвовали над прекрасным островом Крит, и теперь, когда беспорядки улеглись, а коварные суверенисты-фольширмейстеры наконец-то предстали перед судом как предатели Кайзера, немецкое присутствие на Крите может начать заживать вместе с его местными жителями. Под руководством таких верных Кайзеровских людей, которые поневоле работают неравномерно, как Георг Александр фон Мюллер, Тео Остеркамп и Курт Штудент, на службе Кайзеррейха возвысится настоящая крепость Крит, но какова будет конечная судьба гражданского правительства, а вместе с ним и критской идентичности? Должны ли мы полностью германизировать остров, ограничив при этом полномочия и автономию гражданского правительства, поставив весь Крит под Железный Крест, или же мы должны работать вместе с этими новыми подданными, чтобы превратить Крит в самостоятельного и уникального члена Рейхспакта?"
crete.16.a: "Крит должен быть немецким по имени и духу!"
crete.16.b: "Крит может иметь немного независимости в качестве удовольствия."

crete.17.t: "Конец всякому притворству"
crete.17.d: "Опустившись в залы власти и свергнув своих ленивых соперников из Kasierliche Marine, Александр Андрае и Рихард Гейдрих теперь командуют немецким гарнизоном и остальной частью Крита с остатками своих прожорливых фальширмейстеров за спиной. Стремясь превратить остров в свою вотчину, эти два милитаристских клептократа долгое время притворялись лояльными Берлину, а на самом деле служили растущим амбициям Герминга Геринга, Рейнхарда Гейдриха и остальной националистической "молодой гвардии" суверенитета в Миттельафрике. Стремясь полностью ликвидировать гражданское правительство и все представления о критской автономии, независимости, культуре или самобытности, суверенисты-фольширмейстеры должны превратить эти прекрасные острова в настоящую немецкую колонию, чего бы это ни стоило. Под руководством этих националистических интриганов, возглавляемых Андрае и Гейдрихом, настоящая и полностью германизированная крепость Крит должна встать на службу Кайзеррейху на бумаге и Герингу и Гейдриху в уединенной реальности."
crete.17.a: "Гейдрих построит вотчину для своих фальширмейстеров!"
crete.17.b: "Андрае полностью германизирует Крит, чего бы это ни стоило."

crete.18.t: "Эвакуация Крита"
crete.18.d: "Из Ираклиона пришло известие о том, что немецкий гарнизон, который долгое время управлял повседневными делами острова Крит, официально снял свои посты. Капитуляция немецкого гарнизона и эвакуация Миттельмеерфлотте привела к тому, что партизаны быстро двинулись на Ираклион и положили окончательный конец Свободному государству Крит, в котором доминировали немцы. Хотя мы официально потеряли контроль над Критом, тот факт, что нам больше не придется беспокоиться об устранении беспорядков, вызванных пьяными моряками или нападениями критских партизан, несомненно, является плюсом в этой мрачной ситуации."
crete.18.a: "По крайней мере, это позволит нам сэкономить на административных расходах."

crete.19.t: "Продажа Крита"
crete.19.d: "Сегодня из Ираклиона пришла хорошая новость: немецкий гарнизон, который долгое время управлял повседневными делами на острове Крит, наконец-то покинул свои посты. Сегодня была завершена сделка по продаже острова Крит, положившая конец более чем 20-летнему фактическому правлению Германии на острове. После продажи Крита немецкий гарнизон был эвакуирован, а "Миттельмеерфлотте" отплыл в новую гавань. Хотя некоторые жители острова расстроены тем, что мы "продали их будущее за копейки", дела острова больше не являются нашей проблемой. Хотя мы потеряли контроль над Критом и его стратегически важными портами, тот факт, что нам больше не нужно беспокоиться об устранении беспорядков, вызванных пьяными моряками или нападениями критских партизан, несомненно, является плюсом в этой мрачной ситуации."
crete.19.a: "По крайней мере, мы получили столь необходимый денежный поток."

crete.20.t: "Греция восстанавливает монархию"
crete.20.d: "Невероятным образом народ Греции самостоятельно принял решение о восстановлении монархии, в результате чего наше обещание вернуть Афины силой стало недействительным. По всему Криту начались празднования, поскольку стало ясно, что союз с Грецией под властью монарха может быть достигнут без кровопролития."
crete.20.a: "Прекрасная новость."

crete.500.t: "Средиземноморская игра"
crete.500.d: "С властью Германии над островом Крит окончательно восстановленной, новая администрация начала разрабатывать планы модернизации этого маленького райского уголка. Слишком долго Мальта оставалась главной опорой в Средиземном море, но теперь пришло время критянам купаться в славе всей мощи Германской империи. Благодаря нашему мощному флоту и стратегическому положению рядом с Босфором и Суэцким каналом, наш военно-морской бастион может бросить вызов как растущей силе египтян, так и амбициям скромного русского флота и любых других региональных сил, что ищут укрытия среди наших врагов. Однако по мере того как Крит становится всё более важным для германской военной машины в Средиземноморье, некоторые молодые офицеры и даже члены правительства начали вынашивать грандиозные мечты о будущем. Ссылаясь на статус Крита как главной военно-морской силы Рейхспакта в регионе, они утверждают, что для исполнения нашей роли в альянсе Крит должен принять на себя полную ответственность за Mare Nostrum и стремиться установить контроль над ключевыми точками, рассеянными по морю.\n\nГибралтар, Босфор, Суэц, Танжер, Мальта и остров Кипр - все они обладают стратегическими качествами, крайне важными для поддержания порядка в регионе. Если бы мы захватили, к примеру, Суэц, Гибралтар и Босфор, то наши враги были бы вынуждены обходить весь континент Африки, чтобы получить доступ к товарам из Азии и других регионов, а Крит смог бы доминировать в гражданской торговле со многими южноевропейскими странами. Некоторые из этих регионов и без того долго находились под контролем Германии, так что интеграция их в критскую администрацию вряд ли будет сложной задачей. Другие, как Танжер и Гибралтар, уже давно страдают под испанским гнётом и, скорее всего, охотно примут германское правление вместо репрессивного мадридского режима.\n\nТем не менее, несмотря на популярность этих идей среди молодых офицеров и ястребов из старой гвардии, многие по-прежнему считают такие амбиции безумием, которое может ослабить мощь нашего флота, растянутого на небольшие колониальные владения. Некоторые также считают, что нам следует сосредоточиться на блокировании Красного моря от нежелательных вторжений, обеспечив контроль Германии над Аденом и Джибути, вместо того чтобы лезть в коммунарские воды западного Средиземноморья."
crete.500.a: "Молодые мечтатели правы - Средиземное море должно быть только нашим!"
crete.500.b: "Молодые мечтатели правы, но мы должны сосредоточиться на Красном море!"
crete.500.c: "Покончим с этими глупыми амбициями."

crete.501.t: "Драгоценности утраченной империи"
crete.501.d: "Остров Крит повидал множество завоевателей за свою долгую и богатую историю, но немногие были столь неожиданными, как нынешние силы оккупации Антанты. Под параноидальным и коварным руководством британской разведки остров был превращён в гнездо интриг и закулисных игр. Все следы германской и османской администраций были полностью стёрты, и хотя гражданское правительство сохраняется в качестве ширмы, скрывающей нашу деятельность от наивных соседей, влияние критской разведки неуклонно растёт. Поскольку Mare Nostrum находится в самом центре надвигающейся бури, бывшие британские территории в регионе становятся всё более уязвимыми, ведь ресурсы направлены на фронты в континентальной Европе. Испанцы, ослабленные десятилетиями внутренних конфликтов, больше не являются безоговорочными хозяевами Гибралтара, а немцы и их анклавы в Суэце и на Мальте всё сильнее теряют позиции из-за масштабных колониальных проектов и продолжающегося экономического краха, вызванного §R«Чёрным понедельником»§!.\n\nПохоже, пришло время самым коварным сыновьям Британии вернуть то, что по праву принадлежит короне, от Геркулесовых столбов в Гибралтаре до славного канала Красного моря. Наши старые враги, османы, вернут нам Кипр, а некоторые из самых ястребиных членов нового режима заявляют, что новое Доминион Крита должен вернуть и утраченные владения империи на Балеарах, где Британия владела Меноркой несколько десятилетий, а также остров Корфу, находившийся под британским управлением почти полвека.\n\nТем не менее, начинать военный путь вскоре после того, как мы только что укрепили свою власть - крайне рискованно, и многие в рядах Секретной службы считают это безумной затеей, которая лишь привлечёт ненужное внимание к нашему маленькому убежищу. По их мнению, восстановление династии Виндзоров на троне Британии - вот главная цель, а Драгоценности Империи можно будет вернуть тогда, когда Лондон снова окажется в руках законного монарха. Погоня за этими спорными притязаниями сейчас - это расточительство и безрассудство, или так говорят паникёры."
crete.501.a: "Без полного контроля над Средиземным морем Империя никогда не возродится!"
crete.501.b: "Это бессмысленная трата времени."

crete.502.t: "Энозис - но на наших условиях?"
crete.502.d: "Королевство Крит под властью короля Георгиоса лишь недавно сделало свои первые шаги на мировой арене, но греческие националисты уже жадно смотрят на наш остров, стремясь подчинить его своей воле. Провозглашение независимого Критского Королевства всегда было направлено на то, чтобы сохранить уникальность критян, избавив их от удушающего шовинизма афинян. И хотя критская идентичность быстро формируется, и на острове началось культурное возрождение после того, как Королевство решило идти собственным путём, между критянами и греками всё же сохраняется некая неразрывная связь, несмотря на формальное разъединение. Тем не менее, и монархисты Замвиса, и республиканцы Цудероса сходятся в одном: интересы Крита должны быть на первом месте, даже если речь пойдёт о возвращении на материк. Однако, как именно критяне собираются строить новое греческое государство под своим руководством - пока неясно. Многие обращаются к минойскому прошлому, призывая Крит захватить Пелопоннес и части островных цепей у Босфора, подобно тому, как это делала древняя Минойская держава. Другие, такие как Замвис, считают, что наша великая нация должна просто поглотить всю Грецию и стать её лидером. Наконец, самые ястребиные элементы критского общества прямо заявляют о необходимости завершить ирредентистскую мечту всех греческих националистов - завоевать все земли §Y«Великой идеи»§! под единым греко-критским флагом. Самое умеренное предложение, озвученное некоторыми республиканцами - это просто объединиться с Кикладами, Додеканесом, Эгейскими островами и другими малыми островами вокруг Крита."
crete.502.a: "Только полное греко-критское отечество «Великой идеи» нас удовлетворит!"
crete.502.b: "Мы должны объединить Грецию в равноправную федерацию под руководством Крита."
crete.502.c: "Наше Королевство - только Крит. Возьмём минойские земли - и не больше."
crete.502.e: "Наше Королевство - только Крит. Возьмём Эгейские острова - и не больше."
crete.502.f: "Мы не добивались независимости, чтобы теперь забирать чужие земли."

crete.503.t: "Судьба турецкого Крита"
crete.503.d: "Теперь, когда Крит снова стал неотъемлемой частью Османской империи, правительство может заняться превращением острова в лояльную составляющую османского порядка. Однако и мусульмане, и христиане поднимают вопросы о будущем Крита под турецким контролем, и временное правительство вилайета до сих пор не смогло дать на них внятный ответ. Учитывая ожесточённое сопротивление со стороны местного православного населения идее прямого вхождения в состав Османской империи, турецкая администрация стремится сохранить формальную независимость Крита, при этом тесно связав его с метрополией.\n\nРассматривая такой путь, правительство предложило новое направление для судьбы Крита - вдохновлённое Эмиратом Крита, основанным андалусскими изгнанниками в VIII веке. Тогда эмират стал государством корсаров, грабивших византийские суда и набегавших на греческое побережье, хотя редко удерживал земли. Мы могли бы стремиться к доминированию в Средиземноморье аналогичным образом, интегрируя островные греческие и далматинские территории, подвергавшиеся рейдам эмирата, а также Кипр, где проживает схожее смешанное население - греческое и турецкое. Некоторые также предлагают захватить Мальту, остров, который османы так и не смогли покорить.\n\nОднако, несмотря на привлекательность этих завоеваний, у османского дела другие приоритеты, и самые воинственные критские турки призывают продолжить завоевания во главе с Критом, восстановив эялет Румелия и вернув Грецию под османское владычество. По их мнению, бесконечная нестабильность Пелопоннеса - доказательство того, что греки не способны управлять собой, а только критские турки, обладающие веками опыта, способны справиться с этим народом. Путей для критских турок - множество, но решение должно быть одно."
crete.503.a: "Эмират Крита - наш величайший пример для подражания."
crete.503.b: "Эялет Румелия усмирит греческий полуостров."
crete.503.c: "Просто оставаться вилайетом Османов - этого достаточно."

crete_flavour.1.t: "Крит Мюллера"
crete_flavour.1.d: "Гохкомиссар и адмирал Георг Александр фон Мюллер закрепил своё правление, прихлопнув самонадеянных мух, снующих вокруг в поисках собственных эгоистических амбиций, и теперь руководит Критом железным кулаком, направленным на поддержание долговременного и относительно стабильного статус-кво. С его подачи отряд Кайзерлихской морской пехоты, базирующийся на Крите, полностью переключает на себя управление страной, стремясь превратить Крит в огромную военно-морскую базу и одновременно ослабить оставшихся авиаторов, которые долгое время сопротивлялись нашему господству. Отстраняясь от гражданского правительства и заставляя его полностью подчиниться нашему сапогу, едва ли существующему за пределами местного управления, чтобы держать местных жителей подальше от наших волос и в узде, поскольку наша бесконечная неделя флота снова возобновится, усилия по германизации начнутся всерьез, поскольку мы заставим Крит принять своих новых культурных и колониальных повелителей. Когда статус-кво возобновится, и немецкая милитаризация и строительство крепостей начнутся полным ходом, чтобы реализовать мечту о крепости Крит, Мюллер сможет полностью сосредоточиться на подготовке новой официальной колонии к его теоретической расовой войне против римских и славянских орд, пока мы будем стоять на защите Средиземноморья для Кайзера."
crete_flavour.1.a: "Прусский орел парит над Критом без устали."

crete_flavour.2.t: "Крит Остеркампа"
crete_flavour.2.d: "Гохкомиссар Тео Остеркамп обеспечил своё правление, обойдя своих коварных соперников и застойный режим Мюллера, сотрудничая с местным гражданским правительством под руководством Александроса Займиса, и теперь руководит Критом в бархатной перчатке, стремясь сделать Крит почетным и ценным членом Рейхспакта, поддерживая при этом потребности как наших собственных немецких поселенцев и военнослужащих, так и местных критян вместе с ними. Его рукой Кайзеровская морская пехота и Немецкие люфтштрайткрафты с их фальшивомонетчиками за спиной достигли сбалансированного согласия и теперь работают вместе без ненужного соперничества, чтобы принести свет и стремление Кайзера на эти прекрасные острова. Вместе с гражданским правительством, входящим в коалицию единства, мы откроем новую эру мира и процветания для этого нового автономного государства-клиента Германии. В то время как застойный статус-кво угасает и начинается новый период просвещённого сотрудничества, а также подпитки германской милитаризации и строительства крепостей для реализации мечты о крепости Крит, Остеркамп теперь может полностью сосредоточиться на подготовке нового официального члена Рейхспакта к выполнению своих обязанностей в качестве равного и ценного союзника Кайзеррейха и первой линии обороны Суэцкого канала и других наших владений в Средиземноморье."
crete_flavour.2.a: "Прусский орел парит над ценным и равноправным Критом."

crete_flavour.3.t: "Крит Штудента"
crete_flavour.3.d: "Хохкомиссар Курт Штудент обеспечил себе власть, обойдя застойный режим адмирала Мюллера с помощью своей Клики лётчиков и фальширмейстеров, преданных прежде всего Кайзеру, и теперь руководит Критом железным кулаком, направленным на превращение Крита в активную авиабазу Кайзера на Средиземноморье. С его подачи созданные им самим фолльширмейстеры и их поддержка в составе базирующихся на острове Немецких Люфтштрайткрафтов полностью переходят в руки нашей администрации, работая над превращением Крита в мощную авиабазу, одновременно ослабляя оставшихся моряков, которые годами лениво сопротивлялись нашему господству. Отстраняясь от гражданского правительства и заставляя его полностью подчиниться нашему сапогу, который едва существует за пределами местного управления, чтобы держать местных жителей подальше от наших волос и в узде, поскольку наша бесконечная неделя флота снова возобновится, усилия по германизации начнутся всерьез, поскольку мы заставим Крит принять своих новых культурных и колониальных повелителей. По мере того, как будет вводиться в действие новый статус-кво авиаторов, а милитаризация и строительство крепостей начнутся полным ходом, чтобы реализовать мечту о крепости Крит, Штудент теперь сможет полностью сосредоточиться на подготовке новой официальной колонии к грядущим ужасам войны, поскольку нам поручено защищать Суэц и остальные средиземноморские владения Кайзера."
crete_flavour.3.a: "Прусский орел парит рядом с этими новыми критскими лётчиками."

crete_flavour.4.t: "Крит Гейдриха"
crete_flavour.4.d: "Гохкомиссар Рихард Гейдрих обеспечил своё правление, обойдя застойный режим адмирала Мюллера с помощью своей Клики интриганов-авиаторов и фальширмейгеров, и теперь руководит Критом железным кулаком, направленным на превращение Крита в активную авиабазу националистических германских интересов в Средиземноморье. С его подачи фальшивомонетчики, бросившие своего основателя Курта Штудента и его поддержку в базирующемся на острове Немецком Люфтштрайткрафте, полностью переходят под контроль нашей администрации, работая над превращением Крита в коррумпированную площадку для десантников, одновременно ослабляя оставшихся моряков, которые лениво сопротивлялись нашему господству в течение многих лет. Полностью распустив гражданское правительство и лишив местных критян всякого чувства автономии, мы начинаем всерьез заниматься германизацией, заставляя Крит принять своих новых культурных и колониальных хозяев. По мере того, как будет вводиться новый статус-кво для авиаторов, а милитаризация и строительство крепостей начнутся полным ходом для реализации мечты о крепости Крит, Гейдрих сможет полностью сосредоточиться на искоренении всякого подобия критской культуры и самобытности, готовя новую, официальную колонию к грядущим ужасам войны, когда нам будет поручено защищать Суэц и остальные средиземноморские владения Кайзера. Однако эта преданность Кайзеру - всего лишь притворство, поскольку Гейдрих правит в основном как полуавтономная марионетка Суверенистов - транснациональной Клики интригующих немецких националистов во всех колониях во главе с Германом Герингом, Рейнхардом Гейдрихом и Александром Андрае, и под их контролем Крит должен работать на благо их корыстных амбиций в Миттельафрике и других немецких колониях, отодвигая любые потребности Кайзера на второй план."
crete_flavour.4.a: "Прусского орла над Критом начинают тайно душить изнутри." 

crete_flavour.5.t: "Крит Андрае"
crete_flavour.5.d: "Гохкомиссар Александр Андрае, обойдя застойный режим адмирала Мюллера с помощью своей Клики интриганов-авиаторов и фюреров, железным кулаком руководит Критом, превращая его в активную авиабазу националистических германских интересов в Средиземноморье. С его подачи фальширмейстеры, бросившие своего основателя Курта Штудента, и их поддержка в составе базирующихся на острове Немецких Люфтштрайткрафтов полностью переходят в ведение нашей администрации вместе с расквартированными здесь членами Кайзеровской морской пехоты, которых мы смогли склонить на свою сторону, работая над превращением Крита в мощную военно-воздушную и военно-морскую базу, одновременно работая над ослаблением оставшихся Кайзеровских лоялистов, лениво сопротивлявшихся нашему господству в течение многих лет. Полностью распустив гражданское правительство и лишив местных критян всякого чувства автономии, мы начнем всерьез проводить германизацию, заставляя Крит принять своих новых культурных и колониальных хозяев. После введения нового, националистического и интриганского статус-кво, а также начала милитаризации и строительства крепостей для реализации мечты о крепости Крит, Андрэ сможет полностью сосредоточиться на искоренении всякого подобия критской культуры и самобытности, готовя новую, официальную колонию к грядущим ужасам войны, ведь нам поручено защищать Суэц и остальные средиземноморские владения Кайзера. Однако эта преданность Кайзеру - всего лишь притворство, поскольку Андрае является одним из лидеров Суверенистов - транснациональной Клики интригующих немецких националистов во всех колониях во главе с Германом Герингом и Рейнхардом Гейдрихом, и под их контролем Крит должен работать на благо их корыстных амбиций в Миттельафрике и других немецких колониях, отодвигая любые нужды Кайзера на второй план."
crete_flavour.5.a: "Прусского орла на Крите начинают жестоко душить изнутри."

crete_sale.1.t: "Критский вопрос"
crete_sale.1.d: "После "черного Понедельника" экономика нашей колониальной империи оказалась под пристальным вниманием. Главной территорией, которая подвергалась исследованию, был Крит. Крит больше и его труднее защищать, чем Мальту, да и содержание его выше. Чтобы помочь нам справиться с дефицитом, было предложено продать остров османам или грекам. Что же делать?"
crete_sale.1.a: "Сохранить Крит под нашим влиянием."
crete_sale.1.b: "Предложить Крит османам."
crete_sale.1.c: "Предложить Крит грекам."

crete_sale.2.t: "Продажа Крита"
crete_sale.2.d: "Немцы пришли с предложением о продаже Крита. Очевидно, что это обойдется нам в значительную сумму денег, но обладание островом значительно укрепит наши позиции в Средиземноморье. Каков будет наш ответ?"
crete_sale.2.a: "Добро пожаловать домой, Крит!"
crete_sale.2.b: "Этот камень нам не нужен."

crete_sale.3.t: "Продажа Крита"
crete_sale.3.d: "Османский посол прислал нам сообщение о том, что султан согласился купить Крит. Мы начали передавать им контроль над Критским государством."
crete_sale.3.a: "Отлично."

crete_sale.4.t: "Османы не хотят Крит"
crete_sale.4.d: "Османы ответили на наше предложение, категорически заявив, что Крит им не нужен. Что же нам делать?"
crete_sale.4.a: "Оставить Крит под влиянием Германии."
crete_sale.4.b: "Предложить его Греции."

crete_sale.5.t: "Продажа Крита"
crete_sale.5.d: "Пришли немцы с предложением продать Крит. Очевидно, что это обойдется нам в значительную сумму денег, но обладание островом значительно укрепит наши позиции в Средиземноморье. Каков будет наш ответ?"
crete_sale.5.a: "Добро пожаловать домой, Крит."
crete_sale.5.b: "Нам не нужен этот камень."

crete_sale.6.t: "Продажа Крита"
crete_sale.6.d: "Греческий посол прислал нам послание, в котором сообщается, что греческий Король согласился купить Крит. Мы начали передавать им контроль над Критским государством."
crete_sale.6.a: "Отлично!"

crete_sale.7.t: "Греки не хотят Крит"
crete_sale.7.d: "Греки ответили на наше предложение, категорически заявив, что Крит им не нужен. Что же нам делать?"
crete_sale.7.a: "Оставить Крит под влиянием Германии, а затем"
crete_sale.7.b: "предложить его Османской империи."

crete_sale.8.t: "Критское Государство"
crete_sale.8.d: "После завершения сделки с немцами на первый план выходит вопрос о статусе Критского государства. Поскольку Критское государство изначально было создано из-за нашей слабой власти на острове, большинство министров склоняются к тому, чтобы просто перетасовать правительство на Крите. Однако несколько "ястребов" призывают к прямой аннексии. Что же нам делать?"
crete_sale.8.a: "Создать новое критское правительство."
crete_sale.8.b: "Покончить с автономией!"

crete_sale.9.t: "Критское Государство"
crete_sale.9.d: "После завершения сделки с немцами на первый план выходит вопрос о статусе критского государства. Поскольку Крит был нашим до того, как мы проиграли Вельткриг, большинство министров настаивают на аннексии Критского государства. Однако несколько человек призывают лишь к косвенному подчинению Крита. Что же нам делать?"
crete_sale.9.a: "Создать новое критское правительство."
crete_sale.9.b: "Ура второму Энозису!"

crete_sale.10.t: "Второй Вельткриг!"
crete_sale.10.d: "Немцы и французы снова в состоянии войны! Пока мы вступали в войну против синдикалистов, братство "Энозис" набирало силу..."
crete_sale.10.a: "В добрый путь!"
crete_sale.10.b: "Братство "Энозис" совершает переворот в правительстве!"

crete_sale.11.t: "Крит снова стал греческим!"
crete_sale.11.d: "Когда немцы втянулись в войну с синдикалистами, наши братья на Крите воспользовались случаем и поднялись против немцев!"
crete_sale.11.a: "Ура второму Энозису!"

