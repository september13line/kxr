### Leader Bios ###

POLITICS_GEORG_MULLER_DESC: "Адмирал Кайзерской морской пехоты, ветеран Великой войны и других многочисленных колониальных конфликтов на территории растущего с начала века Кайзеррейха, близкий и личный друг самого Кайзера Вильгельма II, именно он сообщил Кайзеру об убийстве эрцгерцога, а также был одним из адмиралов, уговоривших Его Высочество отказаться от продолжения политики неограниченной подводной войны, которая едва не стоила нам войны, Георг Александр фон Мюллер сейчас находится на закате своей долгой, богатой историями и наградами карьеры, возглавляя немецкий гарнизон на арендованном острове Крит в качестве военного губернатора. Выбранный на эту должность Кайзером, Мюллер теперь руководит Критом железным кулаком, готовя его к будущей колонизации и милитаризации германцами. Однако за те 15 лет, что он руководит Критом, на острове в основном сохраняется непростой статус-кво: Мюллер медленно работает над ослаблением гражданского правительства, не вызывая лишних подозрений и напряженности, а среди его все более ленивых военнослужащих царит атмосфера бесконечной недели флота, регаты или увольнительной, что не может не радовать амбициозных претендентов, замышляющих против него как среди его предполагаемых союзников в составе ВВС немецкого гарнизона, так и в рядах критского Сопротивления. Впрочем, и у самого Мюллера есть свои причины для пребывания на Крите: он видит в нем будущий фронт якобы надвигающейся расовой войны между благородными германцами, которым суждено принести истинную цивилизацию в мир, и подлыми славянскими и римскими расами, желающими, чтобы Кайзеррейх и германская культура сгорели в пепел и труху. В целом адмирал Георг Александр фон Мюллер, пожалуй, единственный человек, способный сохранить на острове стабильный, хотя и бездеятельный статус-кво, когда волки начинают кружить над этим стареющим пережитком прошлого Германии, - если только ему удастся удержать псевдоколонию под контролем, поскольку на горизонте замаячила ещё большая нестабильность."

### Ideas ###
CRE_med_base: "Средиземноморская база Германии"
CRE_med_base_desc: "Остров Крит, особенно с его военно-морской базой на южном побережье, является одним из любимых средиземноморских форпостов Кайзеровского флота. Впервые полученный в результате Великой войны, когда Греция была вынуждена передать военно-морские базы острова Крит в аренду Германии, а сам остров был передан под контроль автономного гражданского правительства, не поддерживающего ни Афины, ни Берлин, Крит имеет жизненно важное значение для военно-морских маневров и операций Германской империи в регионе, особенно в части обеспечения безопасности новых владений Кайзера в Суэце."
CRE_local_tensions: "Свободное Государство"
CRE_local_tensions_desc: "Хотя на бумаге Крит является независимой международной территорией, в действительности он представляет собой псевдоколонию с марионеточным гражданским правительством, которое служит лишь для того, чтобы штамповать планы Кайзеровского флота. Формально являясь независимым органом, гражданское правительство служит не более чем пешкой гарнизона, который использует свою легитимность, чтобы держать в узде местных жителей и обеспечивать бесперебойную работу военно-морской базы. Коренные критяне знают об этом, и хотя многие недовольны таким положением дел, если не произойдет ничего, что могло бы поколебать гарнизон, мягкий контроль Германии над Критом сохранится."
CRE_disliked_garrison: "Некомпетентность гарнизона"
CRE_disliked_garrison_desc: "Природная красота и великолепие Крита привели к тому, что он стал популярным местом отдыха для немецких солдат. Вдали от кишащих повстанцами джунглей Остазиена или суматошных саванн Миттельафрики мягкий политический и природный климат позволил немецким солдатам, размещённым на острове, расслабиться и отдохнуть. Однако из-за такого положения дел военным вопросам не уделяется должного внимания, а реальные угрозы для острова часто игнорируются из-за беззаботного отношения наших солдат. Многие отмечают, что солдаты, размещённые на Крите, больше заинтересованы в выпивке, вечеринках и постельных отношениях с местными женщинами, чем в выполнении своей работы."
CRE_partisan_activity: "Партизанская деятельность"
CRE_partisan_activity_desc: "После более чем десятилетнего пребывания под немецкой оккупацией жители Крита начали сопротивляться. От радикально настроенных студенческих союзов в Ираклионе до разъяренных крестьян-убийц, вооружённых камнями и тростями, - критский народ наконец-то зашевелился, вероятно, вдохновленный и находящийся под влиянием, по крайней мере частично, иностранных игроков, посланных Антантой, Третьим Интернационалом и даже турками. И хотя наше пребывание на этом райском островке было пока достаточно приятным, похоже, что время отпусков закончилось."

CRE_german_island: "Крит под железным крестом"
CRE_german_island_desc: "Опасения, что Крит может быть потерян для Кайзеррейха, наконец-то развеялись, поскольку стало ясно, что немецкая администрация здесь останется. Если фрицы будут продолжать оставаться на Крите, то дальнейшая судьба Generalregierung пока неясна."
CRE_govt_reigned_in: "Гражданское правительство"
CRE_govt_reigned_in_desc: "Хотя на острове Крит мы всегда занимали господствующее положение, гражданское правительство по-прежнему обладало правом компетентного законодательства, а критская полиция находилась под его юрисдикцией. Теперь мы создали управление, возглавляемое ярыми коллаборационистами, которое утверждает решения гражданского правительства и обладает неограниченным правом вето, гарантируя, что наши интересы никогда не будут подвергаться угрозе изнутри."
CRE_student_organizations_crushed: "Студенческие организации разгромлены"
CRE_student_organizations_crushed_desc: "Студенческие организации давно стали для нас бельмом на глазу. Если раньше мы их терпели, то теперь наше терпение иссякло. Эти проблемные молодые люди будут распущены или понесут наказание. "
CRE_unity_govt_idea: "Крито-германское правительство единства"
CRE_unity_govt_idea_desc: "Мы не можем надеяться на сохранение контроля над Критом, если местные жители будут нас отвергать. Попытка искоренить любой источник сопротивления - это глупая игра; вместо этого мы должны работать с гражданским правительством и прийти к взаимоприемлемому заключению. Эта стратегия, хотя и разозлит харлайнеров, позволит нам завоевать расположение жителей Крита и, возможно, поможет сохранить германское правление."
CRE_germ_colony: "Немецкое правительство"
CRE_germ_colony_desc: "Все притязания на критское самоуправление были окончательно пресечены, поскольку немецкий гарнизон официально установил полный и неограниченный контроль над островом. Это не нравится ни гражданскому населению, ни бывшему гражданскому правительству, но они мало что могут сделать, учитывая, что за немецким правительством стоит вся мощь Кайзеррейха. "

CRE_thin_ranks: "Дезорганизованная партизанская армия"
CRE_thin_ranks_desc: "После того как немецкий гарнизон покинул Крит, многие сторонние наблюдатели полагали, что Сопротивление на острове будет праздновать вновь обретенную независимость своей родины. Как это часто бывает, это оказалось наивным представлением о том, как взаимодействовали между собой различные партизанские организации. Критское Сопротивление никогда не было единым, помимо цели изгнания немецких империалистов, поскольку объединяло силы социалистов, либералов и радикальных националистов при тщательной поддержке оперативников Антанты. Теперь, когда единственное, что их удерживает, - это вооруженные группировки, - они готовы вернуться к прежним разборкам, стремясь разорвать друг друга на части, если их не остановить. Если новые администраторы Крита надеются предотвратить трагедию, которая назревала годами, они должны предпринять решительные действия, чтобы справиться со старой враждой, разгоревшейся с новой силой."
CRE_power_vaccum: "Наследие немецкого владычества"
CRE_power_vaccum_desc: "Хотя было бы ложью утверждать, что в период немецкого владычества на Крите не было никаких государственных институтов и не было никакого развития, тем не менее верно, что все их аспекты были направлены на достижение целей, поставленных самим Кайзеррейхом. В определенном смысле остров стал смесью аэродрома и верфи, призванной обеспечить простые удобства для моряков и асов Германии. После того как эта ситуация ушла в историю, новое правительство, контролирующее Крит и его развитие, должно каким-то образом заполнить этот чудовищный вакуум власти, пробудив остров от многолетней бесцельной дремоты и пренебрежения к местным нуждам."

