о, как соседи сообщили о выстрелах, сделанных на собственности Шлейхера. Оказавшись там, они смогли застрелить шестерых из семи убийц и арестовать одного, но Рейхсканцлер был ранен в сердце во время бегства и умер на месте происшествия на руках своей жены Элизабет, и ничего нельзя было сделать, чтобы спасти его.»"
