### Leader Desc ###

POLITICS_MAF_REINHARD_HEYDRICH_DESC: "Новый штатгальтер Рейнхард Гейдрих может быть способным морским офицером и колониальным администратором, но в частном порядке он известен своей крайней расистской ориентацией. \nВо время своего пребывания в Колониалмарине Миттельафрики он избегал местного населения, насколько это было возможно, но теперь в его новой должности штатгальтера ему приходится иметь дело с вождями племен и королями территорий, находящихся под его властью. \nЭто опасное сочетание его положения и расизма может в любой момент привести к дипломатическому скандалу, если он лично расистски оскорбит одного из местных лидеров. \nПоскольку Гейдрих также не доверяет местным лидерам, это ставит его в очень шаткое положение, в котором он должен следить за тем, чтобы колония оставалась стабильной и прибыльной, даже несмотря на то, что он презирает своих подданных самым худшим из возможных способов. \nОн прекрасно понимает, что его политические оппоненты в Рейхсколониаламте в Берлине хорошо осведомлены о его положении, поэтому он всеми силами пытается укрепить свои позиции, что, в свою очередь, ставит его в крайнее позорное положение перед своими подданными. \nМногие уже задаются вопросом, как долго он продержится в своем офисе и переживёт ли его Миттельафрика..."

