### Schleicher 'Special' Elections ###

ger_schleicher_politics.1.t: "Общая реформа избирательного права Рейха"
ger_schleicher_politics.1.d: "Рейхсканцлер Курт фон Шлейхер объявил, что его Рейхсрефомплан также включает в себя общую реформу закона о выборах в Рейхе, которую он представит сегодня Рейхстагу.\n\nПо его мнению, нынешний избирательный закон в Рейхе подвержен манипуляциям со стороны наших врагов, и Германия может оставаться стабильной только в том случае, если выборы будут "честными" и "справедливыми", поэтому он разработал реформу.\n\nГолосование по реформе запланировано сегодня днем, но, честно говоря, результат уже известен, поскольку фон Шлейхер смог заранее убедить большинство депутатов."
ger_schleicher_politics.1.a: "Рейхстаг проводит всеобщую избирательную реформу Рейха!"

ger_schleicher_politics.2.t: "Специальные выборы [?global.year] "
ger_schleicher_politics.2.d: "Сегодня немецкий народ выберёт своего представителя в Рейхстаг! На выборах ведётся напряженная борьба, и их результатов ждут с большим нетерпением. Судьба нескольких партий и, конечно же, самого Кайзеррейха решиться сегодня.\n\nКто же победил?"
ger_schleicher_politics.2.a: "Партия Курта фон Шлейхера побеждает!"
ger_schleicher_politics.2.b: "НННП побеждает!"
ger_schleicher_politics.2.c: "Партия Рейхсканцлера побеждает!"

