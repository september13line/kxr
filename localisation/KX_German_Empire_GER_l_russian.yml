########################################

### Focus ###

GER_deutschland_ber_alles: "Германия\nпревыше всего!"
GER_deutschland_ber_alles_desc: "Наша тяжелая работа окупилась! У нас есть абсолютный контроль над Рейхом, и господство нашего правительства и партии останется неизменным ещё долгое время! Теперь остаётся только убедиться, что Курту фон Шлейхеру удастся сохранить баланс интересов юнкеров и других его союзников, иначе ему не избежать нестабильности..."

GER_subsidies_for_junker_companies: "Субсидии для юнкерских компаний"
GER_subsidies_for_junker_companies_desc: "В результате "Черного Понедельника" некоторые поддерживающие нас юнкеры оказались в тяжелом финансовом положении и оказались на грани потери своих земель и компаний. Чтобы мы не потеряли их поддержку, мы должны предоставить субсидии, дабы они быстро встали на ноги, иначе это может вызвать у нас серьезные проблемы. Это вызовет некоторые вопросы о том, почему мы помогаем этим компаниям, но мы точно сможем предоставить какое-нибудь правдоподобное объяснение Рейхстагу!"

#GER_kurt_von_schleichers_chancellorship: "Курт фон Шлейхер's Chancellorship"
#GER_kurt_von_schleichers_chancellorship_desc: "The Kaiser made Курт фон Шлейхер Reichskanzler on the basis of his promise that he would decisively suppress the influence of the liberals and socialists and maintain the status quo in German society. But as it turned out, the new Reichskanzler also has his own plans for the Reich and some very powerful allies who support him..."

GER_kurt_von_schleichers_chancellorship: "Канцлерство Курта фон Шлейхера"
GER_kurt_von_schleichers_chancellorship_desc: "Кайзер сделал фон Шлейхера Рейхсканцлером благодаря его обещанием обезопасить Германию от угроз как со стороны демократов, так и со стороны юнкеров. Однако теперь, когда у него есть свой кабинет, Шлейхер сменил важные места в правительстве и заключает контракты с компаниями юнкеров, и некоторые люди шепчутся о зловещём плане, как все-таки привести юнкеров к власти..."

GER_schleicher: "Закон о полиции"
GER_schleicher_desc: "Из-за угрозы со стороны Интернационала мы не можем позволить себе поставить под угрозу безопасность Рейха путём ненадлежащей либерализации. Было бы лучше, если бы мы сначала убедились, что в будущем для Рейха всё будет стабильно, поэтому мы должны расширить полномочия нашей полиции, чтобы они могли лучше обеспечивать соблюдение закона в эти опасные времена! Что касается реформ... наши люди скоро поймут, что мы действуем только для их же блага и что мы продолжим их, как только позволит ситуация."

GER_reassign_key_government_posts: "Переназначение ключевых гос. постов"
GER_reassign_key_government_posts_desc: "Кайзер потребовал, чтобы мы заняли некоторые важные министерские посты в нашем правительстве членами партии, которую он предпочитает - НКП. Это немного затруднило наши планы, но у Франца фон Папена, лидера ДКП, личного друга и союзника Курта фон Шлейхера, есть готовое решение. Он заменит министров, избранных Кайзером, которые не состоят с нами в союзе, на лиц, преданных нашему делу, на основе "внутренней реструктуризации партии"."

GER_influence_the_reichstag: "Влияние на Рейхстаг"
GER_influence_the_reichstag_desc: "Не секрет, что в Рейхстаге есть люди, которые враждебно настроены по отношению к нам и подозревают, что наши амбиции могут быть намного больше, чем есть. Чтобы быстро заткнуть их, мы должны сначала выяснить, кого мы можем принять на свою сторону, а кого мы должны обречь на политическое устранение. Банкет должен стать отличным способом познакомиться с членами Рейхстага."

GER_establish_a_stronger_government: "Сильное правительство"
GER_establish_a_stronger_government_desc: "Чтобы усилить контроль над нашим правительством, мы должны продолжать расширять нашу сеть союзников и сторонников. По логике вещей мы должны попытаться укрепить наши связи с юнкерами и промышленниками, но ходят слухи, что есть ещё один влиятельный круг вокруг известного человека, поддержка которого может быть нам выгодна..."

GER_the_kanzler_and_his_loyal_friends: "Канцлер и его друзья"
GER_the_kanzler_and_his_loyal_friends_desc: "Рейхсканцлер Курт фон Шлейхер известен тем, что у него много влиятельных друзей во всех уголках Рейха, и поскольку никто никогда не может достаточно хорошо ладить, имеет смысл регулярно делать что-то вместе, чтобы поддерживать их лояльность и поддержку. А что может быть лучше вечеринки! Возьмите вино и шампанское, друзья мои едут в гости!"

GER_the_kanzler_and_the_statthalter: "Канцлер и штатгальтер"
GER_the_kanzler_and_the_statthalter_desc: "После успешных переговоров с НПО и её новым председателем штатгальтером Германом фон Герингом он был назначен новым вице-канцлером, что означает, что теперь у нас есть доступ к его обширной сети друзей в армии и колониальных обществах. Мы должны выразить нашу признательность и реализовать несколько его предложений и реформ."

GER_radical_antisyndicalist_propaganda: "Анти-синдикалистские чистки"
GER_radical_antisyndicalist_propaganda_desc: "Чтобы повысить готовность к войне и моральный дух перед предстоящим конфликтом с Интернационалом, вице-канцлер потребовал, чтобы мы начали пропагандистскую кампанию против синдикализма, которая нацелена как на государства-члены альянса, так и на национальные социалистические партии и союзы. Каждый немец должен ненавидеть синдикализм, чтобы мы победили в грядущей войне! Любая слабость может привести к нашему падению!"

GER_use_von_grings_influence: "Влияние Геринга"
GER_use_von_grings_influence_desc: "Теперь, когда мы некоторое время работаем с Герингом, мы провели реформы, которые он требовал. Пришло время углубить это сотрудничество. Геринг согласился оказать нам большую поддержку, если мы предоставим ему дополнительные привилегии. Он потребовал, чтобы его назначили "Рейхсполицмаршалом" и, следовательно, главой полиции. Это кажется приемлемым, мы получаем деньги и информацию, а Геринг может сыграть полицейского. Ну, если ему это нравится, можно ему разрешить. Или нет?"

GER_take_action_against_liberal_and_socialist_threats: "Стереть нелояльность"
GER_take_action_against_liberal_and_socialist_threats_desc: "Оппозиция в Рейхстаге значительно ослабла, но некоторые партии, такие как СДП или ПНП, по-прежнему являются бельмом на нашей стороне. Они используют любую возможность, чтобы разоблачить нас в Рейхстаге и раскрыть нелепые доказательства наших якобы "антидемократических махинаций". Может быть пора, чтобы некоторых из наших критиков проверила Рейхсполицию, не злоупотребляют ли они доверием народа? Тщательное расследование откроет правду!"

GER_empower_the_verdeckte_reichspolizei: "Тайная Рейхсполиция"
GER_empower_the_verdeckte_reichspolizei_desc: "Наша мощная внутренняя секретная служба, Рейхсполиция, является блестящим примером немецкой эффективности и отличной подготовки! Но мы можем сделать её ещё более эффективной, увеличив финансирование и сняв определенные ограничения, которые не позволяли ей доходить до крайности для защиты Рейха! Никому нельзя позволить избежать тисков полиции, когда на карту поставлена судьба всего Рейха!"

GER_solidify_the_position_of_the_kamarilla: "Укрепление Камарильи"
GER_solidify_the_position_of_the_kamarilla_desc: "Теперь, когда у нас есть контроль над силовым аппаратом Рейха, пора проявить своё влияние в Рейхстаге. Мы превратим наше ранее разрозненное объединение в настоящую политическую партию - Немецкую национальную народную партию. Наши сторонники, которые до сих пор были независимыми членами Рейхстага, и некоторые оппозиционные политики, поддерживающие наши цели, сформируют парламентскую группу НННП и тем самым обеспечат легитимность наших политических действий."

GER_restructure_the_oberste_heeresleitung: "Реструктуризация верховного командования армии"
GER_restructure_the_oberste_heeresleitung_desc: "Высшее военное командование состоит из элиты нашего офицерского корпуса и принимает все важные решения, касающиеся нашей армии. К сожалению, некоторые офицеры там не особо желают с нами сотрудничать. Возможно, пора отправить некоторых высокопоставленных генералов на заслуженную пенсию. Мы просто переведем более молодых и амбициозных офицеров в наши самые дальние колонии, где они смогут продолжать служить Рейху, но больше не будут представлять угрозы для наших целей."

GER_use_the_wealth_of_the_junkers: "Применение богатств юнкеров"
GER_use_the_wealth_of_the_junkers_desc: "Наш план работает отлично, оппозиция почти ликвидирована, пресса приведена в соответствие, и наши союзники сплотились за нами. Однако нельзя просто останавливаться на достигнутом. Мы попросим юнкеров реинвестировать часть их недавно приобретенного состояния в проекты, которые предпочитает наше правительство, например, для обеспечения снаряжения наших храбрых солдат или для финансирования бесплатных столовых для бедных. Это, безусловно, повысит нашу популярность среди войск и народа!"

GER_undermine_the_power_of_the_dkp: "Подрыв влияния НКП"
GER_undermine_the_power_of_the_dkp_desc: "ДКП - крупнейшая консервативная партия в Германии. Мы знаем, что многие из их членов поддерживают наши цели, но не готовы отвернуться от своей партии, так как боятся потерять своё влияние. Вот почему мы попросили Франца фон Папена выбрать некоторых важных людей в ДКП, чтобы они присоединились к НННП, дабы уменьшить сомнения других. Если все пойдет по плану, мы отделим пшеницу от плевел и удалим людей из ДКП, которые стоят на нашем пути."

GER_the_kaiser__our_figurehead: "Кайзер-марионетка"
GER_the_kaiser__our_figurehead_desc: "Путем многочисленных тайных интриг и обмена сотрудниками Кайзера нам удалось полностью изолировать его от политики в империи. Теперь он получает только ту информацию, которая непосредственно одобрена нами, и служит только в качестве фигуранта, но не имеет реальной власти. Он сидит, как птица в клетке: Вы всё ещё можете видеть и слышать его, но он больше не может действовать свободно и незаметно для нас."

GER_drinks_with_the_crown_prince: "Встреча с кронпринцем"
GER_drinks_with_the_crown_prince_desc: "В отличие от своего отца, Кронпринц - умный человек, который понял, что только НННП (и, конечно, юнкеры) может привести Германию к лучшему будущему. Чтобы укрепить эту связь, Рейхсканцлер и Кронпринц встретятся на дегустации прекрасных вин, где они смогут обсудить свои общие планы в отношении Рейха."

### Events ###

ger_schleicher.1.t: "Канцлерство Шлейхера"
ger_schleicher.1.d: "После того, как Курт фон Шлейхер за последние несколько лет интриговал за кулисами и намеренно манипулировал доверенными лицами Кайзера, он наконец достиг своей цели: \nКайзер, наконец, считает, что только фон Шлейхер способен защитить Рейх от угроз синдикалистов, демократов и юнкеров, а также поддерживать старый порядок в стране, и поэтому назначил его Рейхсканцлером. \nК сожалению, Кайзер не знает, что его новый Рейхсканцлер строит совершенно другие планы. \nХотя он объявил, что хочет полностью обновить Рейх как в социальном, так и в экономическом плане с помощью своего личного проекта- Рейхреформплана, чтобы вывести Германию обратно на вершину после разрушительных последствий "Черного Понедельника", по правде говоря, все это просто разговоры ни о чем. \nВ прошлом Курт фон Шлейхер подружился с могущественными юнкерами, которые видят, что их традиционное влияние и власть находятся под угрозой из-за прогрессирующей демократизации Рейха и крайне негативного отношения к ним Вильгельма II. \nПоскольку фон Шлейхер теперь нажил значительное состояние благодаря своим новым друзьям и его влияние продолжает расти, он пытается тайно остановить колесо времени на своем новом посту Рейхсканцлера, чтобы сохранить свою власть и богатство, которые он так любит. \nНо сможет ли он сохранить свои ужасные махинации в секрете от Кайзера и как его высочество отреагирует, если он заметит это предательство - ещё неизвестно..."
ger_schleicher.1.a: "Не волнуйтесь! Мой план сработает без проблем, обещаю!"

ger_schleicher.2.t: "Рейхсканцлер и банкет"
ger_schleicher.2.d: "Сегодня важный день для нашего Рейхсканцлера: \nОн пригласил всех членов Рейхстага, влиятельных промышленников, дворян со всего Рейха и влиятельных общественных деятелей на большой банкет в своем имении. \nОфициально это мероприятие служит развитию контактов между политиками, бизнесом и гражданским обществом, но у Рейхсканцлера совсем другая цель. \nОн и его союзники хотят использовать это мероприятие, чтобы узнать, как им лучше всего манипулировать или оказывать давление на присутствующих людей, чтобы они либо с энтузиазмом относились к нашему делу, либо, в качестве альтернативы, не представляли никакой опасности для наших амбиций. Чтобы обеспечить это, было решено, что лояльные союзники будут размещёны в стратегических местах на мероприятии, чтобы обеспечить сбор как можно большего количества информации и установление контактов с возможными союзниками, которые могут служить нашему делу. \n\nПосле яркого вечера, наполненного изысканными блюдами, лучшим алкоголем, гармоничной музыкой и дружеской атмосферой на протяжении всего мероприятия, Курт фон Шлейхер и его союзники на следующее утро пришли к равновесию: \nОни узнали, что их дело пользуется гораздо большей поддержкой в элите Рейха, чем они думали изначально. Им удалось договориться, чтобы некоторые члены Рейхстага от других партий попытаются тайно парализовать свои парламентские группы процедурными вопросами, чтобы ещё больше расширить влияние Шлейхера. Более того, некоторые промышленники пообещали свою финансовую поддержку. \nС другой стороны, они также смогли найти чрезвычайно деликатную информацию о своих политических противниках, которую они могут использовать, чтобы помочь им досрочно выйти на пенсию, если они станут для них опасными."
ger_schleicher.2.a: "Поздравляем с удачным банкетом и нашими новыми "друзьями"!"

ger_schleicher.3.t: "Запоминающийся вечер"
ger_schleicher.3.d: "Прекрасным вечером где-то в винном погребе одной из самых изысканных виноделен во всем Рейхе через несколько минут начиналось одно из самых важных собраний в году. Присутствовали многие важные люди: \nИзвестные промышленники, офицеры и дворяне, которых объединяло одно: они союзники Рейхсканцлера и юнкеров. \nНо почетным гостем вечера был наследный принц Рейха Вильгельм Прусский. \nВстреча была назначена потому, что и кронпринц, и фон Шлейхер согласились, что у Кайзера, по-видимому, больше нет силы или воли, чтобы признать, что только сильное правительство и сильные вооруженные силы выиграют грядущую войну с Интернационалом. \nНо правительство может достичь этой цели только в том случае, если оно не будет постоянно подвергаться риску утраты способности действовать только потому, что выборы лишили его большинства в Рейхстаге. \nТакже важно иметь могущественных союзников, таких как юнкеры, которые имеют очень хорошие связи и могут получать как информацию, так и деньги. \nНо стареющий Кайзер не хочет этого признавать, опасаясь за свою личную власть. \nК счастью для нас, кронпринц - мудрый человек и сегодня вечером заверил своего друга Рейхсканцлера, что он поддержит нас, чтобы максимально изолировать его отца от повседневной политической жизни в Рейхе, и что у нас есть его благословение на дальнейшую централизацию власти правительства. В свою очередь, он хочет, чтобы его принимали в качестве лидера в нашем внутреннем кругу и участвовали во всех наших финансовых прибылях. \nВвиду того, что это даст нам поддержку следующего Кайзера, это небольшая цена, поэтому присутствующие единодушно согласились с этим требованием. \nОстаток вечера был очень веселым после образования этого могущественного альянса, было выпито гораздо более дорогое вино, потому что деньги здесь больше не были важны, и каждый получил то, что хотел: \nЮнкеры получили неограниченное влияние, кронпринц - мощную сеть лояльных союзников, а Рейхсканцлер теперь имеет доступ к почти абсолютной власти."
ger_schleicher.3.a: "Выпьем за этот союз и за кронпринца! Да здравствует Германия!"

ger_schleicher.4.t: "Предложение, от которого нельзя отказаться?"
ger_schleicher.4.d: "В следующие выходные на вилле семьи фон Шлейхеров состоится большой праздник, на который приглашены самые близкие друзья и сторонники Рейхсканцлера. Официально это вечеринка, но основная цель собрания - обсудить новые планы и обменяться информацией и новостями со всего Рейха. \nПодготовка уже идет полным ходом, но сегодня утром на столе Рейхсканцлера было странное письмо. В этом письме штатгальтер Миттельафрики Герман фон Геринг просит о встрече с Куртом фон Шлейхером, чтобы обсудить "будущее всего Рейха". \nОн хотел бы обсудить дальнейшие детали в личной беседе, поэтому он был бы счастлив пригласить Рейхсканцлера в благородный ресторан в следующую субботу, для которого он уже зарезервировал столик, так как в настоящее время находится в рабочей поездке в Берлине. \nК сожалению, вечеринка в доме фон Шлейхеров уже запланирована на один и тот же день, и Курт не может находиться в двух местах одновременно. \nИ кроме того, стоит ли вообще доверять такому человеку, как Геринг? \nШтатгальтер имеет очень хорошие связи и большое влияние, но, с другой стороны, он также известен своим вспыльчивым поведением и довольно радикальными политическими взглядами. \n\nТак должен ли Курт действительно втретиться с ним тайно или нет?"
ger_schleicher.4.a: "Нет, мне некогда уделять время на такую ерунду!"
ger_schleicher.4.b: "Согласиться на встречу с Герингом. Но подготовка к вечеринке должна продолжаться!"

ger_schleicher.5.t: "Встреча с штатгальетром фон Герингом"
ger_schleicher.5.d: "Около 19: Курт фон Шлейхер вошел в ресторан, где должен был встретиться с Германом фон Герингом. \nОфициант проводил его в соседнюю комнату, где его уже ждал штатгальтер. \nПосле того, как эти двое поприветствовали друг друга, они сели и поговорили о возможном сотрудничестве. \nГеринг ясно дал понять, что он убежден, что наше правительство могло бы извлечь большую пользу из его обширных контактов в армии, бизнесе и Рейхсколониаламте, поскольку он мог бы заставить людей поддержать нас. Кроме того, он обещает, что это сотрудничество принесет нам огромные суммы денег, потому что его "друзья" - владельцы крупных компаний в Рейхе, которые хотели бы поддержать нас пожертвованиями. \nВ свою очередь, Геринг требует, чтобы мы назначили его министром объединили ПА, председателем которого он был некоторое время тайно, с НННП, как мы это сделали раньше с НКП. \nНесомненно, наша ассоциация выиграет от этого предложения, и наше влияние будет расти, но оно также несет в себе столько же рисков, поэтому решение следует принимать с осторожностью. \nЕщё есть время, чтобы отвергнуть амбиции Геринга, но Курт должен принять решение здесь и сейчас."
ger_schleicher.5.a: "Принять предложение. Франц фон Папен будет представлять меня на вечеринке!"
ger_schleicher.5.b: "Отклонить это возмутительное предложение! Подготовиться к отъезду в имение сейчас же!"

ger_schleicher.6.t: "Штатгальтер фон Геринг возвращается из Миттельафрики!"
ger_schleicher.6.d: "Теперь, когда все формальности улажены и завершёны последние приготовления, пришло время привести к присяге нового аусминистра. Это должен был быть никто иной, как штатгальтер Миттельафрика Германн фон Геринг. \n\nХотя это кадровое решение поначалу раздражало некоторых в НННП и среди юнкеров, после того, как Рейхсканцлер объяснил партийному руководству новую ситуацию, большинство из них подавило свои сомнения в пригодности штатгальтера на этот пост. \n\nЦеремония прошла почти так, как ожидалось, за исключением того, что Герман фон Геринг после своей присяги вручил Рейхсканцлеру львенка в подарок, чтобы поблагодарить его за его тяжелую работу для Рейха, и сказал, что с нетерпением ждет совместной работы."
ger_schleicher.6.a: "С возвращением из Африки, господин аусминистр!"

ger_schleicher.7.t: "Вечеринка с Рейхсканцлером!"
ger_schleicher.7.d: "После того, как Курт отклонил нелепое предложение жаждущего власти штатгальтера, настали выходные, когда на его вилле проходил вечеринка с его друзьями и союзниками. \nПрисутствовало большое количество гостей, но главное событие вечера прошло за закрытыми дверями.\nКурт оставил свою жену Элизабет заботиться о гостях, пока он был в соседней комнате. Была встреча с потенциальными сторонниками, которые хотели присоединиться к НННП и нашему секретному альянсу, чтобы обеспечить себе место в нашем новом режиме. \nДва генерала и трое бизнесменов, о которых идет речь, сели за стол с фон Шлейхером и фон Папеном и заверили их, что они примут условия, которые им были даны. Таким образом, бизнесмены дают нам доступ к своим связям, а генералы заверили нас, что они воспользуются своим влиянием в армии, чтобы убедить больше офицеров присоединиться к НННП. \nВ свою очередь, пятеро сделают взнос в наш фонд заработной платы, что поможет им в ближайшем будущем заработать небольшое состояние. \n\nПосле того, как все было согласовано, вечеринка продолжалась до поздней ночи, пока, наконец, около 2 часов ночи последние гости не покинули виллу Шлейхеров и не направились домой."
ger_schleicher.7.a: "Какая это была хорошая вечеринка! Рейхсканцлер умеет правильно обращаться со своими гостями!"

ger_schleicher.8.t: "Запрос от НКП"
ger_schleicher.8.d: "Сегодня утром Рейхсканцлер получил "крайне неожиданный" запрос: \nПартийное руководство НКП, некогда самой сильной партии Рейха, просит НННП объединить партии. \nПоскольку НКП после массивной потери членства, с её собственной точки зрения, больше не имеет возможности самостоятельно добиваться больших политических целей и парламентского большинства, они не видят другого выхода, кроме как присоединиться к нам, чтобы сохранить хотя бы часть своего прежнего влияния. \nЭтим успехом мы обязаны умелым действиям Франца фон Папена, который смог убедить достаточно влиятельных членов партии присоединиться к нашему делу и более или менее поверг НКП в хаос, поскольку огромное количество членов перешло на НННП за последние несколько дней. \nПоскольку важные посты внезапно оказались вакантными, и партия не смогла противодействовать исходу, оставшемуся партийному руководству ничего не оставалось, кроме как стремиться к объединению с НННП по предложению фон Папена. \nКурт фон Шлейхер тайно поздравил своего друга с его хорошей работой, а затем объявил, что все оставшиеся члены НКП могут присоединиться к НННП, если пожелают, и что он надеется на более тесное сотрудничество."
ger_schleicher.8.a: "Вместе за более сильный Рейх!"

ger_schleicher.9.t: "Новый штатгальтер"
ger_schleicher.9.d: "Поскольку Герман фон Геринг занял свой пост министра иностранных дел в Рейхе, пост штатгальтера Миттельафрики теперь вакантен. \nПеред отъездом фон Геринг порекомендовал Рейхсканцлеру, чтобы его пост занял Рейнхард Гейрдрих. \nПосле тщательного рассмотрения Рейхсканцлер согласился с предложением фон Геринга и настоящим поздравляет нового штатгальтера Гейдриха с назначением.!"
ger_schleicher.9.a: "Удачи, господин Гейдрих!"

### Sonderbarer Sonntag Event Chain ###

# A quiet night? #
ger_schleicher.10.t: "Странное воскресенье"
ger_schleicher.10.d: "Около двух часов ночи тихой воскресной ночью Курт фон Шлейхер и его жена спали в своей постели, когда Рейхсканцлер внезапно проснулся от странных звуков, которые звучали так, как будто кто-то пытался ворваться в дом. \nЕго жена тоже проснулась и спросила, могут ли это быть грабители. \n\n"Останься здесь, Элизабет, я посмотрю, что там творится." сказал Курт. \n\nЗатем Курт вытащил пистолет из прикроватной тумбочки и медленно и тихо выскользнул из комнаты к лестнице. \nОказавшись там, он посмотрел в окно и увидел, что двое его охранников лежали безжизненно во дворе и что несколько человек собирались взломать входную дверь! Курт теперь был уверен, что это были не простые грабители, а убийцы, которые должны были прикончить его! \n\nОн думал о том, что мог сделать: \nЕго охранники мертвы. Он вооружен, но один, да и убийцы, безусловно, тоже вооружены. Затем была и Элизабет, которая находилась одна в спальне и могла только догадываться, что происходит. \nВ нынешней ситуации у Курта было только два варианта: \nЛибо он пытается победить убийц сам с помощью своего пистолета и надеется, что полицейский патруль поблизости заметит выстрелы, которые могут оказаться смертельными, если в него попадут, либо он попытается попасть в задний сад с Элизабет через окно спальни, чтобы чтобы сбежать, но это чревато риском того, что там их поджидают другие убийцы. \n\nЧто решит Курт?"
ger_schleicher.10.a: "Курт решает противостоять убийцам!"
ger_schleicher.10.b: "Курт решает сбежать через задний сад!"

# Fight the murderers! #

ger_schleicher.11.t: "Бой у входной двери!"
ger_schleicher.11.d: "Тщательно обдумав свои возможности, Курт решил встретиться с злоумышленниками в битве. Немецкий офицер не убегает как трус! \n\nОднако он знал, что если он потерпит неудачу, он не только потеряет свою жизнь, но и подвергнет Элизабет опасности! Он не мог проиграть, ведь на кону так много всего! \n\nОн искал защищенную позицию с прямой линией огня на входной двери и ждал неизбежного. Тогда злоумышленники наконец взломали дверь и тихо вошли в дом. Было пять человек, каждый из которых был вооружен пистолетом. Они совершенно не знали, что Курт давным-давно прицелился в них из собственного пистолета! \nКогда двое из них повернулись к Курту спиной, чтобы подняться по лестнице, он воспользовался возможностью и выстрелил! \nОн пристрелил обоих и они упали вниз по лестнице. Остальные трое были полностью застигнуты врасплох и поначалу запаниковали, что дало Курту возможность застрелить другого злоумышленника. \nВскоре после этого двое других перегруппировались и открыли огонь в его направлении. В доме разгорелась беспощадная перестрелка, и Курту было трудно удержать двух стрелков одновременно. Но потом ему удалось вытащить ещё одного! Спустя ещё одну нервную минуту Курту, наконец, удалось получить свободный огонь, но его противник держал его в поле зрения, затем были произведены два выстрела и один из двух попал в цель. \n\nИ один выстрел был..."
ger_schleicher.11.a: "...в убийцу! Элизабет! Немедленно звони в полицию!"
ger_schleicher.11.b: "...в Курта! Его последними словами были: "Прости меня, Элизабет...""

# Escape through the back garden! #

ger_schleicher.12.t: "Побег через задний сад!"
ger_schleicher.12.d: "Тщательно обдумав свои возможности, Курт решил рискнуть выйти через задний сад, ведь только дурак может столкнуться с пятью вооруженными врагами в одиночку! \n\nОн тихо вернулся в спальню и рассказал Элизабет, что происходит. Она заплакала и спросила его: "Почему эти люди хотят убить нас, Курт? Почему?" \n"Я тоже не знаю, но нам обязательно нужно убираться отсюда! Эти уроды уже убили Герберта и Густава снаружи, и если мы хотим выжить, нам нужно бежать! Надень обувь!" \nОни тихонько вышли из спальни в кабинет Курта. Курт выглянул из окна в тёмный сад в поисках движений, но казалось, что там никого не было. \nВ этот момент они услышали, как внизу открылась входная дверь и в дом вошли несколько человек. \n\nОни спустились с балкона в сад и побежали к садовой калитке. Но когда они вышли на улицу и пересекли её, то увидели двух вооружённых людей, бегущих в их сторону и открывавших огонь. Курт затолкал Элизабет в укрытие за припаркованным грузовиком и открыл ответный огонь. Он увидел, что пятеро нападавших, ворвавшихся в их дом, вышли из сада и присоединились к двум другим мужчинам. Каким-то образом Курту и Элизабет удалось выбраться на главную улицу, где они уже слышали полицейские сирены. Когда они были почти у цели, был произведен последний выстрел, и он попал в Курта. Курт упал на тротуар. \nЧерез несколько мгновений наконец прибыла полиция и открыла огонь по нападавшим. \nПосле нескольких минут боя полиция взяла верх: пятеро нападавших погибли, двоим удалось скрыться. \nКогда приехала скорая помощь, дабы позаботиться о Рейхсканцлере, Элизабет опустилась на колени рядом с мужем и взяла его за руку. Ей стало ясно, что пуля..."
ger_schleicher.12.a: "...попала правую руку! Его доставили в больницу."
ger_schleicher.12.b: "...попала в сердце! Он умер на месте, и Элизабет горько плакала..."

# Schleicher survives! 1#

ger_schleicher.13.t: "На следующее утро"
ger_schleicher.13.d: "Незадолго до 15:, всего через несколько часов после того, как Курт и его жена были почти убиты, канцлер фон Шлейхер сидел в своем офисе и слушал последние отчёты полиции о причинах нападения на него. \nСтарший следователь берлинской полиции и начальник секретной службы сообщили ему, что один из нападавших выжил в схватке, получив тяжелые травмы, и уже прошел лечение и допрос в военном госпитале под Берлином. Результаты этого допроса выявили некоторые крайне тревожные сведения. \nПо версии следствия, все нападавшие были обычными представителями рабочего класса, ставшими безработными и обнищавшими в результате "Черного Понедельника". Вдобавок все они были бывшими членами ПА, а затем членами подпольного движения, приверженного "Чистоте немецкой расы" и другим эзотерическим идеологиям. \nСогласно последним исследованиям, эта группа финансируется и оснащается частным образом с помощью множества скрытых обходных путей нынешними членами НННП, людьми, которые ранее принадлежали к ПА, а теперь являются членами Рейхстага после слияния обеих сторон! Самым известным среди этих людей является Эрнст Рем, который считается влиятельным и близким доверенным лицом вице-канцлера Германа фон Геринга. Было расследовано, что он и его сообщники несколько раз тайно передавали деньги и информацию группе убийц за последние несколько месяцев. А теперь самое шокирующее: \nСледователи абсолютно уверены, что заговор такого масштаба никогда не мог быть начат без личного согласия фон Геринга. \nКурт фон Шлейхер подошел к окну и погрузился в свои раздумья. \nТеперь, когда Кайзер был более или менее ничего не подозревающей марионеткой юнкеров, потенциальному новому Рейхсканцлеру требовалось только одобрение своих покровителей, чтобы занять эту должность, и он знал, что фон Геринг в последние несколько месяцев активно лоббировал, чтобы получить большее влияние. Он также знал, что бывший штатгальтер Миттельафрики никогда не довольствовался тем, что был вице-канцлером, он хотел большего. И пока Курт жив, у Геринга не было бы шанса стать Рейхсканцлером, поэтому было вполне логичным, что фон Геринг убил бы его в результате "инцидента", чтобы он, наконец, мог заявить свои права на место канцлера. \nКурту улыбнулся. Он на самом деле недооценил жажду власти Геринга. Но пришло время положить этому конец! \nСвоей подписью он отдал приказ об аресте и немедленной казни фон Геринга и его сообщников за государственную измену Германской Империи."
ger_schleicher.13.a: "Хорошо сыграно, герр штатгальтер, но вы переоценили себя."

# Schleicher is dead! 1-1#

ger_schleicher.14.t: "Речь Германа фон Геринга"
ger_schleicher.14.d: "Незадолго до 15: вице-канцлер Герман фон Геринг направлялся на экстренное заседание Рейхстага, где он должен был сообщить Рейхстагу и гражданам Рейха о "трагической" смерти Рейхсканцлера Курта фон Шлейхера. \nВойдя в Рейхстаг, он увидел, что зал пленарных заседаний и трибуна забиты намертво, возбуждённо обсуждая что-то. Все ждали избрания нового Рейхсканцлера и объяснения обстоятельств смерти Курта фон Шлейхера. \nПосле короткого выступления Рейхстагпрезидента, подчеркнувшего серьезность ситуации, было проведено голосование по вопросу о назначении нового Рейхсканцлера, которое фон Геринг почти единогласно выиграл у кандидата от СДП благодаря поддержке его партии. \nРейхстагпрезидент предоставил фон Герингу слово, и он подошел к кафедре. Во всем зале резко стало тихо, и все взгляды были обращены только на него. Он так долго ждал и работал над этим моментом, и теперь, наконец, настало его время сиять. \n«Герр Рейхстагпрезидент и уважаемые члены Рейхстага! Сегодня у меня печальный долг сообщить вам и гражданам нашего Рейха об обстоятельствах, которые привели к убийству Курта фон Шлейхера! \nСначала единственная хорошая новость: полиции и следователям спецслужб удалось задержать одного из семи убийц живым, остальные были застрелены при попытке к бегству. Задержанный убийца допрошен, и он уже сознался в чудовищном деянии! \nЗлоумышленниками были члены различных социалистических и синдикалистских групп, которым агенты Французской Коммуны достоверно предоставили средства и информацию для совершения покушения на г-на фон Шлейхера! \nНасколько нам известно, ситуация развивалась следующим образом: \nСегодня, около 2 часов ночи убийцы силой проникли в собственность Рейхсканцлера, сначала убив двух его телохранителей, а затем ворвавшись в дом. Тем временем он и его жена спали в своей постели, ничего не подозревая о том, что там происходило. И только когда убийцы стояли перед дверью спальни, он, по-видимому, проснулся из-за шума шагов, потому что его нашли перед своей кроватью с пистолетом в руке, а его жену Элизабет застрелили в постели. Г-ну фон Шлейхеру удалось убить одного из злоумышленников, что лежал мертвым перед спальней»."
ger_schleicher.14.a: "Шокированный ропот слышался повсюду в зале."

# Schleicher is dead! 1-2#

ger_schleicher.17.t: "Речь Германа фон Геринга"
ger_schleicher.17.d: ""Но этот инцидент, мои дорогие коллеги, ещё раз доказывает, что у этой синдикалистской твари нет ни чести, ни достоинства, и что мы должны уничтожить их до последнего! Расстрелять мужчину и его беззащитную жену в их постели могли только безбожники! Поэтому, как новый Рейхсканцлер, я прошу немедленно принять закон о чрезвычайных полномочиях!" \nЭтот закон предусматривал массовое ограничение гражданских прав и перенос следующих выборов на неопределенный срок, чтобы иметь возможность принять меры против синдикалистской угрозы. Протест поступил от СДП и других оппозиционных партий, что они не получали такой законопроект и что они никогда не согласятся на такой возмутительный закон! \nНо их протест тут же был заглушен гневными криками публики, которые без особого энтузиазма остановил президент Рейхстага. \nПоследующее голосование прошло, как и ожидалось, оппозиционные партии воздержались, а правящая партия единогласно проголосовала за закон. \nНа трибуне разразились аплодисменты, и среди депутатов НННП с радостью слышались выкрики имени Геринга, который поблагодарил людей за поддержку. Только оппозиция сидела бледная и окаменевшая на своих местах, ибо никто не мог поверить в то, что здесь только что произошло. \n\nГде-то в зале один из депутатов СДП в диалоге с депутатом центра сказал: "Вот так свобода и умирает - под гром аплодисментов.""
ger_schleicher.17.a: "Германия превыше всего! Да здравствует канцлер Герман фон Геринг!"

# Schleicher survives! 2#

ger_schleicher.15.t: "На следующее утро"
ger_schleicher.15.d: "Незадолго до 15:, всего через несколько часов после того, как Курт и его жена были почти убиты, канцлер фон Шлейхер лежал в своей постели в Шарите и слушал последние полицейские отчёты о причинах нападения на него. \nСтарший следователь берлинской полиции и начальник секретной службы сообщили ему, что один из нападавших выжил в схватке, получив тяжелые травмы, и уже прошел лечение и допрос в военном госпитале под Берлином. И результаты этого допроса выявили некоторые крайне тревожные сведения. \nПо версии следствия, все нападавшие были обычными представителями рабочего класса, ставшими безработными и обнищавшими в результате "Черного Понедельника". Вдобавок все они были бывшими членами ПА, а затем членами подпольного движения, приверженного "Чистоте немецкой расы" и другим эзотерическим идеологиям. \nСогласно последним исследованиям, эта группа финансируется и оснащается частным образом с помощью множества скрытых обходных путей нынешними членами НННП, людьми, которые ранее принадлежали к ПА, а теперь являются членами Рейхстага после слияния обеих сторон! Самым известным среди этих людей является Эрнст Рем, который считается влиятельным и близким доверенным лицом вице-канцлера Германа фон Геринга. Было доказано, что он и его сообщники несколько раз тайно передавали деньги и информацию группе убийц за последние несколько месяцев. А теперь самое шокирующее: \nСледователи абсолютно уверены, что заговор такого масштаба никогда не мог быть начат без личного согласия фон Геринга. \nКурт фон Шлейхер подошел к окну и погрузился в свои раздумья. \nТеперь, когда Кайзер был более или менее ничего не подозревающей марионеткой юнкеров, потенциальному новому Рейхсканцлеру требовалось только одобрение своих покровителей, чтобы занять эту должность, и он знал, что фон Геринг в последние несколько месяцев активно лоббировал, чтобы получить большее влияние. Он также знал, что бывший штатгальтер Миттельафрики никогда не довольствовался тем, что был вице-канцлером, он хотел большего. И пока Курт жив, у Геринга не было бы шанса стать Рейхсканцлером, поэтому было вполне логичным, что фон Геринг убил бы его в результате "инцидента", чтобы он, наконец, мог заявить свои права на место канцлера. \nКурту улыбнулся. Он на самом деле недооценил жажду власти Геринга. Но пришло время положить этому конец! \nСвоей подписью он отдал приказ об аресте и немедленной казни фон Геринга и его сообщников за государственную измену Германской Империи."
ger_schleicher.15.a: "Хорошо сыграно, герр штатгальтер, но вы переоценили себя."

