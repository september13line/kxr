#Focuses
SHX_Yan_In_Power: "Янь у власти"
SHX_The_Model_Governor_desc: "Давний правитель Шаньси Янь Сишань пережил махинации изнутри и извне и стал ещё сильнее. Поскольку напряженность в Китае снова начинает расти, Янь теперь должен полностью овладеть государственным аппаратом и обеспечить мир, к которому стремится его народ."
SHX_The_Model_Governor: "Образцовый губернатор"
#SHX_The_Model_Governor_desc: "Янь Сишань, Governor of Shanxi, has kept his province out of war and has made efforts to modernise Shanxi and make it the greatest province in China. For that, Янь Сишань is truly a Model Governor."
SHX_A_Benevolent_Dictatorship: "Благожелательная диктатура"
SHX_A_Benevolent_Dictatorship_desc: "Янь Сишань может быть фактическим диктатором Шаньси, но он правит справедливо. Хотя он и не непогрешим, Янь Сишань использует свои таланты, способности, мудрость и доброжелательность, чтобы улучшить Шаньси и превратить его в остров мира и порядка."
SHX_A_Progressive_State: "Прогрессивное Государство"
SHX_A_Progressive_State_desc: "При правлении Янь Сишаня Шаньси - довольно прогрессивная провинция, открытая для реформ, в то время как другие отвергают их. Так и должно быть, и Шаньси станет прогрессивной провинцией, которая откроет будущее Китая."
SHX_With_Progressive_Customs: "С прогрессивными обычаями"
SHX_With_Progressive_Customs_desc: "Традиции, хотя и полезные и культурно значимые, подобны кандалам, которые сдерживают Шаньси, заставляя её застрять в прошлом. Эти традиции должны быть отброшены и заменены более прогрессивными обычаями, чтобы Шаньси действительно перешла к современности."
SHX_The_Model_Province: "Образцовая провинция"
SHX_The_Model_Province_desc: "Шаньси, современная, прогрессивная и развитая провинция, возглавляемая доброжелательной рукой Янь Сишаня, является главной образцовой провинцией Китая во всем, кроме названия. Шаньси по-прежнему будет сияющим маяком надежды для всего Китая, за которым он последует в будущее."
SHX_The_First_Steps_To_Modernisation: "Первые шаги к модернизации"
SHX_The_First_Steps_To_Modernisation_desc: "Модернизация целой провинции - долгий и трудный процесс, но все великие путешествия должны начинаться со скромности. Шаньси станет провинцией будущего."
SHX_The_Land_Reform: "Земельная реформа"
SHX_The_Land_Reform_desc: "Земельная реформа является универсальной проблемой в Китае, и Шаньси не является исключением. Земля должна быть перераспределена справедливым и равноправным образом между фермерами Шаньси."
SHX_New_Army_Staff: "Новый армейский штаб"
SHX_New_Army_Staff_desc: "Армия Шаньси прискорбно отстает от остального мира в плане военных инноваций и доктрин. Новые офицеры, прошедшие подготовку на западе, должны быть повышены в должности, чтобы армия Шаньси не отставала."
SHX_The_Soldier_And_His_Labour: "Солдат и его труд"
SHX_The_Soldier_And_His_Labour_desc: "Солдаты должны не только нести вахту на границах провинции, они должны принимать активное участие в жизни общества, чтобы рабочая сила Шаньси была по-настоящему задействована."
SHX_The_Model_Citizen: "Образцовый гражданин"
SHX_The_Model_Citizen_desc: "Настоящий образцовый гражданин - это тот, кто возьмет в руки оружие, чтобы защитить свою родину и свою страну. Шаньси, уже возглавляемая нашим образцовым губернатором Янь Сишанем, несомненно, будет восхвалять граждан, которые берут в руки оружие, чтобы защитить свои дома и свою провинцию, и рассматривать их как пример для подражания остальным."
SHX_Public_Education: "Общественное образование"
SHX_Public_Education_desc: "Образованные граждане в наши дни важнее, чем когда-либо, и Янь Сишань это хорошо знает. Государственные школы должны быть открыты для того, чтобы все дети Шаньси могли получить образование и таким образом полностью реализовать свой потенциал."
SHX_Develop_Yan_Xishan_Thought: "Развитие мысли Янь Сишаня"
SHX_Develop_Yan_Xishan_Thought_desc: "Янь Сишань всегда был прагматичным, готовым охватить различные аспекты целого ряда философских традиций, чтобы удовлетворить свои потребности и потребности Шаньси. Поскольку на горизонте маячит великая идеологическая война, Янь должен полностью конкретизировать свои доктрины, создав многогранную идеологию, подходящую для уникальной ситуации Шаньси."
SHX_Virtue_Knowledge_Welfare: "Добродетель, Знание, Благополучие"
SHX_Virtue_Knowledge_Welfare_desc: "Гоминьдан способен элегантно соединять простые идеи с конкретными концепциями, имеющими отношение к их платформе. Мы должны подражать их стилю общения."
SHX_Self_Reflection: "Самоотражение"
SHX_Self_Reflection_desc: "Конфуцианство и китайская философия в целом превозносят достоинства саморефлексии и вдумчивости. Мы должны обязать наших высокопоставленных государственных служащих регулярно публиковать публичный отчёт о своем поведении и о том, как они намерены действовать более эффективно в будущем."
SHX_Follow_Tradition: "Следование традициям"
SHX_Follow_Tradition_desc: "Хотя современность полезна для развития Шаньси, мы не можем идти в будущее, не сохранив то, что делает нас китайцами. Наши традиции должны быть сохранены и поддерживаться даже тогда, когда Шаньси движется к будущему."
SHX_Move_With_The_Times: "Движение в ногу со временем"
SHX_Move_With_The_Times_desc: "Китай прискорбно отстает от запада в развитии своих политических и социальных норм. Мы должны принять необходимость изменения наших путей, самого нашего существа в погоне за современностью. Несомненно, призыв самого Яня склонит массы к этому делу."
SHX_From_The_Bottom_Up: "Снизу вверх"
SHX_From_The_Bottom_Up_desc: "Достоинство работников должно быть защищено, это несомненно. Поскольку права трудящихся так тесно переплелись с растущим глобальным идеологическим конфликтом, мы должны действовать мягко и поддерживать те принципы, которых заслуживают люди."
SHX_From_The_Top_Down: "Сверху вниз"
SHX_From_The_Top_Down_desc: "Небольшое число землевладельцев контролирует подавляющее большинство земель нашей провинции. Хотя они важны для стабильности нашего режима, народ возмущен ими. Необходимо найти справедливое решение."
SHX_Peaceful_Existence: "Мирное существование"
SHX_Peaceful_Existence_desc: "Нейтралитет Шаньси спас её от гнева многих амбициозных региональных держав и позволил ей выступить в роли вершителя судеб в нескольких небольших конфликтах. Мы должны публично подтвердить нашу приверженность данной политике."
SHX_Maintain_The_Edge: "Поддерживание преимущества"
SHX_Maintain_The_Edge_desc: "Хотя у нас нет желания начинать войны самим, многие военачальники в Китае жадно смотрят на нашу провинцию и стремятся использовать её в своих собственных целях. Мы должны сохранить наше преимущество, чтобы защитить Шаньси."
SHX_Fluid_Like_Water: "Текуча, как вода"
SHX_Fluid_Like_Water_desc: "Способность Янь Сишаня сочетать полезные элементы многих, казалось бы, противоречивых идеологий - это не что иное, как блеск. Мысль Янь Сишаня может быть адаптирована к любой ситуации, поскольку она текуча, как вода, и является поистине лучшей идеологией для руководства Шаньси."

###Reuse in new Feng tree
#"The Guominjun was founded out of desperation. When popular liberation had so nearly been secured, its leaders were betrayed. Finding sanctuary in Shanxi, they have grown stronger and the people have now become desperate. With enthusiasm the people have brought the men of the Guominjun to power. Here we shall build a land like no other, where no man shall hunger in body or soul."
#"God so loved humanity that He sent His only Son to die for us. Yet almost two millennia later so many in China know not of The Son or his message of progress. Through sweeping principled education reform perhaps that can be addressed."
#"Heaven rewards those who work hard. Indeed, it was a particular cultural affinity for this religious value which allowed the west, and particularly protestant nations, to develop rapidly. We must promote such an ethos."
#"Shanxi has always been under threat, and with the radical ideas of the Guominjun now being implemented, the danger of conquest has increased further. The entire state bureaucracy must be reorganized and physically relocated to operate from defensible positions."
#"With their expulsion from Gansu, the Guominjun's organisational structures were fractured. With control of Shanxi, we should begin to reconstruct the Guominjin itself, separate from, but intimately intertwined with the apparatus of the state."
#"Beyond agriculture, cottage industries dominate the economy of Shanxi. Perhaps with state provision of certain traditional sectors and incentivization, some may truly embrace industry of the modern kind from their own homes. As The Lord was a carpenter, artisans and craftsmen the masses shall be."
#"The production of sufficient small arms to suit the needs of not only the army but the masses as well is essential for our defense. We must encourage new cottage industrialists to take up gunsmithing in particular."
#"We have transformed the foundations of society and we must now make clear in ideological terms the necessity of the coming struggle. The final fate of Shanxi, and all China, hangs in the balance."

SHX_expand_the_taiyuan_railway: "Расширение тпйюаньской железной дороги"
SHX_expand_the_taiyuan_railway_desc: "Хотя Шаньси слабо развита даже по китайским меркам, Тайюань по-прежнему служит важным региональным железнодорожным узлом. Он должен стать координационным центром нового строительства по всему региону."
SHX_prepare_datong_connections: "Подготовка подключения к Датуну"
SHX_prepare_datong_connections_desc: "Датун был разграблен двуличными демонами на нашем востоке. Однако в своё время он вернется, и мы должны подготовиться к его интеграции с нашей растущей железнодорожной сетью."
SHX_the_datong_yanan_railway: "Железная дорога Датун-Яньань"
SHX_the_datong_yanan_railway_desc: "Датун снова наш, и подготовленное расширение его железных дорог в соответствии с нашей более широкой программой может начаться."
SHX_expand_to_xian: "Расширение железной дороги до Сианя"
SHX_expand_to_xian_desc: "Поскольку великий город Сиань находится под нашим контролем, мы должны связать его и прилегающий регион с нашей новой железнодорожной сетью."
SHX_standardise_new_railway_gauges: "Стандартизация новой железнодорожной колеи"
SHX_standardise_new_railway_gauges_desc: "Ширина колеи наших железных дорог в целом меньше, чем в других странах Китая и мира, что вызывает проблемы с логистикой и препятствует индустриализации. Кроме того, в некоторых регионах вообще отсутствует какой-либо стандартизированный показатель. Нам следует подумать о переходе на более широко используемую железнодорожную колею."
SHX_get_more_imports: "Увеличение импорта"
SHX_get_more_imports_desc: "Чтобы подпитывать нашу растущую экономику, импорт определенных потребительских товаров, а также товаров военного назначения, следует облегчать и поощрять, освобождая внутреннее распределение."
SHX_fight_the_opium_trade: "Сопротивление импорту опиума"
SHX_fight_the_opium_trade_desc: "Контрабанда опиума значительно возросла благодаря нашим реформам. Мы должны покончить с этой самой презренной практикой силой."
SHX_military_infrastructure: "Военная инфраструктура"
SHX_military_infrastructure_desc: "Вместо того чтобы перевозить наиболее тщательно охраняемые материальные ценности по гражданским железным дорогам, военные должны иметь свою собственную ограниченную железнодорожную систему для безопасной транспортировки."
SHX_continue_narrow_gauges: "Использование узкоколейных железнодорожных путей"
SHX_continue_narrow_gauges_desc: "Хотя это может препятствовать дальнейшему экономическому развитию, мы не можем позволить себе переоборудовать наши железнодорожные колеи. Действительно, лучше всего, чтобы наше финансирование было выделено в другом месте."
SHX_rural_industry: "Сельская промышленность"
SHX_rural_industry_desc: "Шаньси всегда была сельской провинцией. Хотя в последнее время были предприняты усилия по его индустриализации, мы не можем игнорировать нашу сельскую промышленность."
SHX_agricultural_economy: "Экономика, доминируемая сельским хозяйством"
SHX_agricultural_economy_desc: "Будучи сельской провинцией, Шаньси имеет долгую и легендарную историю сельского хозяйства. Шаньси может максимизировать свой сельскохозяйственный потенциал и стать экономикой с преобладанием аграрного сектора."
SHX_self_reliance: "Самообеспечение"
SHX_self_reliance_desc: "Мы не можем позволить себе зависеть от иностранных держав или других полевых командиров в плане нашего существования. Мы всегда должны быть в состоянии полагаться на нашу собственную способность выживать и поддерживать наш рост."
SHX_urban_development: "Городское развитие"
SHX_urban_development_desc: "В то время как Шаньси всегда была довольно слаборазвитой провинцией, такие города, как Тайюань, продолжают развиваться по мере того, как постоянные усилия по индустриализации и урбанизации начинают приносить плоды. Мы должны продолжать эти усилия по полной модернизации Шаньси."
SHX_farm_cooperation: "Фермерское сотрудничество"
SHX_farm_cooperation_desc: "Хотя иногда трудно доверять своим соотечественникам в такой неспокойной стране, как Китай, мы не сможем по-настоящему процветать, если не объединимся как китайская община. Мы должны начать сотрудничать с другими региональными Державами, чтобы улучшить наш сельскохозяйственный потенциал."
SHX_expand_the_taiyuan_arsonal: "Расширение тайюаньского арсенала"
SHX_expand_the_taiyuan_arsonal_desc: "В Китае вы всегда должны быть готовы к войне, и одно из требований - всегда иметь в нашем распоряжении оружие и боеприпасы. В Тайюане следует построить арсенал для хранения оружия, чтобы быть уверенными, что мы будем готовы, когда на нас когда-нибудь нападут."
SHX_ban_opium_trade: "Запрет на торговлю опиумом"
SHX_ban_opium_trade_desc: "Опиум, вызывающее привыкание вещёство, введенное западными империалистами для подчинения Китая, является злым и опасным наркотиком, который отравлял Китай на протяжении десятилетий. Мы должны запретить всю торговлю опиумом, чтобы обуздать опиумную зависимость в нашей провинции."
SHX_promote_things_other_than_opium_to_farm: "Альтернативные культуры"
SHX_promote_things_other_than_opium_to_farm_desc: "В дополнение к запрету опиума мы также должны стимулировать фермеров в Шаньси выращивать другие культуры, такие как разнообразные основные продукты питания, которые могут накормить наших граждан и наших солдат."
SHX_begin_the_modernisation: "Финансирование модернизации"
SHX_begin_the_modernisation_desc: "Модернизация - дорогостоящий процесс, но, как мы видели на западе, при достаточных инвестициях она принесет свои плоды. Мы должны сделать то же самое, финансируя усилия по модернизации по всей провинции, чтобы вести нас в будущее."
SHX_factory_funding: "Промышленное финансирование"
SHX_factory_funding_desc: "Для того чтобы современная провинция развивалась самостоятельно, необходимы крупные заводы. Строительство крупных промышленных комплексов для обеспечения постоянного производства товаров, безусловно, принесет пользу Шаньси."
SHX_remove_corrupt_bosses: "Очищение от коррупции"
SHX_remove_corrupt_bosses_desc: "Коррупция широко распространена в Шаньси, и это ни для кого не секрет. Чтобы обеспечить наше дальнейшее развитие как модернизирующейся провинции, коррумпированные боссы на нескольких заводах и организациях должны быть искоренены и устранены."
SHX_invest_in_companies: "Инвестиции в шаньсийские компании"
SHX_invest_in_companies_desc: "Местные компании являются ключом к нашему успеху как модернизирующейся провинции. Мы должны помочь им вырасти и стать влиятельными на китайском рынке."
SHX_improve_roads: "Улучшение провинциальных дорог"
SHX_improve_roads_desc: "Шаньси, сравнительно слаборазвитая провинция, нуждается в улучшении своей инфраструктуры и дорог для лучшей модернизации. Необходимо построить больше дорог в рамках сети, соединяющей важные части провинции воедино."
SHX_expand_coal_mines: "Расширение добычи угля"
SHX_expand_coal_mines_desc: "Уголь является неотъемлемой частью нашей экономики. Мы должны расширить наши собственные горнодобывающие предприятия по всей Шаньси, чтобы лучше использовать ресурсы и обогатиться как провинция, и таким образом уменьшить нашу зависимость от иностранных корпораций и их оборудования."
SHX_beat_chinese_company_competition: "Конкуренция на китайском рынке"
SHX_beat_chinese_company_competition_desc: "Китай обладает огромным экономическим потенциалом, и он созрел для конкуренции. Шаньси может стать ведущей провинцией, если её компаниям удастся превзойти своих конкурентов. Мы будем инвестировать в эти компании, чтобы помочь им превзойти другие китайские регионы и завоевать более широкий рынок для себя."
SHX_modern_manifacturing_techniques: "Современные технологии производства"
SHX_modern_manifacturing_techniques_desc: "Китай уже много лет изучает запад, и один из самых важных уроков - это западные технологии производства. Мы должны воспроизвести эти методы, чтобы сделать наши собственные заводы более эффективными."
SHX_improve_metal_refining: "Улучшение заводов по переработке металлов"
SHX_improve_metal_refining_desc: "Мы должны усовершенствовать наши методы выплавки, чтобы мы могли перерабатывать наши металлы для различных целей, как военных, так и гражданских."
SHX_purchase_new_equipment_designs: "Приобретение новых дизайнов"
SHX_purchase_new_equipment_designs_desc: "Нас не устраивает старое и морально устаревшее оборудование. Мы должны приобрести новые образцы, которые затем сможем воспроизвести на наших собственных заводах."
SHX_further_modernisation: "Продолжение модернизации"
SHX_further_modernisation_desc: "Приложив беспрецедентные усилия для модернизации Шаньси, мы, несомненно, на пути к тому, чтобы стать полностью модернизированной провинцией. Мы должны продолжать эти усилия, чтобы убедиться, что мы полностью модернизируемся и адаптируемся к 20-му веку."

SHX_recruitment_problem: "Наша проблема с вербовкой"
SHX_recruitment_problem_desc: "Небольшие размеры Шаньси и малочисленное население чрезвычайно затрудняют набор персонала. Мы должны предпринять большие усилия по набору персонала, чтобы облегчить эту проблему."
SHX_small_arms_research: "Исследование стрелкового оружия"
SHX_small_arms_research_desc: "Западное оружие всегда пользуется большим спросом в Китае, и Шаньси не исключение. Будут заключены новые контракты, чтобы гарантировать, что наши вооруженные силы будут оснащены для любых задач, с которыми они могут столкнуться."
SHX_promote_our_stability: "Стабильность образцовой провинции"
SHX_promote_our_stability_desc: "Шаньси - одна из самых стабильных провинций Китая. Мы должны продвигать нашу правительственную модель, которой должен следовать Китай."
SHX_help_those_in_need: "Помощь нуждающимся"
SHX_help_those_in_need_desc: "Важным фактором, способствующим повышению нашей стабильности, является наша способность и готовность помогать бедным и нуждающимся, и мы действительно будем продолжать это делать."
SHX_arm_the_troops: "Вооружение солдат"
SHX_arm_the_troops_desc: "Конечно, армия без оружия - это всего лишь безоружная толпа. Мы должны дать нашим солдатам надлежащее оружие, чтобы они могли сражаться как современная армия."
SHX_german_arms_imports: "Немецкий импорт оружия"
SHX_german_arms_imports_desc: "Германия является крупным международным поставщиком вооружений. Возможно, нам следует попросить их дать нам какое-нибудь из их оружия?"
SHX_rural_investments: "Сельские инвестиции"
SHX_rural_investments_desc: "Мы должны инвестировать в наши сельские районы, чтобы они могли больше помогать нам в будущем."
SHX_learn_from_japanese_efficiency: "Изучение японской эффективности"
SHX_learn_from_japanese_efficiency_desc: "Японцы известны своей эффективностью среди азиатских стран, и все обращают на это внимание. Мы не должны отставать; мы должны изучать японские методы, чтобы максимизировать нашу собственную эффективность."
SHX_russian_arms_imports: "Российский импорт оружия"
SHX_russian_arms_imports_desc: "Поскольку у России есть сухопутное сообщение с Китаем, мы могли бы попросить их предоставить нам часть своего оружия."
SHX_rural_military_academies: "Сельские военные академии"
SHX_rural_military_academies_desc: "Мы должны создать новые военные академии, открытые для сельского населения, чтобы не пропустить следующего Нефритового генерала просто потому, что он не родился у привилегированных родителей."
SHX_yanan_military_factory: "Яньаньский военный арсенал"
SHX_yanan_military_factory_desc: "В то время как Тайюань имеет свой собственный военный арсенал, Яньань, на другой стороне Шаньси, также должен иметь значительный арсенал."
SHX_mass_rural_recruitment: "Массовая сельская вербовка"
SHX_mass_rural_recruitment_desc: "Фермеры и владельцы ранчо не освобождаются от призыва в армию, и мы должны подчеркнуть это. Каждый должен быть способен бороться за Шаньси."
SHX_military_mining: "Военные шахты"
SHX_military_mining_desc: "Армия также должна иметь доступ к шахтам, чтобы иметь возможность использовать ресурсы Шаньси в своих интересах."
SHX_hire_old_bandits: "Наем бывших бандитов"
SHX_hire_old_bandits_desc: "Хотя это может быть спорным решением, мы должны завербовать всех, кого сможем, включая бывших бандитов. Возможно, армейская жизнь смоет их старые привычки и поможет Шаньси в долгосрочной перспективе."
SHX_fill_the_factories: "Заполнение фабрик"
SHX_fill_the_factories_desc: "Пока мы не воюем, мы должны заполнить заводы солдатами. Солдат может помочь Шаньси как на сборочном конвейере, так и на передовой."
SHX_raise_small_militias: "Сбор небольших отрядов ополчения"
SHX_raise_small_militias_desc: "Небольшие деревенские ополченцы очень важны при борьбе с бандитами и рейдерами. Они также могут быть полезны при борьбе с захватчиками. В каждой деревне должна быть своя милиция."
SHX_emergency_conscription: "Срочный призыв"
SHX_emergency_conscription_desc: "С приближением войны нам требуется значительно больше людей для наших вооружённых сил. Мы должны расширить нашу политику призыва на военную службу."
SHX_inspirational_warlord: "Вдохновляющее лидерство"
SHX_inspirational_warlord_desc: "Моральный дух - важнейший аспект современной войны. Мы должны дать нашим солдатам справедливое дело, за которое они должны сражаться: сражаться за свои семьи, сражаться за свои дома, сражаться за Шаньси!"
SHX_taiyuan_general_staff: "Генеральный штаб Тайюаня"
SHX_taiyuan_general_staff_desc: "Нынешняя командная структура армии Шаньси в лучшем случае децентрализована, а в худшем - дисфункциональна. Мы должны сформировать Генеральный штаб для более слаженной координации военных усилий."
SHX_artillery_developments: "Развитие артиллерии"
SHX_artillery_developments_desc: "Артиллерия выиграла много сражений в Китае. Мы должны развивать нашу собственную артиллерию, чтобы соответствовать способностям других военачальников."
SHX_learn_from_the_warlords: "Военачальнические тактики"
SHX_learn_from_the_warlords_desc: "Мы должны изучить тактику, используемую У Пэйфу, Чжан Цзуолином и другими военачальниками, чтобы изучить их стратегии и иметь возможность использовать эти знания против них."
SHX_inspiration_from_dare_to_die_corps: "Вдохновение корпусами отважных на смерть"
SHX_inspiration_from_dare_to_die_corps_desc: "Мы должны вдохновлять наш собственный корпус отважных на смерть, поскольку храбрецы должны быть готовы жертвовать не только ради Китая, но и ради Шаньси!"
SHX_support_companies: "Компании поддержки"
SHX_support_companies_desc: "Вспомогательные роты для наших бригад имеют решающее значение для обеспечения победы в самых разных ситуациях. Мы будем инвестировать в улучшение наших батальонов поддержки."
SHX_reward_military_innovation: "Награждение за военные инновации"
SHX_reward_military_innovation_desc: "Инновации в военной тактике и вооружении должны вознаграждаться. Если наши генералы смогут разрабатывать хитроумные планы и вдохновлять свои войска, то ни один враг не устоит перед нами."
SHX_stronghold_taiyuan: "Тайюаньский редут"
SHX_stronghold_taiyuan_desc: "Тайюань следует превратить в неприступную цитадель, чтобы обеспечить безопасность Шаньси. Артиллерийские огневые точки, бункеры, оборонительные позиции и все стратегии должны быть рассмотрены."
SHX_radio_companies: "Радиокомпании"
SHX_radio_companies_desc: "Технология беспроводной связи с помощью радиосигналов наконец-то приобрела достаточно компактную форму, чтобы её можно было использовать в наших военных целях. Мы должны использовать его для облегчения быстрой связи между нашим верховным командованием и различными радиокомпаниями на местах."
SHX_central_leadership: "Центральное руководство"
SHX_central_leadership_desc: "Сильное и решительное центральное руководство имеет решающее значение для военной сплоченности. Реорганизация системы командования с целью её большей централизации значительно повысила бы нашу военную эффективность."
SHX_further_artillery_research: "Инновационные артиллерийские исследования"
SHX_further_artillery_research_desc: "Необходимы дополнительные исследования в области артиллерии, чтобы вытеснить полевых командиров по всему Китаю и обеспечить нашим армиям превосходящую огневую мощь."
SHX_open_officer_schools: "Новые офицерские училища"
SHX_open_officer_schools_desc: "Молодые офицеры должны проходить подготовку в академиях, чтобы стать способными полевыми командирами, которые приведут Шаньси к военным победам в будущем."
SHX_fancy_guns: "Разработка винтовок"
SHX_fancy_guns_desc: "Приобретение и разработка более совершенных винтовок абсолютно необходимы для военного успеха. Централизованное и сплоченное руководство не может быть по-настоящему эффективным, если у наших солдат устаревшее снаряжение."
SHX_military_science: "Военная наука"
SHX_military_science_desc: "Мы должны углубиться в военную науку, чтобы понять, как её можно использовать, чтобы лучше отточить способность Шаньси сражаться и выигрывать войны."

SHX_Expand_The_Taiyuan_Railway: "Расширение тайюаньской железной дороги"
SHX_Expand_The_Taiyuan_Railway_desc: "Существующая железнодорожная система в Тайюане прискорбно устарела, мы должны привести её в соответствие с современными стандартами."
SHX_Connect_Yanan: "Соединение Яньаня"
SHX_Connect_Yanan_desc: "Яньань, расположенный в конце провинции Шаньси, должен быть соединен железной дорогой и другими средствами с промышленными и правительственными центрами, такими как Тайюань."
SHX_Connect_The_Villages: "Соединение деревень"
SHX_Connect_The_Villages_desc: "Шаньси повсюду усеяна деревнями, они должны быть соединены с помощью современной инфраструктуры."
SHX_Mountain_Railways: "Горные железные дороги"
SHX_Mountain_Railways_desc: "То, что нас разделяют горы, больше не является непреодолимым препятствием. Узкоколейные железные дороги и другие технологии могут быть использованы для соединения наших населенных пунктов в горных районах."
SHX_Exploit_The_Western_Mines: "Эксплуатация западных рудников"
SHX_Exploit_The_Western_Mines_desc: "Шахты на западе Шаньси одарили провинцию огромным богатством. Мы должны быть в состоянии использовать эту щедрость на благо Шаньси."
SHX_Expand_The_Coal_Fields: "Расширение угольных месторождений"
SHX_Expand_The_Coal_Fields_desc: "Мы должны расширить наши операции по добыче угля, чтобы по-настоящему использовать их богатые ресурсы."
SHX_Industrial_Development: "Промышленное развитие"
SHX_Industrial_Development_desc: "Нам ещё предстоит построить настоящую тяжелую промышленность в Шаньси. Мы должны инвестировать капитал, который мы получили от наших природных ресурсов, в производственные мощности, чтобы мы могли превратиться в полностью промышленно развитую провинцию."
SHX_Fund_Factory_Construction: "Финансирование строительства заводов"
SHX_Fund_Factory_Construction_desc: "Нам нужно развивать наши молодые корпорации и малый бизнес, а также создавать стимулы для инвестиций в строительство заводов."
SHX_Urbanisation_In_Taiyuan: "Урбанизация в Тайюане"
SHX_Urbanisation_In_Taiyuan_desc: "Тайюань должен быть урбанизирован в полностью модернизированный город. Большие здания, заводы, инфраструктура - здесь будет все."
SHX_Attract_Foreign_Investment: "Привлечение иностранных инвестиций"
SHX_Attract_Foreign_Investment_desc: "Мы должны привлекать иностранных инвесторов для инвестирования в нашу экономику. В конце концов, сотрудничество лучше, чем эксплуатация."
SHX_Rural_Economy: "Сельская экономика"
SHX_Rural_Economy_desc: "Шаньси необходимо научиться полагаться на свои сельские районы. Пусть в экономике доминируют сельские предприятия."
SHX_Farm_Cooperation: "Фермерское сотрудничество"
SHX_Farm_Cooperation_desc: "Хотя иногда трудно доверять своим соотечественникам в такой неспокойной стране, как Китай, мы не сможем по-настоящему процветать, если не объединимся как китайская община. Мы должны начать сотрудничать с другими региональными Державами, чтобы улучшить наш сельскохозяйственный потенциал."
SHX_Combat_Soil_Erosion: "Борьба с эрозией почвы"
SHX_Combat_Soil_Erosion_desc: "В Шаньси наблюдается очень серьезная эрозия почвы, которая сильно вредит нашей урожайности. Мы должны бороться с этим любым возможным способом, если хотим продолжать процветать как провинция."
SHX_Irrigation_Projects: "Ирригационные проекты"
SHX_Irrigation_Projects_desc: "Пока мы продолжаем бороться за процветание Шаньси, мы начнем ирригационные проекты, чтобы помочь росту урожайности сельскохозяйственных культур."
SHX_Promote_Grain_Production: "Продвижение производства зерна"
SHX_Promote_Grain_Production_desc: "Производство зерна имеет важное значение для функционирования общества, поскольку зерно необходимо для производства хлеба, основного продукта питания. Мы должны поощрять производство зерна в нашей провинции."
SHX_Ban_The_Opium_Trade: "Запрет на торговлю опиумом"
SHX_Ban_The_Opium_Trade_desc: "Опиум, введенный западными империалистами для подчинения Китая, является злым и опасным вещёством, которое десятилетиями отравляло Китай. Мы должны запретить всю торговлю опиумом, чтобы обуздать опиумную зависимость в провинции."
SHX_Rural_Investments: "Сельские инвестиции"
SHX_Rural_Investments_desc: "Мы должны инвестировать в большее количество сельских проектов, чтобы лучше развивать наш сельскохозяйственный сектор и сельские общины."
SHX_Industrial_Innovation: "Промышленные инновации"
SHX_Industrial_Innovation_desc: "Инновации - это важная вещь для индустриализирующейся нации, и мы не можем отмахиваться от этого. Мы должны искать инновационные способы максимизации производительности."
SHX_Land_Reform_Programs: "Программы земельных реформ"
SHX_Land_Reform_Programs_desc: "Земельная реформа является универсальной проблемой в Китае, и Шаньси не является исключением. Земля должна быть перераспределена справедливым и равноправным образом между фермерами Шаньси."
SHX_Christian_Statism: "Христианский этатизм"
SHX_Christian_Statism_desc: "Фэн Юйсян, известный как "христианский генерал" за свои попытки распространить христианство, захватил контроль над Шаньси. Он выступит с инициативой сделать Шаньси маяком христианства и национализма в Китае."
SHX_Rural_Literacy_Programs: "Программы обучения в сельских районах"
SHX_Rural_Literacy_Programs_desc: "Помощь нуждающимся - это основная цель христианства. Шаньси должна последовать этому примеру, запустив программы грамотности в сельской местности для Просвещения масс и создания более информированного и лояльного населения."
SHX_A_Church_Of_Our_Own: "Наша собственная церковь"
SHX_A_Church_Of_Our_Own_desc: "Христианские убеждения Фэн Юйсяна не обязательно соотносятся с какой-либо устоявшейся церковью в Европе или Америке. Таким образом, Фэн решил основать свою собственную церковь, Церковь Китая. Китайская церковь будет распространять христианские ценности, а также любовь и восхищение Китаем."
SHX_Sunday_Schools: "Воскресные школы"
SHX_Sunday_Schools_desc: "Мы должны открыть воскресные школы, чтобы научить детей Шаньси китайским христианским ценностям, чтобы помочь им стать преданными гражданами в будущем.."
SHX_Christian_Trade_Unions: "Христианские корпорации"
SHX_Christian_Trade_Unions_desc: "Западные советники Фэна выдвинули идею о том, что наши граждане должны быть организованы в экономические корпорации, основанные на их профессии. Эти корпорации составят экономическое тело Шаньси, что позволит людям процветать, а Шаньси расти."
SHX_Promote_The_Christian_Ideal: "Продвижение христианского идеала"
SHX_Promote_The_Christian_Ideal_desc: "Христианский идеал с китайскими особенностями должен стать путём нашего будущего. Гоминьдан должен отстаивать приверженность христианским ценностям в дополнение к созданию духа китайского национализма в Шаньси и в Китае."
SHX_Social_Welfare: "Социальное обеспечение"
SHX_Social_Welfare_desc: "Христианские нации на западе возглавили множество программ социального обеспечения в соответствии с учением Христа. Мы тоже должны накормить наших голодных и позаботиться о наших сиротах и вдовах, а также создать процветающую Шаньси и процветающий Китай."
SHX_Christian_Education: "Христианское образование"
SHX_Christian_Education_desc: "Мы должны дать жителям Шаньси надлежащее христианское образование. Мы должны показать им Божью любовь, побудить их быть добродетельными и поддержать праведное дело Фэна на благо Китая."
SHX_A_University_In_Taiyuan: "Университет в Тайюане"
SHX_A_University_In_Taiyuan_desc: "Начальные школы являются обязательным первым шагом в наших образовательных программах. Однако нам также необходимо предоставить жителям Шаньси доступ к высшему образованию. Соответственно, мы построим настоящий университет в Тайюане."
SHX_Rebuild_The_Guominjun: "Восстановление Гоминьцзюня"
SHX_Rebuild_The_Guominjun_desc: "Хотя сейчас Гоминьцзюнь находится у власти, по своей сути это немногим больше, чем кучка бывших бандитов с центральным командованием. Мы должны реорганизовать Гоминьцзюнь в настоящую армию, с которой нельзя шутить."
SHX_The_Christian_Army: "Христианская армия"
SHX_The_Christian_Army_desc: "Благодаря замечательному включению христианских ценностей в свою идеологию, Гоминьцзюнь, известный как "христианская армия", оправдает своё название. Наша цель - распространять христианство и националистические ценности по всему Китаю."
SHX_Christian_Officers: "Американские советники"
SHX_Christian_Officers_desc: "Используя свои связи с миссионерскими организациями, Фэн заручился поддержкой нескольких американских советников для создания своей новой армии. Хотя Америка не воевала со времен испано-американской войны 1898 года, у них всё ещё есть столь необходимый опыт, которым они могут поделиться с нами."
SHX_Army_Chaplains: "Армейские капелланы"
SHX_Army_Chaplains_desc: "Фэн задумал, чтобы корпус капелланов стал частью его армии, чтобы гарантировать, что моральный дух в его рядах не поколеблется, и напомнить своим солдатам, за что они сражаются."
SHX_Christian_Soldiers: "Христианские солдаты"
SHX_Christian_Soldiers_desc: "Мы должны мотивировать наших солдат посвятить себя Христу и нашему делу распространения китайского христианства и китайского национализма. Фэн даже заказал боевой гимн для солдат, чтобы они пели, готовясь к бою."
SHX_Fengs_Crusade: "Крестовый поход Фэна"
SHX_Fengs_Crusade_desc: "Фэн - амбициозный человек, и многие это знают. У него есть планы расширить своё влияние на остальной Китай в рамках того, что некоторые называют "крестовым походом Фэн Юйсяна". Мы свергнем ложных монархов и тиранов и освободим Китай раз и навсегда!"
SHX_Join_The_Fray: "Присоединение к схватке"
SHX_Join_The_Fray_desc: "Хотя Фэн - богобоязненный человек, он также знает, что мир полон темных ужасов, и одного человека, стоящего в одиночестве, недостаточно."
SHX_Increase_Armament_Production: "Увеличение производства вооружений"
SHX_Increase_Armament_Production_desc: "Нам необходимо увеличить производство вооружений, чтобы реализовать наши цели и амбиции. Это будет нашим наивысшим приоритетом."
SHX_New_Rifles: "Новые винтовки"
SHX_New_Rifles_desc: "Мы приобретем новые винтовки, которые помогут нам освободить Китай. Наша армия не должна быть вынуждена полагаться на устаревшую технику."
SHX_Mountain_Warfare: "Горная война"
SHX_Mountain_Warfare_desc: "Шаньси - довольно гористая провинция, и поэтому мы должны научиться правильно сражаться в таких условиях. Опытные альпинисты могут научить солдат, как правильно сражаться в горах."
SHX_Artillery_Improvements: "Улучшения артиллерии"
SHX_Artillery_Improvements_desc: "Артиллерия выиграла много сражений в Китае. Мы должны развивать нашу собственную артиллерию, чтобы она соответствовала способностям других полевых командиров и иностранных империалистов."
SHX_A_Refined_Force: "Утонченная сила"
SHX_A_Refined_Force_desc: "Мы должны дать нашим солдатам и офицерам специальное военное образование, чтобы они могли оттачивать свои способности и помогать нам в наших освободительных войнах."
SHX_Radio_Communications: "Радиосвязь"
SHX_Radio_Communications_desc: "Шаньси - это загадка с холмами, горами и другими крупными естественными препятствиями, делающими общение между подразделениями утомительной задачей. С использованием беспроводных радиостанций эта задача облегчит нашим подразделениям ретрансляцию связи и станет божьей помощью для наших гонцов." 
SHX_Expand_The_Engineer_Corps: "Расширение инженерного корпуса"
SHX_Expand_The_Engineer_Corps_desc: "Шаньси была благословлена естественной обороной, позволяющей нашей армии пользоваться легко подготовленными оборонительными позициями. То же самое можно сказать и о наших ближайших соседях, и расширение нашей инженерной корпорации позволит нам справиться с этим."
SHX_Recon_Unit_Training: "Подготовка разведывательного подразделения"
SHX_Recon_Unit_Training_desc: "Мы должны провести разведывательную подготовку Гоминьцзюня, чтобы в будущем отточить его боевые способности."
SHX_New_Officer_Standards: "Новые офицерские стандарты"
SHX_New_Officer_Standards_desc: "Офицеры, продвигаемые по службе за счёт кумовства, больше не являются приемлемыми вариантами для руководства такой большой армией, как Гоминьцзюнь. Мы должны продвигать новый стандарт для офицеров, которому должны следовать все."

