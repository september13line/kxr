POLITICS_SHX_QIAO_JIACAI_DESC: "§YОписание лидера\nРодился:§! 3 апреля 1906 г., Иван, провинция Шаньси, Империя Цин\n§YПолитическая карьера:§! С юных лет Цяо Цзяцай был энергичным, блестящим учеником и патриотом. В 18 лет, вскоре после поступления в Тайюаньскую гражданскую среднюю школу, он был вдохновлён многими активистами из Пекина, которые рассказали ему о Сунь Ят-сене и его "Трех принципах народа". В 1925 г. он вместе с другими студентами создал отделение Гоминьдана в уезде Цзяочэн. Через год он сбежал из дома, чтобы поступить в академию Вэмпоа. В то время как бушевала Северная экспедиция, он тайно вернулся домой в Шаньси, чтобы организовать своих товарищей для подготовки к возможному захвату власти КМТ. Этого не произошло - по крайней мере, в 1927 году. Вместо этого Цзяцай вместе со своими ближайшими соратниками ушел в подполье, создав тайную разведывательную ячейку, базировавшуюся в Цзяочэне. Сотрудник BIS и, по слухам, многолетний глава всего северокитайского филиала, в результате недавнего возрождения Гоминьдана Цяо был назначен губернатором Шаньси. Для Цяо это стало оправданием борьбы, длившейся десятилетиями, и доказательством того, что омоложение Китая неизбежно."
POLITICS_SHX_BO_YIBO_DESC: "§YОписание лидера\nРодился:§! §g17 февраля 1908 г., в деревне Цзян, уезд Динсян, Шаньси, Империя Цин§!\n§YСоюз:§! §gГоминьцзюнь§!\n§YПолитическая карьера:§! §gС юных лет Бо Ибо был свидетелем лишь несправедливости национальной травмы и унижения, постигших Китай. Семья Бо, родившаяся в бедной семье в Тайюане, была настолько бедна, что была вынуждена утопить одного из его новорожденных братьев, поскольку семья была слишком бедна, чтобы прокормить его. Такая несправедливость подтолкнула Бо к радикализму, и, узнав о национальной революции Сунь Ятсена в Гуанчжоу, а затем о синдикалистских революциях за великим океаном, Бо стал убежденным социалистом, человеком, мечтающим о подлинно утопической и общинной Шаньси. Не являясь прямым приверженцем Гоминьдана, Бо становится лидером авангарда растущего движения недовольных студентов, рабочих и крестьян со всей Шаньси. Только время покажет, увенчается ли успехом их миссия.§!\n\n§YNotes: Студенческий радикал и социалистический агитатор Бо Ибо связал свою судьбу с Гоминьданом.§!"

