#Events
shx.0.t: "Клика Шаньси"
shx.0.d: "Клика Шаньси - это китайское государство военачальников, возглавляемое Янь Сишанем. После потери территории Клике Чжили, а затем восстановленной династией Цин, Клика стала ещё более изолированной, чем она уже была. У них нет абсолютно никакого намерения, за исключением территориальных вторжений, вступать в ещё один китайский конфликт. Однако Янь Сишань и многие люди в правительстве хотят возвращения принадлежащих им по праву земель в провинциях Шаньси и Шэньси, которые в настоящее время оккупированы династией Цин. Ян известен своим оппортунизмом, и крайне маловероятно, что он упустит возможность приобрести эти земли, если она представится."
shx.0.a: "Нейтральная Клика процветает!"

shx.1.t: "Мысль Янь Сишаня"
shx.1.d: "Янь Сишань уже давно использует в своей администрации многие аспекты различных идеологий и религий. Известная как мысль Янь Сишаня, она до сих пор оставалась без внимания. Янь Сишань жаждет изменить это, хотя удастся ли это на самом деле, в настоящее время неизвестно."
shx.1.a: "Янь - мудрый человек."

shx.2.t: "Янь и Фэн встречаются в Тайюане, чтобы обсудить финансирование"
shx.2.d: "На обычной еженедельной встрече Яна и Фэна в столице Шаньси обсуждение финансирования многочисленных проектов Яна и Фэна привело к выдвижению нескольких идей, направленных на улучшение Шаньси. Оба согласились с тем, что Шаньси и Китаю в целом требуется "западное" влияние для продвижения вперёд как современной нации, хотя они решили, что дальнейший разговор по этому вопросу следует отложить на более поздний срок из-за более насущной проблемы: немецкие горнодобывающие компании и их "вторжения" в Шаньси."
shx.2.a: "Встреча среди друзей!"

shx.3.t: "Фэн предлагает увеличить финансирование Гоминьцзюня"
shx.3.d: "Фэн предположил Яню, что для того, чтобы Шаньси выжила, у нее должна быть сильная армия, и его Гоминьцзюнь должен выполнить эту роль. Янь сообщил Фэну, что в Шаньси в настоящее время нет дополнительных средств для Гоминьцзюня Фэна. Фэн любезно принял этот ответ, и обсуждение перешло к другим вопросам в Шаньси."
shx.3.a: "Цена слишком высока."

shx.4.t: "Дружеский ужин"
shx.4.d: "В дополнение к обычной еженедельной встрече между Фэном и Янем, сегодня они также вместе поужинали. Дискуссия была легкой, Фэн упомянул о своей симпатии к Фрэнку Хоутону, англиканскому миссионеру, который высоко оценил усилия Фэна по распространению христианства в Китае. Янь вежливо выслушал Фэна, затем тема сменилась на последнюю "мысль" Яня. Они продолжали до глубокой ночи, и оба ушли, немного осведомленные о планах друг друга."
shx.4.a: "Веселая ночь была у всех!"

shx.5.t: "Фэн игнорирует авторитет Яня и добывает дополнительные деньги для Гоминьцзюня"
shx.5.d: "Сделав шокирующий шаг, Фэн обеспечил дополнительное финансирование для своего Гоминьцзюня. Яню этот метод неизвестен, хотя многие полагают, что именно благодаря его новым связям с миссионерами, которые, по некоторым словам, "докучают" Шаньси. Янь решил просто смириться с ситуацией, придя к выводу, что Фэн в конечном счете работает на благо Шаньси, и хотя у него могут быть скрытые мотивы, в настоящее время причин для беспокойства мало."
shx.5.a: "Возможно, с ним нужно поговорить."

shx.6.t: "Янь проводит экономическое совещание"
shx.6.d: "На встрече, проведенной Янем, дискуссия вращалась вокруг события, известного как "Чёрный Понедельник", и его последствий для экономики Шаньси. До сих пор последствия "Черного Понедельника" были минимальными из-за "слаборазвитой" экономики Шаньси.\n\nНесмотря на изоляцию Шаньси от этого глобального кризиса, Янь, направил средства в сельскохозяйственный сектор Шаньси."
shx.6.a: "Наша экономика должна быть в центре нашего внимания."

shx.7.t: "Фэн путешествует по Юйлину, набирая армию"
shx.7.d: "Фэн отправился в то, что он назвал "туром доброй воли", путешествуя по Юйлину со своим Гоминьцзюнем и группой миссионеров. Попутно он вербовал в Гоминьцзюнь всех желающих креститься в христианскую веру и продолжал распространять свои идеи. Это принесло некоторую стабильность в регион, хотя его последствия в лучшем случае будут временными, поскольку его главной целью, по-видимому, является укрепление базы власти Фэна в вооружённых силах."
shx.7.a: "Разве наша армия недостаточно велика?"

shx.8.t: "Янь говорит с Фэном об армии"
shx.8.d: "Янь, все больше обеспокоенный политическими амбициями Фэна, поговорил с ним наедине. Эти двое ввязались в жаркий спор, и Янь потребовал, чтобы Гоминьцзюнь поклялся в верности как ему, так и Фэну. Фэн уступил, поклявшись, что его Гоминьцзюнь верен Яню и Шаньси, а затем извинился."
shx.8.a: "В дружбе всегда есть трещины."

shx.9.t: "Янь планирует модернизацию сельского хозяйства"
shx.9.d: "Янь проконсультировался с ограниченным числом европейских советников, которых смог собрать, и разработал планы модернизации сельскохозяйственного сектора Шаньси. Янь надеется, что эти методы позволят Шаньси стать более самодостаточной и улучшить условия жизни тех, кто пашет землю Шаньси."
shx.9.a: "Он занятой человек."

shx.10.t: "Фэн проводит встречу с правительственными чиновниками"
shx.10.d: "Недавно Фэна видели разговаривающим с членами местного правительства в Тайюане. Похоже, он пытался заручиться поддержкой некоторых из своих более радикальных идей, и хотя большинство проигнорировало его, небольшое число соглашается с его идеями."
shx.10.a: "Он должен придерживаться военных вопросов."

shx.11.t: "Немецкие горнодобывающие компании расширяются в восточной Шаньси"
shx.11.d: "Принадлежащие Германии горнодобывающие компании, работающие через агентов из Лиги восьми провинций, начали расширяться в восточной Шаньси (Цзиньси). Жители деревни, расположенные рядом с шахтой, были вынуждены бежать из-за ущерба окружающей среде, причиненного прокладкой туннелей и рытьем котлованов."
shx.11.a: "Возмутительно... это НАШИ ресурсы, которые они эксплуатируют!"

shx.12.t: "Крестьяне возмущены немецкой эксплуатацией"
shx.12.d: "Крайне разрушительные методы немецких горнодобывающих компаний привели к столкновениям с местными крестьянами. Хотя до сих пор протесты были незначительными, есть опасения, что напряженность может перекинуться через край и нарушить поток ресурсов."
shx.12.a: "Чёрт."

shx.13.t: "Крестьяне северо-западной Шаньси протестуют против немецкого вторжения"
shx.13.d: "Немецкие компании попытались расширить добычу полезных ископаемых на северо-западе Шаньси и, как и ожидалось, были встречены местными враждебно. В отличие от тех, что были на юге, сопротивление на севере было более ожесточенным, и ему удалось остановить большинство попыток проведения операций. Крестьяне осудили Яня и его правительство за отсутствие вмешательства, и начали формироваться разъяренные толпы."
shx.13.a: "Возможно, нам придется собрать миротворческие силы..."

shx.14.t: "Фэн хочет разобраться с протестами в западной Шаньси"
shx.14.d: "Гражданские беспорядки продолжаются среди крестьян в западных районах Шаньси из-за недавнего расширения компаний, поддерживаемых Лигой восьми провинций (которые в конечном счете поддерживаются немцами). Фэн объявил, что он и его соратники подавят протесты и сделают это без необходимости кровопролития. Люди из ближайшего окружения Яня предупредили его, что это уловка Фэна, чтобы заручиться дальнейшей поддержкой, и они рекомендуют послать кого-то более надежного, чтобы разобраться с беспорядком."
shx.14.a: "Удачи ему."
shx.14.b: "Нет, отправить лейтенанта Ву вместо него."

shx.15.t: "Операция Фэна в северо-западной Шаньси"
shx.15.d: "Напряженность была высокой, когда прибыл Фэн и его солдаты. Фэн посовещался со своими офицерами и священником и решил начать диалог с шахтерами. После многих долгих, напряженных часов переговоров шахтеры согласились прекратить свой протест после того, как добились уступок от Фэна. Он пообещал рассмотреть их жалобы и обеспечить улучшение условий труда, а также некоторые другие детали, которые не были обнародованы. Перед отъездом Фэн провел открытую молитвенную службу, к которой даже присоединились некоторые крестьяне."
shx.15.a: "Дипломатический успех благодаря его новому христианскому хобби?"

shx.16.t: "Торговля опиумом в Шаньси"
shx.16.d: "Опиум, бич Китая, продается и контрабандно ввозится через Шаньси. Были приняты крайние меры для обеспечения того, чтобы те, кого уличили в злоупотреблении этим отвратительным вещёством, были наказаны без каких-либо исключений, ни по званию, ни по рангу. Все контрабандисты опиума попадут в теплые объятия петли палача."
shx.16.a: "Чёрт."

shx.17.t: "Финансирование нашей модернизации"
shx.17.d: "Модернизация Шаньси будет очень дорогостоящим мероприятием, и у правительства есть несколько вариантов. После интенсивных дебатов среди близких ему людей Яню были представлены три варианта:"
shx.17.a: "Мы будем финансировать это сами!"
shx.17.b: "Налоги должны быть повышены!"
shx.17.c: "Сократить финансирование армии!"

shx.18.t: "Модернизация должна начаться!"
shx.18.d: "После долгих трудов и лишений Шаньси финансово готова сделать свой первый шаг к модернизации государства."
shx.18.a: "Наконец-то!"

shx.19.t: "Коррупция в Шаньси"
shx.19.d: "Широко распространенная коррупция начинает поднимать свою уродливую голову в Шаньси. Сообщения о людях со всех уровней власти, получающих взятки или связанных с распространением опиума, поступают с тревожной частотой. Это должно прекратиться, если Шаньси хочет по-настоящему процветать."
shx.19.a: "С ними разберутся."

shx.20.t: "Коррумпированные чиновники устранены"
shx.20.d: "После тщательного расследования и допросов несколько членов правительства были признаны виновными в коррупции. Наказания за эти преступления варьируются от суровых штрафов до тюремного заключения в более экстремальных случаях."
shx.20.a: "Справедливость восторжествовала."

shx.21.t: "Фэн проводит ужин"
shx.21.d: "Фэн устроил ужин и, кажется, пригласил всех, кроме Яня. До Яня дошли слухи, что во время празднеств Фэн обсуждал будущее Шаньси, а также было много дискуссий о христианстве."
shx.21.a: "Наше приглашение, должно быть, затерялось по почте..."

shx.22.t: "Предложение немецкой горнодобывающей компании"
shx.22.d: "Немецкая горнодобывающая компания обратилась к нам с предложением, чтобы мы помогли им в их деятельности в Шаньси. Они предложили Яню 30% прибыли от шахт. Этот шаг был бы крайне непопулярен среди крестьян, но он пошел бы на пользу нашей экономике."
shx.22.a: "Согласиться на сделку."
shx.22.b: "Мы отказываемся."

shx.23.t: "Возмущение по поводу немецкой добычи полезных ископаемых в западной Шаньси"
shx.23.d: "Западная Шаньси охвачена Гражданской войной, поскольку немецкие горнодобывающие компании продолжают свою неустанную экспансию в этом районе. Некоторые в правительстве предсказывали такой исход, поскольку было невозможно скрыть тот факт, что Янь Сишань позволил этим операциям продолжаться.\nПохоже, что единственной политической фигурой, получившей выгоду от этих событий, является Фэн Юйсян, поскольку местные крестьяне присоединились к его идеологии после того, как осудили Яня за то, что он позволил иностранным компаниям эксплуатировать ресурсы Шаньси."
shx.23.a: "Чёрт."

shx.24.t: "Фэн Юйсян осуждает немецкую компанию"
shx.24.d: "В заявлениях, переКликающихся с антиконцессионной риторикой, которую можно услышать в других частях Китая, Фэн Юйсян произнес страстную речь, осуждающую иностранные горнодобывающие компании, работающие в Шаньси. Все больше и больше людей посещают его митинги, и народная поддержка его идеологии растет."
shx.24.a: "Это повредит нашим отношениям с немцами..."

shx.25.t: "Разгром опиумного притона"
shx.25.d: "Во время недавнего рейда на опиумный притон несколько офицеров, лояльных Яню, были пойманы с поличным с мерзким наркотиком, одним из которых был лейтенант Ву, хорошо зарекомендовавший себя офицер в правительстве Яня. Когда новость дошла до Яня, некоторые из его советников предложили, чтобы офицерам и должностным лицам, арестованным в ходе рейда, было вынесено более мягкое наказание в свете их ранга и должности."
shx.25.a: "Никто не стоит выше закона!"
shx.25.b: "Может быть, домашнего ареста будет достаточно..."

shx.26.t: "Споры вокруг лейтенанта Ву распространяются"
shx.26.d: "Новость о том, что Янь Сишань выдал только лейтенанту Ву и нескольким другим офицерам приговоры к домашнему аресту, в отличие от тюремного заключения или даже каторжных работ, прокатились по Шаньси подобно лесному пожару. Фэн воспользовался возможностью как для того, чтобы осудить использование опиума как орудия дьявола для умиротворения китайцев, так и для того, чтобы осудить Ву и его коллег-офицеров за употребление наркотика. Одно можно сказать наверняка: общественная поддержка Фэна растет все больше и больше, в то время как мнение Яня и его руководство Шаньси находится на рекордно низком уровне."
shx.26.a: "Будь ты проклят, Ву, будь ты проклят."

shx.27.t: "Фэн помогает бедным сельским деревням"
shx.27.d: "Фэн и его многочисленные миссионеры посетили многие бедные деревни в Шаньси, чтобы оказать им столь необходимую помощь. Эти визиты повысили популярность Фэна в сельской местности, и многие крестьяне говорят, что считают его духовным лидером Шаньси, а не Яня. Кроме того, он основал несколько новых церквей, и христианство значительно распространилось.\nСоветники Яня настоятельно рекомендовали прекратить подобные экскурсии, поскольку ясно, что Фэн манипулирует крестьянами, чтобы повысить свою популярность. Возможно, миссионеров Фэна должны сопровождать надежные правительственные телохранители, для их собственной защиты, конечно. Хотя, по всей вероятности, мало кто в это поверит, и наш шаг по ужесточению контроля над Фэном был бы очевиден для всех, это, несомненно, помешало бы политическим махинациям Фэна."
shx.27.a: "Мы должны остановить его массовое промывание мозгов."
shx.27.b: "Пусть он делает так, как хочет."

shx.28.t: "Фэн встречается с губернатором Юйлина"
shx.28.d: "Фэн во время своих путешествий встречался с губернатором Юйлина. Благодаря своему предыдущему туру доброй воли, Фэн является чрезвычайно популярным персонажем в Юйлине. Вызывает беспокойство тот факт, что подробности обсуждения между Фэном и губернатором ещё не дошли до Янь Сишаня и его доверенных министров. Это говорит о том, что Фэн и его Гоминьцзюнь смогли повысить свою внутреннюю безопасность и помешать нашим попыткам шпионить за их деятельностью."
shx.28.a: "Будь прокляты его политические маневры."

shx.29.t: "Ян Хучэн обсуждает военную политику"
shx.29.d: "Ян Хучэн предложил некоторые изменения в военной политике Шаньси. Предлагаемые им изменения, хотя и небольшие, поставили бы Шаньси на более агрессивную позицию. Фэн Юйсян поддержал это изменение, заявив, что Шаньси не должна оставаться пассивной, поскольку бесчисленные потрясения Китая продолжают разворачиваться вокруг нас."
shx.29.a: "Оставить все как есть."
shx.29.b: "Увеличить."

shx.31.t: "Шаньси вводит войска в Ганьсу"
shx.31.d: "Поскольку все наши войска находятся на передовой, наши местные гарнизоны и миротворческие силы сильно истощены. Отчаянно борясь за то, чтобы обратить вспять наши многочисленные военные поражения от рук иностранцев, мы не смогли поддерживать общественный порядок на наших территориях. Тем временем войска наших соседей из Клики Шаньси пересекли границу в Ланьчжоу, якобы для того, чтобы защитить население от бандитизма или репрессий со стороны иностранных войск. Поскольку наша военная сплоченность слаба, мы вряд ли можем позволить себе рисковать открытием ещё одного фронта против Шаньси."
shx.31.a: "Мы не можем себе позволить очередную войну."
shx.31.b: "Сопротивиться этим предателям!"

shx.32.t: "Капитуляция Ма"
shx.32.d: "Наши войска быстро и эффективно оккупировали Ланьчжоу, при этом немногие оставшиеся войска местного гарнизона мирно сдались нашим силам. Похоже, что, учитывая их нынешнюю ситуацию, руководство Ма решило позволить нашей оккупации продолжаться."
shx.32.a: "Отлично!"

shx.33.t: "Ма сопротивляются"
shx.33.d: "Местные гарнизоны и оставшиеся резервы в Ланьчжоу оказали сопротивление нашему вторжению в провинцию Ганьсу, и мы получили вызывающее сообщение от руководства Ма: они требуют, чтобы мы немедленно вывели наши войска из региона, иначе это будет расценено как акт войны. Похоже, что наши надежды на мирную оккупацию рухнули, и, несмотря на их шаткое военное положение, клан Ма готов сражаться с нами, чтобы защитить свою территорию."
shx.33.a: "Мы уже взяли курс, будет война!"
shx.33.b: "Отступить, мы не можем позволить себе эту войну."

shx.50.t: "Шахтеры подавлены"
shx.50.d: "При неудачном повороте событий силы под командованием лейтенанта Ву не смогли разрешить конфликт мирным путём и были вынуждены применить силу для подавления беспорядков. Фэн ответил пламенной речью, осуждающей то, что он называет "резней в Цзиньси". "Такое поведение военных офицеров неприемлемо, - утверждает Фэн, - поскольку эти люди были посланы защищать этих людей, а не убивать их". Речь Фэна сплотила шахтеров и чернорабочих по всей провинции, и он пообещал, что офицеры, ответственные за массовое убийство, будут привлечены к ответственности за свои действия."
shx.50.a: "Что он задумал?"

shx.60.t: "Популярность Фэна среди военных растет"
shx.60.d: "Популярность Фэна среди военных вызывает беспокойство у тех, кто поддерживает Яня. Некоторые опасаются, что если так будет продолжаться и дальше, то Фэн будет пользоваться полной лояльностью военных и может попросить своего дорогого друга Яня "отойти в сторону". Только время покажет..."
shx.60.a: "Беспокояще..."

shx.61.t: "Популярность Фэна в Шаньси растет"
shx.61.d: "Недавние политические программы и инициативы Фэна начали приносить плоды, и многочисленные группы, от крестьян до официальных магистратов, начали демонстрировать свою поддержку Фэну. Если эта тенденция сохранится, Фэн обеспечит контроль над правительством, фактически сместив своего дорогого друга Яня с занимаемой должности."
shx.61.a: "Огорчительно..."

shx.63.t: "Бескровный переворот Фэна"
shx.63.d: "Фэн заручился поддержкой как правительства, так и военных и взял под свой контроль Шаньси в результате бескровного переворота. Янь Сишань решил изящно отойти в сторону, учитывая, что он считает видение Фэном будущего Шаньси достаточно похожим на его собственное (несмотря на ревностное христианство Фэна). Фэн позволил Яню остаться на консультативном посту, поскольку знания Яня вполне могут потребоваться в решении проблем, которые обязательно возникнут в будущем.\n\nХристианские миссионеры проводят специальные службы, сотни людей приходят креститься по всей Шаньси, что ещё больше укрепляет христианскую базу Фэна среди населения Шаньси. В одном необычном случае, из–за большого количества желающих креститься, Фэн – всегда прагматик - предложил использовать пожарный шланг, чтобы "крестить массы". Его миссионеры отнеслись к этому неодобрительно, хотя это и возымело желаемый эффект. Время покажет, как Фэн, его христианство и его "прагматизм" будут продолжать формировать Шаньси и даже Китай в целом."
shx.63.a: "Действительно прагматичный..."

shx.64.t: "Фэн Юйсян желает союза"
shx.64.d: "Фэн Юйсян, лидер Гоминьцзюна в Шаньси, обратился к нам с просьбой об официальном военном союзе. Хотя он мог бы быть очень полезным союзником, он также чрезвычайно ревностен в своих духовных исканиях и может иметь скрытые амбиции относительно будущего Китая."
shx.64.a: "Мы должны принять."
shx.64.b: "Фэну нельзя доверять."

shx.65.t.accept: "[From.GetNameDefCap] принимает альянс"
shx.65.d.accept: "[From.GetNameDefCap] принял союз с Фэном."
shx.65.a: "Прекрасно."

shx.65.t.refuse: "[From.GetNameDefCap] выражает отказ от альянса"
shx.65.d.refuse: "[From.GetNameDefCap] выражает отказ от союза с Фэном."
shx.65.b: "Их потеря."

shx.300.t: "Вопрос о правах трудящихся"
shx.300.d: "В Шаньси существуют две школы мысли о правах трудящихся: Первая - позволить бюрократам проводить реформы, которые в большей или меньшей степени пойдут на пользу работодателям и предприятиям в Шаньси. Второе - обеспечение защиты прав работников, несмотря на те недостатки, которые это создает для владельцев бизнеса и иностранных инвесторов."
shx.300.a: "Бюрократы проведут реформы. Иностранный капитал является обязательным."
shx.300.b: "Обеспечьте защиту всех граждан в Шаньси. Иностранцы должны соблюдать наши законы."

shx.301.t: "Вопрос о землевладельцах"
shx.301.d: "Китай - это страна, в которой, как и во многих странах запада, несколько человек владеют обширными участками земли, а на земле работают наемные крестьяне. Новые реформы могли бы отменить эту практику, а земельные реформы позволили бы крестьянам стать владельцами своих собственных земель, при этом бывшие землевладельцы были бы вынуждены продавать эти земли правительству. Другой вариант - пойти на компромисс с землевладельцами, установив ограничения на налогообложение крестьян, что в конечном итоге может привести к тому, что крестьяне смогут позволить себе свою свободу. Советники Яня отдают предпочтение этому варианту, поскольку он позволил бы проводить постепенные изменения в отличие от радикальных земельных реформ."
shx.301.a: "Китай будет реформироваться постепенно, мы должны пойти на компромисс с землевладельцами."
shx.301.b: "Мы требуем радикальных земельных реформ, заставить землевладельцев продавать."

shx.302.t: "Успешная земельная реформа"
shx.302.d: "Наши усилия по земельной реформе начинают приносить серьезные дивиденды. Опиумные поля были уничтожены, и производство продовольственных культур увеличилось. Кроме того, теперь, когда некоторые фермеры начинают владеть собственной землей, существуют серьезные стимулы для повышения эффективности, и внедряются новые методы повышения урожайности и уменьшения эрозии почвы."
shx.302.a: "Прекрасные новости!"

shx.401.t: "Шаньси ходатайствует перед Германией об оружии"
shx.401.d: "Наши дипломаты подготовили официальный запрос о немецкой помощи в виде поставок оружия. Если они согласятся, то продемонстрируют, что они привержены разумному правительству и хорошим отношениям в Китае."
shx.401.a: "Дальнейшая помощь нашему делу."

shx.402.t: "Шаньси просит вооружения"
shx.402.d: "Шаньси, небольшое военное государство в Китае, обратилось к нам с просьбой о поставке оружия."
shx.402.a: "Давайте дадим им несколько винтовок."
shx.402.b: "У нас нет никакого интереса к Шаньси."

shx.403.t: "Немцы согласились!"
shx.403.d: "Немцы удовлетворили нашу просьбу о поставках вооружения, и поставки уже идут полным ходом."
shx.403.a: "С их помощью мы защитим себя."

shx.404.t: "Немцы отклонили нашу просьбу!"
shx.404.d: "Немцы отклонили нашу просьбу об оружии. Это Чёрный день для китайско-германских отношений."
shx.404.a: "Неважно, мы должны быть сами по себе."

shx.405.t: "Шаньси ходатайствует перед Россией об оружии"
shx.405.d: "Наши дипломаты подготовили официальный запрос о российской помощи в виде поставок оружия. Если они согласятся, то продемонстрируют, что они привержены разумному правительству и хорошим отношениям в Китае."
shx.405.a: "Дальнейшая помощь нашему делу."

shx.406.t: "Шаньси просит вооружения"
shx.406.d: "Шаньси, небольшое военное государство в Китае, обратилось к нам с просьбой о поставке оружия."
shx.406.a: "Давайте дадим им несколько винтовок."
shx.406.b: "У нас нет никакого интереса к Шаньси."

shx.407.t: "Русские согласились!"
shx.407.d: "Мы получили подтверждение того, что российское правительство согласилось поставлять нам винтовки Мосина-Нагана. Наши квартирмейстеры, несомненно, будут благодарны за помощь."
shx.407.a: "Прекрасно."

shx.408.t: "Русские отклонили нашу просьбу!"
shx.408.d: "Русские отклонили нашу просьбу о помощи."
shx.408.a: "Неважно, мы должны быть сами по себе."

shx.409.t: "Имперская провинция"
shx.409.d: "Из-за нашей поддержки маньчжурского переворота губернатор Янь Сишань взял на себя смелость переименовать себя в "имперского губернатора" и принять флаг имперской провинции в поддержку нового режима в Пекине."
shx.409.a: "Отлично!"

