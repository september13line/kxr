SHX_totalist_party: "Guómíndǎng-Zhōngqíngjú"
SHX_totalist_party_long: "Guómíndǎng — Zhōngyāng Qíngbào Jú Jí Tèbié Fāngfǎ — Jiāochéng Xiàn Shì\n§LНациональная партия — Центральное бюро разведки и особых методов — яочэнская ячейка§!\n§gОбщеизвестно, что влияние Дай Чунфэна простирается до самых отдалённых уголков Китая, проникая даже через высокие горы, защищающие шаньсийскую клику. Цяо Цзяцай — уроженец Шаньси, который с энтузиазмом организовал отделение Гоминьдана в Яочэнском уезде в 1925 году, прежде чем сбежать из дома и поступить в Военную академию Хуанпу накануне Северного похода. Во время похода он сумел тайно вернуться домой в Шаньси и создал ячейку среди бывших товарищей из Яочэна, чтобы подготовиться к окончательному захвату власти Гоминьданом. Им так и не выпал шанс, и примерно через десять лет эта скрытная группа остаётся в подполье. Цяо, по-видимому, установил связи с более широкой сетью информаторов Гоминьдана по всей стране, но с кем именно и сколько их — держит в секрете. Его агенты редко сотрудничают с другими группами Гоминьдана в регионе, предпочитая оставаться в тени и в узком кругу. Вдали от пристального внимания соперничающих шаньсийских сил, эта подпольная сеть действует из Лулианя — в ожидании дня, когда Гоминьдан вернётся.§!"
SHX_syndicalist_party: "Gòngshānshěngwěi"
SHX_syndicalist_party_long: "Gòngtuánzhǔyì Shǎnxī Shěng Wěi\n§LПровинциальный комитет Синдикалистской молодёжной лиги Шэньси§!\n§gОфициально организованная как «Провинциальный комитет Синдикалистской молодёжной лиги Шэньси», синдикализм почти не получил поддержки в консервативном Шаньси. Их единственный успех — частичное влияние на Тайюаньский муниципальный профсоюз, находящийся под контролем более старших активистов Гоминьдана, лояльных Реорганизационной фракции. Пан Цзыли был радикальным студентом, выросшим в хаосе 1920-х годов, вступил в артиллерийский батальон и пытался организовать студенческие протесты против правления Яна. В 1925 году он бежал во Францию, чтобы учиться в Университете Сунь Ятсена в Париже, а в 1933 вернулся домой. Эта ветвь КПС — не более чем ответвление маргинального остатка Гоминьдана в Шаньси и представляет собой проявление крайнего студенческого радикализма в провинции. Фактически, они скорее служат политическим страшилкой для Яна в его проповедях о социальной нестабильности, чем реальным революционным движением.§!"
SHX_radical_socialist_party: "Guómínjūn"
SHX_radical_socialist_party_long: "Guómínjūn\n§LНациональная армия§!\n§gСторонники Фэн Юсяна и его Национальной Народной Армии — Гоминьцзюнь.§!"
SHX_social_democrat_party: "Guómíndǎng-Nóngxié"
SHX_social_democrat_party_long: "Guómíndǎng — Nóngmín Xiéhuì\n§LНациональная партия — Ассоциация фермеров§!\n§gУчитывая ужасные условия жизни крестьян Шаньси, неудивительно, что небольшой народный рейтинг Гоминьдана в провинции сосредоточен вокруг более аграрного крыла партии. Под вывеской «Ассоциация фермеров уезда Сиань» Вэй Ечоу давно фактически возглавляет Гоминьдан в Шэньси. В качестве учителя средней школы он наставлял многих социалистических активистов из Шэньси и был приглашён на Национальный съезд Гоминьдана в 1926 году, чем по сей день гордится. Хотя во многом подавленные, фермерские ассоциации и милиции Вэя служат своеобразным щитом против эксплуатации помещиков. Вэя связывают с фракцией Сун Цинлинь в Гоминьдане, и он надеется, что все жертвы его людей не будут напрасными.§!"
