SHX_xishan_fuxiang_power_struggle_desc: "Губернатор Янь Сишань и фельдмаршал Фэн Юйсян, похоже, хорошие друзья, которые удерживают Шаньси вместе как нейтральное и стабильное государство. Однако на протяжении многих лет Сишань знал, что он должен опасаться влияния Юйсяна в Клике. Хотя Сишань осуществляет сильный контроль над правительством Шаньси, его власть непосредственно над военными недостаточна. Юйсян, с другой стороны, всегда пользовался сильным влиянием в вооружённых силах, благодаря своему руководству Гоминьцзюнем, но никогда не имел большого влияния в правительстве в целом. Если появится возможность, когда один человек обладает значительно большим влиянием, чем другой, он может воспользоваться возможностью, чтобы покончить с контролем своего предполагаемого "друга".\n\n§GЯнь Сишань§! эффективно контролирует §Y[?SHX.SHX_xishan_control_gov]%§! правительства.\n§GЯнь Сишань§! эффективно контролирует §Y[?SHX.SHX_xishan_control_mil]%§! армии.\n§RФэн Юйсян§! эффективно контролирует §Y[?SHX.SHX_yuxiang_control_gov]%§! правительства.\n§RФэн Юйсян§! эффективно контролирует §Y[?SHX.SHX_yuxiang_control_mil]%§! армии."
