### Ideas ###
MTR_separatism: "Многонациональное Государство"
MTR_separatism_desc: "Наше гордое государство представляет собой союз самых разных национальностей, от чеченцев до дагестанцев. Наше разнообразие делает нас сильными, но при условии, что все стабильно."
MTR_Black_Monday: "Чёрный Понедельник"
MTR_Black_monday_desc: "Распространяясь из Берлина, как чума, Чёрный Понедельник обрушился и на наши земли, чтобы нанести ущерб нашей экономике. Мы должны немедленно принять меры для немедленного решения наших текущих проблем, чтобы наше государство не рухнуло!"
MTR_secret_police: "Тайная полиция"
MTR_secret_police_desc: "Бродя по улицам и закоулкам, наши доблестные силы тайной полиции преследуют наших врагов, куда бы они ни пошли, всегда готовые наброситься. Они служат невидимым щитом против сил хаоса и нестабильности в нашем гордом государстве."
MTR_mountain_nation: "Горная нация"
MTR_mountain_nation_desc: "Наш коренастый и гордый союз сидит высоко на своем насесте, приютившись в горах Кавказа, где мы стоим в безопасности и защищаемся от наших многочисленных врагов. Мы знаем эти горы лучше, чем какие-либо народы, и наши армии и культура окопались здесь, как клещи. Нас так легко не уберут."
MTR_mountain_nation_1: "Горная нация"
MTR_mountain_nation_1_desc: "По мере того как мы углубляемся в горный хребет, который мы называем домом, мы ещё больше укрепляем нашу альпийскую крепость. Мы стоим наготове, вросшие глубже в эти высокогорья, чем когда-либо прежде. Наш народ и наша культура не должны быть сброшены с нашего высокого насеста, ибо мы-Горная Республика, и Кавказ-наш дом." 
MTR_legacy_of_shamil: "Наследие Шамиля"
MTR_legacy_of_shamil_desc: "Третий имам Кавказского эмирата и знаменитый духовный и боевой лидер, наследие Шамиля, стойкости и силы, продолжает жить в нашем народе. Как он сражался против русских, чтобы освободить свой народ, так и мы будем сражаться с русскими и с теми, кто может встать на пути независимости Кавказа!"
MTR_Social_Conservative_1: "Чеченский кодекс"
MTR_Social_Conservative_1_desc_1: "Нохчаллах - это чеченская группа концепций и практик, или кодексов, которых придерживаются все истинные чеченцы. Чеченское общество и его составляющие должны быть свободными и равными, как волки."
MTR_Dictatorship_1: "Диктатура Тарковского"
MTR_Dictatorship_1_desc: "Тарковский правит как диктатор Кавказских гор. Под его правлением народы гор крепко держатся в его руках, а вместе с ними и вся государственная власть."
MTR_Imamate_1: "Имамат"
MTR_Imamate_1_desc: "Наш Имамат стоит суверенно под руководством нашего Имама [tag.getleader], снова независим после того, как русские сожрали последний Имамат Кавказа на тропе войны почти столетие назад. С нашей верой и нашим государством здесь, в горах, наши народы останутся в безопасности, благочестивыми и едиными."
MTR_Social_Democratic_Socialist_1: "Социалистические реформы"
MTR_Social_Democratic_Socialist_1_desc: "С недавней победой более радикальных демократических социалистов был разработан и медленно вводится в действие ряд умеренных марксистских политических мер в надежде быстро, но осторожно продвинуть эти горы, которые мы называем домом, к более красному будущему."
MTR_Social_Democratic_1: "Социал-демократические реформы"
MTR_Social_Democratic_1_desc: "Умеренные социал-демократы реализовали свои планы по модернизации и гуманизации правительства, экономики и общества. "Розовые" реформы будут проводиться по всей стране, чтобы медленно, но определенно двигать нашу страну демократическим и социалистическим путём."
MTR_dagestan: "Независимость!"
MTR_dagestan_desc: "Во всех залах и деревнях, которые усеивают тейпы нашей Республики, днём и ночью проводятся торжества, чтобы насладиться радостью нашей независимости. Нация гудит, когда мы снова избежали сапога врага, стоя гордые и автономные."
MTR_Socialists_1: "Социалистические реформы"
MTR_Socialists_1_desc: "С недавней победой радикальных социалистов были разработаны и осуществлены радикальные реформы, направленные на то, чтобы кардинально превратить нашу горную твердыню в бастион марксизма."
MTR_Socialists_Islam: "Ислам и социализм"
MTR_Socialists_Islam_desc: "Под знаменем Мухаммеда и Маркса наша нация идет вперёд как за социализм, так и за ислам! Наша нация является примером совершенного слияния духовности и идеологии, и с нашими идеалами мы позаботимся обо всех в наших границах, следуя как Корану, так и "Капиталу""
MTR_Agricultural_Boost: "Сельскохозяйственные субсидии"
MTR_Agricultural_Boost_desc: "В эти мрачные времена местным фермерам были предоставлены различные субсидии для поддержки. Хотя за счёт государства эти фермеры должны прийти в себя, если мы хотим иметь хоть какую-то надежду на восстановление нашей экономики."
GER_Mountain_Oil_Treaty: "Нефть с Северного Кавказа"
GER_Mountain_Oil_Treaty_desc: "Благодаря нашим торговым соглашениям с Горной Республикой нефть поступает с Кавказских гор по трубопроводам из Дагестана в Берлин. Благодаря этим соглашениям, по крайней мере, часть нашей проблемы нехватки нефти была решена"
MTR_German_Oil_Treaty: "Нефтяное соглашение с Германией"
MTR_German_Oil_Treaty_desc: "Чтобы успокоить гуннов и остаться в их милости, а также получить их деньги и добрую волю, мы позволили направить часть нашей драгоценной нефти по трубопроводу в Берлин. Прибыль и дипломатические выгоды, которые мы получаем от этого, намного перевешивают любые риски, и нашей стране посчастливилось сидеть на больших складах этого, так что мы все равно не будем сильно скучать по этой нефти."

### Focus ###
MTR_army: "Армия Горской Республики"
MTR_army_desc: "Наша армия хорошо приспособлена к партизанской войне в горах и старой тактике Вельткрига, но нам нужно будет адаптировать и развивать наши школы мышления и модернизировать наше оборудование, иначе мы останемся в пыли и будем изгнаны из наших горных домов. Наша армия будет сильной и гордой после наших реформ."

MTR_Legacy_Of_Mountain_Warfare: "Наше наследие горной войны"
MTR_Legacy_Of_Mountain_Warfare_desc: "Народы Кавказских гор имеют давнее наследие войны в горах. Сражаясь против русских или турок в далеком прошлом, мы веками считали эти горы собственностью наших народов. Мы не будем вытеснены! Наше наследие не будет нарушено по мере того, как мы будем укреплять наши традиции как величайших участников горных войн в мире."

MTR_Terek_Cossacks_Tactics: "Тактика терских казаков"
MTR_Terek_Cossacks_Tactics_desc: "Застрявшие здесь и отделившиеся от своих собратьев среди холмистых равнин и холмов, которые граничат с нашим великим горным хребтом, - это терские казаки, гордые воины и бывшие марионетки русского Царя. С нашим собственным государством их боевая доблесть стала нашей, поскольку мы сразу включили их идеи и тактику в наши армии. С их идеями о быстрой тактике освещёния и других казацких стратегиях наша армия должна прыгнуть в современную эпоху поверх традиционных идей."

MTR_Mountain_Warfare: "Война в горах"
MTR_Mountain_Warfare_desc: "Из-за особенностей местности, на которой мы решили жить, все наши подразделения с самого рождения были обучены жить и перемещаться по этим горным хребтам. С этим врожденным знанием, привитым всем истинным кавказцам, мы будем двигаться к официальному признанию этого в нашей армии, активно организуя и совершенствуя нашу альпийскую тактику в последовательную доктрину, которой могут следовать все наши вооруженные силы."

MTR_Motorized_Cossacks: "Моторизованные казаки"
MTR_Motorized_Cossacks_desc: "Взяв тактику и традиции наших казачьих корней и модернизируя их с использованием новых технологий и доктрин, мы перенесем наши устаревшие кавалерийские силы в будущее! С применением грузовиков, бронетранспортеров, полуприцепов и других современных инноваций наши новые быстроходные подразделения смогут преодолевать коварную местность нашего горного дома, как никогда раньше."

MTR_A_New_Doctrine: "Новая доктрина"
MTR_A_New_Doctrine_desc: "Для того чтобы наши войска соответствовали современным противникам, с которыми мы, вероятно, столкнемся, необходима новая военная доктрина. Опираясь на опыт Гражданской войны в России и Мировой войны, мы будем создавать новые идеи, чтобы выжить."

MTR_New_Equipment: "Новое оборудование"
MTR_New_Equipment_desc: "Все ещё используя антиквариат времен Великой Отечественной или Гражданской войны, наши вооруженные силы отчаянно нуждаются в новом военном оружии. Наши инженеры и учёные начали лихорадочно работать над новыми конструкциями оружия, выдвигая концепции как отечественного производства, так и под влиянием форгина. Как только мы уладим детали, наши заводы снова будут гореть промышленностью, когда мы создадим эти новые инструменты разрушения."

MTR_The_Caucasus_Will_Protect_Us: "Кавказ нас защитит"
MTR_The_Caucasus_Will_Protect_Us_desc: "Наша горная оболочка, Кавказские горы, будет служить нашим редутом и бастионом, сдерживающим всех врагов на расстоянии. Скалистые вершины и крутые утесы, которые устремляются навстречу, будут укреплены и укреплены, превратив эти вершины в настоящую крепость."

MTR_The_Cossacks_Will_Protect_Us: "Казаки нас защитят"
MTR_The_Cossacks_Will_Protect_Us_desc: "Терские казаки наших земель будут служить как мечом, так и щитом против наших врагов; их идеи влияют на наши доктрины, а их люди пополняют наши ряды. Их боевые традиции-это наши боевые традиции, и с ними наш горный дом не подвергнется никакой угрозе."

MTR_Tank_Academy: "Танковая академия"
MTR_Tank_Academy_desc: "Танки-это относительно новая концепция для мира и исключительно новая для Кавказских гор. Не видя применения на наших фронтах Вельткрига и будучи внедренными в российскую сферу только в последние годы, танки по-прежнему остаются для нас загадкой. Хотя теоретически мы не очень хорошо подходим для ведения войны в горах, мы должны доказать, что теория неверна, и адаптировать некоторые российские и немецкие разработки для создания боевых бронированных машин, хорошо подходящих для нашей пересеченной местности.

MTR_Upgrade_Artillery: "Улучшение артиллерии"
MTR_Upgrade_Artillery_desc: "Наша артиллерия сильно устарела, всё ещё используя полевые орудия и устаревшие орудия времен Вельткрига и даже раньше. Мы должны импортировать иностранные образцы и модифицировать их для собственного использования, сочетая их с нашими собственными разработками и идеями, создавая современный артиллерийский арсенал, соответствующий современному государству. Гаубицы, крупнокалиберные противотанковые пушки и современные противовоздушные системы-все это необходимо будет разработать, чтобы противостоять надвигающейся угрозе современной войны."

MTR_Mechanized_Forces: "Механизированные войска"
MTR_Mechanized_Forces_desc: "Бронетехника, способная к быстрой переброске войск и передислокации, представляет большой интерес для нашего военного ведомства как концепция. Такие машины, как полуприцепы, тракторы, бронетранспортеры и другие подобные транспортные средства, были бы очень полезны для вооружённых сил нашей страны, позволяя им легко и быстро развертываться и передислоцироваться на нашей пересеченной местности."

MTR_economic_plan: "Борьба с Чёрным Понедельником"
MTR_economic_plan_desc: "Великий экономический коллапс Германии в Чёрный Понедельник достиг наших границ, нарушив нашу горную изоляцию. Правительство немедленно приступило к действиям в связи с кризисом, начав дискуссию о том, что делать в эти трудные времена. Необходимо принять новое законодательство и чрезвычайные меры, чтобы вся наша экономика не рухнула за пределы точки восстановления!"

MTR_Expand_Oil_Production: "Расширение добычи нефти"
MTR_Expand_Oil_Production_desc: "Глубоко в сердце Кавказских гор и прилегающих к ним земель находится ряд больших черных озер, каждое из которых наполнено драгоценной нефтью. Увеличивая объём использования этих запасов и увеличивая наши возможности по переработке и переработке, наше государство будет экспоненциально увеличивать темпы добычи нефти как для использования в наших армиях и домах, так и для продажи за границу с целью получения прибыли."

MTR_Support_Local_Farmers: "Поддержка местных фермеров"
MTR_Support_Local_Farmers_desc: "Фермеры-это источник жизненной силы любой нации, и наше справедливое государство ничем не отличается. Посевы, оставшиеся гнить, должны быть временно выкуплены нашим государством, чтобы поднять наших фермеров из грязи после разрушений Черного Понедельника, в то время как будут разработаны новые субсидии, стимулы и программы помощи, чтобы поддержать нашу сельскохозяйственную базу в их будущих усилиях и борьбе по мере их восстановления."

MTR_Balance_The_Budget: "Сбалансирование бюджета"
MTR_Balance_The_Budget_desc: "Наш бюджет-абсолютный беспорядок, и Чёрный Понедельник только доказал этот факт, смело продемонстрировав его нашей администрации и широкой общественности. Сейчас мы должны взять расходы под контроль или найти новые способы платить за все, на что мы тратим деньги. Независимо от того, что мы делаем, очевидно, что мы не можем долго оставаться в минусе."

MTR_Central_Bank: "Владикавказский центральный банк"
MTR_Central_Bank_desc: "Новый центральный банк во Владикавказе будет создан, чтобы служить сердцем нашей новой финансовой системы после Черного Понедельника. Новое учреждение будет отвечать за надзор за нашей централизованной денежной системой, а также за регулирование предложения физических денег, надзор за денежно-кредитной политикой и установление процентных ставок для всей страны. С одним центральным пунктом, организующим нашу банковскую деятельность, наша экономика, вероятно, будет работать более эффективно, восстанавливая некоторую нестабильность, вызванную крахом."

MTR_Oil_Agreement_With_Germany: "Нефтяное соглашение с Германией"
MTR_Oil_Agreement_With_Germany_desc: "Чтобы обеспечить дружеские отношения с Кайзером, а также получить чистую прибыль, мы подпишем новое нефтяное соглашение с Германией. С его подписью мы будем ежедневно перекачивать сотни галлонов черного золота в Берлин, делая счастливыми толстосумов в Кайзеррейхе и одновременно зарабатывая деньги."

MTR_Increase_Import_Tarrifs: "Повышение импортных тарифов"
MTR_Increase_Import_Tarrifs_desc: "Чтобы защитить нашу ослабленную экономику, будут введены импортные тарифы, чтобы сделать иностранные товары менее привлекательными для наших собственных потребителей, чтобы сохранить ту небольшую активность на внутреннем рынке, которая у нас ещё осталась после Черного Понедельника. Эти тарифы необходимы для исцеления нашего разрушенного государства."

MTR_Devaluate_Tuman: "Девальвация валюты"
MTR_Devaluate_Tuman_desc: "Наша местная валюта, Туман, должна быть девальвирована, чтобы конкурировать с другими иностранными валютами и уменьшить дефицит. Хотя это потенциально рискованно, мы должны сделать это, чтобы оставаться конкурентоспособными на международном рынке и иметь шанс оправиться от Черного Понедельника в любое разумное время."

MTR_Improve_Vladikavkaz_Railway: "Улучшение Владикавказской железной дороги"
MTR_Improve_Vladikavkaz_Railway_desc: "Наша железнодорожная система осталась от старых проектов строительства железных дорог времен павшего царского режима. Мы должны модернизировать наши железнодорожные системы и согласовать их колею с нашими соседями, чтобы обеспечить легкость интеграции в более широкую евразийскую железнодорожную сеть. Будет построено больше рельсов, будут использоваться более новые и современные двигатели, а также будут внедрены новейшие инновации в железнодорожных вагонах, чтобы полностью вывести наши железные дороги в 20-й век`"

MTR_Industrialize_Dagestan: "Индустриализация Дагестана"
MTR_Industrialize_Dagestan_desc: "Нам необходимо индустриализировать центральную часть Дагестана, чтобы усилить их влияние и укрепить наше государство. Регион богат нефтью, углем и природным газом, и эти ресурсы окажут государству хорошую помощь, если их эффективно использовать. Будут построены новые трубопроводы и шахты, а также нефтеперерабатывающие заводы и перерабатывающие центры для обработки этих новых ресурсов, а также будут созданы рабочие места для местных жителей."

MTR_Industrialize_Ingushetia: "Индустриализация Ингушетии"
MTR_Industrialize_Ingushetia_desc: "Небольшая республика Ингушетия богата различными природными ресурсами, включая нефть, природный газ, лиственные породы, редкие металлы и многие другие необычные материалы. Мы должны использовать эти источники богатства и интегрировать их в экономику более широкой Горной Республики, одновременно завоевывая благосклонность местных жителей по мере того, как мы даем им работу и улучшаем их населенные пункты."

MTR_Industrialize_Balkaria: "Индустриализация Кабардино-Балкарии"
MTR_Industrialize_Balkaria_desc: "Кабардино-Балкария, один из самых маленьких субъектов нашей республики, по-прежнему жизненно важна для наших экономических усилий. Обладая неиспользованными источниками вольфрама и угля, новые центры добычи полезных ископаемых принесут большую пользу региону. Новые шахты и перерабатывающие центры не только создадут новые рабочие места для местных жителей, повысив их мнение о нашей администрации, но также значительно улучшат нашу способность производить военное оружие, поскольку вольфрам является ключевым компонентом некоторых типов снарядов и сплавов."

MTR_Industrialize_Circassia: "Индустриализация Карачаево-Черкесии"
MTR_Industrialize_Circassia_desc: "Крошечный регион Карачаево-Черкесии, хотя и небольшой и, казалось бы, бесплодный, обладает сокровищницей ресурсов. Обладая запасами золота, угля, глины, минеральных вод и водоносных горизонтов, небольшой регион нашей республики по-прежнему широко используется. путём индустриализации района путём создания новой инфраструктуры, шахт и водохранилищ мы сможем в полной мере использовать экономический потенциал этой земли, а также заслужить уважение местных жителей."

MTR_Industrialize_Ossetia: "Индустриализация Алании"
MTR_Industrialize_Ossetia_desc: "Южный регион Алании остро нуждается в индустриализации, как и остальные наши государства. Обладая милями нетронутых лесных массивов, а также зрелыми залежами железа, угля, меди и марганца, этот небольшой регион имеет своё применение. Благодаря созданию новых заводов, шахт и лесозаготовок мы обеспечим экономическое процветание аланцам, а также укрепим экономику нашего государства."

MTR_Industrialize_Chechnya: "Индустриализация Чечни"
MTR_Industrialize_Chechnya_desc: "Чечня владеет крупными запасами нефти, природного газа, природных строительных материалов, а также резервуарами минеральной и термальной воды, Чечня. как и остальные республики, входящие в состав нашей страны, богаты ресурсами и нуждаются в промышленности. Переключив наше внимание на чеченцев и их родину, мы модернизируем их практику и экономику, развивая вместе с этим экономику страны в целом и получая поддержку чеченцев вместе с ней."

MTR_Grozny_Arsenal: "Арсенал в Грозно"
MTR_Grozny_Arsenal_desc: "Грозненский арсенал должен служить центральным хранилищем и центром производства как стрелкового, так и крупного оружия, а также более широкого арсенала военного оружия для нации. Наличие основной массы нашего специализированного оружия, изготовленного и хранящегося в одном центральном и хорошо защищенном месте, позволит нам любой ценой защитить это оружие от наших врагов, а также позволит нам производить его максимально эффективно. Работая совместно с другими оружейниками по всей стране, арсенал должен помочь увеличить производительность нашей военной промышленности, а также улучшить оснащение всех наших войск"

MTR_Economic_Boom: "Экономика восстанавливается"
MTR_Economic_Boom_desc: "Первые экономические реформы были приняты и осуществлены, демонстрируя первые признаки экономического восстановления после Черного Понедельника. Все ещё находясь на шаткой почве, мы продвигаемся вперёд с меньшим грузом на наших плечах, но работа ещё далека от завершения, и для преодоления кризиса необходимо постоянно принимать новые законы и политику."

MTR_Changes_We_Need: "Необходимые реформы"
MTR_Changes_We_Need_desc: "Наше государство отчаянно нуждается в реформировании и модернизации, если оно хочет выжить в мире, в котором мы находимся. Без прогресса наше государство поддастся окружающим нас нечистым силам, которые стремятся отнять у нас все, что делает нас уникальными и кавказскими. Мы должны реформироваться, чтобы не потерять свою идентичность и суверенитет!"

MTR_Traditions_We_Secure: "Традиции, которые мы сохраняем"
MTR_Traditions_We_Secure_desc: "Хотя реформация и модернизация-это хорошо, мы не должны забывать о наших традициях. Эти традиции и культурные нормы хорошо служили нам на протяжении веков, позволяя нам пережить угнетение и завоевания со стороны русских, турок и персов. Независимо от того, насколько мы продвинемся в будущее, мы никогда не должны забывать наше прошлое."

MTR_Representative_Parliament: "Представитель Меджлиса"
MTR_Representative_Parliament_desc: "Представительный Меджлис, или "советы", будут созданы для того, чтобы по-настоящему услышать голоса народа и привлечь к ним внимание государства, создав представительную форму правления для всех коренных кавказцев наших земель, которые следуют единой, истинной вере ислама."

MTR_Cooperate_With_Socialists: "Сотрудничество с социалистами"
MTR_Cooperate_With_Socialists_desc: "Хотя социалисты потенциально опасны и имеют запятнанную репутацию, они действительно слышат крики и потребности людей, и их вклад может оказаться полезным. Мы будем сотрудничать с их численностью, включая некоторые из их менее радикальных убеждений в наши официальные позиции, вызывая гнев радикалов и правых на этом пути."

MTR_Ignore_The_Socialists: "Игнорирование социалистов"
MTR_Ignore_The_Socialists_desc: "Мерзкие марксисты слишком опасны, чтобы с ними можно было спорить, и их следует игнорировать. Мы не поддадимся на их красноречивые заявления о доброй воле и нерадикальных реформах, а вместо этого заключим союз с менее левыми группами для проведения нашей будущей политики. Несмотря на добрые намерения, этот шаг определенно вызовет гнев красных. Мы должны сохранять бдительность."

MTR_Establish_Agricultural_Fund: "Сельскохозяйственный фонд"
MTR_Establish_Agricultural_Fund_desc: "Благодаря поддержке наших фермеров уже в первом этапе помощи в Чёрный Понедельник, мы выполним наши обещания о субсидиях и льготах для фермеров. Будет создан новый сельскохозяйственный фонд, финансируемый непосредственно государством, который будет служить чрезвычайным фондом для наших фермеров в случае другой чрезвычайной ситуации или кризиса в стране. Наши фермеры не будут застигнуты врасплох, если снова не прибегнут к помощи этого нового фонда."

MTR_Reform_The_Electoral_Law: "Реформа избирательного законодательства"
MTR_Reform_The_Electoral_Law_desc: "Избирательное законодательство в нашей стране должно быть реформировано, чтобы позволить более широким слоям населения высказываться и иметь право голоса в национальной политике, поскольку в настоящее время при нынешней политике Чермоева большинство голосов получают чеченцы. Мы будем постепенно реформировать и расширять наш электорат с помощью новой политики в отношении того, кто может голосовать и участвовать в общенациональном диалоге, и откроем местные отделения для проведения публичных выборов, все в соответствии с законами и обычаями ислама, конечно. Всем народам семи главных меджлисов будет разрешено голосовать!"

MTR_Nationalize_Important_Industries: "Национализация важных отраслей"
MTR_Nationalize_Important_Industries_desc: "Будут национализированы ключевые отрасли промышленности по всей стране, такие как некоторые горнодобывающие концерны и другие методы добычи ресурсов, инфраструктура и крупное сельскохозяйственное производство, и это лишь некоторые из них. С учётом того, что эти отрасли находятся под контролем государства, их ресурсы будут лучше распределяться и использоваться жителями нашего горного дома."

MTR_Free_Trade_Economy: "Экономика свободной торговли"
MTR_Free_Trade_Economy_desc: "Чтобы попытаться вступить в эру процветания после Черного Понедельника, наша администрация перешла к осуществлению свободной торговли и рыночных реформ как для внешней торговли, так и для внутренней промышленности, что позволило экономике невмешательства впервые в истории воцариться в горах Кавказа. Мы надеемся, что это новое направление вдохнет жизнь в нашу стареющую экономику."

MTR_Caucasian_Confederation: "Кавказская Конфедерация"
MTR_Caucasian_Confederation_desc: "С внедрением наших новейших реформ и возвращением нашей экономики на путь восстановления наша администрация продвинулась вперёд, чтобы завершить свои долгосрочные планы и объявить Кавказскую конфедерацию. Под этим новым знаменем все жители гор и равнин, составляющих наш гордый дом, должны быть равны по положению и голосу в недавно созданной демократической конфедерации. Когда семь основных групп нашей родины объединятся в одно целое, ничто не встанет у нас на пути, и никто не отнимет у нас нашу вновь обретенную свободу."

MTR_Lead_The_Nation: "Возглавить нацию"
MTR_Lead_The_Nation_desc: "Тапа Чермоев правит этими горами, которые мы называем домом, являясь всемогущим премьер-министром нашей Горской Республики. При его правлении государство будет продолжать стремительно милитаризироваться, стремясь сокрушить синдикализм и любых других врагов, угрожающих стабильности Кавказа, одновременно укрепляя позиции своих собственных народов в этих диких горах. С Чермоевым у руля чеченцы и Кавказ будут сильными и свободными."

MTR_Fight_Socialist_Thought: "Борьба с социалистической мыслью"
MTR_Fight_Socialist_Thought_desc: "Самая большая угроза нашему правлению и стабильности государства в целом-это грязное пятно марксизма. Мы должны действовать быстро, чтобы ограничить его влияние на наше государство, чтобы его заманчивые и греховные идеи не извратили умы масс. Социалистические партии и организации будут запрещены, их собрания будут разогнаны, а их ключевые члены заключены в тюрьму, чтобы навсегда отрезать голову этому зверю."

MTR_Militarize_The_State: "Милитаризация государства"
MTR_Militarize_The_State_desc: "Чтобы выжить и процветать, нашему государству необходима быстрая милитаризация. С созданием новых промышленных концернов и заводов, расширением государственного арсенала и кодификацией новой военной доктрины Горная Республика превратится в крепость, ощетинившуюся оружием и вооруженную до зубов."

MTR_Secret_Police: "Тайная полиция"
MTR_Secret_Police_desc: "Для обеспечения безопасности в нашем новом государстве и защиты его от подрывных элементов, главным образом социалистов и русских, будет создана новая тайная полиция. Бесшумно патрулируя улицы Горской Республики, эти люди в черном будут служить невидимыми руками государства, подрывно выполняя волю наших администраций и защищая интересы государства."

MTR_State_Propaganda: "Государственная пропаганда"
MTR_State_Propaganda_desc: "Будет создано новое подразделение государственного аппарата: отдел пропаганды. Нацеленный на сердца и умы людей, стремясь привлечь их на сторону Чермоева, этот новый отдел будет наводнять эфир и заполнять газеты и листовки, которые распространяются по Кавказу, чтобы все наши народы могли их потреблять, с каждым прочитанным или услышанным словом, укрепляющим нашу власть над ними."

MTR_Oppress_The_Others: "Угнетение меньшинств"
MTR_Oppress_The_Others_desc: "С нашей природой как расплывчатого союза различных этнических племен, меньшинства являются вполне естественными. Несмотря на это, они всё ещё вызывают проблемы и разрушают единство нашего великого государства. Эти низшие язычники почувствуют на себе сапог истинных хозяев Кавказских гор: чеченцев."

MTR_Chechen_Supremacy: "Чеченское превосходство"
MTR_Chechen_Supremacy_desc: "С другими племенами, подавленными, покоренными или полностью побежденными или уничтоженными, чеченцы, или нохчи, и другие вайнахские народы правят безраздельно. При чеченском правлении Тапы Чермоева государство будет реорганизовано в тейпы, и традиционно эгалитарные, демократические и плюралистические народы распространят свою племенную демократию на остальную часть нашего государства. Хотя все эти местные органы власти находятся под знаменем Чермоева, местные выборы все равно состоятся, поскольку большая часть чеченской культуры и образа жизни будет сохранена и распространена государством."

MTR_The_Order_Restored: "Порядок восстановлен"
MTR_The_Order_Restored_desc: "Порядок и стабильность были восстановлены в нашем великом государстве, когда Нух-Бек Тарковский взял бразды правления в свои руки как гордый лидер Горской Республики. При его правлении жители гор, скорее всего, увидят расширение и без того внушительных диктаторских полномочий Тарковского или, возможно, возвращение имамата. Несмотря ни на что, с его вознесением приверженность традициям и порядку обязательно последует, несмотря ни на что."

MTR_Expand_Dictatorial_Powers: "Расширение диктаторских полномочий"
MTR_Expand_Dictatorial_Powers_desc: "Нух-Бек Тарковский решил удвоить своё нынешнее направление и расширить свои и без того далеко идущие диктаторские полномочия. Этим, казалось бы, тираническим актом Тарковский смел Горскую Республику в пользу чего-то более централизованного и безопасного."

MTR_Bring_The_Imamate_Into_Life: "Приход имамата"
MTR_Bring_The_Imamate_Into_Life_desc: "Уйдя с поста диктатора Кавказа, Тарковский пригласил духовного лидера Наджмудина Гоцынского и Духовный совет к власти. Под их правлением Имамат Кавказских гор снова поднимется, принеся с собой на эти вершины направляющий и ныне правящий свет ислама и Аллаха."

MTR_A_New_Government: "Новое правительство"
MTR_A_New_Government_desc: "Новое правительство будет приведено к присяге под руководством Тарковского, состоящее из лоялистов из военных, правых партий и религиозных фанатиков, объединённых в своей лояльности Тарковскому и видении стабильной Горской Республики."

MTR_Support_Imams: "Поддержка имамов"
MTR_Support_Imams_desc: "Чтобы придать легитимность нашему новому режиму, мы будем заключать сделки и делать щедрые пожертвования местным имамам. Благодаря их поддержке наша администрация имеет хорошие шансы обрести легитимность в глазах людей, что значительно облегчает нашу работу."

MTR_Collaborate_With_Germany: "Сотрудничество с Германией"
MTR_Collaborate_With_Germany_desc: "Германии имеет смысл объединиться с любой из крупнейших сверхдержав, учитывая их относительную близость и их отвращение к нашей самой большой угрозе: России. Мы должны немедленно установить тесные дипломатические отношения с Берлином, если мы хотим выжить и сохранить нашу независимость."

MTR_Militarization: "Милитаризация"
MTR_Militarization_desc: "Одним из ключевых столпов режима Тарковского является милитаризация. Быстрое и постоянно растущее увеличение как численности войск, так и имеющейся техники имеет первостепенное значение. Заводы по всей стране будут поднимать дым и пепел высоко в воздух, поскольку огни модернизации и милитаризации подпитывают наш билет к безопасности и силе."

MTR_The_Land_Of_Order: "Земля порядка"
MTR_The_Land_Of_Order_desc: "По мере продолжения правления Тарковского эти некогда беззаконные горы и скалы превратились в страну порядка и стабильности. Преступность и общее беззаконие ниже, чем когда-либо в современной истории, в то время как строгое и справедливое влияние ислама ощущается по всей стране. Наш народ благочестив и почтителен, а наши земли в безопасности."

MTR_Shamkhal_Of_The_Caucasus: "Шамхал Кавказа"
MTR_Shamkhal_Of_The_Caucasus_desc: "Нух-Бек Тарковский укрепил свои позиции на вершине горы в горах Кавказа, став её верховным шамкалом. Когда наша родина была безопасной и стабильной, а наши границы безопасными и суверенными, жители гор никогда не чувствовали себя такими свободными. Шамкал Тарковский вывел нас из тьмы прошлого в современность, не отказываясь от наших корней, и под его правлением наше общее будущее никогда не выглядело ярче!"

MTR_Remember_Our_Traditions: "Наши традиции"
MTR_Remember_Our_Traditions_desc: "Мы никогда не должны забывать тех, кто привел нас так далеко, а именно героя Шамиля, 3-го имама Дагестана и героя кавказских народов. Его наследие храбрости и чести пронизывает каждого кавказца, и мы не должны скоро забывать его учения и память, чтобы не впасть в хаос, сбившись с пути."

MTR_Make_Arabic_Official: "Арабский язык"
MTR_Make_Arabic_Official_desc: "Долгое время наш регион страдал от языковой проблемы, поскольку множество народов, населяющих наши земли, также говорят на множестве языков и диалектов, от местных языковых групп, таких как вайнахский, или более крупных, таких как русский. Чтобы решить эту проблему, одновременно усиливая влияние ислама на этой земле, мы сделаем арабский язык нашим официальным языком, и в ближайшее время он будет внедрен в школьное образование для детей и обязательные классы для взрослых, работающих на государственных должностях."

MTR_Collaborate_With_Ottomans: "Сотрудничество с османами"
MTR_Collaborate_With_Ottomans_desc: "Османы выступают в качестве вероятного халифа и центра исламской религии. Мы должны как можно скорее привести нашу внешнюю политику в соответствие с их политикой, чтобы способствовать улучшению отношений и потенциально заслужить их защиту и предоставить нам больший доступ к их рынкам."

MTR_Shaira: "Шариат"
MTR_Shaira_desc: "Прямо из Корана шариат представляет собой канонический свод правовых кодексов и обычаев, которых должны придерживаться все добросовестные мусульмане. Чтобы обеспечить соблюдение этого священного кодекса, он должен стать официальным государственным законом, заменив слияние российской и племенной правовых систем, которые мы использовали ранее. В соответствии с шариатом наша нация станет более чистой и более безопасной."

MTR_Nizam: "Реформа низама"
MTR_Nizam_desc: "Знаменитый Низам, или конституция, Шамиля должна быть вновь введена и реформирована, а наше государство модернизирует её для использования в наши дни. С помощью этого нового документа все наши недавние реформы и изменения в политике будут кодифицированы в основу нашего нового имамата, укрепляя наследие Шамиля и остальных наших отцов-основателей вместе с ним."

MTR_The_Land_Of_Faith: "Земля веры"
MTR_The_Land_Of_Faith_desc: "Кавказские горы стали оплотом ислама в регионе, но Гоцкинский желает, чтобы они стали маяком воли Аллаха, который увидит весь мир. Со строительством новых величественных мечетей и других священных памятников мы сделаем Кавказские горы "Меккой Европы""

MTR_Imam_Of_The_Caucasus: "Имам Кавказа"
MTR_Imam_Of_The_Caucasus_desc: "Поскольку влияние и популярность Наджмудина Гоцкинского в последние месяцы резко возросли из-за его недавней политики, он счел нужным, наконец, выполнить своё самое большое желание и провозгласил Второй Кавказский имамат. Этим новым указом Наджмудин укрепил свои позиции духовного титана исламской веры и укрепил Кавказские горы как истинную святую землю всех мусульман. Аллах велик, как и имам Наджмудин!"

MTR_Victory_Of_The_Socialists: "Победа социалистов"
MTR_Victory_Of_The_Socialists_desc: "Социалисты сумели захватить власть после хаоса Черного Понедельника и теперь стремятся продвинуть Горскю Республику в радикально левом, марксистском направлении. Под их руководством Кавказские горы будут окрашены в красный цвет, когда красное начало синдикализма поднимется над вершинами."

MTR_Chairman_Of_The_Republic: "Председатель республики"
MTR_Chairman_Of_The_Republic_desc: "Председатель Республики занял своё место на вершине иерархии Горской Республики, готовый принести революцию в эти горы, которая была отнята у этих людей после провала большевиков в Гражданской войне. Председатель [tag.leadername] поведет кавказский народ к их яркому, красному рассвету."

MTR_Fight_Corruption: "Борьба с коррупцией"
MTR_Fight_Corruption_desc: "Тут разрабы забыли сделать описание для фокуса, а потому вот вам анекдот."

MTR_Nationalize_Oil_Industry: "Национализация нефтяной промышленности"
MTR_Nationalize_Oil_Industry_desc: "Одной из главных целей нашей администрации является национализация крупнейшей отрасли в нашей стране-нефтяной промышленности. От трубопроводов до буровых площадок и нефтеперерабатывающих заводов каждый дюйм операции должен быть национализирован в руки национального правительства, чтобы они могли распределять свою прибыль среди людей поровну и полностью, как они считают нужным."

MTR_Islamic_Socialism: "Исламский социализм"
MTR_Islamic_Socialism_desc: "Сочетая элементы классического марксизма и других левых течений с традиционными идеями и мотивами исламской теологии, наше государство надеется создать синкретическую систему верований или философию, которая сможет заменить и подорвать влияние традиционного ислама на нашу нацию. Несмотря на то, что это сложная задача, результаты укрепят нашу власть в регионе."

MTR_State_Atheism: "Государственный атеизм"
MTR_State_Atheism_desc: "Чтобы бороться с разрушительным влиянием ислама на широкие слои населения Кавказских гор, наша администрация будет продолжать осуществлять свои планы по введению государственного атеизма. Хотя это, вероятно, разозлит многих, мы чувствуем, что лучший путь к реформам и модернизму-это без цепей традиционализма и религии, связывающих нас. Разорвите цепи догмы и фанатизма! В дальнейшем единственной "религией", разрешенной государством, был их собственный спонсируемый государством исламско-социалистический синкретический сплав."

MTR_New_Constitution: "Новая Конституция"
MTR_New_Constitution_desc: "Необходимо разработать новый, левый Низам, или конституцию; как только это будет учитывать потребности всех наших народов из всех классов. Этот новый документ воплотит и послужит примером идей гуманизма, братства, свободы и других социалистических идеалов, вдохновленных левыми Державами в Западной Европе. С помощью этого документа Кавказские горы прыгают в красное будущее со стабильной и кодифицированной основой для их поддержки."

MTR_Delegation_To_The_Internationale: "Делегация в Интернационале"
MTR_Delegation_To_The_Internationale_desc: "Наши братья и сестры-марксисты из Интернационала и раньше обращались ко всем социалистам по всему миру: почему мы должны быть другими? Мы должны немедленно связаться с Парижем и Лондоном, чтобы заключить сделку."

MTR_Join_Soviet_Russia: "Присоединение к Советской России"
MTR_Join_Soviet_Russia_desc: "Мы должны обратиться к марксистскому правительству в Москве с просьбой разрешить нам войти в их сферу. Хотя это может быть рискованно, поскольку они могут потребовать, чтобы мы стали их автономным регионом, а не просто союзником, если мы хотим выжить, нам понадобится помощь России в той или иной форме, если только нам не повезет иметь каких-то внешних благотворителей."

MTR_Dzaudzhikau_University: "Университет Владикавказа"
MTR_Dzaudzhikau_University_desc: "Университет Владикавказа, прозванный многими Университетом Коста Левановича Хетагурова в честь покойного осетинского поэта, был создан как прекрасное и стоическое высшее учебное заведение в южном городе. Он должен стать центром инноваций и прогресса, поскольку следующие поколения приложат все усилия и идеи на благо нации в целом."

### Events ###
mtr.1.t: "История государства"
mtr.1.d: "Горская республика была провозглашена на Съезде народов Северного Кавказа 1 мая 1917 года на территории Дагестана и горных районов Терской области. В апреле 1918 года Центральный комитет Союза провозгласил независимость от России с преобразованием государства в Союзную Республику народов Северного Кавказа. Независимость была официально провозглашена 11 мая 1918 года на мирной конференции в Батуми. \n\nПосле Гражданской войны, в 1922 году, государство было, наконец, признано на международном уровне, но только Республикой Дон, Кубанской Народной Республикой, Грузией, Арменией, Азербайджаном и странами Рейхспакта. \n\nС 1918 года республикой правит президент Тапа Чермоев и его лояльный кабинет министров, состоящий в основном из консервативных министров. Чермоев известен тем, что он самый богатый человек в Горной Республике, ловкий нефтяник и создатель СОГ, и у него сильные авторитарные тенденции, которыми он активно пользуется, чтобы сохранить свою власть, влияние и состояние. Однако в нашей стране существуют различные группы, которые пытаются нарушить эту идиллию."
mtr.1.a: "Мы просто пытаемся выжить."

mtr.2.t: "Меджлис республики"
mtr.2.d: "Наш союз разделен на семь (7) национальных республик, объединённых под одним правительством, которым является Горская Республика. Как и планировалось, меджлис республики, главный законодательный орган нашего государства, должен быть разделен поровну между семью национальностями союза. Однако на самом деле этот принцип равенства постоянно нарушается, поскольку правительство Чермоева лоббирует чеченское большинство в меджлисе. Это привело к тому, что большинство законопроектов, одобренных в нашем совете, были в пользу чеченцев. Это только ещё больше развило и обогатило их регион, оставив большую часть остального нашего союза гнить. В парламенте есть две основные фракции, борющиеся за власть, чтобы изменить эту ситуацию: правящая коалиция демократов, СОГ и оппозиция, состоящая из широкой коалиции социалистов."
mtr.2.a: "Интересно..."

mtr.3.t: "Открыто новое нефтяное месторождение"
mtr.3.d: "В районе Грозного, где доминирует Терек, открыто новое нефтяное месторождение. Как всегда, исключительные права на добычу полезных ископаемых были быстро приватизированы премьер-министром Чермоевым и его нефтяной компанией. С нынешней властью и состоянием Чермоева ни у кого другого из начинающих нет шансов попасть в нефтяной бизнес."
mtr.3.a: "В республике продолжает расти социальное неравенство..."

mtr.4.t: "Чёрный Понедельник обрушивается на Горскую Республику"
mtr.4.d: "Берлинский фондовый кризис наконец-то добрался и до нас. Многие немецкие инвесторы уже вывели свои активы из нашей страны, а их правительство в Берлине также повысило цены на импорт. Похоже, сейчас мы можем полагаться только на самих себя, поскольку мир рушится под невыносимой тяжестью Черного Понедельника."
mtr.4.a: "Ещё один кризис..."

mtr.5.t: "Изменение квот Меджлиса"
mtr.5.d: "Нам нужно равное представительство семи наций в Меджлисе. В настоящее время большинство мест занимают чеченцы, в то время как другие не имеют представительства. Мы должны обеспечить соблюдение квот для разных народов в Меджлисе, чтобы места в Меджлисе были поровну разделены между семью нациями. Президент Джабагиев внес в Меджлис законопроект о равенстве наций. Однако, многие депутаты-чеченцы могут начать противиться законопроекту и даже перейти в оппозицию."
mtr.5.a: "Законопроект проходит!"
mtr.5.b: "Чеченцы блокируют законопроект."

mtr.6.t: "Левые в правительстве?"
mtr.6.d: "Чтобы восстановить нашу кавказскую демократию после 20 лет правления Чермоева, нам нужно будет провести некоторые социалистические реформы. Мы отчаянно нуждаемся в любой помощи или партнерах по коалиции и поэтому должны будем пригласить левую партию в нашу правительственную коалицию для совместной работы и борьбы с чеченским влиянием."
mtr.6.a: "Нам нужна их помощь, несмотря на опасности."

mtr.7.t: "Волнения в армии"
mtr.7.d: "С новостями о том, что ОКСП набирает все большую силу, в наших вооружённых силах произошел значительный рост беспорядков. Генерал Тарковский, влиятельная фигура среди консерваторов, открыто критиковал президента Джабагиева и его " марксистскую’ порчу. В нашей администрации даже ходят слухи и слухи о том, что Тарковский планирует совершить государственный переворот, если правительство станет, по его мнению, слишком "социалистическим" Нам нужно как можно скорее разобраться с этими беспорядками."
mtr.7.a: "Он ничего не может сделать против мощи нашей демократии."
mtr.7.b: "Пообещайте увеличить военный бюджет, чтобы успокоить его."

mtr.8.t: "Ультиматум от Тарковского"
mtr.8.d: "Тарковский объединяет дагестанское дворянство и нацию и мобилизуется против нашего правительства. Он направил нам ультиматум немедленно запретить ОКСП в правительстве. В противном случае он объявил, что готов захватить власть в стране, если почувствует необходимость стабилизировать страну, используя свои верные силы в армии."
mtr.8.a: "Демократия всегда победит, игнорируйте Тарковского."
mtr.8.b: "Стабильность важнее: сдаться генералу."

mtr.9.t: "Крупные волнения в Дагестане"
mtr.9.d: "Мы потеряли контроль над Дагестаном - антиправительственные силы, объединённые Тарковским, захватили административные здания и собираются провозгласить независимость. Ситуация критическая. Если мы немедленно не остановимся на социалистических реформах, мы можем столкнуться с Гражданской войной. Что же нам делать?"
mtr.9.a: "Мы не сдадимся."
mtr.9.b: "Подготовьте наши силы."
mtr.9.c: "Президент Джабагиев уходит в отставку."

mtr.10.t: "Реформа избирательного кодекса"
mtr.10.d: "Наша страна отчаянно нуждается в реформах в избирательном кодексе, поскольку большинство нашего населения, особенно женщины, всё ещё не имеют права голоса, в то время как чеченский блок также блокирует любые попытки подлинной демократии. Хотя эта реформа могла бы заручиться большой поддержкой крестьян и рабочих, консервативные классы и знать нашей страны будут, мягко говоря, очень недовольны нами."
mtr.10.a: "Сейчас слишком опасно проходить этот уровень радикальных реформ."
mtr.10.b: "Сбросьте оковы старого порядка."

mtr.11.t: "Нефтяная промышленность национализирована"
mtr.11.d: "Ключевым источником дохода влиятельной семьи Чермоевых и наших народов в целом является нефтяная промышленность. Однако, поскольку Чермоев и его головорезы становятся богаче с каждой секундой черного золота, государство и его народ остаются такими же бедными, как и прежде. С национализацией нефтяной промышленности на всех уровнях мы можем гарантировать, что наша страна и её народ получат от этого прямую выгоду, вырвавшись из нищеты."
mtr.11.a: "Нефть принадлежит людям."

mtr.15.t: "Разгон СМИ"
mtr.15.d: "Подпольные организации и аналитические центры, которые в настоящее время действуют в республике и в рамках ОКСП, обмениваются социалистической литературой и теорией; не более чем пропаганда синдикализма, социализма и других испорченных идеологий, и все это вредно для нашего консервативного общества. Нам нужно установить цензуру в прессе, чтобы заблокировать эту повестку дня в нашем обществе и спасти невинные умы нашего населения. Гнусная зараза марксизма больше не будет заражать наш горный дом, поскольку газеты, радио, телевидение и литература по всему государству подвергаются цензуре, уничтожаются или иным образом удаляются из общественного доступа."
mtr.15.a: "Свобода слова, но не для социалистов."

mtr.16.t: "Социалистические волнения"
mtr.16.d: "На наш стол поступают срочные новости о большой волне социалистических волнений, охвативших Дагестан. Протестующие требуют честных выборов, равного представительства народов в Меджлисе, 8-часового рабочего дня и повышения заработной платы при более безопасных условиях труда. Лидер ОКСП Джалал-эд-Дин Коркмасов выступил в Меджлисе с речью, в которой осудил нынешнее правительство и жестко раскритиковал недавнюю волну цензуры и арестов в средствах массовой информации."
mtr.16.a: "Игнорируйте их."
mtr.16.b: "Отмените запрет на данный момент."
mtr.16.c: "Наши меры были недостаточными, запретите ОКСП!"

mtr.17.t: "Столкновения во Владикавказе"
mtr.17.d: "После того, как ОКСП был запрещён, социалисты начали собираться в центре Владикавказа, перед зданием Меджлиса, чтобы выразить протест против правительства и его недавних "тиранических" действий. Протест быстро становится все более и более ожесточенным, а массовые общественные беспорядки распространяются по всему городу. Премьер-министр Чермоев объявил о своей полной лояльности Республике и демократии и о том, что он ни перед чем не остановится, чтобы сохранить союз, пообещав подавить антиконституционное восстание, чего бы это ни стоило."
mtr.17.a: "Прикажите армии войти в город и сокрушить их раз и навсегда."
mtr.17.b: "Они скоро успокоятся, пусть этим займется полиция."

mtr.18.t: "Армия вошла во Владикавказ"
mtr.18.d: "С вводом армии во Владикавказ некоторые части протестующих оторвались и в панике разбежались, в то время как большинство, однако, осталось на площади Свободы. Напряжение ощутимо витает в воздухе, когда толпа протестующих смотрит вниз на внушительную стену вооружённых и одетых в форму солдат. Армия ждет приказов премьер-министра, на кону будущее Собраний, но протестующие уже начинают видеть, что у солдат есть определенный взгляд в их глазах..."
mtr.18.a: "Открыть огонь!"

mtr.19.t: "Армия ведет огонь"
mtr.19.d: "Солдаты начали стрелять в воздух. С первым выстрелом протестующие разделились на две основные группы. Первая группа попыталась убежать с площади одной большой и хаотичной массой, но ей удалось немедленно быть захваченной армией. Остальные остались, и позже их видели строящими баррикады на площади. С армией, окружившей площадь, борьба стала неизбежной. Однако протестующим нечем дать отпор вооруженным солдатам Горской Республики, причем большинство из них безоружны или вооружены простыми инструментами и сельскохозяйственным оборудованием. Генерал Тарковский приказал протестующим сдаться или встать лицом к свинцовой стене.\n\nВнезапно, Коркмасов появился перед протестующими. Он велел им успокоиться и разойтись по домам, чтобы предотвратить кровопролитие. После того, как он закончил свою речь, едва избежав кровопролития благодаря своим сильным ораторским способностям, генерал Тарковский подошел к нему и арестовал его на месте."
mtr.19.a: "Мы остановили восстание. Давайте перейдем к делу."

mtr.20.t: "Протестующие захватывают Меджлис."
mtr.20.d: "Разъяренная толпа вошла в здание Меджлиса, захватила его и построила баррикады и ветхие укрепления вокруг здания. Говорят, что Чермоев уехал из Владикавказа в Грозный. С Владикавказом в руках протестующих полиция присоединяется к социалистам. Коркмасов объявил себя исполняющим обязанности президента Горской Республики."
mtr.20.a: "Похоже, что социалисты вот-вот победят."

mtr.21.t: "Победа социалистов!"
mtr.21.d: "После побега Чермоева полиция начала присоединяться к повстанцам и бунтовщикам, поскольку Коркмасов объявил о победе ОКПС. Он также провозгласил создание Социалистической Республики Кавказских гор, назвав себя председателем новой красной республики. С его приходом к власти красная волна достигла Кавказа."
mtr.21.a: "У нас ещё много дел."

mtr.22.t: "Мятеж в Чечне и Дагестане"
mtr.22.d: "Вскоре после того, как Коркмасов объявил о победе, автономные республики Чечня и Дагестан отказались признать самопровозглашенного президента и его новое левое правительство. В крупных городах Грозный и Махачкала вспыхивают протесты и беспорядки, и вновь нарастает нестабильность. Нам нужно как можно скорее подавить эти восстания!"
mtr.22.a: "Что ж, не все революции бывают мирными."

mtr.23.t: "Тарковский свергает правительство!"
mtr.23.d: "При общей поддержке нашего правительства, которая стала слишком низкой, генералу Нух-Беку Тарковскому удалось свергнуть нынешнее марксистское правительство. Используя свои верные связи в армии, он и его последователи сегодня прошли маршем по столице и очистили залы здания Капитолия от всей марксистской грязи. Теперь он, скорее всего, установит диктаторский, авторитарный режим, поскольку он один из немногих людей, готовых объединить нашу ныне расколотую нацию, которая была разбита на отдельные части из-за неумелости предыдущего правительства."
mtr.23.a: "Поднимается новый режим."

mtr.25.t: "Разговор с Гоцинским"
mtr.25.d: "Нажмудин Гоцинский, муфтий Духовного совета, имам Северного Кавказа, имеет большое влияние на наших граждан. Мы должны быть уверены, что имамат встанет на сторону нашей администрации, чтобы повысить легитимность Шамхала Тарковского как преемника премьер-министра Чермоева."
mtr.25.a: "Привлечь фундаменталистов на нашу сторону."

mtr.26.t: "[FROM.GetNameDefCap] хочет присоединиться к Рейхспакту"
mtr.26.d: "Правительство [FROM.GetNameDefCap] направило нам дружественную просьбу присоединиться к нашему военному союзу, чтобы спастись от российской агрессии. Их небольшое государство расположено в горах Северного Кавказа и хранит ценные запасы нефти под своими коренными породами. Как нам ответить?"
mtr.26.a: "Жизненно важный союзник на Кавказе!"
mtr.26.b: "Нам лучше держаться подальше от кавказцев."

mtr.27.t: "[FROM.GetNameDefCap] выражает отказ!"
mtr.27.d: "[FROM.GetNameDefCap] отклонил нашу просьбу о вступлении в их союз. Наша администрация шокирована, и мы снова остались без союзников и защиты."
mtr.27.a: "Позор!"

mtr.28.t: "[FROM.GetNameDefCap] хочет присоединиться к нашей сфере"
mtr.28.d: "Правительство [FROM.GetNameDefCap] направило нам дружескую просьбу быть союзниками. Их горная родина обладает богатыми запасами нефти и могла бы послужить отличным опорным пунктом для защиты от российской агрессии. У нас есть два возможных способа подойти к этому: гарантировать независимость [FROM.GetNameDefCap] или сделать их автономной провинцией нашей империи, поставив их под гораздо более тесный контроль столицы."
mtr.28.a: "Гарантировать их независимость перед лицом иностранной агрессии."
mtr.28.b: "Предложите разрешить им стать автономной провинцией в империи."

mtr.29.t: "[FROM.GetNameDefCap] предлагает сделать нас автономными"
mtr.29.d: "[FROM.GetNameDefCap] прислал встречное предложение, предлагая нам возможность стать автономной провинцией в Османской империи. Хотя это сделает нас ещё ближе друг к другу и обеспечит нашу безопасность от русского медведя, мы также потеряем большую часть нашей автономии, а вместе с ней и нашу свободу."
mtr.29.a: "Достаточно просто гарантии, мы стремимся сохранить наш суверенитет."
mtr.29.b: "Мы станем автономной провинцией Османской империи!"

mtr.30.t: "Наследие Шамиля"
mtr.30.d: "Шамиль, легендарный борец за независимость Кавказа, является национальным героем нашей страны. В 1834 году он был признан имамом Северокавказского имамата. Шамиль объединил народы Чечни и Дагестана для борьбы с российской колонизацией и угнетением. Несмотря на то, что война была проиграна и Кавказ окончательно аннексирован Россией, мы всё ещё помним его как пример истинного и верного кавказца и храброго воина, посвятившего свою жизнь независимости наших наций и народов."
mtr.30.a: "Да здравствует Шамиль!"

mtr.31.t: "Новый язык!"
mtr.31.d: "Арабский-это язык ислама, это язык нашей веры. Нашу страну населяют более 18 национальностей, но должно быть что-то, что их объединяет. Это ислам. Тем не менее, многие люди говорят по-русски, чтобы понимать друг друга, но сейчас пришло время перестать говорить на языке наших прежних угнетателей. С этого самого дня официальным языком имамата будет арабский."
mtr.31.a: "Аллах велик!"

mtr.32.t: "Земля ислама"
mtr.32.d: "Аллах сделал так, чтобы мы были мусульманами - его волей было направить эти бедные народы Кавказских гор на путь этой веры - стать сильнее и выжить. Наша земля священна, и мы сделаем все, чтобы обезопасить её от внешних угроз."
mtr.32.a: "Наша святая земля Кавказа!"

mtr.40.t: "Состояние армии"
mtr.40.d: "Наша армия находится не в очень хорошей форме. В разгар Гражданской войны в России силы Горской республики сильно зависели от добровольцев и казаков. После войны большая часть казачьих войск была выведена, за исключением терских казаков, проживающих в Ногайской Автономной Республике.\nПравительство Чермоева сформировало новые Вооруженные силы Северного Кавказа после Гражданской войны, но армии не хватало субсидий из бюджета.\nВ 1936 году наша армия всё ещё была прискорбно слаборазвита и не готова к крупномасштабным боям и военным действиям. Наши вооруженные силы остро нуждаются в реформировании и модернизации сверху донизу."
mtr.40.a: "Нам нужно быстро реформировать армию, чтобы сохранить нашу независимость."


mtr.50.t: "Выступление председателя Коркмасова"
mtr.50.d: "Председатель ОКСП Джалал-эд-Дин Коркмасов выступил сегодня с речью в Народном Меджлисе Республики. Он объявил о немедленной национализации всех важных отраслей промышленности и окончательном преобразовании нашего горского общества бедных и униженных в новое социалистическое общество счастливых рабочих, работающих вместе на общее благо.\n\nДолой буржуазию, долой капиталистов-предателей, олигархов и имамов! Сегодня наша нация присоединится к Международному сообществу рабочих и крестьян! Пусть новая Республика восстанет из пепла капитализма! " - восКликнул председатель. Его слова вызвали бурю в толпе, когда его слова достигли жителей Кавказа по всей стране, знаменуя начало новой эры для его народов."
mtr.50.a: "Слава Коркмасову!"

mtr.51.t: "Первый указ председателя Коркмасова"
mtr.51.d: "Указ №1.\n\n\nВступив в силу немедленно, ОКСП начнет войну с коррупцией, которая поражает нашу бюрократию.\n\nВсе граждане Республики, которые явятся в ближайший административный центр ОКСП в своем местном селе или городе и напишут признание вины, будут пощажены.\n\nПохищенная сумма денег будет выведена либо в Туманах, либо в имуществе.\n\nЕсли специальный антикоррупционный комитет сочтет, что общая сумма не может быть получена ни деньгами, ни имуществом, виновный будет арестован за коррупцию.\n\nПредседатель Коркмасов."
mtr.51.a: "Вместе мы сделаем нашу нацию лучше!"

mtr.53.t: "Конституция Республики [ROOT.GetNameDefCap]"
mtr.53.d: "С первыми социалистическими реформами ОКСП пришло время принять новую социалистическую конституцию. Это должно гарантировать равные и справедливые права для всех граждан гор, а также гарантировать определенные социалистические свободы всем кавказцам. Кроме капиталистов, конечно."
mtr.53.a: "Наконец-то!"

mtr.55.t: "[FROM.GetNameDefCap] желает присоединиться к Интернационалу"
mtr.55.d: "Правительство [FROM.GetNameDefCap] направило нам запрос на вступление в Интернационал. Небольшое горное государство находится высоко на вершине Кавказских гор, располагаясь на огромных запасах нефти. Каков будет наш ответ?"
mtr.55.a: "Добро пожаловать, товарищи!"
mtr.55.b: "Мы не можем рисковать войной с Россией!"

mtr.56.t: "Французская Коммуна отказалась!"
mtr.56.d: "Это настоящий позор для ведущей синдикалистской страны мира-отказать нашим социалистическим рабочим присоединиться к Интернационалу. Наши делегаты вернулись из Западной Европы с низко опущенными головами и сердитыми проклятиями, проклиная "декадентских дураков" за отказ в нашем членстве в их "глупом клубе"’"
mtr.56.a: "Они просто кучка капиталистов."

mtr.60.t: "[FROM.GetNameDefCap] хочет присоединиться к нам!"
mtr.60.d: "Дружественное правительство в [FROM.GetNameDefCap] отправило нам запрос присоединиться к нам. Мы могли бы либо принять их как автономию, предоставив им полунезависимость в пределах наших границ, полностью принять их предложение о союзе, либо просто прямо отвергнуть их предложение, поскольку земля с самого начала является нашей законной территорией. Как мы будем действовать дальше?"
mtr.60.a: "Эта земля должна принадлежать нам - откажитесь от предложения."
mtr.60.b: "Предложите им автономию."
mtr.60.c: "Добро пожаловать, товарищи!" 

mtr.61.t: "[FROM.GetNameDefCap] выражает отказ!"
mtr.61.d: "[FROM.GetAdjective]ие шайтаны выражают отказ от нашего предложения! Вместо этого [FROM.GetAdjective]ие заявили, что мы должны быть присоединены к их стране. Наглость некоторых дипломатов!"
mtr.61.a: "Эти империалистические амбиции контрреволюционны!"

mtr.62.t: "[FROM.GetNameDefCap] Предлагает автономию"
mtr.62.d: "[FROM.GetAdjective]ое правительство обратилось к нам с ответным предложением - мы должны стать автономным государством в составе их страны. Хотя мы потеряем большую часть нашей независимости, особенно когда речь идет о внешней политике, защита, которую мы получим, почти слишком хороша, чтобы отказаться. Как мы будем реагировать?"
mtr.62.a: "Лучше с [FROM.GetAdjective]ой защитой."
mtr.62.b: "Наша независимость священна."

mtr.63.t: "[FROM.GetAdjective]ие ишаки отказались!"
mtr.63.d: "[FROM.GetAdjective]ие шайтаны отказались от нашего предложения."
mtr.63.a: "Мы разберемся с ними позже."

mtr.100.t: "Сельскохозяйственные субсидии"
mtr.100.d: "Горская Республика в основном является сельскохозяйственной страной, где в больших количествах выращиваются зерновые культуры, табак, чай и другая растительность. Однако наша промышленность не очень развита, и хотя фермеры и крестьяне, которые у нас есть, разбросаны по всей стране и отлично выполняют свою работу, наша сельскохозяйственная промышленность остро нуждается в механизации для эффективной работы. С утечкой иностранного капитала из-за "Черного Понедельника", высасывающей дополнительные средства, мы будем полагаться на наши прошлые достижения в сельском хозяйстве, чтобы пережить шторм, и субсидировать фермеров, чтобы обеспечить экономический рост, как только пройдет худший период спадаs."
mtr.100.a: "Деньги для наших фермеров!"

mtr.101.t: "Нефтяное соглашение от [MTR.GetName]"
mtr.101.d: "Правительство [MTR.GetNameDefCap] предложило нам новый нефтяной договор. Они хотят предоставить нам права на ресурсы в Дагестане в обмен на инвестиции в молодую экономику их страны. Хотя наши кошельки сейчас туго набиты, количество нефти, которой они обладают, почти слишком велико, чтобы от нее отказаться. Как мы должны реагировать?"
mtr.101.a: "Сначала нам нужно накормить себя. Никакой сделки!"
mtr.101.b: "Договорились! Нефть должна течь!"

mtr.102.t: "Нефтяной договор с Германией!"
mtr.102.d: "Кайзеррейху, похоже, понравилось наше первоначальное предложение, и он принял нашу сделку с нефтью в обмен на финансовую помощь. При поддержке Кайзеррейха наша промышленность и экономика будут расти по мере поступления новых потоков капитала и ресурсов."
mtr.102.a: "Фантастика!"

mtr.103.t: "Германия отказалась от сделки"
mtr.103.d: "Правительство Германии отказалось от нашего щедрого нефтяного соглашения, сославшись на недавний экономический спад с Черного Понедельника в качестве причины отсутствия средств для заключения такого соглашения. Нам придется двигаться вперёд без немецкой помощи, но, по крайней мере, у нас всё ещё есть наша нефть."
mtr.103.a: "Похоже, нам придется справляться самим."

mtr.104.t: "Протесты в Владикавказе"
mtr.104.d: "В условиях продолжающейся экономической депрессии ОКСП собрала крупные антиправительственные протесты во Владикавказе. Протестующие требуют повышения заработной платы, создания новых рабочих мест и, самое главное, национализации нефтяной промышленности. Лидер ОКСП, председатель Коркмасов, выступил на собрании с речью, требуя немедленной отставки президента Чермоева и передачи власти советам трудящихся."
mtr.104.a: "Разогнать собрание"
mtr.104.b: "Забейте на них."

mtr.105.t: "'Алун Шераш'"
mtr.105.d: "Популярный чеченский писатель Халид Ошаев опубликовал свой роман о Гражданской войне в России под названием "Алун Шераш" или "Пылкие годы" Это исторический роман, состоящий из трех частей. Со страниц романа Ошаев изображает Чечню в годы Гражданской войны в России. Он рассказывает, как чеченцы объединили Кавказ под флагом Горской Республики и как они храбро сражались с большевистскими силами, чтобы защитить свою родину и обеспечить независимость."
mtr.105.a: "Отличная книга от великого человека!"

mtr.106.t: "Усиление сепаратизма"
mtr.106.d: "В связи с тем, что общая поддержка нашего правительства значительно снизилась в предыдущие месяцы, все больше и больше разговоров о распространении сепаратизма среди должностных лиц наших автономных регионов. Эти переговоры очень опасны для общей стабильности нашей страны, и если элиты сочтут наше правительство недостаточным, они могут попытаться совершить государственный переворот. Мы должны сохранять бдительность и немедленно решать наши текущие партизанские проблемы!"
mtr.106.a: "Нам нужно что-то делать."



mtrcw.1.t: "Дагестан объявляет независимость!"
mtrcw.1.d: "Нух-Бек Тарковский с помощью имама Гоцинского объединил Дагестан и вышел из союза. Они открыто объявили, что будут бороться за свою независимость против "социалистической мифической республики" Наши солдаты и ополченцы берут в руки оружие по всей стране, чтобы защитить свой новый марксистский дом."
mtrcw.1.a: "Сражайтесь с предателями!"
mtrcw.1.b: "Долой марксистов! (Играть за Дагестан)"


mtrel.1.t: "Джабагиев критикует правительство"
mtrel.1.d: "Наш министр экономики Вассан-Гирей Джабагиев открыто раскритиковал наше правительство в результате последней приватизации нефти Чермоевым. Он сказал, что приватизация нефти ведет к дальнейшему кризису нашей страны и бедности её граждан. Он попытается объединить оппозиционных политиков из партии, чтобы сформировать новый парламентский блок и выступить против Чермоева."
mtrel.1.a: "Наша партия распадается на части..."

mtrel.2.t: "Создание новой партии!"
mtrel.2.d: "Как и было обещано ранее, Джабагиев объявил о создании новой партии-Социал-демократической партии Северного Кавказа. 14 депутатов Меджлиса присоединились к новой фракции в парламенте."
mtrel.2.a: "Если они объединятся с социал-демократами, мы можем потерять большинство."

mtrel.3.t: "Избирательная кампания начинается!"
mtrel.3.d: "Выборы 1937 года будут самыми трудными для победы правящей партии Чермоева. Создание противоположной партии социал-демократов не только усложнило ситуацию, но и кризис Черного Понедельника серьезно подорвал нашу популярность в глазах граждан республики. Избирательная кампания началась, и нам понадобится вся удача, которую мы сможем получить!"
mtrel.3.a: "Долой богатых олигархов! Голосуйте за ОКСП!"
mtrel.3.b: "Нам нужны перемены. Голосуйте за социал-демократов"
mtrel.3.c: "Мы сохраним традиции. Голосуйте за СОГ"

mtrel.4.t: "Кампания проиграна"
mtrel.4.d: "Несмотря на все наши усилия, мы провалили нашу последнюю остановку кампании в гонке за пост. Похоже, что мы снизили популярность нашей партии в глазах общественности. Мы должны действовать разумно, чтобы обеспечить себе победу."
mtrel.4.a: "Какой позор!"

mtrel.5.t: "У нас успешная кампания"
mtrel.5.d: "Мы провели успешное мероприятие на нашей недавней остановке кампании в гонке за пост главы республики. Мы можем быть уверены, что избиратели любят нас."
mtrel.5.a: "Ура!"

mtrel.6.t: "Мы празднуем огромную победу!"
mtrel.6.d: "Мы провели большой митинг в республике. Избиратели любят нас и, скорее всего, проголосуют за нас на следующих выборах."
mtrel.6.a: "Великолепно!"

mtrel.7.t: "Месяц до выборов!"
mtrel.7.d: "До выборов остался всего один месяц. Многое изменилось с самого начала кампании: страна справилась с Берлинским фондовым кризисом, на политической сцене появилась новая партия, возглавляемая экс-министром экономики Джабагиевым, представляющая новый, социал-демократический путь для нашей страны. Политическая жизнь в нашей стране изобилует жизненными силами."
mtrel.7.a: "Скоро мы узнаем победителя..."

mtrel.8.t: "Выборы"
mtrel.8.d: "Выборы наконец-то закончились. В течение почти года граждане Горской Республики были свидетелями новой политической реальности страны. Три политические партии пытаются повысить свой рейтинг во всех семи автономных провинциях. Настал день объявить победителя."
mtrel.8.a: "Победа левых!"
mtrel.8.b: "Победа социал-демократов!"
mtrel.8.c: "Победа СОГ!"

mtrel.9.t: "У противника успешная кампания"
mtrel.9.d: "Многие другие партии также провели политические митинги в соседних регионах. Одна из недавних остановок кампании нашего противника, предположительно, была очень успешной. Возможно, нам следует приложить больше усилий в этой кампании."
mtrel.9.a: "Плохие новости."

mtrel.10.t: "Противник ведет грандиозную кампанию!"
mtrel.10.d: "Многие другие партии также провели политические митинги в соседних регионах. Одна из недавних остановок кампании нашего противника даже имела огромный успех. Возможно, нам следует приложить больше усилий в этом регионе, если мы хотим его завоевать."
mtrel.10.a: "Какое ужасное зрелище."

