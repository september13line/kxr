mtr.200.t: "Карачаево-Черкесское Государство"
mtr.200.d: "Одна из автономных областей нашей страны, Карачаево-Черкесия, также включала в себя регион Абхазии, когда мы впервые провозгласили независимость в 1917 году. Население Абхазии, считается принадлежащим к той же группе, что и черкесы, и поэтому мы считаем, что этот регион должен быть частью нашей страны. Более того, это даст нам доступ к Черному морю и позволит развивать наши военно-морские силы."
mtr.200.a: "Требовать прямо!"
mtr.200.b: "Предложить защиту."
mtr.200.c: "Мы в ней не нуждаемся."

mtr.201.t: "[FROM.GetName] требует Абхазию!"
mtr.201.d: "[FROM.GetAdjective]ое правительство потребовало от нас передать регион Абхазии, который они считают своей основной территорией. Как мы ответим?"
mtr.201.a: "Сейчас нам не нужна война..."
mtr.201.b: "Они могут получить её, если мы создадим оборонительный союз против России."
mtr.201.c: "Наш ответ - нет."

mtr.202.t: "[FROM.GetName] Абхазия сдаётся!"
mtr.202.d: "Трусливое [FROM.GetAdjective]ое правительство отказалось от своих претензий на Абхазию, и теперь наши силы уже вторгаются на нашу основную территорию!"
mtr.202.a: "Это победа!"

mtr.203.t: "[FROM.GetName] требует оборонительного союза"
mtr.203.d: "[FROM.GetAdjective]ое правительство согласилось уступить нам Абхазию, только если мы создадим оборонительный союз против российской агрессии."
mtr.203.a: "Конечно, почему бы и нет?"
mtr.203.b: "Это просто смешно. Абхазия или война!"

mtr.204.t: "[FROM.GetAdjective]ое правительство отказывается уступить Абхазию"
mtr.204.d: "[FROM.GetAdjective]ое правительство решило, что хочет полномасштабной войны вместо того, чтобы мирно уступить нам свои законные права. Что ж, значит, это война."
mtr.204.a: "Вперёд!"
mtr.204.b: "Назад."

mtr.205.t: "[FROM.GetName] требует Абхазию для защиты!"
mtr.205.d: "[FROM.GetAdjective]ое правительство требует, чтобы мы уступили им Абхазию, а они в ответ гарантируют нашу независимость и будут сражаться вместе с нами в случае любой иностранной агрессии."
mtr.205.a: "Хорошо."
mtr.205.b: "Они могут получить её, если мы создадим оборонительный союз против России."
mtr.205.c: "Наш ответ - нет."

mtr.206.t: "[FROM.GetName] выражает согласие"
mtr.206.d: "[FROM.GetAdjective]ое правительство согласилось уступить нам Абхазию, и теперь нам остаётся только гарантировать их независимость и подписать договор о ненападении."
mtr.206.a: "Это победа!"

mtr.207.t: "[FROM.GetName] выражает отказ от союза"
mtr.207.d: "[FROM.GetAdjective]ие кафиры отказалось от оборонительного союза и вместо этого требует прямого контроля над Абхазией, если они не объявят нам войну."
mtr.207.a: "Нам не нужна война сейчас..."
mtr.207.b: "Наш ответ - нет."

mtr.290.t: "Мир с [MTR.GetName]."
mtr.290.d: "[MTR.GetAdjective]ие войска оккупировали нашу территорию Абхазию. Мы можем либо подписать мирный договор и прекратить войну, избежав гибели невинных, либо мы можем стоять на страже и защищать наши границы и их целостность от этих горных агрессоров."
mtr.290.a: "Предложите им мир."
mtr.290.b: "Мы никогда не сдадимся."

mtr.291.t: "[FROM.GetName] предлагает мир"
mtr.291.d: "[FROM.GetName] предложило нам мир и Абхазию. Наша военная мощь напугала их, заставив предложить территорию, на которую мы претендуем, прежде чем серьезное количество жизней будет выброшено на ненужный конфликт. Каков будет наш ответ?"
mtr.291.a: "Принять договор, Абхазия всегда была целью."
mtr.291.b: "Мы уничтожим [FROM.GetName]."

mtr.292.t: "Мир с Абхазией?"
mtr.292.d: "Мы не смогли оккупировать Абхазию. Мы должны отправить миротворческую делегацию, чтобы остановить эту бесцельную войну. Надеюсь, мы сможем предотвратить дальнейшее ненужное кровопролитие."
mtr.292.a: "Немедленно отправьте делегацию!"

mtr.293.t: "[FROM.GetName] предлагает мир"
mtr.293.d: "[FROM.GetAdjective]ое правительство предложило нам мир, видя, что их война с нами действительно бесполезна. Мы покажем им бесполезность их ошибки, подняв наш флаг над их столицей. Никто не проливает [ROOT.GetAdjective]ие жизней и остаётся безнаказанным."
mtr.293.b: "Мы уничтожим этих казаков."

mtr.208.t: "Вопрос об Азербайджане"
mtr.208.d: "[ROOT.GetLeader] предполагает, что государство Азербайджан должно быть либо частью Великого [ROOT.GetName], либо в оборонительном союзе с нами, так как две наши страны имеют тесные связи."
mtr.208.a: "Предложите им объединить наши страны в единое государство!"
mtr.208.b: "Предложите им создать оборонительный Союз"
mtr.208.c: "Это плохая идея"

mtr.209.t: "[FROM.GetName] предлагает присоединиться к ним"
mtr.209.d: "[FROM.GetAdjective]ое правительство предложило нам стать государством, входящим в состав их страны. Хотя мы потеряем суверенитет, мы будем едины с нашими братьями-мусульманами."
mtr.209.a: "Конечно, давайте сделаем это!"
mtr.209.b: "Это, безусловно, плохая идея."

mtr.210.t: "[FROM.GetName] выражает согласие!"
mtr.210.d: "[FROM.GetAdjective]ие представители согласились стать частью нашего государства. Наши народы счастливы, что мы теперь единое государство. Сегодняшний день будет объявлен национальным праздником"
mtr.210.a: "Отлично!"

mtr.211.t: "[FROM.GetName] выражает отказ!"
mtr.211.d: "[FROM.GetAdjective]ие отказались стать частью нашего государства. Хотя мы должны уважать их решение, возможно, нам следует ещё более четко обозначить наши намерения..."
mtr.211.a: "Мы уважаем их суверенитет."
mtr.211.c: "Может быть, тогда заключить союз?"
mtr.211.b: "Требуем, вхождение в наш состав или мы объявляем войну!"

mtr.212.t: "[FROM.GetName] требует нашего присоединения!"
mtr.212.d: "Как мы и думали, предательское [FROM.GetAdjective]ое правительство не имеет ничего общего с уважением и доверием между нашими странами. Они потребовали нашей инкорпорации, иначе они объявят нам войну."
mtr.212.a: "Мы подчиняемся."
mtr.212.b: "Мы будем бороться за нашу независимость!"

mtr.213.t: "[FROM.GetName] предлагает Союз"
mtr.213.d: "[FROM.GetName] предложили нам вступить в их альянс."
mtr.213.a: "Конечно!"
mtr.213.b: "Нет."

mtr.214.t: "[FROM.GetName] выражает согласие!"
mtr.214.d: "[FROM.GetAdjective]ие согласились заключить с нами союз."
mtr.214.a: "Отлично!"

mtr.215.t: "[FROM.GetName] выражает отказ!"
mtr.215.d: "[FROM.GetAdjective]ие отказались от альянса. Хотя мы должны уважать их решение, возможно, мы должны сделать наши мотивы ещё более ясными..."
mtr.215.a: "Плохо."


