KOR_dead_economy_desc: "Наша экономика никогда не была особенно сильной, пока мы находились под властью Японии, но теперь, когда мы обрели независимость, та небольшая экономика, которую мы имели, находится в свободном падении из-за отсутствия признания."

KOR_anarchist_conspiracy: "Заговор анархистов"
KOR_anarchist_conspiracy_desc: "Мы закрепили свою власть, но, несмотря на потерю, анархисты продолжают строить заговоры и организовывать организации, привлекая на свою сторону многих бесправных либералов."
KOR_national_intelligence_service: "Национальная служба разведки"
KOR_national_intelligence_service_desc: "Верховный военный совет последовал совету более радикально настроенных членов Министерства внутренних дел и создал "Национальную разведывательную службу", или сокращенно НРС, которая будет выполнять функции как тайной полиции, так и внутренней контрразведки."

KOR_the_new_aristocracy: "Новая аристократия"
KOR_the_new_aristocracy_desc: "Одна из самых амбициозных реформ Тайного совета - возвращение аристократии. Государственные служащие занялись поиском архивов, а другие титулы были проданы с аукциона. Возникла новая аристократия, обеспечившая поступление столь необходимых средств в государственную казну, а также создавшая небольшое ополчение."
KOR_royal_guard_light: "Королевская гвардия"
KOR_royal_guard_light_desc: "Вначале Король был вынужден оплачивать содержание своей небольшой свиты телохранителей из собственного кармана, но теперь была сформирована новая Королевская гвардия. Небольшая по численности, она призвана защищать короля и его семью."
KOR_royal_guard_extreme: "Королевская гвардия"
KOR_royal_guard_extreme_desc: "Вначале Король был вынужден оплачивать содержание своей небольшой свиты телохранителей из собственного кармана, но теперь была создана новая Королевская гвардия. Эта новая Королевская гвардия не ограничивается только обязанностями телохранителей и фактически действует как тайная полиция, расследующая антимонархические преступления, а также как резервное подразделение спецназа."

KOR_aristocracy_curtailed: "Борьба с элементами аристократии"
KOR_aristocracy_curtailed_desc: "Аристократические элементы, симпатизирующие Тайному совету, были ограничены в своих полномочиях."

KOR_free_speech: "Защита гражданских свобод"
KOR_free_speech_desc: "Новая Корейская Республика построена на гражданских свободах. Свобода является неотъемлемой частью нации, и эти драгоценные свободы защищены конституцией. Нарушить их - значит растоптать саму Корею."
KOR_welfare_measures: "Меры по обеспечению благосостояния"
KOR_welfare_measures_desc: "Для создания истинно свободного общества более левые элементы коалиции выступают за создание государства всеобщего благосостояния, обогащающего наш народ и защищающего его от экономического ущерба."
KOR_better_universities: "Университетские гранты"
KOR_better_universities_desc: "Инвестируя в корейские университеты, мы можем улучшить наши исследования и стать мировым центром науки и технологического прогресса."

KOR_new_constitution: "Новая Конституция"
KOR_new_constitution_desc: "Новая конституция стала законом, и корейцы по всей стране радуются, им больше не следует бояться тирании дикторов."

KOR_reactionary_conspiracy: "Реакционный заговор"
KOR_reactionary_conspiracy_desc: "Шепот в ночи. Записки проходили сквозь трещины в стене. Странные встречи в закоулках Сеула. Что-то происходит. Повсюду реакционеры замышляют падение республики и восстановление тирании. Мы должны действовать быстро, прежде чем они разрушат то, что мы построили."
KOR_capitalist_economy: "Капиталистическая экономика"
KOR_capitalist_economy_desc: "Когда Корея находилась под сапогом реакции, она страдала от безжалостной капиталистической экономики. К сожалению, он всё ещё в некоторой степени действует, по крайней мере, за пределами наших защищенных баз, нанося вред нашей промышленности и экономике."
KOR_militia_problem: "Проблема ополчения"
KOR_militia_problem_desc: "Когда мы пришли к власти, старая военная структура фактически распалась в мгновение ока, и офицеры взяли то, что у них было, и сформировали небольшие Клики полевых командиров. Чтобы обезопасить себя, крестьяне установили охрану ополченцев. Это привело к порочному кругу, в котором сельская местность контролируется ополченцами. Ни тот, ни другой не видят света социализма, и с ним придется покончить с собой."
KOR_reactionary_conspiracy_weakened: "Ослабление реакционного заговора"
KOR_reactionary_conspiracy_weakened_desc: "Реакционерам был нанесен серьезный удар, их гнилые газеты запрещены, а их коммуникации разорваны, но они всё ещё собираются и по-прежнему обладают значительной властью."
KOR_reactionaries_in_tatters: "Реакционеры в лохмотьях"
KOR_reactionaries_in_tatters_desc: "Когда рушатся их заговорщические планы, реакционный переворот рушится сам по себе. Несмотря на это, некоторые всё ещё задерживаются и продолжают агитировать. Это должно измениться."
KOR_reactionaries_dealt_with: "Крах реакционеров"
KOR_reactionaries_dealt_with_desc: "Их газеты запрещены, их лидеры заключены в тюрьму, а их последователи деморализованы. Реакционный заговор сорван, и они больше не представляют реальной угрозы."
KOR_capitalist_economy_2: "Капиталистическая экономика"
KOR_capitalist_economy_2_desc: "WIP"
KOR_a_socialist_economy: "Социалистическая экономика"
KOR_a_socialist_economy_desc: "Цепи разорваны, рабочие освобождены, крестьяне пашут землю. Никто не должен больше бояться трудностей, потому что мы построили экономику людей вместо страха."
KOR_militias_integrated: "Интеграция ополчений"
KOR_militias_integrated_desc: "Вместо того, чтобы уничтожать ополченцев, мы попытались интегрировать их в нашу систему командования. Хотя это дает нам более высокий кадровый резерв, их лояльность не совсем под контролем."
KOR_syndie_neutrality: "Социалистический нейтралитет"
KOR_syndie_neutrality_desc: "Мы приняли нейтралитет, фактически отгородили себя от мира и стали новым Королевством Отшельников. Хотя это действительно защищает нас от дальнейшего конфликта и дает Корее элемент стабильности, мы будем стоять в изоляции, пока мир идет вперёд в огне и крови."

KOR_recovering_economy: "Восстановление экономики"
KOR_recovering_economy_desc: "Наша экономика медленно восстанавливается. Теперь мы можем начать правильно инвестировать."
KOR_unions_allowed: "Профсоюзы разрешены"
KOR_unions_allowed_desc: "Профсоюзы, в том числе более радикальные, получили разрешение на существование." 
KOR_unions_banned: "Профсоюзы запрещены"
KOR_unions_banned_desc: "Вместо того чтобы рисковать кризисом, профсоюзы были запрещены, помимо санкционированных государством. Хотя это приводит к более высокому объему производства, это вызывает усиление политических разногласий."
KOR_japanese_expelled: "Изгнание японцев"
KOR_japanese_expelled_desc: "Мы изгнали японских паразитов, что создает нагрузку на нашу экономику. Для её восстановления потребуется некоторое время."
KOR_japanese_integrated: "Интеграция японцев"
KOR_japanese_integrated_desc: "Мы согласились позволить японцам остаться, хотя временно нарушая нашу политическую сцену, это означает, что экономика не рухнет."
KOR_corporatism: "Корпоративизм"
KOR_corporatism_desc: "Государство контролирует экономику во благо нации, обеспечивая лучшее производство."
KOR_consumer_industry: "Потребительская промышленность"
KOR_consumer_industry_description: "Корея создала конкурентоспособную потребительскую промышленность, которая помогает нашей экономике."
KOR_recovery_in_sight: "Восстановление"
KOR_recovery_in_sight_desc: "Это было долго и болезненно, но восстановление не за горами, и наша экономика почти вернулась в нормальное русло."

KOR_new_model_army: "Новая модель армии"
KOR_new_model_army_desc: "С одним шокирующим состоянием КСО было покончено, и теперь у нас есть дисциплинированная армия, способная сопротивляться другим."

KOR_national_revolt: "Национальное восстание"
KOR_national_revolt_desc: "Корея была доведена до предела, и мы готовы умереть за свою свободу. К оружию!"
KOR_anti_japanese_light: "Антияпонская пропаганда"
KOR_anti_japanese_light_desc: "Хотя и не так, как изначально планировалось, была реализована умеренная программа антияпонской пропаганды, побуждающая наш народ к действиям."
KOR_anti_japanese_extreme: "Антияпонская пропаганда"
KOR_anti_japanese_extreme_desc: "Наша пропагандистская кампания идет полным ходом. Хотя наши войска более возбуждены, это начинает дестабилизировать общество, а количество расовых нападений увеличивается, что приводит к усилению гнева среди ворчунов ЯИА."
KOR_emergency_factory_conversion_light: "Аварийное переоборудование заводов"
KOR_emergency_factory_conversion_light_desc: "Реализована программа переоборудования зданий под фабрики, позволяющая увеличить производство боеприпасов."
KOR_emergency_factory_conversion_extreme: "Аварийное переоборудование заводов"
KOR_emergency_factory_conversion_extreme_desc: "Была внедрена программа преобразования зданий в фабрики, позволяющая нам увеличивать производство боеприпасов, но вызывающая повышенное недовольство населения."
KOR_conscription_debacle_light: "Новая политика призыва"
KOR_conscription_debacle_light_desc: "Официально оформлена новая политика призыва, и все мужчины должны служить в армии, а женщин готовят к партизанской войне."
KOR_conscription_debacle_extreme: "Недискриминационный призыв"
KOR_conscription_debacle_extreme_desc: "Молодые, старые, сильные, слабые, здоровые и больные. Все должны служить на благо нации. Не только мужчины, но и женщины и дети."
KOR_societal_collapse: "Социальный коллапс"
KOR_societal_collapse_desc: "Наша жесткая политика довела людей до предела. Армия массово поднимает мятежи, заводские рабочие проводят постоянную всеобщую забастовку. Внутренние фракции сражаются за превосходство, и беженцы уходят в моря, чтобы сбежать с этой беспокойной земли."
KOR_national_revolt2: "Национальное восстание"
KOR_national_revolt2_desc: "Корея была доведена до предела, и мы готовы умереть за свою свободу. К оружию!"

KOR_juche_idea: "Чучхе"
KOR_juche_idea_desc: "Чучхе - это уникальный корейский тип социализма, который ставит во главу угла самостоятельность и коллективную независимость. Наряду с принципом самостоятельности чучхе уходит корнями в корейский этнический национализм и глобальную революционную политику."
KOR_cult_of_kim: "Культ личности Ким Ир Сена"

KOR_zaibatsu_money: "Поддержка Дзайбацу"
KOR_zaibatsu_money_desc: "Японские дзайбацу оказывают экономическую и промышленную поддержку, даже если это не нравится нашим людям."

KOR_neutrality: "Нейтральная внешняя политика"
KOR_neutrality_desc: "Корея многое потеряла из-за конфликтов, особенно в нашей недавней войне за независимость. Мы возродим наш статус Королевства отшельников и вернёмся к нейтралитету, где наша безопасность будет гарантирована."
KOR_arms_dealing: "Торговля оружием"
KOR_arms_dealing_desc: "Миру нужно оружие. Много. Кто может обвинить нас в его предоставлении?"

KOR_korean_volunteer_corps: "Корейский добровольческий корпус"
KOR_korean_volunteer_corps_desc: "Корейский добровольческий корпус - это специальное подразделение, предназначенное для тех, кто хочет работать волонтером за границей."
KOR_foreign_investment: "Иностранные инвестиции"
KOR_foreign_investment_desc: "Иностранные компании вкладывают средства в корейскую экономику, улучшая наши экономические возможности."

KOR_industrial_legacy: "Индустриальное наследие восстания"
KOR_industrial_legacy_desc: "Во время восстания мы были вынуждены быстро индустриализироваться, чтобы поддержать военные действия. Наследие жестокой политики всё ещё сохраняется."
KOR_political_legacy: "Политическое наследие восстания"
KOR_political_legacy_desc: "Во время восстания гражданские свободы были приостановлены, и многие граждане, в основном японского происхождения, оказались жертвами этнических преследований. Антияпонский расизм остаётся, и многие вопросы о зверствах остаются без ответа."
KOR_military_legacy: "Военное наследие восстания"
KOR_military_legacy_desc: "Призыв на военную службу был неизбежным злом, но многие мужчины всё ещё томятся в бараках, ожидая освобождения от должности, в то время как антияпонские ополченцы и военизированные отряды бродят по сельской местности, распространяя радикальные националистические идеалы."
KOR_refugee_crisis: "Кризис беженцев"
KOR_refugee_crisis_desc: "Во время войны многие беженцы покинули Корею, спасаясь от боёв. После этого многие продолжают уезжать в поисках лучшей жизни и спасаться от нищеты и разрухи."
KOR_food_shortages: "Нехватка продовольствия"
KOR_food_shortages_desc: "С возвращением многих беженцев наши продовольственные склады подвергаются ещё большей нагрузке и не могут просуществовать долго. Один неурожай может привести к хаосу."
KOR_food_programmes: "Продовольственные программы"
KOR_food_programmes_desc: "Чтобы уменьшить нехватку продовольствия, правительство будет раздавать еду и лекарства, что дорого обернется для слабой экономики."
KOR_red_cross_aid: "Помощь Красного Креста"
KOR_red_cross_aid_desc: "Международный Красный Крест помогает смягчить продовольственный кризис, хотя некоторые утверждают, что это означает, что мы никогда не сможем получить поддержку сами и будем всё время зависимы от кого-то."
KOR_forced_conscription: "Принудительный призыв"
KOR_forced_conscription_desc: "К сожалению, чтобы защитить Корею от будущих захватчиков, мы должны навязать сознание населению."
KOR_scars_heal: "Шрамы могут зажить"
KOR_scars_heal_desc: "Реконструкция окончена, и на этой неспокойной земле заживают шрамы."

