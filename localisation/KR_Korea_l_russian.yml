POLITICS_KOO_DESC: "Ким Ку возвышается как над своими союзниками, так и над противниками, являясь одновременно политическим воплощением того, что осталось от корейского национализма, и кукловодом бесчисленных случаев белого террора. Рожденный многодетным, молодой Ким Ку записался в крестьянские войска в рамках Тонхакского движения, а когда восстание рассеялось, его спас Ан Тэхун, отец легендарного Ан Джунгына, впоследствии убийцы Ито Хиробуми. В 1896 году Ким был арестован за убийство японского торговца, приняв его за офицера. После побега Ким отошел от политики, вместо этого он работал над созданием школ с помощью церквей. К 1905 году, однако, возмущенный подписанием японо-корейского договора, Ким вернулся на националистическую сцену, подружившись с единомышленниками, которые стали его товарищами.\n\n\nПосле создания Временного правительства Республики Корея в Шанхае в 1925 году, Ким стал одним из его неотъемлемых членов, быстро утвердив своё положение в качестве опоры Временного правительства, будь то прямой или косвенной. В период своего восхождения к власти Ким был одновременно членом Временного конгресса Кореи и начальником полиции, делая все возможное, чтобы остановить проникновение предателей. Между тем, его деятельность включала многочисленные убийства своих соратников, многие из которых служили препятствиями на пути к власти. В 1923 году он был назначен временным министром внутренних дел, а в 1926 году - премьер-министром. В 1930 году он основал Партию независимости Кореи, которая стала основополагающим элементом его восхождения к власти. Став неоспоримым лидером корейского государства и нации, Ким Ку устремил свой взор в бездну."
Yi_UN_DESC: "Родившись в семье Королевской династии Чосон седьмым сыном Кочжона, Императора Кванму, Йи Ун едва ли знал, каково это - быть королем Кореи. В 1907 году он был назначен наследным принцем, а в возрасте десяти лет по инициативе Ито Хибруми был увезен в Японию. Здесь японский Император Мэйдзи проявил особую симпатию и внимание к юному корейскому принцу. Принц рос среди японской знати, такой как принцы Хирохито, Такамацу и Чичибу. Однако после убийства Ито в 1909 году Император Мэйдзи перестал видеться с И Уном, и корейский принц стал пленником в своей стране.\n\n\nС 1911 по 1924 год Йи Ун служил в японской армии, несмотря на свой маленький рост, после поступления в Центральную молодежную школу армии. С 1927 по 1928 год принц решил посмотреть мир за пределами Японии и Кореи. Поэтому он отправился в путешествие по Европе, посетил столицы синдикализма Лондон и Париж, побывал в Германской и Австрийской Империях, а затем вернулся в Японию в конце 1928 года.\n\n\nКогда началась вторая китайско-японская война, Йи Ун служил в северокитайской армии, где попал в плен во время интенсивных боев на китайско-корейской границе с цинскими войсками. При поддержке Цинов Партия независимости Кореи согласилась признать И Уна законным наследником Чосона и принять правительство по образцу китайских соседей - конституционную монархию. Как новый Король восстановленного Дома И, Йи Ун возглавит новый и возрожденный Чосон, который, несомненно, повторит триумфы славного прошлого Кореи."
KOR_yi_kang_leader_desc: "Родившийся в 1877 году пятым сыном Кочжона от его наложницы леди Чан, И Кан стал принцем Уйхва в 1892 году. После свадьбы с Ким Судеок принц впал в судебные тяжбы и долги, а в 1895 году стал специальным послом Кореи в Японии, чтобы принять участие в праздновании победы японцев над китайцами в Первой китайско-японской войне. Не имея собственного дела, он служил послом в европейских странах и США, хотя его образ жизни плейбоя и расточительные траты вызывали недовольство корейского правительства. В 1906-1907 годах он участвовал в работе Корейского Красного Креста, однако, когда его отец отрекся от престола, его сводный брат принц Йи Ун стал наследным принцем из-за неприязни к нему отца.\n\n\nПосле аннексии Кореи Японией в 1910 году И Кан стал все больше недоволен своим положением, несмотря на щедрое ежегодное пособие. Когда в 1928 году он услышал новость о создании Временного правительства Республики Корея, он попытался бежать из Кореи, чтобы присоединиться к изгнанникам. Его побег был неудачным, и, несмотря на усилия И Кана по лишению его титулов, он фактически оставался политическим заключенным в Сеуле. В 1930 году он официально вышел в отставку. Несмотря на все это, его горячее желание видеть Корею независимой никогда не ослабевало; однажды он заметил, что предпочел бы быть крестьянином в независимой Корее, чем дворянином под японским правлением.\n\nКогда войска империи Цин освободили Корею в конце Второй китайско-японской войны, И Кан наконец-то смог встретиться с Временным правительством, которое так долго находилось в изгнании. Чтобы почтить исторические отношения Цин с Чосоном и признать новые отношения Кореи с Китаем, И Кан почти единогласно был провозглашен королем возрожденного Чосона. Теперь на нем лежит ответственность за продолжение славного наследия Чосона под знаменем вновь освобожденной Кореи."
KOR_pak_hon_yong_leader_desc: "Пак Хон-ён, незаконнорожденный сын отца-янбана, отправился в Сеул, чтобы получить образование, и в процессе стал приверженцем националистической мысли. Будучи вынужденным изгнанником и лоялистом нации без гражданства, Пак отправился к чужим берегам в поисках убежища. Он поселился в Европе, идеологически увязав с подъемом синдикализма во Франции, Италии и Великобритании. Под сильным влиянием революций, свидетелем которых он стал, Пак стал одним из первых корейцев, вступивших в Третий Интернационал, и вернулся в Корею в качестве тайного агента, чтобы распространять синдикалистские идеалы на оккупированном японцами полуострове. После периода тюремного заключения и болезни Пак чудом избежал гнева японских войск и вернулся в Париж. Там он активно включился в развивающееся тоталистическое движение, сблизившись с лагерями Мосли и Муссолини и найдя общий язык с их националистическими тенденциями. К 1931 году Пак курсировал между Европой и Шанхаем, где он мог свободно поддерживать как борьбу за независимость, так и борьбу за синдикализм, инициируя издание просиндикалистских газет. В следующем году Пак осудил Временное правительство за то, что оно было слишком реакционным и исключало социалистических мыслителей. Найдя единомышленников, Пак прочно утвердился в качестве защитника большевизма в Корее, и могущество красной власти только начиналось."
KOR_lyuh_woon_hyung_leader_desc: "Не все корейские националисты присоединялись к Временному правительству, и Лю Вун Хён, бывший в своё время министром иностранных дел ПГРОК, - один из них. Будучи министром иностранных дел, Лю часто оказывался в оппозиции к доминирующим фракциям. К Люху часто тайно обращались японские чиновники, пытаясь перевербовать его, и все они возвращались с голыми руками, а то и с жестокими насмешками. Устав от постоянной фракционности ПГРОК, он искал новые контакты в Третьем Интернационале и Гоминьдане, но и с ними у него не сложились отношения. После поездки по Юго-Восточной Азии, сражаясь вместе с местными националистами против немецкого колониального присутствия, Люх был схвачен во время футбольного матча в Циндао, где немецкие власти быстро выдали его Японии. После короткого тюремного заключения Люх вернулся на сцену в качестве главы газетной компании "Чжунган" Он использовал это время для установления контактов с различными враждующими группами в Корее, включая своих бывших соперников, создавая подпольное присутствие, скрытое от прожекторов японцев. Эта организация стала известна как Комитет по подготовке независимости Кореи, и в качестве её лидера Люх попытался найти единую силу всех идеологий в новом корейском государстве. Под его руководством Корея должна стать сильной, достаточно сильной, чтобы выдержать волны, которые она должна вынести в одиночку. После многих лет травмы Корея не должна стать сателлитом или "сестринской республикой", а должна стать полностью свободной и независимой демократией!"
KOR_jo_so_ang_desc: "Чо Со-анг, выпускник Сунгкюнкван, был выбран корейским Императорским правительством для представления своей страны в образовательной поездке в Японию. По прибытии он столкнулся с огромным предубеждением против своих соотечественников, и началась его долгая борьба за независимость своей страны. Чо поступил в университет Мэйдзи на юридический факультет, но вскоре был потрясен известием об аннексии Кореи. После долгого периода страдания от тревоги и депрессии Чо отправился в Шанхай, пытаясь скрыться от глаз японских властей. Там он встретился с корейскими чиновниками, которые впоследствии стали основой Временного правительства Республики Корея. Завершив образование, он навсегда поселился в Китае. Когда Движение 30 мая потрясло восточный Китай, Чжо быстро отправился в Шанхай, где встретился со своими товарищами и друзьями, которые объединились для формирования Временного правительства. В 1928 году Чжо вместе с двумя своими товарищами, Ким Кю Сиком и Лю Вун Хонгом, прибыл на Шанхайскую конференцию в качестве делегата Сингмана Ри. Вернувшись с тем, что станет крахом Ри, Чжо по своей инициативе встретился с КНПР и принял участие в её работе. После создания КНРП Чжо снова встал на сторону Ким Вонбона. Ким, ярый приверженец трех принципов народа, приветствовал Чжо и его проект самгюнизма, корейскую версию принципов, которые Ким был готов принять, чтобы дистанцироваться от своей партии как простой марионетки Гоминьдана. Теперь Чжо стоит независимо от реакционных препирательств и синофильских социалистов, изо всех сил стараясь зажечь маяк либерализма, чтобы его теперь уже окончательно независимая родина могла спокойно плыть против течения истории."
KOR_chough_pyung_ok_leader_desc: "После импичмента, ссылки и последующего исчезновения доктора Сингмана Ри в 1928 году, молодой Чоу Пён Ок встретил многих изгнанных и рассеянных подчиненных Ри во время учебы в США. Под большим влиянием их и своего патриотичного отца Чоу быстро вернулся в Корею, чтобы разжечь движение за независимость у себя дома. Не будучи связан ни с Временным правительством, ни с социалистическим присутствием, Чоу воссоединился со своими друзьями из старой фракции Ри и сформировал то, что стало основой Корейской демократической партии, вобрав в свои ряды либеральные элементы из КИП. Полная рвения, маленькая партия будет атаковать социалистов и КПН за их сомнительную этику. Однако, испытывая трудности, Чоу и его подчиненные в конце концов пошли на сделку с дьяволом, принимая крупные пожертвования и взносы не от кого иного, как от своего старого врага - коллаборационистов. С их деньгами и властью ХДП выросла из небольшой группы в полноценную политическую партию, но навсегда закрепила за собой клеймо партии предателей."
KOR_kim_wonbong_civilian_desc: "Отсоединившись от Третьего Интернационала в 1931 году, Ким связался со своими старыми друзьями из Whampoa, чтобы снова стать ассоциированным офицером Гоминьдана, а позже полностью интегрировался вместе с остатками Героического корпуса в левую КМТ, которая использовала его опыт в шпионаже, полученный во время службы в праведных армиях, в своих целях, а он получил доступ к дальнейшему обучению корейских кадетов. В 1932 году Ким организовал Корейскую национальную революционную партию, выступавшую в качестве родственной КМТ организации в рамках Временного правительства Кореи, также широко связанного с КМТ, и в качестве оппозиции правящей партии, Партии независимости Кореи.\n\n\nЖизнь в изгнании вряд ли помешала патриотичному корейскому революционеру Ким Вонбону увидеть возрождение корейской нации при жизни. Он стал энергичным и страстным лидером, что проявилось в его лидерстве и мужестве в Национальной революционной армии во время Второй Северной экспедиции и войны с Японией. Хотя путь к социалистической и националистической Корее остаётся в будущем, Вонбон наконец-то осуществил мечту увидеть свою страну освобожденной и свободной при своей жизни."

