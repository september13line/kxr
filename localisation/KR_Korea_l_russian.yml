KOR_the_royal_debate_desc: "Учредительное собрание сформировано и в настоящее время пишет временную конституцию. Один из самых актуальных вопросов - это вопрос о монархии. Либеральные партии против, но наследный принц Йи Ун заручился поддержкой КНП. Прежде чем мы продолжим, нам придется решить судьбу монархии."
KOR_the_occupation: "Оккупация"
KOR_the_occupation_desc: "Корея свободна. По крайней мере, на бумаге. Генерал Хонг Са-ик - наш президент. По крайней мере, номинально. На самом деле наша нация - марионетка иностранной державы и оккупирована собственным народом. Все-таки лучше быть номинально независимым, чем быть владением японцев, не так ли?"
KOR_a_firm_hand: "Твердая рука"
KOR_a_firm_hand_desc: "Республика умерла ещё до того, как действительно возникла, мертворожденная и парализованная Королевскими дебатами. Группа офицеров во главе с Хонг Са-ик захватила власть и стремится реорганизовать страну по более милитаризованным и авторитарным направлениям. В эти неспокойные времена нужна твердая рука."
KOR_military_supremacy: "Военное превосходство"
KOR_military_supremacy_desc: "Власть хунты всё ещё слаба, а Корейские силы обороны (КСО) изо всех сил пытаются подавить протесты и умиротворить нацию. С этой целью хунта сочла нужным вложить огромные средства в вооруженные силы, и все это на благо нации."
KOR_the_red_scare: "Красная паника"
KOR_the_red_scare_desc: "Министерство внутренних дел проинформировало генерала Чонга о Клике поддерживаемых иностранцами синдикалистов, планирующих свергнуть правительство. Мы должны пресечь этот гнусный заговор в зародыше, прежде чем он сможет развиваться дальше."
KOR_crush_the_liberals: "Чистка либералов"
KOR_crush_the_liberals_desc: "Хотя наша власть жестка, различные либеральные Клики и подпольные партии продолжают критиковать и атаковать наше правление. Министерство внутренних дел уже строит планы покончить с этой мелкой чушью, хотя есть вопрос насколько жёстко нужно действовать."
KOR_establish_a_secret_police: "Создать тайную полицию"
KOR_establish_a_secret_police_desc: "Министерство внутренних дел пришло к выводу, что либеральные элементы оказались сильнее, чем ожидалось. Чтобы бороться с растущим инакомыслием, необходимо создать новое агентство, которое действует в тени и безнаказанно наносит удары."
KOR_ban_all_parties: "Запрет всех партий"
KOR_ban_all_parties_desc: "В настоящее время партии старой республики продолжают существовать, по крайней мере, в уменьшенном виде, и они слабо агитируют против нашего правления. Хотя они не служат никакой цели, они сами по себе представляют угрозу нашему правлению. Пора их раз и навсегда устранить."
KOR_empower_the_privy_council: "Расширение полномочий Совета"
KOR_empower_the_privy_council_desc: "Учредительное собрание всегда было врагом короля. Умеренные предатели КНП хотели, чтобы Король был ограничен законом. Вместо этого Король разделит власть с тайным советом, состоящим из знати и одного избранного представителя."
KOR_distribute_noble_titles: "Раздача дворянских титулов"
KOR_distribute_noble_titles_desc: "После восстановления монархии мы можем начать раздачу дворянских титулов. Государственные служащие уже роются в архивах в поисках потомков знати, в то время как других продают тому, кто больше заплатит. Из этого возникнет новая аристрократия для нового Чосон!"
KOR_form_a_royal_guard: "Формирование Королевской Гвардии"
KOR_form_a_royal_guard_desc: "В настоящее время у короля нет официальной гвардии, и вместо этого он должен покрывать расходы на небольшую свиту телохранителей из собственной казны. Тайный совет счел целесообразным направить средства на создание элитного подразделения для защиты короля."
KOR_control_the_council: "Контроль Совета"
KOR_control_the_council_desc: "Руководство Тайного совета предлагает то, чего не могли демократы и анархисты: стабильность. Хотя оба осуждают совет как не более чем камарилью, они ошибаются. Чтобы успокоить людей, мы согласились разрешить одному избранному представителю заседать в совете. В то время как дворяне отворачиваются от такого оскорбления нашей власти, мы знаем, что этот представитель твердо находится под нашим контролем."
KOR_rule_by_decree: "Правление декретов"
KOR_rule_by_decree_desc: "Когда Корея обрела независимость, казалось, что демократия будет основой корейской жизни. Вместо этого наше правительство управляет декретом, не привязанным ни к какой бумажке или общей воле. Наш лидер руководит, мы подчиняемся."
KOR_a_constitutional_monarchy: "Конституционная монархия!"
KOR_a_constitutional_monarchy_desc: "Учредительное собрание решило, что, хотя Йи Ун получит трон, его положение будет чисто церемониальным, и вместо него будет править избранное правительство."
KOR_empower_parliament: "Уполномочие парламента"
KOR_empower_parliament_desc: "Правящая Корейская национальная партия решила скопировать нашу правительственную систему по образцу бывшего Соединённого Королевства с парламентом во главе. Парламент будет высшей властью в стране, и все будущие правительства будут ему подчиняться, а, следовательно, и воле народа."
KOR_curtail_privy_council: "Сокращение Тайного совета"
KOR_curtail_privy_council_desc: "Когда мы пришли к власти, нам пришлось пойти на жесткий компромисс с членами фракции НПК внутри КНП. Хотя это побудило нас создать тайный совет, который помог бы руководить нацией, мы теперь можем отменить этот договор. Тайный совет сильно ограничивают свою власть и служат только для того, чтобы давать королю советы по текущим делам"
KOR_a_new_joseon: "Новый Чосон"
KOR_a_new_joseon_desc: "Королевство Чосон в древности управлялось королём с абсолютной властью. Многие хотели бы, чтобы мы вернулись в те дни, но правительство знает, что Король должен быть только объединяющей и церемониальной фигурой, истинная власть должна быть принадлежит народу "
KOR_republicanism_survives: "Республиканство выживает"
KOR_republicanism_survives_desc: "Королевский вопрос был решен, и республика выжила. Монархисты, синдикалисты и реакционные генералы хотели видеть, как наша республика увянет и погибнет, но, несмотря ни на что, она выжила. Бастион либерализма ещё не рухнул!"
KOR_strengthen_the_coalition: "Усилить коалицию"
KOR_strengthen_the_coalition_desc: "В настоящее время ЛДП правит в коалиции с социально-либеральной Прогрессивной партией (ПП) и социал-демократической Корейской социалистической партией (КСП) вместе с другими второстепенными партиями в парламенте. В настоящее время коалиция нестабильна из-за разногласий между фракциями. Нам следует предпринять шаги, чтобы коалицию"
KOR_protect_civil_liberties: "Защита гражданских свобод"
KOR_protect_civil_liberties_desc: "Новое правительство решило следовать просвещённым путём, здорового уважения к демократии недостаточно, и гражданские свободы также должны быть защищены и закреплены в конституции"
KOR_enact_welfare_measures: "Принять меры по обеспечению благосостояния"
KOR_enact_welfare_measures_desc: "Многие корейцы живут в крайней нищете, оставшись после японской оккупации. Эта нищета формирует таких радикалов, как анархисты-синдикалисты или националистическая Молодая Корея. Нужно обеспечить полную защиту благосостояния нашего народа должны быть распределены, чтобы положить конец бедности "
KOR_university_grants: "Гранты для университетов"
KOR_university_grants_desc: "Знание - сила, и новое правительство стремится создать сильную интеллигенцию среди растущего среднего класса. С этой целью существующие университеты будут расширены и получат щедрые гранты для продолжения их исследований"
KOR_the_new_constitution: "Новая Конституция"
KOR_the_new_constitution_desc: "С заходом солнца на Лазурных холмах подписывается новая конституция, гарантирующая права и свободы всех корейцев, простым людям больше не нужно бояться за свою жизнь, и свобода будет защищена!"

KOR_open_a_foreign_office: "Открыть министерство иностранных дел"
KOR_open_a_foreign_office_desc: "В настоящее время Корея не имеет реального признания на мировой арене, поскольку многие страны не знают о нашем существовании или просто не поддерживают никаких фактических иностранных связей. Правительство поступило с предложением об учреждении иностранного офиса, а также о контактах с корейским мировым сообществом."
KOR_affirm_neutrality: "Подтвердить нейтралитет"
KOR_affirm_neutrality_desc: "Корея завоевала независимость по своей собственной воле. Мы видели ужасы войны, принесенные в наши собственные земли, и мы не собираемся видеть её возвращение или навлекать её на какую-либо другую нацию"
KOR_fortress_korea: "Крепость Корея"
KOR_fortress_korea_desc: "Хотя Япония и была побеждена, она по-прежнему наблюдает за нfми через пролив. На севере Маньчжурия будет жадно смотреть через реку Ялу. Мы должны предпринять усилия, чтобы сдержать всех иностранных врагов"
KOR_tap_into_arms_dealing: "Оружейное дело"
KOR_tap_into_arms_dealing_desc: "Печальная реальность мира состоит в том, что конфликт продолжает безраздельно господствовать. И в этих конфликтах сторонам нужны все более лучшие ружья. Было бы глупо с нашей стороны не использовать своё положение, чтобы не извлекать выгоду от оружия."
KOR_the_seoul_convention: "Сеульская конвенция"
KOR_the_seoul_convention_desc: "Корею часто сравнивают с Нидерландами, страной, пережившей Вельткриг. И в этом ключе Корея примет у себя Первую Сеульскую конвенцию, в которой будут изложены руководящие принципы добросовестного поведения на войне, а также другие меры по смягчению конфликтов."
KOR_international_obligations: "Международные обязательства"
KOR_international_obligations_desc: "К сожалению, Корея не смогла спастись от Японии. Иностранные войска помогали нам при освобождении от японских бандитов. Мы в долгу перед международным миром, и многие корейцы хотят воевать за границей. Давайте не препятствовать им, но помогать им в их желаниях."
KOR_attract_foreign_investors: "Привлечь иностранных инвесторов"
KOR_attract_foreign_investors_desc: "Корея, как и Фэнтянь на севере, страдает от хронической нехватки инвестиций со стороны иностранных держав. Хотя, в отличие от Фэнтяня, мы не представлены отсталым китайским военачальником, выставляющего своё государство как республику. При некоторой поддержке Сеул может стать Лондоном Дальнего Востока."
KOR_foreign_mineral_exploitation: "Иностранные добытчики"
KOR_foreign_mineral_exploitation_desc: "Северные горы Кореи богаты полезными ископаемыми, такими как железо, уголь и вольфрам. К сожалению, нам не хватает капитала, чтобы по-настоящему разрабатывать огромные месторождения полезных ископаемых. Различные эксперты-экономисты предлагают привлечь иностранные компании к нам на помощь. Конечно, они будут рады помочь нам воспользоваться этим огромным богатством, верно?"
KOR_into_the_world: "В Мир!"
KOR_into_the_world_desc: "Теперь, когда мы накопили значительный финансовый капитал и полезные ископаемые, а также мобилизовали международные силы, настало время выйти за пределы нашего маленького полуострова и принять участие в более широкой глобальной борьбе."
KOR_chinese_help: "Старые мастера, новые союзники"
KOR_chinese_help_desc: "Корея исторически была данником Китайских империй до их падения. Китай географически близок и имеет общего врага в Японии. Хотя это может снова втянуть нас в конфликт с Японией, китайцы окажутся одним из наших наиболее вероятных союзников."
KOR_permanent_military_attache: "Постоянный военный атташе"
KOR_permanent_military_attache_desc: "Китайское правительство обратилось к нам с предложением об учреждении постоянного военного атташе в Китае, а они - в Корее. Мы должны рассмотреть это предложение, чтобы улучшить наши вооруженные силы."
KOR_look_to_russia: "Северный ветер"
KOR_look_to_russia_desc: "У Кореи интересная история отношений с русскими. Москва часто хотела включить Корею в сферу влияния. Хотя у нас лишь небольшая сухопутная граница, Россия могла бы быть мощным союзником в отражении японской агрессии, и мы вряд ли окажемся втянутыми в конфликты с их стороны."
KOR_russian_military_garrison: "Русский военный гарнизон"
KOR_russian_military_garrison_desc: "Российское верховное командование предложило создать в Корее постоянный военный гарнизон для обучения наших войск и базирования в качестве войск для обороны полуострова. Было бы глупо не принять их такое щедрое предложение."
KOR_join_the_reichspakt: "Связи с Рейхспактом"
KOR_join_the_reichspakt_desc: "Германия - естественный враг Японии. Они поддержали нас в нашей войне за независимость и могли легко защитить нас от японской агрессии. Специальная делегация будет отправлена к властям в Берлине для возможного входа в Рейхспакт."
KOR_tsingtau_naval_mission: "Военно-морская миссия в Циндао"
KOR_tsingtau_naval_mission_desc: "Колониальные власти в Циндао пригласили объединенное высшее командование наших вооружённых сил принять участие в серии военных игр в Циндао, ориентированных на военно-морской флот. Эта щедрость принесет нам большую пользу."
KOR_join_the_co_prosperity_sphere: "Восточная Сфера Со-процветания"
KOR_join_the_co_prosperity_sphere_desc: "Япония создала «Сферу Со-процветания Восточной Азии» для продвижения и защиты азиатских интересов на Дальнем Востоке. Мы получили официальное приглашение стать одним из основателей вместе с Фэнтяном и Приамуром. Посол Японии в Сеуле будет рад услышать наш ответ."
KOR_draw_closer_to_fengtian: "Сближение с Фэнтянем"
KOR_draw_closer_to_fengtian_desc: "Фэнтянь - наш союзник на Севере и единственное настоящее китайское правительство, которое поддерживает ценности Синьхайской революции, и является домом для многих корейцев. Хотя мы официально признаём друг друга, мы должны расширять наше сотрудничество."
KOR_recognize_transamur: "Признание Приамура"
KOR_recognize_transamur_desc: "Приамур - это поддерживаемое Японией правительство России, базирующееся во Владивостоке, где проживает много корейцев. Хотя мы и рассматриваемся многими как государство-изгой, мы должны официально и формально признать Приамур в качестве законного правительства России для расширения нашего сотрудничества."
KOR_zaibatsu_research_centres: "Исследовательские центры Дзайбацу"
KOR_zaibatsu_research_centres_desc: "Рикагаку Кенкюшо - это поддерживаемое Японией крыло научных разработок Сферы Со-процветания, и различные японские дзайбацу проявили интерес к созданию исследовательских центров в нашей стране. Было бы глупо их не впускать."

KOR_building_an_economy: "Сроительство экономики"
KOR_building_an_economy_desc: "Корея всё ещё ощущает последствия глобального экономического спада, и наша независимость не помогла ситуации. Мы должны построить подходящую экономику, чтобы выбраться из нынешней разрухи."
KOR_militarize_the_economy: "Милитаризация экономики"
KOR_militarize_the_economy_desc: "Есть ещё много тех, кто желает видеть Корею разрушенной и порабощенной, а без боеприпасов наша армия не может противостоять этому желанию. Высокое военное наращивание будет лучшим способом вырваться из экономического спада.  "
KOR_liberalize_the_economy: "Либерализация экономики"
KOR_liberalize_the_economy_desc: "Лучший способ достичь процветания - это либерализовать экономику и открыть себя для инвестиций, чтобы мы могли успокоить и дать свободу населению"
KOR_nationalize_the_air_industry: "Национализация авиационное промышленности"
KOR_nationalize_the_air_industry_desc: "Несмотря на то, что Корея не особенно велика, у нее есть небольшая авиационная промышленность, оставшаяся после японской оккупации. Чтобы развивать военно-промышленный комплекс, мы должны захватить её и использовать лучшее, чем любительские самолеты."
KOR_land_seizures: "Захват земли"
KOR_land_seizures_desc: "В течение долгого времени многие японские поселенцы эмигрировали в Корею в поисках процветания и богатства. Они продолжают жить здесь и владеть обширными участками земли, которые можно было бы лучше использовать для индустриализации и передать нашему собственному народу."
KOR_the_union_question: "Союзный вопрос"
KOR_the_union_question_desc: "С нашей независимостью сформировались различные синдикалистские профсоюзы, и хотя они являются небольшими, они могут стать помехой. В парламент поступил законопроект, предлагающий их запретить, но социалисты категорически против этого. Мы должны как можно скорее прийти к решению, иначе ситуация ухудшится."
KOR_the_japanese_settlers: "Японские поселенцы"
KOR_the_japanese_settlers_desc: "Когда мы находились под прямым управлением Японии, многие поселенцы приехали на материк в поисках лучшей жизни и получили обширные участки земли. Их постоянное присутствие продолжает вызывать споры, и мы должны решить, что с ними делать."
KOR_national_roads_committee: "Национальный комитет автомобильных дорог"
KOR_national_roads_committee_desc: "В настоящее время инфраструктура Кореи не особенно впечатляет. Правительство решило создать комитет для дальнейшего создания и расширения национальных дорог для улучшения страны."
KOR_establish_the_seoul_arsenal: "Создание Сеульского арсенала"
KOR_establish_the_seoul_arsenal_desc: "В настоящее время наша военная промышленность не особо усовершенствована. Так, будет основаны новый завод по производству оружия и новый арсенал, которые будут созданы в Сеуле и станут основой для многих других предприятий по всей стране."
KOR_investing_in_the_future: "Инвестиции в будущее"
KOR_investing_in_the_future_desc: "Диктаторы и властители хотели бы, чтобы мы сосредоточились на краткосрочных целях, но для подлинного процветания Кореи необходимо сделать ключевые инвестиции в будущее, чтобы лучше обеспечить процветание для будущих поколений."
KOR_subsidize_mining_operations: "Субсидирование горных работ"
KOR_subsidize_mining_operations_desc: "В настоящее время на севере страны есть несколько рудников, и нынешнее правительство решило субсидировать эти предприятия для продолжения добычи руд."
KOR_enforce_corporatism: "Корпоративизм"
KOR_enforce_corporatism_desc: "Для восстановления Кореи необходимо положить конец мелким ссорам между рабочими и боссами. Все фракции в промышленности и сельском хозяйстве должны объединиться под руководством правительства."
KOR_the_consumer_industry: "Потребительская промышленность"
KOR_the_consumer_industry_desc: "Чтобы Корея вступила в ХХ век, необходимо создать здоровый потребительский рынок, особенно если мы хотим улучшить жизнь наших людей."
KOR_the_korean_miracle: "Корейское чудо"
KOR_the_korean_miracle_desc: "Несмотря на все трудности и финансовые прогнозы, мы это сделали. Мы вернулись с пропасти и разрушения и смогли принести процветание нашим землям."
KOR_living_the_dream: "Поддержка корейских компаний"
KOR_living_the_dream_desc: "В условиях бума корейской экономики наши экономические аналитики предлагают реинвестировать в корейские компании, большие и малые, чтобы способствовать дальнейшему росту экономики."
KOR_new_scientists: "Новые учёные"
KOR_new_scientists_desc: "По мере стабилизации экономической ситуации и появления большого количества молодых студентов, выпускающих новое поколение учёных, учёных, которых можно заставить работать над улучшением нации."


KOR_reviewing_the_army: "Пересмотр армии"
KOR_reviewing_the_army_desc: "В настоящее время наши вооруженные силы, сокращенно Корейские силы обороны или КСО, представляют собой не более чем беспорядочных солдат. Чтобы начать реформирование армии, мы должны определиться с единой военной доктриной, которой мы будем следовать."
KOR_supremacy_of_strategy: "Превосходство стратегии"
KOR_supremacy_of_strategy_desc: "Наши генералы понимают, что лучший способ одержать победу - это эффективное и тщательное планирование с централизованным высшим командованием. Грандиозный план сражения позволит нам победить всех врагов!"
KOR_supremacy_of_guns: "Превосходство оружия"
KOR_supremacy_of_guns_desc: "Наши генералы понимают, что лучший способ одержать победу - это полномасштабный штурм. Мы не можем позволить себе отправить много людей в могилу, давайте вместо этого бросим в бой не бойцов, снаряды."
KOR_improve_communications: "Улучшение коммуникации"
KOR_improve_communications_desc: "Последние достижения в области радио изменили характер сражения, и для лучшего руководства нашими войсками мы должны использовать такие технологии."
KOR_standardized_small_arms: "Стандартизированное стрелковое оружие"
KOR_standardized_small_arms_desc: "В недавнем обзоре вооружённых сил было обнаружено, что не существует реальной стандартизированной системы вооружения, в которой многие подразделения используют комбинацию старого японского оружия и оружия странной конструкции местного производства. Для успеха нашей армии мы должны иметь единое оружие."
KOR_the_first_military_academy: "Первая военная академия"
KOR_the_first_military_academy_desc: "В настоящее время корейское высшее командование отсутствует. Чтобы решить эту проблему, наши генералы предложили создать систему военных академий для подготовки нового поколения военных мастеров. Первый из многих открывается сегодня."
KOR_elite_officers: "Элитные офицеры"
KOR_elite_officers_desc: "В то время как другие армии назначают офицеров на основании семейного происхождения или даже путём голосования, мы гордимся элитным офицерским корпусом, выбранным только по заслугам и достоинствам"
KOR_soldiers_initiative: "Солдатская инициатива"
KOR_soldiers_initiative_desc: "Генерал вне битвы не знает обстановки на поле боя. Только солдат в пылу битвы понимает ситуацию"
KOR_the_art_of_war: "Новые учебники"
KOR_the_art_of_war_desc: "Наши кадеты вынуждены использовать старые излишки учебников, оставшиеся от нашего времени под японским правлением. Хотя они хорошо справляются со своей работой, ситуация не идеальна. Будут предоставлены новые учебники по современной военной мысли, чтобы улучшать понимание стратегии и тактики у кадетов"
KOR_the_new_model_army: "Новая модель армии"
KOR_the_new_model_army_desc: "Изначально КСО состояла из старых ветеранов, едва способных поднять винтовку, и японских подхалимов, более сосредоточенных на своей карьере, но благодаря хитрости и коварству мы создали армию, достойную войны"

KOR_defending_our_shores: "Защищая берега"
KOR_defending_our_shores_desc: "В настоящее время у нас есть только небольшой бурый флот, который патрулирует реки, чтобы вытеснить бандитов. С некоторым финансированием мы можем создать надлежащий флот для защиты наших берегов"
KOR_defending_our_skies: "Защищая небо"
KOR_defending_our_skies_desc: "Вельткриг продемонстрировал миру необходимость авиации, и она продолжает оставаться определяющим элементом конфликта. Мы должны вкладывать средства в авиацию, чтобы получить лучший результат"
KOR_under_the_sea: "Под морем"
KOR_under_the_sea_desc: "Нам не хватает промышленности для создания большого флота, вместо этого мы будем атаковать из глубины флотом подводных лодок, где наши враги не могут нас обнаружить"
KOR_new_shipyards: "Новые верфи"
KOR_new_shipyards_desc: "Наша военно-морская промышленность сильно нуждается в поддержке, и если мы хотим поддержать дальнейшее развитие, мы должны инвестировать в строительство новых верфей для поддержки расширяющегося флота"
KOR_wolfpack_doctrine: "Волчья стая"
KOR_wolfpack_doctrine_desc: "Наш флот охотится из-под глубины, но отдельные подводные лодки могут быть уничтожены. Вместо этого мы должны использовать их группами, чтобы наносить более решительные удары"
KOR_buy_fighters: "Купить истребители"
KOR_buy_fighters_desc: "Нам не хватает реальной силы, и наша промышленность слишком слаборазвита, чтобы улучшать авиацию. Пока мы будем покупать истребители, чтобы держать нашу её на плаву"
KOR_build_aerodromes: "Строительство аэродромов"
KOR_build_aerodromes_desc: "У нас есть самолеты и есть пилоты. Чего нам не хватает, так это взлетно-посадочных полос, чтобы отправить их в небо. С некоторыми инвестициями эту проблему можно исправить"
KOR_formalize_air_doctrine: "Формализация воздушной доктрины"
KOR_formalize_air_doctrine_desc: "Ключевым принципом нашей военной доктрины является поддержка наших войск на земле. С дальнейшими инвестициями в непосредственную авиационную поддержку мы сможем улучшить координацию армии и авиации"
KOR_coastal_patrols: "Прибрежные патрули"
KOR_coastal_patrols_desc: "Нынешние военно-воздушные силы официально прикреплены к армии, хотя военно-морской флот предложил создать военно-морской авиакорпус для патрулирования побережий и улучшения координации со своими военно-морскими коллегами"
KOR_purchase_destroyers: "Покупка эсминцев"
KOR_purchase_destroyers_desc: "Для дальнейшего расширения наших оборонительных возможностей мы должны вложить средства в эсминцы, чтобы патрулировать побережье."
KOR_coastal_fortifications: "Прибрежные укрепления"
KOR_coastal_fortifications_desc: "Наличие кораблей и самолетов, патрулирующих наше побережье - это хорошо, но нам нужна последняя линия обороны. Береговая линия должна быть должным образом укреплена, чтобы предотвратить вторжение с моря"
KOR_buying_a_flagship: "Покупка флагмана флота"
KOR_buying_a_flagship_desc: "Мы создали скромный флот и должны заказать постройку флагмана, который возглавит его и лучше защитит наши берега от всех иностранных нарушителей"
KOR_aa_batteries: "Батареи ПВО"
KOR_aa_batteries_desc: "Чтобы отразить вражеские самолеты, мы должны соорудить зенитные доты по всей стране на случай, если наши собственные военно-воздушные силы не смогут отразить вторжение"

KOR_the_great_revolt: "Великое восстание"
KOR_the_great_revolt_desc: "На протяжении десятилетий Япония угнетала нас. Они разграбили нашу землю, украли наши богатства и унизили наш народ. Корейским людям достаточно. Сегодня они получат свободу или умрут, пытаясь её добыть. К оружию!"
KOR_we_need_guns: "Нам нужно оружие!"
KOR_we_need_guns_desc: "Больше всего нам сейчас нужно оружие. Мы не можем закидать телами гнезда японских пулеметов, музеи должны быть разобраны, а старые охотничьи ружья сданы на нужды войны"
KOR_emergency_factory_conversion: "Аварийное преобразование фабрик"
KOR_emergency_factory_conversion_desc: "Если мы чему-то научились из кампании по чрезвычайному вооружению, так это тому, что мы не можем вечно полагаться на музейные экспонаты. Мы должны быстро развиваться путём преобразования коммерческих и жилых помещёний"
KOR_anti_japanese_propaganda: "Антияпонская пропаганда"
KOR_anti_japanese_propaganda_desc: "Когда мы находились под властью Китая, у нас была значительная свобода до такой степени, что можно было поставить под сомнение, действительно ли мы были данниками. Но Япония относилась к нам как к менее человечно и эту истину необходимо распространять..."
KOR_rally_republicans: "Сплочение республиканцев!"
KOR_rally_republicans_desc: "Причина независимости всегда носила республиканский характер. Зачем менять одного монарха на другого? Вопросы о Королевских дебатах можно будет решить после того, как мы изгоним всех солдат ЯИА с полуострова. Сейчас мы должны сосредоточиться исключительно на сплочении верных делу людей"
KOR_rally_monarchists: "Сплочение монархистов!"
KOR_rally_monarchists_desc: "Сейчас не время для политической игры, и нам нужна вся помощь, которую мы можем получить. Хотя республиканцы не будут довольны, сплотив монархистов для нашего дела, мы можем получить больше людей и огневую мощь за счёт КНП"
KOR_emergency_fortifications: "Военные укрепления"
KOR_emergency_fortifications_desc: "Если мы хотим выжить, мы должны укрепить города, дороги и поселки. Любые излишки материалов должны быть переданы на строительство укреплений"
KOR_non_discriminatory_conscription: "Массовая мобилизация"
KOR_non_discriminatory_conscription_desc: "Корея погрузилась в тотальную войну, и если мы хотим иметь хоть какие-то шансы против Японии, нам придется мобилизовать как можно больше людей для участия в боевых действиях"
KOR_never_surrender: "Никогда не сдадимся!"
KOR_never_surrender_desc: "Мы будем сражаться до последнего человека, до последнего вздоха, пока наша кровь не потечет глубоко в почву Лазурных холмов. Мы никогда не сдадимся, мы будем свободны или умрем, сражаясь за свободу!"

KOR_friends_in_tokyo: "Друзья в Токио"
KOR_friends_in_tokyo_desc: "В шоке японское правительство решило предоставить Корее независимость, по крайней мере частично. Хотя мы всё ещё подчиняемся Японии, соглашение о признании нас как нации является шагом вперёд"
KOR_visit_from_the_emperor: "Визит Императора"
KOR_visit_from_the_emperor_desc: "Его Величество, Император Японии Хирохито посещает Корею с официальным государственным визитом. Для нас большая честь принимать Императора, и это во многом сплотит наши народы"
KOR_court_the_zaibatsu: "Дзайбацу"
KOR_court_the_zaibatsu_desc: "Дзайбацу - влиятельные деловые круги в Японии, которые являются неотъемлемой частью японской экономики. Мы должны стремиться к расширению наших связей с ними"
KOR_japanese_investment: "Японские инвестиции"
KOR_japanese_investment_desc: "Правительство Японии продемонстрировало готовность сделать некоторые инвестиции в нашу зарождающуюся экономику. Мы должны надавить на них в этом вопросе, это может принести пользу нам всем"
KOR_the_two_monarchs: "Два монарха"
KOR_the_two_monarchs_desc: "Его Величество Король Йи Ун отправляется в Токио с государственным визитом, аналогично посещёнию Хирохито Кореи. Два монарха будут стоять бок о бок, как союзники, а не враги"
KOR_a_presidential_visit: "Президентский визит"
KOR_a_presidential_visit_desc: "Наш президент отбывает в Токио с государственным визитом, чтобы встретиться с Императором Хирохито и правительством Японии, аналогично недавнему визиту первого в Корею. Хотя визит президента не привлечет огромного внимания, он укрепит основы нашей Республика"
KOR_study_japanese_fighter_designs: "Изучение конструкций японских истребителей"
KOR_study_japanese_fighter_designs_desc: "Японские истребители - одни из лучших в мире. Мы должны изучить их, чтобы понять, что делает их такими хорошими, и использовать эти разработки для улучшения нашего собственного авиационного корпуса"
KOR_study_japanese_weapon_designs: "Изучение конструкций японского оружия"
KOR_study_japanese_weapon_designs_desc: "Нашего собственного оружия не хватает, Япония, несомненно, позволит нам изучить некоторые из их конструкций, чтобы лучше улучшить наше собственное"
KOR_to_a_thousand_years_of_friendship: "За тысячу лет дружбы"
KOR_to_a_thousand_years_of_friendship_desc: "Это никогда не считалось возможным, но мы устранили разрыв между нами и Японией. Давайте выпьем за тысячу лет дружбы между нашими двумя великими народами!"

KOR_international_revolution: "Международная революция"
KOR_international_revolution_desc: "Революция достигла Лазурных холмов, хотя и не полностью благодаря нашей собственной руке, а благодаря международной помощи. Международное сотрудничество снова достигает успеха!"
KOR_internal_revolution: "Своя революция"
KOR_internal_revolution_desc: "Корея была освобождена от тирании и капитализма не иностранными Державами, а собственным народом. Мы идем вперёд к светлому будущему, не омраченному международными конфликтами"
KOR_break_the_chains: "Разорвём оковы!"
KOR_break_the_chains_desc: "Несмотря на все трудности, Корея приняла радикальный социализм. Для укрепления нового режима и дальнейшего развития социализма в Корее создана коалиция всех трех основных левых партий"
KOR_restoring_order: "Восстановление порядка"
KOR_restoring_order_desc: "Коммунистическая Корейская народная партия получила ответственность по восстановлению порядка. Большая часть нации враждебна нашему правлению, и потребуется некоторое время, чтобы реакционные силы были уничтожены"
KOR_smash_the_banks: "Уничтожить банки!"
KOR_smash_the_banks_desc: "Анархистское Общество Корейской Свободы решило взять на себя ответственность за реструктуризацию экономики. Первая часть их плана - разрушить финансовую систему и собрать материальные блага для перераспределения"
KOR_ban_reactionary_newspapers: "Запретить реакционные газеты!"
KOR_ban_reactionary_newspapers_desc: "Наше получение власти выдалось быстрым, и мы не смогли справиться с различными враждебными элементами, в первую очередь с буржуазной прессой. Это должно быть немедленно прекращено"
KOR_jail_reactionary_leaders: "Тюрьма для реакционеров"
KOR_jail_reactionary_leaders_desc: "Различные генералы, роялисты и либералы, верные временному правительству Ким Ку, продолжают свободно ходить по улицам, угрожая нашей власти. Ради безопасности нации они должны быть арестованы"
KOR_revolutionary_education: "Революционное образование"
KOR_revolutionary_education_desc: "Текущая образовательная программа - это пережиток японской оккупации, многие обычные корейцы лишены даже базового образования. Освободительный Конгресс рабочих Свободной Кореи предложил использовать профсоюзы учителей для улучшения состояния существующей системы образования"
KOR_solve_the_militia_problem: "Решение проблемы с ополчением"
KOR_solve_the_militia_problem_desc: "В настоящее время различные ополчения и Клики полководцев, скитающиеся по сельской местности и контролирующие некоторые города, оказываются серьезным препятствием. Если мы собираемся продолжить распространять нашу социалистическую идею за пределами городов, их придётся устранять либо путём интеграции, либо уничтожать "
KOR_spread_socialist_propaganda: "Распространение социалистической пропаганды"
KOR_spread_socialist_propaganda_desc: "Многие среднестатистические корейцы либо безразличны к нашему правительству, либо, что ещё хуже, открыто враждебны идеалам социализма. Все три партии согласны с тем, что политическая кампания должна проводиться для Просвещения простых людей"
KOR_a_peoples_constitution: "Народная конституция"
KOR_a_peoples_constitution_desc: "Хотя временная конституция Ким Ку была в некоторых отношениях прогрессивной, она была испорчена буржуазными элементами. Коалиция работает над новой конституцией, в которой права людей закреплены прежде всего"
KOR_seize_the_industry: "Захват промышленности"
KOR_seize_the_industry_desc: "Второй шаг анархистского плана экономической реструктуризации - захват промышленности и инфраструктуры страны. Японское влияние сохраняется на заводах, и даже коренные корейские владельцы являются предателями нации и врагами рабочего класса. Вся промышленность будет национализирована"
KOR_evict_landlords: "Выселение землевладельцев"
KOR_evict_landlords_desc: "Большая часть земель в Корее принадлежит Клике дворянских или буржуазных землевладельцев, многие из которых имеют японское происхождение. Многие обычные корейцы живут в крайней нищете, в то время как японские рабовладельцы продолжают контролировать нашу нацию. Пора выселить их"
KOR_crush_any_resistance: "Сокрушить любое сопротивление"
KOR_crush_any_resistance_desc: "Ультраправые и их либеральные головорезы порваны в клочья. Несмотря на эти усилия, реакционные элементы всё ещё остаются. КНС предложил создать тайную полицию, но синдикалисты и анархисты решительно против этого"
KOR_the_counci_of_state: "Государственный совет"
KOR_the_counci_of_state_desc: "Новая конституция постановила, что исполнительная власть будет находиться в пределах законодательной власти, нового Государственного совета. Хотя Син Чаехо продолжит выполнять функции главы государства, его полномочия будут строго ограничены"
KOR_redistribute_the_wealth: "Перераспределение богатств"
KOR_redistribute_the_wealth_desc: "Финал политики анархистов состоит в том, чтобы перераспределить богатство и среди обычных корейцев. Те, кто трудится на полях и трудится на заводах. Кто страдает, сводя концы с концами. Честные и благородные люди, которые являются источником жизненной силы - наше общество"
KOR_true_freedom: "Настоящая свобода"
KOR_true_freedom_desc: "Это казалось невозможным, но несмотря на все трудности, социализм победил в Корее и мы с нетерпением ждем светлого будущего, в котором не будет вражды и злобы"

KOR_revolution_complete: "Вечная революция"
KOR_revolution_complete_desc: "Ким Ир Сен наконец-то взял прямой контроль над корейской нацией. Избавившись от слабых анархистов, Ким наконец может сформировать Корею по своей идее и привить людям истинную гордость, истинную свободу и истинную силу. Да здравствует Ким Ир Сен! Да здравствует Корейская Народно-Демократическая Республика "
KOR_purge_moderate_socialists: "Чистка умеренных социалистов"
KOR_purge_moderate_socialists_desc: "Умеренные социалисты слишком долго позволяли нам мириться с реакционерами, теперь когда они ушли, мы можем радикализировать нашу нацию и сосредоточиться на полном уничтожении всех реакционных врагов нашей нации. Пора избавиться от всех лишних социалистов, Умеренные и прагматики, не остановят революционеров, идущих к своей цели."
KOR_eradicate_anarchists: "Искоренение анархистов"
KOR_eradicate_anarchists_desc: "Наконец-то настало время искоренить анархистское бедствие и обеспечить мир и стабильность для всей Кореи. Они слишком долго сеяли в нашей стране хаос и верили в нелепый принцип, согласно которому правительства не должно быть. Однако с некоторыми изменениями они все понимают, что сильное центральное правительство под руководством одного верховного лидера - это путь, которым нужно идти к будущему"
KOR_national_peoples_assembley: "Верховное народное собрание"
KOR_national_peoples_assembley_desc: "Единый высший орган для принятия решений по всем законам и политике - единственный способ обеспечить стабильность нации. Верховное народное собрание будет назначено самим Верховным лидером. Под надзором Верховного лидера это Верховное собрание будет обязано обеспечить величие Кореи"
KOR_rewrite_history: "Перепись истории"
KOR_rewrite_history_desc: "Люди не могут знать, что было время, когда Корея была не велика. Итак, мы должны переделать историю, чтобы книги истории изображали нас и нашего Великого лидера Ким Ир Сена в наиболее благоприятном свете и сильно преувеличивали достижения лидера. Таким образом, все корейцы будут гордиться своей историей, своими лидерами и своей нацией. Они никогда не смогут оглянуться в то время, когда Корее не хватало величия"
KOR_juche: "Чучхе"
KOR_juche_desc: "Люди должны быть хозяевами революции и должны быть хозяевами своей судьбы. Таким образом, Корея не должна полагаться на какое-либо образование или нацию и должна быть полностью независимой от любой другой силы. Мы можем достичь настоящего социализма. Принцип «чучхе» будет реализовываться через сельскохозяйственную независимость и корейский национализм, а также отсутствие зависимости от кого-либо"
KOR_the_supreme_leader: "Верховный лидер бессмертен!"
KOR_the_supreme_leader_desc: "Ким Ир Сен - верховный лидер Кореи, повелитель сердец и душ всех корейцев. Даже после смерти он останется нашим верховным лидером, поскольку даже смерть не может подавить веру народа. Верховный лидер и его память будет жить вечно, даже если Ким Ир Сена не будет рядом, чтобы засвидетельствовать это. Но пока что Верховный лидер живёт и сохраняет Корею в величии, поддерживает население и хранит свободу народа"
KOR_cult_of_personality: "Культ личности Кима"
KOR_cult_of_personality_desc: "Мы обязаны всем величием Кореи Верховному лидеру, без Кима Корея была бы не чем иным, как тонущим кораблем, раздираемым анархистами и реакционерами. Для него все корейцы должны быть лояльны и осведомлены о достижениях Верховного лидера. Мы должны укоренить в нашей стране мифы о Ким Ир Сене, чтобы даже после смерти он мог вдохновлять нашу нацию и наш народ"
KOR_intergenerational_punishment: "Наследственное наказание"
KOR_intergenerational_punishment_desc: "Чтобы лучше послать сообщение несогласным, те кто должен быть заключен в тюрьму, также будут заключены в тюрьму вместе со своими родителями, и их дети также будут заключены в тюрьму. Таким образом будут устранены преступники будущего и прошлого. Не только вы будете наказаны, но и вся ваша семья также будет наказана за ваши эгоистичные действия. Это обязательно подтвердит нашу точку зрения и удержит людей от совершения преступлений против государства."
KOR_always_watching: "Слежка за гражданами"
KOR_always_watching_desc: "Чтобы граждане нашей нации были в подчинении, мы должны постоянно следить за ними и следить за тем, чтобы они оставались верны. Таким образом мы обеспечиваем их лояльность, удерживая при этом любую организацию, которая выступает против Верховного лидера. Все граждане Кореи должны знать - Верховный лидер наблюдает за каждым вашим шагом. Он все знает, он все видит"

KOR_picking_up_the_pieces: "Сбор по кусочкам"
KOR_picking_up_the_pieces_desc: "Война за независимость вышла, но она нанесла большой ущерб земле. Были уничтожены целые города и деревни, части сельской местности превратились в выжженные поля битвы, заполненные трупами, а их оружие разбросано по обугленной земле. Голодные сироты скитаются по опустошенным улицам, многие из выживших людей оказываются в армии. Нация борется с наследием этого жестокого конфликта. Это займет время, но мы должны собрать осколки и восстановить Корею."
KOR_economic_reconstruction: "Начать экономическую реконструкцию"
KOR_economic_reconstruction_desc: "Даже до войны у нас никогда не было большой экономики, и хотя создание новой финансовой системы - это другой вопрос, полностью часть процесса реконструкции будет потрачена на то, чтобы заняться промышленным наследием революции, в первую очередь схемой преобразования фабрик."
KOR_correct_history: "Правильная история"
KOR_correct_history_desc: "Во время восстания Япония совершила много великих злодеяний против нашего народа. К сожалению, многие заметят, что Корея изображена как злодейка в нашей собственной истории. Для исправления этих« ошибок» и распространения информации будет создана специальная комиссия, корректирующая историческую правду"
KOR_truth_committee: "Правда и примирение"
KOR_truth_committee_desc: "Было предложено создать «Комитет по установлению правды и примирению», чтобы помочь залечить раны войны. Помимо судебного преследования военных преступников и предоставления жертвам свидетельских показаний, он также расследует заявления о нарушениях прав, опознает погибших и поможет объединить семьи. Было бы глупо не дать проекту зеленый свет"
KOR_better_factories: "Деконвертация фабрик"
KOR_better_factories_desc: "Необходимое зло во время войны, пришло время обратить вспять печально известную схему «преобразования фабрик», которая предусматривала массовую индустриализацию за счёт преобразования существующих коммерческих и домашних пространств. После войны пора отменить конвертацию и начать возвращение к нормальной жизни"
KOR_distribute_food: "Раздача еды"
KOR_distribute_food_desc: "Мы не можем полагаться на иностранную благотворительность, чтобы предотвратить голод и болезни. Хотя Красный Крест заслуживает восхищения своими усилиями, он выполнил свою работу в войне за независимость, и теперь Кореи пора двинуться с мёртвой точки самой. Это будет нелегко, но в долгосрочной перспективе это окупится, поскольку наши люди приспосабливаются к своему новому образу жизни."
KOR_red_cross: "Работа с Красным Крестом"
KOR_red_cross_desc: "Во время восстания Красный Крест был спасительной милостью для многих корейцев и японцев. Их всемирно известная благотворительная деятельность осуществлялась на Лазурных холмах, разнося еду, лекарства и оказывая помощь раненым и больным. Пока мы боролись с кризисом беженцев, они предложили облегчить труд, предоставив еду и лекарства нашим голодающим и больным, предостерегая потенциальный голод. "
KOR_housing_act: "Закон о жилье"
KOR_housing_act_desc: "Корейские беженцы, которые бежали от конфликта, уехав за границу или вглубь страны, томятся в лагерях беженцев, многие из которых потеряли свои дома в результате боевых действий. Правительство предложило принять Закон о жилье, который положит начало масштабной волне жилищного строительства, чтобы облегчить бремя и помочь населению вернуться к нормальной жизни." 
KOR_demobolize_army: "Демобилизация"
KOR_demobolize_army_desc: "Во время войны многие люди были мобилизованы либо в армию, либо в ополчения. К сожалению, из-за того, что военная бюрократия всё ещё зарождалась, многие из этих мужчин томятся в переполненных бараках в ожидании надлежащего отпуска. Будет создана специальная комиссия. чтобы демобилизовать этих людей и вернуть их домой"
KOR_conscription_question: "Вопрос о призыве"
KOR_conscription_question_desc: "Призыв на военную службу был неизбежным злом во время войны. К сожалению, мужчин забирали из их домов, чтобы сражаться, но это было необходимо для победы. Теперь, когда замолчали орудия, многие требуют, чтобы мы запретили эту практику и установили конституционные гарантии от этого. Другие утверждают, что это просто подорвет наши военные возможности, и вместо этого призыв в армию должен быть либо продолжен в уменьшенной форме, либо всё ещё разрешен для использования на войне"
KOR_bypass_the_question: "Принудительный призыв"
KOR_bypass_the_question_desc: "При наличии достаточной политической воли мы можем просто обойти вопрос о призыве и навязать его населению. Хотя это не совсем понравится людям, это решит проблему и позволит нам продолжить политику. Сейчас тяжелые времена после всего."
KOR_stamp_out_militias: "Уничтожить оставшихся ополченцев"
KOR_stamp_out_militias_desc: "Во время войны было мобилизовано много ополченцев для помощи в военных действиях, что в конечном итоге привело к формированию аналогичных ополченцев среди более энергичных граждан, которые чувствовали, что их сдерживает военная дисциплина. Хотя во время войны они были полезны, они выполнили свою задачу, и многие из них сделали это. обратились к бандитизму или к братству с радикальной группой "Молодая Корея" Их искоренение должно быть приоритетом"
KOR_scars_healing: "Затягивание ран"
KOR_scars_healing_desc: "Процесс Реконструкции был долгим и болезненным. Почти таким же болезненным, как и сама война. Но из него Корея вырастет заново. По мере того, как проекты реконструкции сворачиваются, пора, наконец, залечить шрамы войны"

### Events ###

korea.1.t: "Победа в Войне за Независимость"
korea.1.d: "Бандиты из IJA изгнаны с Корейской земли, и теперь мы свободны! Увы, раны войны изуродовали нашу нацию, и однажды нам придётся с ними справиться."
korea.1.a: "Ура!"

korea.2.t: "Корея Свободна!"
korea.2.d: "Веками Корея находилась под сапогом чужеземных держав — от различных китайских династий до Японской империи. Но теперь мы обрели независимость. Временное правительство Кореи в изгнании под руководством Ким Гу прибыло в Сеул и сформировало коалицию всех крупнейших демократических партий."
korea.2.a: "За новую Корею!"

korea.3.t: "Государство Корея"
korea.3.d: "Хотя Корея и независима, множество фракций имеет собственные, противоречивые взгляды на будущее страны — особенно в том, как должна быть устроена политика. Это часто приводит к насильственным столкновениям на улицах, а различные анархистские организации развязали кампанию террора против мирного населения. На мировой арене Корею признают лишь немногие державы, что мешает торговле и дипломатии. Наша армия — Силы Обороны Кореи — пребывает в хаосе: у высшего командования нет ни структуры, ни единой доктрины, а экономика практически отсутствует, что усугубляется отсутствием внешней торговли."
korea.3.a: "Недобрый знак."

korea.4.t: "Оккупация"
korea.4.d: "Мало что изменилось с начала оккупации. В стране действует военное положение, солдаты патрулируют улицы, а двери Национального собрания по-прежнему закованы цепями. Генерал Хон Са-ик правит железной рукой, преклоняясь перед нашими поработителями. Для многих корейцев жизнь продолжается как прежде, а независимость кажется несбыточной мечтой."
korea.4.a: "Стабильность имеет свою цену."

korea.5.t: "Революция Добралась до Кореи"
korea.5.d: "То, что казалось невозможным, свершилось — революция дошла до Кореи! Наши международные союзники освободили нас от японских угнетателей и их реакционных прихвостней. По всей Корее народ ликует от этой вести!"
korea.5.a: "Да здравствует интернационализм!"

korea.6.t: "Королевская Дискуссия"
korea.6.d: "Созвано Конституционное собрание, чтобы определить путь новой Кореи. Вскоре после его основания последний наследный принц династии Чосон, Ли Ын, прибыл в Сеул в сопровождении сторонников из Корейской Националистической Партии (KNP), требуя восстановления монархии. Почти все партии в собрании выступают против включения монархических элементов, однако окончательное решение остаётся за президентом Чоном.\nТем временем более радикальные силы выдвинули пугающие угрозы. Анархисты предупредили, что, если монархисты займут свои места, они начнут кампанию террора, а Верховный Военный Совет заявил, что если над Кореей опустится мрак, он утратит доверие к правительству."
korea.6.a: "Новая Корея будет республикой — спорить не о чем."
korea.6.b: "Что худшего может случиться? Пусть войдут!"

korea.7.t: "Монархисты жалуются!"
korea.7.d: "Пока некоторые более умеренные члены KNP приняли тот факт, что Корея станет республикой, и готовы работать в новой системе, многие другие выразили недовольство и радикализировались, вступив в загадочную «Ассоциацию нового Тайного совета» и агитируя за гражданские протесты против республики. Следует ли нам уступить их требованиям и позволить им занять места в собрании?"
korea.7.a: "Запереть двери собрания и арестовать всех, кто проявит насилие."
korea.7.b: "Раз они так отчаянно хотят — пусть входят."

korea.8.t: "Странные события"
korea.8.d: "С тех пор как мы изменили курс по монархическому вопросу, начали происходить странные вещи. Перерезанные телеграфные линии, разобранные железнодорожные пути, оружие, найденное в тёмных переулках, и сообщения о бомбовых угрозах в Пхеньяне. Подобные инциденты происходят и в других местах — военные поезда прибывают с опозданием или вовсе не доходят до пункта назначения. Монархические офицеры исчезают без следа, а целые гарнизоны в деревне словно испаряются — остаётся лишь бетонное основание. Что-то происходит, но, похоже, наши спецслужбы бессильны."
korea.8.a: "Как странно."

korea.9.t: "Борьба за власть"
korea.9.d: "Похоже, позволить монархистам войти в собрание было ужасной ошибкой. Минувшей ночью, когда Ким Гу возвращался на автомобиле в президентский дворец, улицу потряс мощный взрыв. Его телохранители были застрелены маскированными людьми, которые быстро окружили район. Хотя президенту удалось сбежать вместе с водителем, их местонахождение неизвестно. Воспользовавшись ситуацией, террористы ворвались в президентский дворец, убивая всех на пути, и по радио объявили о создании Свободной территории Кореи. \nРазгневанные члены Верховного военного совета немедленно направили сеульский гарнизон для подавления восстания, что быстро переросло в полномасштабное сражение, когда к мятежникам присоединились анархисты. После ожесточённых боёв пыль наконец осела, и победителем стала..."
korea.9.a: "Армия!"
korea.9.b: "Анархисты!"

korea.10.t: "Монархисты входят в собрание"
korea.10.d: "Сегодня представители KNP заняли свои места в собрании и сразу же вызвали беспорядки. Заседание было сорвано — выступления тонули в криках, слышались выкрики и взаимные оскорбления. После того как появились обвинения в подкупе членов либеральных фракций со стороны KNP, почти все представители правительства покинули собрание, а монархисты провозгласили победу. Исполняющему обязанности президента Ким Гу предложили титул регента, но он отказался. Как бы то ни было, исход очевиден."
korea.10.a: "Да здравствует король Ли Ын и партия KNP!"
korea.10.b: "Что это за шум снаружи..."

korea.11.t: "Резня в собрании!"
korea.11.d: "Оставшиеся члены собрания собрались, чтобы подвести итоги голосования. Когда монархисты одержали убедительную победу, раздались аплодисменты, но их заглушили звуки стрельбы и крики из коридора. Свидетельства противоречивы, но, по слухам, группа вооружённых людей в масках ворвалась в зал и открыла беспорядочный огонь по всем присутствующим. Газеты уже обвиняют синдикалистских агитаторов, но некоторые считают, что за этим стоит знать. Члены NPC загадочным образом покинули зал через заднюю дверь как раз в момент подсчёта голосов..."
korea.11.a: "Что?!"

korea.12.t: "Монархический переворот"
korea.12.d: "Пока в здании собрания гремела стрельба, а перепуганные чиновники выбегали на улицы, другая группа вооружённых людей ворвалась в президентский дворец, подавила охрану и прорвалась в кабинет Ким Гу. \n«Господин президент, вы арестованы». Не успев ответить, Ким Гу был схвачен и вытащен из здания. Монархисты по всей стране ликуют, хотя опасаются, как на это отреагируют SWC и анархисты..."
korea.12.a: "Печально, но король должен править по воле Небес."
korea.12.b: "Верховный военный совет арестует монархистов и пресекает заговор!"

korea.13.t: "Военный контрпереворот"
korea.13.d: "Армия разгромила монархический заговор и освободила Ким Гу из заточения. Народ приветствует военных как спасителей нации и ожидает, что они вскоре вернут власть гражданскому правительству. Хотя... они могут и остаться у власти."
korea.13.a: "Хунта лишь временная. Верните власть Ким Гу!"
korea.13.b: "Ким Гу потерпел неудачу. Мы остаёмся у власти."

korea.14.t: "Анархисты пытаются совершить переворот"
korea.14.d: "Пока хунта продолжает править, самая яростная оппозиция исходит от анархистов, решивших разрушить режим. Когда Верховный военный совет завершал заседание в Министерстве обороны, группа вооружённых людей в масках попыталась прорваться в здание. Хотя нападение было отбито, со всей страны поступают сообщения о террористических атаках. Гарнизоны пытаются подавить хаос. После сражений пыль рассеивается, и..."
korea.14.a: "Армия победила!"
korea.14.b: "Анархисты одержали верх!"

korea.15.t: "Военная диктатура"
korea.15.d: "Как и следовало ожидать, силы, связанные с Верховным военным советом, одержали верх, сокрушив анархистское сопротивление и вновь загнав его в подполье. Генералы консолидируют власть, а тревожное население ожидает, как они распорядятся newfound властью."
korea.15.a: "Мир и стабильность всегда требуют жертв."

korea.16.t: "Красная Корея"
korea.16.d: "Внезапно анархисты одержали победу и разгромили военные силы. Остатки старого порядка скрылись в тени, формируя сопротивление, пока новое правительство укрепляет власть. Теперь, когда Объединённый левый фронт распался, начались столкновения между сторонниками Ким Ир Сена и Правоверным левым движением под руководством анархистов..."
korea.16.a: "Ревизионизм Кима побеждён истинным пролетариатом!"
korea.16.b: "Анархисты и их прихвостни слабы. Ким Ир Сен — наш вечный лидер!"

korea.17.t: "Анархистский заговор"
korea.17.d: "Несмотря на почти полное уничтожение в гражданской войне, лидеры подпольных левых организаций сумели спастись, бежав на север, во Фэнтянь, за пределы нашей досягаемости. Через тайные ячейки они продолжают подстрекать к сопротивлению новому корейскому государству. Пока они слабы, но если их не остановить, вскоре они могут представлять серьёзную угрозу..."
korea.17.a: "Мы должны уничтожить этих радикалов!"

korea.18.t: "Абсолютная Корея"
korea.18.d: "Мы очистили KNP от предательских «демократов», и теперь радикальное крыло NPC правит железной рукой. Однако, придя к власти, мы отчуждили огромные слои общества и должны укрепить позиции, если хотим, чтобы наш режим выжил."
korea.18.a: "Да здравствует король!"

korea.19.t: "Конституционная Корея"
korea.19.d: "Хотя для восстановления монархии и устранения либералов пришлось прибегнуть к сомнительным методам, демократия будет сохранена и укреплена через примирение с либералами. Корея пойдёт вперёд под мягким руководством своего доброго и любимого короля."
korea.19.a: "Да здравствуют король и демократия!"

korea.20.t: "Республика выстояла!"
korea.20.d: "Несмотря на ожесточённые споры вокруг монархического вопроса, корейская демократия выстояла, и мы продолжим путь как демократическая республика под властью либеральной коалиции. Наше правление признано по всей стране, и нам не стоит бояться радикалов."
korea.20.a: "Да здравствует Республика!"

korea.21.t: "Красная угроза"
korea.21.d: "Ранним утром в подвале бара в центре Пхеньяна двое мужчин с красными повязками переносили контрабандные винтовки Арисака из ящика в другие тюки. На улице поднялся шум, и внезапно дверь выбили — вломился отряд солдат, застрелив обоих и изъяв оружие. \nНа севере большинство лидеров движения уже пересекли реку Ялу, высадившись на пристани, чтобы обсудить надвигающуюся революцию, не подозревая о зачистке. Как только они ступили на причал, раздалась стрельба — все были убиты. \nПо всей стране прошли успешные рейды, полностью разгромив подполье. Анархизм в Корее повержен и больше не представляет угрозы."
korea.21.a: "Стоять! Анархистская мразь!"

korea.22.t: "Либеральные агитаторы"
korea.22.d: "Главная часть оппозиции представлена различными либеральными фракциями под руководством Ким Гу. Хотя их партии формально не признаны законными, они всё ещё подвергаются произвольным арестам и заключениям. Их лоббистская деятельность остаётся для нас серьёзной проблемой. Верховный военный совет постановил, что либералов нужно устранить: одни предлагают провести открытую гражданскую кампанию, другие — создать тайную полицию для борьбы с будущими угрозами."
korea.22.a: "Начать гражданскую зачистку против этих предателей!"
korea.22.b: "Учредить Национальную службу разведки!"

korea.23.t: "Королевская гвардия"
korea.23.d: "Одной из реформ, предложенных Тайным советом, стало создание Королевской гвардии. Пока что король и Совет вынуждены самостоятельно содержать свои охранные отряды, но теперь решено создать новую гвардию, подобную американской Секретной службе, для защиты монарха и высших чинов. Однако некоторые радикалы предлагают расширить функции гвардии, поручив ей борьбу с антимонархистскими настроениями. Как поступит Совет?"
korea.23.a: "Совет решает, что Королевская гвардия будет служить лишь для охраны."
korea.23.b: "Совет решает расширить полномочия Королевской гвардии."

korea.24.t: "Сеульская конвенция"
korea.24.d: "Сегодня представители со всего мира собрались на Сеульскую конвенцию. Став во главе международных усилий по поддержанию мира, новая Корея решила утвердить свой статус как нейтрального арбитра между нациями и инициировать заключение международных договоров о правах народов."
korea.24.a: "Мы, наконец, нашли своё место в мире."

korea.25.t: "Дипломатическая миссия во Фэнтянь"
korea.25.d: "Группа наших дипломатов пересекла реку Ялу и направляется в Мукден, чтобы встретиться с самим Великим маршалом от имени корейского правительства и укрепить отношения с законным китайским правительством."
korea.25.a: "Светлое будущее для всех!"

korea.26.t: "Признание Трансамура"
korea.26.d: "Сегодня наши дипломаты во Владивостоке встретились с представителями правительства Трансамура для подписания официального документа о признании. Хотя их власть ограничена дальневосточными провинциями, мы признаём их законным правительством всех Русей и сувереном Дальнего Востока."
korea.26.a: "Когда-нибудь Москва склонится перед Владивостоком."

korea.27.t: "Вопрос профсоюзов"
korea.27.d: "По мере либерализации экономики начали возникать профсоюзы. Многие из них умеренны и борются лишь за улучшение условий труда, некоторые сотрудничают с KSP, но есть и радикальные — например, Съезд освобождения рабочих Свободной Кореи, который считают прикрытием анархистских агитаторов. Мы можем позволить им действовать свободно, что приведёт к спорам, но смягчит политические противоречия, или запретить их, оставив только государственные профсоюзы."
korea.27.a: "Свободное общество требует свободы объединений. Не трогайте профсоюзы."
korea.27.b: "Эти профсоюзы могут уничтожить страну — запретить их!"

korea.28.t: "Вопрос японских поселенцев"
korea.28.d: "Во времена нашего колониального прошлого многие переселенцы с японских островов прибыли в Корею в поисках лучшей жизни и теперь контролируют значительную часть сельского хозяйства. Их присутствие становится источником серьёзных разногласий. Мы можем изгнать их, вызвав гнев Японии и экономический спад, или позволить остаться, рискуя вызвать возмущение среди собственного народа."
korea.28.a: "Изгнать японских захватчиков!"
korea.28.b: "Они тоже люди — пусть остаются."

korea.29.t: "Захват земель"
korea.29.d: "Во времена колониального господства множество японских переселенцев прибыли в Корею и захватили большую часть наших сельхозугодий. Их присутствие вызывает растущее недовольство. Правительство предлагает кампанию по изъятию земель, чтобы завоевать симпатии народа и использовать это как предлог для изгнания японцев, перераспределив землю среди наших граждан."
korea.29.a: "Вон отсюда, бандиты!"

korea.30.t: "Программа «Разрушитель»"
korea.30.d: "Военно-морские силы Кореи всё ещё во многом уступают по возможностям. Иностранные морские советники предложили создать brown water navy для патрулирования рек и побережья. Немецкая администрация в Восточной Азии дала понять, что будет рада продать нам несколько устаревших кораблей."
korea.30.a: "От хорошего предложения не откажемся!"

korea.31.t: "Покупка флагмана"
korea.31.d: "Когда большая часть флота укомплектована, настало время приобрести флагман — лёгкий крейсер, чтобы увенчать нашу молодую эскадру в её защите корейских берегов."
korea.31.a: "Флот укомплектован!"

korea.32.t: "Битва пропаганды"
korea.32.d: "К сожалению, это время войны, и некоторые члены Supreme War Council предложили масштабную пропагандистскую кампанию, чтобы очернить японских захватчиков и поднять наш народ на действия. Хотя часть правительственных деятелей опасается, что это может обернуться против нас, большинство согласны, что кампания в той или иной форме необходима. На другом полюсе — офицеры, связанные с радикальной националистической партией «Young Korea», предложили полную кампанию по тотальному очернению японцев. Как поступим?"
korea.32.a: "Наложить вето. Это может обернуться катастрофой..."
korea.32.b: "Провести кампанию в её нынешнем виде."
korea.32.c: "Поддержать радикальное предложение. Слишком долго мы были под японским сапогом!"

korea.33.t: "План экстренной индустриализации"
korea.33.d: "В Корее не хватает центров тяжёлой промышленности, и Supreme War Council предложил План экстренной индустриализации, согласно которому правительство национализирует различные расплывчато обозначенные «объекты» и переделает их в заводы по производству боеприпасов. Многие беспокоятся из-за неясных формулировок, но это породило интересные предложения о том, что именно можно было бы национализировать. Как поступим?"
korea.33.a: "Национализировать и переоборудовать только существующие заводы и промышленные центры."
korea.33.b: "Национализировать также коммерческие и развлекательные объекты."
korea.33.c: "Ситуация критическая — начать массовое переоборудование коммерческих и жилых помещений!"

korea.34.t: "Закон о недискриминационном призыве"
korea.34.d: "Закон о недискриминационном призыве поступил на стол президента и предлагает расширить призывные полномочия армии, хотя формулировки даны расплывчато. Практически все члены правительства и SWC согласны, что возраст призыва следует повысить, тогда как большинство членов SWC считают, что следует пойти дальше: призывать всех мужчин, а женщин готовить к партизанской борьбе. Многие младшие офицеры поддерживают расплывчатость закона и считают, что её стоит сохранить, чтобы местные офицеры могли мобилизовать тех, кого сочтут нужным. Как поступим?"
korea.34.a: "Достаточно повысить возраст призыва."
korea.34.b: "Призвать всех мужчин и начать вооружать женщин."
korea.34.c: "Пусть местные офицеры завербуют тех, кто им нужен."

korea.35.t: "Больница смерти"
korea.35.d: "Наша анти-японская кампания оказалась удивительно эффективной. Возможно, слишком эффективной... Городские центры, которые мы контролируем, наводняют сельские японские беженцы, которые изначально пытались прорваться через японские линии. Однако многие из этих беженцев сообщают, что бродячие отряды милиций, состоящие из радикализированных крестьян и отщепенцев из армии, охраняют линии, либо возвращая беженцев назад, либо убивая их. \nС наплывом этих беженцев многие сообщают о так называемой «Больнице смерти» глубоко в сельской местности. Некоторые утверждают, что выжили, многие другие говорят, что потеряли раненых и больных родственников из-за этих лжеблагодетелей. Выжившие рассказывают о пытках и извращённых убийствах внутри стен больницы. \nЭта история уже распространилась среди населения: многие корейцы выступают и заявляют, что тоже стали жертвами «больницы». Напряжённость растёт: японцы и корейцы пытаются заявить о собственной жертве, массовая истерия распространяется, и многие граждане боятся обращаться в больницы из страха стать следующими жертвами. \nSupreme War Council утверждает, что это не более чем мистификация, в то время как правительство хочет начать расследование. Наши ресурсы ограничены, но если мы не расследуем, это обернётся против нас на мировой арене..."
korea.35.a: "Начать расследование!"
korea.35.b: "Какая детская фантазия."

korea.36.t: "Смерть в ночи"
korea.36.d: "Был прохладный вечер, ветер лёгко дул по равнинам, облака рассеялись, и лунный свет пролился на поля. В глубине сельской местности небольшой отряд солдат наблюдал со своего холма за одинокой, но большой постройкой. Украшенная красными крестами на белом фоне, она была несомненно той самой больницей, о которой говорили выжившие. \nСтремительно, словно ветер, солдаты окружили здание, быстро взяли его штурмом, атаковали плохо вооружённых охранников и арестовали медицинский персонал, спасая пациентов. Через несколько часов операция закончилась успехом: беженцы освобождены, врачи арестованы. Пока этот отважный поступок наших людей достигает международной прессы, массовая истерия внутри страны утихает, и мы можем закрыть эту позорную страницу нашей истории."
korea.36.a: "Счастливый конец мрачной истории."

korea.37.t: "Слишком поздно"
korea.37.d: "Был прохладный вечер, ветер лёгко дул по равнинам, облака рассеялись, и лунный свет пролился на поля. В глубине сельской местности небольшой отряд солдат собрался на холмах, готовый нанести удар. \nВдали над холмами виднелся чёрный дым, и солдаты бросились в атаку. Что-то было не так. Очень не так. \nКогда они добрались до места, они увидели, что казалось зданием, охваченным пламенем. Ничего не в силах сделать, они просто наблюдали, как больница горит. Впоследствии почти ничего не осталось и трудно было найти доказательства. Похоже, кто-то заранее предупредил поджигателей о расследовании. Хотя больница подтверждена как разрушенная и японские беженцы могут вздохнуть с облегчением, многих возмущает, что виновные, возможно, никогда не понесут наказания, и правда о случившемся может так и не стать известной."
korea.37.a: "Я хочу голову крысы на моём столе!"

korea.38.t: "Миф"
korea.38.d: "Был прохладный вечер, ветер лёгко дул по равнинам, облака рассеялись, и лунный свет пролился на поля. В глубине сельской местности небольшой отряд солдат наблюдал со своего холма за одинокой, но большой постройкой. Украшенная красными крестами на белом фоне, она была несомненно той самой больницей, о которой говорили выжившие. \nСтремительно солдаты начали окружать здание, и с оглушительным грохотом артиллерийский огонь озарил ночь и обрушился на больницу. \nКогда штурм закончился, солдаты ворвались в пылающие руины и начали нападать на охранников и медперсонал без разбора; многие пациенты погибли в хаосе. Но миссия была завершена. \nНедолго думая, военные выяснили правду. Место, на которое они напали, оказалось зарегистрированной военной больницей, оказывавшей помощь местным жителям. Когда власти пытались найти выживших, те исчезли ночью. Похоже, военные оказались правы. \nЭто был фальсификат с самого начала."
korea.38.a: "Как мы могли допустить это...?"

korea.39.t: "Открытие японцев"
korea.39.d: "По мере того как японцы продвигались всё глубже в наши линии, им, похоже, удалось сделать мрачное открытие: «Больница смерти». Сначала списанная как пропаганда, её существование подтвердили международные военные корреспонденты, а также выявили различные тревожные факты внутри. IJA заявляет, что больница является частью сети подобных учреждений и призвала японских граждан в Корее бежать, пока не стало слишком поздно. \nКак будто ситуации было мало, это последнее сообщение вызвало панику среди населения: больницы поджигают, врачей атакуют, и напряжённость с присутствующими японскими силами достигла критической точки с открытыми столкновениями. Похоже, что отказ от расследования был серьёзной ошибкой."
korea.39.a: "Ложь! Это должно быть ложь!"

korea.40.t: "Протесты на заводах"
korea.40.d: "Наша чрезвычайно жёсткая политика переоборудования заводов, похоже, разгневала значительную часть населения. Практически всех несолдат отправили в промкорпус; многие рабочие обнаружили, что их прежние места работы и в некоторых случаях даже их дома были переоборудованы в заводы боеприпасов. Под влиянием анархистов многие бросили инструменты и отказались возвращаться на работу, требуя смягчить политику переоборудования. В ответ солдаты открыли огонь по протестующим, которые были разогнаны. По крайней мере, пока."
korea.40.a: "Это тяжело, но мы все должны внести свой вклад в военные усилия."

korea.41.t: "Хаос в рядах"
korea.41.d: "Наша призывная политика принята плохо. Хотя бунты против призыва были ожидаемы, поступают сообщения о людях, отрезающих себе руки, чтобы избежать службы, после внедрения спорной политики «rifle», согласно которой подлежит призыву всякий, кто способен держать винтовку. \nПоступают смутные сведения с юга о целой деревне, уничтоженной после того, как напряжение достигло предела: пожилой мужчина без левой руки был казнён за измену. Хотя история, вероятно, выдумана, ущерб уже нанесён, и общественный гнев достиг новых высот."
korea.41.a: "Как будто хуже и быть не могло."

korea.42.t: "Закон об исполнительной власти"
korea.42.d: "С хаосом, охватившим нашу зарождающуюся республику, кажется, наш конец близок. В последней отчаянной попытке Supreme War Council предложил принять «Закон об исполнительной власти». Хотя сам закон лишь стремится объединить действующие акты в единый документ, все, кто вне SWC и личного совета президента, объявили его тираническим. Но без закона наши попытки консолидировать власть могут провалиться..."
korea.42.a: "Наложить вето на закон. Это может плохо кончиться..."
korea.42.b: "Распустить временный парламент и силой провести закон."

korea.43.t: "Крушение общества"
korea.43.d: "Когда было объявлено, что новый закон прошёл с применением силы, страна вспыхнула конфликтом: фракции по всей стране осудили его как шаг к тирании. Вместо того чтобы уладить проблемы отдельных актов, это только усугубило ситуацию: солдаты подняли мятеж, рабочие бросили инструменты, а беженцы — японские и корейские — устремились к морю в поисках спасения. Мечта о независимости мертва."
korea.43.a: "Annyeong Hangug."

korea.44.t: "Японский отход"
korea.44.d: "В неожиданном повороте событий японская администрация в Сеуле официально объявила, что покидает Корею и создаёт частично независимое правительство под японским руководством. Хотя это не та полная независимость, о которой мечтали многие, это отмечает значительную победу сторонников независимости и изменение японского отношения к нам. Пусть это будет началом светлого будущего."
korea.44.a: "Какой приятный сюрприз!"

korea.45.t: "Визит императора"
korea.45.d: "В долгожданном событии император Хирохито Японской империи прибыл в Сеул с пышными торжествами для встречи с делегатами нашего правительства, а затем совершил короткую поездку по стране. Хотя некоторые активисты независимости бойкотируют визит, многие наши люди надеются, что это начало долгого и плодотворного дружества с Японией."
korea.45.a: "Он действительно объединяющая фигура!"

korea.46.t: "Два монарха"
korea.46.d: "Король И Ун сегодня прибыл в Токио в рамках государственного визита, дополняющего предыдущий визит императора Хирохито. Японская пресса щедро осыпала нашего благодетельного короля восхвалениями, и кажется, отношения между нашими народами начинают налаживаться. Это, вероятно, будет первый из многих дружеских визитов."
korea.46.a: "Хорошей поездки!"

korea.47.t: "Восстановление порядка"
korea.47.d: "Наш путь к власти был усеян насилием и конфликтами. Необходимо, чтобы революция была кровавой. В настоящий момент наша власть непрочна, и реакционеры стремятся быстро свергнуть революцию. Их нужно искоренить прежде, чем они смогут причинить реальный вред нашей зарождающейся социалистической утопии."
korea.47.a: "Стойте, контрреволюционная саранча!"

korea.48.t: "Выселение помещиков"
korea.48.d: "Во время нашего статуса зоны оккупации Японии многие японские поселенцы приехали в Корею в поисках лучшей жизни. Японское правительство допустило это и поощряло сохранение угнетательской системы помещиков. Пришло время выселить этих баронов-грабителей и вернуть землю тем, кто трудится в полях. Многие в правительстве считают, что это можно использовать и для высылки японцев из страны, тогда как другие полагают, что следует выселять только помещиков и интегрировать японцев."
korea.48.a: "Они поддерживали эту гниющую систему и угнетали наш народ. Пусть уйдут все!"
korea.48.b: "Они тоже жертвы угнетения — пусть остаются!"

korea.49.t: "Проблема милиций"
korea.49.d: "Когда мы пришли к власти, национальная армия быстро распалась и образовала клики военачальников, которые теперь бродят по сельской местности в поисках добычи. В ответ восстали крестьянские милиции, защищающие свои средства к существованию. Хотя это похвально, они лояльны не социализму, а собственному благосостоянию. По мере того как мы начинаем реформировать армию, очевидно, что с этими милициями придётся как-то расправиться: интегрировать их в армию по образцу наших синдикалистских братьев или распустить?"
korea.49.a: "Пойдём по примеру наших социалистических собратьев."
korea.49.b: "Они станут обузой и угрозой революции."

korea.50.t: "Государственный совет"
korea.50.d: "Старый порядок сметён, прогнившая парламентская система побеждена, и коалиционное правительство учредило «Государственный совет», который будет выполнять функции как исполнительного, так и законодательного органа. Син Чхэхо продолжит занимать пост главы государства, навсегда сохранив за собой должность председателя Совета до тех пор, пока сам не решит иначе. Пока же Государственный совет станет маяком для наших синдикалистских братьев и сестёр."
korea.50.a: "Ещё один шаг к утопии!"

korea.51.t: "Истинная свобода"
korea.51.d: "Ким Гу называл себя «либералом», но на деле он лишь направлял реакционные силы, а его так называемый «либерализм» был не более чем вратами к новой форме угнетения. Однако под управлением социалистической коалиции была достигнута подлинная свобода. Корейцам больше не нужно бояться бедности. Им больше не нужно страшиться хозяина или фабриканта. Народ Кореи освобождён от цепей экономического рабства и шагает вперёд как свободный народ!"
korea.51.a: "Мечта стала реальностью..."

korea.52.t: "Конец войны"
korea.52.d: "Корее повезло — нам удалось освободиться от японского ига. Мы можем с гордостью смотреть в будущее, но война за независимость разорила страну, и её последствия ещё долго будут давать о себе знать. Потоки беженцев продолжают покидать страну, а те, кто остался, живут в нищете. Если мы хотим восстановить нашу нацию, нужно начать кампанию по её возрождению."
korea.52.a: "Свобода имеет свою цену."

korea.53.t: "Вопрос о всеобщей воинской обязанности"
korea.53.d: "Во время войны всеобщая воинская обязанность была вынужденным злом, введённым Временным правительством для обеспечения постоянного пополнения армии. Теперь, когда война закончилась, многие требуют отменить этот закон. Однако Верховный военный совет настаивает на его сохранении — на случай, если нас втянут в будущие конфликты."
korea.53.a: "Согласиться с ВВС — нам нужно оставить её в силе."
korea.53.b: "Отменить закон — теперь он больше не нужен."

korea.54.t: "Возвращение беженцев"
korea.54.d: "С окончанием войны и обещаниями помощи многие беженцы начали возвращаться в Корею, создавая колоссальную нагрузку на и без того переполненные лагеря. Из-за наплыва людей мы испытываем серьёзную нехватку продовольствия и вспышки болезней, и если не предпринять действий, голод неизбежен."
korea.54.a: "Отлично, ещё больше проблем."

korea.55.t: "Корея хочет вступить в Китайский военный альянс"
korea.55.d: "В нашу столицу прибыла дипломатическая миссия из молодой нации — Кореи. Недавно освободившись от Японии, они ищут место на мировой арене, вероятно, стремясь противостоять возрождающейся японской агрессии. Принятие Кореи в наш альянс дало бы нам возможность влиять на бывшего вассала, но при этом может втянуть нас в войну с Японией."
korea.55.a: "Мы будем рады сотрудничать с Кореей!"
korea.55.b: "Слишком рискованно — пусть идут своей дорогой."

korea.56.t: "Они согласились!"
korea.56.d: "Наша дипломатическая миссия вернулась с отличными новостями: мы официально присоединились к китайскому военному альянсу! Это должно защитить нас от будущих конфликтов с Японией."
korea.56.a: "Ура!"

korea.57.t: "Отказ"
korea.57.d: "Наша дипломатическая миссия вернулась с плохими вестями — нам отказали. Придётся искать союзников в другом месте, если мы хотим противостоять японцам."
korea.57.a: "Чёрт."

korea.58.t: "Корея хочет заключить союз с Россией"
korea.58.d: "В нашу столицу прибыла дипломатическая миссия из молодой нации — Кореи. Недавно освободившись от Японии, они стремятся найти союзников на мировой арене, вероятно, чтобы противостоять японской угрозе. Принятие Кореи в наш союз дало бы нам влияние на Дальнем Востоке и стало бы противовесом Японии, но это также может втянуть нас в войну с Империей."
korea.58.a: "Добро пожаловать в союз, товарищи!"
korea.58.b: "Отказать — слишком рискованно."

korea.59.t: "Россия соглашается!"
korea.59.d: "Наша миссия вернулась с отличными новостями — мы официально заключили союз с Россией! Теперь мы защищены от возможных конфликтов с Японией."
korea.59.a: "Ура!"

korea.60.t: "Россия отказывает!"
korea.60.d: "Наша дипломатическая миссия вернулась с плохими вестями — нам отказали. Придётся искать союзников в другом месте, если мы хотим сдержать японцев."
korea.60.a: "Чёрт."

korea.61.t: "Корея хочет вступить в Рейхспакт"
korea.61.d: "В нашу столицу прибыла дипломатическая миссия из молодой нации — Кореи. Недавно освободившись от Японии, они ищут союзников на мировой арене, вероятно, чтобы противостоять японской агрессии. Принятие Кореи в Рейхспакт позволило бы нам расширить влияние на Дальнем Востоке, но также может втянуть нас в войну с Японией."
korea.61.a: "Добро пожаловать в Рейхспакт!"
korea.61.b: "Слишком рискованно — пусть идут своей дорогой."

korea.62.t: "Они согласились!"
korea.62.d: "Наша дипломатическая миссия вернулась с отличными новостями: мы официально вступили в военный альянс Антанты! Это должно защитить нас от будущих конфликтов с Японией."
korea.62.a: "Ура!"

korea.63.t: "Отказ"
korea.63.d: "Наша дипломатическая миссия вернулась с плохими новостями — нам отказали. Придётся искать союзников в другом месте, если мы хотим противостоять японцам."
korea.63.a: "Чёрт."

korea.64.t: "Корея и Интернационал?"
korea.64.d: "Теперь, когда внутренние революционеры по-настоящему освободили Корею, нам необходимо определить направление внешней политики. Многие в правительстве, особенно в KPP, считают, что мы должны вступить в Интернационал, чтобы бороться за мировую революцию и защититься от Японии. Однако синдикалисты полагают, что мы должны сосредоточиться на внутреннем развитии — укреплении корейских Синдикатов и анархических коммун, а не ввязываться в зарубежные войны. Оба аргумента весомы, и решение остаётся за председателем."
korea.64.a: "Собирайте чемоданы — мы едем в Европу!"
korea.64.b: "Закрыть границы, остановить самолёты и пришвартовать корабли — мы снова отшельники!"
korea.64.c: "Мы сосредоточимся на революции в Азии!"
korea.64.e: "[RUS.GetName] может стать для нас ценным союзником!"

korea.65.t: "Корея хочет вступить во Интернационал"
korea.65.d: "Сегодня прибыла делегация из недавно созданной Корейской Свободной Территории с просьбой о вступлении во Интернационал. Это великая победа для Международной революции, и Корея может стать плацдармом для продвижения в Китай и Японию, хотя некоторые сомневаются в её стратегической ценности. К тому же, она может втянуть нас в конфликт с Японией во время неизбежной войны с Германией."
korea.65.a: "Братья, примем их с распростёртыми объятиями!"
korea.65.b: "Принесём извинения и проводим их."

korea.66.t: "Они согласились!"
korea.66.d: "Наш посланник вернулся с великолепными новостями — мы официально вступили во Интернационал! Мы шагаем вперёд вместе с нашими братьями и сёстрами по всему миру к лучшему будущему."
korea.66.a: "Ура!"

korea.67.t: "Они отвергли нас"
korea.67.d: "Наш посланник вернулся с ужасными новостями — нас отвергли! Это серьёзный удар по правительству и, вероятно, приведёт нас на путь столкновения с Японией."
korea.67.a: "О нет..."

korea.68.t: "Мечта о былом величии Кореи"
korea.68.d: "Когда-то благородная, могущественная и гордая, Корея переживала лучшие времена. Мы десятилетиями влачили существование под японским игом и сапогами чужеземцев, и это уже не скрыть. Однако с обретением независимости и относительной стабильности, возможно, мы сможем направить новый подъём за пределы наших границ — к широкой корейской диаспоре на северо-востоке Китая, в Фэнтяне. Этот регион, лежащий в северных землях древнего корейского Королевства Когурё, считается по праву корейским во мнении многих — он пал лишь из-за варварской династии Тан. Должны ли мы выступить, чтобы вернуть эти земли в Фэнтяне и за его пределами, или же остаться здесь?"
korea.68.a: "Останемся здесь, в Корее, чтобы не вызвать международный гнев."
korea.68.b: "Мы выступаем, чтобы вернуть земли Когурё и далее!"
korea.68.c: "Мы выступаем, чтобы вернуть земли Когурё и Небесный мандат!"

korea.69.t: "Просьба о мире"
korea.69.d: "Несмотря на все шансы, корейские повстанцы снова и снова побеждали императорскую японскую армию. Наши войска измотаны и не готовы к корейскому натиску. Большинство советников Его Величества уже смирились с реальностью независимости Кореи и призывают к примирению, пока корейцы не осознали, насколько близки они к полной победе."
korea.69.a: "Предложить им независимость."
korea.69.b: "Никогда!"

korea.70.t: "Япония просит мира"
korea.70.d: "Похоже, японцы устали от войны и наконец пришли в себя. Посланники Императора заявляют, что он готов признать независимость Кореи, а также вновь объединить полуостров, вернув нам Северную Корею и восстановив корейский доступ к остальной Азии. Некоторые в Генеральном штабе видят в этом проявление слабости и предлагают продолжить наступление ради лучших условий или полной капитуляции. Но другие в правительстве отмечают, что корейский народ не готов к тотальной войне, а отказ от таких щедрых условий может иметь тяжёлые последствия."
korea.70.a: "Корея торжествует!"
korea.70.b: "Они на грани поражения!"

korea.71.t: "Корейский мир"
korea.71.d: "Корейцы приняли наши условия капитуляции. Тяжёлые дни настали в Токио. Японская империя расколота, её континентальные владения утрачены. Корея наконец обрела независимость, за которую боролась с 1905 года. Пусть им достанется столько же хлопот с их мятежными меньшинствами, сколько было у нас!"
korea.71.a: "Горе мне!"

kor.1.t: "Создание подлинно демократических партий"
kor.1.d: "Многие корейцы думали, что после обретения независимости от Японии их земля наконец увидит перемены — уход от старой автократии. Увы, авторитарное правление осталось, лишь сменив знамёна — с восходящего солнца на тэгык. Диктатура могла бы окончательно утвердиться, если бы не действия демократических организаций и их лидеров, добившихся настоящего представительства для народа Кореи. Теперь, когда республика поворачивается к демократии, множество партий сформировались и готовятся к грядущим выборам."
kor.1.a: "Корейцы наконец обрели подлинную свободу."

kor.2.t: "Выборы [GetYear]"
kor.2.d: "Избирательная кампания в Корее оказалась куда ожесточённее, чем ожидалось. Количество граждан, пришедших голосовать в этой молодой демократии, превзошло все прогнозы правительства. Хотя любая партия имела шанс на успех, лишь три из них стали серьёзными претендентами на лидерство в стране. Первая — Корейская социалистическая партия, стремящаяся провести социально-прогрессивные реформы и умеренную национализацию ключевых отраслей. Вторая — Корейская демократическая партия, надеющаяся, что переход к свободному рынку и более консервативным ценностям принесёт порядок и процветание. И, наконец, наименьшая из крупных — Корейская партия трудового народа. Хотя некоторые называют их социалистами, они сами утверждают, что стоят на позициях подлинной западной социал-демократии. Кто же победит в этих напряжённых выборах?"
kor.2.b: "Корейская социалистическая партия!"
kor.2.c: "Корейская демократическая партия!"
kor.2.dem: "Корейская партия трудового народа!"

kor.3.t: "Глава коллаборационистского правительства"
kor.3.d: "Наши японские покровители учредили нас как независимое государство под контролем вооружённых сил. Два главных кандидата борются за пост президента новой республики — оба генералы и верные соратники Японии."
kor.3.a: "Ким Сок-вон!"
kor.3.b: "Ли Ын-джун!"

kor.4.t: "Глава Королевской семьи"
kor.4.d: "И Ын является нынешним главой корейской Королевской семьи. Принц И Канг не является наследным принцем, хотя он старше своего сводного брата, Принца Императорского Ёнга, по ряду причин, включая статус их матерей. Однако сторонники требуют от И Ына признать И Канга законным императором теперь, когда Корея свободна. Каков будет его ответ?"
kor.4.a: "И Ын — законный наследник!"
kor.4.b: "Пусть его брат И Канг займёт свой законный трон."

kor.5.t: "Кто возглавит революционное правительство?"
kor.5.d: "Мы наконец освободили Корею от империалистов и капиталистов, стремившихся поработить нас! Теперь, когда необходимость во Едином народном фронте отпала, настало время для настоящей социалистической демократии. Проводятся выборы: анархисты из KAN, корейское отделение Гоминьдана, немногочисленные, но решительные синдикалисты, и ленинисты из KPP, избавившиеся от Ким Ир Сена. Кто поведёт нас дальше?"
kor.5.a: "Анархисты."
kor.5.b: "Гоминьдан."
kor.5.c: "Синдикалисты."
kor.5.e: "Коммунисты."

