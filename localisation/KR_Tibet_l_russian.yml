tib.101.t: "Победа Тибета в Северо-Западной Войне"
tib.101.d: "Празднование этой победы для тибетцев  выделится ранней экзальтацией Далай-Ламы."
tib.101.a: "Ура!"
 
tib.102.t: "Прибытие изгнанных тибетских командующих"
tib.102.d: "Хотя наши армии не столь лояльны правительству как на западе, мы можем гордиться присущей меритократии. Обычно, командующие и адмиралы подпускаются к армиям только тогда, когда докажут свою преданность людям и делу. Но успех или провал битв может также зависеть от смертоносной решительности наёмников, предпочитающих смерть нарушению контракта. Клики беспокойного тибетского Королевства тоже широко использовали наёмников в борьбе друг против друга. Этот генерал прибыл к нам с жалобами на судьбу и удачу, изъявляя желание, наконец, сражаться за что-то стоящее. Тяжело сказать, насколько искренны его заявления, но в данный момент нужно решить, стоит ли принимать этого командующего к себе."
tib.102.a: "Нам пригодится любая помощь"
tib.102.b: "Красивая история, но всё равно нет"

### Authdem flavor ###

tib.103.t: "Стычка передовых отрядов с доб-добами"
tib.103.d: "Попытка передовых отрядов Филиппа Неаме обучить шигадзских доб-добов современным методам ведения войны закончилась дракой. Скорее всего, это не последний раз, когда озлобленные исконные хранители Тибета будут сопротивляться новым веяниям в стране, даже в обход воли правительства."
tib.103.a: "Я виню Панчен-Ламу"
 
tib.104.t: "Последний из Рагбийской Четвёрки"
tib.104.d: "Вангду Норбу Кийпап, последний из знаменитой Рагбийской Четвёрки студентов, вспоминает судьбы остальных трёх. Мондо занялся горнодобывающей промышленностью, но был заключён в монастыре за беспокойство духов гор, Гонксар умер от пневмонии в 1917 году, Ринган сидит в тюрьме в Британском Союзе за связи с Королевским правительством. Каждая из судеб – провал ожиданий тибетского народа и Ганден Фодранга. В завершение рассказа Вангду напомнил, что [TIB.GetLeader], не проведя надлежащих реформ, тоже оставит после себя лишь голодный и бедный Тибет."
tib.104.a: "Очень уж долгий сегодня выдался день, друг."
 
tib.105.t: "Пожар в доме Тримона"
tib.105.d: "Из-за мести давнего политического соперника, а возможно и как результат медленной детериорации разума Тримона в связи с его возрастом, дом Тримона в Лхасе сгорел дотла. Лишившись поддержки своих бывших политических союзников, все, что ему остаётся это перебраться в Поталу. Не смотря на события, сделавшие отправку Тримона в отставку необходимостью, отказать патриоту на склоне лет в приюте было бы просто жестоко и мелочно."
tib.105.a: "Выжил – и ладно"
 
tib.106.t: "Обнаружен старый форт Джа Ламы"
tib.106.d: "Незадолго до своего финального возвращения в Монголию, Атаман бандитов Джа Лама жил на окраине Пустыни Гоби. Где-то там, по слухам, он возвёл крепость усилиями сотен рабов, которые были захвачены во время его многих грабежей, а потом убиты ради консервации продовольствия. Это история оказалась былью, и один из патрулей Передового Корпуса обнаружил укрепления, вместе с остатками бандитских сил, прячущихся в окрестных пещёрах. Новости уже были отправлены в Монголию, что, стоит надеяться, позволит им поставить точку в судьбах людей, захваченных Джа Ламой."
tib.106.a: "Легенда становится явью."
 
tib.107.t: "Стычка доб-добов с Дмаг-Сгар"
tib.107.d: "Между недавно реорганизованными Дмаг-Снар и монашескими доб-добами произошла мелкомасштабная стычка. И хотя оба вида войск сражаются за Тибет, со стороны доб-добов не редки обвинения в предательстве традиций, а со стороны Дмаг-Снар часто слышится недовольство недальновидным отказом от перенятия новых методов ведения войны. К счастью, напряжения не перелилось в драку до смерти, но придётся потратить некоторое время для создания более слаженной работы между родами войск"
tib.107.a: "Сфокусируйтесь на враге, а не на друг-друге."
 
tib.108.t: "Стычка Передового Корпуса с Дмаг-Снар"
tib.108.d: "Между двумя частями нашей армии немало напряжения. Дмаг-Снар не может смириться с идеей, что тренированный и управляемый иностранцами Передовой Корпус имеет большой политический вес. Командующие обоих сторон успели вмешаться и предотвратить масштабное кровопролитие когда напряжение дало искру, но неприязнь между двумя родами войск ещё не скоро пропадёт."
tib.108.a: "Я виню Панчен-Ламу"
 
tib.109.t: "Вторая Четвёрка Рагбийцев?"
tib.109.d.australiasia: "Когда Тибет освободился от оккупации Китая, четверо сыновей уважаемых тибетских семей были отправлены в Англию, чтобы учиться, узнать больше о западном мире и после привести наиболее важные инновации домой. Они поступили в Школу Рагби, и вскоре стали известны как Четверо Рагбийцев. Было предложено создание второй Четвёрки, но так как Англия пала жертвой анархии, в этот раз они отправятся в Австралазию и поступят в Сиднейский Университет. Стоит ли поддержать такую миссию?"
tib.109.d.canada: "Когда Тибет освободился от оккупации Китая, четверо сыновей уважаемых тибетских семей были отправлены в Англию, чтобы учиться, узнать больше о западном мире и после привести наиболее важные инновации домой. Они поступили в Школу Рагби, и вскоре стали известны как Четверо Рагбийцев. Было предложено создание второй Четвёрки, но так как Англия пала жертвой анархии, в этот раз они отправятся в Канаду и поступят в Университет Британской Колумбии. Стоит ли поддержать такую миссию?"
tib.109.a: "Ещё одна такая миссия будет выгодна Тибету"
tib.109.b: "Ещё один такой эксперимент не нужен"
 
tib.110.t.canada: "Тибетские студенты прибывают в Викторию"
tib.110.t.australiasia: "Тибетские Студенты прибывают в Сидней"
tib.110.d.canada: "Сегодня в Викторию прибыла экспедиция из 4-ёх тибетских студентов, чтобы начать обучение в Университете Британской Колумбии. Эта четвёрка сыновей знатных тибетских семей имеет неожиданно хороший уровень владения английским языком. Их обучение было оплачено правительством Тибета, надеющимся изучить жизнь на большой земле."
tib.110.d.australiasia: "Сегодня в Австралазию прибыла экспедиция из 4-ёх тибетских студентов, чтобы начать обучение в Университете Сиднея. Эта четвёрка сыновей знатных тибетских семей имеет неожиданно хороший уровень владения английским языком. Их обучение было оплачено правительством Тибета, надеющимся изучить жизнь на большой земле."
tib.110.a: "Мы рады поприветствовать их делегацию!"
tib.110.b: "Мы рады поприветствовать их делегацию!"
 
tib.111.t: "Тибетские студенты отправляются домой"
tib.111.d: "Четверо тибетцев завершили своё обучение и собираются отправиться домой, в Лхасу. Это программа помогла не только им лучше понять жизнь за пределами своей страны, но и нам узнать больше о стране, изолированной на самой крыше мира."
tib.111.a: "Кха-лей-феб"
 
tib.112.t: "Четвёрка Рагбийцев возвращается домой"
tib.112.d: "После нескольких лет за рубежом рагбийские студенты, вернулись в Лхасу. Поприветствовать студентов домой выстроилась целый ряд зевак. Теперь молодым студентам предстоит приложить свои знания для модернизации Тибета. Сам факт тёплого приветствия молодых людей знаменует собой культурную эволюцию,  происходящую в Тибете. Сами четверо, хотя и рады наконец вернуться домой, настойчиво рекомендуют отправлять больше детей учиться заграницу."
tib.112.a: "Добро пожаловать домой"

