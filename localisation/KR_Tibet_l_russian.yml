tib.125.t: "Бал Рериха"
tib.125.d: "Для того чтобы распространить истину Агни Йоги среди широких масс, Рерих и его семья работали над планированием международной конференции для широкого эзотерического мира. Желая, чтобы его собственный мир был объединен его идеями, Рерих работал над планированием академического, эстетического и художественного мероприятия, действительно утонченного и совершенного во всех отношениях, чтобы показать нашу страну как образец культуры и физическое проявление Шамбалы для всех его друзей. Пригласив всех своих близких друзей и друзей по переписке на Востоке и Западе, таких как Таши Намгьял, Далай-лама, Богд Геген, Куонг Де, Джидду Кришнамурти, Онисабуро Дегучи, Рёхей Учида, Гада Мейрен, Джа Лама, Эдвард Лонгстрит Боден, Дж. Р.Р. Р. Толкиена, Карла Вилигута, Генриха Гиммлера и других членов «Аненербе» из Германии, делегатов от ариософского движения в Австрии, династии Ямато, неосиктов в России, спиритуалистической партии в тихоокеанских штатах Америки, а также от Говарда Филипса Лавкрафта и Лотропа Стоддарда в Новой Англии, американского президента и других мировых лидеров, и многих других, Рерих пригласил полмира, и почти все приглашенные присутствовали на встрече, так как эти и многие другие деятели пришли выразить признательность Рериху и его семье за их выступления и прозелитизм. Участвуя в конкурсе левитации с Уильямом Дадли Пелли, Папой Кимбангу и Сан Ра, рисуя в унисон с Пикассо, Дали и Кало, пока Лавкрафт нервно писал обо всем этом, экстравагантный праздник запомнился всем, и послужил распространению нашего послания, одновременно закрепляя философию Рерихов в сердцах и умах самых влиятельных титанов мировой культуры."
tib.125.a: "Настоящая галерея негодяев."

tib.126.t: "Смерть пятого Будды"
tib.126.d: "По всей Лхасе и всему Тибету развешаны молитвенные флаги скорби, потому что Николай Рерих будет упокоен. Окончательно скончавшись в возрасте 73 лет, его душа тулку должна реинкарнировать где-то на этом земном плане, и, надеюсь, в семье Рерихов или среди тибетского буддийского духовенства. Независимо от этого, мы всегда будем придерживаться пути, который он проложил для нас, но мы должны подготовить правительство и нацию к дальнейшей жизни. Мы должны прочесывать землю и искать знаки его реинкарнации, чтобы мы могли продолжить следующие шаги к утопии и вратам Шамбалы, но сейчас нам нужно решить, кто из членов семьи Рерихов станет патриархом рериховской философии Агни Йоги."
tib.126.a: "Его жена, мистический метачеловек Елена Рерих, продолжит идеал Рериха."
tib.126.b: "Увлеченный оккультист, востоковед и старший сын Георгий де Рерих поведет нас за собой."
tib.126.c: "Неидеологический академик, художник и младший Светослав Рерих будет руководить."

tib.127.t: "Образование Пакта Рериха"
tib.127.d: "Договор (или Союз) об охране художественных и научных учреждений и исторических памятников, или сокращенно Пакт Рериха, - детище Николая Рериха и его семьи, призывающее к мирному сотрудничеству и единению человечества наряду с сохранением и защитой культурных, исторических и археологических объектов, и что сохранение культуры всегда имеет приоритет перед любыми военными или идеологическими потребностями. Поддерживаемый многими великими Державами и финансируемый огромным количеством международных сторонников и союзников Рерихов, Пакт Рериха сохранит прошлое и будущее человеческой истории в безопасности, способствуя мирному единению человеческой расы. Теперь нам осталось решить, включать ли в Пакт Рериха полный военный альянс, чтобы действительно гарантировать, что этот союз состоится."
tib.127.a: "Мы не будем порочить Пакт Рериха, вмешиваясь в военные вопросы."
tib.127.b: "Пакт Рериха должен быть полноценным союзом во всех смыслах этого слова." 

tib.128.t: "Отец-авантюрист"
tib.128.d: "Хотя Николай Рерих по-прежнему выполняет свою роль лидера нации и отца нашей уникальной идеологии, он вместе со своей семьей и близкими соратниками продолжает свои регулярные приключения и экспедиции по всему миру, чтобы документировать и изучать различные культуры, живые или мертвые, этого мира. Когда они не в Лхасе, страной управляют наши уникальные теократы и другие близкие союзники, преданные нашей идеологии, гарантируя, что страна всегда в надежных руках, пока Рерихи путешествуют по самым изолированным регионам планеты, чтобы увидеть истинные красоты, которые может предложить этот мир и человеческая раса. От Антарктиды до Конго, от местных племен американских равнин до джунглей Юкатана, вершин Анд, глубин Амазонки или ледяных берегов Аляски и Северного полюса - вся Земля должна быть исследована и её чудеса записаны нашими преданными лидерами, ибо ни одна культура, история, искусство или другое творение человечества никогда не должны быть уничтожены и потеряны вновь."
tib.128.a: "Истинный всемирный искатель приключений."

tib.129.t: "Рерихизм смещается вправо"
tib.129.d: "С решением Николая Рериха сотрудничать с националистической группой, возглавляемой Игнацем Требичем-Линкольном, рериховское движение стало приобретать заметно правый уклон. Опираясь на североамериканских и европейских спиритуалистов, членов немецкого «Аненербе» и более раннего Общества Туле, Общества Эдды, германских ариософов и арманистов, японских паназиатских националистов, таких как члены Общества Черного Дракона, и т.д., новые влияния движения, безусловно, более реакционны по сравнению с последним влиянием Рериха на Ленина. Работая с Игнацем Требич-Линкольном и его Кликой правых эзотериков, включая Эрнста Шафера, Бруно Бергера, Карла Марию Вилигута, Теодора Цепла, Ганса Ф. К. Гюнтер, Карл Вольф, Вернер фон Бюлов, Эмиль Рюдигер, Рудольф Джон Горслебен, Ганс Шляйф, Вильгельм Унверзагт, Генрих Гиммлер, Рихард Вальтер Дарре, Иржо фон Гронхаген, Вальтер Вюст, Герман Вирт, Вильгельм Тевдт, Герберт Янкун и многие другие из их сомнительного окружения, Рерих попытается с их помощью продолжать игнорировать любую идеологию и придерживаться пацифизма, но повлияют ли давление и убеждения на рерихизм, ещё предстоит увидеть. Тем временем мы будем следовать нашей концепции традиционалистской и гуманитарной утопии, которая обеспечивает всем гражданам все необходимое, чтобы они могли сосредоточиться на своем индивидуальном духовном просвещёнии, и эти новые союзники будут новым политическим средством, которое доставит нас в этот рай."
tib.129.a: "Мы должны быть бдительны, чтобы впоследствии из этого ничего не вышло."

tib.130.t: "Экспедиция Аненербе"
tib.130.d: "Сегодня общество Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. отправило доктора Эрнста Шафера и нескольких учёных Ahnenerbe в далекий Тибет в поисках ответов на рассказы о мифическом городе под названием "Агаратха", который был основан потомками Атлантиды, которые, в свою очередь, являются Арийцами. Некоторые члены считают, что Арийцы - это раса, которая спустилась с небес и заселила Атлантиду до того, как она была затоплена. Они также утверждают, что потомки арийцев сейчас являются нордической (германской) расой, и надеются доказать связь предков."
tib.130.a: "Рад, что эти безумцы ушли в прошлое."

tib.131.t: "Экспедиция Аненербе в Тибет."
tib.131.d: "Сегодня в Тибет прибыла экспедиция под руководством доктора Эрнста Шафера, спонсируемая Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V.. Они говорят, что их интересуют кочевники центральных плоскогорий и что они хотят научиться у нас древней и мистической мудрости. "
tib.131.a: "Как мило, давайте сделаем им подарок."
tib.131.b: "Здесь что-то странное"

tib.132.t: "Экспедиция Аненербе в Тибет возвращается."
tib.132.d: "Сегодня экспедиция Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. вернулась из Тибета. Доктор Шафер и его помощники провели детальное изучение кочевников этого региона и вернулись с золотой копией буддийской священной книги и загадочным белым меховым существом, подаренным Далай-ламой Берлинскому зоопарку. Хотя они не нашли того, что искали, Тибет, безусловно, интереснее и экзотичнее, чем мы думали. "
tib.132.a: "Слава Тибету!"

tib.133.t: "Вопрос о смертности Красного Махатмы"
tib.133.d: "Под руководством Красного Махатмы, бессмертного и вечно мудрого, мы достигнем Шамбалы. Однако в нашем буддо-коммунистическом правительстве существует два основных лагеря по вопросу о том, как нам следует относиться к почитанию этого святого. Мы можем либо пригласить живого брата Ленина Дмитрия Ильича Ульянова - товарища-коммуниста, находящегося сейчас в Крыму, - возглавить страну в качестве живой аватары воли и милости своего брата, либо мы можем поддержать бессмертный дух и душу самого Ленина, а Рерих будет вести нацию под прикрытием вечно живого бесплотного облика Владмира Ленина - Вечного Будды и Красного Махатмы нашей веры. Что мы решим?"
tib.133.a: "Ленин жил, Ленин жив, Ленин будет жить! Даже из могилы!"
tib.133.b: "Пригласите живого брата Ленина Дмитрия быть его аватаром на этом плане."
tib.133.c: "Пригласите живую вдову Ленина Надежду быть его аватаром на этом плане."

tib.134.t: "Наше растущее социалистическое правительство"
tib.134.d: "Стремясь к истинному левому единству и глобальному сотрудничеству, Рерих решил открыть нашу выборную красную теократию для всего левого мира, пригласив деятелей из российского Пролеткульта и движения русских космистов, американского спиритуалистического движения, различных ветвей теософии, паназиатских союзников в Японии, Вьетнаме, Китае и Корее, индийских союзников, таких как Неру и Ганди, американских экологов и эзотериков Лермонда и Лавкрафта, и многих других, создавая единый интернационалистский фронт, посвященный объединению и спасению всего человечества. Вместе мы построим лучший мир и откроем Шамбалу для масс. Хотя многие не смогут остаться здесь надолго, мы будем воплощать их идеи и работать с их истинами, пока наши границы не перешагнут их границы, чтобы все могли быть свободными."
tib.134.a: "Мы станем маяком истинного левого единства."

tib.135.t: "Название нашего рая"
tib.135.d: "Как мы должны назвать наш рай, работая над созданием истинной утопии перед вратами рая? Должны ли мы выбрать Священный Союз Востока, соответствующий традиции, которая длится веками для нашей идеологии, или мы должны использовать истинное и духовное имя Шамбала? Возможно, англизированное название Шангри-Ла, данное автором Джеймсом Хилтоном, подойдет лучше."
tibalt.135.d: "Как мы должны назвать наш рай, работая над созданием истинной утопии перед вратами рая? Должны ли мы выбрать Священный Союз Востока, соответствующий традиции, которая длится веками для нашей идеологии, или мы должны использовать истинное и духовное название Шамбала? Может быть, лучше подойдет англизированное название Шангри-Ла автора Джеймса Хилтона, а может быть, даже термин Гиперборея, который искал Александр Барченко?"
tib.135.a: "Мы останемся Священным Союзом Востока, как это принято."
tib.135.b: "Шамбала - вот истинное название нашего рая."
tib.135.c: "Возьмем название Шангри-Ла, как его написал Джеймс Хилтон."
tib.135.e: "За основу возьмем название «Гиперборея» Барченко."
tib.135.f: "Наше нынешнее название нас вполне устраивает."

tib.136.t: "Наша форма левизны"
tib.136.d: "Очевидные идеи, проповедуемые представителями нашей красной теократии, призывают работать либо с социал-демократическими и демократическими социалистическими силами Партии улучшения Тибета, либо следовать истинам ленинизма, соединенным с нашей уникальной синкретической буддийской теологией. Однако это не единственный доступный нам путь. Вместо этого мы можем следовать смеси радикальных социалистических и большевистских взглядов, вдохновленных Бухариным и народовольцами, а также другими анархо-пасторалистами, или мы можем следовать анархо-синдикализму и юнионизму, поскольку они оказались весьма успешными во Франции, Англии и Америке. Какую бы форму социализма мы ни выбрали, чтобы диктовать нашу экономику, это не изменит того факта, что мы являемся буддо-коммунистами по Рериху без отклонений."
tib.136.a: "Вдохновленные Бухариным, мы стремимся к рыночному социализму для народа."
tib.136.b: "Вдохновленные современными успешными анархо-синдикалистами, мы склоняемся к новому левому движению."
tib.136.c: "Идти лояльно по пути Ленина."
tib.136.e: "Вдохновленные Лениным, но тесно сотрудничающие с TIP."

tib.137.t: "Город звонящих колоколов"
tib.137.d: "Не переставая мечтать о новой столице для всего человечества, в которой оно будет ликовать и объединяться, Рерих хочет продолжить свой Великий План и наше продвижение к Общему Благу и Пакт Рериха, начав строительство священного города, который не давал ему спать по ночам в его божественно вдохновленных снах. Этот новый Город Звонких Колоколов, который будет построен у подножия горы Белуха, станет Меккой нашего нового Священного Союза, поскольку мы стремимся открыть Шамбалу - духовный и синкретический рай, демонстрирующий искусство, архитектуру, культуру и духовную эволюцию всего человечества и его разнообразных культур и самобытности в одном эклектичном и очень разнообразном городе, который будет служить нам эдемом, пока не будут найдены врата Шамбалы. От Алтая и Тувы до Монголии и Бурятии, буддисты Дальнего Востока получат новую метрополию, на которую они будут смотреть, пока мы строим этот сияющий город на холме, чтобы однажды все человечество могло радоваться и жить жизнью мира и процветания за его дверями. По мере того, как мы трудимся над строительством этого нового святого города - нового Звенигорода, мы должны решить, перенесем ли мы нашу политическую и административную инфраструктуру в этот строящийся город или будем ждать, пока рай будет полностью построен, прежде чем переехать туда, оставив столицу в Лхасе до тех пор."
tib.137.a: "Мы переезжаем к основанию горы Белуха, чтобы найти спасение для всех!"
tib.137.b: "Столица остаётся в Лхасе до тех пор, пока не будет закончен Город Звонких Колоколов."

tib.138.t: "Направление неидеологического рерихизма"
tib.138.d: "Хотя мы продолжаем придерживаться рериховского идеала, мы делали это, не выбирая конкретную идеологию, но теперь мы должны решить, с кем работать среди наших новых союзников в политическом истеблишменте Тибета. Перед нами три возможных союзника, первый из которых - движение Kyicho Kuntun (Союз счастья) и их коллеги - молодые тибетцы, с которыми мы могли бы работать над установлением местной демократии и гуманистических реформ, придерживаясь при этом нашей более широкой идеологии неидеологического традиционализма, чтобы о народе заботились, как Рерих строит утопию. В качестве альтернативы мы могли бы работать с нашими давними союзниками в духовенстве и среди благочестивой знати Тибета, работая вместе, чтобы кирпичик за кирпичиком построить истинно традиционалистский рай без идеологии и радикализма. Наконец, мы могли бы работать с эзотерическими националистами Чао Кунга - или Игнацем Требич-Линкольном - и его союзниками Эрнстом Шафером и Бруно Бегером, чтобы построить наш эзотерический рай с помощью огромной иностранной поддержки из, возможно, сомнительных источников. Что мы будем решать?"
tib.138.a: "Разрешить местную демократию, сотрудничая с Кичо Кунтуном и молодыми тибетцами."
tib.138.b: "Духовенство и дворянство лучше всего знают традиционализм."
tib.138.c: "Рерих назначает Чао Кунго и его националистическими союзниками."

tib.139.t: "Националисты-рериховцы пытаются совершить переворот"
tib.139.d: "Отказавшись обуздать свои амбиции, эзотерическая националистическая Клика предприняла попытку покушения на режим Рериха, пытаясь захватить власть в свои руки. При поддержке эзотерических организаций Германии, Австрии, Японии, Индии и Америки эти оккультисты-реакционеры и буддийские стяжатели попытались захватить Шамбалу по божественной воле семьи Рерихов. Что же делать?"
tib.139.a: "Переворот успешен, националисты завладели Шамболой!"
tib.139.b: "Утопическое устремление Рериха остаётся сильным и верным."

tib.140.t: "Наша позиция в отношении махатмы Ленина"
tib.140.d: "Долгое время борясь с самим собой и находясь в муках внутреннего смятения из-за этого внутреннего спора о себе, Николай Рерих разрывается между двумя реальностями - своим неидеологическим прошлым и социалистическим настоящим - из-за того, что не решается оправдать насильственные действия Владмира Ленина, одного из своих величайших источников вдохновения. Когда-то Рерих выступал против насильственной революции Ленина и вначале поддерживал белых, затем переехал из России в Америку и, наконец, вернулся в Тибет, но Рерих снова и снова меняет свою позицию по отношению к социализму и революционным действиям. Он согласен с тем, что есть смысл делать все возможное, чтобы подтолкнуть упрямое человечество к утопическому единству, но использовать для этого насилие и бессмысленную смерть невинных людей или ухудшение состояния окружающей среды - достойно сожаления. Таким образом, Рерих должен окончательно определиться с будущим своей развивающейся философии и выбрать путь между вдохновленным Лениным буддо-коммунизмом и традиционным эзотерическим культурным и социальным эпигенезом, свободным от идеологии в рамках патерналистской системы практического идеализма."
tib.140.a: "Рерих идет своим путём к традиционалистской утопии."
tib.140.b: "Только путь Красного Махатмы!"

tib.141.t: "Возвышение Далай-ламы"
tib.141.d: "Подтверждая верность позиции Далай-ламы как истинного короля Тибета, наше правительство оказалось в уникальном положении, поскольку новый 14-й Далай-лама - молодой Джецун Джампел Нгаванг Лобсанг Еше Тензин Гьяцо - всего лишь ребенок, оставляя нашу нацию без взрослой отцовской фигуры, способной действительно вести нас как суверен. Однако многие предлагают, чтобы администрация Рерихов выполняла роль регента до тех пор, пока мальчик не достигнет совершеннолетия, забрав эту роль у обычного духовенства, чтобы разделить бремя и погрузить юного Тензи Гьяцо в пути рериховской мысли. В качестве альтернативы мы могли бы формально стоять за спиной младенца-полубога и служить его нуждам из тени. Что же нам делать для организации этого традиционалистского государства?"
tib.141.a: "Да здравствует наш юный Король!"
tib.141.b: "Наше нынешнее правительство будет пока служить его регентом."

tib.142.t: "Рерих стоит на вершине мира"
tib.142.d: "Хотя он по-прежнему будет работать с духовенством, партией, молодым Далай-ламой и другими перевоплощающимися тулкусами, Рерих решил вести Тибет самостоятельно, как непревзойденный патриарх и мастер нации. Традиция, высокое искусство, эпигенез и вопросы горящего сердца Агни Йоги будут вести этот народ по его пути, и врата Шамбалы будут открыты по его слову. Наш истинный Ману и аватар пятого и последнего Будды этого мира, по его воле мы придем к обещанному золотому веку."
tib.142.a: "Рерих едет один, чтобы спасти это слово."

tib.143.t: "Азия под знаменем мира"
tib.143.d: "Вдохновленный Обществом Черного Дракона и другими подобными паназиатскими группами, Рерих теперь марширует, чтобы принести обещанный золотой век всем в Азии. От самых западных окраин Российской империи и старых земель монголов до дальних уголков Дальнего Востока и мистических чудес, скрытых внутри, вся Азия склонится перед истинной культурой и верой объединенного человечества. Пакт Рериха распространится по этой лучшей половине мира, окутывая Пекин до Москвы, Токио до Сайгона в священном союзе утопического совершенства, и Рерих будет тем, кто поведет нас к этой награде."
tib.143.a: "Мы принесем гармонию во всю Азию!"

tib.144.t: "Принесение всеобщего мира"
tib.144.d: "Теперь, когда государство организовано и наше направление движения вперёд определено, мы должны решить, как лучше распространить наше мирное послание о всемирном единстве. Должны ли мы придерживаться наших пацифистских взглядов и оставаться в Тибете, работая над распространением нашего послания посредством дипломатии, или же мы должны сами взять в руки факел и сделать то, что должно быть сделано для окончательного спасения человечества. Где закончатся границы Пакт Рериха на данный момент, и как далеко мы распространим наше послание духовной эволюции, мира и объединенной культуры по всему миру?"
tib.144.a: "Мы установим Пакт Рериха для всего мира!"
tib.144.b: "Священные земли Дальнего Востока призывают к спасению!"
tib.144.c: "Мы останемся в Гималаях и будем выполнять наши работы в мире."

tib.145.t: "Реализация замысла Красного Махатмы"
tib.145.d: "Слова и истины бессмертного Красного Махатмы Ленина всё ещё звучат, когда Рерих строит свою буддо-коммунистическую культурную и духовную утопию на горле мира. Однако наша идеология и послание созданы не только для народов Гималаев, но и для всего мира, поэтому наша синкретическая советская идеология должна быть распространена по небу и звездам. Мы должны пройти маршем из Лхасы, чтобы положить начало истинной мировой революции, и единственный человек, который может вести нас по воле Ленина, - это сам Рерих, так давайте же пройдем маршем, чтобы вернуть себе нашу судьбу!"
tib.145.a: "Мы принесем революцию на Восток!"

tib.146.t: "Люди под звездами"
tib.146.d: "Благодаря тому, что ночное небо Тибета в значительной степени лишено затмевающего света и загрязняющих воздух вещёств, а также благодаря положению нашей страны на вершине мира, мы имеем идеальное место для наблюдения за небесными светилами без сложного оборудования и обсерваторий. Такая ситуация привлекает множество любопытных людей, учёных, астрономов, небесных оккультистов и т.д. со всего мира; одним из таких людей является Милан Растислав Штефаник, очень увлеченный астроном, авиатор и политик из Центральной Европы. Кто-то может сказать, что наша гористая и холодная местность, закрывающая наши пышные долины, слишком опасна для непривычных к ней людей, но это не остановило Штефаника, который уже имел опыт работы на плохой местности во время своей экспедиции на гору Блан много лет назад и аналогичных экспедиций в такие хребты, как Тартрас и Альпы. Страстный, но дилетантский тибетолог, который приехал в Гималаи после изучения культур по всей планете от Европы до Африки, Штефаник также приехал учиться у местных монахов и оказал помощь многим нуждающимся тибетцам. Благодаря этой фигуре издалека, а также таким, как Чарльз Альфред Белл, Хью Эдвард Ричардсон, Рольф Стейн, Жак Бако, Джузеппе Туччи, Лучано Петех и многим другим, Тибет действительно благословлен самыми странными, но самыми искренними людьми со всего мира. "
tib.146.a: "Наши земли привлекают самых необычных людей."

tib.147.t: "Истинное Царство Далай-ламы"
tib.147.d: "Поскольку Тибет связан рерихизмом и традициями, мы теперь можем смотреть вовне, и многие при дворе Далай-ламы хотят, чтобы мы отстаивали наши традиционные претензии на Тибетскую империю VII века, созданную 33-м царем династии Ярлунг Сонгцен Гампо, и её расширенные границы по всему Тибетскому нагорью при 38-м царе Трисонге Децене, поскольку наша старая Империя когда-то соперничала с Великой Тан, и мы, конечно, можем снова стать супердержавой, поскольку мы работаем над объединением человечества под нашей философией и верой. Должны ли мы воссоздать новорожденную Тибетскую империю под руководством нашего истинного Царя Далай-ламы, как Сонгцен Гампо, и распространить её на Гималаи и Тибетское нагорье, как Трисонг Децен до нас, или мы должны игнорировать эту вершину традиции, преследуя другие, менее значительные амбиции?"
tib.147.a: "Полностью подражайте первой тибетской империи!"
tib.147.b: "Бод Чен По, истинная Империя Гималаев, поднимется."
tib.147.c: "Великий Тибет восстанет из пепла."
tib.147.e: "Тибетская Империя Тубо восстанет, чтобы снова соперничать с Китаем."
tib.147.f: "Тибетская Империя Туфан восстанет, чтобы снова соперничать с Китаем."
tib.147.g: "Мы будем маршировать за великий Тибет под нашим собственным знаменем."
tib.147.h: "Мы будем отстаивать наши собственные рерихианские претензии."

tib.148.t: "Неважная участь космического мусора"
tib.148.d: "В рамках своей философии Рерих говорит об излишней сентиментальности по отношению к людям. Он утверждает, что должно быть только желание внести свой вклад в духовную и культурную эволюцию, или эпигенез, человечества. Живые трупы", как он называет отдельных людей, не должны рассматриваться как препятствия на пути к благу человечества, ибо их индивидуальные желания и потребности как "космического мусора" вторичны по отношению к благу широких масс. Живые творческие духи, а не тени, исчезающие из жизни, должны вызывать желание помогать человечеству и вести его по Пути, продиктованному махатмами. Человек, семья, народ, раса, человечество планеты, человечество всей планетарной системы - все подчиняется одному закону, и ТИбет тоже. Космический мусор между народами находится в периоде духовного умирания - такой же живой труп, как и отдельный человек с погасшей в нем жизнью духа, блуждающий по кладбищу прошлого, - и поэтому мы должны обратить вспять это массовое умирание мирным Пакт Рериха и нашей просветленной истиной. Мы всё ещё будем гуманитариями эстетической добродетели, но не должно быть никаких сентиментальных чувств к отдельным людям и их муравьиным обществам, которые не стремятся обратить это умирание вспять вместе с нами, ибо только духовная и культурная эволюция всего человечества по пути Великого Плана и Pax Cosmica имеет значение в конечном итоге."
tib.148.a: "Если эпигенез в глобальном масштабе может осуществиться, то мы должны смотреть на муравьев сквозь пальцы."

tib.149.t: "Будущее правильного эзотерического Тибета"
tib.149.d: "Поскольку националистическая Клика робкого Требича-Линкольна теперь стоит во главе нации, необходимо определиться с единственным лидером и выбрать направление. К какой великой силе мы должны обратиться за финансированием в погоне за Шамбалой, и к какой великой истине нужно склониться, чтобы создать земной рай для нашего избранного народа; вот вопросы, на которые мы должны ответить, выбирая, кто из нас поведет нас в новую эпоху для нашей космической корневой расы. Теперь, лишенная пятен левых или центристов и движимая национализмом, правая эзотерика и общие оккультные идеи наших союзников, таких как паназиаты, ариософы, спиритуалисты, научные расисты и другие, приведут нас к вратам Шангри-Ла и за его пределы, ибо все человечество склонится перед нашей истинной волей, даже если для этого нам придется отстаивать расовую и культурную чистоту перед другими."
tib.149.a: "Лидер коалиции и мастер доверия Игнац Требич-Линкольн"
tib.149.b: "Австрийский адепт ариософии и тибетолог Карл Мария Вилигут."
tib.149.c: "Немецкие оккультисты-авантюристы Эрнст Шафер и Бруно Бергер."
tib.149.e: "Расовый папа немецкого научного расизма Ганс Гюнтер"

tib.150.t: "Связи Рериха в Америке"
tib.150.d: "Связанные с такими деятелями и друзьями в Америке, как Генри Уоллес, Говард Филипс Лавкрафт, Эдвард Лонгстрит Боден, покойный Джон Мюир, Кора Скотт, сестры Фокс и многие другие, Рерих и его семья поддерживают глубокие связи с американскими левыми и спиритуалистическими движениями. Учитывая эти глубокие связи, мы должны решить, должны ли мы мирно включить этих друзей в наше стремление к глобальному единству, объединиться с ними ради улучшения всего человечества или оставить их наедине с правосудием, как и весь остальной мир. Независимо от того, что мы выберем, весь мир в конечном итоге почувствует нашу буддо-коммунистическую правду."
tib.150.a: "Поддерживать дружественные отношения, но избегать запутывания."
tib.150.b: "Союзник Америки для дела Рерихов."

tib.151.t: "Наши связи с русской эзотерикой"
tib.151.d: "Современник Рериха, мечтавший отправиться в Тибет, чтобы найти Шамбалу, ещё до путешествий самого Рериха, Александр Барченко - знаменитый биолог и исследователь аномальных явлений, работавший с такими соратниками Рериха, как Глеб Бокий, и известный тем, что первым из выдающихся учёных начал искать Шамбалу - или то, что он называл Гипербореей в своих исследованиях - в России. Мистик, исследователь и фанатичный тибетолог, известный своим коллегам-эзотерикам как "Красный Мерлин", Барченко должен быть принят в наше правительство вместе с такими мыслителями и космистами, как он - Глеб Бокий, Михаил Герасимов, Владимир Кирлов, Александр Богданов, Владимир Вернадский, Александр Чижевский, Николай Козырев, Владимир Маяковский, Ганс Флейшхакер, другие ученики Циолковского и Федорова, и даже старый большевистский друг Рериха по университету Георгий Чичерин - создать растущую академию оккультистов, метафизиков и паранормальных гениев, чтобы помочь принести утопию в государство."
tib.151.a: "Мы будем возвышены их гением."

tib.152.t: "Форсирование рерихианства на нашей территории"
tib.152.d: "Эпигенез, или духовная и культурная эволюция всего человечества, которую Рерих и его философия надеются осуществить, - это тонкий процесс со множеством тонкостей, и широкая рериховская мыслеформа должна быть тщательно объяснена и простелизована для масс, желающих учиться на такой истине, в то время как остальной космический мусор должен быть отброшен ради общего блага. Стремясь лично стать проводником этого эпигенеза и более широкого распространения своих идей, Рерих и его семья выступают с многочисленными речами по всей стране, организуя и проводя сеансы, спиритические сеансы, творческие союзы и совместные художественные инсталляции и многое другое в монастырях и племенных залах по всему Тибету, хотя эффективность таких публичных выступлений может быть оспорена, поскольку большинство его речей встречают пустые или растерянные взгляды и невообразимые вздохи незаинтересованности истинного космического мусора. Пусть значительная часть масс ещё не поняла нашего гения, но это не имеет значения для воли космического мусора, который поддался идее жизни и духовного существования без энергии, надежды, искусства и творчества, не имеет никакого отношения к Пути к утопии по Агни Йоге и философии Рериха."
tib.152.a: "Человечество и его путь к совершенству имеет значение, отдельные люди и их желания - нет."

tib.153.t: "Дзонги и Доб-Добы для нашего Учителя"
tib.153.d: "Чтобы иметь новое пространство для проектирования, центр власти своего режима и главный монастырь для своей уникальной философии и благочестивого гения, Николай Рерих заказал создание новой традиционной крепости Дзонг, которая должна быть построена по его собственным спецификациям и на основе его собственного синтеза традиционной тибетской и рериховской архитектуры. Хотя сам великий и древний дворец Потала в Лхасе уже перешел под его власть и полный контроль, Рерих всё ещё хочет, чтобы новая крепость была построена по его спецификации в более изолированном регионе Гималаев. Выбрав горный хребет в изолированном регионе вдоль плодородной и пышной скрытой долины, он возводит новый могучий и впечатляющий Дзонг Рериха, полный собственных садов, монастырей, художественных галерей, рабочих мест, библиотек, алтарей, студий йоги для практики Агни Йоги и других богато украшенных залов, служащих утопическим домом для его личной гвардии Доб-Доб, одетых в регалии Рерихов и расположенных в крепости, соответствующей их духовной эстетике и гениальному искусству их мастера. Из этого нового укрепленного и пылающего сердца нашего движения мы непременно осуществим истинный эпигенез человечества!"
tib.153.a: "Отсюда будут струиться истинное искусство и гений."

tib.154.t: "Приглашение к Пакту Рериха"
tib.154.d: "Мы получили делегацию от загадочного Николая Рериха с предложением присоединиться к Пакту Рериха, который официально называется Договором об охране художественных и научных учреждений и исторических памятников. Бывшая международная научная и культурная организация, направленная на сохранение человеческой истории и археологических артефактов, недавно была преобразована в военный альянс. Рерих стремится объединить единомышленников для международного сотрудничества в дополнение к сохранению уникальных культур и истории мира, но его эзотерические убеждения и оккультистские взгляды отвратили некоторых от его цели мирного сотрудничества человечества. Какова должна быть наша реакция?"
tib.154.a: "Принять нас!"
tib.154.b: "Поддерживать теплые отношения, но отказаться от предложения Рериха."

tib.155.t: "Наступление совершеннолетия для нашей небесной связи"
tib.155.d: "Уже долгое время 14-й Далай-лама - Джецун Джампел Нгаванг Лобсанг Еше Тензин Гьяцо - живёт под господством нашего нового правительства и наших традиционных помощников - тибетского Кашага, функционируя как духовный маяк, но не имея политической власти из-за нашей политики и своего юного возраста. Кашаг - совет монахов, называемых калонами, которые доминируют в политике Тибета с 1721 года, - возглавляет Ганден Фодранг (традиционную правительственную структуру Тибета) и служит нашим местным и верным связующим звеном с народом Тибета, помогая нам в нашей борьбе за правление и принесение утопии в Тибет, но сейчас у них есть особая просьба. С 14-м Далай-ламой Гьялва Ринпоче - более известный широкому миру как Тензин Гьяцо - недавно достиг совершеннолетия, превратившись в глубоко духовного и мудрого молодого человека с острым умом и желанием принести буддийский мир и просветление своим ближним. В связи с этим Кашаг попросил нас полностью уважать притязания Далай-ламы на роль истинного главы государства Тибет, предоставив ему некое подобие власти над нашим правительством с его желанием создать новую и современную конституцию для нашего народа."
tib.155.a: "Далай-лама - истинный Король Тибета. Мы поддерживаем эту просьбу!"
tib.155.b: "У него будет своя конституция и видимость власти, но мы действительно главные."
tib.155.c: "Далай-лама - истинный Король Тибета. Мы поддерживаем это требование!"

tib.157.t: "Летим на Марс, товарищ Цандер"
tib.157.d: "Родом из Риги, прибалтийско-немецкий простолюдин Фридрих Цандер с юных лет был погружен в естественные науки и увлечен ими благодаря своему воспитанию сына врача. В итоге он стал одним из первых в России пионеров ракетной техники и космических полетов, а в свободное от работы время - любителем и автором научной фантастики. Всегда увлекавшийся Марсом, Зандер отмечал, что "красная звезда", как он любил её называть, была символом нашего грандиозного советского эксперимента для всего человечества, как багровый близнец Земли, космический сосед и судьба будущего второго дома среди звезд, и даже написал несколько коротких научно-фантастических рассказов о Красной планете, включая один, где он сам путешествует на Марс во время отпуска, собирая там сообщения и рассказывая о своих впечатлениях нам, землянам, дома. \n\nДля более ощутимых и полезных дел Зандер является основателем Группы по изучению реактивного движения (ГИРД), которая является ведущим российским научным бюро по изучению космических путешествий, ракетной техники и других научных областей, связанных с космосом, а также предшественник ГИРДа - Общество изучения межпланетных путешествий, которое было первой интеллектуальной группой, предложившей идею использования атмосферы Земли в качестве средства торможения при входе в атмосферу, а также изобретателем первой ракеты на жидком топливе, разработанной и запущенной в России. Кроме того, Цандер написал множество журналов и теоретических работ по многим космическим направлениям, создав множество осуществимых концепций, которые наша планируемая программа космонавтов в конечном итоге испытает, если наша Революция наконец-то полностью преуспеет, включая изобретение концепции "солнечного паруса" для фотонной тяги, хотя подобная концепция была впервые изложена великим Иоганном Кепплером ещё в 17 веке с использованием теоретического солнечного ветра, а также концепцию гравитационной помощи или гравитационной рогатки в его работе 1925 года "Проблемы полета на реактивных двигателях в межпланетных полетах". Человек многих талантов, товарищ Фридрих Цандер является приверженцем нашей Эстетической Революции как товарищ по мечте, и с его помощью и нашим щедрым финансированием мы отправимся к звездам в ближайшие десятилетия, в то время как его нынешние достижения в области естественных наук - особенно в экспериментальной ракетной технике с его линией работающих жидкотопливных ракет OR/GIRD - принесут будущее в настоящее, чтобы защитить и продвинуть пролетарскую мечту."
tib.157.a: "Посмотрим, какой будет весна на Юпитере и Марсе."

tib.158.t: "Истинное царство Далай-ламы"
tib.158.d: "После того как Тибет наконец стабилизировался и стал безопасным, мы можем посмотреть на мир со стороны, и многие при дворе Далай-ламы хотят, чтобы мы отстаивали свои традиционные претензии на Тибетскую империю VII века, созданную 33-м царем династии Ярлунг Сонгценом Гампо, и её расширенные границы на Тибетском нагорье при 38-м царе Трисонге Децене, ведь наша старая Империя когда-то соперничала с Великой Тангой, и мы, конечно, можем снова стать сверхдержавой, если будем работать над объединением человечества под нашей философией и верой. Должны ли мы воссоздать новорожденную Тибетскую империю под руководством нашего истинного царя Далай-ламы, как Сонгцен Гампо, и распространить её на Гималаи и Тибетское нагорье, как Трисонг Децен до нас, или нам следует игнорировать эту вершину традиции, чтобы навсегда остаться в великолепной изоляции здесь, на вершине мира?"
tib.158.a: "Полностью подражайте первой тибетской империи!"
tib.158.b: "Бод Чен По, истинная Империя Гималаев, поднимется."
tib.158.c: "Великий Тибет восстанет из пепла."
tib.158.e: "Тибетская Империя Тубо восстанет, чтобы вновь соперничать с Китаем."
tib.158.f: "Тибетская Империя Туфан восстанет, чтобы снова соперничать с Китаем."
tib.158.g: "Мы выступим за великий Тибет под нашим собственным знаменем."
tib.158.h: "Повернуться лицом внутрь и сосредоточиться на короне мира."

tib.159.t: "Судьба Палы"
tib.159.d: "Империя Пала некогда занимала весь южный склон Гималаев, прижимаясь к нижней части Тибета, и была сильной буддийской державой на Индийском субконтиненте, известной своим мощным торговым флотом в Бенгальском море и страшным слоновьим корпусом, Достигнув зенита в IX веке при императорах Дхармапале и Девапале и став сильнейшей державой на севере Индии, она в конце концов угасла под внешним давлением таких сил, как Гурджара-Пратихара и Раштракуты, а в XII веке была окончательно вытеснена индуистскими сенами. Величайший император Дхармапала поддерживал тесные отношения с великим тибетским ученым Атисой, Пала и Тибет долгое время поддерживали тесные культурные, теологические и торговые связи, а когда Тибетская Империя прошлого достигла своего зенита, уменьшившееся Королевство Пала, от которого осталась только Бенгальская пойма, стало государством-клиентом Тибета до нашего общего упадка. \n\nСегодня Пала давно исчезло, но Тибетская Империя возродилась, так что, возможно, и наши старые доблестные союзники тоже, ведь на юге, на северных окраинах Индии, снова существует дружественное буддийское государство, которое может быть нам очень полезно - Сикким. Имея свою собственную долгую историю с нашей нацией и нашей школой буддизма телугу, а теперь находясь под нашим контролем, Сикким стал бы идеальным новым государством-клиентом, чтобы повторить величие старого Королевства Пала, если бы мы захотели поддержать их «притязания» на более обширные земли, которые втянут нас в войну с индийцами, но дадут нам сильное и лояльное индуистско-буддийское буферное государство и ценный доступ к Индийскому океану."
tib.159.a: "Восстановите новое Королевство Пала и помогите им претендовать на Бенгальскую равнину."
tib.159.b: "Восстановите новую империю Пала и помогите им занять свой прежний зенит."
tib.159.c: "Пусть Сикким будет Сиккимом, нам не нужны мертвые империи."
tib.159.e: "Возьмём земли Пала себе!"

tib.160.t: "Возвращение брата"
tib.160.d: "Из далекой монгольской степи на севере в наш комплекс на вершине мира прибыло знакомое лицо - младший брат Николая Рериха Владимир. Учитель и агробиолог, специализирующийся на почвоведении, по профессии Владимир родился в 1882 году, на 8 лет позже нашего любимого национального отца, но, несмотря на разницу в возрасте и определенные интересы, между ними установилась тесная связь. Вряд ли Владимир является титаном эзотерики или спиритизма, каким является его брат и его семья, он - православный христианин, сохранивший неидеологическую приверженность наследию и истории русской культуры, которую когда-то сохранил и Николай до того, как начал флиртовать с левачеством, хотя Владимир по-прежнему разделяет несколько утопическое видение мира, продвигая свою собственную форму утопического аграрного коммунизма, в настоящее время управляя своей собственной Три-Артельской коммуной (она же «Алатырь», названной в честь русского народного существа Отца Камней и вдохновленной христианской художественной коммуной Талашкино, созданной княгиней Марией Тенишевой и знаменитым художником Ильей Репиным в 1893 году, а затем управляемой братьями Рерихами вместе с Алексеем Зиновьевым и Владимиром Бекетовым в 1903 году) в Харбине - проект, который Николай также когда-то помогал планировать. \n\nОднако именно там, в степи, между братьями произошел временный разрыв, поскольку Владимир встал на сторону белых, придерживаясь своей неидеологической приверженности России, а не политике. Николай, напротив, нехотя перешел на сторону красных, вдохновленный Лениным, и сначала работал с Максимом Горьким и Александром Бенуа в советской комиссии по искусству, а затем заболел и бежал в Финляндию и другие страны, в то время как Владимир в конце концов нашел службу у русифицированного балтийского немца, не кто иной, как сам безумный барон Унгерн-Штернберг. Быстро войдя в ближайшее окружение Унгерна благодаря своему уму и полезности, Владимир передал свои сельскохозяйственные и управленческие навыки в Азиатскую дивизию, служа квартирмейстером Безумного барона и одним из его самых доверенных социально-экономических советников, обеспечивая Унгерна и его людей продовольствием и товарами, Хотя все это время Владимир также тайно выкачивал деньги и ресурсы у Безумного Барона, составляя бухгалтерскую отчетность, которую он контролировал, чтобы финансировать свою растущую сеть изолированных сельских коммун по всей Маньчжурии и Внешней Монголии, связанных с его главной коммуной в Харбине. \n\nПредчувствуя крах режима Унгерна-Штернберга или то, что Безумный Барон, возможно, раскусил его план, Владимир и некоторые дружественные ему люди в Монголии, такие как несколько членов МАН и немногие здравомыслящие русские, оставшиеся на службе у Унгерна, бежали в Харбин, где он с тех пор управлял заводом по производству масла и сыра, чтобы и дальше финансировать свои коммуны с независимым и законным потоком доходов, одновременно подрабатывая в качестве общественного педагога и прихожанина харбинского собора Святой Софии. Однако, узнав о возвышении рериховского режима в Тибете и восхождении нашего ордена в Монголии, Владимир счел возможным выйти из укрытия, чтобы загладить свою вину перед братом. Приняв младшего брата с распростертыми объятиями, Николай принял Владимира в свои ряды, простив ему прошлые недоразумения и разногласия, чтобы они могли вместе построить лучший мир или хотя бы снова сделать свою семью целой. Теперь нам остаётся только найти для него место в нашей собственной духовной революции, поскольку он уже начал подготовку к переносу и реорганизации своей Алатырской коммуны для работы в Тибете."
tib.160.a: "Полностью профинансировать его коммунистические причуды!"
tib.160.b: "Дадим ему должность главного агронома!"

