#Events

tib.1.t: "Регентство и народ Тибета"
tib.1.d: "В 1936 году Тибет находится в тяжёлом кризисе власти. 13-ый Далай-Лама умер в 1933 году, оставив 5-го Ретинг Ринпоче, Джамфела Йеше Гьялтсена, регентом до момента обнаружения нового Далай-Ламы, но он является лишь бессильной церемониальной фигурой, а страна тем временем медленно погружается в хаос. Четыре главных силы бьются друг другом за контроль над страной: Кьочхо Куньтунь Лунгшара, Партия Улучшения Тибета Панчен Ламы, Младотибетцы Тсарона и Традиционалисты во главой с Джамфелом Йеше Гьялтсеом и Тримоном. Правительство Тибета, называемое Ганден Фодранг, занято назначенными духовными и гражданскими служащими. Ринпоче – высокопоставленные буддистские монахи, считаемые реинкарнациями значимых духовных служителей прошлого. Кашаг – совет из четырёх человек, традиционно избираемых чиновничьим аппаратом, но в данный момент он находится под контролем маршала Тримон. Тхубтены – феодальные землевладельцы, имеющие большое количество власти в восточной, более развитой части Тибета – Кхампе. Население У-Тсана, не смотря на свою преданность Ганден Фодранг, страдают как от правительственного безразличия, так и от участившихся нападений бандитов из Синьцзяна и Кашмира.."
tib.1.a: "Мы всё переживём"
 
tib.2.t: "Ресторация Далай Ламы"
tib.2.d: "Регент заявил сегодня, что 14-ый Далай Лама, Тэнцзиин Гьямцхо, взошёл на своё полноправную позицию главы государства Тибет. Хотя его власть по большей части церемониальна и ограничена остальными членами правительства, его присутствие жизненно важно для страны. Поиски, наконец, подошли к концу."
tib.2.a: "Пусть живёт он десять тысяч лет!"
 
tib.10.t: "Видение регента"
tib.10.d: "Во время медитации у берега озера Лхама Латсо регент в видении увидел нового Далай-Ламу. Из большого монастыря с золоченой крышей и бирюзовыми полами дух регента вырвало и понесло по тропе вдаль, к холму на востоке. Напротив этого холма стоял малый дом с широкими стрехами, характерными для домов, из которых выстроен Амдо. Видение на этом обрывается, и регент спешит сообщить ламам о предстоящем путешествии."
tib.10.a: "Отправляемся в Амдо!"
 
tib.11.t: "Подготовка к путешествию"
tib.11.d: "Не смотря на политическую борьбу предыдущих месяцев, Тактра Ринпоче сохранил верность правительству, а Кветсан Ринпоче, не желая вступать в правительство Ретинг Ринпоче в 1932 самоизолировался в Кхаме. После того, как мы по пути подберём Кветсана Ринпоче, нам предстоит опасная вылазка в Амдо, территорию семьи Ма. Клика Ма поглощённая междоусобицей, скорее всего не заметит нашу экспедицию, если она пройдёт быстро, но проволочки могут поставить жизнь следующего Далай-Ламы под угрозу, так же как нерасторопность Тримона привела к смертям тысяч голокцев в 1921 году."
tib.11.a: "Теперь за эскоротом"
 
tib.12.t: "Компания Лам"
tib.12.d: "На данный момент конфликт семьи Ма прикован к Цинхаю и Нинся, что позволяет нам надеяться на немногочисленность и отвлечённость их сил  в регионе. Командующий экспедиции советует взять с собой отряд Дмаг-Сгар, который сможет защитить нас в случае встречи с патрулём Ма. Регент, тем временем, вспоминает, что в своём видении не видел никаких военных укреплений, а значит, причин брать большое количество войск нет необходимости. Ламы Кашага заявляют, что главный гарант безопасности – незаметность, у них получалось спокойно пробраться в Амдо вот уже много раз, а вооружённые люди только привлекут к себе большое количество внимания. Последнее слово остаётся за регентом."
tib.12.a: "Быстрее будет без эскорта"
tib.12.b: "Возьмём с собой немного"
tib.12.c: "Нам необходимо не менее двух тысяч стражников"
 
tib.13.t: "Встреча с Кветсан Ринпоче"
tib.13.d: "Экспедиция прибыла в монастырь Гьегу, недалеко от Юшу, где Кветсан Ринпоче организовывал оборону тибетцев от нападений Клики Ма. Он сообщил, что продолжает пытаться сохранить веру и преданность тибетцев Амдо буддистским традициям ради предотвращения повторения рыбного инцидента 1924 года, когда Ламы Амдо отказались от вегетарианской диеты во время встречи с западными путешественниками, почти убив 13-го Далай-Ламу недостатком пиетета. Кроме того, Кветсан Ринпоче выделил трёх детей, которые, согласно его мнению, имеют наибольший шанс являться перерождением Далай-Ламы. Его присутствие будет важно для правильного проведения всех испытаний, определяющих перерождения, но в то же время шанс смерти нового Далай-Ламы из-за отсутствия надлежащей преданности обрядам и традициям среди местного населения тоже очень сильно пугает."
tib.13.a: "Он важен нам"
tib.13.b: "Здесь он нужнее"
 
tib.14.t: "Встреча с бедным фермером"
tib.14.d: "Продвигаясь к предсказанной локации в Юшу, Ламы встретили руины одинокой деревни, обгорелые угли и глубокие земляные кратеры которой не давали однозначного ответа о причине разрухи. Лишь спустя день путешествия компания нагнала караван беженцев, который и поведал о произошедшем. Недавные нападения Клики Ма опустошили большую часть сельской местности Юшу, вынуждая крестьян бежать либо в глубь Тибета, либо на северо-запад, в деревни с большими гарнизонами. И хотя большая часть крестьян надеется уйти за военные посты, вглубь территории Ма, подальше от конфликтов и кровопролития, некоторые затаили в душе жажду мести. Один из обездоленных фермеров завёл разговор с Ламами каравана, приглядываясь к повозкам с едой, оружием и амуницией их сопровождающими. Не прошло много времени, перед тем как беженец попытался перевести разговор к актам милосердия и благотворительности. Возможно, контрабандное оружие и снаряжение, попавшее в руки беженцам станет очень неприятным сюрпризом для Ма… Но это, скорее всего, приведёт к ещё более подозрительному и жестокому отношению со стороны оккупантов к местному населению в связи с партизанской активностью."
tib.14.a: "Помочь им"
tib.14.b: "Не вмешиваться"
 
tib.15.t: "Встрече сил Ма с эскортом"
tib.15.d: "Недолго после встречи в караваном беженцев Ламы наткнулись на одну из тех самых деревень, о которых их предупреждали крестьяне. Низкие, разваливающиеся дома, окруженные сшитыми из лоскутов ткани палатками, наполняют сердца тоской и отчаянием, усиливаемые озлобленными стражниками, повсюду развешенными бело-красными флагами Ма. Для многих  перебравшихся сюда людей жизнь даже в постоянно хаотичной Гансу была бы слаще. Упоминание Гансу зажгло идею в голове регента. Другой, несколько меньший поток беженцев двигался на запад, надеясь осесть близ деревни Льюлин в обход северных постов. Следуя по этой же дороге, потом срезав через глушь на север на несколько дней, караван сможет достигнуть необходимой локации, не встретив врагов по дороге. Как только гарнизон Ма, оккупировавший деревню, начал приглядываться к подозрительному каравану, Кветсан Ринпоче развернулся и повёл товарищей на запад, вскоре приказав перейти на полноценный марш, чтобы оторваться от преследования армии Клики!"
tib.15.a: "Бежим!"
 
tib.16.t: "Посещёние монастыря Кумбум"
tib.16.d: "Экспедиция заметно истощена, особенно после неустанного преследования сил Ма, но Амдо уже виден на горизонте. После нескольких дней преследования по пути в Льюлин,  патруль Ма сдался, отвлёкшись на ещё один караван ни в чём неповинных  людей. После ещё нескольких дней сражений с необузданной  глушью Ламы, наконец, прибыли в монастырь Кумбум, заполучив столь долгожданный и необходимый отдых в кругу друзей и союзников. Монастырь является вторым по духовному значению строением для тибетских буддистов, сразу после Лхасы, и остаётся нетронутым армиями Ма. Великий храм Дже Тсонкпа является слишком великой святыней, чтобы быть ограбленной даже для неверующих бандитов, хотя они и не выше попыток посеять вражду между гелугскими и ньянгмскими школами. Не смотря на всё, монастырь принял путешественников как почётных  гостей и помог выбрать наилучшую дорогу до Тактстера, доказав, что братская любовь между школами проживёт ещё не мало лет."
tib.16.a: "Мы уже близко"
 
tib.17.t: "Прибытие в деревню Такстер"
tib.17.d: "Караван прибыл в Такстер с камнем на сердце. Первые двое из детей в Юшу, имя которых были названы Кветсаном Ринпоче, не оказались переродившимися Далай-Ламами. Первый ребёнок, к моменту прибытия каравана, уже был смертельно болен, а второй, когда ему показали вещи 13-го Далай-Ламы, испугался и убежал, стоит надеяться к своим родителям. Это место является домом Тхубтен Джигме Норбу, молодого тибетца, получившего статус дворянина в 1921 году. Стоит надеяться, здесь мы и найдём Далай-Ламу."
tib.17.a: "Не тибетская деревня? Интересно"
 
tib.18.t: "Испытание тактсерского мальчика"
tib.18.d: "Ребёнку, демонстрирующему понимание лхасского тибетского, были представлены некоторые из личных вещей 13-го Далай-Ламы. Из ряда вещей, поставленных перед ним, он вновь и вновь выбирал именно те, которые остались от предыдущего Далай-Ламы. За несколько дней, проведённой экспедицией регента в Такстере, было также подмечено необычайное спокойствие ребёнка по отношению к военным конфликтам в регионе. Возможно, он действительно реинкарнация 13-го Далай-Ламы."
tib.18.a: "Мальчик, который выжил..."
 
tib.19.t: "Вот он, Далай-Лама!"
tib.19.d: "Время путешествия на исходе, и регент вновь обращается к своим мыслям. Воистину, тяжесть грядущего конфликта в Клике Ма оставит ещё больше детей сиротами, возможно даже полностью уничтожит деревни вроде Такстера. Ребёнок, скорее всего, не переживёт войну. А ведь весь буддистский мир зависит от скорой реинкарнации Далай-Ламы. И это ребёнка никак нельзя потерять, ведь он самый драгоценный символ надежды всех тибетцев в мире."
tib.19.a: "Теперь скорее домой, в Лхасу"
 
tib.20.t: "Цинхайская армия приближается к Такстеру"
tib.20.d: "Незадолго до отправления каравана в путь к нам пришли вести о приближении цинхайской армии. Нам нужно приложить все усилия, чтобы уберечь Далай-Ламу от лап Клики Ма, несведущей пощады или сострадания к буддистам. Регент увёл Далай-Ламу и спрятал его на небольшой ферме на отшибе города, надеясь, что цинхайцы вскоре бросят поиски и отправятся дальше."
tib.20.a: "Прячьте мальчика"
tib.20.b: "Прячьте мальчика и отвлеките врага эскортом"
 
tib.21.t: "Далай-Лама прячется"
tib.21.d: "Караван, вместе новым Далай-Ламой, нашёл укрытие на ближайшей ферме. Цинхайская армия провела несколько дней в Тактсере, но верность и преданность местного населения предопределила безрезультатность этих поисков. Через два дня армия отправилась дальше, и мы получили шанс продолжить наше путешествие в относительной безопасности."
tib.21.a: "Берег чист"
 
tib.22.t: "Далай-Лама достигает Лхасы"
tib.22.d: "После месяца путешествий караван с регентом и Далай-Ламой вернулся в Лхасу. По возвращению регент рассказал Ламам об умопомрачающих опасностях, ожидающих буддистов в Амдо, особенно грозной цинхайской армии. Ламы, до этого праздно бездельничавшие, начали вновь агитировать в Кашаге за начало новой войны с Кликой Ма, боясь угрозы нового кровопролития среди мирного населения, как в недавней трагедии, постигшей голокцев."
tib.22.a: "Покой, наконец"
 
tib.23.t: "Приготовления к процессии Лам"
tib.23.d: "Положение 13-го Далай-Ламы усложнялось цепями империализма и апатией буддистского мира, усиленной его долгим изгнанием. Чтобы убедиться, что новый Далай-Лама будет почитаться и защищаться буддистами всей Азии мы должны провести поистине огромную церемонию, на которую будут приглашены даже западные наблюдатели. Для начала будут приглашены наши товарищи по гелугской школе со всех краёв мира, из Монголии, Тувы и Калмыкии. Эти Ламы первыми вознесут свои похвалы новому Далай-Ламе, перед тем как пред ним предстанут другие посетители. Кроме того, нельзя забывать об угрозе вторжения, в случае которых у нас с нашими гелугскими союзниками должен быть план по эвакуации Далай-Ламы."
tib.23.a: "Пригласим монголов, тувинцев и калмыков"
 
tib.27.t: "Направление реформ тибетской армии"
tib.27.d: "Нам необходимо определить будущее нашей армии. Мы можем направить наше внимание на модернизацию и меритократизацию доб-добов или сфокусироваться на создании новой регулярной армии. Для последнего понадобится роспуск традиционных отрядов и избавиться от их влияния в правительстве. Какой путь будет выбран?"
tib.27.a: "Доб-добы будут реформированы"
tib.27.b: "Необходимо создание регулярной армии"
 
tib.28.t: "Дмаг-Мгар повышены до регулярных войск"
tib.28.d: "Через десятилетия после создания первого отряда Дмаг-Сгар указом 13-го Далай-Ламы, армия Тибета была полностью модернизирована. Как и многие реформы в Тибете, эта происходила сверху вниз, начиная с нашего министра финансов и продолжаясь через наш офицерский состав. Стоит надеяться, что новые дивизии смогут обороняться против модернизированных армий востока."
tib.28.a: "Наконец"
 
tib.29.t: "Младотибетцы покидают Лхасу"
tib.29.d: "После своего разжалования генерал Тсарон Дзаса был бельмом на глазу [TIB.GetLeader]. Он выступал в Лхасе за развитие отношений с Дели, даже не смотря на то, что их сила была значительно подорвана синдикалистской революцией. К счастью, Тсарон не выступил на стороне Лунгшара, открыто агитировавшего за революцию в Кхаме."
tib.29.a: "Возможно, Дзасу тоже придётся ослепить."
 
tib.30.t: "Партия Улучшения Тибета замечена в Шигадзе"
tib.30.d: "Среди доб-добов, недавно посетивших Ганден Фодранг ходит слух, что территории близ непальской границы стали смелее сопротивляться сбору налогов. Это может означать лишь одну вещь – 9-ый Панчен Лама вновь планирует нанести удар по регентству. Панчен Лама был изгнан из страны почти что десятилетие назад за сопротивление сбору налогов 13-ым Далай-Ламы, его земли были арестованы и переданы под управление Ганден Фодранг для восстановление понесённого финансового ущерба. Пока его имя не начало появляться на копиях Трёх Народныз Принципов, переведённых на тибетский, считалось, что он до сих пор живёт в Монголии."
tib.30.a: "Отправить стражу в Сикким"
 
tib.31.t: "[TIB.GetLeader] встречается с беженцами"
tib.31.d: "Регент [TIB.GetLeader] во всеуслышание заявил о готовности продолжать защищать Западный Сикан от Сычуанской Клики. Народ западного Сикана благодарен Гаден Фодрангу за освобождение от китайского империализма. Забота правительства не обойдёт и голокцев, армия Тибета не только предотвратит нападения бандитов на мирное население, но и отомстит цинхайской армии за предшествующие поражения."
tib.31.a: "Мы позаботимся о вашей безопасности"
 
tib.32.t: "Младотибетцы прибывают в У-Тсан"
tib.32.d: "Приходят сообщения о новых обещаниях генерала Тсарона Дзаса и младотибетцев народу У-Тсана. Крестьянам, среди прочего, было сказано, что с бандитами будет покончено раз и навсегда только тогда, когда Тсарон займёт позицию регента. Кроме того, считают младотибетцы, смещёние всеми любимого регента Тримона позволит Тибету модернизироваться быстрее. Но на деле же Тибет обязан своей независимостью именно аккуратному и дальновидному руководству главнокомандующего, который был до глубины души оскорблён мелочной политикой Тсарона."
tib.32.a: "Это практически предательская речь!"
 
tib.33.t: "Партия Улучшения Тибета проникает через Сикким"
tib.33.d: "Непальские монахи сообщают о необычных переговорах с радикальными Тхубтенами близ Сиккима. Радикализм этих Тхубтенов заключается в пропаганде идей Сунь-Ятсена и индийского социализма. Нет сомнений, что это были члены Партии Улучшения Тибета, группы, которая даже не пытается скрыть свою подвластность Индии и желает свергнуть Ганден Фодранг для установления атеистического социализма. Сикким не находится под нашим контролем, но мы можем надавить на Непал и убедить их разогнать социалистических революционеров."
tib.33.a: "Непал не станет помогать социалистам, так ведь?"
 
tib.34.t: "Тибет запрашивает закрытие Сиккимской границы"
tib.34.d: "Регент Тибета заявляет, что Партия Улучшения Тибета незаконно просачивается в Тибет из Бхаратской Комунны через Сикким. Мы можем потратить небольшое количество ресурсов на отправку дополнительных патрулей в регион, или просто проигнорировать их теорию."
tib.34.a: "Закрыть Сикким"
tib.34.b: "Тибету нечего указывать, что нам делать!"
 
tib.35.t: "Непал соглашается перекрыть сиккимский перевал"
tib.35.d: "Потеряв доступ к Сиккиму, Партия Улучшения Тибета решила отступить обратно в Бхаратскую Комунну через Гималаи. Стоит надеяться, что в следующий раз они не решаться покидать свои норы."
tib.35.a: "Змий либерализма повержен!"
 
tib.36.t: "Непал отказывается перекрыть сиккимский перевал"
tib.36.d: "Партия Улучшения Тибета продолжает концентрировать сторонников в Сиккиме и, кажется, уже почти готова переправиться в Тибет. Мы не сможем достаточно быстро мобилизовать Дмаг-Сгар в Лхасе, но силы местных доб-добов гораздо более расторопные. Они могут быть отправлены либо на охоту за повстанцами в Кхаме или попытаться ограничить приток их подкреплений через Сикким. Маршал Тримон верит, что охота за сторонниками предателей в Кхаме нанесёт удар по командной структуре партии и вынудит её вновь перейти к отступлению, в то время как его ученик, генерал Чанра верит в необходимость и оправданность прямого удара по скоплению у Сиккима."
tib.36.a: "Отправить доб-добов к Сиккимской границе"
tib.36.b: "Отправить доб-добов в Кхам"
 
tib.37.t: "Ополчение Партии Улучшения побеждает доб-добов"
tib.37.d: "Ополчение революционеров напало из засады на доб-добов, патрулирующих Кхам, и взяли несколько солдат в плен. После этого враг решил отправиться на восток, к Сычуаню. Монахи в Ганден Фодранг верят, что победа над повстанцами будет одержана не благодаря военным успехам, а благодаря совместном остракизме революционных людей правительством и народом. Тримон же верит, что доб-добы в Кхаме смогут справиться с ними, если получат приказ."
tib.37.a: "Отправить доб-добов в контратаку"
tib.37.b: "Положиться на совет Ганден Фодранг"
 
tib.38.t: "Наши доб-добы прекращают продвижение Партии Улучшения Тибета"
tib.38.d: "Ополчения враги провели опрометчивое нападение на доб-добов, патрулирующих Кхам. Не смотря на несколько ранних побед, при отступлении врагов в Сычуань они был обстреляны сычуаньскими пограничниками, так как те их правильно приняли их за повстанцев, а не регулярную армию. От монастырей Сычуаня не поступает никаких новых сообщений, а это значит что враг, скорее всего, отрезан от своих предводителей."
tib.38.a: "Теперь им конец!"
 
tib.39.t: "Ополчения повстанцев разбиты"
tib.39.d: "После долгой погони по всему Кхаму Панчен-Лама и Тхубтен Камфела были взяты в плен. Они были пойманы нашими доб-добами в одном из бывших имений Камфела. Теперь усадьба, вместе с крепостными, к ней прикреплёнными, перейдут во владение Ганден Фодранг. На этой победе заканчивается история Партии Улучшения Тибета. У Тримона на груди скоро появится очередной орден."
tib.39.a: "Всех в тюрьмы Поталы!"
 
tib.40.t: "Ополчения Партии Улучшения Тибета прибывают в Лунъян"
tib.40.d: "Необычное зрелище этим утром предстало перед глазами Центрального Комитета – оборванная группа тибетских солдат прибыла в Лунъян, принеся с собой копии Трёх Народных Принципов и просьбы снарядить их для проведения революции в Тибете. С гордостью Центральный Комитет назначил Хуана Мусона генералом-советником Тибета, а также выписал дивизию для путешествия в Лхасу и освобождения народов Тибета от коррумпированного регента и тирана Тримона."
tib.40.a: "Приведите народ и армию к блистательной победе!"
 
tib.41.t: "Партия Улучшения Тибета берёт Лхасу"
tib.41.d: "Одним тихим утром генерал Тримон проводил инспекцию стражи на одном из постов близ Лхасы, как вдруг по нему был открыт огонь, непредвиденно и без предупреждений. Никто на посту не успел поднять тревогу, и день убийства Тримона стал днём наиболее значимой победой Партии Улучшения Тибета. После того, как столица была взята после непродолжительного и неорганизованного сопротивления Ретинг Ринпоче был арестован, а Ганден Фодранг – оккупирован. "
tib.41.a: "Наша страна свободна!"
 
tib.42.t: "Младотибетцы разъярены ситуацией в У-тсане"
tib.42.d: "Младотибетцы Тсарона Дзаса, согласно донесениям, агитируют против правительства в У-Тсане. Генерал Тсарон Дзаса, пользуясь славой, заработанной им во время Синхайской Революции, обещает конец голоду, разбоям, бедности, причиной которой он называет бездействие Ганден Фодранг. Несомненно, что это бунтарство набрало немалое количество сторонников в регионе."
tib.42.a: "Но они сами никому помочь не могут!"
 
tib.43.t: "Учащение нападений бандитов в У-Тсане"
tib.43.d: "Бандиты с запада – всем известная угроза в У-Тсане. Они варьируются в известности, жестокости и многочисленности, начиная с злодеев вроде Джа Ламы, который, согласно легендам, возвёл замок в Гоби из трупов своих рабов, до простых до грани обедневших уйгуров. Наши монахи сообщают, что Тсаронг Дзаса недавно одержал ряд побед над тюркскими разбойниками, в процессе устроив настоящее представление из своих побед перед населением региона. Тримон размышляет о высылке в регион нескольких отрядов Дмаг-Сгар, унаследованных им от Тхубтена Канфела, чтобы нанести рейдерам ещё несколько более значимых поражений и полностью изгнать их из Тибета. Конечно, это всё может быть планом Дзаса по дискредитации правительства, угрозы могут быть значительно преувеличены, а У-Тсанским доб-добам для разрешения проблемы необходимо просто получить чёткие указания. "
tib.43.a: "Отправить Дмаг-Сгар в У-Тсан"
tib.43.b: "Скажите доб-добам чтобы делали свою работу!"
 
tib.44.t: "Дмаг-Сгар обнаруживает британское оружие у бандитов"
tib.44.d: "Из Лхасы в У-Тсан для уничтожения лагерей уйгурских бандитов была выслана элитная дивизия Дмаг-Сгар. Вскоре грабители будут вынуждены бежать обратно в Кашгар, а традиционалисты смогут приписать себе ещё одну политическую победу. Тримон сообщает о большом успехе и обнаружении среди стрелков британских винтовок Ли Энфилд. Это может означать лишь одну вещь."
tib.44.a: "Так оно и есть! Британские бандиты"
 
tib.45.t: "Дмаг-Сгар допрашивает бандитов, обнаруживает британские связи"
tib.45.d: "Шокирующие новости разошлись по Лхасе – Тримон, после парада уйгурских заключённых по главным улицам Лхасы, с балкона своего дома объявил, что бандиты признались, что были вооружены британским колониальным гарнизоном. Кроме того, они получили указания атаковать У-Тсан от посольства Оттоманской Империи в Кашгаре. Народу У-Тсана это открытие кажется практически очевидным в связи с ростом насилия в Синьцзяне. Многие слушатели восприняли это как предзнаменование тантры  Каласакра, обещающей великую священную войну между всеми мусульманами и буддистами мира."
tib.45.a: "И мы обязательно победим!"
 
tib.46.t: "Доб-добы объединяют силы с младотибетцами, вместе маршируют на Лхасу"
tib.46.d: "Незапланированный парад в Лхасе привлёк внимание многих в Лхасе, что изначально приняли это за очередную процессию Тримона. Но вместо него во главе парада был Тсарон Дхаса, за ним следовали уйгуры-пленники. Самым необыкновенных их видов для Тибетцев стал отряд индусских и афганских стрелков, возглавленных британцем. Тсарон представил гостя толпе как генерала Филиппа Неаме, и заявил, что только при объединении их сил победа над бандитами была бы возможна. Из окна дворца Потала Тримон следит за событием, преисполненный ужаса и отчаяния."
tib.46.a: "Мы обречены, народ"
 
tib.47.t: "Тримон признан душевнобольным, Тсаронг Дзаса назначен новым регентом"
tib.47.d: "Великий позор, принесённый Тримоном Лхасе, ещё долго невозможно будет забыть. В спешке покинув дворец Потала, Тримон был замечен толпой в простой белой робе, слишком уж скромной для человека столь высокого статуса. Будучи замеченным он в панике попытался покинуть Лхасу, но был задержан простыми прохожими, побеспокоенными возможной потерей рассудка правителем, а позже посажен под домашний арест. Кенчен Лобсан Таши станет новым премьер-министром, Ретинг Ринпоче уступит свою регентскую позицию Тсарону Дзаса."
tib.47.a: "Сгиньте, слабые и коррумпированные старики!"
 
tib.48.t: "Революционеры объявляют о проведении выборов через четыре месяца"
tib.48.d: "С созданием новой конституции Киочо Кунтун, Партия Улучшения Тибета и Священный Союз приступили к регистрации своих кандидатов на грядущих выборах. Плакаты с изображениями оппозиционных кандидатов, Николая Рериха и Лунгшара, уже развешены по всем уголкам Лхасы и прочих городов Тибета, больших и маленьких. Противники Лунгшара заявляют о готовности дворянина продать Тибет заинтересованным иностранцам, таким же обвинениям подвергается и иностранец Николай Рерих. Шансы последнего на избрание весьма шатки, большая часть его сторонников является изгнанными тибетцами, временно проживающих в Бхарате. К счастью для сторонников Рериха, индийские революционные ополчения оберегают его сохранность, а также помогают беженцам безопасно переправиться домой."
tib.48.a: "Удачи всем"
 
tib.49.t: "Кьочхо Куньтуьнь обещает умеренность"
tib.49.d: "Кьочхо Куньтунь обещает, в случае своего избрания, заново открыть Ганлен Фодранг и усилить позицию Тсонгду Гиендзом, состоящего из аббатов и экс-аббатов трёх главных монастырей Гелугпы. Это отделит секулярное правительство от Гаден Фодранг, но в то же позволит им остаться дипломатическими представителями нашей страны. Сторонники Чьочхо Кунтунь обвиняют Партию Улучшения Тибета в излишней зависимости от воли Гоминьданя, а Партию Священного Союза в использования социализма в качестве предлога для установления индийского марионеточного режима в стране."
tib.49.a: "Как милосерден Лунгшар"
 
tib.50.t: "Партия Улучшения Тибета обещает идеи Сунь Ятсена"
tib.50.d: "Партия Улучшения Тибета обещает начать масштабные инвестиции в Кхаме, а также расширить систему образования, в том числе и для женского пола. Но их обещания следовать свету трёх принципов доктора Сунь Ятсена привлекло обвинения в марионеточной зависимости от интересов Китая. Ответом председателя ПУТ, Тхубтена Пунфела стали большие благотворительные пожертвования на нужды крестьян, к освобождению которых он приложил немалые усилия."
tib.50.a: "Интересные предложения"
 
tib.51.t: "Священный Союз обещает социалистический ламаизм"
tib.51.d: "Священный Союз обещает, в случае своего избрания, создать буддистский социализм, совмещающий в себе ценности марксизма и традиции. Они обещают провести земельную реформу для коллективизации сельского хозяйства и сохранить материальную культуру страны, а также улучшить отношения с Бхаратской Коммуной. Противники партии подозревают их в желании в будущем подчинить Тибет Бхарату, а также протестуют проникновение Теософии в Тибет."
tib.51.a: "Как утопично"
 
tib.52.t: "Тибетские выборы [GetYear] года"
tib.52.d: "Настал очередной день выборов национального правительства. Согласно конституции, мужчины проголосуют за новый Сикьонг Тибета. Титул Сикьонга, или Премьер-Министра, официального главы Кашага, достанется Тхубтену Кунфелу, если ПУТ останется у власти. Младотибетцы, не смотря на свою оппозицию Тримону в прошлом, не появились на избирательных бюллетенях. Это было объяснено опасностью новым демократическим устоям, которую может представлять собой Тсаронг Дзаса, глава младотибетцев и один из главных командующих дореволюционной армии Тибета. Кто победит на выборах?"
tib.52.a: "Победа партии Улучшения Тибета"
tib.52.b: "Победа Кьочхо Куньтунь"
tib.52.c: "Победа партии Священного Союза"
 
tib.53.t: "Тибетские выборы [GetYear] года"
tib.53.d: "Настал очередной день выборов национального правительства. Согласно конституции, мужчины проголосуют за новый Сикьонг Тибета. Партия Священного Союза не появилась на бюллетенях. На выборах побеждает…"
tib.53.a: "Партия Улучшения Тибета"
tib.53.b: "Кьочхо Куньтун"
 
tib.54.t: "Обсуждение прав женщин вызывает разрвв"
tib.54.d: "Голосование в Кашаге насчёт прав женщин на голосование привело к разрыву в Партии Священного Союза. Предложение было внесено вскоре после встречи Николая Рериха с представителем Бхаратии. Последующие встречи партии потеряли всю конструктивность, чаще всего заканчиваясь озлобленным выходом коренных тибетцев из партии. Наблюдателем ясно, что главы партии не смогли убедить людей в необходимости расширения прав женщин. Это позволило Партии Улучшения Тибета набрать влияния за счёт Священного Союза."
tib.54.a: "Победа для Партии Улучшения Тибета"
 
tib.62.t: "Принуждение регента к освобождению крестьян"
tib.62.d: "Крепостничество – обычная практика в Тибете, ведь долгое время никаких альтернатив и не было. Но недавно [TIB.GetLeader] предложил тибетскому регенту освободить крепостных, работающих напрямую на Ганден Фодранг. Сторонники младотибетцов верят, что это изменение может привести к постепенному окончанию практики в Тибете, но сторонники обвиняют их в принесении ещё большего количества иностранного вмешательства в страну."
tib.62.a: "Показать пример"
tib.62.b: "Мы не предадим свои традиции!"
 
tib.63.t: "Требования об расширении доступа в Тсе Лаптра"
tib.63.d: "Образование в Тибете на данный момент предоставляется лишь двумя организациями – Тсе Лаптра и Тсикхан. В Тсе Лаптра мальчики обучаются обязанностям чиновников и монахов, а в Тсикхан готовит детей аристократии к занятию правительственных позиций. Это система успешно служила стабильности Тибета на протяжении столетий, но привела к поголовной бедности среди населения страны. Для исправления сложившейся ситуации в стране было выдвинуто предложение об открытии дверей Тсе Лаптры для детей всех сложившихся классов. Это позволит стране ускорить процесс модернизации, но решение также критикуется как попытка уничтожить основы страны под иностранным влиянием. "
tib.63.a: "Пусть простолюдины учатся"
tib.63.b: "Подобные предложения носят анти-тибетский характер"
 
tib.100.t: "Мальчик из Амдо провозглашён 14-ым Далай Ламой"
tib.100.d: "Из Тибета новости приходят редко, а позитивные и того реже. Газеты недавно заполучили информацию о мальчике двух лет, что был недавно обнаружен тибетским Ганден Фодранг и провозглашён новым Далай-Ламой. 14-ый Далай-Лама восходит на трон после периода   нестабильной эпохи регентства, во время которой многие госслужащие и дворяне потеряли свои позиции и были вынуждены бежать заграницу. Пересказ путешествия членов Ганден Фодранг, описание опасностей встреченных ими на своём пути и детях, что умерли или пропали без вести до их прибытия, захватывает дух. Весь народ Тибета, включая тех, кто вынужден жить в изгнании надеются, что новый Далай-Лама станет их “Кьябгоном”, то есть спасителем."
