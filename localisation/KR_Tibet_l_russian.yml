tib.113.t: "Мемориал Голокской трагедии"
tib.113.d: "Начиная с 1932 года, народы Голока жгли благовония в память о погибших во время вероломного нападения Клики Ма на миролюбивый Тибет. Во время этих шествий не редко услышать заклятия против Клики. Правительство Тибета, приметив спонтанное появление новой традиции, приняло решение возвести мемориал в память погибшим. Это не осталась не замеченным как голокцами, так и М."
tib.113.a: "Мы никогда не забудем день, когда Ма напали."
 
tib.114.t: "Австрийские путешественники в Тибете"
tib.114.d: "Двое австрийских путешественников, Петер Ауфшнайтер и Генрих Харрер прибыли в Лхасу. Они обладают необычайно хорошим для чужаков знанием нашего языка. В таких ситуациях мы обычно транспортируем их к границам нашего государство рад предотвращения разрушения ими традиционного устоя общества. Но в тоже время возникло предложение о предприятии попытки взаимного обмена знаниями ради расширения нашего понимания мира за пределами Гималаев. "
tib.114.a: "Нам не нежно никакое иностранное влияние"
tib.114.b: "Мы можем многому у них научиться"
 
tib.115.t: "Влияние Харрера"
tib.115.d: "После того, как Генрих Харрер принял решение остаться в Тибете, мы назначили его на позицию придворного фотографа, отчасти ради создания короткого поводка для этого иноземца. Он уже познакомил несколько любопытных тибетцев с концептом лыж. Наиболее суровые традиционалисты рассвирепели, узнав об этом, но заведённая им дружба с Далай-Ламой вынуждает их ограничиться кусанием локтей и надеяться, что иностранец скорее решится уже уехать отсюда. "
tib.115.a: "Мы должны были их изгнать."
 
tib.116.t: "Харрер решает покинуть Тибет"
tib.116.d: "После продолжительного времяпрепровождения в Тибете Генрих Харрер решил покинуть Тибет. К счастью для нас, он уже собрал вещи и готов вернуться в Австрию. Куда он отправится после этого - для нас большого значения не имеет. Но его присутствие оставило след на Тибете, особенно его дружба с Далай-Ламой. Стоит надеяться, это не станет причиной коллапса страны в будущем."
tib.116.a: "Наконец-то"
 
tib.117.t: "Французская путешественница в Лхасе"
tib.117.d: "Мы обнаружили французскую путешественницу, по имени Александра Давид-Неель в столице, укрывавшуюся обликом буддистской монахини. Считается, что они пробралась столицу во время празднования монламского молитвенного фестиваля вместе с группой пилигримов. Было принято решение об эскорте её на границу с Непалом, откуда она сможет отправиться на поиски пути домой, во Францию."
tib.117.a: "Скатертью дорожка"
 
tib.118.t: "Расправа с восставшей Шигадзейской знатью"
tib.118.d: "Некоторые дворяне в Кхаме поддержали Панчен-Ламу и его анти-тибетское восстание. Они хотели уничтожить нашу страну идеями иностранцев, такими как, например, идеология Сунь Ятсена. За это регент [TIB.GetLeader] принял решение вынести приговор о казни дворян и аресте их имущества."
tib.118.a: "Это покажет смутьянам"
 
tib.119.t: "Расправа с восставшей Кхамской знатью"
tib.119.d: "Некоторые дворяне в Кхаме поддержали Панчен-Ламу и его анти-тибетское восстание. Они хотели уничтожить нашу страну идеями иностранцев, такими как, например, идеология Сунь Ятсена. За это регент [TIB.GetLeader] принял решение вынести приговор о казни дворян и аресте их имущества."
tib.119.a: "Это покажет смутьянам"
 
tib.120.t: "Обсуждение позиции Далай-Ламы"
tib.120.d: "После избрания [TIB.GetLeader] на свободных демократических выборах Тибета, правительство может начать обсуждение позиции Далай-Ламы без оглядки на его традиционное политическое значение. 14-ый Далай-Лама ещё слишком юн, чтобы представлять Тибет на международной арене, а значит Кашаг будет должен распределить новые политические роли в образовавшейся революционной ситуации. [TIB.GetLeader], получив полный доступ к государственным документам и, поддерживаемый бхаратскими веяниями, усомнился в легитимности ребёнка как нового Далай-Ламы. Согласно Рериху при более глубоком рассмотрении видений, записанных в Тибете и Индии, в данный момент живёт не 14-й Далай-Лама, а только 9-ый. Эти новости вызвали умеренное  негодование со в Кхаме и Амдо, но кхамцы, в целом, не находят точных опровержений заявлениям."
tib.120.a: "Может, стоит провести ещё один поиск?"
 
tib.121.t: "Прибытие Теософии в Тибет"
tib.121.d: "Партия Священного Союза смогла, наконец, убедить достаточное количество жителей Лхасы в необходимости прибытия официальной делегации Теософского Общества в Тибет. Делегация заселится в бывшую резиденцию Тримона в Лхасе, обещая стать новым столпом стабильности в Тибете. Делегаты, прибывающие из Индии, отнеслись к возможности с наибольшей благодарности. Близ резиденции был воздвигнут монумент Елене Блаватской, Анни Безант и Джидду Кришнамурти, символизируя три народа, которые, согласно теософам, произошли из древнего Тибета."
tib.121.a: "Ленин так бы нами гордился!"
 
tib.123.t: "Переворот Гоминьдана и индийских социалистов в Тибете"
tib.123.d: "Во многих газетах новости из Тибета предоставляются как сказки с переферии цивилизации, имеющие значения только для последователей Буддизма в Китае. Но современность, в виде идеологии Сунь Ятсена, наконец, прибыла в регион, ознаменовавшись переворотом против регента и приходом радикального идеолога [TIB.GetLeader] к власти. Новый регент работает совместно с Партией Улучшения Тибета, группой кхамских реформаторов обученных агентами Гоминьдана и до недавнего времени укрывавшихся в Бхарате. [TIB.GetLeader] в своём интервью National Geographic, единственной новостной службе, которая имеет право работать в Тибете, пообещал в первую очередь исполнить свой регентский долг – найти нового Далай Ламу. Кроме того, было заявлено о более амбициозных планах – проведении свободных выборов и дачи отпора мусульманам из Юйшу."
tib.123.d_anq: "Для большинства газет новости из Тибета рассматриваются как причудливые истории, не имеющие большого значения для геополитики и актуальные только для собратьев-буддистов, рассеянных по всему Китаю. Однако современный мир наконец-то вошел в Тибет в идеологии Сунь Ятсена, свергнув своего регента и поставив радикального идеолога [TIB.GetLeader]. Новый регент теперь управляется Партией улучшения Тибета, собранием агитаторов из Кхампы, обученных КМТ и благодарных Бхаратии за убежище. [TIB.GetLeader] сделал заявления для National Geographic, единственных репортеров, которым в настоящее время разрешено находиться в Тибете, пообещав сначала выполнить свои обязанности регента и найти следующего Далай-ламу. Также были озвучены более грандиозные обещания о свободных и демократических выборах и оттеснении мусульман-ма из Юшу."
