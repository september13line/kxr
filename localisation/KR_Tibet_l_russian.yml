tib.124.t: "Восстание сиканских доб-добов Сикана"
tib.124.d: "Вести о начале войны громом раздались по гелугским монастырях Сикана. Монахи Сикана вновь взялись за оружие ради защиты своих сокровищ, надеясь на скорое прибытие армии Тибета и спасение от приближающихся орд Сычуанских разбойников."
tib.124.a: "Мы воистину благодарны за их поддержку."

