TIB_convene_national_assembly: "Созвать Кашаг"
TIB_convene_national_assembly_desc: "Пришло время вновь обратиться к протоколам “Указа о Наиболее Эффективном Управлении Тибетом”. Согласно указу, мы созовём Кашаг, который не собирался со времён назначения регентом Тримона, и с его помощью выберем план на будущее для Ганден Фодранг."
TIB_appoint_new_treasurer: "Назначить нового казначея"
TIB_appoint_new_treasurer_desc: "Казна Тибета сильно пострадала от кризисов последних двух десятилетий. Нам нужно назначить казначея, который сможет справиться с изолированностью Юйшу и политической оппозицией в Шигадзе ради вытряски большего количества денег из монастырей."
TIB_reformists_win_out: "Победа реформистов"
TIB_reformists_win_out_desc: "Волна реформистских настроений накрыла и Ганден Фодранг, и правительство объявило о своём желании модернизировать Тибет. Такой уровень заботы о положении простого тибетца нехарактерен для правительства – население Тибета, скорее всего, не сразу примет новые порядки. "
TIB_distract_regent: "Отвлечь регента"
TIB_distract_regent_desc: ""
TIB_jolly_minister: "Договориться с премьер-министром"
TIB_jolly_minister_desc: "Новый премьер министр, Кхечень Лобсан Таши, уже готов подписать указ об изгнании младотибетцев. Арест Ретинг Ринпоче и передача регентства другому монаху будет провести тяжело при любом премьер-министре, тем более нейтральном. Кхенченя Лобсанга Тиши не выиграть ни каким количеством общественной поддержки, только достаточно большой взяткой."
TIB_traditionalist_appearance: "Традиционалистские формы"
TIB_traditionalist_appearance_desc: ""
TIB_tsikhang_shakes: "Встряхнуть Тсиханг"
TIB_tsikhang_shakes_desc: "Тсиханг является управляющим телом аристократического образования и в целом довольно малоэффективной организацией, как показал опыт Рагбийской Четвёрки. Именно из-за закостенелости Тсиханга бедняк и женщины не имеют шансов на получение образования в стране. Мы должны модернизировать систему образования в стране, что поможет вытащить обширное население страны из бедности, хотя это и разозлит наиболее реакционных преподавателей."
TIB_reformists_destroyed_epic_style: "Реформисты разбиты"
TIB_reformists_destroyed_epic_style_desc: ""
TIB_gelugpa_control: "Контроль Гелугпа"
TIB_gelugpa_control_desc: ""
TIB_pressure_regent: "Надавить на регента"
TIB_pressure_regent_desc: "Новые регент скован церемониальными формальностями и не желает принимать участие в съездах Кашага. Нам необходимо пробиться в его расписание дня и выудить некоторые концессии, если мы желаем воплотить реформы."
TIB_scare_reformists: "Реформистский террор"
TIB_scare_reformists_desc: ""
TIB_aristocrat_appeal: "Команды собирателей"
TIB_aristocrat_appeal_desc: "Тибетская армия была обучена стрельбе из старых винтовок Ли Энфилда, но самих винтовок у нас не хватает. Штаб разрешил создание команд собирателей, которые воспользуются непрекращающимися войнами на севере, юге и востоке, после сражений которых остаётся много брошенного оружия."
TIB_debate_regency: "Дебаты с Тсе Лаптра"
TIB_debate_regency_desc: "Тсе Лаптра фокусирует свои усилия на образовании мужчин – традиция, появившаяся из нужды наполнять монастыри грамотными монахами. На женщин, следовательно, образование не распространяется. Если мы надеемся полностью реализовать потенциал тибетцев, мы должны взять Тсе Лаптра под контроль Кашага и, по мере возможности,  распространить систему образования и на женщин."
TIB_return_panchen_lama: "Возращение Панчен-Ламы"
TIB_return_panchen_lama_desc: "Панчен-Лама вернулся в Тибет с переводом Трёх Народных Принципов. Эта новая программа направила регентство Панчен-Ламы в сторону поддержания независимости от Гоминьдана и Бхаратской Коммуны. Кроме того, он обещал провести открытые выборы в стране."
TIB_taktra_control: "Тактра приходит к власти"
TIB_taktra_control_desc: ""
TIB_whip_into_shape: "Армейский порядок"
TIB_whip_into_shape_desc: "Больно уж долго армия Тибета оставалось без должного внимания и финансирования. Главной задачей нашего нового штаба будет сбор результатов тренировок и оценок их согласно стандартам, переданных нам британскими инспекторами в 1919 году."
TIB_keep_reting: "Сохранить Ретинг Ринпоче"
TIB_keep_reting_desc: ""
TIB_expand_trapichi_factory: "Расширить Завод Трапичи"
TIB_expand_trapichi_factory_desc: "Завод Трапичи, единственное современное предприятие в нашей стране производящее вооружение, остро нуждается в расширении финансирования. Чтобы иметь возможность снабжать большую армию, нам также неплохо было бы расширить здание, а начальнику завода напомнить о тренировки рабочих и модернизации инвентаря, обещанного ещё несколько лет назад.."
TIB_electrical_machine_office: "Сфокусироваться на Офисе Электронных Машин"
TIB_electrical_machine_office_desc: "Офис Электронных Машин в Лхасе является нашей единственной телеграфной станцией. Он работал без починок со времён Британской Революции, и для сохранности техники нам нужно закупить новый электронный генератор, а также раздобыть инструкции по изготовлению и поддержки в рабочем состоянии радио передатчиков."
TIB_focus_trapichi_armory: "Сфокусироваться на армии Трапичи"
TIB_focus_trapichi_armory_desc: ""
TIB_expand_mint: "Расширить монетный двор"
TIB_expand_mint_desc: "Наш монетный двор, расположенный в Трапичи, работал без значительных технических улучшений уже долгие десятилетия. Надо инвестировать в современные фрезеровочные станки, а также снизить содержание серебра в нащей валюте, что позволит нам покупать ещё больше снаряжения в будущем."
TIB_dode_valley_hydroelectricity: "ГЭС долины Доде"
TIB_dode_valley_hydroelectricity_desc: "Британские эксперты посоветовали проводить наши первые эксперименты с гидроэлектростанциями в долине Доде. Исполнение подобных амбициозных планов будет прорывом для нашей страны, а наших инженеров подготовит к ещё более сложным проектам."
TIB_expand_tip_arsenal: "Расширить арсенал Тип"
TIB_expand_tip_arsenal_desc: "Со времени последней инспекции британцами арсенал Тип превратился из важного элемента защиты государства в хранилище конфискованного у бандитов оружия. Для повышения способности нашей армии отражать атаки врага нам необходимо будет пригласить группу металлургов и инженеров для починки и обновления арсенала."
TIB_domestic_artillery: "Местное производство артиллерии"
TIB_domestic_artillery_desc: "Пришло время последовать ещё одному совету британцев и начать собственное производство артиллерии. Чёртежи, конечно же, основаны на делийских, и будут совместимы со стандартными британскими снарядами, но производство лежит именно на наших плечах."
TIB_reinforce_army: "Усилить армию"
TIB_reinforce_army_desc: "Наш главный штаб, наконец, очнулся ото сна и принялся за работу, вскоре представив нашему вниманию наброски планов, часть из которых заимствованы из методичек Индии и Китая. Тем не менее, у нас есть возможности более-менее воплотить в жизнь представленные нам реформы."
TIB_uyghur_militia: "Иностранные добровольцы"
TIB_uyghur_militia_desc: "Многие тибетцы готовы в любой момент отдать свою жизнь за защиту родины, но у них нет опыта и знаний, необходимых для эффективного ведения боя. Но такие познания имеются у путешествующих наёмников. Возможно, это станет наиболее эффективной основой сдерживания наших врагов."
TIB_expand_militias: "Регулярные или доб-добы?"
TIB_expand_militias_desc: "Наше главнокомандование испытывает значительные сложности с координацией двух различных офицерских структур – доб-добов и регулярных войск. Если мы не желаем тратить большое количество времени и усилий лишь ради сохранения их различных офицерских структур, нам следует сделать выбор. Доб-добы крайне популярны среди населения, но регулярная армия показала себя эффективнее в войне с Сычуаном."
TIB_open_mineral_mining: "Исследовать Гималаи"
TIB_open_mineral_mining_desc: "Части Гималаев священны, так как являются прибежищем индуистских божеств и бодхисатв, и мы молимся, что наши горнодобывающие предприятия не побеспокоят их покой. Мы все помним судьбу Кхиенраба Кунана Мондо, чьи геологические исследования вызвали такое недовольство населения, что он был вынужден уйти в самоизгнание в монастырь."
 
TIB_The_Traditionalist_Torch: "Свет традиционализма"
TIB_The_Traditionalist_Torch_desc: "Спешка и безалаберность реформаторов наглядно доказала Ганден Фодранг необходимость сохранения традиционного правительства. Регент усилит Тибет и защитит его от всех, кто может позариться на наши земли."
TIB_Slow_Industrialization: "Медленная индустриализация"
TIB_Slow_Industrialization_desc: "Первым и самым радикальным из методов противодействия революционерам станет концентрация полной власти над государственным бюджетом в руках регента. Министр финансов будет вынужден прислушиваться ко всем советам регента во всех будущих решениях, пока страна не будет готова к свободному росту."
TIB_Expand_the_Lhasa_Arsenal: "Расширить арсенал Лхасы"
TIB_Expand_the_Lhasa_Arsenal_desc: "Главная слабость Ганден Фодранг была выявлена регентом на недавней встрече. Лхаса, в случае осады, теряет доступ к арсеналу Шигадзе, а значит и теряет возможность обороняться. В столице следует возвести мастерскую, в качестве гаранта безопасности и в качестве расширения."
TIB_Subsidise_Military_Industry: "Субсидии военной промышленности"
TIB_Subsidise_Military_Industry_desc: "Регент убедил Кашаг профинансировать постройку дополнительных конвейерных фабрик. Нам необходимо создать постоянное производство вооружения, если мы надеемся одержать победу в будущих конфликтах."
TIB_Urban_Development: "Развитие городов"
TIB_Urban_Development_desc: "Требования населения Лхасы о современной канализационной системе наконец достигли Ганден Фодранг.  Кашаг, в добавку к выделению финансов на прокладку труб, также выделит землю, на которой будут строится новые районы города."
TIB_Employ_More_Workers: "Нанять больше рабочих"
TIB_Employ_More_Workers_desc: "Недавно наш министр финансов предложил временное решение проблему широкой безработицы в наших городах. План состоит в найме правительством определённого количества рабочих и отправке их на возведение стратегической инфраструктуры по всему Тибета."
TIB_Lhasa_Machine_Factory: "Возвести Лхасский Машиностроительный Завод"
TIB_Lhasa_Machine_Factory_desc: "Земля, несколько лет назад выделенная и вычищенная под Лхасский Машиностроительный Завод, превратилась в пустырь. Кашагу давно уже пора выделить финансы,  необходимые для завершения стройки  завода, что сделает последующие проекты проще."
TIB_Improve_Local_Roads: "Улучшить горные дороги"
TIB_Improve_Local_Roads_desc: "Дороги, ведущие с востока на запад, не поддерживаются в надлежащем состоянии. Частных компаний, которые могли бы разобраться с проблемой, у нас просто не существует, поэтому придётся использовать государственных  рабочих и заимствовать финансирование у армии."
TIB_Connect_to_the_West: "Соединить запад"
TIB_Connect_to_the_West_desc: "Количество проезжающих через Сикким заметно увеличилось после скачка бандитизма в Шамле. Наша манёвренность может быть значительно повышена, если мы соединим эту артерию с нашими монастырями и городами."
TIB_Connect_Kham: "Реорганизовать Тсешаг"
TIB_Connect_Kham_desc: "Тсешаг играет важную роль в управлении дорог, пролегающих через Кхам. Это территория нуждается в обширных административных реформах, если мы надеемся улучшить положение кхамского населения. "
TIB_Reject_Reform: "Отказаться от реформ"
TIB_Reject_Reform_desc: ""
TIB_Destroy_the_Radicals: "Уничтожить радиклов"
TIB_Destroy_the_Radicals_desc: "Радикалы, которые были изгнаны из Лхасы Тримоном должны быть изгнаны из Тибета в целом. В то, что они оставят Ганден Фодранг в покое просто не верится, и от влияние надо избавится, если есть надежда вернуть себе доверие простого народа. "
TIB_Restore_the_Dalai_Lama: "Ресторация Далай-Ламы"
TIB_Restore_the_Dalai_Lama_desc: ""
TIB_Safeguard_Tibetian_Institutions: "Обезопасить тибетские институты"
TIB_Safeguard_Tibetian_Institutions_desc: "Институты, поддерживающие Ганден Фодранг, после смерти 13-го Далай-Ламы находятся в опасности. Мы должны напомнить населению, что  монастыри, налоговые, сторожевые посты будут всегда защищаться правительством от угроз внешних и внутренних."
TIB_Exalt_the_Dalai_Lama: "Возвеличить Далай-Ламу"
TIB_Exalt_the_Dalai_Lama_desc: "Возвращение 14-го Далай-Ламы в Лхасу позволит нам провозгласить его духовным лидером всего Тибета. Юному Далай-Ламе предстоит посетить многие церемонии и праздники, отмечаемые в стране каждый год. "
TIB_Protect_the_Dalai_Lama: "Защитить Далай-Ламу"
TIB_Protect_the_Dalai_Lama_desc: "Важность обороны в глазах Ганден Фодранг никогда не была выше, чем после возвращения Далай-Ламы. Символы нашей независимости, суверенности – юный Далай-Лама и Дворец Потала – должны защищаться нашим народом до последнего."
TIB_Only_the_Best_Education: "Только лучшее образование"
TIB_Only_the_Best_Education_desc: "Необходимость дать юному Далай-Ламе лучшее образование дало Кашагу повод расширить финансирование образования в общем. Это пойдёт на пользу детей и других знатных родов."
TIB_Buddhist_Legacy: "Буддистское наследие"
TIB_Buddhist_Legacy_desc: "Краеугольным камнем тибетской государственности является, и всегда являлось почитание ваджраянских традиций. Без них мы не смогли бы объединиться против чагатайских и цинских  захватчиков и восстановить нашу независимость. Многие в Тибете верят, что во день возвращения Шамбалы мир мусульман будет сражены ваджраянским королём."
TIB_Support_the_Monastic_Fiefdoms: "Поддержать монашеские феоды"
TIB_Support_the_Monastic_Fiefdoms_desc: "Земли монастыря Сакуя и побег Панчен Ламы демонстрируют влияние, которое монашеские феоды оказывают на земли и население. Нам нужно помогать им в поглощении мелких землевладельцев, которые практически не приносят пользы нашему правительству. "
TIB_Empower_the_Dob_Dobs: "Усилить доб-добов"
TIB_Empower_the_Dob_Dobs_desc: "Доб-добы сыграли основную роль в разгроме революционеров, за что должны быть щедро вознаграждены. Выдача им больших зарплат и нового оружия и униформ положит начало более масштабному рекрутированию."
TIB_Protect_the_Monasteries: "Защитить монастыри"
TIB_Protect_the_Monasteries_desc: "Безопасность монастырей Тибета значительно колеблется от одного к другому, а опыт монастыря Кумбум в Юшу доказывает, что они могут долгое время оборонять осаждённый город. А если мы возведём Дзонги вокруг монастырей, то мы сможем проецировать влияние более эффективно."
TIB_Protect_the_Nation: "Защитить гордость страны"
TIB_Protect_the_Nation_desc: "Тибет не признаётся многими странами мира как суверенное государства. Мы считаемся марионеткой то Китая, то Британии. Это устаревшее и в корне неверное  восприятие должно встречать сопротивление со всех рупоров. Каждый иностранец, что попадёт в Тибет, будет встречен флагами и знамёнами со всех сторон."
TIB_Preserve_Dzongs: "Сохранить Дзонги"
TIB_Preserve_Dzongs_desc: "Дзонги служили гнёздами влияния старой империи Цин или нового Ганден Фодранг. Этот символ является одним из основных нашей страны, а значит – целью, что враги желают уничтожить."
 
TIB_tip_gambit: "Возвращение Панчен Ламы"
TIB_tip_gambit_desc: "9-ый Панчен Лама, друг 13-го Далай Ламы, вернулся в Тибет. С ним прибыли члены Гоминьдана и революционеры Бхарата. Оказанное этими группами влияние на Панчена, теперь уже регента, подтолкнёт Ганден Фодранг к общим для Гоминьдана и Бхарата идеи демократии."
TIB_party_convention: "Священный Союз востока"
TIB_party_convention_desc: "Николай Рерих надеется создать Священный Союз, государство, согласно ему, находившееся в планах Ленина. Также в планы входит расширение границ и создание равностороннего альянса с демократическими силами Китая. Эта часть программы должна помочь выиграть сердца традиционалистов и ускорить их обращение в ленинистов."
TIB_chopel_victory: "Съезд партии"
TIB_chopel_victory_desc: "В Тибете не существует стандартных стимулов роста политических партий. Мы вдохновимся 2-ой республиканской революцией и проведём Съезд Партии Улучшения Тибета. Нестандартные мнения приветствуются, а граждане страны будут рады возможности встретиться и пообщаться с их будущими лидерами. "
TIB_communal_agriculture: "Победа Кьочхо Куньтунь"
TIB_communal_agriculture_desc: "Кьочхо Куньтунь, под руководством Лангшара, победила на тибетских выборах. Их политическая программа состоит в основном из освобождения крепостных и либерализации экономики. Избрание Кьочхо становится тупиком на пути попыток Гоминьдана и Бхаратской Комунны оказать влияние на молодую демократию. "
TIB_red_flag_lhasa: "Победа Панчена"
TIB_red_flag_lhasa_desc: "Партия Улучшения Тибета победила на открытых и свободных выборах, ещё больше увеличивая авторитет Панчен-Ламы. Партия теперь может приступить к имплементации Трёх Народных Принципов и, стоит надеяться, достигнуть перемирия с китайскими правительствами. Народная воля подпустила Гоминьдан к влиянию на Ганден Фодранг."
TIB_ragpa_victory: "Смешанная экономика"
TIB_ragpa_victory_desc: "Наиболее правильным путём для Тибета является сохранение части полномочий Кашага при открытии большего количества возможностей для частного предпринимательства. Недавно освобождённые крестьяне отправятся к варианту наиболее для них подходящему, принося с собой экономический рост."
TIB_three_principles: "Три Принципа"
TIB_three_principles_desc: "Доктор Сунь Ятсен учил, что китайское будущее должно состоять из демократии, национализма и заботы о процветании народа. Тибетцы тоже могут пойти по этому принципу, особенно после выборов. Кашаг может обучить народ принципам демократии, национализм взращён Ганден Фодранг, а уровень жизни подскочит благодаря труду освобождённых крестьян."
TIB_monastic_curtail: "Прикрыть монашество"
TIB_monastic_curtail_desc: "Чрезмерное влияние монастырей на гражданское правительство проявило себя, когда Ретинг Ринпоче помог Тримону в достижении его грязных целей. Регент потеряет способность оперировать в разрез с решениями правительства."
TIB_mixed_economy: "Самодостаточное сельское хозяйство"
TIB_mixed_economy_desc: "Натуральное сельское хозяйство, малоэффективная основа выживания всей страны, долго игнорировалось в угоду другим проблемам страны. Но не более. Мы проведём оценку всех территорий Тибета и повысим или понизим налоги, в зависимости от способности поселения прокормить себя самостоятельно."
TIB_kham_investment: "Инвестиции в Кхам"
TIB_kham_investment_desc: "Кхам является наиболее прогрессивных частей Тибета, и большая часть наших партийцев являются кхамской знатью. Мы должны наградить их преданность сфокусировав часть финансирования на улучшение их предприятий и земель."
TIB_invite_kk: "Двойное образование"
TIB_invite_kk_desc: "Долгие века традиции эксклюзивности образования для дворян мужского пола является настоящим оскорблением наших идеалов. Нам нужно прийти к какому-нибудь решению, что позволит простым тибетцам получать основное образование. Даже если мы будем вынуждены сохранить половое разделение, мы убедимся, что женщины и мужчины получают образование одинакового качества."
TIB_local_teachers: "Местные учителя"
TIB_local_teachers_desc: "Пришло время образовательным учреждениям монастырей полностью реализовать свой потенциал. Монастыри являются хранилищем нашего культурного наследия, а при небольшом расширении финансирования могут дать шанс многим детям на получение технического образования в Лхасе."
TIB_tibetan_parliment: "Калмыкский План"
TIB_tibetan_parliment_desc: "Среди синологов Санкт-Петербурга бытовало мнение, что Россия сможет обезопасить Центральную Азию от империализма путём объединения всех земель между Россией и Индией. Рерих модифицировал этот план, веря, что единственным способом продвинуть дело революции это объединить усилия с Бхаратской Коммуной. Это станет концом для декадентных Королевств Гималаев."
TIB_radicals_crushed: "Радикалы раздавлены"
TIB_radicals_crushed_desc: "Силы Ганден Фодранг восстановлены вновь, хотя и не до степени, которой он обладал при 13-ом Далай Ламе. Мы наконец можем провести чистку против радикалов класса Тхубтенов и Гелугской Школы. Не имея доступа у этим двум обществам оппортунисты потеряют путь к легитимности в Тибете."
 
TIB_foreign_assistance: "Иностранная помощь"
TIB_foreign_assistance_desc: "С развалом Британской Индии, отступлением России под давлением центральноазиатских армий и совершенно хаотичной ситуацией в Китае нам предстоит сделать очень нелёгкий выбор. В нашем распоряжении находится немалое материальное богатство Ганден Фодранг, которое можно использовать для размягчения наших потенциальных сторонников, но в то же время будет умно не соглашаться ни на какие долговременные обязательства."
TIB_russian_sector: "Белый Тара или Красный Махатма?"
TIB_russian_sector_desc: "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит что только советы смогут выполнить такую роль."
TIB_qing_collaboration: "Монархистская коллаборация"
TIB_qing_collaboration_desc: "Внешняя политика Тсаронга Дзара заключается в кооперации как с короной в Дели, так и с короной в Пекине. Тсаронг также воспользовался своей славой героя Синьхайской Революции для предрасположения тибетцев к подобному альянсу, убеждая из, что империю можно будет свергнуть во второй раз, если условия сделок станут неприемлемыми."
TIB_kmt_collaboration: "Работать с Гоминьданем и Бхаратом"
TIB_kmt_collaboration_desc: "Родины революций Азии, Калькутта и Лунъянь, приведут Тибет к светлому будущему. Их интересы не очернены имперскими амбициями, а благородность преданности идеи объединения Азии под знамёнами социализма не может не восхищать."
TIB_qing_focus: "Секретная сделка с Антантой"
TIB_qing_focus_desc: "После провала переговоров о честных торговых сделках между нами и Британской Империей, нам придётся пойти на более хитрую тактику. Регент сообщит главам Антанты, что если Тибет падёт, то на пути китайского влияния на Индию уже не будет никаких преград."
TIB_kmt_focus: "Секретная сделка с Гоминьданом"
TIB_kmt_focus_desc: "Мы должны убедиться, что одна из самых главных  угроз нашему суверенитету, Гоминьдан, не станет распоряжаться нашей судьбой, как им вздумается в случае своей победы. Можно устроить секретную сделку и убедить Центральный Комитет Гоминьдана внести поправки в устав комиссии по делам Монголии и Тибета, что гарантирует нам защиту от оппортунистических нападений."
TIB_russian_technology: "Помощь Белого Тары"
TIB_russian_technology_desc: "Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
TIB_russian_investment: "Помощь Красного Махатмы"
TIB_russian_investment_desc: " Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
TIB_mineral_expedition: "Эксплуатация ресурсов У-Цана"
TIB_mineral_expedition_desc: "Мы можем отправить часть госфинансирования на геологическую разведку в У-Цане. Эти гранты также будут направлены иностранным горнодобывающим компаниям, ведь с них гораздо просто собирать большие налоги."
TIB_xinjiang_railways: "Железная дорога перевала Тан-Ла"
TIB_xinjiang_railways_desc: "На пересечение многих перевалов Тибета у современных поездов просто не хватает мощности. Но недавняя работа инженеров обозначила, что железная дорога через перевал Танг-Ла, не смотря на свою длину, будет весьма выгодной инвестицией, так как подъём там гораздо менее резкий. Стоит надеяться, мы сможем заполучить поезда, достаточно эффективные для перемещёния по нашим горам."
 
TIB_tungan_domination: "Мир с Ганден Фодранг"
TIB_tungan_domination_desc: "Гражданское правительство, наконец, достигло баланса сил с Гандаен Фодранг. На следующем съезде Кашага сотрудничество с регентством будет намного более коммуникативным и эффективным." 
TIB_new_army: "Индийская колониальная модель армии"
TIB_new_army_desc: "Инспекция армии Британией, хотя и не оконченная, оставила нас с туманным пониманием устройства британских колониальных войск. Мы можем воспользоваться этим для увеличения качества и количества наших будущих дивизий."
TIB_opening_immigration: "Пересечь линию МакМахона"
TIB_opening_immigration_desc: "Границы, созданные Британской Империей,  делают Тибет слишком уязвимым для атак с юга. Для безопасности нашей родины нам необходимо подчинить соседние страны, готовые подставить нас под удар в самый неподходящий момент."
TIB_outside_kashgar: "Врата к Сиккиму"
TIB_outside_kashgar_desc: "Сикким является одной из самых дорог ведущих в Тибет, а мы упустили его из=под своего контроля. Мы должны оказывать влияние на главную торговую артерию страны проложив новый торговый путь от Лхасы до Сиккима."
TIB_removing_mongol_threat: "Концессии Тсикхангу"
TIB_removing_mongol_threat_desc: "Мы должны договориться с Тсикхангом, если мы желаем провести необходимые реформы образования."
TIB_purging_suspicion: "Белый Тара или Красный Махатма?"
TIB_purging_suspicion_desc: "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит, что только советы смогут выполнить такую роль."

### Roerich ###

### Initial ###

TIB_Roerich_Victory: "Путь Рериха к Шангри-Ла"
TIB_Roerich_Victory_desc: "Шамбала, или Шангри-Ла, часто воспринимается как рай, существующий только в легендах или за пределами этого мира, но Николай Рерих знает правду - Шамбала действительно существует, и её физический вход скрывается здесь, в короне мира. Опередив Панчен-ламу и Партию улучшения Тибета, Николай Рерих, его жена Елена, два его сына и их союзники по всему миру и духовенство Тибета будут работать вместе, чтобы открыть врата Шамбалы для всех прямо здесь, в Тибете, ибо этот рай существует, и мы построим его."

TIB_Learn_Mahatmas: "Учиться у махатм Востока"
TIB_Learn_Mahatmas_desc: "Махатмы и другие духовные старейшины и буддийские мистические лидеры во всех Гималаях и во все времена общаются с Рерихами, ибо их задача - распространять эти учения в массы. Неграмотность и отсутствие образования уйдут в прошлое, когда мы будем передавать уроки и мудрость буддийских мастеров всем, кто находится под нашей опекой, и распространять секреты вечной жизни в нирване через духовную веру и академическую добродетель."

TIB_Agni_Yoga: "Идеал Агни-йоги"
TIB_Agni_Yoga_desc: "Агни Йога - Огненная Йога Живой Этики или Учение Жизни, дарованное нам великой огненной птицей Агни, - это синтез всех йог, сплавленный с космизмом. Она проповедует универсализм и космический гуманизм через благочестивое и сознательное существование, начавшееся с огненного крещёния. Считается, что Агни подарил огонь древнему человечеству, и поэтому мы должны продолжать эту традицию доброты, благотворительности и дарения, чтобы принести эгалитарное спасение и добродетельную, здоровую и долгую жизнь всем борющимся за существование. Вселенная и её творения должны быть защищены и оберегаемы на протяжении всего цикла жизни и смерти, и все должны быть направлены к здоровому и духовно наполненному существованию."

TIB_Morya_Wisdom: "Мудрость Мории"
TIB_Morya_Wisdom_desc: "Владыка Мория был одним из главных основателей Теософии и наставником самого Рериха наряду с его женой Еленой Рерих и покойной Еленой Блаватской, и вместе они формулировали идеи, основанные на истинах, нашептанных им Небом. Сам Махатма, как считается, однажды перевоплотится, чтобы стать Ману, или прародителем новой космически просветленной корневой расы культурно совершенного человечества. До этого дня мы должны жить по его словам, изложенным в его текстах, таких как "Владыки древней мудрости", и работать над тем, чтобы его пророчество исполнилось и наступила новая Сатья Юга."

TIB_Spiritual_Healing: "Духовное исцеление"
TIB_Spiritual_Healing_desc: "Николай Рерих - заядлый защитник природы и эколог, и его идеология уходит корнями в дело защиты окружающей среды и более широкое убеждение в том, что вся природа - даже человечество - должна быть оберегаема и защищена. Стремясь запечатлеть красоту и благоговейное чудо природы, которую он обожал, в своих картинах и трудах, Рерих, его семья и последователи стремятся распространить эту любовь среди всех, кто находится под нашим влиянием. Используя духовные целительные практики, усовершенствованные Еленой Рерих, мы исцелим человечество и обеспечим всеобщее здравоохранение для всех, а наша теология, идеология и собственные добрые дела укоренят идею экологического протекционизма и консерватизма в сознании масс, следуя таким деятелям, как Лермонд и Мюир, чтобы создать общество, которое уважает и ценит природу, позволяя ей развиваться вместе с человечеством и вокруг него по мере того, как мы адаптируем наш образ жизни и наши технологии для жизни в гармонии с ней. Под руководством Рериха мы станем хранителями природы, которыми всегда должно было быть человечество."

TIB_Fire_Bird_Flame: "Пламя Жар-птицы"
TIB_Fire_Bird_Flame_desc: "Пламя, подаренное человечеству великим божеством огненной птицы Агни, поддерживало жизнь человечества. Оно было нашим источником творчества и жизни, топливом для эпигенеза духовной эволюции и более широкого просветления, а также нашим проводником в бесконечном цикле возрождения и смерти.  Однако не всякому пламени можно доверять. Пламя национализма должно быть искоренено и перенаправлено в более конструктивные и творческие русла, такие как упомянутые выше, ибо мы никогда не сможем опуститься до ненужного националистического насилия и поспешного правосудия, пока идем мирным путём к Шамбале."

TIB_Theosophical_Ethics: "Теософская этика"
TIB_Theosophical_Ethics_desc: "Проникнутый традициями теософии благодаря нашей глубокой связи с её основателями, рерихизм призывает к тому, чтобы учения и основные истины теософии и других подобных идей стали основой нашей повседневной жизни. Молитва, благочестие, оккультный космизм, вегетарианство, кармический суд, наслаждение и почитание природы, распространение доброй воли, благотворительности и добродетели, признание искусства и эклектики и многое другое должны стать столпами жизни каждого гражданина, если мы хотим построить настоящий рай здесь, на вершине мира."

TIB_Buddhist_Beauty: "Буддийская красота для мира всего"
TIB_Buddhist_Beauty_desc: "Буддийский мир и его столица в Тибете - это, пожалуй, самая прекрасная вера, которую можно созерцать. Красочная и открытая, сложная и уникальная, умиротворяющая и очаровывающая своей традиционной практикой, полностью присущая нашему образу жизни, весь мир хотел бы увидеть такой рай под нашей верой. Мы раскопаем потерянные сокровища и места, спрятанные в Гималаях, сохраним природу и местную буддийскую систему со всеми её замысловатыми монастырями и крепостями дзонг, служа надзирателями этого природного и манящего буддийского рая для наших людей, чтобы они были его частью, и для иностранных гостей, чтобы они посещали и наслаждались им. Человек, согласно Учению, оказывает огромное влияние на космические процессы. Особое внимание уделяется сознанию человека и культуре мышления, так как мысль - это энергия, способная заполнять пространство и воздействовать на окружающую среду. Человек несет прямую ответственность за качество своих мыслей, слов и поступков, ведь от них зависит не только его духовное и физическое здоровье, но и состояние всей планеты. Призывая людей жить в соответствии с космическими законами, Агни Йога открывает неограниченные возможности для духовного преображения жизни, расширения сознания и обретения высоких нравственных стандартов. Жизнь по этому учению позволяет нам создать настоящий рай на Земле для наших людей и природный рай, в котором мы живем, подкрепленный уважаемой туристической индустрией, поскольку люди со всего мира приезжают сюда в поисках истинных ответов на вопросы жизни. Это позволит нам финансировать государство, в то время как мы посвятим себя историческому, социальному и культурному сохранению и нашим более широким работам."

TIB_Flaming_Heart: "Союз пламенного сердца"
TIB_Flaming_Heart_desc: "Cor Ardens, или Пламенное сердце, был одним из творческих союзов Рериха, созданным наряду с другими, такими как Corona Mundi - или Корона Мира - для того, чтобы дать общее место художникам и творцам для совместной работы, поиска общих вдохновений и откровений, а также для их финансирования и защиты от вреда и недоброжелателей. Копируя этот план, мы создадим ряд союзов по всей стране, специально разработанных для того, чтобы дать власть, лицензию, покупку и большие ресурсы всем музыкантам, художникам, актерам и артистам, фотографам, авторам, теоретизирующим академикам, исследователям и многим другим в обществе, позволяя им продолжать свои гениальные работы великого сердца и добродетели, чтобы они могли работать с Рерихом как махатмы нового века, возвышая человечество вместе с ним, будучи рупором, через который будут петь небеса."

TIB_Helena_Mystic: "Духовные связи и мистические силы Елены Рерих"
TIB_Helena_Mystic_desc: "Елена Рерих, разделяющая имя Елена со своей бывшей наставницей и основательницей теософии Еленой Блаватской, является проводником, через который её муж Николай общается с высшими сферами, духами и божествами буддизма, включая своих учителей со времен, которые он называет махатмами, делая это с помощью своих мистических духовных способностей медиума и метафизически одаренного существа. Называемая в вере Тарой Урусвати - Светом Утренней Звезды - является не только этим проводником, но и талантливым духовным целителем, гуру, богословом, автором и проповедником, называемым своими последователями Матерью Агни Йоги, а самим Николаем Рерихом в своих творениях - Она Ведущая. По её воле и мудрости, через использование и рациональное применение её сил и путей мы будем процветать под этой утренней звездой."

TIB_Karma_Laws: "Карма и другие абсолютные космические законы"
TIB_Karma_Laws_desc: "Опираясь на древние знания Востока и достижения современной науки Запада, Агни Йога касается особенностей космической эволюции человечества и создает новую систему восприятия. В Учении (общепринятое сокращение - Учение Живой Этики, Учение Жизни или Учение Света) особое внимание уделяется Карме, Дхарме и другим космическим законам, определяющим движение планет и рост природных структур, рождение звезд, а также поведение человека и развитие Вселенной. Эти законы влияют на исторические и социальные процессы в жизни человека, и пока человечество не осознает этого, жизнь не может быть улучшена. Вселенная - это огромная духовно-энергетическая система, в которой человек играет самую важную роль. Нравственное совершенство, строгое соблюдение этических законов, постижение ключевого фактора, которым является культура в широком развитии человеческого общества, - все это основные принципы духовного и исторического развития человечества. Без уважения к знаниям, культуре, искусству, науке и этим абсолютным космическим законам невозможно построить лучшее будущее, поэтому они должны быть закреплены в законе человека здесь, на Земле, и распространены в массах, чтобы все узнали истинный и нравственный образ жизни."

TIB_Bolshevik_Stance: "Махатма Ленин"
TIB_Bolshevik_Stance_desc: "Николай Рерих долгое время внутренне боролся со своими мыслями и чувствами по отношению к Владмиру Ленину и более широкому левому революционному делу, якобы направленному на освобождение человечества, но, как правило, сопровождающемуся жестокой ценой человеческих жизней и природной красоты. Преданный пацифист и сторонник мира и единства во всем мире, Рерих стоит на распутье, разрываясь между благой идеей, что революция Ленина и другие подобные ей оправдывают свои опьяненные войной действия ради спасения будущего человечества и планеты, и мучительным наблюдением насилия и ненужной борьбы, когда кровь проливается на испорченную землю, предназначенную для утопических замыслов."

TIB_Lama_Loyalty: "Преданность Далай-ламе"
TIB_Lama_Loyalty_desc: "Независимо от того, какой путь мы выберем, Далай-лама и духовенство Тибета - основа этого общества, и Рерихи никогда не планировали его устранять или вытеснять. Как высшая земная фигура в буддизме, Далай-лама и другие тулкусы и лидеры, такие как Панчен-лама, должны быть уважаемы и послушны, ибо они являются связующим звеном народа с потусторонним миром. Рерихизм должен работать и действовать в тандеме с волей этих живых махатм, а не над или вокруг нее, во благо веры и духовной эволюции человечества. "

TIB_Move_Masses: "Двигать массы искусством и верой"
TIB_Move_Masses_desc: "Великие произведения искусства Рериха и его любимых художников, финансируемые государством в таких союзах, как Corona Mundi и Cor Ardens, станут средством, с помощью которого мы будем проповедовать наше послание тем, кто отвергает веру, а наши буддийские истины о вере во Вселенную и спиритуалистические, метафизические способности завоюют сердца, умы и души верующих всего мира. В тандеме вера и искусство станут нашим голосом и нашим посланием, распространяя волю нашей идеологии и наше желание мирно объединить человечество в культурном и духовном развитии, являющемся примером истинного эпигенеза. Кто-то может называть это пропагандой, кто-то - навязыванием нашей воли путём эрозии определенных свобод, но мы знаем это как божественную истину, так как же кто-то может отрицать?"

TIB_Manu_Fuyama: "Под Ману Фуяма для Новой Коренной Расы"
TIB_Manu_Fuyama_desc: "Ману, что означает Прародитель, Фуяма - это духовное имя Николая Рериха, и он носит тот же титул, что и его наставник, который объединит культуру. По просьбе своих духовных советников и, возможно, даже самого себя и своей жены, Рерих пришел к осознанию того, что он является реинкарнацией своего старого учителя, и теперь должен взять на себя обязанность вести человечество к Пакту Рериха. Эта Единая Культура - истинная и единая, сплоченная культура объединенного человечества, уважающего сокровища, памятники, высокое искусство, научные достижения и общую историю людей, которые пришли до нас, создавая великую и совершенную единую культуру, объединяющую элементы всех групп на протяжении всего времени и истории, как среди человечества, так и среди более широкой духовной буддийской вселенной. Все станут одним, и одно станет всем, когда мы станем хозяевами бесконечного цикла и создадим новую культурно совершенную корневую расу - новое совершенное человечество!"

TIB_Roerich_Pact: "Защитить историю с Пактом Рериха"
TIB_Roerich_Pact_desc: "Пакт Рериха - официально названный "Договор об охране художественных и научных учреждений и исторических памятников" - будет создан по международным правилам и признан всеми ведущими Державами для защиты древности, археологических сокровищ, культурных и исторических объектов и мест, научных открытий, умирающих языков и других творений человечества, чтобы наше наследие сохранялось вечно. Знание - сила, и мы должны хорошо охранять его, так давайте же вместе, как единое человечество, объединимся в единой цели, чтобы защитить нашу разнообразную и уникальную историю, культуру, природу и последние клочки того, что оставили после себя великие предки."

TIB_Physical_Shambhala: "Сатья-юга Майтрейи для нашей физической Шамбалы"
TIB_Physical_Shambhala_desc: "Наш национальный отец и лидер Николай Рерих воистину является аватарой добродетели, благочестия, мира и справедливости - пятым и последним Буддой этой кальпы, реинкарнацией пятого Далай-ламы, Царем Шамбалы, который завершит Великий План Второго Священного Союза Востока и продвинет нас к совершенству и Общему Благу в священном Городе Колоколов, вестником новой Сатья-Юги и судьбоносным Калки как 10-го и последнего воплощения Вишну. Обещанный Майтрейя, который откроет новый золотой век и врата в Шамбалу, которая действительно существует между завесами бытия, доступная как из нашего физического мира, так и из духовного мира за пределами нас. При Николае Рерихе этот обещанный золотой век был достигнут, и наш народ ликует, когда человечество постепенно смиряется со своей идиллической судьбой. Хотя мы всё ещё должны бесконечно трудиться, чтобы рай не пал, мы создали утопию, о которой будут петь даже небеса. "

TIB_Crown_Of_World: "Мирская корона"
TIB_Crown_Of_World_desc: "На потолке мира, так близко, что сам он почти видит богов, Николай Рерих стоит как самый могущественный человек в Тибете, правящий не как кровожадный авторитарный, а как благожелательный и мирный, благочестивый и справедливый тоталитар, работающий по воле Вселенной, поддерживающей его, чтобы объединить человечество и спасти нашу общую историю. Оставаясь верным Далай-ламе, его семье, духовенству и буддийской вере, а также всем своим подданным, Рерих решил продолжить своё патерналистское правление над страной, держа Гималаи на ладони, чтобы лично вести их к физическим вратам Шамбалы, где человечество ожидает вечный золотой век."

### Non-ideological Trad ###

TIB_Turn_From_Lenin: "Поворот от кровавых рук Ленина"
TIB_Turn_From_Lenin_desc: "Не в силах примириться с огромным количеством крови, скопившейся на руках Ленина во время его неудачного восстания, переросшего в Гражданскую войну, - страх, вновь воплотившийся в жизнь, когда коммунары во Франции, Англии и Италии разорвали свои страны на части в погоне за подобным утопизмом, которого когда-то придерживался Рерих, - Николай Рерих решил оставить идеологию вне рериховского идеала, вместо этого он ищет путь к утопии с верой, традицией, наукой и остальными человеческими достижениями, объединенными в единое целое без кровавого налета радикализма, революционных действий или идеологического фанатизма."

TIB_Practical_Idealism: "Эзотерический идеализм"
TIB_Practical_Idealism_desc: "Практический идеализм, используемый такими фигурами, как Махатма Ганди и Джон Дьюи до того, как Николай Рерих принял этот термин, описывает неидеологическую философию, которая считает этическим императивом любого человека, особенно тех, кто находится у власти или имеет средства для этого, распространять моральную добродетель и воплощать идеалы беспристрастного, неоспоримого добра. Связанный с такими идеями, как гуманизм, благотворительность, социальные учения и многое другое, Рерих создал свою собственную форму философии, объединенную с его собственными синкретическими взглядами на духовность, культуру и социоэкономику, создавая целостную и не идеологически предвзятую или запятнанную гражданскую мыслеформу. Эта мыслеформа, поддерживаемая эзотерическими и оккультистскими верованиями его семьи и его благоговением перед традициями и защитой природы и прошлого человечества, поведет нацию в светлое, рациональное и духовно развитое будущее, свободное от идеологических ограничений, предвзятости и междоусобиц."

TIB_Traditionalist_Reach: "Обратиться к традиционалистам"
TIB_Traditionalist_Reach_desc: "Традиционалисты Тибета и некоторые демократические силы страны, такие как Молодые тибетцы или Союз Счастья, возможно, презирали левую репутацию Рериха, но после подтверждения его неидеологической позиции эти хранители традиционного буддийского уклада Тибета станут для нас идеальными союзниками в продвижении вперёд, обеспечивая нам единый политический фронт, с которого мы сможем действовать, не опасаясь ответной реакции со стороны потенциальных соперников, таких как ТИП."

TIB_Peaceful_Reformation: "Мирная благочестивая реформация"
TIB_Peaceful_Reformation_desc: "Мы должны придерживаться пацифизма и не повторять кровавых ошибок Ленина и подобных ему политических революционеров. Есть только один способ реформировать общество, и это - медленный путь с течением времени, с бережным отношением к прошлому и традициям, но при этом заботясь о нуждах всех на этом пути. Гуманизм и социальные реформы должны прийти, и они должны прийти сейчас, потому что мы должны заботиться обо всех людях, если мы можем спокойно не спешить строить нерадикальную утопию. Поэтому мы начнем систему гуманитарных реформ, направленных на обеспечение базового и здорового существования для всех наших граждан, независимо от их класса или социального положения, в соответствии с философией Агни Йоги, не выходя при этом за рамки традиций Тибета. Когда массы смогут вздохнуть с облегчением и сосредоточиться на своей духовной эволюции, мы тоже сможем трудиться над построением утопии. Мы будем следовать этому пути, поддерживаемые нашей набожностью и приверженностью буддийской вере, которая поддерживает Гималаи, пока мы идем под богами в их небесных храмах, находящихся вне пределов нашей досягаемости."

TIB_Roerichist_Theocracy: "Истинная рерихистская теократия"
TIB_Roerichist_Theocracy_desc: "При поддержке буддийского духовенства Тибета семья Рерихов и их союзники теперь доминируют в теократии традиционалистского Тибета, как и их эзотерическая и оккультная рериховская философия. Теократическое правительство, не связанное политическими предрассудками, теперь патерналистски правит страной, как заботливый и всезнающий отец, медленно работая над созданием истинной утопии для всего человечества. Руководствуясь традиционными обрядами и правилами, которые местные жители соблюдали на протяжении веков, мы с верой, традицией и благочестием стоим на стороне Рериха, Далай-ламы и школы буддизма Гелуг, чтобы открыть двери в Шамбалу."

TIB_Traditonal_Virtue: "Этический императив добродетелей"
TIB_Traditonal_Virtue_desc: "Законы и моральные кодексы, основанные на стремлении к добродетели, должны быть переданы всем членам нации, если мы действительно хотим преодолеть врожденную человеческую склонность к насилию, племени, национализму и другим мелким разделителям, которые стремятся удержать человечество от истины просветления. Опираясь на буддийскую мораль и правила традиционного тибетского общества, мы построим лучший, более добродетельный мир, основанный на истинном благе и настоящей этике, по которой всегда должно было жить человечество."

TIB_True_King: "По воле истинного Царя Тибета"
TIB_True_King_desc: "Здесь, на вершине мира, влияние Николая Рериха может быть сильным, а его идеология - вечно актуальной, но в Тибете всё ещё есть один человек, перед которым он всегда будет преклонять колени - Далай-лама. Этот реинкарнированный полубог среди людей также должен быть на вершине нашего общества и являться истинным политическим и духовным лицом нации. Хотя Рерих и его семья всегда будут рядом, чтобы направлять Далай-ламу и всех будущих, поскольку его семья закреплена как собственная реинкарнирующая линия тулку наряду с Панчен-ламой и другими второстепенными тулку, Далай-лама всегда будет истинным королем Тибета."

### Lefty Roerich ###

TIB_Justify_Lenin: "Красный путь Ленина в Шамбалу"
TIB_Justify_Lenin_desc: "Смирившись с мыслью, что иногда радикализм и революционные действия - единственный способ продвинуть общество к утопии, даже если это означает окровавить руки, Ленин сделал то, что должен был сделать, чтобы попытаться спасти свой народ, и мы должны сделать то же самое. Рерих больше не охвачен внутренним конфликтом, он знает, что должно быть сделано. Он должен стать глашатаем революционной идеологии и духа Красного Махатмы, и рядом с ним человечество будет направлено к эгалитарной буддо-коммунистической утопии. "

TIB_Esoteric_Communism: "Эзотерический Буддо-коммунизм"
TIB_Esoteric_Communism_desc: "Названный своими близкими друзьями в России на ранних стадиях неудавшейся революции буддо-коммунизмом, Рерих соединил организационные методы и иерархическую структуру буддийского духовенства в Тибете с большевистской коммунистической, анархо-синдикалистской и более широкой социалистической идеологией, чтобы создать партийную организацию, которая действительно одной ногой стоит в физической и политической сфере человека, а другой - в духовной сфере буддийской философии. Эти идеи, подкрепленные нашими метафизическими учениями и спиритуалистическими, космическими истинами, поднимут пролетарские массы к благочестивому и эгалитарному раю."

TIB_Soviet_Saints: "Чтить советских святых"
TIB_Soviet_Saints_desc: "Владмир Ленин, Яков Свердлов, Леон Троцкий, Гюстав Курбе и другие советские или социалистические мученики, погибшие в борьбе за то, во что они верят, пытаясь спасти человечество с помощью интернационализма и эгалитарных, утопических левых идей, должны быть почитаемы, а их учения - уважаемы и соблюдаемы. Они не только будут возведены в ранг новых святых в пантеоне всего человечества, ибо их искусство, труды и теории должны быть распространены государством, а их идеология должна быть включена в наш растущий интернационалистский фронт за единство человечества."

TIB_TIP_Allies: "Работа с нашими союзниками"
TIB_TIP_Allies_desc: "Взобравшаяся с их помощью на вершину Тибета Партия улучшения Тибета является ключевым союзником в нашем крестовом походе за утопию в Гималаях и за их пределами. Мы поглотим эту партию и её членов, сделав их полноправными союзниками в нашем правительстве, духовенстве и бюрократии, чтобы использовать их навыки и идеи на благо всей нации."

TIB_Centralist_Theocracy: "Централистская теократия"
TIB_Centralist_Theocracy_desc: "Функционируя как европейская коммунистическая партия с нашим собственным дальневосточным уклоном, наша красная теократия должна функционировать по принципам демократического централизма, с избранными членами духовенства и социалистического блока за нами, служащими государству в качестве директоров для масс. С социалистами, буддийскими лидерами, паназиатскими теоретиками, левыми академиками, традиционалистскими теологами и другими подобными деятелями со всего мира, приглашенными присоединиться к этому растущему правительству, мы построим режим народа и народной партии - партии, которая будет действительно представлять, просвещать и вести человечество к буддо-коммунистической утопии."

TIB_Buddhist_Bolshevism: "Большевизм с буддийской моралью"
TIB_Buddhist_Bolshevism_desc: "Чтобы держать нашу форму большевизма под контролем и в мире, защищая наш народ, нашу окружающую среду и нас самих от революционного насилия и других нарушений наших принципов пацифистов, мы должны связать большевизм с буддийской моралью и космическими законами, которые нам так дороги. Это будет гарантировать, что жестокие репрессии и кровавые революционные действия никогда не произойдут под нашим наблюдением, ибо мы должны быть лучше тех, кто пришел до нас, если мы хотим преуспеть в открытии дверей в Шангри-Ла."

TIB_Red_Mahatma: "По воле бессмертного Красного Махатмы"
TIB_Red_Mahatma_desc: "Физическая форма Владмира Ленина может исчезнуть, но его бессмертный дух Красного Махатмы всегда будет жить как истинный лидер рериховского движения. Хотя Николай Рерих и живой брат Ленина Дмитрий Ильич Ульянов остаются ведущими смертными слугами этого бессмертного божества, функционируя как непререкаемые и благословенные инструменты воли Ленина на этом земном плане, Махатма Ленин и другие буддийские божества и советские святые-мученики всегда будут занимать главное место за столом в нашей малиновой теократии, являясь официальным главой государства и лицом нации, пока Рерих и духовенство работают за кулисами над построением пути в Шамбалу."

### Foreign ###

TIB_Soviet_Shangri_La: "Союз советской Шангри-Ла"
TIB_Soviet_Shangri_La_desc: "Для того чтобы продвигаться к нашей мечте о едином человечестве, мы должны следовать мечте Ленина о создании союза социалистических государств, связанных общей целью создания левацкой утопии. Теперь, когда государство надежно защищено, а рерихизм закреплен, мы будем идти вперёд, чтобы построить лучший союз под лучшей формой социализма для лучшего мира."

TIB_Open_Shambhala: "Открыть портал Шамбалы"
TIB_Open_Shambhala_desc: "Дверь в Шамбалу не должна быть заблокирована элитарностью или мелкими разделяющими человечество факторами, такими как национализм или этническая принадлежность. Мы должны открыть портал в рай для всего человечества и пригласить всех присоединиться к Пакту Рериха, которую мы строим под гением и пророческим видением Рериха."

TIB_Pan_Asian_Realm: "Паназиатское сердце"
TIB_Pan_Asian_Realm_desc: "Вдохновленный своими союзниками и паназиатским влиянием таких организаций, как Као Дай во Вьетнаме и Общество Черного Дракона в Японии, Рерих решил осуществить паназиатскую мечту как первый шаг общества к глобальному объединению и мирному единству всего человечества. Как только Восток в полном объеме примет наши истинные пути, тогда мы сможем распространить наше послание за его пределами"."

