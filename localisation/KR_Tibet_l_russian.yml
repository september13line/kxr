### Leaders ###
POLITICS_NICHOLAS_ROERICH_DESC: "Николай Рерих, аристократ родом из Петербурга, всегда интересовался эстетической и духовной стороной социалистических революций. Этот интерес благоволил посвящению Рерихом своей жизни искусству, и в 1897 году он уже был выпускником Санкт-Петербургского Университета и Императорской Академии Исскуств. Николай стал известной фигурой среди артистов российского авангарда, даже работал вместе с легендарным Игорем Стравинским и Вацлавом Нижинским. Но Октябрьская Революция положила конец мирному существованию Николая, неприязнь к Ленину подтолкнула его ближе к консерватизму и ориентализму.\nНиколай Рерих бежал в США, где вступил в Общество Теософии, с которым разделял восприятие развивающихся народов как более “спиритуально чистых”, по сравнению с индустриализованными сверхДержавами. Он посетил отделения общества в бритаской Индии и в Бхаратской Комунне в 1930, где познакомился с Ганди и ознакомился с его взглядом на революцию 1917 года. Согласно Ганди, Владимир Ленин не был врагом традиционной культуры и веры России, а сражался только против их коррумпированных глав. \nОднажды, Рерих вместе со своей семьёй отправился в Тибет через горный перевал Шимла, где вдохновился и испытал духовное перерождение. С виду невинный вопрос проводника, ведущего семью через горы - “Правда ли, что Ленин не был против буддизма?” – вызвал религиозное видение у артиста, которое вскоре положит ранний конец экспедиции в Лхасу. Николай начал называть Владимира Ленина ‘Махатма Ленин’, столь еретическая идея привела к его скоропостижному изгнанию из страны Ганден Фодранг. Вернувшись в Бхаратскую Комунну, он прознал о готовящейся революции в Сиккиме. Уже в Сикииме, с благословления Ганди, Николай Рерих создал революционную Партию Священного Союза, доктрина которой посвящена сохранению тибетского буддизма при помощи эзотерического ленинизма."
POLITICS_9TH_PACHEN_LAMA_DESC: "9-ый Панчен-Лама, урождённый Чоеки Ниума, происходит из шигадзейских тхубтенов. Он рос и обучался в престижном монастыре Таши Лхумпо, и имел все шансы стать ‘Великим Знатоком’ при дворе Далай-Ламы, некоторое время даже пользовался уважением Ганден Фодранг. Ещё в молодости он познакомился с радикальным ламой Агваном Доржиевым, который научил его Молитве Шамбале, которая призывает к сбору сторонников буддизма в центре мира, мифическом городе Шамбала. 9-ый Панчен-Лама попал в опалу в 1924 году, после своего отказа предоставить больше налогов на модернизацию армии, проводимую 13-ым Далай-Ламой. Монастырь Таши Лхумпо был осаждён, земли Панчена арестованы, и ему со временем не осталось ничего, кроме как бежать из Тибета в Монголию. \nНе найдя сил, которые могли бы поддержать его возвращение в Тибет, Панчен-Лама покинул Монголию барона Унгерна и отправился в 1931 году отправился в Бхаратскую Коммуну в 1931 году.  Там он познакомился с другими изгнанными из Тибета дворянами, Пандатсаном Рагпа и Тхубтеном Камфела. Эти двое имели глубоко идущие связи в Кхаме, а также нашли себе союзников в форме изгнанными генералами Гоминьдана, вместе с которыми сформировали Партию Улучшения Тибета. Панчен-Лама, не найдя других способов возвращения в страну, кроме как полномасштабного вторжения, согласился в партию и опубликовал тибетский перевод Трёх Народных Принципов Сунь-Ятсена с комментариями. После шторма революции Панчен-Лама ознаменовал своё возвращение кампанией за сохранение Ганден Фодранг при условии отмены его права на назначение членов Кашага."
POLITICS_TSIPON_LUNGSHAR_DESC: "Тсипон Лунгшар является выходцем из знатной семьи, находящейся в подданстве Далай-Ламы начиная с 18-го века, имеет обширные связи в Лхасе. Лунгшар был организатором элитного образования четырёх дворян, так называемой “Рагбийской Четвёрки” в Британни вплоть до начала Вельткрига. В раннем периоде регентства он поддерживал связь с двумя другими более радикальными дворянами, Тхубтеном Камфела и Тримоном. Именно Тсипон обвинил Тхубтена в организации иностранного вторжения в Тибет в 1933 году, что привело к изгнанию последнего. Но Лунгшар позже также начал враждовать с властью регентства, особенно его главой, Тримоном. За это Тримон организовал судебное разбирательство, непредвзятое, несомненно, по результатам которого Лунгшар был обвинён в симпатиях к социалистам, ослеплён и сослан в Сикким. Революция спасла жизнь Лунгшара, позволила ему вернуться в Лхасу и организовать Кьочхо Куньтун, политическую партию, целью которой является  нахождение баланса между нуждами демократии и традициями Тибета."
POLITICS_TSARONG_DZASA_DESC: "Когда 13-ый Далай-Лама в 1923 году решил модернизировать армию, он поставил во главе новых дивизий Дмаг-Сгар дворянина Тсарона Дзаса. До этого повышения Дзаса проявил себя толковым  офицером при обороне Тибета от цинских войск во время Синхайской Революции. Победы при помощи простых доб-добов заработали ему прозвище “Героя Чаксама”, и эта слава была использована на убеждение правительства в необходимости расширения бюджета армии. Это также послужит косвенной причиной изгнания Панчен-Ламы в 1924 году. После смерти 13-го Далай-Ламы и приходу к власти Тримона и 5 Ретинга Ринпоче Тсарон был разжалован с позиции главнокомандующего до гражданского инженера и казначея, но это не нанесло больших ударов по его популярности. Сначала Тримон радостно воспринял уход Тсарона и его младотибетцев в У-Тсан, но теперь он томиться в темнице Потала, а Тсарон перенял у него всю власть. 5-ый Ретинг Ринпоче служит регентомв Ганден Фодранг только до момента обнаружения нового, 14-го Далай Ламы."
POLITICS_JAMPHEL_YESHE_GYALTSEN_DESC: "Тхубтен Джамфел Йеше Гьялтсен, дворянин, друг 13-го Далай-Ламы, регент Тибета. 5-ый Ретинг Ринпоче правил во время тяжёлого времени в истории Тибета, преисполненного политическими изгнаниями, пытками, убийствами и чрезмерной зависимости от помощи главнокомандующего Тримона для сохранения власти. Он поддерживал повторные повышения налогов Тримона, и остаётся самым легитимных из потенциальных глав Тибета, по крайней мере до момента нахождения 14-го Далай-Ламы. Ретинг Ринпоче продолжает изоляционистский курс Ганден Фодранг, веря в то, что Далай-Лама будет свержен, если Тибет попадёт в сферу влияния колониальной Индии, китайцев или мусульман."
POLITICS_DALAI_LAMA_DESC: "Ребёнок по имени ЛхамоДхондруб родился в небольшой деревне Такстер в спорном регионе Амдо. Этот ребёнок был младшим из семи, включая его брата Тхубтена Джигме Норбу, признанных Такстер Ринпоче в 1925 году. Юный Далай-Лама был выбран после видения регента о том, что новый Далай-Лама родился в Амдо, после чего был перевезён в Лхасу, где на протяжении лет будет обучаться всем аспектам тибетского буддизма, в процессе перенимая всё больше и больше полномочий регентства. "
POLITICS_CHANGRA_DESC: "§YОписание Генерала\n§YРодился:§L\n1878\n§YПолитическая Карьера:§L\nНазванный при рождении Ванчук Тхарчин, Чанра поступил на службу правительству  в 1902, со временем попал под прямое командование Далай-Ламы. Там они получил ранг Де-псн и командовал телохранителями 13-го Далай-Ламы. После смерти Далай-Ламы Чангра считался одним из претендентов на пост главнокомандующего, но уступил позицию более упорному Тримону. Говорят, он переисполнен политическими мнениями, но не имеет никакого значительного политического капитала."
POLITICS_TRIMON_DESC: "§YОписание Генерала\n§YРодился:§L\n1874\n§YВоенная карьера:§L\nТримон, названный при рождении Норбу и сменивший имя после свадьбы, происходит из семьи 6-го придворного советника. В 1912 году, во время кризиса на китайской границе, был назначен адъютантом главнокомандующего тибетской армии. В 1914 году был одним из немногих представителей государства на симлской конференции, где познакомился с лордом Хардинджем. По возвращению в Тибет получил позицию наместника восточного Тибета, постоянно раздражая Кашаг настойчивой изоляционистской позицией. Незадолго до смерти 13-го Далай-Ламы Тримон прознал о махинациях Лунгшара и убедил стареющего главу государства ослепить либерального отступника. После смерти Далай-Ламы Тримон воспользовался своим влиянием чтобы сблизится с молодым регентом, Джампэл Еше Гьялценом, и убедил его в необходимости проведения политики изоляции как от Китая, так и от Индии. Кроме того, в то время он стал главнокомандующим армии Тибета. Многие замечают, что с возрастом Тримон становится всё более параноидальным человеком."
POLITICS_TAISHI_DONDRUBN_DESC: "§YОсновное писание \n§YРодился:§L\n1904\n§YВоенная карьера:§L\nТаши Донгруб ещё в молодости вступил в ряды тибетской армии в 1924 году, в 1930 году воспользовался своим дворянским статусом чтобы отправиться на дополнительное артиллеристское обучение в колониальную Индию. После своего возвращения в 1930 году получил престижную позицию секретаря Кашага, а в 1932 вновь отправился в Индию на получения опыта управления отрядом пулемётчиков. Обширные познания позволили ему занять позицию телохранителя 13-го Далай-Ламы, через год ему было дозволено  создать экспериментальную дивизию Дмаг-Снар, вторую после дивизии Тхубена Кунфела. Талант Таши в обращении с современными технологиями был признан Ретинг Ринпоче в 1935 году, что привело к его дополнительному назначению на пост министра налогов за соль и чай." 
POLITICS_DINGJA_DESC: "§YОписание Генерала\n§YРодился:§L\n1896\n§YВоенная Карьера:§L\nДинджа, названный при рождении Дорджи Гьялтсеном, был одним из потенциальных членов известной ‘Рагбийской Четвёрки’, отправленной получать образование в Британию. После он в 1917 году занял положение генерального почтмейстера Тибета, породнился с Тсароном, женившись на его сестре. Его новый статус позволил ему добиться отправления в колониальную Индию  для прохождения курсов офицера артиллерии, а также нанять учителей английского и хинди. Динджа был назначен генералом в 1923 году, а в 1925 году разжалован обратно за излишне либеральные политические взгляды. После смерти 13-го Далай-Ламы Динджа попытался закупить новую поставку оружия из колониальной Индии, но его планы были нарушены вмешательством нового главнокомандующего, Тримона. Чтобы убедиться, что Динджа не станет дестабилизировать Лхасу ещё больше, Тримон отправил его командовать доб-добами Шигадзе, под предлогом зашиты их от влияния Панчен-Ламы."
TIB_HUANG_MUSONG_DESC: "§YОписание Генерала\n§YРодился:§L\n1884\n§YВоенная Карьера:§L\nКарьера Хуана Мусона, выпускника Императорской Японской Военной Академии и инструктора в щколе Вампоа, казалось, пройдёт мимо национальной политики. Во время Синьхайской Революции Хуан получил назначение в Комиссию Инспекции Национальной Обороны, отправился в Монголию и Синьцзян. Он позже пытался вернуться в политику, став директором комитета осмотра путей транспортного министерства, но был вновь отправлен в Синьцзян в 1927 году, его отсутствие активности во время Северной Экспедиции также не добавило ему популярности. Он провёл ещё несколько лет на службе ушедшему в подполье Гоминьдану Синьцзяна, познакомившись с Шенем Шикаем и Джин Шуреном. Его доклады левому Гоминьдану о благонадёжности двух администраторов остаются в партии не опровергнутыми. Посетив Тибет после смерти 13-го Далай-Ламы в 1934 году обнаружил, что большая часть потенциальных союзников Гоминьдана была изгнана в Бхаратию. Проведя некоторое время в Сиккиме, Хуан вернулся в штаб Гоминьдана, готовясь к новой революции, был назначен главой ныне упразднённой Комиссии по Делам Монголии и Тибета."

