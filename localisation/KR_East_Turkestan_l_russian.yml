### Leaders ###
POLITICS_MUHAMMAD_AMIN_BUGHRA_DESC: "Ранняя жизнь Мухаммада Амина Бурха окутана тайной, скудные сведения указывают на то, что до службы в армии он преподавал в медресе. Происхождение Амина Бурги как джадидиста и турка давало ему мало роскоши, даже под управлением Ма Шаову в Хотане. Амин Бурга демонстрировал сильную решимость работать над объединением Синьцзяна и презирал слабое отношение, из-за которого губернатор Ян держал свои гарнизоны. В то же время Амин Бурга выступал против хань-центричных реформ армии, предложенных генералом Шэн Шицаем, который возлагал вину за бесхозяйственность армии на ислам, а не на опиумную эпидемию."
POLITICS_SABIT_DAMULLA_ABDULBAKI_DESC: "Сабит Дамулла Абдулбаки никогда не ожидал, что станет лицом тюркского националистического движения в Синьцзяне. Высокообразованный академик и журналист, Абдулбаки переписывался с несколькими самыми выдающимися из ныне живущих джадидистских учёных. Через джадидские круги он познакомился с видными членами националистического движения Восточного Туркестана, включая богатого аристократа Мухаммада Амина Бугру, а через Бугру - с более широким националистическим движением. Благодаря его приятному поведению, прагматическим взглядам и свободному владению несколькими языками, националистические фракции, часто враждовавшие между собой, согласились с кандидатурой Дамуллы на роль первого главы государства и правительства Восточного Туркестана. Если Восточный Туркестан добьется своей независимости, то, скорее всего, Дамулла будет отодвинут на второй план той фракцией, которая окажется на первом месте."

