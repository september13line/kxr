ets.8.t: "Полная поддержка со стороны [From.GetName]"
ets.8.d: "Делегация, которую мы отправили в [From.GetName], принесла отличные новости. [FROM.GetAdjective]ое правительство очень сочувствует нашему делу и решило оказать полную поддержку, чтобы помочь нам добиться независимости. Они предоставили приличное количество винтовок и боеприпасов, а также немного золота."
ets.8.a: "Отлично!"
ets.9.t: "Частичная поддержка от [From.GetName]"
ets.9.d: "Делегация, которую мы отправили в [From.GetName], принесла хорошие новости. Хотя [FROM.GetAdjective]ое правительство всё ещё не хочет нам помогать, оно все же готово нас выслушать. Благодаря убедительным дипломатическим навыкам нашей делегации, [From.GetName] решает предоставить несколько винтовок и боеприпасов для поддержки нашего дела."
ets.9.a: "Хорошее начало"
ets.10.t: "Нет поддержки от [From.GetName]"
ets.10.d: "Плохие новости. [FROM.GetAdjective]ое правительство отвергло нашу делегацию, посчитав, что мы не стоим затраченных усилий. Это разрушает любые надежды на получение поддержки от них."
ets.10.a: "Они заплатят за эту дерзость позже"
ets.11.t: "Восточный Туркестан просит больше оборудования"
ets.11.d: "Сегодня прибыла ещё одна делегация из Восточного Туркестана, которая сообщила нам, что им нужно больше оружия для борьбы со своими врагами в Синьцзяне. Мы должны остерегаться вкладывать в них слишком много денег."
ets.11.a: "Прекрасно"
ets.11.b: "Не в этот раз"
ets.11.c: "Никогда больше"
ets.12.t: "[From.GetName] согласился на нашу просьбу."
ets.12.d: "Караваны вернулись с отличными новостями. [From.GetName] согласился на нашу просьбу и дал нам больше снаряжения для борьбы с нашими врагами."
ets.12.a: "Великий"
ets.13.t: "[From.GetName] отклонил нашу просьбу"
ets.13.d: "Плохие новости. [FROM.GetAdjective]ое правительство отклонило нашу просьбу о предоставлении большего количества оружия."
ets.13.a: "Прекрасно"
ets.14.t: "Новый раунд поддержки оборудования для Восточного Туркестана"
ets.14.d: "Делегация Восточного Туркестана прибыла за дополнительным оборудованием для продолжения войны..."
ets.14.a: "Fine"
ets.15.t: "Новый раунд поддержки оборудования от [From.GetName]"
ets.15.d: "Мы получили больше оборудования от [From.GetName], который любезно согласился помочь нам и дальше в нашей войне."
ets.15.a: "Спасибо [From.GetName]!"
ets.16.t: "Декларация независимости Восточного Туркестана"
ets.16.d: "Поскольку борьба за контроль над землями нашей страны была выиграна, но власть предержащие всё ещё колебались, было принято решение выпустить новую декларацию независимости, адресованную внешнему миру. В этом документе наша великая нация обещает уважать те страны, которые уважают её, и придерживаться установленных норм международной политики. Декларация сопровождается директивой канцелярии президента, одобренной государственным советом, которая устанавливает руководящие принципы подготовки и распределения бюрократов и создает систему экзаменов, вдохновленную бюрократией Нью-Дели. Он также отменяет чрезвычайное положение, введенное с момента основания страны для продолжения войны за независимость, фактически возвращая к работе ранее приостановленный парламент, назначенный так давно во время нашей предыдущей борьбы.\n\nКонечно, мы свободны от китайского контроля в нашем регионе, и мы можем жить независимо от их действий. Однако, скорее всего, пройдет совсем немного времени, и войска из Китая вернутся, чтобы вернуть нас под свою тиранию. Мы не можем позволить этому случиться."
ets.16.a: "Аллаху Акбар!"
ets.17.t: "Законодательный тупик"
ets.17.d: "Хотя критики утверждают, что законодательные органы, избранные прямым голосованием, обладают незначительной властью, последняя сессия не вызывает у президента сомнений в том, что в них вложено слишком много сил. После нескольких часов изнурительных дебатов, в ходе которых на полу временного здания парламента едва не вспыхнуло физическое насилие, Сабит Дамулла Абдулбаки, хотя официально он всё ещё не является членом какой-либо политической партии, практически бросил своих политических благодетелей в Хотане, бугров, ради более умеренной партии "Молодой Кашгар", базирующейся в городе Кашгар, во главе с Тимуром Бегом."
ets.17.a: "Шокирующее развитие событий."
ets.18.t: "Вихревые слухи и грандиозный прием"
ets.18.d: "После перехода президента Сабита Дамуллы Абдулбаки в партию "Молодой Кашгар" фракция, возглавляемая амирами Хотана, становится все более воинственной. По мере того, как по инициативе самого президента началась подготовка к проведению в Кашгаре панисламского (и особенно тюркского) форума для ведущих интеллектуалов в этой области, фракция Хотан проявляет все большую незаинтересованность в этом процессе и в законодательной власти в целом. Ходят слухи, что они планируют что-то ужасное."
ets.18.a: "Конечно, они не могли..."
ets.19.t: "Грандиозное событие"
ets.19.d: "Панисламская конференция, которую планировал провести Сабит Дамулла, была полностью подготовлена, и несколько сотен участников прибыли в Кашгар. Когда они вошли в старинный особняк, перед ними предстали Сабит Дамулла и Тимур Бег. Конференция была открыта речью президента, в которой он говорил о том, что ключевым краеугольным камнем для нации является её связь с исламом. После того, как он закончил речь, по залу прокатились одобрительные возгласы.\n\nНо что-то было не так. Как только конференция начала свою работу, все услышали громкий треск..."
ets.19.a: "О нет."
ets.20.t: "Ночь, которую нельзя забыть"
ets.20.d: "За пределами поместья, где проходит конференция, группа вооружённых людей стоит в тесном кругу, напряжение в воздухе настолько сильное, что даже самый тупой тупица может почувствовать его гнетущую руку. Двое находятся внутри круга, один стоит на коленях, другой, охранник, приставляет пистолет к виску коленопреклоненного человека. Охранник, единственный охранник, чья кровь ещё не пролилась на землю, держит Мухаммеда Амина Бугру на мушке, окруженный людьми Бугры. Нажатие на курок означает для охранника жизнь, сдача в плен приведет его в рай. Бугра призывает своих людей идти дальше и убить этого ублюдка Тимура и его новую собаку, даже если охранник убьет его, хотя они вряд ли подчинятся, если их хозяин будет убит. В конце концов, охранник делает свой выбор..."
ets.20.a: "Спусковой крючок взведен, люди расходятся."
ets.20.b: "Люди направляются внутрь, мечи наготове."
ets.200.t: "Кашгарская конференция"
ets.200.desc_1: "Новое правительство Восточного Туркестана организовало небольшую конференцию исламских и тюркских народов. Хотя мы не послали официальной дипломатической делегации, ряд наших интеллектуалов посетили это мероприятие и вернулись с симпатией к режиму в Кашгаре."
ets.200.desc_2: "Небольшая конференция исламских народов была организована новым правительством Восточного Туркестана. Хотя мы не послали официальную дипломатическую делегацию, ряд наших интеллектуалов посетили это мероприятие. Хотя поначалу конференция проходила гладко, она быстро стала центром переворота. Наши интеллектуалы подверглись ужасной кровавой бойне и вернулись домой с большой опаской к новому режиму в Хотане, несмотря на его призывы к исламскому единству."
ets.200.a: "Аллах - поистине величайший планировщик"
ets.201.t: "Моя республика для лошади"
ets.201.d: "После небольшого перерыва конференция продолжилась. Во время осмотра территории было обнаружено несколько трупов, в том числе тело непокорного Мухаммада Амина Бугра. Многие участники конференции были шокированы таким насилием, но для Тимура все было иначе. Тимуру казалось, что Аллах убил его величайшего врага и положил его к своим ногам. После его смерти противодействие власти Тимура стало минимальным, и его укрепление, несомненно, последует. В завершение конференции президент Сабит Дамулла Абдулбаки объявил, что он уходит со своего поста, и его заменит Тимур Бег."
ets.201.a: "Начало Конца"
ets.202.t: "Возвращение бугров"
ets.202.d: "К тому времени, когда из поместья раздались первые крики, Амин Бугра уже выбил ноги державшего его охранника и развернул столы. Оценив ситуацию, он вошел в дом и увидел удивительно жуткую сцену. Повсюду лежали трупы, у многих были оторваны головы, в том числе Тимур-бека и его ближайших союзников. Сабит Дамулла Абдулбаки скрылся с места преступления на лошади, которую он привязал у черного хода.\n\nВ течение нескольких дней амиры Хотана, во главе со старшим, Мухаммадом Амином, сформировали новое правительство в городе Хотан, объявленном новой столицей. Хотя конституция была сохранена, новое правительство, скорее всего, будет игнорировать те немногие меры защиты, которые она предлагает."
ets.202.a: "За веру и народ!"
ets.21.t: "Трудный выбор"
ets.21.d: "После смерти Мохаммада Амина Бугра фракция Хотан была почти полностью уничтожена, и оппозиция Тимур Бегу почти исчезла в одночасье. Однако противники всё ещё существуют, но на этот раз из другой группы. Опасаясь укрепления власти Тимур-бека, несколько представителей мелкой знати обратились к государственному деятелю Масуду Сабри, возглавляющему собственную политическую фракцию, с просьбой вмешаться, пообещав свою поддержку против Тимура. Масуд Сабри - гораздо менее эксцентричная и разумная фигура, чем Тимур Бег, и многие из мелкой знати опасаются, что укрепление власти Тимура в конечном итоге приведет к их собственному падению, в том числе и Сабри. Сабри не решается сделать шаг и опасается, что, учитывая его известные симпатии к некоторым китайским фракциям, включая правое крыло Гоминьдана, это приведет к тому, что они в свою очередь выступят против него."
ets.21.a: "Разрабатывается план."
ets.21.b: "Сабри отказывается."
ets.22.t: "Ещё одна катастрофа"
ets.22.d: "Ещё одно публичное мероприятие подверглось нападению в Восточном Туркестане. То, что началось как военный парад, превратилось в напряженное противостояние, когда военнослужащие взяли в заложники президента Тимур Бега перед собравшейся толпой. Однако их приговор не совсем верен, поскольку Тимур умоляет их пощадить его в обмен на амнистию. Видя человека, так пострадавшего от случившегося, становится ясно, что если он выживёт, то характер правления Тимура примет гораздо более авторитарный характер."
ets.22.a: "Тимур захвачен, заговор удался."
ets.22.b: "Солдаты сдаются, а их лидеры сдаются."
ets.23.t: "Великое дело"
ets.23.d: "Запланированный военный парад в Кашгаре прошел без сучка и задоринки. Народ увидел мощь армии Восточного Туркестана и силу правления Тимур-бека. После этого Тимур выступил с речью, изложив свои планы на будущее, включая будущие президентские выборы и работу с лидерами бизнеса для создания реальной экономики. Завершив эту экстравагантную демонстрацию власти, президент Тимур Бег теперь может обратить своё внимание на государственные дела."
ets.23.a: "Он завоюет великую славу"
ets.24.t: "Частица головоломки"
ets.24.d: "Получив государственную власть, амиры Бугры обратили своё внимание на широко распространенную коррупцию, поощрявшуюся при прежнем руководстве. При создании бюрократии с нуля при назначении на административные должности процветало кумовство. Все, кто получил должности выше своих возможностей, и кто, вероятно, останется нелояльным, будут удалены, а будущие назначения будут отбираться только по заслугам в системе, основанной на Сунне."
ets.24.a: "Альхамдулиллах!"
ets.25.t: "Воля Аллаха"
ets.25.d: "После того, как буграм удалось получить власть в нашей Республике, один вопрос не дает им покоя. Это вопрос о том, должна ли нация в первую очередь сосредоточиться на развитии самой себя, как истинной и независимой исламской нации, или же настало время протянуть руку помощи и создать более прочные связи с другими тюркскими нациями мира. Возвышенная пантюркистская программа масштабна, и вопрос о том, достаточно ли у нас ресурсов для такого внешнего подхода, занимает умы большинства интеллектуалов."
ets.25.a: "Мы должны сосредоточиться внутри, на Исламе. Альхамдулиллах!"
ets.25.b: "Мы должны сосредоточиться на внешнем, на пантюркизме."
ets.26.t: "Солнце восходит на Востоке"
ets.26.d: "Масуд Сабри и Иса Алптекин оба имеют связи в Китае и, соответственно, в целом дружелюбнее относятся к китайцам и туганцам, чем к тюркскому населению в целом. В то время как Алптекин не заходит так далеко, Масуд Сабри заявил о своем намерении установить официальные дипломатические отношения с теми китайскими режимами, которые окажутся дружественными. Хотя Сабри сначала пытался удержать общественность на своей стороне, теперь, после этого заявления, это может оказаться совершенно невозможным. Естественно, многие недовольны правительством Сабри, и теперь перед правительственными учреждениями регулярно вспыхивают небольшие протесты."
ets.26.a: "И мы последуем за солнцем."
ets.27.t: "Требования населения"
ets.27.d: "Вот уже более двух недель в крупных городах страны продолжаются массовые протесты, в основном в столице, Кашгаре. Неинформированное население Восточного Туркестана было возмущено планом Сабри установить более тесные отношения с китайцами, которых большинство тюркских народов по-прежнему считают своими бывшими угнетателями. Алптекин, партнер Сабри по коалиции, вышел из коалиции, заявив, что на данный момент пришло время Сабри уйти в отставку, чтобы его заменил, конечно же, Алптекин, и чтобы можно было провести надлежащие выборы, чтобы определить, кого хочет народ. Мало того, лидер социалистов из Партии молодого Туркестана Исхак Бей вышел из тени и начал собирать поддержку в городах. Если Сабри не уйдет в отставку, очевидно, что его правление отныне будет таким же диктаторским, каким могло быть правление Тимур Бега."
ets.27.a: "Сабри уходит."
ets.27.b: "Сабри остаётся."
ets.28.t: "Республика неравных"
ets.28.d: "Масуд Сабри обещал мало перемен с приходом на пост Тимура, но его ротация некоторых бюрократов и дружелюбие к определенным фракциям в армии говорят о другом. Отчаявшись сохранить поддержку населения, Сабри обратился к молодому новичку Исе Алптекину и его Кашгарской националистической партии, чтобы сформировать коалиционное правительство. Алптекин, умеренный человек, разделяющий более дружественный подход Сабри к Китаю, поклялся исправить основные недостатки политической структуры новой республики и ввести регулярные национальные выборы, что полностью отсутствует в учредительном документе страны."
ets.28.a: "Наименее плохая система."
ets.29.t: "Тимур-Шах"
ets.29.d: "Тимур известен как эксцентричная и противоречивая фигура. Он пожелал получить корону, знак своего верховного лидерства над Восточным Туркестаном, и сегодня его желание стало реальностью. Непоколебимая власть Тимур Бега стала именем Тимур-шаха, и он объявил себя шахом Восточного Туркестана, разработав измененную конституцию для подтверждения этого соглашения. Это объявление и коронация в качестве шаха прошли под бурные аплодисменты толпы."
ets.29.a: "Он правит по воле Аллаха."
#ets.30.t: "Plot Foiled"
#ets.30.d: "A small number of men within the upper echelons of government, incensed by their marginalisation, were implicated in a plot to assassinate King Timur. They have been punished according to Allah's laws and Timur, fearing for his life, has decreed a renewed state of emergency, suspending the legislature entirely."
#ets.30.a: "Hail Timur!"
ets.31.t: "Оценка пустыни"
ets.31.d: "Первым шагом к созданию достаточной инфраструктуры в пустыне Такламакан является надлежащее обследование региона и определение подходящей местности для инфраструктурных проектов, таких как железные дороги и телеграфные линии. Это будет невероятно сложная задача, поскольку регион представляет собой суровую пустыню."
ets.31.a: "Приступайте!"
ets.32.t: "Строительство начинается в пустыне"
ets.32.d: "Когда регион оценен, можно приступать к реализации нашего грандиозного инфраструктурного проекта в пустыне Такламакан. Его завершение, скорее всего, займет несколько месяцев, даже с учётом предоставленного огромного финансирования, из-за огромных размеров проекта и жестокости требуемой работы."
ets.32.a: "Это не может быть закончено достаточно скоро."
ets.33.t: "Проекты в пустыне завершёны"
ets.33.d: "Проект по улучшению инфраструктуры через пустыню Такламакан был завершён, и сам Мухаммад Амин Бугра открыл начало железной дороги в Хотане. Это значительно улучшит сообщение между близлежащими регионами и поможет создать единство во всё ещё разделенной нации."
ets.33.a: "Превосходно."
ets.34.t: "Разобраться с тунганами"
ets.34.d: "После подготовки необходимо решить тунганский вопрос. Тунганы - это большая этническая группа в Восточном Туркестане, и хотя они исповедуют ислам, они твердо придерживаются китайских традиций и очень тесно связаны с китайскими государствами. В то время как программа ассимиляции, несомненно, будет принята, и программа, которая сильно ограничивает китайский язык, уже разработана, вопрос о депортации, которого добиваются многие в нашем правительстве, вызвал много споров. Хотя в конечном итоге депортация тунганского населения в стратегически важных районах может принести определенную пользу, она также лишит армию столь необходимой рабочей силы и создаст значительные группы инакомыслящих за рубежом, и все это обойдется в значительную сумму."
ets.34.a: "Депортация из критических районов, ассимиляция для остальных."
ets.34.b: "Ассимиляции будет достаточно"
ets.35.t: "Первоначальные депортации"
ets.35.d: "Население вблизи крупных городов и на стратегических позициях было оценено, и тысячи тунган были собраны и отправлены на запад, в Цинхай. Депортируемое население сильно сопротивлялось, но в целом все прошло хорошо, как и ожидалось."
ets.35.a: "Мы ещё не закончили!"
ets.350.t: "Беженцы с Востока"
ets.350.d: "Новое правительство, возглавляющее Восточный Туркестан, бывшую китайскую провинцию Синьцзян, является чрезвычайно жестоким и антикитайским во всех отношениях. Совсем недавно в Цинхай прибыли стаи беженцев, изгнанных из самого Восточного Туркестана, которые заявили, что их вытеснили военные Восточного Туркестана. Всего в город прибыло и поселилось около пятидесяти тысяч человек, в основном этнической группы хуэй."
ets.350.a: "Интересное развитие событий"
ets.36.t: "Переделанные вывески"
ets.36.d: "В рамках первого этапа программы ассимиляции по всей стране все вывески на китайском языке были переведены на стандартный чагатайский шрифт, как в частных, так и в общественных местах. Все, даже самые отдаленные жители деревень, были ознакомлены с запретом на китайский язык и последствиями нарушения закона."
ets.36.a: "Впереди ещё больше!"
ets.37.t: "Второй раунд депортации"
ets.37.d: "Оставшиеся тунганцы из районов, предназначенных для депортации, были собраны. На этот раз их поведут в сторону Ганьсу."
ets.37.a: "Наконец-то наши земли в безопасности."
ets.370.t: "Беженцы с востока"
ets.370.d: "Стаи беженцев, изгнанных из Восточного Туркестана, прибыли в северную часть Ганьсу. Всего их около двадцати тысяч, в основном это хуэй."
ets.370.a: "Интересное развитие событий"
ets.370.b: "Наш народ унижен. Это означает войну."
ets.38.t: "Растущее мастерство"
ets.38.d: "Наша политика ассимиляции идет полным ходом. Хотя пройдут годы, прежде чем изменятся демография и идентичность, мы уже на пути к этому. По крайней мере, общественная жизнь в достаточной степени тюркизирована. Нас больше не будут воспринимать как ещё одну мятежную провинцию Пекина. Теперь мы действительно тюрки."
ets.38.a: "На все воля Аллаха!"
ets.39.t: "Национальный язык"
ets.39.d: "Мы должны объединить множество тюркских диалектов Восточного Туркестана. Для этого был предложен стандартный язык, используемый интеллигенцией Центральной Азии. Основанный на чагатайском языке, на котором говорят в Ташкенте, его принятие, несомненно, ещё больше сблизит нас с нашими тюркскими братьями."
ets.39.a: "Это будет долгий процесс"
ets.40.t: "Распространение языкового стандарта"
ets.40.d: "Был разработан и распространен по всей стране свод стандартов и правил использования языка. Наши желаемые языковые реформы теперь пропагандируются."
ets.40.a: "Мы будем единым народом"
ets.41.t: "Успех языковой стандартизации"
ets.41.d: "Хотя, очевидно, пройдет ещё некоторое время, прежде чем новый единый язык победит старый, новую стандартную речь теперь можно услышать на каждой улице, поскольку людей заставляют переходить на нее публично или наказывают."
ets.41.a: "Замечательно!"
#ets.42-46 removed
ets.47.t: "Создание аэродромов"
ets.47.d: "Для подготовки к созданию военно-воздушных сил нам понадобятся аэродромы. За последние два месяца, прошедшие с момента утверждения схемы, были тщательно выбраны места по всей стране. Сегодня строительство этих баз завершено."
ets.47.a: "Достойное вложение"
ets.48.t: "Приобретение самолётов"
ets.48.d: "Создав аэродромы, мы теперь должны иметь самолеты для их обслуживания. Должны ли мы сосредоточиться на разработке отечественных моделей или начать развитие ВВС с покупки иностранных самолётов?"
ets.48.a: "Приобрести иностранные самолеты"
ets.48.b: "Сосредоточиться на отечественных разработках"
ets.49.t: "Выбор поставщика"
ets.49.d: "Приняв решение о поиске иностранного поставщика самолётов, мы должны выбрать, на ком сосредоточить наши усилия."
ets.49.a: "Германия"
ets.49.b: "Россия"
ets.49.c: "Османская Империя"
ets.49.e: "Япония"
ets.50.t: "Восточный Туркестан просит купить самолеты"
ets.50.d: "Правительство Восточного Туркестана обратилось к нашей недавно созданной делегации в столице страны с просьбой о покупке устаревших истребителей."
ets.50.a: "Мы согласны."
ets.50.b: "Это сырая сделка"
ets.51.t: "[FROM.GetAdjective]ая сделка по самолётам"
ets.51.d: "Наше предложение о покупке [FROM.GetAdjective]их самолётов было хорошо принято. Самолеты прибыли, деньги перечислены в порядке очереди."
ets.51.a: "Спасибо Вам!"
ets.52.t: "[FROM.GetAdjective]ая сделка по покупке самолётов провалилась"
ets.52.d: "Наше предложение о покупке [FROM.GetAdjective]их самолётов было отклонено. Наш единственный выход - сосредоточиться на разработке более совершенных конструкций внутри страны."
ets.52.a: "Проклятье!"
ets.53.t: "Дипломатическая миссия из Восточного Туркестана"
ets.53.d: "С тех пор, как новый режим Восточного Туркестана выиграл войну за независимость против китайцев, из него поступало очень мало новостей. Однако сегодня [ROOT.GetLeader] впервые официально принял их дипломатов на официальной церемонии, в ходе которой мы признали их правительство законным правительством региона. После некоторых обсуждений был подписан договор о дружбе и сотрудничестве, в котором мы договорились помогать друг другу в трудные времена."
ets.53.a: "Превосходно."
ets.54.t: "Восточный Туркестан хочет отправить офицеров на обучение"
ets.54.d: "Новое государство Восточный Туркестан недавно сблизилось с нашим правительством, и, похоже, планы сотрудничества были реализованы. Их правительство направило запрос в наше, прося наших военных обучить некоторых из их офицеров, чтобы сделать их армию более готовой к защите государства от /."враги извне и изнутри/" Стоимость поставок, хотя и небольшая, может послужить основанием для отказа от них."
ets.54.a: "Мы обучим их."
ets.54.b: "У нас нет материалов."
ets.55.t: "Османская Империя отказывается!"
ets.55.d: "Османская Империя отказалась обучать наших офицеров, хотя мы пытались наладить с ними отношения."
ets.55.a: "Проклятие."
ets.56.t: "Османская Империя принимает"
ets.56.d: "Османская Империя приняла наш план по обучению наших офицеров. Наши люди собрали вещи и уже едут в Константинополь."
ets.56.a: "Отлично."
ets.57.t: "Наши офицеры вернулись из Константинополя"
ets.57.d: "Наши офицеры вернулись с обучения в Османской империи, привезя с собой большой опыт и знания."
ets.57.a: "Превосходно."
ets.58.t: "Тартарский Король огурцов"
ets.58.d: "Поскольку наши военные усилия против китайцев идут не так гладко, мы отчаянно нуждаемся в любой помощи, которую можем получить. Нам повезло, что несколько лет назад английский производитель огурцов Берти Уильям Шелдрейк принял ислам и перебрался на наши земли, сотрудничая с местными племенами, и был провозглашен королем маленького и непризнанного государства Исламестан. Здесь он правил под разными именами, такими как Английский эмир Кашгара, Властелин крыши мира и Пригородный Король Тартарии, и собрал небольшое, но верное окружение. Среди его свиты - высококвалифицированная группа наемных партизан, вооружённых современным британским оружием и припасами, доставленными в эти пустоши королем огурцов Халидом Шелдрейком, как теперь называет себя Берти. Чтобы заполучить этих ветеранов для наших собственных усилий, мы предоставили Халиду Шелдрейку официальное военное командование в нашей армии, а также признали его маленький эмират и согласились на некоторые уровни автономии, чтобы обеспечить его лояльность. Он может быть безумен, но, по крайней мере, от него есть польза."
ets.58.a: "Мы отнесемся с юмором к этому Огурцовому Королю, если это поможет нашему делу."

ets.70.t: "Комитет национальной революции"
ets.70.d: "Законное правительство Восточного Туркестана, Комитет национальной революции, возглавляемый джадидистом Сабитом Дамуллой Абдулбаки, обратилось к нашему правительству с просьбой разместить их правительство в изгнании в Туркестане."
ets.70.a: "Восточный Туркестан должен быть свободным!"
ets.70.b: "Мы их не признаём!"

ets.71.t: "Раскол в эмигрантском движении"
ets.71.d: "После взятия под контроль правительства в изгнании Восточного Туркестана внутренние разногласия стали подтачивать единство группы. Несмотря на лидерство Сабита Дамуллы Абдулбаки, который придерживался беспартийной позиции, оппозиция взяла верх, вынудив президента уйти со своего поста.\n\n В образовавшемся вакууме власти началась ожесточенная борьба за власть, в которой лидеры правительства в изгнании искали поддержки у различных политических группировок внутри нашей страны. После длительных обсуждений и конфронтации, едва не переросшей в физическое насилие, чему в немалой степени способствовало вмешательство нашего правительства, нам удалось убедить изгнанников поддержать..."
ets.71.a: "Исхак Бея, лидера социалистической партии «Молодой Туркестан»."
ets.71.b: "Масуда Сабри, государственного деятеля, ориентированного на джадидизм."
ets.71.c: "Мухаммад Амин Бугра, исламист из партии «Молодой Кашкар»."


ets.100.t: "Национальные выборы состоялись"
ets.100.d: "Запланированные национальные выборы прошли без заминок. При тщательном контроле за избирательными участками был получен ожидаемый результат: победа правительства."
ets.100.a: "Спасибо всем!"

ets.101.t: "Национальные выборы состоялись"
ets.101.d: "Запланированные национальные выборы прошли без заминок. После закрытия избирательных участков стал известен результат. Победителем стал..."
ets.101.a: "..Кашгарская националистическая партия."
ets.101.b: "..Партия молодого Кашгара."
ets.101.c: "..Партия молодого Туркестана."

ets.102.t: "Старый враг наконец-то убит"
ets.102.d: "Прижавшись спиной к песчаным барханам пустыни Таклимакан, наши гордые воины вели жестокую борьбу, и с Аллахом на нашей стороне мы, наконец, одержали победу! От земель уйгуров до сердца самих ханьцев, все Срединное Царство теперь находится под нашим контролем. Мы владеем Китаем, и теперь судьба миллионов людей находится в наших руках. Мы должны принять решение о природе нашего нового исламского государства, чтобы начать реорганизацию страны в соответствии с нашими потребностями и желаниями, так давайте же поторопимся, чтобы божественный свет Аллаха воссиял над всем Китаем!"
ets.102.a: "Провозгласить Исламское государство Великого Уйгуристана!"
ets.102.b: "Провозгласить Исламский ильханат Дунганистана!"
ets.102.c: "Провозгласить Исламскую Республику Туркестан!"
ets.102.e: "Провозгласить Турко-Монгольскую Федерацию Дуррани-Тимур-Шатуо!"
ets.102.f: "Провозгласить Вторую империю Гуркани, как наш предок Тамерлан!"
ets.102.g: "Провозгласить Четвертое тюркское Ханство Гёктюрков!"
ets.102.h: "Огласить Тюрюк эль, государство турок!"

