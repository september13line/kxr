ets.0.t: "Ситуация в Кашгаре и Хотане"
ets.0.d: "Первоначальное восстание увенчалось успехом! Наши братья в Кашгаре и Хотане смогли одолеть местный гарнизон и взять под контроль оба города. С народом, сплотившимся на нашей стороне, революция сильна!\n\nНаша революция, однако, далеко не безопасна. Не имея возможности производить надлежащее оборудование из-за средневековой промышленной политики Ян Цзэнсиня, наши необученные иррегуляры имеют мало шансов против армий Ма Шаову и Цзинь Шурена без решительных политических действий. Наши войска должны быть реформированы, если мы хотим иметь хоть какую-то надежду на успех, и мы должны попытаться действовать в создании военных заводов.\n\nПолитически наша новая нация в некоторых отношениях едина, а в других полностью разделена. Эксцентричный Тимур Бег, купец-ветеран и представитель местной знати в окрестностях Кашгара, возглавил партию "Молодой Кашгар", основой власти которой стал его родной город Кашгар. Тем временем три брата и сестра амиров Хотана, жестокие Буграсы, разбогатевшие благодаря владению несколькими прибыльными горнодобывающими предприятиями, возглавляют свои силы из Хотана. Сабит Дамулла Абдулбаки, умеренный генерал с западным образованием, был назначен временным президентом. Хотя он не является членом какой-либо партии или фракции, большую часть своей поддержки он получает от базирующихся в Хотане бугров. Однако многие видят в Сабите Дамулле объединяющую фигуру для восстания, которая помогает ослабить напряженность между купцом Кашгара и братьями Бугра."
ets.0.a: "Аллах на нашей стороне"
ets.1.t: "Делегации готовы"
ets.1.d: "Каждый член делегации знает свою миссию, а каждый верблюд отдохнул и готов к долгому путешествию. Как новая нация, мы должны действовать жестко, чтобы заручиться иностранной поддержкой, чтобы помочь нашему ополчению в нынешней войне и в любой будущей войне за независимость, когда китайцы снова постучатся. Сейчас мы готовы и готовы послать делегации в другие страны, чтобы убедить их поддержать наше дело."
ets.1.a: "Давайте помолимся за их успех"
ets.2.t: "Делегация Восточного Туркестана просит поддержки"
ets.2.d: "Сегодня утром прибыла делегация Восточного Туркестана, которая просит нас поддержать их войну за независимость против Синьцзянской Клики. Как мы должны отреагировать? Мы можем предоставить им оружие и золото на регулярной основе как полную поддержку, или только один раз как частичную поддержку, или не оказывать им никакой поддержки вообще."
ets.2.a: "Оказать полную поддержку"
ets.2.b: "Оказывать частичную поддержку"
ets.2.c: "Даже не пытаться встретиться с ними"
