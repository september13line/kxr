#National Focuses
ETS_uyghur_revolution: "Национальная революция"
ETS_uyghur_revolution_desc: "Многовековое угнетение тюркского народа Синьцзяна должно прекратиться. Пока китайцы будут искусственно делить нас на уйгуров, казахов и кыргызов, мы поднимемся как один, чтобы сбросить иго китайцев."

ETS_seek_foreign_support: "Искать иностранную поддержку"
ETS_seek_foreign_support_desc: "Наше движение балансирует на грани уничтожения. Нам понадобится иностранная помощь, чтобы решить серьезные проблемы с нашей выскочкой армией и государством."

ETS_construct_kashgar_hotan_highway: "Строительство автомагистрали Кашгар-Хотан"
ETS_construct_kashgar_hotan_highway_desc: "Кашгар и Хотан — самые непоколебимые редуты национализма и двойные «сиденья» нашего расколотого правительства. Пока мы не можем построить надежную систему дорог между ними, мы должны проложить импровизированный маршрут через пустыню, по которому китайские войска не смогут следовать."

ETS_emergency_factory_conversion: "Преобразование Хотанской ковровой фабрики"
ETS_emergency_factory_conversion_desc: "Большая часть нашей экономики сосредоточена на традиционном текстильном производстве. Наши ковры особенно ценятся на международном уровне, что способствовало определенной степени индустриализации в этом секторе. Крупнейший завод находится в Хотане и должен быть переоборудован для производства оружия для военных нужд."
ETS_build_second_military_factory: "Построить Кашгарский завод стрелкового оружия"
ETS_build_second_military_factory_desc: "Как крупнейший город, находящийся под нашим контролем, Кашгар, естественно, может сократить наш дефицит огнестрельного оружия. Мы должны вложить все возможные средства в строительство центрального оружейного завода в городе."

ETS_timur_military_academy: "Создание Военной академии Тимура"
ETS_timur_military_academy_desc: "У Тимура Бека богатый опыт командования людьми, уникальный для нашего руководства. Ему поручить создать академию по подготовке офицеров и создать современную систему офицерских комиссий."

ETS_army_training: "Подготовьте профессиональную армию"
ETS_army_training_desc: "Новая армия состоит в основном из нерегулярных частей и бывших партизан. Немногие мужчины имеют какое-либо образование. Даже сражаясь с китайцами, мы должны начать улучшать их боевые способности и знание современной доктрины."
ETS_organize_seized_gold_and_rifle: "Соберите захваченную казну и оружие"
ETS_organize_seized_gold_and_rifle_desc: "Многое было захвачено у китайцев во время первоначального восстания, на самом деле так много, что мы не смогли рассортировать и должным образом представить материальную часть. Для этого необходимо приложить совместные усилия."
ETS_hotan_gold: "Золото из рудника Керия"
ETS_hotan_gold_desc: "Шахтеры в Керии пережили невероятные трудности от рук китайцев и, следовательно, всем сердцем поддержали это дело. Шахта должна быть приведена в рабочее состояние."

ETS_uyghur_independence: "Тюркская декларация независимости"
ETS_uyghur_independence_desc: "Великая битва окончена, все, что когда-то было Синьцзяном, наше. Восточный Туркестан восстанет из пепла сильнее, чем когда-либо прежде. Теперь, когда контроль получен как де-факто, так и де-юре, давайте издадим новую декларацию независимости и присоединимся к большому миру."

ETS_a_night_to_remember: "Ночь, которую запомнишь"
ETS_a_night_to_remember_desc: "После обретения независимости внутренние группировки борются за власть. Однажды эти разногласия обязательно придут к драматическому апогею."

ETS_timur_win: "Тимур выживает"
ETS_timur_win_desc: "Тимурбек пережил покушение на свою жизнь и отстранил от власти своих врагов. Государство теперь в его распоряжении, и, несомненно, он оказался самым благожелательным человеком."

ETS_victory_parade: "Военный парад"
ETS_victory_parade_desc: "Тимурбек известен своей экстравагантностью и любовью к воинской дисциплине. Когда его власть обеспечена, его первым планом действий, конечно же, будет проведение массового военного парада в Кашгаре."

ETS_timur_open_elections: "Открыть выборы"
ETS_timur_open_elections_desc: "Восточный Туркестан, в конце концов, республика, и поэтому народ должен иметь право голоса в политике. Однако люди легко поддаются саморазрушительной глупости, поэтому исход некоторых выборов на высоком уровне не следует оставлять на волю случая."

ETS_dilate_presidential_powers: "Исполнительная администрация"
ETS_dilate_presidential_powers_desc: "Президент, а не совет или законодательный орган, должен иметь прямой контроль над бюрократией. Для этого необходимо внести поправки в Конституцию."

ETS_rewrite_constitution: "Переписать Конституцию"
ETS_rewrite_constitution_desc: "Недостатки конституции стали очевидными после разгрома бюрократии. Он должен быть полностью переписан."

ETS_flexible_prime_minister: "Тимур Гибкий"
ETS_flexible_prime_minister_desc: "Тимур Бег очень легко приспосабливается. Администраторы должны быть обучены быстрой переориентации. В то время как бюрократии могут требовать определенной степени инерции, мы дадим им пружину."

ETS_business_ties: "Поощряйте деловые связи"
ETS_business_ties_desc: "У Тимура Бека много связей с предприятиями и торговцами по всему региону. Они могли быть полезны для индустриализации Восточного Туркестана."

ETS_military_might: "Военная мощь"
ETS_military_might_desc: "Военное дело - ключевой момент, помогающий удержать власть великого Тимур-бека и остановить любое восстание. Мы должны использовать её, чтобы заставить замолчать наших врагов."

ETS_timur_caravan: "Тимур-купец"
ETS_timur_caravan_desc: "Когда-то Тимур водил караваны верблюдов и мулов по самой суровой местности и заключал сделки с самыми ловкими купцами. Его знания о коммерции и торговле огромны, и мы должны использовать эти знания для регулирования караванов, которые, к сожалению, ответственны за ввоз большого количества контрабанды."
ETS_strong_arm_council: "Усилить Совет"
ETS_strong_arm_council_desc: "Государственный совет имеет большой контроль над исполнительной властью. Он стоит на пути великого государства, которое хочет создать Тимур-бег. Мы должны обеспечить лояльность совета нашему режиму с помощью угрозы применения силы."

ETS_force_sabit_into_retirement: "Заставить Сабита уйти в отставку"
ETS_force_sabit_into_retirement_desc: "Сабит Дамулла Абдулбаки изжил свою полезность. Сейчас он - последний остаток власти Хотана и его бывших амиров, всё ещё находящихся в правительстве. Он и его сторонники должны быть вынуждены уйти, сохраняя при этом видимость законности."

ETS_merge_president_prime_minister: "Власть президенту"
ETS_merge_president_prime_minister_desc: "Власть исполнительной власти не должна быть разделена искусственно, и никто, кроме неоспоримого лидера нации, не должен представлять её во внешних делах. Президент должен быть наделен далеко идущими полномочиями, если мы хотим выжить."

ETS_timur_shah: "Тимур Шах"
ETS_timur_shah_desc: "Тимур, как представитель мелкой знати, всегда мечтал о короне. Теперь, когда власть сосредоточена в его руках, он получит её, если только у него хватит стойкости преодолеть последнее испытание."
ETS_bughra_win: "Назад в Хотан"
ETS_bughra_win_desc: "Хотан был очагом сопротивления и неофициальной столицей нашего народа до официального начала восстания. После победы амиров Бугра он снова станет центром нашей власти."
ETS_a_piece_in_the_puzzle: "Кусочек головоломки"
ETS_a_piece_in_the_puzzle_desc: "Амбиции пантюркизма простираются на тысячи миль. Мы должны решить, преследовать ли эти высокие амбиции немедленно или сосредоточиться на внутренних проблемах в процессе подготовки."
ETS_islam_in_one_country: "Ислам в одной стране"
ETS_islam_in_one_country_desc: "Обстоятельства диктуют нам сосредоточиться внутри страны и улучшить достоинство нашего собственного уголка турецкой нации. Народ должен быть приобщен к современности с помощью знаний о правильной религии. Даст Аллах, мы превратим эту страну в оплот прогресса."
ETS_fight_inauthentic: "Борьба с неаутентичной религией"
ETS_fight_inauthentic_desc: "Многие за пределами городов придерживаются культурных извращений религии Аллаха. Они не заботятся о Его пророках и мало заботятся о Его последнем посланнике. Силой оружия мы войдем в деревни и исправим это."
ETS_all_madrasas: "Национализировать и расширить медресе"
ETS_all_madrasas_desc: "Медресе, просвещённые иностранными учителями, являются бастионом света на фоне повсеместного извращения. Мы должны напрямую управлять этими школами, а светские школы должны быть преобразованы по их образу и подобию. Все, кто всё ещё отрицает призыв истинной веры или придерживается некоторых её искажений, должны быть просвещёны."
ETS_transform_desert: "Преобразить пустыню"
ETS_transform_desert_desc: "В пустыне Такламакан нет никакой инфраструктуры, кроме грунтовых дорог и верблюжьих троп. Мы должны построить современную систему железных дорог, пересекающих пустыню, и новые специально построенные поселения вдоль путей."

ETS_deal_with_hui: "Тунганский вопрос"
ETS_deal_with_hui_desc: "Тунганы, которые когда-то были ошибочно отнесены к категории "хуэй" беззаботной китайской бюрократией, украли много земли у своих законных тюркских владельцев. После десятилетий жестокого господства мы должны отплатить тунганам и исправить все исторические несправедливости одним махом."

ETS_turkic_nationalism: "Тюркский национализм"
ETS_turkic_nationalism_desc: "Мы отличаемся от тех в Китае, кто хочет снова нас раздавить. Мы вовсе не китайцы, мы тюрки!"

ETS_hotan_development: "Схема развития Хотана"
ETS_hotan_development_desc: "Хотан - это ключ к большей части власти бугров. Мы должны развивать город, чтобы связать воедино остальной Восточный Туркестан и защитить нашу базу власти."

ETS_realm_of_turks: "Царство тюрков"
ETS_realm_of_turks_desc: "Аллах поистине велик, ибо Он ясно указал путь к истинному единству тюрков. Мы были бы глупцами, если бы отвергли судьбу, которую Он предначертал нам."

ETS_unified_language: "Языковая унификация"
ETS_unified_language_desc: "Различные попытки создать стандартный язык для тюрков Центральной Азии предпринимались и предпринимаются. Самая известная из них основана в основном на стандартной форме чагатайского языка, с которым тесно связаны наши собственные диалекты. Мы должны принять этот стандартный язык и активно продвигать его в народ."

ETS_internationalize_council: "Интернационализировать Совет"
ETS_internationalize_council_desc: "Многие видные пантюркистские интеллектуалы страдают под гнетом враждебных режимов. Их следует пригласить в наш государственный совет и приложить руку к строительству новой великой нации. Конечно, при уменьшении их власти некоторые нынешние члены могут обидеться."

ETS_unfied_infrastructure: "Интегрированная инфраструктура"
ETS_unfied_infrastructure_desc: "Большая часть окраин страны не связана должным образом с инфраструктурой Таримского бассейна. Если мы надеемся преодолеть этот прискорбный результат истории и географии, мы должны адаптировать новые технологии из-за рубежа."

ETS_republic_inequals: "Республика неравных"
ETS_republic_inequals_desc: "Мелкая аристократия свергнута, и республика возрождается. Конечно, мы должны быть осторожны, группы внутри и снаружи стремятся разрушить великую нацию, которую мы пытаемся построить, подмять её под себя."

ETS_look_east: "Солнце восходит на Востоке"
ETS_look_east_desc: "Хотя прошлое руководство стремилось разорвать все связи с Китаем, мы понимаем, насколько глубоко ошибочной была эта политика. Мы должны стремиться восстановить отношения с китайскими фракциями и обеспечить наше выживание независимо от того, что происходит на востоке."
ETS_look_west: "Поворот к нашим тюркским братьям"
ETS_look_west_desc: "Мы должны придерживаться курса прошлого руководства - наши тюркские братья в Западном Туркестане борются за свою независимость от русского медведя. Наше выживание заключается в истинном тюркском единстве."
ETS_democracy: "Подлинное представительство"
ETS_democracy_desc: "Свобода - самая хрупкая вещь, и нет сомнений в том, что когда она была отвоевана у китайцев, её тут же растратили. Однако надежда есть: основа основ новой нации - праведность, и с приходом режима, который, наконец, стремится на деле поддерживать эти благородные слова, Аллах даст, нация сможет вернуться к свету свободы."
ETS_ensure_constitution: "Обеспечить конституционную защиту"
ETS_ensure_constitution_desc: "Конституция весьма идеалистична, но в ней нет достаточных механизмов, чтобы реально обеспечить права, которые она обещает, или предотвратить полную консолидацию власти. С небольшими изменениями и четко определенной ролью законов Аллаха в ней, нация будет в безопасности от тирании."
ETS_investigation_office: "Отдел расследований"
ETS_investigation_office_desc: "Наш опыт общения с китайцами вызвал у многих глубокую ненависть к правовым и философским идеям этой страны. Однако интерес представляет идея Сунь Ят Сена о независимой ветви власти, полностью посвященной расследованию подрывной деятельности и коррупции, которую изучает президент Алптекин."
ETS_ensure_women: "Сестры в исламе"
ETS_ensure_women_desc: "Многие отказывают женщинам в их основных правах, что противоречит Сунне. Мы должны бороться с этими культурными извращениями ислама и провозглашать права, гарантированные женщинам Аллахом, и, следовательно, это государство, основанное на Его законах."
ETS_patronize_poor: "Благосклонные покровители"
ETS_patronize_poor_desc: "Большая часть Китая сегодня смотрит на Запад, чтобы вдохновиться созданием так называемых "сетей социальной защиты", обеспечивающих средства к существованию фермеров и предоставляющих основные услуги самым обездоленным. Нам следует скопировать эту модель."
ETS_maintain_rule: "Правление по указу"
ETS_maintain_rule_desc: "Для поддержания стабильности любой республики, тем более такой новой и хрупкой, как наша, необходима сильная рука. Пусть Аллах отдаст власть тем, кто наиболее способен, сейчас и навсегда."
ETS_smash_amirs: "Ограничение местной знати"
ETS_smash_amirs_desc: "Различные местные лорды и амиры подрывают государственный контроль и препятствуют прогрессу. Они должны быть приведены к власти, а при необходимости даже конфискованы их земли."
ETS_foreign_talent: "Привлечение иностранных талантов"
ETS_foreign_talent_desc: "Иностранные учителя через места поклонения и обучения принесли нашему народу большой прогресс. Но, увы, наша страна ещё так отстала. Значительная часть государственного бюджета должна быть посвящена поиску и приобретению иностранных, особенно османских, интеллектуалов для консультирования правительства и улучшения управления."
ETS_turk_trade: "Новое дворянство"
ETS_turk_trade_desc: "Чтобы привлечь квалифицированных иностранцев на постоянное место жительства, мы должны предложить не только деньги. Турецким наемникам следует предложить обширные участки земли для поселения в обмен на их услуги и развитие их владений."
ETS_business_reform: "Реформа бизнеса"
ETS_business_reform_desc: "Предприятия в Восточном Туркестане всегда работали без регулирования и каких-либо прав работников. Если мы хотим стать более модернизированным обществом, мы должны внедрить эти законы."
ETS_unify_the_people: "Объединить народ"
ETS_unify_the_people_desc: "Мы должны работать над тем, чтобы сплотить народ Восточного Туркестана, объединить нас в один народ."

ETS_military_modernisation: "Модернизация армии"
ETS_military_modernisation_desc: "Во время войны за независимость армия создавалась наспех. Хотя она обладает достаточной командной структурой, она остаётся крайне неадекватной как боевая сила и социальный институт. Чтобы начать процесс модернизации, давайте, наконец, разработаем стандартизированную форму и раздадим её нашим мужчинам."
ETS_expand_districts_system: "Расширить систему округов"
ETS_expand_districts_system_desc: "Неровный рельеф местности в Восточном Туркестане затрудняет централизованное решение местных вопросов. Поэтому в некоторых районах была создана система районного подчинения воинских частей для усиления правоохранительных органов. Её следует распространить на всю страну."
ETS_create_air_force: "Создать военно-воздушные силы"
ETS_create_air_force_desc: "Воздушная мощь игнорирует рельеф местности и оказывает неоценимую поддержку людям на земле. Создав базовую топливную инфраструктуру, мы должны стремиться к импорту базовых и доступных самолетов."
ETS_artillery_integration: "Интеграция артиллерии"
ETS_artillery_integration_desc: "Артиллерия, способная вести точный неприцельный огонь, изменила саму природу войны. Чтобы противостоять армиям будущего, нам понадобятся самые современные образцы, которые мы сможем приобрести."
ETS_research_scavenged_weapons: "Оружие из отбросов"
 ETS_research_scavenged_weapons_desc: "Хотя наши союзники приходят из Центральной Азии, чтобы сражаться за наш суверенитет, наша внутренняя способность вооружать граждан невелика. Потратив последние три десятилетия на формирование ополчения с использованием любого доступного огнестрельного оружия, нам пора принять активное участие в снабжении восточных турок современным грозным оружием."

ETS_mountainous_officer_training: "Подготовка горных офицеров"
ETS_mountainous_officer_training_desc: "Добровольцы, прибывающие в Восточный Туркестан, приносят с собой многолетний опыт преодоления пустынных зарослей. Наши собственные офицеры не имеют такого опыта, как студенты военных академий [773.GetName]. Мы должны реквизировать учебные пособия у [773.GetName] и исправить это упущение."

ETS_doctrine_research: "Исследование доктрины"
ETS_doctrine_research_desc: "Десятилетия конфликтов, в которых участвовали турки в Западной Азии, легли в основу их современной военной доктрины. Определенно стоит потратиться, чтобы найти военную доктрину и подробные отчёты о последствиях в [773.GetName] для изучения."

ETS_thorough_army_training: "Тщательная подготовка армии"
ETS_thorough_army_training_desc: "Добровольцев, преодолевших ханьские гарнизоны в Хотане, будет недостаточно, чтобы противостоять окончательному приливу милитаризма из Пекина. Благодаря правильной полковой подготовке человеческого тела, как это было достигнуто такими турецкими легендами, как Мустафа Кемаль, мы сможем выжить."

ETS_connect_to_dihua: "Дорога в Дихуа"
ETS_connect_to_dihua_desc: "Дорога в Дихуа, перегруженная беженцами и платными дорогами, - это спасательный круг нашей молодой страны. Если мы не сможем сократить препятствия для проезда, наши собственные военные будут терять драгоценное время в пути."

ETS_develop_the_cities: "Развивать города"
ETS_develop_the_cities_desc: "Медресе закрыты, рынки парализованы инфляцией, повсюду мошенники. Наша молодая страна должна исправить все эти три вещи, чтобы создать тот рай для турок, который мы обещали этому поколению."

ETS_connect_to_the_outer_areas: "Связь с внешними районами"
ETS_connect_to_the_outer_areas_desc: "Мятежные ханьцы и даже русские подрывают нашу власть во внешних районах Восточного Туркестана. Они являются результатом нашей неспособности позволить туркам свободно перемещаться в сельскую местность. Неудачи больше нет."

ETS_refurbish_dihua_industry: "Восстановить промышленность Дихуа"
ETS_refurbish_dihua_industry_desc: "Страх, парализовавший промышленность в Дихуа, наконец-то побежден. С притоком рабочей силы из корвеев, безусловно, фабрики Дихуа смогут возобновить производство."

ETS_dzungar_military_factory: "Завод по производству стрелкового оружия в Джунгарии"
ETS_dzungar_military_factory_desc: "Крупнейшему землевладельцу Джунгарии было сделано заманчивое предложение. В обмен на несколько его зданий будет отправлен контингент рабочих-добровольцев для сборки огнестрельного оружия для нашей армии."

ETS_working_the_land: "Обработка земли"
ETS_working_the_land_desc: "С возведением турок в дворянство многие города испытывают нехватку сельскохозяйственной рабочей силы. Удобно, что наш корвель также ищет работу, которая может послужить национальным интересам."

#Decisions
ETS_foreign_diplomacy: "Иностранная поддержка революции"
ETS_foreign_diplomacy_desc: "Как молодая независимая нация, борющаяся против китайских угнетателей и кумульских повстанцев, мы должны искать поддержку окружающих нас иностранных государств, если мы хотим выжить.\n\n\nОсновные страны:\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[DEH.GetNameWithFlag]§![DEH. get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\n\nДругие страны:\n§Y[AFG.GetNameWithFlag]§![AFG. get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[ALO.GetNameWithFlag]§![ALO.get_ETS_foreign_supporters]\n\nAmount of Rifle:  [get_ETS_infantry_equipment_amount]\nAmount of Gold: [?ETS_gold_amount|+]\n"
ETS_gain_international_recognition: "Признание соседей"
ETS_gain_international_recognition_desc: "Мы победили в революции! У наших соседей нет другого выбора, кроме как признать наше присутствие."
ETS_foreign_support_send_delgations_RUS: "Заручитесь поддержкой русских"
ETS_foreign_support_send_delgations_RUS_desc: "Россия, которая находится рядом, но не граничит с нами, переживает свои собственные политические потрясения. Хотя им может потребоваться время на восстановление, их стремление к Центральной Азии едва скрывается, и им нужны союзники, чтобы обеспечить своё правление. Мы полетим в Россию и приведем доводы в пользу нашей поддержки, чтобы мы в ответ стали их союзниками."
ETS_foreign_support_send_delgations_DEH: "Заручиться поддержкой британцев"
ETS_foreign_support_send_delgations_DEH_desc: "Британцы, тень своей былой славы, всё ещё владеют третью частью Индийского субконтинента. Они могут стать мощным сторонником нашего дела. Мы соберем верблюжий обоз и немедленно отправимся в Дели, чтобы попросить их о поддержке и предложить свою поддержку их власти над Индией."
ETS_foreign_support_send_delgations_OTT: "Обратиться за поддержкой к Османской империи"
