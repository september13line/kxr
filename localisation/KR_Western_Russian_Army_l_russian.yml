WRA_The_Second_Northern_Campaign: "Вторая Северная кампания"
WRA_The_Second_Northern_Campaign_desc: "История не повторяется - она рифмуется. Как будто снова наступил 1918 год, и мы стоим плечом к плечу, чтобы защитить Россию от большевизма и других его мутаций. Слава богу, Германия смогла помочь нам организовать достаточное сопротивление красным, и теперь мы полностью готовы к освобождению России!"
#(Effect: political power +100, stability +5, the "Pro-German position" scale appears in decisions, more about it in the next post)
