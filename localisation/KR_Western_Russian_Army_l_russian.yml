WRA_Mobilize_Supporters_desc: ""
WRA_Territorial_Defense_Planning: "План территориальной обороны"
WRA_Territorial_Defense_Planning_desc: "Разработка комплексных планов территориальной обороны в сотрудничестве с Объединенным Балтийским Герцогством. Укрепление способности Западной армии России защищать свои основные территории от внешних угроз."
WRA_Defensive_Fortifications: "Строительство оборонительных укреплений"
WRA_Defensive_Fortifications_desc: "Инвестируйте в строительство оборонительных укреплений на ключевых рубежах. Усилить оборонительные возможности западнорусской армии для отражения вторжений и защиты жизненно важных территорий."

WRA_Autonomous_Command_Structures: "Автономные командные штабы"
WRA_Autonomous_Command_Structures_desc: "Создайте автономные командные структуры в Западной армии России для повышения гибкости и оперативности на поле боя. Делегировать больше полномочий местным командирам для эффективного принятия решений."
WRA_Officer_Training_Program: "Программа подготовки офицеров"
WRA_Officer_Training_Program_desc: "Создайте строгую программу подготовки офицеров для подготовки компетентных и преданных командиров для Западной армии России. Прививать офицерскому корпусу лидерские качества и стратегическое мышление."

WRA_Engineering_Corps_Expansion: "Расширение инженерного корпуса"
WRA_Engineering_Corps_Expansion_desc: "Расширьте инженерный корпус Западной русской армии, чтобы улучшить развитие инфраструктуры и укреплений. Сотрудничайте с немецкими инженерами, чтобы внедрить передовые строительные технологии на фронтах."
WRA_Supply_Line_Optimization: "Оптимизация линий снабжения"
WRA_Supply_Line_Optimization_desc: "Оптимизируйте линии снабжения, чтобы обеспечить более эффективное поступление ресурсов в Западную русскую армию. Сотрудничайте с немецкими специалистами по логистике, чтобы оптимизировать транспортировку и распределение, сведя к минимуму задержки в доставке необходимых грузов."

WRA_Mobilization_Drive: "Массовая мобилизация"
WRA_Mobilization_Drive_desc: "Начните общенациональную мобилизацию для увеличения численности Западной армии России. Призывайте граждан записываться в ряды вооружённых сил и участвовать в защите наших территорий."
WRA_Special_Forces_Expansion: "Расцвет сил спецназначения"
WRA_Special_Forces_Expansion_desc: "Расширяйте подразделения спецназа в составе Западной армии России. Подготовка элитных солдат для секретных операций, разведки и специальных миссий с целью получения стратегического преимущества."
WRA_Urban_Warfare_Training: "Тактика боёв в городской застройке"
WRA_Urban_Warfare_Training_desc: "Проведение специализированных тренировок по сценариям городских войн. Подготовьте Западную российскую армию к потенциальным конфликтам в городах и городских центрах, где традиционные военные стратегии могут оказаться менее эффективными."
WRA_Streamline_Intelligence_Gathering: "Разведывательные отделы"
WRA_Streamline_Intelligence_Gathering_desc: "Трудно бороться с врагом, которого не понимаешь. Хотя централизация армии обеспечила генеральному штабу знание собственных сил, для него не менее важно понимать силы, находящиеся напротив. Все средства сбора такой информации должны быть интегрированы в военную структуру."

WRA_Infantry_Modernization: "Модернизация пехоты"
WRA_Infantry_Modernization_desc: "Начните комплексную программу модернизации пехоты, чтобы оснастить западную часть российской армии новейшим стрелковым оружием и техникой. Сотрудничайте с немецкими экспертами для эффективной модернизации."
WRA_Heavy_Artillery_Production: "Производство тяжёлой артиллерии"
WRA_Heavy_Artillery_Production_desc: "Сотрудничайте с немецкими производителями для создания предприятий по производству тяжёлой артиллерии. Приобретайте мощные артиллерийские орудия, чтобы обеспечить значительную огневую мощь и стратегические преимущества на поле боя."

WRA_Industrial_Base_Buildup: "Создание промышленной базы"
WRA_Industrial_Base_Buildup_desc: "Сосредоточьтесь на развитии самодостаточной промышленной базы, чтобы снизить зависимость от немецкой поддержки. Усильте производственные возможности и обеспечьте западно-российской армии экономическое самообеспечение."
WRA_Military_Scavenging_Programs: "Военный мусор"
WRA_Military_Scavenging_Programs_desc: "Нам нужно больше оружия! Мы должны собирать брошенное или лишнее оборудование из различных источников и максимально использовать имеющиеся ресурсы, перепрофилируя технику на благо армии!"
WRA_Domestic_Arms_Production: "Отечественное производство оружия"
WRA_Domestic_Arms_Production_desc: "Инвестируйте в отечественное производство оружия, чтобы снизить зависимость от иностранных поставщиков. Сотрудничайте с немецкими и местными производителями, чтобы создать самодостаточную оружейную промышленность для западной части российской армии."
WRA_Arms_Manufacturing_Partnerships: "Партнерство в производстве оружия"
WRA_Arms_Manufacturing_Partnerships_desc: "Установите партнерские отношения с немецкими производителями оружия, чтобы обеспечить стабильные поставки современного вооружения. Укрепляйте взаимовыгодное сотрудничество и повышайте огневую мощь западной части российской армии."

### Events ###
WRA.1.t: "Наследие Северного корпуса"
WRA.1.d: "Осенью 1918 года при содействии германской армии возник Северный корпус, или Северная армия, - добровольческий отряд офицеров-монархистов. Корпус начал создаваться в рамках германского проекта по созданию на территориях бывшей Российской империи, попавших под немецкую оккупацию в результате Великой войны и Брестского мира, двух прогерманских и монархически настроенных армий из русских добровольцев - «Южной» на территории Украины и Всевеликого войска Донского и «Северной» - на северо-западе России, попавшем в зону немецкой оккупации в результате февральского наступления немцев в 1918 году.\n\nПредполагалось, что Северная армия "по окончании формирования должна присягнуть законному Царю и Российскому государству". Во главе Северной армии стоял малоизвестный генерал Вандам, но сами псковские монархисты хотели видеть во главе своей армии Келлера, как «одного из самых серьезных генералов русской армии». Уже вскоре армию возглавил Федор Келлер, «первая шашка России».\n\nТо, что позже в антигерманской пропаганде эпохи Керенского назовут "германской интервенцией в России", стало успешным наступлением на Петроград в 1919 году. Летом корпус был официально переименован в Северо-Западную армию и участвовал в осаде Петрограда. Именно Северо-Западная армия после нескольких месяцев тяжелых боев смогла сломить сопротивление большевиков и вместе с другими частями белых взяла Петроград. По соглашению между немцами и правительством Верховного правителя Колчака Северо-Западная армия вошла в состав Русской армии и впоследствии была демобилизована.\n\nВ качестве гордого преемника Северо-Западной армии была провозглашена Западная русская армия, созданная при поддержке Германии генералом Павлом Бермондтом-Аваловым."
WRA.1.a: "За Россию!"

WRA.2.t: "Призыв о помощи от русской армии"
WRA.2.d: "Недавно к нам прибыла делегация послов из Германии, чтобы сообщить, что на северо-западе России сформирована армия против большевиков и просит о помощи. Послы также обратили наше внимание на важность этого решения, поскольку от нашего ответа зависит как наше положение и соседство с коммунистами, так и мнение Германии о нас: ведь это военное формирование было создано при поддержке Кайзера." 
WRA.2.a: "Объявить о нашей полной готовности!"
WRA.2.b: "Мы не можем помочь, наша армия слаба."

WRA.3.t: "Финны согласны!"
WRA.3.d: "Финны уже приводят свои войска и готовы вместе с нами сражаться за победу над большевизмом!"
WRA.3.a: "Ура!"

WRA.4.t: "Финны отказываются!"
WRA.4.d: "К сожалению, финны отклонили нашу просьбу."
WRA.4.a: "Ублюдки!"

WRA.5.t: "[FROM.GetName] предлагает союз"
WRA.5.d: "После того как [FIN.GetName] присоединился к военному союзу против красных в [195.GetName], [FROM.GetAdjective]ий Генеральный штаб предложил нам объединить свои силы в этой борьбе. Взамен они обещают признать нашу независимость." 
WRA.5.a: "Теперь мы разговариваем."
WRA.5.b: "Не-а-а."

WRA.6.t: "[FROM.GetName] выражает отказ!"
WRA.6.d: "К сожалению, [FROM.GetAdjective]ие сепаратисты отказались от нашего предложения."
WRA.6.a: "Мы будем помнить об этом."


