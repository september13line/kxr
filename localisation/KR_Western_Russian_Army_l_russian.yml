WRA_German_Support: "Заручиться поддержкой Германии"
WRA_German_Support_desc: "Начало положено, армия сформирована. Теперь о ней нужно сообщить нашему главному спонсору - правительству Германии. В любом случае нам понадобится их помощь и обеспечение стабильного притока ресурсов для развития Западнорусской армии."
#Effect: "German aid" solutions are opened relations with Germany improve by 60; 
WRA_Grassroots_Agitation: "Агитация на низовом уровне"
WRA_Grassroots_Agitation_desc: "Наше правительство по-прежнему страдает от низкой легитимности. Многие местные русские отказываются поддерживать нас из-за своей антигерманской позиции. Существует реальная угроза мятежа в тылу. Для этого нам необходимо развернуть сеть агитации, чтобы заставить людей поверить в добрые намерения Германии и нашего правительства в целом."
# volunteer squad" (2 helmets, experience level maximum); General Anatoly Lieven is added to the staff of generals).

WRA_White_Petrograd: "Белый Петроград" #(14 days)
WRA_White_Petrograd_desc: "Необходимо как можно скорее установить контроль над Петроградом, включая выход РСФСР к Балтийскому морю: это обеспечит безопасность немецких поставок нашему правительству. Как и в 1919 году, Петроград снова будет белым!"
#Effect: Adds "Northern Offensive" for 1 month: Attack +10, Recovery Speed +10, Breakthrough +5, Division Speed +10".
WRA_Address_to_Finland: "Обращение к Финляндии" #(14 days)
WRA_Address_to_Finland_desc: "Рядом с нами находится Финляндия, которая близка нам по духу. Она также стремится к установлению тесных связей с Германией, поэтому есть шанс, что через немецких послов мы сможем ещё эффективнее продвигать нашу идею сотрудничества и создания Северного фронта для борьбы с большевизмом."
#(Effect: if Finland is not socialist, it is sent the event "Call for help from the Russian Army")

