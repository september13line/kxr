### events ###

east_africa_war.1.t: "Ужас"
east_africa_war.1.d: "Эмиль Морис много лет верно служил адмиралу Гейдриху, покорно поддерживая этого безумца, когда уже казалось, мир отвернулся от него. Ни одно обвинение против Гейдриха не пошатнуло верность Мориса. Он твердо поддерживал своего начальника, совершенно не подозревая о звере, который скрывался внутри Рейнхарда. Гейдрих был экспертом в сокрытии следов - весь Мадагаскар страдал под властью Гейдриха, однако Эмиль Морис впритык этого не замечал, а Гейдрих так и держал его в неведении, продолжая строить своё Царство террора.\n\nОднако не все секреты могут вечно хранятся в тайне. Пока Гейдрих становился все более зверски жестоким и ненасытным убийцой, его бдительность и видимость стали падать. В конце концов Морис, который недавно отвез Гейдриха на ещё одну из секретную встречу, смог узнать тяжелую правду. Дожидаясь, пока Гейдрих освободится, Морис возился со своим автомобилем, тщательно его проверяя, пока случайно не нашел небольшой конверт, оставленный Гейдрихом в бардачке. Вскрыв его, Морис решил взглянуть на найденные документы, но ожидав увидеть простой план маршрута, он увидел нечто ужасное. \n\nМорис нашел всего несколько листов бумаги, но на этих листах была сила, способная свергнуть режим Гейдриха одним лишь словом. В документах не только описывались суровые нормы для рабочих на острове, но и содержался список всех рабочих, которых Гейдрих приказал казнить в этом месяце, и их имена исчислялись тысячами. К этой статистике прилагались фотографии некоторых трудовых лагерей, разбросанных по острову - лагерей смерти. Страница за страницей находились доказательств убийств, показывавшие Гейдриха в совершенно ином свете в глазах Мориса. Слишком долго Морис был слепым идиотом. Безумный разум перепуганного шофера начал пестрить мыслями и, кажется, в его голове всё перевернулось настолько, что тот вообще не отдавал себе никакого отчёта. Быстро спрятав все документы, там же, где он их нашел, Морис стал ждать, пока Гейдрих закончит свою встречу. Когда встреча закончилась и они вдвоем уже ехали обратно в столицу, Гейдрих заметил, что Морис словно побледнел, будто-ки увидел привидение. Выкрасившись окончательно в мертвенно-бледный цвет от страха, Морис заявил Гейдриху, что в ожидании своего начальника приметил группу хищных фоссов, рыскающих по близлежащим джунглям. Гейдрих посмеялся над своим трусливым водителем, пока сам Морис пытался успокоиться."
east_africa_war.1.a: "Нервная и неловкая дорога домой."

east_africa_war.2.t: "Ярость"
east_africa_war.2.d: "Когда предательства и зверства Гейдриха стали известны Морису, бедный шофер впал в глубокую панику, которую затем сменила яростью. Не имея возможности бежать в Дар-эс-Салам, и учитывая, что там было много союзников Гейдриха, которые, вероятно, перехватили бы Мориса по пути, у Эмиля оставалось мало вариантов и не так много людей, к которым можно было бы обратиться. Он почти никому не мог доверять и стал опасаться, что Гейдрих догадался о тайном знании Эмиля, поскольку с той роковой автомобильной поездки прошло несколько недель, но с тех пор Морис был сам не свой и казался странным. Составляя один за другим неудачные планы и пытаясь прийти к какому-либо здравому выводу, Морис, наконец, остановился на единственной идее, что может спасти Мадагаскар и его жителей. Такой план будет чрезвычайно трудным в реализации и потребует тщательного продумывания и немного удачи. Морис знал, что ему нужно сделать для спасения своего нового дома на этом острове - "
east_africa_war.2.a: " - Морис должен убить чудовище!"

east_africa_war.3.t: "Требование зверю"
east_africa_war.3.d: "После бегства Гейдриха в колониальную вотчину Герингию, Морис был оставлен во главе колонии Мадагаскар. Жаждая мести и справедливости, Морис направил Герингу требование, в котором просил немедленно вернуть Гейдриха Морису. Однако, как бы Морис ни думал, что Геринг безропотно подчинится ему, Геринг вместо этого просто посоветовал прославленному шоферу исчезнуть, так как Герингия и её новый хозяин не склоняются ни перед кем - ни перед Кайзером, ни перед кем-либо ещё. Получив отказ, Морис вознамерился предать этих предателей суду, но как именно он это сделает, всё ещё предстояло выяснить."
east_africa_war.3.a: "Жаль, что у Гейдриха есть друзья в высших кругах."

east_africa_war.4.t: "Чтобы спасти Миттельафрику..."
east_africa_war.4.d: "После отказа Геринга передать Гейдриха властям Кайзеррейха, Эмиль Морис решил, что время дипломатии прошло - настало время войны. Герингия стала новым Чёрным сердцем механизма, стремящегося подчинить себе издыхающий труп Миттельафрики, во главе которого стояли Геринг и Гейдрих. Для борьбы с этим опасным динамичным дуэтом Морис решил вырвать это чёрное сердце и спасти немецкую колониальную миссию в Африке, а также принести спасение миллионам угнетенных туземцев, которые были бы растоптаны амбициями этих безумцев и предателей."
east_africa_war.4.a: "..мы должны вырвать её Чёрное сердце."

east_africa_war.5.t: "Возникновение антигеринговского пакта"
east_africa_war.5.d: "Заговор против могущества Геринга и Гейдриха был задачей не из легких, а поскольку многие из его старых союзников в немецком командовании теперь присоединились к этим предателям, у Мориса осталось ещё меньше союзников. Чтобы сохранить шанс на успешную борьбу в грядущей войне за сердце Миттельафрики, Морис решил, что ему нужны новые союзники. К счастью для этого прославленного шофера, в постколлапсическом мире нет недостатка в новых государствах, которые были бы рады возможности уничтожить Геринга и его безумную вотчину. Официально создав "Антигеринговский пакт", Морис рассылает весточки в различные государства, чтобы создать достаточно сильный и сплоченный альянс, способный раз и навсегда уничтожить Геринга и Гейдриха."
east_africa_war.5.a: "Герингия падет от наших рук!"

east_africa_war.6.t: "Приглашение на убой"
east_africa_war.6.d: "Эмиль Морис из Мадагаскарской колонии обратился к нам с интересным предложением. Предлагая сотрудничество и амнистию за насилие и хаос, вспыхнувшие во время Коллапса, Морис просит помощи в его предстоящем крестовом походе против безумной вотчины, называемой Герингией. Благодаря этому временному союзу, наши государства будут действовать вместе, дабы сокрушить Геринга и Гейдриха, стереть этих двух безумцев с лица земли и полностью уничтожить их извращенную территорию. Несмотря на то, что для этого нам придется пролить немного собственной крови, мы не можем рассчитывать на победу над Герингом в одиночку, и поэтому у нас нет иного выбора, кроме как принять этот временный союз. От наших рук Герингия падет."
east_africa_war.6.a: "Мы будем рвать и терзать, пока Герингия не перестанет существовать."
east_africa_war.6.b: "Хотя их цель благородна, она приведет лишь к ещё большему кровопролитию."

east_africa_war.7.t: "Странная встреча"
east_africa_war.7.d: "Встретившись на границе двух своих владений, великий мзее Оньянго Обама и владыка Герингии Герман Геринг обсудили текущую обстановку в Миттельафрике после коллапса. Оба этих человека имели свои собственные амбиции, отличные от амбиций старого колониального порядка и Кайзера, и оба оказались в состоянии войны с подавляющим большинством своих соседей. Чувствуя, что сотрудничество может быть единственным путём к успеху для любого из них, эти два титана Африки нехотя встретились, чтобы обсудить возможность временной помощи друг другу в предстоящей схватке. Пока собеседники пили чай и курили свои трубки, комната, в которой они собрались, наполнилась дымом и болтовней о заключении какой-то темной сделки. В любой момент эти переговоры могли легко сорваться, но эти люди далеко не дураки и старались сохранять самообладание, насколько это было возможно. По окончании встречи оба поднялись со своих мест и вышли из шатра, в котором они находились, по разные стороны, и каждый пошел обратно в свой лагерь. Когда Геринг дошел до своих людей, он рассказал им о сути встречи и о том, как она прошла. Все сидели вокруг и ждали своего повелителя, готовые стать свидетелями того, удастся ли прийти к соглашению."
east_africa_war.7.a: "Мзее никогда бы не стал работать с этими белыми дьяволами."
east_africa_war.7.b: "Враг моего врага - мой друг, или вроде того."

east_africa_war.8.t: "Момент удачи"
east_africa_war.8.d: "После распада Миттельафрики большая часть этого континента погрузилась в хаос, повсюду начались войны и конфликты. Это привело к большому кровопролитию и смерти, но также открыло для нас двери, если у нас хватит смелости просто протянуть руку и открыть их. На юге подлые мау-мау ведут войну против нашего соседа Сомали, который уже давно оккупировал законные эфиопские земли. Сейчас, когда наш старый враг отвлечен и повернулся спиной, самое время вернуть себе Огаден и наши потерянные земли. Должны ли мы использовать эту возможность или просто будем сидеть сложа руки и смотреть, как пылает Африка?"
east_africa_war.8.a: "Ударить, пока они заняты!"
east_africa_war.8.b: "Мы не можем рисковать и втягиваться в эту войну, охватывающую весь континент."

east_africa_war.9.t: "Толстые как воры"
east_africa_war.9.d: "Чувствуя, что его прижали спиной к стене, Геринг начал лихорадочно искать союзников, которые помогли бы ему в его стремлении создать собственную вотчину из трупа Миттельафрики, и он только что нашел идеального компаньона. На юге Ганс Хюттиг железной рукой правит Северной Родезией, раздавив под своим сапогом и туземцев, и англов. Этот безумец, как и Геринг, не хранит верность ни Кайзеру, ни его трону, и поэтому, вероятно, станет идеальным союзником, который поможет Герингу в его стремлении. Связавшись, эти оба объединились и составили новое соглашение, означающее, что вместе с Гейдрихом два титана старого Миттельафриканского режима больше не будут склоняться перед другими. Вместе они будут строить свою собственную судьбу на этом истерзанном войной чёрном континенте."
east_africa_war.9.a: "Вместе мы склоним Африку пред собой."

east_africa_war.10.t: "Расторжение договора"
east_africa_war.10.d: "По мере того как война затягивалась, Геринг стал относиться к своим новым союзникам с отвращением. Его сотрудничество с мау-мау принесло свои плоды, но и доставило много неприятностей, так как мзее теперь имели большую власть над многими туземцами в пределах границ страны. Что ещё хуже, Ганс Хюттиг оказался бездарным глупцом, едва способным управлять своими войсками, не говоря уже об огромных территориях, которыми он владеет. Поскольку неудачи и недостатки этих новых союзников стали очевидны, Геринг решил расторгнуть соглашение, бросив этих двоих на произвол судьбы в море хаоса, поглотившего всю Миттельафрику после коллапса. Поскольку большая часть войск Хюттига перешла на сторону Клики Геринга, владыка Северной Родезии не в силах остановить нас, и день расплаты для мзее наступит довольно скоро. Герингу не нужны ни союзники, ни друзья, ибо все, что ему нужно, - это власть."
east_africa_war.10.a: "Это всего лишь удачный манёвр."

east_africa_war.11.t: "С аскари хватит"
east_africa_war.11.d: "Поскольку война затягивается надолго, местные аскари Герингии начали открыто выступать против воли Геринга, несмотря на то, что многие из них когда-то служили под началом этого безумца. По всей территории Герингии восстали аскари и прочие местные солдаты, объявив открытый бунт против несостоятельного режима Геринга. Это привело к дестабилизации и без того хрупкой территории, а также к тому, что Геринг потерял большую часть своей армии. Если это восстание не удастся подавить в ближайшее время, похоже, что дни Геринга действительно сочтены."
east_africa_war.11.a: "Кажется, даже сами немецкие африканцы устали от этой игры."

east_africa_war.12.t: "Возвращение на остров"
east_africa_war.12.d: "Несмотря на наши лучшие намерения и намерения Мориса, мы проиграли в нашей борьбе за привлечение Геринга и Гейдриха к ответственности. Все наши материковые союзники и владения были разбиты, и мы снова изгнаны на наш остров. Несмотря на то, что здесь мы в безопасности, по крайней мере, сейчас, у нас нет возможности продолжать борьбу с Герингией, и потому мы подали прошение о мире. Уступив все наши материковые владения вотчине Геринга, Мадагаскар снова оказался брошенным на произвол судьбы, без союзников и без поддержки. Теперь только время покажет, сможет ли Морис сохранить свою власть здесь, или Мадагаскар наконец-то освободится от немецкого колониального правления раз и навсегда?"
east_africa_war.12.a: "Кажется, мы не справились с этим испытанием."

east_africa_war.14.t: "Извлеченное чёрное сердце"
east_africa_war.14.d: "Несмотря на непреодолимые трудности и значительно превосходящие силы, мы каким-то образом одержали победу над силами Геринга, Гейдриха и Хюттига. Эти безумцы были изгнаны, их владения разрушены, а их преступления против человечества раскрыты перед всем миром. Пусть Африка далека от безопасности и спокойствия, зато теперь она может развиваться и заниматься своими делами в относительном мире, наконец-то освободившись от этих безумцев и их жгучих амбиций."
east_africa_war.14.a: "Теперь начинается работа по восстановлению."
east_africa_war.14.b: "Вместе мы сильнее! Мы преобразуем наш пакт в новый союз!"
east_africa_war.14.c: "Наша общая борьба станет основой новой нации!"

east_africa_war.15.t: "Формирование антигеринговского пакта"
east_africa_war.15.d: "В хаосе, последовавшем за падением Миттельафрики, значительная часть Восточной Африки оказалась под контролем неизменно решительного фон Геринга, который создал свой личный оплот в Герингии и, помимо того, что значительная часть его экономики основывается на торговле наркотиками, он не скрывает своих экспансионистских намерений. В этом деле к нему присоединились его верные лакеи, среди которых был адмирал Рейнхард Гейдрих, бывший губернатор Мадагаскара, покинувший остров после падения Миттельафрики. Мало у кого хватало смелости противостоять им, пока новый правитель Мадагаскара Эмиль Морис не открыл миру преступления, совершенные Гейдрихом во время его правления на острове. Он призвал многие государства, образовавшиеся после падения колониального аппарата, объединиться, чтобы положить конец тирании Геринга и привлечь Гейдриха к ответственности, заставив его заплатить за совершенные преступления. остаётся только гадать, увенчается ли их предприятие успехом или будет раздавлено под сапогом восточноафриканских тиранов."
east_africa_war.15.a: "Справедливость восторжествует в конце концов."

east_africa_war.16.t: "Операция "Антропоид""
east_africa_war.16.d: "Пока война с вотчиной Геринга бушует, Морис и его союзники начинают разрабатывать план под кодовым названием Операция "Антропоид" Хотя этот план требует больших затрат, времени и, возможно, все это напрасно, в нем изложены возможные методы убийства Рейнхарда Гейдриха в надежде ослабить силы Геринга. Однако попытка осуществить такую операцию в разгар войны может оказаться невыполнимой, а также лишит людей, которым он причинил вред, истинного правосудия, поскольку он не сможет предстать перед законом. У Мориса встал выбор: ждать ли окончания войны, чтобы Гейдрих предстал перед судом на обозрение всего Кайзеррейха, или же начать операцию "Антропоид", отсчитывая последние дни Гейдриха, пока наша группа захвата готовится нанести удар по нему?"
east_africa_war.16.a: "Начать операцию "Антропоид""
east_africa_war.16.b: "Подождем до конца войны, чтобы судить его."

east_africa_war.17.t: "Быстрый выход"
east_africa_war.17.d: "После того, как Морис решил провести операцию "Антропоид", Гейдриха выследили до его убежища. Зверь прятался на складе у главных причалов небольшой прибрежной рыбацкой деревушки, ожидая своего шанса запрыгнуть на ближайший немецкий корабль, чтобы уплыть из адской тюрьмы, созданной им самим. Поскольку посланная Морисом "группа смерти" быстро настигала его, Гейдрих превратился в параноика и часто бредил. Однако, несмотря на психическое состояние, у него был тщательно продуманный план побега, и теперь он ждал лишь малейшего сигнала к действию. \n\nВыглянув в ближайшее окно, Гейдрих смог мельком заметить немецкого солдата, спрашивающего дорогу у местного грузчика, внимательно отметив, что солдат был одет не так, как люди Геринга. Быстро сообразив, что это один из людей Мориса, Гейдрих схватил свою сумку, пробрался в дренажную трубу, которую он расчистил для такого случая, и начал ползти по илу к свалке, расположенной в нескольких милях отсюда. Слыша, как солдаты ворвались в комнату над ним, Гейдрих оставался тихим, как церковная мышь, пока полз через фекалии и сточные воды, стремясь добраться до безопасного места. Поскольку его побег остался практически незамеченным, люди Мориса потеряли след, возможно, навсегда, и, похоже, Гейдрих избежал скорого наказания. Теперь, пока он остаётся в подполье и Геринг защищает его, чудовище кажется неприкасаемым."
east_africa_war.17.a: "Будь проклят этот чёрт! Найдите его!!!"

east_africa_war.18.t: "Убийство зверя"
east_africa_war.18.d: "После того, как Морис решил провести операцию "Антропоид", Гейдриха выследили до его убежища. Зверь прятался на складе у главных причалов небольшой прибрежной рыбацкой деревушки, ожидая своего шанса запрыгнуть на ближайший немецкий корабль, чтобы уплыть из адской тюрьмы, созданной им самим. Однако у судьбы были другие планы, поскольку "группа смерти", посланная Морисом, стремительно приближалась к нему. \n\nМир Гейдриха, сидевшего в своем убежище, в мгновение ока перевернулся с ног на голову, когда солдаты начали врываться через окна, а другие проникли через забаррикадированную входную дверь. Прежде чем Гейдрих успел схватить свой табельный пистолет, чтобы выстрелить в самого себя или в атаковавших, и прежде чем он успел произнести последнее слово, голова зверя разлетелась. Никакие последние слова не могли вырваться из его уст - только тихое бульканье последнего вздоха, вырвавшегося сквозь фонтан крови, хлынувшей из того места, где когда-то была его голова. С этим единственным щелчком курка безумие закончилось, и Гейдриха больше не стало. Его не спасли бы ни причудливые испытания, ни мольбы, ни приход Геринга на помощь, ибо его время пришло, как это ни странно. \n\nЗавершив задание, убежище, в котором прятался Гейдрих, было разгромлено и обыскано в поисках каких-либо улик, часть солдат вынесла тело Гейдриха на задний двор, чтобы разрубить его на кусочки. Взяв его единственный неповрежденный глаз, правую руку и медали как доказательство того, что работа выполнена, остальную часть расчлененного трупа разделили между двумя отрядами, первый отряд сжёг их в небольшой яме со щелочью, а второй отряд отнёс куски к концу дока, где они бросили их в воду в качестве корма для собирающихся акул."
east_africa_war.18.a: "И с этим зверя больше не стало."

east_africa_war.19.t: "Усыпление собаки"
east_africa_war.19.d: "После нашей победы над Герингом и его безумной вотчиной пришло время вершить правосудие. В ходе нашего последнего штурма замка Геринга, Рейнхард Гейдрих был арестован лояльными силами и предстал перед Морисом и Кайзером в Берлине. Последовал короткий, но сильно нашумевший показательный процесс, в ходе которого Гейдрих был признан виновным по всем пунктам обвинений: убийства, нарушения прав человека, преступления против человечности, присвоение немецкого капитала и многое другое. Как только суд закончился, несостоявшегося адмирала увезли в мрачный тюремный комплекс, расположенный недалеко от границы Германии с Богемией, где его готовили к последнему дню жизни. Гейдрих пил кофе и ожидал своей последней участи, даже отказавшись от предложенных местным капелланом последних слов. \n\nКогда пришло время, на голову Гейдриха надели капюшон, и его с криками и пинками потащили на центральный двор, где его ждала расстрельная команда в сопровождении Кайзера и Мориса. Когда Гейдрих встал лицом к стене, мешок был сорван с его головы, обнажив слезы, которые начали стекать по его лицу. В мгновение ока и с грохотом, зверь упал на землю, безжизненный, а от него остался лишь полуголовый труп, розовый дымок в воздухе и кроваво-красное пятно на стене перед ним. Без последнего слова Гейдрих был стерт из этого мира, оставив нашей планете на одного безумца, стремящегося сжечь все дотла, меньше. Подойдя к его трупу, Кайзер и Морис плюнули на него, прежде чем солдаты и охранники унесли тело, чтобы затем бросить его в неглубокую, безымянную могилу в лесах, окружавших тюрьму, дабы никто не превратил место погребения этого безумца в святилище."
east_africa_war.19.a: "Мгновение - и зверь мертв."

