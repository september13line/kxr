### Ideas ###
SIK_opium_addiction: "Армия и Опиум"
SIK_opium_addiction_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. Нам нужно будет снабдить их опиумом или вообще попытаться избавиться от зависимости, если мы не хотим иметь с этим проблем."
 
SIK_opium_searching: "В поисках источника опиума"
SIK_opium_searching_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. В то время как мы устранили торговцев наркотиками в наших рядах пехоты, последствия отказа будут держать наших солдат слабыми до тех пор, пока не будет найдено более контролируемое вещёство."
 
SIK_opium_solution: "Поставщики из Ганьсу"
SIK_opium_solution_desc: "Армия Синьцзяня, в особенности на юге сильно зависима от опиума, и нуждается в нем чтобы функционировать. К счастью, мы амнистировали группу знатных фермеров из Ганьсу, которые были изгнаны из своих домов мусульманами ихэванай. Они согласились выращивать урожай для армии."
 
SIK_pushing_edge: "Напор до предела"
SIK_pushing_edge_desc: "Ян Цзэнсинь имеет опыт работы с уйгурским населением и знает, до какой степени уйгуры способны выдерживать большое количество притеснений. Режим Яна доводит этот край до предела, и что-то ещё может вызвать немедленный взрыв напряженности."
 
SIK_over_edge: "Предел достигнут"
SIK_over_edge_desc: "Тщательная политика Яна Цзэнсиня по вытеснению уйгурского населения была полностью отвергнута Цзинь Шуженем. Он приступил к удвоению налога с уйгурских землевладельцев, глубоко расстроив население, мнение о Цзине Шужене резко упало."
 
SIK_enemies_all_sides: "Враги повсюду"
SIK_enemies_all_sides_desc: "Окруженные дунганами с востока и уйгурами с юга, Синьцзянское губернаторство в опасности, и врядли останется в живых в случае проигрыша. Синьцзянь падет только если §YАксу§! и §YДихуа§! падут, наши последние точки сопротивления."
 
SIK_rumors_discontent: "Слухи о недовольстве"
SIK_rumors_discontent_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы всё ещё так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
 
SIK_rumors_discontent_2: "Слухи о недовольстве"
SIK_rumors_discontent_2_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы всё ещё так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
 
SIK_rumors_discontent_3: "Слухи о недовольстве"
SIK_rumors_discontent_3_desc: "Хотя на данный момент губернаторство Синьцзяна объединено против угроз уйгуров и кумульцев, мы всё ещё так же раздроблены, как и раньше. Шэн Шицай использовал это как свой шанс нарастить силы в Аксу, в то время как другие начинают рассматривать переход на сторону Кумульцев. Если мы не сдержим угрозу, статус Цзиня на посту губернатора может оказаться короче, чем ожидалось."
 
SIK_more_workers_employed: "Пик занятости"
SIK_more_workers_employed_desc: "Правительство открыло собственный новый экзамен на государственную службу, в котором есть места для мужчин всех рас в Синьцзяне, чтобы подать заявление о приеме на работу. Этой стратегии Шэн усвоил, изучая опеку на востоке."
 
SIK_armed_neutrality: "Манифест из семи пунктов"
SIK_armed_neutrality_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается."
 
SIK_armed_neutrality2: "Манифест из семи пунктов"
SIK_armed_neutrality2_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается.."
 
SIK_armed_neutrality3: "Манифест из семи пунктов"
SIK_armed_neutrality3_desc: "На протяжении веков давления русских, уйгуров и эмиров, Шэн Шицай провозгласил идеологическими приверженцами своего режима и одновременно открыл дверь для улучшения отношений с южнокитайскими строителями нации, которыми он так восхищается.."
 
SIK_armed_neutrality4: "Обьявлены Три принципа"
SIK_armed_neutrality4_desc: "Поскольку «Семь пунктов» не было полным заявлением, Шэн Шицай открыто выразил своё восхищение Тремя принципами народа Сунь Ятсена. Это сделало осторожных сторонников Гоминьдана в Синьцзяне открытыми сторонниками Шэна."
 
SIK_neutrality_idea: "Безразличие к Пекину"
SIK_neutrality_idea_desc: "Слишком долго Пекин взимал сборы с жителей Синьцзяна и давал ложные обещания возместить наши жертвы за их неустойчивую систему. Отныне мы не будем почитать Пекинского амбана, ибо что мы строго нейтральны к его войнам."
 
SIK_immigration: "Пик иммиграции"
SIK_immigration_desc: "После разрушительной Гражданской войны в Синьцзяне губернатор инициировал программу предоставления земли для поощрения заселения пастбищ. Губернатор надеется, что это поможет им укрепить свои позиции в Синьцзяне."
 
SIK_jahriyya: "Перезапуск Джахрии"
SIK_jahriyya_desc: "Благодаря связи Ма Шаоу с суфистским орденом Джахрия, он может начать радовать ранее осажденное мусульманское население Синьцзяна надеждой на то, что они отвернутся от ханафитского экстремизма или вторгающегося салафизма, к более китайской и исламской интерпретации Корана.."
 
SIK_jahriyya2: "Возбуждение Джахрии"
SIK_jahriyya2_desc: "Похоже, что Джахрийя смогли восстановить свою сеть в Синьцзяне и привлекли внимание Клики Ма. За исключением суфистов Ихэваная, Джахрия резко объявляют неверными другие учения по всему западному Китаю. Это побудило Джахрийя посвятить себя Ма Шаоу."
 
SIK_menhuan_education: "Меньхуаньское учение"
SIK_menhuan_education_desc: "Благодаря суфистской традиции Мэньхуаньского ордена по всему Синьцзяну собрали большое количество учебных материалов. Благодаря состраданию и покровительству губернатора, орден Меньхуань теперь может свободно практиковать своё исламское учение."
 
SIK_closer: "Проверка лояльности"
SIK_closer_desc: "После серии предательств, которые угрожали разрушить Синьцзянь, губернатор на основе оценки компетентности Имперской экзаменационной комиссии составил серию присяг на верность. Наличие правовой основы для будущего развития поможет нам спроектировать законное правительство."
 
SIK_tradeing_allies: "Врата на Запад открыты"
SIK_tradeing_allies_desc: "Чтобы не стать заложником нескольких держав, мы выделили полицейские силы для защиты торговых путей в Синьцзяне, а также и освобождения от бандитизма."

### Decisions ###
SIK_killing_mongol_decision_category: "Монгольский бандитизм"
SIK_killing_mongol_decision_category_desc: "Поскольку у монгольского режима на севере есть проблемы с бандитами в Западной Монголии, проблема начала распространяться и на наши монгольские населенные пункты Синьцзяня. Хотя регион не является ключевым для общего управления Синьцзяном, если позволить хаосу царить слишком долго, это может сделать его открытым для враждебных действий."
 
SIK_mobilize_shuren_division: "Вооружить полк Цзиня Шужэня"
SIK_mobilize_shuren_division_desc: "Полк Цзиня Шужэня,готовившийся задолго до кризиса губернаторства теперь полностью готов, чтобы сокрушить монгольских бандитов на севере, помимо некоторых незначительных потребностей в большем количестве людей и оружия."
 
SIK_march_dzungaria: "Мобилизировать полк Цзиня Шужэня"
SIK_march_dzungaria_desc: "С надлежащим снабжением полка мы должны быть в полной мере готовы совершить набег на монгольские лагеря, вызывающие все эти проблемы. Мы можем только надеяться, что операция пройдет успешно."
 
SIK_setup_policing_dzungaria: "Создать полицию"
SIK_setup_policing_dzungaria_desc: "Хотя уничтожение лагерей снизит частоту рейдов в регионе, по сельской местности всегда будут бродить бандиты, доставляющие неприятности. Настройка некоторой незначительной полицейской службы в более отдаленных регионах должна помочь решить эту проблему."
 
SIK_remove_mongol_mission: "Конец бандитизму на севере"
SIK_remove_mongol_mission_desc: "По мере того, как монгольская проблема начинает обостряться, нам нужно, наконец, сделать шаг. Если мы оставим проблему в покое, мы увидим, что регион полностью выйдет из-под нашего контроля."
 
TIB_intervene_mongolia: "Оспорить монгольскую границу"
 

SIK_xinjiang_war_category: "Синьцзянская война"
SIK_xinjiang_war_category_desc: "Политика Цзиня привела Синьцзянь в кризисное положение, с Уйгурскими повстанцами на юге и Кумульскими предателями на востоке. Хоть и единые на данный момент, Шэн Шицай, Ма Шаоу и Цзинь Шужэнь предпринимают собственные шаги для решения проблемы, которая питает их собственные интересы. Без осторожного маневрирования провинция Синьцзян может пасть ещё быстрее, чем предполагалось."
 
SIK_internal_decisions: "Чрезвычайные меры военного времени"
SIK_internal_decisions_desc: "Синьцзян снова вошел в состояние политического кризиса. К счастью, у нас есть контакты, которые за определенную плату могут помочь нам в борьбе за выживание."

SIK_assemble_air_squadron: "Собрать русскую авиационную эскадрилью"
SIK_request_infantry_equipment: "Закупить российское оружие"
SIK_pull_strings_with_industrialists: "Привлечь иностранную промышленность в Синьцзян"

SIK_defend_dihua_mission: "Защитить Дихуа"
SIK_defend_dihua_mission_desc: "Дихуа - столица северного Синьцзяна и база операций Цзиня Шужэня. Если он падет, единственным местом, куда можно будет отступить, будет небольшой город Аксу, находящийся под контролем Шэна Шицая, но будет ли Шэн подчиняться отступлению Цзиня, совершенно неизвестно. Мы должны принять все меры, чтобы этого вообще не произошло, чтобы не пожелать неизбежного падения."
 
SIK_unify_xinjiang: "Обьединить Синьцзянь"
SIK_unify_xinjiang_desc: "Синьцзянь расколот, и все это ведет к Цзиню Шужэню и его политике, которая привела к этой ужасной ситуации. Если он хочет искупить свою вину, ему нужно будет как можно быстрее положить конец этому конфликту, прежде чем он выйдет из-под контроля. В конце концов, некоторые политические элементы могут не выдержать его правления намного дольше после этой ошибки..."
 
SIK_mobilize_aksu_forces: "Мобилизировать бригаду Аксу Шэна"
SIK_mobilize_aksu_forces_desc: "Хотя раньше мы последовали совету Цзиня Шужэня отказаться от бригады Аксу Шэна, отчаянные времена требуют отчаянных мер, и нам нужна вся помощь, которую мы можем получить. В конце концов, Шэн - заслуживающий доверия человек, как было замечено ранее, и в будущем это, безусловно, принесет нам только пользу."
 
SIK_white_russian_recruitment: "Призвать участников Белого Движения"
SIK_white_russian_recruitment_desc: "В северном Синьцзяне находится небольшое количество белых русских войск, оставшихся после Гражданской войны, ожидающих дня, когда они снова смогут сражаться. Мы предоставим им эту возможность, мобилизовав их на борьбу с восточной угрозой, ради стабильного губернаторства."
 
SIK_fortify_dihua: "Укрепить Дихуа"
SIK_fortify_dihua_desc: "Помимо Аксу, Дихуа является последним противником этих жалких полевых командиров. Если он упадет, остатки нашего режима будут вынуждены объединиться в Аксу в надежде на выживание, и шанс на то, что все пойдет хорошо, маловероятен..."
 
SIK_secure_turfan: "Защитить Турфан"
SIK_secure_turfan_desc: "Турфан, который в настоящее время находится в гарнизоне Ма Фумина, ещё не мобилизовался, как и остальные наши верные подданные, поэтому многие полагают, что он подумывает о переходе на сторону Кумульцев. Это, конечно, возмутительно, если он не мобилизуется раньше, чем позже, он почувствует, как на него обрушивается наш гнев."
 
SIK_check_beiyuan: "Проверить Чжана Пэйюаня"
SIK_check_beiyuan_desc: "Командующий Чжан Пэйюань, несмотря на то, что он был близким другом Цзиня Шужэня, ещё не мобилизовал свои силы. Означает ли это, что дезертирство неизбежно, неизвестно, но, конечно, не помешало бы дать ему...напоминание о его обязанностях в этой администрации."
 
SIK_assassinate_damulla_category: "Убить Сабита Дамуллу"
SIK_assassinate_damulla_category_desc: "Сабит Дамулла в настоящее время возглавляет коалицию лидеров уйгуров-повстанцев из юго-западного Синьцзяня. Когда наши враги в Кумуле побеждены, мы должны теперь обратиться к Кашгару и Хотану."
SIK_assassinate_sabit_damulla_decision: "План"

### Events ###
xin.0.t: "Введение в Синцзяньскую Клику"
xin.0.desc: "Китайская провинция Синьцзянь имеет разрушительную историю, как и большая часть северо-запада, так как регион по сей день постоянно преследуют слухи о волнениях. Синьхайская революция наделала уже и так привычного хаоса от специфичного уйгурского населения. Бывший губернатор Юань Дахуа не смог удержать ситуацию под контролем, сбежав из провинции и оставив её в руках своего доверенного советника, Яна Цзэнсиня.\n\nЯн с помощью хитрых сделок и жестоких репрессий сохранил Синьцзян стабильным» на протяжении 20 лет своего губернаторства. Сам Ян - очень параноидальный человек, который принимает все возможные меры предосторожности, чтобы предотвратить восстания, но при этом без конца подавляет уйгуров, находящихся в Синьцзяне. К 36 годам он - уединенная душа, которая остаётся в своем доме и редко выходит на улицу из-за страха политического убийства одним из его немногих оставшихся вассалов. Большинство обязанностей выполняются между его тремя самыми могущественными советниками Цзинь Шуженем, Дао-инем Хотана Ма Шаоу и Дао-инем Аксу и министром иностранных дел Фэном Яонанем. Вместе эти трое выполняют большую часть повседневной работы по управлению Синьцзяном, иногда выполняя приказы самого Яна. На данный момент статус-кво в Синьцзяне сохраняется, но по мере того, как уединение Яна становится все хуже и хуже, может случиться что угодно."
xin.0.a: "Здоровья и долгой жизни Яну Цзэнсиню"
xin.0.b: "Что за Кумульское Ханство?"
xin.0.c: "Уйгуры?"
 
xin.1.t: "Синьцзянь и Кумульское Ханство"
xin.1.desc: "Кумульское Ханство официально является протекторатом Цин в Синьцзяне и является в значительной степени стабилизирующим фактором для самого Синьцзяна. В настоящее время управляемое Насир-шахом, Ханство очень мало делает в повседневном правлении Синьцзяна, кроме того, что ему приходится ежегодно платить дань правителю Синьцзяна. Почему это имеет значение? Многие считают, что нынешняя автономия Кумульского ханства - единственное, что удерживает напряженность в Синьцзяне от взрыва, поскольку это свидетельствует о некоторой степени уйгурского правления в провинции, даже если людям не нравится нынешний правитель Насир. Его существование является ключом к нашему миру на северо-западе, и только абсолютный дурак осмелится даже попытаться вмешаться в его присутствие."
xin.1.a: "Этот мелкий человек это что-то..."
xin.1.b: "Какова общая ситуация в Синьцзяне?"
xin.1.c: "Уйгуры?"
 
xin.2.t: "Народы Синьцзяня"
xin.2.desc: "Народы Синьцзяня безусловно, самые уникальные в Китае, и многие утверждают, что большинство из них вовсе не китайцы. Одной из крупнейших этнических групп являются уйгуры, которые на сегодняшний день являются самой националистической и известной этнической группой в Синьцзяне. Две другие заметные группы - это, во-первых, казахское население на севере с населением около 400 000 человек и дунгане на юге,а также синьцзянские хуэйцы с населением около 450 000 человек. Дунгане и уйгуры известны своими шаткими отношениями, так как дунганское меньшинство долгое время контролировало большую часть Синьцзяня, что теперь видно по Дао-иню Хотана Ма Шаоу. Из-за своего полного отделения от китайского народа уйгуры и казахи долгое время доставляли больше всего проблем нашей администрации, неоднократно восставая в прошлом, чтобы установить свою независимость от остального Китая."
xin.2.a: "Хватит, мне пора править."
xin.2.b: "Какова общая ситуация в Синьцзяне?"
xin.2.c: "Что за Кумульское Ханство?"
 
xin.3.t: "Проблемы на севере"
xin.3.desc: "Джунгария, в основном обжитая как казахами, так и монголами, была проблемным местом для администрации Яна ещё с момента его прихода, служа горячей точкой, в которой в основном монгольские бандиты совершали набеги на наш народ. Несмотря на молчание в течение прошлого года, проблемы в Западной Монголии при режиме Унгерна распространились на Синьцзянь, и эти бандиты снова появились. Чтобы решить проблему, нам нужно дождаться ответа Яна, но до тех пор они будут доставлять неудобства."
xin.3.a: "Проблемы не заканчиваются?"
 
xin.4.t: "Молчание Яна"
xin.4.desc: "К удивлению всех, кроме его ближайших советников, реакция Яна на это появление была в лучшем случае ограниченной. Его паранойя убийства заставила его просто оставаться в своем доме, говоря своим чиновникам: «Ба, эти монголы раньше не доставляли проблем, я сомневаюсь, что теперь у них будет много проблем! Проблема решится сама собой!» Несмотря на этот ответ, Цзинь Шужэнь, главный советник Яна Цзэнсиня, начал мобилизовать силы на север, чтобы справиться с беспорядками."
xin.4.a: "Это нелепо..."
 
xin.5.t: "Падение Лиги"
xin.5.desc: "Новость о крахе гегемонии Чжили на юге, Лиги восьми провинций, только что достигла наших ушей. Несмотря на шок, относительная изоляция Синьцзяна от остального Китая ограничила волну, доходящую до нас. Паранойя Яна Цзэнсиня может вызывать беспокойство, однако он, скорее всего, считает, что его нынешнее положение в губернаторстве находится в опасности."
xin.5.a: "Присматриваем за ситуацией"
 
xin.6.t: "Молчание"
xin.6.desc: "Молчание - это все, что слышно уже почти месяц. Люди приходят в комнату Яна только тогда, когда им есть о чем сообщить, и этот последний месяц прошел без происшествий, кроме того, что армия Цзинь Шужэня была почти готова сокрушить северных бандитов. Даже в этом случае многие с подозрением относятся к отсутствию ответа от Яна и к тому, что приказы, по-видимому, вообще не отправляются. Цзинь Шужэнь решил временно приостановить сбор своей армии, чтобы исследовать ситуацию, прежде чем отправиться в месячную экспедицию, чтобы убедиться, что его начальник в порядке."
xin.6.a: "Конечно, наши опасения необоснованны"
 
xin.7.t: "Пропажа"
xin.7.desc: "К удивлению многих, Ян просто ушел. Все помещёние было обыскано повсюду на предмет каких-либо признаков присутствия Яна в течение последних нескольких дней, но их не было. На самом деле, похоже, что большая часть его имущества, которое он собирал за эти годы, также отсутствует. Цзинь продолжает поиски любых признаков того, куда мог пойти Ян, но шансы того, что Ян даже окажется в Дихуа в этот момент, маловероятны, оставляя Цзиня и других слуг в тревожном положении. На то, чтобы получить сообщение от Цин о новом губернаторе, могут потребоваться месяцы, в результате чего самое важное место в Синьцзяне останется совершенно пустым."
xin.7.a: "Сотрудничество - ключ к поддержанию порядка"
 
xin.8.t: "Кража"
xin.8.desc: "Пока в доме Яна Цзэнсиня продолжается обыск, Цзинь сам проверил казну Синьцзяна, якобы заполненную целым состоянием налогов, полученных от населения Синьцзяна. Когда Цзинь и его охранники прибыли, они открыли дверь ... \n\nДенег не было.\n\nОгромное состояние, накопленное за двадцать лет, исчезло вместе с Яном Цзэнсинем, оставив множество теорий относительно произошедшего. Пока больше всего верят, что Ян Цзэнсинь просто...ушел. Ян уехал со всеми нашими деньгами, имуществом и со своим титулом губернатора."
xin.8.a: "..."
 
xin.9.t: "Переворот"
xin.9.desc: "Когда во время расследования ситуация начала сказываться на Цзинь Шужене, он осознал, в каком положении находится. По крайней мере, в течение нескольких месяцев не будет нового губернатора, равно как и Яна Цзэнсиня, а в настоящее время он является наиболее видным правительственным чиновником в Дихуа. Ему нужно было сделать ход до того, как кто-то ещё прибудет, используя свою недавно созданную армию, которая должна была сокрушить монгольских бандитов.\n\nИ, как и ожидалось, он это сделал. Цзинь Шужэнь со своими 3000 солдатами штурмовал столицу и полностью захватил её, объявив себя губернатором Синьцзяна, прежде чем мог быть даже сформулирован надлежащий ответ Цин. Не все довольны этими событиями, особенно Дао-инь Аксу, Фэн Яонань, заставляя многих полагать, что кризис может приближаться к Синьцзяну впервые за долгие 20 лет. Не только это, но даже неизвестно, что Цин подумает об этом повороте событий, оставив Цзиню абсолютную власть над всем Синьцзяном, пока не будут услышаны новости."
xin.9.a: "Поверим в Цзиня"
 
xin.10.t: "Приглашение"
xin.10.desc: "Поскольку повседневные дела Синьцзяна продолжаются в обычном режиме, Цзинь Шурэн наконец-то отправился в свою экспедицию, чтобы сокрушить недавно появившихся монгольских бандитов. В Синьцзяне все хорошо, в то время как остальной Китай погрузился в хаос в результате распада Лиги восьми провинций. Практически отмечая обстоятельства, Дао-инь Аксу и министр иностранных дел Синьцзяна Фэн Яонань объявил вечеринку, пригласив многих правительственных чиновников, включая Яна Цзэнсиня. Изоляция Яна заставила многих ожидать, что он откажется от этого, но, возможно, Ян мог бы позволить себе день роскоши после стресса, связанного с управлением?"
xin.10.a: "Давайте веселиться!"
xin.10.b: "Я никогда не верил Фэну,и сейчас не исключение."
 
xin.11.t: "Вечеринка"
xin.11.desc: "Ночь была оживленной, когда Ян Цзэнсинь вошел сегодня в Аксу, увидел огромное количество еды и питья на ночь, готовый провести эту ночь как будто последнюю в жизни. Через час он садится, готовый наконец начать. Он приступает к своей еде, когда Фэн Яонан и множество других правительственных чиновников присоединяются к нему в роскоши жизни. Фэн уходит из-за стола, но Ян этого не замечает, всё ещё потакая своему обжорству. Фэн Яонан возвращается через десять минут, с двумя охранниками с пистолетами и красными повязками позади него, когда он снова садится.\n\n'Тост за неизменное здоровье Яна!'\n\nЯн тоже поднял свой стакан, улыбаясь, пока он не понял, что происходит. Охранники направили своё оружие на Яна, и сразу же на банкете раздались выстрелы, и вскоре на земле лежал мертвый, грязный и дряхлый Ян Цзэнсинь с пулевыми отверстиями в голове и груди."
xin.11.a: "За нашего нового правителя,Фэна Яонаня!"
 
xin.12.t: "Марш Цзиня Шужэня"
xin.12.desc: "Цзинь Шужэнь, не теряя времени, вернулся в Аксу после вести о смерти своего бывшего начальника с его недавно собранными силами. Фэн Яонань, похоже, совершенно не был готов к этому, его попытки собрать собственные силы для защиты Аксу полностью потерпели неудачу, поскольку город погружается в анархию. Он, его чиновники и его небольшой отряд из 200 человек скрываются в Аксу, ожидая прибытия орды Цзиня Шужэня."
xin.12.a: "Его перспективы выглядят тусклыми"
 
xin.13.t: "Второй переворот"
xin.13.desc: "Цзинь защитил Дихуа и быстро двинулся на Аксу, где его ждал Фэн Яонань, отчаянно пытавшийся создать как можно больше защиты, прежде чем Цзинь прибудеты. Это было бессмысленно, так как когда Цзинь прибыл, вскоре после того, как он захватил Дихуа, его огромная армия ворвалась в город и полностью захватив его, в конечном итоге ворвавшись в резиденцию Фэна, где самого Фэна уже не было. Ещё до того, как Цин узнала о пропаже лояльного губернатора Яна, в Синьцзяне произошло уже два переворота. Теперь Цзинь Шужэнь назначил себя губернатором, и Пекин мало что может с этим поделать."
xin.13.a: "Пожалуй,обойдусь без банкетов."
 
xin.14.t: "Смерть Яна Цзэнсиня"
xin.14.desc: "Когда различные представители Яна Цзэнсиня посетили его сегодня перед экспедицией по уничтожению монгольской угрозы на севере, они были шокированы тем, что обнаружили. Ян Цзэнсинь, похоже, умер во сне в неизвестное время, что оставило открытыми многие вопросы о том, что будет дальше. Многие предсказывают восхождение Цзиня Шужэня на пост губернатора силой до того, как Цин сможет отреагировать на ситуацию, используя свою новую армию, но пока ничего не произошло. Все, что можно сделать, это подождать и посмотреть, как будет развиваться ситуация."
xin.14.a: "Как такое могло произойти?"
 
xin.15.t: "Цзинь Шужэнь захватывает Дихуа"
xin.15.desc: "Как многие и предсказывали, Цзинь Шужэнь решил двинуться на Дихуа и захватить его, используя свои недавно вооруженные силы. Улицы заполнены солдатами, поскольку все возможные политические диссиденты убегают один за другим. Среди них - Дао-инь Аксу, Фэн Яонань, которая в некоторой степени соперничащий с Цзинем. Мало что известно о том, какими будут следующие шаги Цзиня, но многие предсказывают, что власть Фэна Яонаня продержится недолго."
xin.15.a: "Мы лежим в его руках..."
 
xin.16.t: "Цзинь идет на Аксу"
xin.16.desc: "Как многие и предсказывали, Цзинь быстро покинул Дихуа, чтобы отстранить Фэна Яонаня от власти ещё до того, как он смог начать действовать. Многие заметили то, что выглядело как создание обороны, но сообщники Фэна были убиты до того, как можно было оказать какое-либо значимое сопротивление, хотя самого Фэна найти не удалось. Некоторые считают, что он сбежал в горы, чтобы избежать пленения. Ма Шаоу, Дао-инь Хотана, заявил о своей лояльности новому губернатору Цзиню Шужэну, стремясь закрепить свою власть на юге. Цзинь Шужэнь согласился на это и, наконец, добился своего господства над всем Синьцзяном, по крайней мере, на данный момент."
xin.16.a: "Вот радикальные изменения, которые нужны Синьцзяну!"
 
xin.17.t: "Цзинь консолидирует власть"
xin.17.desc: "Когда южное правительство Ма Шаоу заявило о лояльности новому губернатору Цзиню Шужэну, ему удалось сохранить все аспекты власти. Фэн Яонань исчез, и поскольку кабинет постепенно заменяется один за другим, Цзинь, несомненно, является правителем, доказавшим, что он на вершине в это неспокойное время . Никто не знает, что он запланировал, но, исходя из его непосредственной близости с Яном Цзэнсинем, скорее всего, политика будет аналогичной. В головоломке всё ещё не хватает одного элемента - это пустое место Дао-иня Аксу, но наверняка скоро кто-то будет назначен."
xin.17.a: "К новому будущему"
 
xin.19.t: "Удвоение уйгурских налогов"
xin.19.desc: "Цзинь стал фактическим губернатором,и он немедленно вводит новую политику в отношении мусульманского населения в Синьцзяне. Таким образом, налог на уйгуров, казахов и других народов Центральной Азии будет немедленно увеличен вдвое. Это рассматривается как полное игнорирование политики Яна Цзэнсиня, состоящей в осторожном обращении с народом, чтобы избежать восстания, в результате чего многие считают это в целом рискованным шагом. Но пока деньги продолжают поступать к нам, в чем может быть проблема?"
xin.19.a: "Давайте нам деньги!"
 
xin.20.t: "Шэн Шицай, новый Дао-инь Аксу"
xin.20.desc: "После свержения Фэна Яонаня позиция Дао-иня Аксу опустела. Из множества кандидатов, включая личного знакомого Цзиня Шужэня, Шэна Шицая, нынешний начальник штаба в конечном итоге был выбран на эту должность. В настоящее время он владеет армией среднего размера и имеет ещё более компетентную цепочку связей в правительстве, поэтому многие считали, что Цзинь загнан в угол из-за этого выбора, но Шэн пообещал, что он будет с величайшим уважением относиться к позиции."
xin.20.a: "Способный индивидуал"
 
xin.21.t: "Встреча с Насиром"
xin.21.desc: "Когда большинство государственных постов заполнено и Цзинь готов приступить к тому, что он считает «объединением Синьцзяна», он отправил посланника к Насиру из Кумульского ханства на встречу в Дихуа. Надеемся, это заставит жителей Кумула почувствовать уверенность в своем положении в новом Синьцзяне, что принесет новую стабильность в эту ранее непокорную провинцию."
xin.21.a: "Это будет прекрасная встреча"
 
xin.22.t: "Встреча с Цзинем"
xin.22.desc: "Цзинь Шужэнь, новый губернатор Синьцзяна, пригласил самого Насира на встречу в Дихуа, чтобы установить отношения с нашим великим Ханством. Он считает нас необходимыми для сохранения и «желает более тесного сотрудничества между правительствами двух стран в будущем». Очевидно, что сказать «нет» - не лучший выбор, наша судьба находится в их руках, поэтому мы будем вынуждены передать Насира, хотим мы того или нет. Надеемся, он говорит правду, и это может обеспечить наше правление в будущем..."
xin.22.a: "Представить себя всегда хорошо, правда?"
 
xin.23.t: "Аннексия Кумула"
xin.23.desc: "Насир вошел в Дихуа, где его встретили пышной церемонией и множеством торжеств в честь его прибытия. После личного приветствия от Цзиня Шужэня и нескольких членов кабинета, Насир отправился дальше в город с экскурсией. Многие приветствовали Насира, и он почувствовал себя желанным гостем и осознал, насколько важной фигурой он кажется. Однако его гордость и удовлетворение длились недолго.\n\nВскоре Насира пригласили в личную резиденцию Цзиня, где они вошли в столовую и начали пировать. Когда их охватило обжорство, случилось непредвиденное. Позади Насира два пистолета, нацеленных ему в затылок. «Насир, твое время истекло. Пойдем с нами». Не имея иного выбора, кроме как подчиниться, Насира отправили в тюрьму в глубине Урумчи, вероятно, чтобы провести там до конца своей жизни.\n\nЦзинь, не теряя времени, объявил об аннексии Кумула и аресте многочисленных чиновников, обьявляя новый регион 'Хами', известное китайское название. Хами, теперь полностью вошедший в состав администрации Синьцзяна, наконец, объединил Синьцзян раз и навсегда."
xin.23.a: "Добро пожаловать в Синьцзянь,Хами"
 
xin.24.t: "Заговор против Насира"
xin.24.desc: "Насир вошел в Дихуа, где его встретили пышной церемонией и множеством торжеств в честь его прибытия. После личного приветствия от Цзиня Шужэня и нескольких членов кабинета, Насир отправился дальше в город с экскурсией. Многие приветствовали Насира, и он почувствовал себя желанным гостем и осознал, насколько важной фигурой он кажется. Однако его гордость и удовлетворение длились недолго.\n\nВскоре Насира пригласили в личную резиденцию Цзиня, где они вошли в столовую и начали пировать. Когда их охватило обжорство, случилось непредвиденное. Позади Насира два пистолета, нацеленных ему в затылок. «Насир, твое время истекло. Пойдем с нами». Не имея иного выбора, кроме как подчиниться, Насира отправили в тюрьму в глубине Урумчи, вероятно, чтобы провести там до конца своей жизни.\n\nЦзинь, не теряя времени, объявил об аннексии Кумула и аресте многочисленных чиновников, обьявляя новый регион 'Хами', известное китайское название. Хами, теперь полностью вошедший в состав администрации Синьцзяна, наконец, объединил Синьцзян раз и навсегда."
xin.24.a: "Добро пожаловать в новый режим!"
 
xin.25.t: "Новый кабинет Хами"
xin.25.desc: "Новый кабинет Хами в основном состоит из членов близкой Клики Цзиня. Среди них - Ли Сицзэн, один из главных лиц, убедивших Цзиня аннексировать Кумул, Чжан Му, новый сборщик налогов и начальник штаба Хами, и, наконец, Лун Силинь, которому была поручена сама префектура. По словам Цзиня , все они считаются очень надежными, и он доверяет им, соответственно, возглавить включение этих бездомных людей. Бывшие министры Кумула Юлбар Хан и Ходжа Нияз также были допущены к работе в правительстве, хотя занимают довольно низкие должности и под пристальным наблюдением других официальных лиц."
xin.25.a: "Все компетентные люди, все должно пройти хорошо"
 
xin.26.t: "Южное правительство"
xin.26.desc: "Реакция Ма Шаоу на аннексию Кумула, мягко говоря, была менее чем положительной, хотя и по причинам, отличным от политических. Кумул, миротворец Синьцзяна, действительно оказал заметное влияние на подавление северного уйгурского национализма, но именно юг действительно выиграл от этого. Более консервативные южные народы долгое время были рассадником неорганизованных беспорядков и восстаний, которые Шаоу до сих пор сдерживал с помощью полиции и общего подавления информации. Однако такой важный шаг может оказаться слишком большим, чтобы его сдержать, несмотря на заверения Шаоу в обратном."
xin.26.a: "Будем надеяться, что там все будет хорошо."
 
xin.27.t: "Укрепление позиции Шэна"
xin.27.desc: "Теперь, когда Шэн занимает положение Дао-иня Аксу, он начал создавать собственное правительство в районе, аналогичном тому у Ма Шаоу, на юге Синьцзяна. Уже наполняя кабинет своей собственной Кликой доверенных лиц, он планирует искоренить беспорядки, охватившие регион, прежде чем может произойти организованное восстание, и уже начинает формировать своё собственное подразделение, чтобы погасить искры конфликта. Хотя это могло означать дальнейшее разделение глубоко разделенного Синьцзяна, это предпочтительнее, чем ублюдок Фэн Яонань или возможность падения к тюркам. Конечно, все же нужно внимательно следить за тем, чтобы Шэн не думал выше своего положения."
xin.27.a: "Позиция в надежных руках"
 
xin.28.t: "Армия в Аксу"
xin.28.desc: "Армия Шэна сформирована и готова к мобилизации под властью центрального правительства. Хотя Шэн будет контролировать армию напрямую, он обещает, что контроль будет всегда под контролем Цзиня Шужэня. Его лояльность пока верна, возможно, подозрительно, но пока он продолжает декларировать лояльность, никаких проблем не будет. Однако проблемы не полностью отсутствуют. Брат Цзиня Шужэня и провинциальный комиссар по военным делам Цзинь Шусинь протестовал против растущего влияния Шэна в правительстве, заявив, что Шэн не тот, кем кажется, и что его нужно немедленно отстранить от власти. Конечно, мы не можем просто убрать такого квалифицированного чиновника, но, может быть, мы сможем за ним присмотреть?"
xin.28.a: "На Шэна можно положиться"
xin.28.b: "Наверное,стоит взглянуть поближе"
 
xin.29.t: "Аннексия доходит до юга"
xin.29.desc: "Как мы и подозревали, новость об аннексии Кумула начала распространяться по крупным городам Хотан и Кашгар, и их население было сбито с толку тем, что такой шаг даже рассматривался Цзинем Шужэнем. Шаоу начал перебрасывать свои войска в эти районы, чтобы восстановить мир, это наверняка окажет долгосрочное влияние на желание нашего населения сотрудничать с правительством в будущем."
xin.29.a: "Надеемся,что это не принесет проблем"
 
xin.30.t: "Уйгуры видят возможность"
xin.30.desc: "Как если бы положение нашего ослабленного правительства ухудшилось, новости о Кумульском восстании достигли и юга, и результат такой, как и ожидалось. Беспорядки и недовольство стали стремительно расти, даже сильнее, чем результат первоначальной аннексии, и некоторым лицам удалось заявить о себе. В частности, в Аксу, акции насилия только усилились, поскольку богатые братья Бугра присоединились к беспорядкам, финансируя их усилия. Пока они ограничиваются Кашгаром и Хотаном, они не останутся там надолго, так как многие видят, что они достигают и других крупных городов. Мы можем только надеяться, что это не так и Шаоу справится сам."
xin.30.a: "Стоит опасаться"
 
xin.31.t: "Наш союзник, Ма Шаоу, идет на север"
xin.31.desc: "Шаоу идет на север! Неожиданно быстро от южного правительства, Ма Шаоу двинулся на север, чтобы помочь в подавлении восстания Кумульцев, назвав его «источником всех своих проблем». Оставив лишь незначительные гарнизоны в Кашгаре и Хотане, распределяя войска по другим второстепенным городам, он повел большую часть своих войск в поход в Аксу, чтобы помочь нам в наших усилиях против Кумула. Неизвестно, был ли он прав, приняв такое решение, но поскольку волнения только усиливаются на юге, многие называют его абсолютным дураком, который ещё больше скомпрометировал нашу ситуацию."
xin.31.a: "Полнейший идиот"
 
xin.32.t: "Восстание шахтеров в Керии"
xin.32.desc: "Как и ожидалось, худшее уже началось. Юг начал взрываться, и восстание произошло не в Кашгаре и не в Хотане, а в небольшом шахтерском городке Керия. Горняки, которым надоело отсутствие заработной платы и жадное налогообложение, свергли администрацию региона, и многие ссылаются на богатую семью Бугра, которая финансирует их усилия. Теперь с небольшим количеством винтовок они начали марш на Аксу во имя независимости уйгуров."
xin.32.a: "Чёртовы Бугры..."
 
xin.33.t: "Хотанские амиры"
xin.33.desc: "Когда восстание в Керии в самом разгаре, напряженность в Хотане, наконец, обострилась, поскольку семья Бугра объявила о своем собственном Хотанском эмирате, провозгласив независимость от китайского правительства с целью захватить весь Синьцзянь. После того, как Мухаммад Амин Бугра, Абдулла Бугра и Нур Ахмад Джан Бугра официально стали 'амирами Хотана', они полностью захватили город, а также встретились с повстанцами из Керии. Эту угрозу, хотя и незначительную, нельзя недооценивать, поскольку этот шаг служит призывом ко всем уйгурам восстановить своё правление против нашего законного правительства."
xin.33.a: "Клянусь,мы справимся с этим"
 
xin.34.t: "Восстание на юге"
xin.34.desc: "Пока Шаоу продолжает марш на Аксу, Кашгар был полностью подвержен возможности переворота, что в итоге и произошло. Бывший помещик в Аксу Тимур-бек двинулся в Аксу, используя своё состояние для дальнейшего финансирования повстанцев. Постепенно получая преимущество против небольшого гарнизона, все больше и больше продолжают восставать против правления Шаоу, окружая Внутренний Кашгар со всех сторон, пока гарнизон отчаянно сражается в надежде на выживание. Поскольку самые важные места на юге захвачены грязными предателями, его больше нельзя считать подконтрольным нам, по крайней мере, на данный момент. Остальные гарнизоны начали паниковать и развертываться в надежде сражаться, чтобы выжить, но их шансы маловероятны.\n\n§RУйгурское восстание началось.§!"
xin.34.a: "Этого не может быть!"
xin.34.b: "За свободу!"
 
xin.35.t: "Молчание от Турфанского гарнизона"
xin.35.desc: "Ма Фумин, уже много лет возглавлявший гарнизон в Турфане, отказался переместить свой гарнизон из-за 'недоверия к губернаторству Цзиня Шужэня'. Хотя это оскорбление нашего имени уже достойно смерти, нам нужно как можно больше поддержки, поэтому нам нужно действовать осторожно. Меньше всего нам нужно, чтобы он перешел на сторону Кумульцев, которые уже превосходят нас численностью наряду с уйгурами на юге. В эти неспокойные времена необходимо единство, и, похоже, не все дураки в правительстве готовы это понимать."
xin.35.a: "Не дай бог он нас предаст..."
 
xin.36.t: "Ма Фумин уходит из наших рядов"
xin.36.desc: "Ма Фумин из-за нашего бездействия в отношении его заявления о нейтралитете официально предал нас в пользу Кумульцев. Его гарнизон развернут и в настоящее время ведет бои с другими нашими войсками. Мы уже в меньшинстве, и это лишь ещё один удар по репутации Цзиня, поскольку мы продолжаем оставаться на задворках этого конфликта и все больше людей уходят от нас. В будущем нам нужно быть более осторожными."
xin.36.a: "Это может привести к большим проблемам..."
 
xin.37.t: "Прибытие дезертиров из Синьцзяна"
xin.37.desc: "Гарнизон Турфана под командованием Ма Фумина перешел в наши ряды, мобилизуясь ради более равноправного Синьцзяня. Слухи о недовольстве исходят из администрации Синьцзяня, от чего мы, вероятно, сможем извлечь больше в будущем, если дела пойдут в этом направлении. Тем не менее, увеличение людских ресурсов для нашего благородного дела всегда приветствуется, поскольку мы продолжаем наш Джихад против ханьских диктаторов."
xin.37.a: "Это пойдет нам на пользу"
 
xin.38.t: "Переговоры по гарнизону Ма Фумина в Турфане"
xin.38.desc: "Мы связались с Турфанским гарнизоном под командованием Ма Фумина в надежде убедить его не переходить на сторону Кумульцев. Однако, к несчастью для нас, он очень сопротивлялся любым попыткам уступок и, похоже, не хочет сдвигаться с места в вопросе мобилизации своей армии. Цзинь объявил переговоры бесплодными и предлагает отправить войска, чтобы разбить его и поставить кого-то другого во главе армии. Хотя это радикальное предложение может иметь некоторый успех, многие другие в правительстве думают, что продолжение переговоров покажет наше терпение этому более чем разочарованному человеку и убедит его изменить своё мнение. Любой из этих вариантов действительно верен и может очень легко повлиять на ход войны."
xin.38.a: "Уничтожить его. Сейчас же."
xin.38.b: "Терпение нам поможет"
 
xin.39.t: "Турфанский гарнизон развернут"
xin.39.desc: "Похоже, идея Цзиня в конце концов была хорошим выбором. Отправив небольшой полк убить Фумина во сне, надлежащее руководство было восстановлено над гарнизоном, несмотря на некоторый начальный хаос. Новое командование развернуло гарнизон и готово к командованию. Многие впечатлены тем, как Цзинь справился с этой ситуацией , что позволяет нам пока отдалить возможное восстание в наших рядах."
xin.39.a: "Цзинь поистине велик"
 
xin.40.t: "Турфанский гарнизон развернут?"
xin.40.desc: "После многих часов переговоров с невыносимым Ма Фумином, которые многие сочли бы раздражающими, Цзинь, наконец, достиг точки кипения, полностью отрезав все сообщения гарнизону. Последние новости, которые мы слышали, касаются развертывания гарнизона, но, учитывая отсутствие сообщений о мобилизации, нам лучше поверить, что он развернут не в нашу пользу. Многие называют Цзиня Шужэня дураком за такую ошибку, поскольку кумульцы только усиливаются из-за нашей собственной некомпетентности."
xin.40.a: "Синьцзянь наполнен варварами"
 
xin.41.t: "Мобилизация Турфанского гарнизона"
xin.41.desc: "Ма Фумин, военачальник, контролирующий Турфан, ранее отказывался мобилизовать свои силы из-за боязни быть захваченным нашим восстанием. Хотя многие в наших рядах предсказывали, что он скоро перейдёт на нашу сторону, и проигнорировали его, Цзинь шокирующим образом убил Фумина во сне, чтобы положить конец спорам раз и навсегда. Теперь гарнизон мобилизован от имени губернатора Синьцзяна, что сделало их сильнее и сплоченнее, чем когда-либо. Конечно, с Чжунъином и могущественными Юлбарсами на нашей стороне, у них всё ещё не должно быть шансов против нас."
xin.41.a: "Победа будет за нами в любом случае"
 
xin.42.t: "Сомнения Чжана Пэйюаня"
xin.42.desc: "Как и многие другие наши гарнизоны, Чжан Пэйюань отказался двинуть свой полк войск, несмотря на многочисленные напоминания об этом. Чжан - близкий друг Цзиня, поэтому даже для него это стало неожиданностью, если предположить, что он хотя бы имел лояльность всех людей. В настоящее время, находясь между Дихуа и Аксу, многие обеспокоены возможностью того, что он останется таким на протяжении всей войны или даже предаст наше законное дело в пользу Кумульцев. Может быть, проверить этого человека было бы неплохо, если бы мы хотели убедить его в своей справедливости?"
xin.42.a: "Он не может оставаться безнаказанным!"
 
xin.43.t: "Командир Чжан Пэйюань уходит"
xin.43.desc: "Чжан Пэйюань слишком долго был предоставлен самому себе,и он сбежал со своей армией за ночь в сторону кумульского лагеря. Такой близкий друг Цзиня, который просто ушел, не сказав ни слова, только ещё больше омрачает и без того ужасную репутацию Цзиня в это трудное время, слухами о том, что чиновники перешли в 'лагерь' Шэна в рамках нашего губернаторства. Конечно, даже Шэн понимает, что великое единство требуется во времена великой борьбы за наше благородное дело, и из этого ничего не выйдет."
xin.43.a: "Вот тебе и друг.."
 
xin.44.t: "Прибытие Синьцзянских дезертиров"
xin.44.desc: "К списку ненавистников Цзинь Шужэня со здоровой страстью добавился Чжан Пэйюань, бывший близкий друг Цзиня, увидевший, как его некомпетентность привела к его падению вместе с нами. Он приносит с собой припасы и рабочую силу, чтобы помочь нам продолжить наши усилия по созданию в Синьцзяне более совершенной администрации, чем то, что есть в настоящее время. Вместе мы можем положить конец империализму Цзиня против всех в Синьцзяне раз и навсегда."
xin.44.a: "Победа близится"
 
xin.45.t: "Письмо Чжану Пэйюаню"
xin.45.desc: "Чжан Пэйюань, мой друг на протяжении многих лет, который приехал, чтобы увидеть, как я прибыл в эту провинцию и поднялся в администрации, который был со мной на протяжении всего этого. Мы живем во времени, когда единство нашей администрации необходимо как никогда, и вы наверняка это тоже понимаете. Это моя личная рекомендация, чтобы вы тоже помогли мне и всем своим коллегам-администраторам в нашей коллективной победе, если, конечно, вы не хотите, чтобы вас топтали под сапогом мясника Ганьсу Ма Чжунъина или, возможно, уйгуров с юга, которые убьют вас, если ты не обратишься в их ересь? Я прошу вас рассмотреть и другие возможности изнутри, если вы не двигаетесь, поскольку справедливость поражает тех, кто меньше всего этого ожидает.\n\nВаш друг, Цзинь Шужэнь\n\nЧжан Пэйюань начал мобилизовать свою армию во имя губернаторства и Ханьского правления над Синьцзяном. Это временно приостановило разговоры о внутреннем недовольстве, поскольку Цзинь доказал свою способность объединить эту хаотичную провинцию в это время неподчинения."
xin.45.a: "Конечно, он рассудил"
 
xin.46.t: "Разьединение"
xin.46.desc: "Поскольку Цзинь был причиной как восстания на юге, так и восстания Кумульцев, многие начинают разочаровываться в его правлении в качестве губернатора, видя в нем некомпетентного человека, который даже не может должным образом управлять одной провинцией. Цзиню нужно будет действовать осторожно, поскольку подтверждение этих слухов может привести к его падению с поста губернатора и восхождению к власти кого-то с другими интересами в провинции. Ходят слухами, что этим человеком должен быть сам Шэн Шицай, Дао-инь Аксу, но, конечно же, такой верный и ответственный человек никогда не попробует ничего подобного в то время, когда правление должно быть объединено."
xin.46.a: "Нас определенно не подведут"
 
xin.47.t: "Слухи о недовольстве в армии"
xin.47.desc: "Шэн Шицай, загадочный человек, который привлекает многих, поскольку Цзинь Шужэнь продолжает демонстрировать свою неспособность управлять беспорядком, который он вызвал в Синьцзяне. Многие начали стекаться в его Клику, базирующуюся в Аксу, включая бывшего южного военачальника Ма Шаоу. Многие видят в его значительном военном опыте и компетентности в управлении городом Аксу здоровую альтернативу Цзинь Шужэню и Шаоу, которые доказали свою неспособность справиться с настоящим кризисом.\n\nШэн спокоен, Шэн несет ответственность, Шэн - тот,кто нам нужен. Эти слова ускользают из ядовитого дыхания многих в нашей администрации, поскольку Цзинь снова и снова показывает свою полную глупость. Шэн тоже присоединился к голосам, выступающим против Цзиня, и сам Цзинь обеспокоен тем, что его правление скоро может быть внезапно прекращено."
xin.47.a: "Ну уж нет..."
 
xin.48.t: "Армейский переворот Шэна Шицая"
xin.48.desc: "Цзинь Шужэнь вышел из своего жилища, уверенный в своем новом плане покончить с кумульцами и уйгурскими националистами и восстановить порядок в своем правлении. Однако его шаг был перекрыт раньше, чем он ожидал, быстро остановленный его собственной охраной, оттасканый на тротуар прочь от его дома. Он проснулся в том месте, где ожидал оказаться, в правительственной столице, которого всё ещё сдерживали его охранники. Перед ним стоял Шэн Шицай с винтовкой. Не говоря ни слова, Шэн направляет свою винтовку на Цзиня, пока Цзинь умоляет о пощаде среди тех, кого он некогда считал своими самыми преданными подданными. Слова его были проигнорированы, после чего дуло загорелось и выстрелило,и лицо Шэна было последним, что Цзинь видел в своей жизни.\n\nШэн Шицай был назначен новым губернатором Синьцзяня, получив огромную поддержку от его коллег-администраторов, включая Ма Шаоу. Готовый привести Синьцзянь в новое будущее, Шэн готов выйти на сцену и положить конец этому бессмысленному хаосу раз и навсегда."
xin.48.a: "За новое начало!"
 
xin.49.t: "Перестройка Синцзяньского правительства"
xin.49.desc: "С нашей победой теперь в наших руках более сложная ситуация. Многие в нашем правительстве просто съежились от страха, наблюдая, как наша любимая провинция разваливается на части прямо на их глазах, а нам осталась судьба трусов. Их ждет понижение в должности в Кашгаре, при этом некоторые из них будут перемещёны, в том числе Ма Шаоу, которого можно обвинить Восточно-Туркестанском восстании, и Махмут Мухти, который формально служил в Кумуле, но пожелал присоединиться к нашему правительству. остаётся вопрос, насколько суровыми должны быть эти наказания с нашей стороны, так как огорчение слишком большого числа чиновников может впоследствии ударить нас в спину, но может дать нам шанс устранить любые угрозы нашей власти."
xin.49.a: "Милосердие должно быть целью нашего правительства"
xin.49.b: "Никакие трусы не застрахованы от нашей революции, массовое понижение"
 
xin.50.t: "Уйгурские предатели"
xin.50.desc: "Восстание в Восточном Туркестане стало катастрофой, повлекшей за собой гибель многих невинных людей, причем большая часть вины упала на плечи Ма Шаоу. Некоторые из наших правительственных чиновников перешли на их сторону, когда мы больше всего в них нуждались, самым известным из которых был уйгурский чиновник Бурхан Шахиди. Хотя ему пришлось столкнуться с судьбой более низкого правительственного поста в Кашгаре из-за своего примечательного военного и политического опыта, судьба тех, кто последовал за ним на их сторону, всё ещё требует решения. Большинство из них - просто жаждущие власти простаки, которые хотят любого захвата власти, но заполнение правительства всё ещё будет использоваться для обеспечения стабильности с людьми и чиновниками."
xin.50.a: "Их можно принять в новом правительстве Кашгара"
xin.50.b: "Они думают,что заслуживают прощения?"
 
xin.51.t: "Чистка среди уйгурских повстанцев"
xin.51.desc: "Когда в правительстве Кашгара началась ещё одна встреча между Ма Шаоу, Махмутом Мухти и Бурханом Шахиди по вопросу о составе правительства, произошло нечто ... неожиданное. Все здание, в котором они находились, начало возгараться, и вскоре они были окружены огнем со всех сторон, без шансов спастись. В свои последние минуты жизни они могли задаться вопросом, как они дошли до этого момента, и поняли причину глубоко внутри. Огонь координировал сам Шэн, чтобы вывести из Синьцзяна его последних оставшихся соперников, оставив только простых министров, не подвергающих сомнению его приказы. Поскольку то, что считалось последней великой тройкой в Синьцзяне, все вместе умерли в одном большом пожаре, Шэн наконец сумел закрепить своё правление раз и навсегда."
xin.51.a: "Новый Синьцзянь уже на подходе"
 
xin.52.t: "Чистка среди уйгурских повстанцев"
xin.52.desc: "Когда в правительстве Кашгара началась ещё одна встреча между Ма Шаоу, Махмутом Мухти и Бурханом Шахиди по вопросу о составе правительства, произошло нечто ... неожиданное. Все здание, в котором они находились, начало возгараться, и они едва смогли убежать из-за предупреждения низших членов правительства. Они уже знали причину этого, так как это не могло быть простой случайностью, а действиями Шэна по устранению его оставшихся политических соперников раз и навсегда. Трое мужчин под командованием Ма Шаоу поехали на север с небольшим отрядом в надежде быстро свергнуть Шэна, прежде чем он успеет среагировать. Это их последнее средство, поскольку судьба Синьцзяна всё ещё лежит на столе, но удастся ли вообще такой отчаянный шаг добиться успеха - другой вопрос."
xin.52.a: "Уловка Шаоу - крупный провал"
xin.52.b: "Шэн свергнут в Аксу"
 
xin.53.t: "План Шэна не удается"
xin.53.desc: "Шэн знал, что в Кашгаре происходила встреча между Ма Шаоу, Махмутом Мухти и Бурханом Шахиди, но произошло нечто ... неожиданное. Хотя план Шэна состоял в том, чтобы поджечь здание и раз и навсегда покончить с тремя своими величайшими угрозами, ни одной из них не было в здании. Фактически, все здание было пустым, без единой души. Все это было в отчёте, представленном Шэну, когда началась паника по поводу местонахождения трех его соперников. Однако он сталкивается с ними раньше, чем ожидал, поскольку они и их армия вскоре окружили Аксу, прежде чем Шэн успел отреагировать. Шэн был предан, так как в его северное правительство проникли агенты этих трех людей, позволившие осуществить этот заговор. У Шэна нет другого выбора, кроме как сдаться, оставшись его в тюрьме где его судьба решится позже, поскольку Шаоу теперь правит Синьцзяном в своем Триумвирате вместе с Махмутом Мухти и Бурханом Шахиди."
xin.53.a: "Может, не стоило давать им столько ресурсов..."
 
xin.100.t: "Рост насилия в Кумуле"
xin.100.desc: "Чего Цзинь Шужэнь не мог видеть из своего дворца в Дихуа, так это безудержного недовольства, назревающего в Хами. Не только обездоленные попрошайки и безработные советники, но и сам народ Хами стремился к реформам. Теперь люди сплачиваются вокруг [TAN.GetLeader] и высоко поднимают свои знамена в ответ на последнее средство, введенное режимом Цзиня. Поскольку дорога ведет прямо из Хами в Дихуа, важно, чтобы мы подавили это восстание и как можно скорее. "
xin.100.a: "Прислушивайтесь к каждому моему приказу, и вы можете выжить"
 
xinfd.1.t: "Борьба с джунгарским бандитизмом"
xinfd.1.desc: "Когда Цзинь Шужэнь утвердил своё правление, он оказался ответственным за проблему бандитизма среди монгольского населения на севере. Переехав из самой Монголии, эта группа начала сеять хаос среди казахского и уйгурского населения в регионе. Хотя пока это небольшая проблема, с ней нужно разобраться, прежде чем они смогут набрать обороты и даже, возможно, перейти в саму Монголию. У Цзиня Шужэня уже есть частично готовый и укомплектованный полк, готовый к переброске, что дает нам хорошую возможность покончить с этим сейчас."
xinfd.1.a: "Пора с этим покончить"
 
xinfd.2.t: "Лагерь монгольских бандитов замечен"
xinfd.2.desc: "Когда наши войска начали наступление, они заметили один из основных монгольских лагерей, который использовался для контрабанды оружия бандитам. Как и многие монгольские лагеря, лагерь незащищен, но к нему трудно подкрасться. В настоящее время около 500 кавалеристов маршируют и проверяют снабжение, наши войска готовы идти и создавать хаос в любое время. Все, что нам нужно, это приказ двигаться."
xinfd.2.a: "Начать атаку"
 
xinfd.3.t: "Нападение на лагерь монгольских бандитов"
xinfd.3.desc: "Хотя наши войска действительно напали на врага, вызвав хаос, похоже, эффект был недолгим, поскольку им удалось быстро перегруппироваться перед другим полком из 50 кавалеристов на стороне врага. Столкновения начались снова, хотя и в гораздо большей степени. Мы всё ещё значительно превосходим численностью, но не прогнозируется, что мы уйдем оттуда невредимыми, если битва продолжится в этом направлении."
xinfd.3.a: "Они хоть на что-то способны?"
 
xinfd.4.t: "Победа с ценой"
xinfd.4.desc: "Дым наконец рассеялся, и солдаты вернулись домой... в не очень хорошем состоянии. Хотя им действительно удалось рассредоточить и уничтожить монгольский лагерь, они понесли много потерь и меньше оружия, чем те, с которыми пришли. Хотя это должно значительно снизить частоту рейдов и организацию этих бандитов, это произошло за счёт собственных средств, за которые нам придется заплатить. Надеюсь, в ближайшее время в другой подобной операции не будет необходимости."
xinfd.4.a: "Это того стоило"
 
xinfd.5.t: "Прибытие изгнанного генерала из Синьцзяна"
xinfd.5.d: "Хотя наши вооруженные силы не достигают стандартов лояльности, наблюдаемых в западных Державах, мы гордимся меритократией. Командиры и фельдмаршалы, которых вы видите на поле боя, доказали свою преданность вождю и народу. С другой стороны, победа может зависеть от смертоносной воли, проявленной некоторыми из наемных командиров, тех, кто готов сделать или умереть. Этот человек пришел к нам из беспокойной Цин, чьи Клики в прошлом в значительной степени полагались на наемных командиров. Этот генерал со слезами рассказывает о том, как прилив повернулся против него, и он пришел к нам в оборванном виде, готовый хоть раз сразиться в хорошей битве. Трудно определить, настоящий ли он, но мы должны решить, стоит ли его вербовать в это и без того предательское время."
xinfd.5.a: "Нам потребуется любая помощь"
xinfd.5.b: "Нет,он может быть обузой"
 
xinfd.15.t: "Удар по правителю Кашгара"
xinfd.15.d: "Слабых повстанцев Восточного Туркестана объединяет одна фигура: Сабит Дамулла. Братьев Бугры из Хотана и купца благородного Тимурбека объединяет только Сабит Дамулла. Если мы уберем Сабита, мы уберем их единство, и их коалиция, скорее всего, рухнет. Узнав от допросов, где находится Сабит Дамулла, наш военный штаб решил, что пора действовать. Наиболее подготовленным к выполнению этой миссии человеком является наш генерал Бурхан Шахиди. Он ненавидит уйгурских повстанцев больше, чем другие, и в прошлом показывал приличные успехи в подобных миссиях. Мы могли бы отправить его на территорию повстанцев с небольшой группой профессиональных войск и атаковать дом Дамуллы, пока он спит. Надеемся, у Шахиди все получится."
xinfd.15.a: "Удачи вам,Шахиди."
 
xinfd.16.t: "Покушение на Сабита Дамуллу!"
xinfd.16.d: "Сегодня произошло трагическое событие. Пока Сабит Дамулла спал в своем доме, его охранники лениво ждали снаружи, не обращая внимания на горы вокруг них. Когда один из охранников сидел на ступеньке и разбирал пистолет, его череп внезапно пронзило свинцом. Выстрел разнесся по долине, и остальные стражники бросились в бой. Началась перестрелка, когда с вершины близлежащего холма отряд солдат в количестве около 18 человек, во главе с генералом Синьцзянской Клики Бурханом Шахиди, атаковал вниз с холма. Группе удалось убить 7 охранников возле дома, но троих потеряли сами. Подойдя к дому, они потеряли ещё двоих из-за стрельбы из окна охранников. Сам Шахиди выбил дверь ногой и выстрелил другому охраннику в голову из пистолета. Группа прошла по дому и убила ещё 3 охранников, не потеряв ни одного. Теперь остался только сам Сабит Дамулла. Когда он подошел к спальне Сабита, Шахиди перезарядил свой пистолет, улыбаясь своему успеху. Однако, когда он выбил дверь, все, что он нашел, было пустой кроватью и открытым окном. Шахиди осознал свою ошибку, не оставив солдат снаружи для охраны периметра, и Сабит Дамулла выскользнул прямо из его рук. В течение часа сотни солдат Сабита добрались до дома, но к тому времени Шахиди и его люди ушли.\n\nХотя покушение было неудачным, оно все равно будет иметь ужасные последствия. Сабит Дамулла, параноик на всю жизнь, скрылся, из-за чего общаться с ним очень сложно. Подразделения остаются дезорганизованными и даже иногда противостоят друг другу."
xinfd.16.a: "Чёрт!"
 
xinfd.17.t: "Покушение на Сабита Дамуллу провалилось"
xinfd.17.d: "Бурхан Шахиди вернулся, провалив свою миссию. Он рассказывает историю о том, как его люди спустились с холма к дому Сабита Дамуллы, убив нескольких охранников на пути вниз. Он рассказывает о том, как сам выбил входную дверь и выстрелил в нескольких охранников из пистолета. Однако к тому времени, как он добрался до спальни Сабита, тот уже сбежал.\n\nХотя Шахиди не справился со своей миссией, это не полная потеря. Наши шпионы в Хотане и Кашгаре сообщили нам, что Сабит Дамулла скрылся, полностью изолировавшись от большинства других людей. Это привело к полной дезорганизации сил Восточного Туркестана."
xinfd.17.a: "Не так уж и плохо."
 
xin.110.t: "Ян Цзэнсинь замечен в Юньнане"
xin.110.desc: "После исчезновения мудрого губернатора Синьцзяна Ян Цзэнсиня репортеры устремились в Мэнцзы в Юньнане, чтобы получить информацию из его родного города. Горожане Мэнцзы отметили, что семья Яна всё ещё благополучна, и отказываются давать подсказки относительно того, куда Ян пошел. Большинство репортеров пришли к выводу, что Ян вернулся на свой военный пост в Ганьсу, и закончили на этом своё расследование. Однако немногие бесстрашные со связями в Ганьсу сообщили, что Ян не был замечен в Ганьсу, но следы его золотых слитков обнаружились в руках торговцев в Юньнане. Хотя пока нет убедительных доказательств, похоже, что Ян мог быть ограблен или живёт инкогнито."
xin.110.a: "Мистика"
 
xin.111.t: "Война в Синьцзянской Клике"
xin.111.d: "Похоже,что Западные врата между Китаем и Средней Азией снова под напастью насилия. Недавний спор губернатора [SIK.GetLeader] с кумульцами привел к восстанию большого контингента солдатов против армии. Ходят слухи, что тюрки на дальнем западе также готовятся снова бросить вызов губернатору. Губернатор Синьцзяна, если он останется китайцем, представляет собой потенциального союзника южных демократических Клик. Кумульцы, однако, сильно различаются между уважением к Пекину и беспокойной ксенофобией. Восточные тюрки, несомненно, полностью отделятся от Китая в случае победы."
