ICE_fall_koldewey: "Фолл Колдвей"
ICE_fall_koldewey_desc: "Фолл Колдвей было немецким кодовым именем, который подразумевал националистический переворот против социалистов. Националистам, с щедрым немецким руководством и оборудованием, удалось это провернуть. Однако теперь националисты почти в буквальном смысле оказались в неизведанных водах. Они новоиспеченные политики во главе новой нации, и коалиция с такой же вероятностью скорее распадется на части, чем изберёт нового лидера. Несмотря на неизбежные потрясения, если они смогут преодолеть свои проблемы, их ждёт безграничное будущее."
ICE_blessa_stri: "Благословенная война"
ICE_blessa_stri_desc: "Несмотря на нашу недавнюю победу, многое ещё предстоит сделать в отношении социалистического яда. Пока они находятся вне власти, англичане и их социалистические марионетки отступили в сельскую местность, чтобы противостоять нашей власти. Большая часть земли находится за пределами нашей досягаемости и государственного контроля, который уже успел сузиться до городов и соединяющих их дорог. Итак, чтобы освободить нашу землю от социалистической тирании и окончательно изгнать английскую заразу с нашей земли, мы вступим в наш первый конфликт, войну, благословленную Богом, чтобы спасти его детей от разврата и греха!"
ICE_maintaining_the_jernishyggja: "Национальное мышление"
ICE_maintaining_the_jernishyggja_desc: "Национальное мышление - очень весомый термин в исландской истории. Его значение национализма и, по некоторым интерпретациям, этнонационализма оказало большое влияние на все аспекты политической сцены Исландии, как слева, так и справа. Однако, поскольку наша новая администрация усердно ищет хоть какую-то легитимность, мы решили отстаивать дело национального мышления по всей стране. Исландия больше не будет просто другой 'нацией', она будет именно ТОЙ нацией, которой мы будем гордиться! Мы - это сияющий остров в море тьмы!"
ICE_restore_the_ingvellir: "Восстановить Тингвеллир"
ICE_restore_the_ingvellir_desc: "Поскольку националистическая хватка достаточно крепка, кажется, что государство переключилось на новый проект. На протяжении большей части легендарной истории Исландии Альтинг проводился в Тингвеллире, недалеко от Рейкьявика. Однако за столетие, прошедшее с момента его заброшения, он превратился в туристическую ловушку. Это позорный конец такому святому месту! Мы вернём ему былую славу, и Альтинг снова соберётся на его священных землях!"
ICE_modernize_the_goor_system: "Модернизировать систему Годорд"
ICE_modernize_the_goor_system_desc: "Система Годорд была системой правления Старой Исландии с 930 года до установления норвежского ига в 1262 году. Это была фантастически свободная система, в которой местные вожди издавали свои собственные законы, а любые конфликты разрешались на ежегодном Альтинге. Эта система вызывала восхищение даже сегодня и веками поддерживала мир на нашем острове. Однако перенять эту идею один в один почти невозможно. Однако с некоторыми изменениями здесь и там Исландия станет образцовой нацией."
ICE_rise_of_flokkur_jernissinna: "Покорение судьбы"
ICE_rise_of_flokkur_jernissinna_desc: "Из-за постоянной суматохи, которая не давала Исландии покоя с момента нашего прихода к власти, хватка националистов осталась сильной, но не настолько, как должна была бы быть. Вот почему на Альтинге было предложено, чтобы различные фракции националистов отложили в сторону свои мелкие разногласия и объединились в единую партию. Объединив наши ресурсы, мы могли бы, наконец, подавить последнее сопротивление нашему правлению и приступить к управлению страной, а не просто бегать и тушить пожары."
ICE_land_j_og_tunga: "Земля, нация, язык"
ICE_land_j_og_tunga_desc: "Исландия - уникальная нация, наверное, самая уникальная. Это капсула времени давно минувшей эпохи, когда люди были мужчинами, а мир имел смысл. Его земля всё ещё сохраняет мистическую, дикую, древесную атмосферу, которая когда-то была во всей Северной Европе, но давно утрачена. Густые леса тянутся вдоль отвесных скал, которые переходят в пляжи, покрытые Чёрным вулканическим песком. Затем пляжи уходят в глубокую синеву вечно бушующего океана, разбивающегося о наши берега, пытаясь затащить нас на дно. Наш язык не менялся на протяжении веков и не слишком сильно отличается от древнескандинавского, на котором когда-то говорили легендарные викинги. Такие удивительные вещи должны почитаться, и мы будем чтить их."
ICE_a_nationalist_alingi: "Националистический Альтинг"
ICE_a_nationalist_alingi_desc: "Теперь, когда наша оппозиция была подавлена, народ укрощен, а коалиция на время в покое, стало ясно, что националисты наконец-то надёжно захватили власть. Эта власть теперь просочится в Альтинг, который был центром восстания против нашего нового порядка. Те немногие члены Альтинга, которые не являются националистами, должны быть изгнаны и заменены более 'нужными' людьми, а те оппозиционные партии, которые всё ещё существуют, должны, наконец, быть раздавлены, как жуки, которыми они являются, и вся Исландия, наконец, будет маршировать под националистический барабан."
ICE_honoring_the_lgsgumaur: "Чествование законодателя"
ICE_honoring_the_lgsgumaur_desc: "Более тысячи лет на Альтинг не обращал внимания законодатель, который выступал в качестве его лидера. Эта должность была упразднена вместе с Альтингом и до сих пор не восстановлена. На данный момент глава государства присутствует на большинстве совещаний, но у него есть дела поважнее, чем выслушивать очередной спор о налогах, квотах на вылов рыбы или о какой-либо другой ерунде, о которой сегодня спорит Альтинг. Поэтому он предложил восстановить роль законодателя, чтобы тот сделал это вместо него. Кроме того, если мы делаем всё так, как было раньше, почему бы не пойти до конца?"
ICE_free_state_restored: "Свободное государство восстановлено"
ICE_free_state_restored_desc: "Исландией традиционно трудно управлять. Его расположение так далеко от всего остального, его суровая земля и независимый дух людей заставили многих подражателей дважды подумать, прежде чем делать из нас рабов. Только исландец знает, как управлять Исландией, и мы знаем, как управлять Исландией. Вот почему мы многое сделали для восстановления Свободного Государства Исландия и, наконец, добились успеха. Хотя некоторые будут осуждать децентрализацию нашего государства, нам будет всё равно, ведь преимущество диктатуры в том, что нам не нужно их слушать."
ICE_the_beginnings_of_a_new_saga: "Начало новой саги"
ICE_the_beginnings_of_a_new_saga_desc: "После долгих дебатов и политической борьбы Эльдур Кваран и его группа правых взяли под свой контроль националистическую партию. Пообещав вернуться к старым обычаям, Кваран и его Клика привели нацию в восторг от видения Исландии сильной, независимой и традиционной. Достаточно сказать, что многие также задаются вопросом, насколько его дикие заявления фальшивы, если таковые вообще есть."
ICE_dealing_with_standi: "Разобраться с ситуацией"
ICE_dealing_with_standi_desc: "Когда англичане оккупировали нашу землю, они поступили по-своему с нашими женщинами. Неисчислимые тысячи изнасилований были совершены ради того, чтобы кто-нибудь захотел переспать с оккупантом. Многие из этих преступлений породили детей, которые теперь самим своим существованием угрожают будущему нашей нации! Эта... ситуация, или же Ástandið, должна быть решена как можно скорее!"
ICE_legions_of_leiangr: "Исландские легионы"
ICE_legions_of_leiangr_desc: "У Исландии никогда не было армии, потому что она нам просто никогда не была нужна. Однако, поскольку мир прошел через ужасы Первого Вельткрига и теперь, похоже, готов стартовать второй; нация без армии молит об уничтожении. Англичане уже однажды ступили на наш остров, и теперь, если они попытаются сделать это снова, их встретят тысячи гордых исландцев, в жилах которых течет кровь викингов. При достаточном количестве оружия и дисциплины никто не посмеет надеяться ещё раз осквернить нашу святую землю."
ICE_hail_the_allsherjargoi: "Слава Аллшерьяргоди!"
ICE_hail_the_allsherjargoi_desc: "Аллшерьяргоды или 'Вождь всех народов' - это человек, традиционно являющийся потомком первого поселенца в Исландии Ингольфа Арнарсона, который освятил открытие Альтинга. Эта должность была упразднена вместе с Альтингом в 1200-х годах, но теперь, когда мы снова возвращаемся к нашему славному прошлому, она должна быть реформирована. Учитывая все скрещивания, проводимые и на нашем острове, не будет большой натяжкой назвать на эту должность кого угодно, уверенного, что у него есть какие-то связи с Ингольфом."
ICE_our_norwegian_roots: "Наши норвежские корни"
ICE_our_norwegian_roots_desc: "Первыми поселенцами нашего прекрасного острова были норвежцы, в течение многих лет мы зависели от Норвегии, и, наконец, в 1262 году наши народы были вынуждены стать единым целым. Хотя мы исландцы и гордимся этим, у всех нас тоже есть глубокие корни в Норвегии. Пришло время использовать эти корни в своих интересах."
ICE_witness_the_rise_of_the_northman: "Узрите возвышение северянина!"
ICE_witness_the_rise_of_the_northman_desc: "В прошлые века сам термин 'северяне' вызывал представления о силе и напористости. По всей Европе нас знали и, что более важно, нас боялись! Однако сейчас крупные державы почти не думают о нас, отмахиваясь от нас, как от множества насекомых на улице. Что ж, мы наконец-то вновь обрели нашу древнюю силу, и когда мы закончим, весь мир снова задрожит, когда титул северянина снова сорвется с чьих-то уст!"
ICE_the_land_of_thule: "Земля Туле"
ICE_the_land_of_thule_desc: "Для многих людей древних времен мы были просто Туле, великий и неизвестный север. Мы были страной варваров и монстров, где мало кто жил. Для многих сегодня эта точка зрения не сильно изменилась. Знать что-либо - это привилегия, которой мало кто даже хочет достичь. Мы можем использовать это в своих интересах и плести дикие истории, которые вселят страх в сердца наших врагов."
ICE_a_orrablt_to_make_rr_proud: "Торраблот, чтобы Тор гордился!"
ICE_a_orrablt_to_make_rr_proud_desc: "В древности Торраблоты были дикими обрядами, полными вечеринок, оргий и жертвоприношений. Они всё ещё празднуются сегодня, но из-за искажения христианства они стали гораздо скучнее, чем были когда-то. Возвращая Исландии былые времена, мы снова вдохнём немного жизни в Торраблот и ещё больше приблизим Исландию к раю."
ICE_bringing_ariosophy_to_iceland: "Ариософия в Исландии"
ICE_bringing_ariosophy_to_iceland_desc: "Ариософия почти не имеет значения в Исландии. Находясь так далеко от места рождения идеологии в Австрии, и тот факт, что многие исландцы до крайности бедны, означает, что они не знают и не заботятся о том, что думает какой-то старый монах. Однако они должны. Ариософия раскрывает фундаментальную истину о мире, истину о генетической силе исландцев как чистокровных арийцев. Мы ещё раз познакомим наш народ с этой силой."
ICE_founding_the_satrarflagi: "Основание Асатруарфелагида"
ICE_founding_the_satrarflagi_desc: "По мере того, как ариософия завоёвывает популярность в нашей стране, возникла потребность в создании какой-либо организации для дальнейшего содействия её росту. Братство Астрату и будет такой программой. Это познакомит всех лояльных и умных исландцев с их прославленным наследием и пробудит ту древнюю ярость, которая когда-то привела нас к такому величию."
ICE_hvtramannaland_our_home: "Хвитраманналанд... Наш дом"
ICE_hvtramannaland_our_home_desc: "Именно наши предки открыли Америку, а не вероломный Альбион. Маркланд, Винланд, Хеллуланд и даже Хвитраманналанд - это земля белых. Последний-же, Хвитраманналанд, вызвал большой интерес у нашей администрации. Его местоположение, Лабрадор, делает обладание им стратегическим преимуществом, а победа как над старыми британцами, так и над новыми делает это яблоко ещё слаще."


