ICE_Spread_Propaganda: "Распространение пропаганды"
ICE_Spread_Propaganda_desc: "Мы будем с осторожностью агитировать людей на вступление в наши ряды."
ICE_Broadcast_Propaganda: "Пропагандистское вещание"
ICE_Broadcast_Propaganda_desc: "Мы можем отправлять народу сообщения по радио. Есть вероятность что это приведёт в наши ряды дополнительные силы, но только в том случае, если мы располагаем достаточным уровнем народной поддержки!"
ICE_Request_Canadian_Aid: "Попросить помощи у Канады"
ICE_Request_Canadian_Aid_desc: "У нас нет возможности самостоятельно защитить наш остров против англичан. Мы должны отправить сообщение правительству Канады с просьбой помочь нашим людям."
ICE_Raid_Weapons: "Облава на оружейный склад"
ICE_Raid_Weapons_desc: "В Исландии сложно найти оружие. Перед страной долгое время не стояло серьёзных угроз, из-за этого не было никакой практической нужды производить новое оружие. Поэтому всё вооружение находится в руках англичан. Не смотря на риск, мы должны организовать облаву на один из аванпостов и забрать оружие для Сопротивления."
ICE_Scout: "Разведка"
ICE_Scout_desc: "Учитывая ограниченность наших ресурсов, точные разведданные крайне важны для ведения подрывной деятельности. Тщательная разведка и сбор информации позволят нам лучше подготовиться перед работой в поле против оккупантов."
ICE_Sabotage: "Организовать диверсию"
ICE_Sabotage_desc: "Не смотря на риск, мы должны подорвать положение англичан на острове. Эксперты смогут правильно организовать взрыв, который нанесёт максимальный ущерб. Однако, это не воодушевит людей встать на нашу сторону."
ICE_Minelaying: "Минирование"
ICE_Minelaying_desc: "Мины являются непредсказуемым оружием, но оно позволяет эффективно продолжать нашу борьбу при ограниченности средств. Наши лазутчики смогли стащить несколько мин для Сопротивления. При минировании нам следует проявить крайнюю осторожность, ни один гражданский не должен пострадать."
ICE_Declare_Canada: "Обратиться к Канаде!"
ICE_Declare_Canada_desc: "Наш народ слишком долго страдал под гнётом английских синдикалистов! Пришло время выдворить их и попросить Канаду защитить нас."

