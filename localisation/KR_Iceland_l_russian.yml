#Intro Events#

ice.9996.t: "Исландия в 1922 году"
ice.9996.d: "С 1874 года Исландия в первый раз почувствовала независимость в те времена, когда Дания предоставила ей право на самоуправление и собственную конституцию. Будучи частью Дании, Исландия сохранила нейтралитет во время Вельткрига. С окончанием войны, Исландия присоединилась к Миттельевропейскому экономическому блоку вместе со своим покровителем. Это принесло Исландии процветание, поскольку теперь она могла свободно торговать своим главным экспортным товаром - рыбой. Британский рынок продолжил выгодный импорт исландской рыбы из-за небольшого расстояния между двумя островами, а торговля треской с материковой Европой позволила Исландии обеспечить стабильный рост своей экономики."
ice.9996.a: "Что было..."

ice.9997.t: "Исландия в 1925 году"
ice.9997.d: "Однако экономическое процветание не могло длиться вечно. Британская революция разрушила исландское экономическое чудо. Когда британские монархисты разбежались по всему миру, Британско-Исландские торговые отношения были разорваны. Единственной альтернативой в подобной ситуации была торговля с уплывшими в Канаду монархистами, но их внутриэкономические проблемы не позволили наладить с ними торговлю. Это оставило Исландию в панике после того как Миттельевропейской экономической доктриной было предписано не вести торговлю с синдикалистами после британской революции."
ice.9997.a: "То прошло..."

ice.9998.t: "Исландия в 1932 году"
ice.9998.d: "Чтобы временно остановить рост безработицы в стране, Альтинг создал программу создания рабочих мест, предоставляя людям работу на стройках. Какое-то время эта программа работала без проблем, но потом стала поводом для долгих споров в правительстве. Во время собрания городского совета в Рейкявике девятого ноября 1932 года было решено упразднить программу создания рабочих мест. Когда новость об этом дошла до населения, люди устроили бунт перед входом в здание совета с требованием не сворачивать ПСРМ, поскольку экономика Исландии на то время всё ещё страдала от рецессии. Этот бунт стал известен как 'Гуттослагуринн' итогом которого стало сохранение действия ПСРМ на ближайшие несколько лет."
ice.9998.a: "Это кризис когда-нибудь закончится?"

ice.9999.t: "Исландия в 1936 году"
ice.9999.d: "Несмотря на то, что прошедшее десятилетие было бедствием для жителей Исландии, вера в светлое будущее не угасла. Правительство уже составляет планы по созданию новых рабочих мест, развитию туризма и даже развитию электроэнергетики на острове. Возможно с небольшой помощью Дании у нас получится воплотить в жизнь свои мечты!"
ice.9999.a: "Возможно конец наших бед близок!"

#Cod War Events#
ice.1.t: "Исландия расширяет свои рыболовные воды"
ice.1.d: "В связи с недавним изменением политического курса, наши рыбаки получили возможность заплывать дальше от берегов Исландии для ловли рыбы. Ожидается, что это позволит увеличить улов, а значит, увеличить прибыль с продажи рыбы. Наши торговцы уже начали налаживать связи с потенциальными торговыми партнёрами из Британской Империи."
ice.1.a: "Какой богатый улов!"
ice.1.b: "Возможно, было бы лучше полностью умиротворить Империю или синдикалистов?"

ice.2.t: "Исландия расширяет свои рыболовные воды"
ice.2.d: "Недавно Исландия претендовала на большие участки Северной Атлантики как на свои собственные территориальные воды. Это неизбежно вызовет гнев синдикалистов, но, возможно, мы могли бы использовать данную ситуацию для получения поддержки со стороны Исландии, которую в конечном итоге можно будет использовать в качестве плацдарма для возвращения на родные острова."
ice.2.a: "Отправить Исландии предложение"
ice.2.b: "Мы не можем так рисковать"

ice.3.t: "Исландия расширилась в Британские воды!"
ice.3.d: "Исландцы вторглись в наши воды в Северной Атлантике. Свои действия они обосновывают попытками ослабить эффект Чёрного Понедельника, но, сами того не зная, они вызвали волнения среди шотландских рыбаков. Важно понимать, что Исландия - маленькая нация островитян-рыбаков, поэтому не смотря на то, сколько рыбы они будут вылавливать, на нас это слишком плохо не отразится. Почему бы нам не возобновить торговые отношения, которые были между нашими островами ещё до Революции?"
ice.3.a: "Отправим им предложение"
ice.3.b: "Пускай ловят рыбу в другом месте"

ice.4.t: "Предложение из Канады"
ice.4.d: "Канадские торговцы связались с нами и выразили свой интерес в заключении экономических сделок между нашими странами. Являясь государством-преемником Британской Империи, Канада надеется возобновить давние торговые отношения."
ice.4.a: "За наших друзей в Оттаве!"

ice.5.t: "Предложение от Британского Союза"
ice.5.d: "Преставитель торгового союза из синдикалистской Британии прибыл в Рейкьявик для обсуждения возможной экономической сделки. В прошлом наши острова имели плодотворную торговую сделку, однако события последнего десятилетия привели к расторжению сделки. Представитель утверждает, что сейчас настало самое время возобновить торговлю."
ice.5.a: "Да будет вновь торговля между островами!"

ice.6.t: "Исландия получила множество торговых предложений"
ice.6.d: "В связи с нашим недавним расширением, державы с обеих сторон Атлантического океана соперничают за свой кусок пирога. Узнав о наших богатых запасах трески, канадцы и англичане стремятся заключить с нами выгодные торговые соглашения. На чьё предложение мы откликнемся?" 
ice.6.a: "Заключить сделку с Канадой"
ice.6.b: "Заключить сделку с Британским Союзом"

ice.7.t: "Исландия согласилась с нашим предложением"
ice.7.d: "Наши торговцы смогли заключить сделку с Исландией. Она поможет им восстановить свою экономику, а нам склонить остров на свою сторону. Таким образом мы получим важного союзника в Северной Атлантике."
ice.7.a: "Отлично!"

ice.8.t: "Заключение сделки с Канадой"
ice.8.d: "Канадцы согласились покупать нашу треску. Нам следует ожидать существенный рост нашей прибыли."
ice.8.a: "Хороший улов"

ice.9.t: "Исландия и Канада заключили торговую сделку"
ice.9.d: "Роялисты заключили сделку с исландцами чтобы те ловили рыбу в принадлежащих нам водах. Мы должны отплатить им за это или нас ждёт унижение из-за притеснений стороны крохотного островного народа."
ice.9.a: "Эти воды принадлежат нам!"

ice.10.t: "Исландия согласилась с нашим предложением"
ice.10.d: "Исландские торговцы решили возобновить прошлые торговые отношения. Вместе наши острова достигнут процветания."
ice.10.a: "Отлично!"

ice.11.t: "Торговая сделка заключена!"
ice.11.d: "С заключением этой сделки синдикалисты согласились не обращать внимания на наши рыболовные суда в обмен на получение значительной доли наших уловов. Такое положение дел остановит эскалацию конфликта."
ice.11.a: "За наших атлантических союзников!"

ice.12.t: "Англичане заключили сделку с исландцами"
ice.12.d: "Подлые английские синдикалисты заключили сделку с Исландией, став почти монополистами на тресковом рынке в Северной Атлантике. Мы не можем этого допустить! Должны ли мы предложить Исландии новую сделку или нам следует спокойно уступить?"
ice.12.a: "Предложить более выгодную сделку"
ice.12.b: "Прекратить торговлю треской"

ice.13.t: "Канада предлагает нам новую сделку"
ice.13.d: "Нежелание прекращать с нами торговлю вынудило Канаду предложить нам новую сделку. Они согласны покупать у нас треску по более высокой цене чем англичане. Стоит ли нам сменить курс и заключить сделку с Канадой?"
ice.13.a: "С Канадой нас ждёт светлое будущее!"
ice.13.b: "Мы больше заинтересованы сотрудничестве с Англией"

ice.14.t: "Это наши воды!"
ice.14.d: "Исландские рыболовные траулеры вторгаются в наши воды и воруют рыбу, которая по праву считается нашей! Как нам отреагировать?"
ice.14.a: "Покажите где им самое место"

ice.15.t: "Отгон траулеров"
ice.15.d: "После возмутительных притязаний Исландии на наши воды мы отправили эскадру эсминцев для обеспечения безопасности наших рыбаков. Эсминцы RNS Seawolf и Sparrowhawk успешно отогнали всех исландских рыбаков, которые наивно пытались присвоить себе наши воды."
ice.15.a: "Британия правит морями!"

ice.16.t: "Нападение на рыбаков"
ice.16.d: "После нападения республиканских эсминцев число рыбаков, желающих тралить рыбу в богатых ею английских водах, резко уменьшилось и как результат мы больше не можем вылавливать оттуда рыбу на продажу."
ice.16.a: "Парой эсминцев нас не напугать"

ice.17.t: "Отомсить англичанам?"
ice.17.d: "Часть нашего населения призывает отомстить англичанам атаковав их рыбаков. Люди требуют от нас снарядить на рейд суда береговой охраны и помешать английским траулерам ловить рыбу в наших водах."
ice.17.a: "Действуйте"
ice.17.b: "Мы не будем опускаться до их уровня"

ice.178.t: "Рыбаки всё ещё в опасности"
ice.178.d: "Не смотря на наше отсупление из оспариваемых вод, англичане продолжили нападать на наших рыбаков. Хотя наши траулеры осторожно держатся наших нынешних территориальных вод, англичане всё равно преследуют их. Рыбаки вновь просят нас мобилизовать береговую охрану чтобы защитить их. Что может произойти если мы наших людей в море без защиты?"
ice.178.a: "Мобилизуйте береговую охрану"
ice.178.b: "Мы не можем рисковать"

ice.179.t: "Марш рыбаков на Альтинг"
ice.179.d: "Столкнувшись с отсутствием поддержки со стороны государства, большие группы рыбаков начали прибывать в столицу с целью провести марш на Альтинг и потребовать от правительства решительных действий. Многим эта ситуация уже напоминает Гуттослагуринн 1932 года. Перед нами встал выбор: либо мы идём на уступки рыбакам и мобилизуем береговую охрану, либо мы можем попросить англичан о снисходительности. Какое решение примет правительство?"
ice.179.a: "Рыбаки должны быть защищены"
ice.179.b: "Будем надеяться на снисходительность англичан"

ice.18.t: "Английские рыбаки были атакованы"
ice.18.d: "Нам сообщили о том что исландские лодки береговой охраны, снаряжённые разрезателями лодочных сетей, преследуют наши рыболовные суда и уже смогли отрезать несколько сетей, лишив некоторые корабли возможности перевозить рыбу. Часть нашего флота в Северной Атлантике слишком рассредоточена чтобы иметь возможность защитить всех наших рыбаков. Мы должны отправить им подкрепление!"
ice.18.a: "Отправьте эскадру им на помощь!"

ice.19.t: "Возвращение героя"
ice.19.d: "В дерзком налёте на английский траулер Carlisle, команда судна береговой охраны Ægir была атакована недавно прибывшей английской эскадрой. Капитан судна RNS Dunedin отдал приказ пойти на таран Ægir для защиты Carlisle. После двух попыток тарана Ægir лишился одного винта и стал крениться на бок. Отчаявшись, капитан Ægir'а отдал приказ занять места у корабельных орудий перед лицом превосходящей огневой мощи со стороны RNS Dunedin. Матрос Гюдмундур Кьяернестед вёл огонь по Dunedin'у из 6-фунтовки чтобы не дать ему потопить корабль. Новость о героизме экипажа Ægir'а пронеслась по всей стране и люди просят предоставить Гюдмундуру Рыцарский титул."
ice.19.a: "Запомните подвиг Ægir'а!"

ice.20.t: "Обращение за помощью к канадцам"
ice.20.d: "Безусловно, Ægir преуспел в борьбе с англичанами, но у нас недостаточно кораблей чтобы продолжать войну на истощение. Для защиты наших вод мы должны заручиться чьей-либо значительной поддержкой и канадцы могу предоставить нам её. Что нам следует у них запросить?"
ice.20.a: "Запросить войска и флот"
ice.20.b: "Запросить только флот"

ice.21.t: "Исландия просит у нас помощи"
ice.21.d: "Исландское правительство попросило у нас военной поддержки. С каждой неделей конфликт у их берегов между береговой охраной и республиканским флотом начинает больше и больше напоминать боевые действия. Без нашей поддержки торговля треской с Исландией будет прервана, а сами торговые пути с островом будут отрезаны республиканским флотом. Они запрашивают войска для защиты острова и несколько кораблей для отгона республиканцев. Что нам ответить?"
ice.21.a: "Отправьте им всё в чём они нуждаются"
ice.21.b: "Мы можем только отправить флот"
ice.21.c: "Мы ничем не можем помочь"

ice.22.t: "Исландия просит у нас помощи"
ice.22.d: "Исландское правительство попросило у нас военной поддержки. С каждой неделей конфликт у их берегов между береговой охраной и республиканским флотом начинает больше и больше напоминать боевые действия. Без нашей поддержки торговля треской с Исландией будет прервана, а сами торговые пути с островом будут отрезаны республиканским флотом. Они запрашивают войска для защиты острова и несколько кораблей для отгона республиканцев. Что нам ответить?"
ice.22.a: "Отправьте им всё в чём они нуждаются"
ice.22.b: "Мы ничем не можем им помочь"

ice.23.t: "Отправление флота"
ice.23.d: "Сегодня произошло отправление недавно сформированной Северо-западной атлантической эскадры к водам Исландии. Эскадра состоит из эсминца HMCS Sterling and Tactician, сопровождаемого лёгким крейсером HMCS Dauntless. Эскадра будет руководиться с борта HMCS Cumberland который будет служит флагманом. Вместе наши бравые моряки защитят наши торговые пути от синдикалистов."
ice.23.a: "Счастливого пути!"

ice.24.t: "Прибытие канадского флота"
ice.24.d: "С прибытием канадских кораблей в нашей бухте изрядно прибавилось работы. После того как несколько наших траулеров выждали подходящий момент для выхода в море, английский эсминец RNS Seawolf затаился перед атакой, которая могла лишить траулеры дневного улова. Однако с внезапным появлением Северо-западной атлантической эскадры эсминец удрал, поджав хвост. Наши рыбаки поблагодарили канадских моряков и вернулись в бухту."
ice.24.a: "Добро пожаловать, канадцы!"

ice.25.t: "Прибытие канадской армии"
ice.25.d: "Прошлой ночью канадские войска высадились в Акюрейри. Они приняли решение пойти непрямым путём через арктические воды дабы избежать обнаружения английскими кораблями. С этими войсками у нас больше шансов отстоять остров в случае эскалации конфликта."
ice.25.a: "Это обнадёживает"

ice.26.t: "Канада отказалась помочь"
ice.26.d: "Сегодня от нашего посла в Канаде дошли печальные вести. Канадцы не выделят никаких ресурсов чтобы защитить нас и наши совместные соглашения по торговле треской. Нам не стоит ждать помощи в борьбе с республиканским флотом."
ice.26.a: "Мы остались одни"

ice.27.t: "Число потерянных траулеров растёт"
ice.27.d: "Прошла неделя с тех пор как канадцы отказались помочь нам. Республиканский флот одерживает верх. Корабли англичан держат в страхе наших рыбаков и не дают им рыбачить у наших южных берегов. Мы связались с Канадой и уведомили их об отмене нашего торгового соглашения в связи с невозможностью защитить наших рыбаков."
ice.27.a: "Мы потерпели поражение..."

ice.28.t: "Разрыв рыбной сделки с Исландией"
ice.28.d: "Без нашей помощи исландские рыбаки подвержены беспощадным нападкам со стороны синдикалистов, что приводит к значительному уменьшению улова трески. Как итог, торговцы из Исландии уведомили нас о прекращении действия торговой сделки между нашими странами."
ice.28.a: "Прискорбно"

ice.29.t: "Ультиматум Исландии?"
ice.29.d: "Ситуация в Исландии под нашим контролем и нам нужно проработать план дальнейших действий. Мы можем отправить в Исландию делегацию с 'предложением' сформировать новое подотчётное нам синдикалистское правительство. Либо мы можем просто оставить их в одиночестве без союзников, которые могли бы за них постоять."
ice.29.a: "Отправить представителей"
ice.29.b: "Оставить их в изоляции"

ice.291.t: "Ультиматум англичан"
ice.291.d: "text"
ice.291.a: "Мы должны подчиниться"

ice.30.t: "Одни посреди Атлантики"
ice.30.d: "Тресковая война подходит к концу и Британский Союз диктует нам свои условия. Они предпочли оставить нас на волю случая, в одиночестве, без союзников. Нам нужно решить что нам делать с нашей скорбящей страной."
ice.30.a: "Обратимся к Востоку"

ice.31.t: "Прибытие канадского флота"
ice.31.d: "Роялисты недавно прибыли в Исландию чтобы помочь забрать наши воды! Присутствие их эскадры лишает преимущества наш республиканский флот. Нам нужно разработать новую атлантическую стратегию."
ice.31.a: "Проявить агрессию"
ice.31.b: "Держаться вместе"

ice.32.t: "Агрессия со стороны Англии"
ice.32.d: "В то время как канадская эскадра преуспела в пресечении налётов на наши траулеры, наши рыбаки всё чаще подвергаются нападкам, не успевая вовремя сообщить по радио об опасности. При помощи воздушной разведки мы могли бы получить преимущество над республиканским флотом."
ice.32.a: "Запросить самолёты для воздушной разведки"

ice.33.t: "Затишье в Северной Атлантике"
ice.33.d: "Бои в Атлантике на данный момент подошли к концу. Канадские и английские силы продолжают следить друг за другом. Ни одна из сторон не хочет переходить в решительное наступление. Канадцы не хотят выставлять себя агрессорами, в то время как англичане не хотят вступать в бой с современным тяжёлым крейсером, ведущим канадскую эскадру."
ice.33.a: "Наконец-то мир!"

ice.34.t: "Исландия запрашивает самолёты разведки"
ice.34.d: "Правительство Исландии запросило самолёты разведки чтобы помочь нашей эскадре обеспечить лучшую защиту их торговых кораблей."
ice.34.a: "Отправить им самолёты"
ice.34.b: "У нас нет лишних самолётов"

ice.35.t: "Канада отправляет самолёты разведки"
ice.35.d: "Правительство в Канаде санкционировало отправку крыла самолётов разведки чтобы помочь нам защитить наших торговцев."
ice.35.a: "Спасибо, Канада!"

ice.36.t: "Канада не отправит нам самолётов"
ice.36.d: "Канадское правительство уведомило нас о том, что у них нет запасных самолётов которые они могли бы нам предоставить."
ice.36.a: "Не повезло"

ice.37.t: "Смелый план"
ice.37.d: "Адмирал Норман Холбрук представил нам план разгрома канадских сил в Исландии. Вернувшись из недавней вылазки, к Холбруку пришло вдохновение. Учитывая что мы используем одни и те же маршруты, он предлагает участить слежку за канадскими кораблями, поскольку это поможет нам просчитать их маршруты до того момента когда они будут уходить в гавань. Получив эту информацию мы сможем подгадать время для отправки подлодок которые взорвут их бронированный крейсер и скроются до того как канадцы поймут что произошло. Этот план даст нам преимущество в Атлантике!"
ice.37.a: "Санкционировать рейд"
#ice.37.b: "План слишком рискованный" #Сейчас не используется

ice.38.t: "Рейд на HMCS Cumberland"
ice.38.d: "На сегодняшний вечер назначен рейд. Наша бравая команда подводников во главе с Холбруком вышла в море и осторожно подошла к бухте в которой на ночь пришвартовался канадский флот. Учитывая длительное затишье, последовавшее после конфликта в Атлантике, они не смогут быстро отреагировать на произошедшее. Когда подлодка поднялась, Холбрук отдал приказ пустить два залпа торпед по кораблю. Первый залп отскочил от корпуса, второй оставил после себя огромную дыру в правом борту, в результате чего крейсер накренился и начал незамедлительно тонуть. Успешно проведя рейд, Холбрук и его команда произвели погружение и устремились к английским водам."
ice.38.a: "Чисто сработано"

ice.39.t: "Ночная тревога"
ice.39.d: "Прошлой ночью в гавани разразился хаос. Сегодня мы потеряли тяжёлый крейсер HMCS Cumberland. Корабль ушёл на дно вместе с 300 моряками на борту. Мы подозреваем что это произошло из-за детонации неправильно хранимых под палубой снарядов, либо из-за поломки бойлера. Не смотря на причину, эта утрата тяжёлым грузом легла на каждого из нас, будь он в Исландии или Канаде."
ice.39.a: "Хаос в гавани"

ice.40.t: "Мрачные вести из Исландии"
ice.40.d: "Сегодня мы получили печальные новости из Исландии. Ночью, на борту тяжёлого крейсера HMCS Cumberland произошёл взрыв из-за которого корабль быстро пошёл на дно. Причина взрыва пока неизвестна, но приходящие отчёты информируют о потере 300 матросов в этом печальном событии."
ice.40.a: "День траура"

ice.41.t: "Судьба Cumberland'а"
ice.41.d: "После произошедшей недавно трагедии, мы отправили водолазов в поисках обломков и информации, которая могла быть упушена из вида той ночью. К утру была найдена неповреждённая торпеда, которая абсолютно точно принадлежала английским синдикалистам. Эта трагедия не была вызвана халатностью экипажа или механической неисправностью, это было преднамеренное нападение со стороны Британского Союза! Мы этого не потерпим!"
ice.41.a: "Потребовать извинений!"

ice.42.t: "Раскрытие рейда на HMCS Cumberland"
ice.42.d: "Этим утром мы получили телеграмму от правительства Исландии с требованием выплатить репарации за потопление Cumberland'а. Они утверждают что располагают неопровержимым доказательством против нас и обвиняют в потоплении корабля. Наши подводники утверждали, что они провели рейд и остались незамеченными. Какой будет наша реакция на это возмутительное обвинение?"
ice.42.a: "Всё отрицать"
ice.42.b: "Похвастаться об успешном рейде"

ice.43.t: "Англичане не признали свою вину"
ice.43.d: "Англичане отвергают свою причастность к потоплению HCMS Cumberland. Однако найденная торпеда является однозначным доказательством их подлого поступка. Международное сообщество должно узнать об отвратительной природе Британского Союза, который под покровом ночи пустил на дно корабль полный юнцов."
ice.43.a: "Им придётся принять свою вину"

ice.44.t: "Англичане взяли ответственность"
ice.44.d: "Англичане ответили на телеграмму. Они горделиво хвастаются тем, как члены их подводного экипажа дерзко вошли в нашу гавань и устроили погром. Они утверждают что это было превентивным ударом в интересах защиты своих рыбаков. Канадцы должны знать о жестокости свои английских братьев."
ice.44.a: "Негодяи!"

ice.45.t: "Английская торпеда была найдена у обломков HMCS Cumberland"
ice.45.d: "Из Исландии до нас дошли новости, связанные с потоплением HMCS Cumberland. Водолазы нашли неповреждённую английскую торпеду, которой не удалось сдетонировать во время атаки на корабль. Взрыв произошёл не из-за технической неисправности, а из-за коварной попытки англичан трусливо атаковать нас посреди ночи. Наш народ призывает к мести за молодой экипаж корабля."
ice.45.a: "Народ будет услышан!"

ice.46.t: "Доклад шпионов из Канады"
ice.46.d: "Наши шпионы из Канады докладывают об общественном мнении в Канаде по отношению к Исландии после затопления HMCS Cumberland. К нашему удивлению, внезапная атака не заставила их дрогнуть, она привела их бешенство. Канадцы остались решительными в оказании посильной помощи Исландии. Что нам предпринять?"
ice.46.a: "Взять Исландию в блокаду"
ice.46.b: "Отступиться"

ice.47.t: "В свободное плаванье!"
ice.47.d: "В неожиданном повороте событий, англичане решили покинуть исландские воды. Мы наконец вернули себе контроль над нашими водами. Наши рыбаки могут вновь свободно ловить рыбу без опаски быть атакованными республиканским флотом. Нам не удалось бы этого достичь без помощи Канады."
ice.47.a: "Британия больше не правит морями"

ice.48.t: "Корабли на горизонте"
ice.48.d: "Этим утром наши торговцы узрели ужасное: горизонт заполнен английскими военными кораблями! В качестве демонстрации силы, англичане расположили свой суперавианосец RNS Rebecca в 5 милях от берегов Рейкьявика. Бомбардировщики пролетели над Рейкьявиком, сбрасывая тысячи листовок, в которых утверждается что наши торговые отношения с канадцами подошли к концу и нам крайне рекомендуется выполнять все требования англичан."
ice.48.a: "Нас отрезали!"

ice.49.t: "Атлантическая эскадра оказалась в ловушке"
ice.49.d: "С прибытием англичан к берегам Исландии наша эскадра оказалась заперта в исландских портах. Любая попытка пробить блокаду приведёт к бойне."
ice.49.a: "Да поможет им бог"

ice.50.t: "Блокада Исландии"
ice.50.d: "Установление блокады увенчалось успехом. Исландия прекратила торговлю с Канадой. Наша разведка доложила что канадцы не предпринимают никаких попыток освободить свою эскадру, которая оставалась в Исландии с момента начала блокады. Остров в наших руках."
ice.50.a: "Успешная операция"

ice.51.t: "Выполнение требований"
ice.51.d: "Блокада длится уже две недели. Их торговцы должно быть в отчаянии от невозможности продолжать вести свои дела. Мы предложили им договор. Согласно ему, он признают свои территориальные воды нашими и продолжают торговлю, отдавая нам значительную часть своей прибыли. Любой акт несогласия будет расцениваться как посягательство на наши суверенные воды и будет являться причиной для военной интервенции."
ice.51.a: "Мы заставим их согласиться"

ice.52.t: "Англия предлагает новую сделку"
ice.52.d: "Утром английские торговцы предъявили ультиматум. Они высадились в Рейкьявике и потребовали встречи с самыми влиятельными торговцами Исландии. Они принесли с собой договор, в котором говорится о передаче им наших территориальных вод, что также означает о передаче значительной части нашей прибыли в их руки. Любой акт несогласия они будут расценивать как посягательство на их суверенные воды и что они не постесняются высадить войска, чтобы заставить нас подписать документ."
ice.52.a: "Отказать этим вымогателям"
ice.52.b: "Подписать договор"

ice.53.t: "Организация защиты Исландии"
ice.53.d: "После отказа выполнять их нелепые требования английские торговцы в гневе удалились. Мы ожидаем что они не будут попусту разбрасываться угрозами после нападения на HMCS Cumberland. Так или иначе, мы должны подготовиться к будущей атаке. Что мы предпримем?"
ice.53.a: "К оружию!"
ice.53.b: "Организовать подполье"

ice.54.t: "Исландия отвергла наши требования"
ice.54.d: "С их отказом от наших условий у нас есть веская причина высадить наземные силы на их остров. У них нет армии, нам не стоит ждать сопротивления. Следует ли нам провести крупномасштабную высадку в качестве демонстрации силы или ограничиться небольшим контингентом?"
ice.54.a: "Покажите им нашу мощь"
ice.54.b: "Нескольких дивизий будет достаточно"

ice.55.t: "Исландия побеждена"
ice.55.d: "Исландцы предприняли попытку организовать сопротивление с помощью канадцев. Однако у них не было ни единого шанса против республиканских морпехов, которые быстро с ними разделались. Остров принадлежит нам."
ice.55.a: "Это триумф"

ice.56.t: "Успешная высадка"
ice.56.d: "Наши силы смогли высадиться в Исландии. Местные не оказывали сопротивления и мы смогли быстро захватить все ключевые позиции по всему Рейкьявику, взяв остров под свой контроль."
ice.56.a: "Кто будет иметь дерзость выступить против нас?"

ice.57.t: "Операция провалилась!"
ice.57.d: "Мы недооценили упорство исландцев. Им удалось соорудить крепкую оборону при поддержке канадцев и выбить наши силы с острова. Неудачная высадка выставила нас посмешищем перед международным сообществом при попытке показать свою мощь такой маленькой стране как Исландия."
ice.57.a: "Как это могло произойти?"

ice.58.t: "Поражение в Исландии"
ice.58.d: "Наши силы предприняли попытку восстановить контроль над Исландией. К сожалению, англичане взяли нас числом и не оставили нам ни единого шанса на победу. 
ice.58.a: "Катастрофа!"

ice.59.t: "Организовать Сопротивление?"
ice.59.d: "Мы утратили видимое влияние над Исландией. Стоит ли нам попробовать выслать отряд диверсантов чтобы помочь Исландии организовать сопротивление против англичан?"
ice.59.a: "Хорошая идея"
ice.59.b: "Слишком рискованно"

ice.591.t: "Организовать Сопротивление?"
ice.591.d: "Исландцы не хотят находиться под властью Британского Союза. Они попросили нас выслать им отряд диверсантов для борьбы с англичанами. Что мы им ответим?"
ice.591.a: "Мы пошлём людей"
ice.591.b: "Этот план слишком рискованный"

ice.60.t: "Поражение в полях"
ice.60.d: "Мы поставили всё что у нас было на одну единственную попытку устроить англичанам переворот. Не смотря на все наши усилия, англичане задавили нас числом и прорвали оборону. Они в срочном порядке объявили военное положение, оставив наше правительство в томительном ожидании когда к ним придут синдикалисты и сделают предложение, от которого невозможно отказаться."
ice.60.a: "И вот мы снова под игом"

ice.61.t: "Новое правительство Исландии"
ice.61.d: "С завоеванием острова наши делегации заняты формированием нового исландского правительства. Ранее маргинализованным исландским синдикалистам будет дана власть над новым Альтингом, который подчиняется непосредственно нам."
ice.61.a: "Новое правительство для новой Исландии"

ice.62.t: "Английские солдаты в Рейкьявике"
ice.62.d: "Сегодня утром английские солдаты высадились у берегов Исландии и в незамедлительном порядке захватили все ключевые правительственные учреждения. Альтинг со дня на день ожидает требований Британского Союза."
ice.62.a: "У нас не было шансов"

ice.63.t: "Английские солдаты были отброшены"
ice.63.d: "Наши войска в Исландии успешно сдержали атаку англичан. Героизм наших солдат запомнят как свершившуюся месть за HMCS Cumberland!"
ice.63.a: "Они получили по заслугам!"

ice.64.t: "Успешная оборона Исландии"
ice.64.d: "Наши канадские союзники смогли отбить атаку небольшого английского контингента. Остров сохранил свою независимость."
ice.64.a: "Спасибо, Канада!"

ice.65.t: "Исландский вопрос"
ice.65.d: "С поражением наших наземных сил, флот предложил свою помощь в проведении новой операции, которая будет включать в себя RNS Rebecca, который войдёт в порт Рейкьявика и пошлёт бомбардировщиков разрушать инфраструктуру для демонстрации того, на что мы способны. Скорее всего это вызовет гнев международного сообщества. Также мы можем отступить и надеяться что все быстро забудут этот провал."
ice.65.a: "Приподать Исландии урок"
ice.65.b: "Отступить"

ice.66.t: "Англия отступает из Атлантики"
ice.66.d: "Представитель Британского Союза объявил о том, что они отказываются от своих претензий в Северной Атлантике. Мы вновь можем вести торговлю с Канадой."
ice.66.a: "Мы свободны от их тирании"

ice.67.t: "На Рейкьявик сбрасывают бомбы!"
ice.67.d: "С ночи Рейкьявик охвачен паникой после того как RNS Rebecca вошёл в городской порт и запустил в воздух бомбардировщики. Часть из них с невероятной точностью била по нашей и без того скромной инфраструктуре. Другая часть сбрасывала листовки призывающие Исландию принять политику изоляционизма. Потребуются немалые усилия чтобы восстановиться после нанесённого ущерба!"
ice.67.a: "К счастью, с людьми всё в порядке"

#Recovery Events#
ice.74.t: "Экономия бюджета"
ice.74.d: "Поскольку рынки начинают повышать свои цены, мы должны попытаться уменьшить нашу зависимость от импорта из других стран."
ice.74.a: "Умеренная экономия бюджета!"
ice.74.b: "Небольшая экономия бюджета!"

ice.75.t: "На что мы должны выделить имеющиеся средства?"
ice.75.d: "Поскольку страна находится в состоянии глубокого экономического кризиса, народ взывает о помощи. Наш нынешний бюджет довольно ограничен, поэтому мы сможем помочь только части населения. Кому мы поможем в первую очередь?"
ice.75.a: "Помочь деревням"
ice.75.b: "Помочь городам"

ice.76.t: "Члены Совета Рейкьявика протестуют"
ice.76.d: "За последние двадцать лет Рейкьявик увеличился более чем вдвое. С крахом глобального импорта после Чёрного Понедельника, жители города переживают тяжёлые времена. Совет умоляет нас помочь им, если мы найдём больше денег для бюджета."
ice.76.a: "Если мы найдём деньги..."
ice.76.b: "Сельское население больше нуждается в нашей помощи"

ice.77.t: "Сельское население протестует"
ice.77.d: "Поскольку мы решили предоставить наши средства городскому населению Исландии, наша почта была заполнена письмами из отдаленных общин с их жалобами. Они утверждают, что их товары - это то, без чего не могут жить городские рабочие, и что без села города не смогут выжить."
ice.77.a: "Если мы найдём деньги..."
ice.77.b: "Городское население больше нуждается в нашей помощи"

#Relief Events#
ice.80.t: "Радиообращения к людям"
ice.80.d: "Люди по всему острову начали собираться чтобы послушать по радио выступления премьер-министра. Почти все радиостанции настроены на то, чтобы слышать его, когда он рассказывает людям о том, как Альтинг предпринимает шаги по устранению нестабильности, с которой сталкивается их страна."
ice.80.a: "Как обнадёживающе"

ice.81.t: "Продолжить радиообращения?"
ice.81.d: "Люди благодарны нам за проводимые в течение прошлого года радиопередачи. Стоит ли нам продолжить проведение трансляций ещё на один год?"
ice.81.a: "Люди имеют право чувствовать себя в безопасности"
ice.81.b: "Наши усилия лучше потратить на что-то другое"

ice.82.t: "Исландия просит экономической помощи"
ice.82.d: "Правительство Исландии обратилось к нам с просьбой о финансовой помощи во время кризиса в котором мы оказались после Чёрного Понедельника. Они утверждают, что с введением датских денежных средств в исландскую экономику они смогут профинансировать свои собственные программы восстановления экономики. Сумма, которую они просят, относительно мала из-за разницы в плотности населения между нашими двумя странами. Должны ли мы выполнить их просьбу?"
ice.82.a: "Мы должны помочь нашим подданным!"
ice.82.b: "Они способны справиться сами"

ice.83.t: "Дания отправляет финансовую помощь"
ice.83.d: "Правительство Дании услышало наши мольбы. Они выделили нам очень щедрую сумму денег для запуска программ помощи для восстановления нашей экономики!"
ice.83.a: "Спасибо, Дания!"

ice.84.t: "Дания отказывается помочь"
ice.84.d: "К сожалению, Дания отказывается нам помочь. Они утверждают, что экономический кризис слишком сильно по ним ударил, чтобы оказать нам помощь. Нам придётся обойтись тем, что у нас есть."
ice.84.a: "Нам придётся пережить это в одиночку"

ice.85.t: "Щедрые люди"
ice.85.d: "Народ Исландии сделал всё возможное чтобы протянуть руку нуждающимся. Церкви по всему острову начали собирать пожертвования и открыли свои двери всем, кто ищет помощи. Если бы каждый человек относился к окружающим так, как эти благотворители относятся к нуждающимся, то мир бы стал чуточку лучше."
ice.85.a: "Господь улыбается глядя на их доброту"

ice.86.t: "Перепись населения"
ice.86.d: "Выполняя наши обязательства перед сельским населением, нам нужен точный отчёт о том, где оно проживает и в каких количествах. Из-за общего бедного уровня инфраструктуры по всему острову, перепись будет прводиться через посыльных, отправленных из Рейкьявика. Многие щедрые пастухи возле Рейкьявика предлагали использовать своих лошадей для отправки посыльных."
ice.86.a: "Отправьте посыльных"

ice.87.t: "Отправление помощи"
ice.87.d: "С получением предварительных отчётов, помощь уже начала доходить до сельского населения. Тележки и вагоны загружаются, а затем отправляются группами в сельскую местность, чтобы добраться до самых отдалённых поселений на острове."
ice.87.a: "Они определённо оценят нашу помощь"

#Status Quo Tree Events#
ice.90.t: "Протесты движения за трезвость "
ice.90.d: "С отменой сухого закона организация сторонников трезвости выразила своё недовольство нашими недавними политическими решениями. Они утверждают, что это приведёт к разложению общества, поскольку древо жизни и процветания нуждается в воде, а не в алкоголе."
ice.90.a: "Что плохого может произойти?"

ice.91.t: "Налоговая реформа"
ice.91.d: "Поскольку правительство играет всё большую роль в обеспечении возможности трудоустройства для нашего населения, мы всё чаще сталкиваемся с бюджетными ограничениями. С новой налоговой системой мы можем позволить себе продолжать эти проекты и предоставлять людям работу."
ice.91.a: "Деньги с налогов нужны нам для наших государственных проектов"
ice.91.b: "В этом нет необходимости"

#Reducing Austerity#
ice.100.t: "Ослабление мер жёсткой экономии"
ice.100.d: "Прошло несколько лет с тех пор как Чёрный Понедельник обратил нашу многострадальную экономику в руины. Настало время подумать об ослаблении мер жёсткой экономии. Со временем ситуация улучшилась и нам пора постепенно ослаблять пояса. Народу определённо понравится это решение. Что мы предпримем?"
ice.100.a: "Ослабить нынешние меры"
ice.100.b: "Придерживаться текущего бюджета"

ice.101.t: "Меры экономии ослаблены, когда нам следует вернуться к этому вопросу?"
ice.101.d: "С недавним ослаблением мер жёсткой экономии мы заметили улучшение в уровне жизни людей. Нужно решить когда нам следует вновь вернуться к этому вопросу."
ice.101.a: "Давайте вернёмся к вопросу через полгода"
ice.101.b: "Давайте вернёмся к вопросу через год"

ice.102.t: "Мы оставили меры экономии как есть, когда нам следует вернуться к этому вопросу?"
ice.102.d: "Наша текущая политика состоит в том, чтобы сохранить наш текущий уровень экономии. Людям это не нравится, но это помогает нам поддерживать экономику. Тем не менее, нам нужно решить, когда следует вновь вернуться к этому вопросу?"
ice.102.a: "Давайте вернёмся к вопросу через полгода"
ice.102.b: "Давайте вернёмся к вопросу через год"

ice.103.t: "Ослабление мер жёсткой экономии"
ice.103.d: "Прошло полгода с тех пор как мы ослабили меры экономии. Стоит ли нам пойти на дальнейшие послабления, либо оставить всё как есть?"
ice.103.a: "Ослабить меры"
ice.103.b: "Придерживаться текущего бюджета"

ice.104.t: "Ослабление мер жёсткой экономии"
ice.104.d: "Прошёл год с тех пор как мы ослабили меры экономии. Стоит ли нам пойти на дальнейшие послабления, либо оставить всё как есть?"
ice.104.a: "Ослабить меры"
ice.104.b: "Придерживаться текущего бюджета"

ice.105.t: "Ослабление мер жёсткой экономии"
ice.105.d: "Прошло полгода с тех пор как мы решили оставить меры экономии нетронутыми. Пришло ли время ослабить меры экономии, либо нам стоит оставить всё как есть?"
ice.105.a: "Ослабить жёсткую экономию"
ice.105.b: "Придерживаться текущего бюджета"

ice.106.t: "Ослабление мер жёсткой экономии"
ice.106.d: "Прошёл год с тех пор как мы решили оставить меры экономии нетронутыми. Пришло ли время ослабить меры экономии, либо нам стоит оставить всё как есть?"
ice.106.a: "Ослабить жёсткую экономию"
ice.106.b: "Придерживаться текущего бюджета"

ice.107.t: "Конец лишениям!"
ice.107.d: "После нашей окончательной переоценки бюджета мы наконец-то свободны от системы жёсткой экономии, которая существовала последние несколько лет. Люди радуются, час тьмы подходит к концу!"
ice.107.a: "Наконец-то!"

#Canadian Tree Events#
ice.110.t: "Приглашение канадских инженеров"
ice.110.d: "В виду нашего недавнего сближения с канадской сферой влияния, мы стали получать заказы на новые проекты, которые мы не способны выполнить в назначенные сроки. Мы попросим у канадцев персонал и оборудование, которое поможет нам выполнять поступающие заказы."
ice.110.a: "Свяжитесь с канадскими Королевскими инженерами"

ice.111.t: "Запросить канадский гарнизон"
ice.111.d: "Наш остров расположен недалеко от Британского Союза. К тому времени, когда мы узнаем о каком-либо английском вторжении будет уже слишком поздно. Чтобы прийти к нам на помощь, канадским вооружённым силам понадобится слишком много времени чтобы отплыть из Галифакса или Ньюфаундленда и добраться до нас. Вместо этого, мы попросим у Его Величества отправить нам гарнизон для защиты острова от Британского Союза."
ice.111.a: "Запросить отряд «Z»"

ice.113.t: "Расширение ВВС"
ice.113.d: "Из-за нашей близости к Британским островам было бы разумно, если бы мы поддержали наши военно-воздушные силы, чтобы быть более подготовленными к борьбе против любых врагов, которые приближаются к нашему острову."
ice.113.a: "Запросить больше истребителей"
ice.113.b: "Нам нужно больше бомбардировщиков"

ice.114.t: "Исландия хочет расширить свои ВВС"
ice.114.d: "Наши вооружённые силы в Исландии уведомили нас о желании расширить свои ВВС. Они просят у нас несколько истребителей для обороны Исландии."
ice.114.a: "Мы можем отправить несколько истребителей"
ice.114.b: "Наши истребители понадобятся в другом месте"

ice.115.t: "Канада присылает нам истребители"
ice.115.d: "Правительство в Канаде санкционировало отправку крыла истребителей для обороны Исландии."
ice.115.a: "Спасибо, Канада!"

ice.116.t: "Канада не пришлёт нам истребители"
ice.116.d: "Канадское правительство уведомило нас о том, что их истребители нужны им в другом месте."
ice.116.a: "Увы"

ice.117.t: "Исландия хочет расширить свои ВВС"
ice.117.d: "Наши вооружённые силы в Исландии уведомили нас о желании расширить свои ВВС. Они просят у нас несколько бомбардировщиков для обороны Исландии."
ice.117.a: "Мы можем отправить несколько бомбардировщиков"
ice.117.b: "Наши бомбардировщики понадобятся в другом месте"

ice.118.t: "Канада присылает нам истребители"
ice.118.d: "Правительство в Канаде санкционировало отправку крыла бомбардировщиков для обороны Исландии."
ice.118.a: "Спасибо, Канада!"

ice.119.t: "Канада не пришлёт нам бомбардировщики"
ice.119.d: "Канадское правительство уведомило нас о том, что их бомбардировщики нужны им в другом месте."
ice.119.a: "Увы"

#Union of Britain Tree Events#
ice.130.t: "Формирование нового правительства"
ice.130.d: "Наше сближение с английской сферой влияния означает, что нам нужно сформировать новое правительство. Кто сформирует новое правительство - Партия народного единства или Фермерская партия?"
ice.130.a: "Поддержать Партию народного единства"
ice.130.b: "Поддержать Фермерскую партию"

ice.131.t: "Исландия хочет присоединиться к Фаланстеру"
ice.131.d: "Исландия выразила интерес в участии в нашей исследовательской программе. Стоит ли им присоединиться?"
ice.131.a: "Да!"

###Other events###

#CWCS#

ice.150.t: "Состояние дорог"
ice.150.d: "Инфраструктура в Исландии никогда не была развитой в связи с тем, что большая часть деятельности страны связана с морем. Та сеть дорог что у нас есть можно использовать только в некоторые сезоны, а качество этих дорог оставляет желать лучшего."
ice.150.a: "Нам нужно что-то предпринять"

ice.151.t: "Горячая вода"
ice.151.d: "Недавним проектом по развитию Исландии являлось проведение труб с горячей водой в некоторые части Рейкьявика. Идея об этом пришла после того как несколько лет назад один фермер установил трубу, которая подавала пар в его дом. Технология быстро прижилась, многие школы и больницы стали первыми зданиями города в которых была проведена горячая вода. Сейчас началась работа по проведению тепла в жилые дома. Скоро весь город будет подключен к теплоснабжению благодаря богатым термальным источникам, находящимся глубоко под островом."
ice.151.a: "Тёплая ванна согревает душу"

#Generic Events#

ice.170.t: "Пожертвованный гейзер"
ice.170.d: "Исландия обладает большим количество гейзеров, которые часто привлекают толпы людей из-за их красивой, взрывной природы. Ранее некоторые гейзеры были огорожены и использовались в коммерческих целях чтобы зарабатывать на любопытных, желающих посмотреть на извержение. Вдохновлённый благотворительной кампанией по всей Исландии, один из предпринимателей убрал заграждения, тем самым подарив гейзер всем исландцам!"
ice.170.a: "Какое щедрое пожертвование"

ice.171.t: "Торжественное открытие гидроэлектростанции"
ice.171.d: "Сегодняшний день ознаменован открытием гидроэлектростанции Лахсарстёд. Это единственный источник электроэнергии который способен в четыре раза увеличить производство электричества на острове. Пусть это новое достижение поможет улучшить жизнь нашего народа и выведет нас на новые высоты!"
ice.171.a: "К светлому будущему!"

ice.172.t: "Изучение холмов"
ice.172.d: "Учёные продолжают изучать влияние травянистых "бугорков" на почву. Большая часть экспериментов не дала значимых результатов, но люди, живущие близ этих холмиков утверждают, что находясь рядом с ними лучше себя чувствуют и реже болеют."
ice.172.a: "Если это работает, значит это работает"

ice.173.t: "Фермерские сообщества"
ice.173.d: "Государственные чиновники начали изучать эффективные способы взаимодействия с небольшими фермерскими сообществами, чтобы эффективнее управлять ими в эти трудные времена. Сообщества которые показывают хорошие результаты получат небольшое налоговое освобождение, чтобы побудить другие сообщества последовать их примеру и эффективнее управлять своими фермами."
ice.173.a: "За эффективность!"

ice.174.t: "Сбор бочек"
ice.174.d: "Важнейшей частью экспорта рыбы является забивание бочек рыбой для отправки за границу на продажу. Мы должны вложиться в инфраструктуру чтобы избежать переполненности доков и образования заторов при транспортировке бочек."
ice.174.a: "Собирайте и катите"

ice.175.t: "Новый источник электроэнергии"
ice.175.d: "Исландские инженеры предложили повысить уровень вырабатываемой электроэнергии для ускорения индустриализации. Богатые реки и водопады несут в себе огромное количество энергии, утекающей от нас. Если бы мы построили дамбы на некоторых наших реках, мы могли бы использовать дары Матери-Природы для нашего блага."
ice.175.a: "Сколько же электроэнергии мы успустили..."

ice.176.t: "Расширение Вестманнаэйяра"
ice.176.d: "По мере роста рыбной промышленности растут и города, которые живут за счёт этого. В то время как гавань слишком мала для крупных современных судов, прибрежный город Хеймаэй остаётся важной частью трескового промысла, расположенного у южного побережья Исландии. Мы уже предпринимаем попытки по формированию системы передачи уловов с новых крупных судов на мелкие, которые способны доставить улов в город для обработки."
ice.176.a: "Работы изрядно поприбавится"

ice.177.t: "Современный флот"
ice.177.d: "Небольшие суда, которые мы раньше использовали, не могут рассчитывать на то, что они принесут достаточно рыбы, которая необходима Исландии для восстановления после Чёрного Понедельника. Мы должны вложиться в строительство крупных судов согласно требованиям современности."
ice.177.a: "Прощай, старый друг"

#Black Monday#
ice.200.t: "Чёрный Понедельник ударил по Исландии!"
ice.200.d: "Экономический коллапс Германии достиг исландских берегов. Наша и без того слабая экономика пришла в упадок, оставив нас ни с чем. Для выхода из кризиса потребуется полное переустройство Исландии."
ice.200.a: "Катастрофа!"

#1937 Vote#
ice.250.t: "Плебисцит 1936 года"
ice.250.d: "Пришло время проголосовать за статус Исландии. Игнорирование Данией бедственного положения своих островных подданных после Чёрного Понедельника пошатнуло веру исландцев в необходимости датского правления. Призывы к независимости становятся всё громче с каждой неделей. Голосование подходит к концу, результаты указывают на то, что Исландия..."
ice.250.a: "..становится независимой!"
ice.250.b: "..остаётся с Данией!"

ice.251.t: "Независимость!"
ice.251.d: "Большинство исландцев проголасовало за независимость от Дании. Альтинг лихорадило от того как часто министры переходили из одной партии в другую. Так или иначе, большую часть мест заняла коалиция во главе с Партией независимости."
ice.251.a: "К процветанию!"

ice.252.t: "Лояльность Дании"
ice.252.d: "Исландцы не склонны к мятежу по своей натуре, даже экономический кризис не смог разделить общество в политическом плане. Мы, как часть Королевства Дания, сделаем всё возможное чтобы не утратить связь со своим королём. К сожалению, это привело к радикализации части сторонников независимости."
ice.252.a: "Мы должны оставаться тихой гаванью"

#Leaving Mitteleuropa#
ice.253.t: "Исландия выходит из Миттельевропы"
ice.253.d: "В виду недавнего объявления нашей независимости от Дании, мы можем беспрепятственно выйти из увядающего Миттельевропейского экономического блока. Некоторые торговцы опасаются нашего неопределённого будущего, но тем не менее надеются на появление выгодных предложений в ближайшем будущем."
ice.253.a: "Свободный рынок ждёт нас!"

ice.254.t: "Исландия покидает Миттельевропу"
ice.254.d: "Народ Исландии решил выйти из состава Миттельевропы и попытается самостоятельно вести независимую торговлю. Это может быть возможностью заручиться поддержкой потенциального союзника, расположенного так близко к родным островам."
ice.254.a: "Интересно"

ice.255.t: "Исландия покидает Миттельевропу"
ice.255.d: "Народ Исландии решил выйти из состава Миттельевропы и попытается самостоятельно вести независимую торговлю. Это может быть возможностью заручиться поддержкой потенциального союзника, расположенного так близко к изгнанным роялистам."
ice.255.a: "Интересно"

ice.256.t: "Исландия проголосовала за выход из личной унии"
ice.256.d: "С окончанием Вельткрига в 1921 году Исландии была дарована независимость в составе личной унии с Данией, которая брала на себя внешнюю политику Исландии до возможного плебисцита в 1946 году, на котором Исландия могла бы проголосовать за свою полную независимость. Исландцы вступили в Миттельевропу и держались того же курса, что и мы. Однако позиция Исландии в составе Миттельевропы была далека от идеальной, и как результат, Исландия изъявила своё желание выйти из экономического блока. Услышав голос народа, исландские политики ускорили проведение референдума, на котором большинство исландцев проголосовало за независимость от Дании. В Рейкьявике будет провозглашено создание Республики Исландия, также наши министры покинут остров в связи с тем, что независимый политический курс Исландии больше в них не нуждается."
ice.256.a: "Да будет так"

ice.257.t: "Исландия проголосовала за выход из личной унии"
ice.257.d: "С окончанием Вельткрига в 1921 году Исландии была дарована независимость в составе личной унии с Данией, которая брала на себя внешнюю политику Исландии до возможного плебисцита в 1946 году, на котором Исландия могла бы проголосовать за свою полную независимость. Исландцы вступили в Миттельевропу и держались того же курса, что и мы. Однако позиция Исландии в составе Миттельевропы была далека от идеальной, и как результат, Исландия изъявила своё желание выйти из экономического блока. Услышав голос народа, исландские политики ускорили проведение референдума, на котором большинство исландцев проголосовало за сохранение нынешних отношений. В ближайшие годы Исландия будет оставаться внутри нашей сферы влияния."
ice.257.a: "Замечательно"

ice.258.t: "Йон Балдвинссон уходит в отставку"
ice.258.d: "Популярный член Альтинга и лидер Социал-Демократической партии недавно объявил о своих планах уйти с поста. Ссылаясь на своё слабое здоровье, он решил передать факел Стефану Стефанссону, чтобы продолжать возглавлять Социал-Демократическую партию."
ice.258.a: "Мы желаем ему всего наилучшего"

ice.259.t: "Выборы 1937 года"
ice.259.d: "Наступило время, когда граждане Исландии вновь пришли на избирательные участки и выбрали новых членов Альтинга. Прогрессисты в настоящее время прочно удерживают власть, однако партия Независимости набирает все большие обороты в опросах, в основном благодаря своим заявлениям о предстоящем референдуме о независимости."
ice.259.a: "Социал-демократы получают большинство голосов при поддержке прогрессистов."
ice.259.b: "Прогрессистам удается сохранить власть."
ice.259.c: "Партия независимости получает достаточную поддержку, чтобы получить большинство голосов."

ice.260.t: "Выборы [GetYear]"
ice.260.d: "Пришло время гражданам Исландии вновь прийти на избирательные участки и избрать новых членов Альтинга. В гонке участвуют Прогрессивная партия, Социал-демократы и Партия независимости, и на данный момент кажется, что борьба идет за каждого. После подведения итогов новое правительство Исландии будет состоять из... "
ice.260.a: "Кабинет социал-демократов/прогрессистов."
ice.260.b: "Кабинет прогрессистов/социал-демократов."
ice.260.c: "Кабинет независимости."

ice.261.t: "Президентские выборы [GetYear]"
ice.261.d: "После провозглашения Исландии республикой судьба главы государства остаётся под вопросом. В связи с постепенной ликвидацией поста датского короля многие предлагают заменить должность "короля Исландии" на преимущественно церемониальную должность президента. Парламент рассматривал две основные кандидатуры - бывшего министра по делам Дании Свейна Бьёрнссона и бывшего премьер-министра Асгейра Асгейрссона.\n\nДругие предлагали делегировать эти полномочия премьер-министру, позволяя ему одновременно выполнять функции главы государства и главы правительства.  "
ice.261.a: "Парламент принял решение о передаче исполнительной власти премьер-министру."
ice.261.b: "Парламент избирает президентом Свейна Бьёрнсона."
ice.261.c: "Парламент избирает президентом Асгейра Асгейрссона."

ice.300.t: "Реструктуризация банков"
ice.300.d: "Нынешняя ситуация в Исландии никого не устраивает, банковская система страны рухнула после Чёрного Понедельника. Мнения о том, как следует изменить банковскую систему разделились. Одни говорят о необходимости создания сильного центробанка, в то время как другие утверждают о создании сети небольших специализированных банков как ключевого фактора выхода из кризиса. К чьему мнению нам прислушаться?"
ice.300.a: "Одна Исландия, один банк!"
ice.300.b: "Небольшие банки помогут нам"

ice.301.t: "Покупка новых чертежей"
ice.301.d: "Наши корабли не подходят для современного рынка. Нам следует связаться с нашими северными соседями и купить у них новые корабельные чертежи. С кем мы будем иметь дело?"
ice.301.a: "Отплывайте в Швецию"
ice.301.b: "Договоритесь с Данией"
ice.301.c: "Соседняя Норвегия нам поможет"

ice.350.t: "Исландия бунтует"
ice.350.d: "Наш контингент в Исландии доложил о перехвате радиосообщения, которое призывает местных на борьбу против нас. Мы прекрасно понимаем что они не смогут прогнать нас с острова. Тем не менее, стоит ли нам запросить дополнительные силы?"
ice.350.a: "Отправьте подкрепление"
ice.350.b: "Да что они могут сделать?"

ice.351.t: "Будущее Исландии в Антанте"
ice.351.d: "С победой Канады и ВМФ Антанты во время Тресковых войн наша Исландия теперь больше не плывет по течению - теперь она привязана к прихотям Оттавы и англосаксов. С этим новым статусом-кво и с тем, что наши люди теперь свободны от Копенгагена, канадское правительство решило ‘помочь’ нам в реорганизации нашего правительства. Должен взойти новый глава государства, но кто это будет - вопрос дискуссионный. Тор Торс, давний участник внутренней исландской политической сцены и один из самых влиятельных людей на острове, является популярным кандидатом. При этом консервативном правоведе Исландия восстанет как республика в составе Антанты. Однако при поддержке этих новых союзников появилась и поддержка внутренней исландской монархии. Две главные фигуры, выдвигаемые в качестве возможных монархов - это канадский Король [CAN.getleader] и внучка покойного короля Эдуарда VII - принцесса Александра Виктория Альберта Эдвина Луиза Дафф. Поскольку у этих двух гордых и лояльных англичан также есть свои сторонники, будущее Исландии действительно висит в воздухе, но одно можно сказать наверняка: власть Антанты над маленьким исландским архипелагом была закреплена."
ice.351.a: "Принцесса Александра станет первой Королевой Исландии!"
ice.351.b: "Английский Король займет трон."
ice.351.c: "Тор Торс будет связующим звеном между Оттавой и исландским народом."

ice.600.t: "Открытие новой фабрики"
ice.600.d: "Не смотря на все невзгоды последних нескольких лет, экономика Исландии продолжает расти. Сегодня прошла церемония открытия первого после Чёрного Понедельника завода по переработке рыбы."
ice.600.a: "Пускай улов будет богатым"

ice.399.t: "Восстание националистов"
ice.399.d: "Похоже, наше социалистическое правительство было не так популярно, как мы думали. Почти неожиданно к власти начала приходить группа националистов. По всему острову националистическое ополчение продвигается в важные районы, и в Рейкьявике большая часть города превратилась в поле битвы. В то время как большая часть низших эшелонов власти временно переехала, большинство высших правительственных чиновников остаются в городе, несмотря на опасность. Поскольку мирные жители спешат в укрытия, а в город вливается всё больше бойцов, можно только гадать, кто выйдет победителем."
ice.399.a: "Воля народа победила!"
ice.399.b: "Уничтожить красную гниду!"

ice.400.t: "Фолл Колдвей"
ice.400.d: "Сегодня мы получили сообщение от наших спонсоров в Берлине. Они от всего сердца поздравили нас с нашей победой. Они также нашли время напомнить нам о наших обещаниях о вступлении Исландии в Рейхспакт. Конечно, немецкие пушки были ценны, уже растёт негодование против Берлина. Мы гордые исландцы! Мы отказались от гнёта Копенгагена, но не для того, чтобы просто стать шавками Берлина! Однако пока мы должны выждать время и вести себя прилично. Кто знает, какие возможности может открыть будущее. Кроме того, мы всегда могли бы воспользоваться оружием."
ice.400.a: "Мы будем делать то, что от нас ожидают."
ice.400.b: "Исландия больше никогда не склонится!"

ice.401.t: "Собрание националистического Альтинга"
ice.401.d: "До сих пор у националистов не было настоящего лидера, и это, вроде, никому не мешало. Однако, многое ещё нужно было сделать, поэтому политическая фракционность отошла на второй план. Теперь когда наша власть в безопасности и возвращается нормальная жизнь, в коалиции вспыхивают споры и драки. Чтобы исправить это, был созван новый Альтинг, чтобы разобраться с националистическим делом и решить, какой курс мы изберём, продвигаясь вперёд. Самая многочисленная фракция - умеренные, возглавляемые традиционными консерваторами, такими как Тор Торс и Свен Бьорнссон, которые считают, что социалисты явно были слишком левыми, но и другие фракции слишком националистичны. Второй по величине является фракция конституционного правления, возглавляемая Бьерном Бьорнсоном, который также возглавлял националистическое ополчение во время переворота. Они считают, что Исландия должна быть полностью свободна от Копенгагена и приблизиться к Германии для защиты. Третья фракция является одновременно самой маленькой и самой радикальной. Во главе с писателем Эльдуром С. Квараном и Вольфом Хельмутом Вольфом-Ротткаем они хотят, чтобы Исландия вернулась к старым обычаям викингов. Поскольку три фракции собираются и начинают обсуждать будущее нации, теперь оно висит на волоске. После нескольких дней ожесточенных дебатов стало очевидно, что победителем стали..."
ice.401.a: "Традиционные консерваторы!"
ice.401.b: "Бьорнсон и его националисты!"
ice.401.c: "Эльдур и правые!"

ice.402.t: "Держим курс"
ice.402.d: "После долгих напряжённых обсуждений и споров политический вес традиционных консерваторов одержал верх. Отстаивание правоцентристской демократии традиционными консерваторами является ожидаемым результатом. Милитаристы Бьорна вернулись в свои казармы, а правые остаются ещё более маргинализированными, чем раньше. Для среднестатистического исландца это изменение курса мало повлияет на них, поскольку консерваторы пообещали не раскачивать лодку стабильности."
ice.402.a: "Как в старые добрые"

ice.403.t: "Священный Тингвеллир"
ice.403.d: "Тингвеллир - это район в 25 милях к северо-востоку от Рейкьявика, который отличался тем, что был местом проведения исландского Альтинга с 930 по 1789 год, когда датчане перенесли его в Рейкьявик. С тех пор он стал центром туризма и местом паломничества националистов. Теперь, когда мы свободны, было принято решение о том, чтобы Тингвеллир был восстановлен и снова использовался в качестве места встречи Альтинга. Этот шаг был одобрен большинством исландцев, по крайней мере теми, кто заботился в первую очередь о традициях." 
ice.403.a: "Приятная смена курса"

ice.404.t: "Покорение судьбы" 
ice.404.d: "Сегодня Бьорн Бьорнсон объявил себя новым президентом. После нескольких недель напряженных обсуждений фракция Бьорна вышла явным победителем. Политическая некомпетентность умеренных и радикализм правых, по-видимому, оставили ему единственный реальный выбор. В своей первой речи в Альтинге Бьорнсон нарисовал картину сильной и независимой Исландии, связанной с Германией не силой, как Исландия была связана с Копенгагеном, а по собственному выбору. И не только это, но он пообещал, что все исландцы снова научатся любить свою страну и новую нацию, которую он обещает построить."
ice.404.a: "Мы - суверенная и независимая нация!"

ice.405.t: "Позиция законодателя"
ice.405.d: "В рамках нашей реформы исландского государства нам поступило интересное предложение о восстановлении должности законодателя. Традиционно считалось, что эта должность была основана вместе с самим Альтингом ещё в 930 году. В его обязанности входило, среди прочего, ознакомление с законами, принятыми Альтингом, и выполнение функций главы Альтинга. Однако, когда Альтинг был упразднен в 1800 году, эта должность также была упразднена и не была восстановлена, когда мы восстановили независимость. Однако теперь мы исправим эту оплошность. На эту важнейшую должность некоторые предложили нынешнего начальника полиции Агнара Кофод-Хансена, сторонника строгой дисциплины и друга режима. Другие назвали влиятельного члена Альтинга и отца лидера националистов Бьерна Свейнссона Бьернссона в качестве потенциального законодателя. Хотя некоторые высказали сомнения по поводу назначения нового главы высшего органа власти в стране, это предложение, безусловно, привлекательно для более упорядоченных в наших рядах. В конечном счёте выбор за нами, должны ли мы это делать?"
ice.405.a: "Альтинг отказывается назначить законодателя главой государства."
ice.405.b: "Альтинг избирает Агнара Кофод-Хансена законодателем и главой государства."
ice.405.b: "Альтинг избирает Свейна Бьернссона законодателем и главой государства."

ice.406.t: "Свободное государство восстановлено"
ice.406.d: "После усердных трудов мы достигли нашей мечты! Мы сражались с левыми и правыми радикалами, чтобы сформировать нацию сильных мужчин, женщин и подающих надежды детей. На десятках фабрик, разбросанных по всему нашему острову, мужчины работают усердно, зная, что каждый час на фабрике делает нацию намного сильнее. Дома женщины работают так же усердно, следя за тем, чтобы их мужья возвращались домой после долгого дня, чтобы получить те драгоценные моменты расслабления, которые только могут быть у мужчины. Тем временем в школах фабричных рабочих и домохозяек завтрашнего дня учат гордиться собой, своей нацией и её историей. Мы - необработанный бриллиант, и пришло время посмотреть, как он сверкает."
ice.406.a: "Эригги ог хефдир!"
ice.406.b: "Всё Северное море должно знать о нашей Славе!"

ice.407.t: "Сага о Кваране"
ice.407.d: "Благодаря большей некомпетентности других фракций, чем их собственной, по общему признанию, растущей популярности, Эйдур Кваран и его правые взяли под контроль Альтинг. В пламенной речи, длившейся два с половиной часа, Эйдур обрушился с критикой на дегенеративных социалистов за то, что они отравляют умы рабочих, он обрушился с критикой на умеренных консерваторов за то, что они преклоняются перед деловыми интересами своей собственной страны, и он обрушился с критикой на националистов-милитаристов за то, что они больше заботятся о власти, чем о восстановлении исландской гордости. Затем он пустился в чрезвычайно многословную и, если верить сообщениям, чрезвычайно скучную речь о том, что современное общество было таким же ядовитым, как и социалисты, и заявил, что Исландии лучше придерживаться ‘старых путей’. Не уточнив толком, какие именно 'Старые обычаи' он конкретно имел в виду, затем он триумфально вышел из Альтинга в полной, ошеломленной тишине."
ice.407.a: "Яркое пламя в стране холода"

ice.408.t: "Статус 'анголоидов'"
ice.408.d: "Когда социалисты были у власти, они пустили британских солдат на святую Исландию, чтобы отразить немецкое давление. Эти дегенеративные лими затем навязали себя чистым сердцем исландским женщинам и породили множество беспородных полукровок. Эти полукровки стали проблемой в нашей новой стране. Некоторые видят в них пятно на чести нации, целую расу дегенератов, симпатизирующих англам, которые продадут свою собственную мать в интересах врагов Исландии. Они придумали несколько вариантов... для решения этой проблемы. Другие, однако, указывают на то, что санкционированное государством убийство детей не делает их лучше социалистов, и вместо этого указывают на то, что в детстве они податливы. Вместо этого они предлагают наложить небольшой штраф на родителей за их смешанное происхождение и отдать их в государственные школы, где из них можно будет сделать образцовых исландских граждан, частично англоязычных или нет."
ice.408.a: "Незначительные штрафы и правильное воспитание"
ice.408.b: "Выжигайте гниль! Добивайте выживших!"

ice.409.t: "Триумф исландского легиона"
ice.409.d: "Исландской армии нет и никогда не существовало. Вместо нее у нас есть Национальная полиция, но она не сравнится даже с полуживым ополчением. В какой-то степени такая ситуация вполне объяснима. На протяжении всей своей истории Исландия находилась вдали от потенциальных угроз, и у нее не было необходимости в армии, тем более такой большой. Однако времена изменились. Вельткриг показал, насколько масштабной может стать 'локальная' война, и грядущая борьба обещает быть ещё более ожесточенной, чем первая. Кто скажет, что проклятые социалисты не попытаются что-то предпринять, пока все отвлечены? И не только это, но и то, что сильная и многочисленная армия станет предметом гордости всей нации!"
ice.409.a: "Выкованный из морозной стали!"

ice.410.t: "Месть за Норвегию"
ice.410.d: "Норвегия давно опустилась со своих высот. Давно забыты легендарные мужчины, которых женоподобные западноевропейцы называли викингами. Они пропитаны либеральным декадансом и западным вырождением. Они далеко отклонились от своих предков и должны быть спасены. План, безусловно, дерзкий, требующий высадки военно-морского десанта почти через 1500 км моря. Никто в истории не пытался этого сделать, тем более такая нация, как мы. Однако, в отличие от других народов мира, у нас есть давняя и легендарная традиция мореплавания. Направляя нашу кровь и наследие северян, мы снова овладеем владениями Эгира, как это делали наши предки давным-давно."
ice.410.a: "История творится на наших глазах"

ice.411.t: "Покоряя нашу судьбу"
ice.411.d: "Несмотря на трудности, преодоление которых многие считали невозможными, мы всё-равно добились своего и достигли нашей цели стать образцовой северной нацией. Мы стоим гордые и сильные, отдавая дань уважения нашему прославленному прошлому и в то же время глядя в будущее. При постоянной помощи наших друзей в Берлине ничто не может встать между нами и нашей конечной северной утопией. С этой целью наши легионы выступят вперёд и объединят остальную Скандинавию!"
ice.411.a: "Стыркур ог дирд!"
ice.411.b: "Нет, мы лучше отдохнем на нашей отвоеванной земле и больше не пойдем в поход."

ice.412.t: "Земля льда и снега"
ice.412.d: "Исландия - уникальная нация, не похожая ни на одну другую в мире. Ни одна другая нация не может претендовать на такую прямую связь с прошлым, как наша. Наш язык во многом остаётся таким же, каким он был тысячи лет назад, наш народ живёт в землях, которые многие сочли бы негостеприимными, с небольшим населением, а в наших жилах течет кровь викингов. В этой стране, столь далёкой от них, даже в эпоху такого быстрого развития коммуникаций, наши земли всё ещё остаются загадочными для большинства людей по всему миру. На древнем языке римлян мы были известны как Туле, самые дальние северные уголки мира. Римляне и греки считали наши земли почти негостеприимными, и всё же мы остались. Мы продемонстрируем нашу силу всему миру, чтобы он увидел и насладился их страхом."
ice.412.a: "Белый волк просыпается" 

ice.413.t: "Торраблот"
ice.413.d: "Торраблот - традиционный исландский праздник середины зимы, корни которого, как и у многих наших фестивалей, уходят в незапамятные времена. По мере того, как правые и их идеалы всё глубже проникают в исландское общество, блот, чья деятельность давно отошла от диких вечеринок, оргий и жертвоприношений былых времен, снова, по слухам, возвращается к старым обычаям. В то время как крупные города сохранили блот, из сельской местности начали просачиваться 'цивилизованные' сообщения о том, что в некоторых случаях эти фестивали вышли из-под контроля. Сообщения о вечеринках и оргиях, длившихся несколько дней, и даже о жертвоприношениях животных и людей шокировали многих, в том числе жителей Исландии. В некоторых сообщениях даже говорилось, что правительство само собирается для своего собственного обряда, и они отправили нескольких политических заключенных для их собственных человеческих жертвоприношений и культовых ритуалов. Правительство опровергло эти сообщения как не что иное, как ложь врагов нации, стремящихся свергнуть режим. Тем не менее, многие люди, упомянутые в отчётах, были переведены на менее важные должности или даже уволены без особой причины."
ice.413.a: "Хвала Тору!"

ice.414.t: "Суд Одина"
ice.414.d: "В далекой Австрии в начале 1900-х годов двое мужчин, Либенфельс и фон Лист, осознали давний факт, скрываемый миром и его кукловодами. Это факт, что арийские европейцы, такие же, как мы, были выше всех остальных. До развращающего института христианства мы правили миром, мы использовали фантастические силы магии и Солнца, и с нашей мощью никто не мог противостоять нам. Однако после того, как ложные христианские 'Боги' захватили мир, наша магия и могущество ослабли, пока мы не были унижены настолько, чтобы нами управляли низшие существа. Наши гордые предки на континенте были полностью уничтожены постоянным принудительным кровосмешением со зверолюдьми. Однако здесь, в совершенной и нетронутой Исландии, наша изоляция оставила нас последними чистокровными арийцами на Земле, последними представителями вымирающей суперрасы. Такие убеждения когда-то были в крайнем меньшинстве, их придерживались лишь несколько человек. Однако теперь, когда наша сила снова стала очевидной для всех, всё больше и больше людей присоединяются к нашему делу. Повсюду люди сейчас пробуждаются от своей долго дремлющей силе и присоединяются к нашему делу. Каждая новая пробуждённая душа - это ещё один сосуд силы, который укрепляет всех нас."
ice.414.a: "Мы сразим зверей словно Тору, порожающему небо!"

ice.415.t: "Зов Вальгаллы"
ice.415.d: "По мере того, как всё больше и больше людей присоединяются к нашим убеждениям, мы понимаем, что вне партии у них нет реальной организации. Хотя партия более чем достаточно представительна, она не так хорошо подходит для распространения правды, как для защиты тех, кто уже принял её. Чтобы исправить это, было основано Асатруарфелагид или Братство Астарту. Это будет действовать как своего рода социальное крыло, ну или информационно-пропагандистская программа для наших убеждений. Он организует молодёжное крыло, Молодёжное Братство, чтобы привить любовь к землям, которыми нас благословили Боги, посредством пеших прогулок, физических упражнений и кемпингов. Не только это, но и то, что мы могли бы, совершенно очевидно, научить истине молодые и податливые умы следующего поколения и будем заверять их, независимо от того, какие ложные факты могут утверждать мерзкие европейские 'учёные'. Уже тысячи присоединились к Братству, и ещё огромное множество ждёт возможности присоединиться."
ice.415.a: "Это всего лишь учебная группа!"

ice.416.t: "Сага о белых"
ice.416.d: "Пока наши прилежные историки изучают документы, чтобы доказать наше превосходство над остальным миром, они наткнулись на коллекцию очень интересных рукописей. Они датируются веками назад, в них скрелингами, или-же коренными дегенератами-американцами, описывается земля, называемая Хвитраманналенд, или 'Земля белых'. Скрелинги писали, что там жили белые люди с длинными шестами, выкрикивающие боевые кличи и носящие бахрому. Теперь вопрос о том, где именно находится эта земля, является предметом серьезных дебатов. Не похоже, чтобы эти варвары что-то знали о картах, особенно о чём-то близком к таким точным, как те, что есть у нас сейчас. Сообщается, что это где-то недалеко от старого Винланда, современного Ньюфаундленда, или Маркленда, современного Лабрадора. Тем не менее, очень широкий выбор мест, где мог бы находиться этот Хвитраманналенд, довольно удобен. Когда-то эта земля была исландской, и она будет такой снова, где бы она ни находилась! Мы построим настоящую Землю для белых людей!"
ice.416.a: "Белая кожа, ледяное сердце!"

ice.417.t: "Во избежания «тресковой войны»"
ice.417.d: "Исландия начинает расширять свои рыболовные воды, и становится все более очевидным, что такие действия могут привести к полномасштабной войне. Зачем Канаде или Британскому союзу воевать из-за прав на ловлю рыбы - загадка, но, возможно, такой войны можно избежать. Если Исландия полностью подчинится Канаде или Британии, возможно, появится шанс предотвратить войну. Для этого собралась группа потусторонних сил, которые планируют склонить Исландию в ту или иную сторону, чтобы предотвратить конфликт любого рода. Пока часы тикают, кажется, в 10 раз быстрее земных, группа принимает решение и..."
ice.417.a: "...подталкивает Исландию к принятию синдикализма под британской опекой."
ice.417.b: "...подтолкнуть Исландию к полному вхождению в Сферу Канады."
ice.417.c: "...движется к утверждению независимости и нейтралитета Исландии."

ice.418.t: "Исландское безгражданство"
ice.418.d: "В период с 930 по 1262 год до н. э. в Исландии существовало Свободное государство, которое также называли Исландским содружеством или Исландией, и которое было, пожалуй, самой уникальной политической системой своей эпохи. Общий правовой кодекс был создан в свободной форме сотрудничающими вождями, называемыми goðar, а судебные споры решались на альтинге - старейшем до сих пор действующем парламенте во всей Европе. Однако альтинг не имел исполнительной власти, и поэтому первоначальное Исландское Содружество считается действительно безгосударственным обществом с «анархо-капиталистическими» аспектами своей причудливой экономики, что делает его наиболее близким к функционирующей анархо-капиталистической системе - мечте анархистов и антигосударственников всего мира. Однако, в отличие от причудливых и наивных идеологий этих радикалов, наше безгосударственное общество не только работало, но и процветало на протяжении веков, пока нас не покорили норвежцы. Другие историки, например знаменитый Эйнар Ольгейрссон, утверждают, что этот период полубезгосударственности был не формой протоанархо-капитализма, а периодом критархии - правления судей - из-за того, что власть языческих жрецов перешла к светским политикам, называемым годар, которые служили представителями на альтинге. С обретением независимости, подъемом националистического движения и решением вернуть власть альтингу Исландия вновь медленно движется к осуществлению этой мечты о безгосударственности. Модернизированный и адаптированный к современным реалиям, реформированный альтинг направит наш народ обратно к системе, которая действительно работала для нас, доказывая всему миру, что безгосударственность может процветать, если все делать правильно."
ice.418.a: "Нет богов, нет властителей?"
ice.418.b: "Так возьмем же современную традицию безгосударственности полностью!"
ice.418.c: "Принять полубезгражданство в компромиссе с нашими националистическими модернизациями." 
ice.418.e: "Примем безгосударственность в соответствии с образом жизни наших предков."
ice.418.f: "Принять безгосударственность в согласии со старыми жрецами-судьями."
ice.418.g: "Чтить старых жрецов-судей, но использовать современные судебные изобретения."

ice.419.t: "Первая в Исландии домашняя пивоварня"
ice.419.d: "Несмотря на наши корни викингов, в Исландии нет домашней кухни. У нас зато есть собственные пивоварни, но даже они пережили тяжёлые времена из-за законов о алкогольном запрете, принятых в 1915 году. К счастью, после референдума 1933 года пиво в Исландии снова было легализовано, хотя содержание алкоголя в нем должно быть ниже 2,25%. Однако другие ликёры и алкогольные напитки, включая медовуху, не имеют такого ограничения, и поэтому мы решили создать нашу первую домашнюю пивоварню недалеко от Рейкьявика, чтобы предложить нашим гражданам что-нибудь крепкое и традиционное для питья, ещё больше связав их с традициями наших предков. \n\nВ прошлом вся медовуха импортировалась в Исландию из Дании и Норвегии, в основном потому, что основной ингредиент медовухи - мёд - было практически невозможно производить здесь, на нашем острове, из-за отсутствия местных пчеловодов и пасек, а также из-за нашего сурового климата, ограничивающего рост необходимых специй для ароматизации напитка. Однако благодаря современным технологиям мы смогли создать наши собственные ульи и теперь, наконец, можем производить медовуху на месте. Импортируя пчел из Федерации Ассоциаций Ирландских Пчеловодов и от известных апологетов-отца и сына из Новой Англии Джона Харви Ловелла и Харви Буллфинча Ловелла, а также работая с Ольгердином Эгилсом Скаллагримссоном - старейшей пивоварней в Исландии, основанной в 1913 году, - мы создадим местную медовую промышленность, чтобы улучшить собственную экономику, одновременно наполняя кружки наших граждан сладкой янтарной амброзией наших предков."
ice.419.a: "Слишком много эля, и сердце мужчины открыто для всеобщего обозрения."

ice.420.t: "Новый Дэнилоу?"
ice.420.d: "Наши рейдовые отряды и орды викингов захватили старую территорию Дэнилоу, наконец-то снова заполучив Британские острова в наши руки. С 954 года таны и ярлы нордической крови не правили этой варварской землей, но мы наконец-то исправили эту многовековую ошибку. Должны ли мы перейти к прямому управлению этой землёй или нам следует создать марионеточное гос-во Дэнилоу в соответствии с исландскими культурными традициями под названием Нитт-Исленсктлаг, или Новое исландское право, под руководством местного коллаборациониста и нордиста Уильяма Бриттейна? В случае его создания новое марионеточное гос-во будет управлять только южной частью Англии, поскольку остальные острова - наша законная собственность! Прямая аннексия всей территории страны, включая мерзкий Лондонский муравейник, скорее всего, вызовет массовые беспорядки, поэтому многие убеждают нас, что было бы разумно создать марионеточное гос-во на благо Королевства, но, конечно, мы всегда вольны поступать так, как считаем нужным."
ice.420.a: "Мы создадим наш собственный британский доминион. Так и появился Нитт-Исленсктлаг."
ice.420.b: "Прямое управление из Рейкьявика!"

ice.421.t: "Месть за былую славу"
ice.421.d: "Старые рейдовые отряды викингов были невероятно успешны, плавая по северным берегам Европы и по всему Северному морю и Скандинавии, мимо Гренландии и в северные районы Нового Света, за пределы Средиземного моря и в Северную Африку, и даже к Волге, Каспийскому и Чёрному морям, или дальше на север, в сторону Архангельска. Они распространились так далеко, что турки и берберийские пираты даже пришли на наш остров в поисках возмездия в 1627 году в ходе серии набегов на рабов, названных турецкими похищениями, или Тиркьярани. Теперь, когда вся эта военная история и успех позади, а также с нашим обновленным духом и культурой викингов, мы должны решить, как далеко должны зайти наши новые рейдовые отряды, когда речь заходит о нашей обширной сфере влияния."
ice.421.a: "Придерживайтесь Северного моря и его окраин."
ice.421.b: "Просто совершайте набеги и грабьте северные побережья Европы и Скандинавии."
ice.421.c: "Северные побережья Европы и её восточные окраины снова услышат наши боевые кличи."
ice.421.e: "От Европы до Северной Африки, от Волги до Гибралтара - все бывшие враги испытают на себе наш гнев."

ice.422.t: "Новый рейдовый флот"
ice.422.d: "Чтобы вернуть наши далекие земли за морем, нам понадобится флот, чтобы добраться туда. Независимо от того, отправимся ли мы в Новый Свет или в Норвегию, у нас должен быть новый рейдовый отряд, который доставит нас к берегам наших врагов, поэтому мы проведем масштабную кораблестроительную кампанию, чтобы построить нужную нам армаду. От традиционных длинных кораблей, обновленных и переоборудованных, чтобы конкурировать с современными патрульными катерами и другими малыми судами, до наших собственных крейсеров и подводных лодок. Мы построим флот, способный соперничать с самими великими Державами, ибо даже бушующий водоворот океанов не удержит нас от нашей судьбы."
ice.422.a: "Мы отправляемся в плавание навстречу славе!"

ice.500.t: "Кристиан X отрекся от престола!"
ice.500.d: "Нам стало известно, что Король Дании и нынешний глава исландского государства по личной унии Кристиан X официально отрекся от престола датского монарха. Вместо Кристиана королем Исландии и Дании стал сын Фредерик, который в качестве короля Исландии примет Королевское имя "Фридрик IX"."
ice.500.a: "Да здравствует Фридрик IX!"

ice.501.t: "Кристиан X отрекся от престола!"
ice.501.d: "Нам стало известно, что Король Дании и нынешний глава исландского государства по личной унии Кристиан X официально отрекся от престола датского монарха. Вместо Кристиана королем Исландии и Дании стал его брат, принц Карл, бывший Король Норвегии, который в качестве короля Исландии примет царственное имя "Хакон I"."
ice.501.a: "Да здравствует Хакон I!"

ice.502.t: "В Дании провозглашена Республика"
ice.502.d: "Последствия недавнего политического кризиса в Дании привели к упразднению датской монархии. С исчезновением датской монархии личная уния между двумя нашими странами была разорвана, и была провозглашена Исландская Республика. Хотя между Исландией и Данией больше не существует союза монархов, датчане по-прежнему несут ответственность за оборону и внешние дела Исландии."
ice.502.a: "Да здравствует Республика!"

ice.503.t: "Исландско-норвежский союз в условиях национализма"
ice.503.d: "В связи с тем, что и Норвегия, и Исландия оказались под контролем националистических правительств одного толка, многие предлагают вновь объединиться в равноправный союз без кровопролития, чтобы сохранить общую культуру и продвигать общие интересы. Однако некоторые убежденные радикалы и экстремисты считают, что это ослабит наши собственные позиции, поскольку мы будем вынуждены идти на компромисс с нашими зарубежными родственниками. Что же делать?"
ice.503.a: "Мирно добиваться национального единства."
ice.503.b: "Продолжать реализовывать прежние планы."

ice.505.t: "Судьба нашего старого партнерства"
ice.505.d: "После успеха на выборах нашей собственной Социал-демократической партии - под мудрым руководством Йона Бальдвинссона, мы оказались в центре внимания, и теперь только мы должны решать, что будет лучше для нации в будущем... или, возможно, мы не должны быть одиноки. В прошлом наша партия работала вместе с ориентированной на фермеров Прогрессивной партией, которую в настоящее время возглавляет либеральный сельский герой Херманн Йонассон, но сейчас, когда наша партия, наконец, получила непрочное большинство на Альтинге, многие считают, что нам больше не нужны эти сельские деревенщины и аграрные либералы, которые тяготят нас. Какова же будет судьба наших бывших друзей?"
ice.505.a: "Мы будем формировать наше правительство самостоятельно!"
ice.505.b: "Прогрессисты давно являются нашими союзниками, вступайте в коалицию с ними."

ice.506.t: "Судьба Альянса страха"
ice.506.d: "Альянс страха, или Hræðslubandalagið, - так называется наша коалиция с Социал-демократической партией героя рабочего класса и нерадикального профсоюзного деятеля Йона Бальдвинссона, названная так в связи с растущими опасениями по поводу многолетнего доминирования в Партии независимости восходящей звезды исландских демократических правых Олафура Тора. Однако теперь, когда наша Прогрессивная партия контролирует большинство мест в Альтинге, многие считают, что нам больше не нужно преклонять колени перед нашими старыми союзниками-лейбористами, поскольку это может поставить под угрозу наше собственное видение, а наши более консервативные члены хотят изменить сценарий, заключив новую коалицию с нашими бывшими соперниками из Партии независимости, поскольку мы занимаем доминирующее положение над ними, чтобы совместными усилиями навсегда изгнать опасную левую идеологию с острова. Должны ли мы в рамках Фрамсокнарфлоккуринн наконец-то остаться в одиночестве, чтобы бескомпромиссно продвигать своё видение, или же мы должны уступить левым или правым во имя национальной стабильности и сотрудничества?"
ice.506.a: "Сохраняйте наш союз с социал-демократами."
ice.506.b: "Мы будем формировать правительство самостоятельно!"
ice.506.c: "Вступить в союз с Партией независимости."

ice.507.t: "Вопрос о коалициях"
ice.507.d: "После успеха на выборах нашей Партии независимости (Sjálfstæðisflokkurinn) под мудрым руководством Олафура Трюггвасона Торса мы оказались в центре внимания, и теперь только мы должны решать, что будет лучше для нации в будущем... а может быть, нам и не нужно быть одинокими. В прошлом наша партия подверглась злодейской критике со стороны наших соперников: Социал-демократическая партия и Прогрессивная партия объединились в "Альянс судьбы" (Hræðslubandalagið), чтобы навсегда изгнать нашу партию из Альтинга. К счастью, благодаря хитроумным политикам и великодушной воле масс мы преодолели теневые замыслы этой вражеской коалиции и одержали честную победу, получив в Альтинге незначительное большинство. Однако либеральное крыло нашей партии желает сотрудничать с нашими бывшими врагами из Прогрессивной партии, чтобы поднять сельское население и провести большую приватизацию - две политики, которые мы разделяем с нашими старыми врагами, а многие консерваторы поддерживают этот план, несмотря на свою ненависть к либерализму, поскольку он, скорее всего, означал бы конец социал-демократов в обозримом будущем. Должны ли мы создать новую коалицию с прогрессистами, даже, возможно, усилить наше либеральное крыло для лучшей сплоченности с нашими новыми союзниками, или же мы должны триумфально шествовать в одиночку и нести Исландию к прочной стабильности и процветанию без ущерба для себя?"
ice.507.a: "Мы будем формировать наше правительство в одиночку!"
ice.507.b: "Давайте заручимся поддержкой прогрессистов."
ice.507.c: "Заручимся поддержкой прогрессистов и усилим наше собственное либеральное крыло."

