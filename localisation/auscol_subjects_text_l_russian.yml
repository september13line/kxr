save_austria_desc: "Австро-Венгерская Империя - огромная многокультурная нация, состоящая из\n§C [AUS.GetNameDef] [AUS.GetFlag], [HUN.GetNameDef] [HUN.GetFlag], [CRO.GetNameDef] [CRO.GetFlag], [CZE.GetNameDef] [CZE.GetFlag],  и [GAL.GetNameDef] [GAL.GetFlag].§!\nЭти народы стали бременем, соперничающим и борющимся за власть и права в правительстве. Конечно, это не очень хорошо.\nАвстрийская Империя в настоящее время [?AUS.subject_revolt_progress|%Y0] к полному неизбежному распаду империи. Мы можем предотвратить это.\n§YКаждую неделю коллапс будет на §!§R1%.§!§Y ближе к началу. Если у нас менее §!§R50%§!§Y стабильности, счетчик будет повыситься на ещё §!§R1%.§!§Y. Если у нас менее §!§R20%§!§Y стабильности, счетчик будет повыситься на ещё §!§R1%.§!\n\n§GНовое федеральное правительство§! [?AUS.government_percentage|%Y0] подготовлено."

