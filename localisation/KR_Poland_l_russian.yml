POL_Reborn_Through_Faith: "Возрождение через веру"
POL_Reborn_Through_Faith_desc: "После долгих лет планирования и ожидания, Лига польского возрождения вырвала власть у предателей из Регентского Совета и готова начать процесс преобразования Польши в христианское государство."
POL_Letter_Doboszynski: "Письмо для Добошинского"
POL_Letter_Doboszynski_desc: "Адам Добошинский всегда был сторонником преобразования Польши в святое государство, чем сейчас и занялось нынешнее правительство, вот только ему не хватает сильной объединяющей фигуры. Возможно, стоит послать письму мистеру Добошинскому, дабы тот встал во главе всех необходимых преобразований?"
POL_Integrate_Patriots: "Интеграция "патриотов""
POL_Integrate_Patriots_desc: ""Патриоты спасающие Польшу" — военнизировання группировка, стремящаяся огродить Польши от всевозможных опасностей. Мы обязаны интегрировать "патриотов" в наше ополчение."
POL_Convince_Chadecja: "Коалиция с христианами и католиками"
POL_Convince_Chadecja_desc: "И пусть все считали, что наше движение поддерживают только радикалы и маргиналы, мы всё ещё имеем схожесть (и похожие цели) с христианско-демократическими и умеренными католическими партиями. Если мы хотим возрождения Польши, нам нужно убедить католиков и христиан оказать нам полную поддержку."
POL_Cleanse_Whites_Reds: "Репрессии белых и красных"
POL_Cleanse_Whites_Reds_desc: "Монархические и синдикалистические движения — угроза нашей славной стране, оскверняющая польское знамя. Белые и красные должны быть ликвидированы."
POL_Condemn_Teuton_Heresy: "Осуждение тевтонской ереси"
POL_Condemn_Teuton_Heresy_desc: "Тевтонско-германская раса всегда была проклятием человечества. Немцы показали свою еретичную суть ещё в средние века, когда напали на нашу, богом избранную, страну. Кайзер и ему подобные — отпрыски демонов и Сатаны."
POL_Defend_Newborn_State: "Защита новорождённого государства"
POL_Defend_Newborn_State_desc: "Мы находимся в опасном положении: проклятые тевтонцы рассматривают наши земли как на вещь, которая в скором времени будет принадлежать немцам. Мы мобилизуем всё население Польши, но сдержим любую угрозу нашему суверенитету!"
POL_Convene_Holy_Council: "Созыв Священного Совета"
POL_Convene_Holy_Council_desc: "Первый этап возрождения Польши был завершён — пришло время созвать Священный Совет, в который войдёт ЛПВ и другие союзные партии, которые определят будущее польского государства на многие годы вперёд!"
POL_GWL_Win: "Доминация лехитов"
POL_GWL_Win_desc: "Партия "Боги великой Лехии" была избрана Священным Советом. Именно эта партия приведёт Польшу к процветанию!"
POL_KJCh_Win: "Торжество кавалеров"
POL_KJCh_Win_desc: "Партия "Кавалеры Иисуса Христа" была избрана Священным Советом. Именно эта партия приведёт Польшу к процветанию!"
POL_KSB_Win: "Восхождение мессианистов"
POL_KSB_Win_desc: "Партия "Божий промысел" была избрана Священным Советом. Именно эта партия приведёт Польшу к процветанию!"
POL_Viper_Tribe: "Изгнание гадюк"
POL_Viper_Tribe_desc: ""Они всегда были занозой в наших пальцах: эксплуатация обездоленных, использование лика нашего Спасителя в своих корыстных целях — это лишь малая часть их прегрешений! Засим требую изганния этих гадюк — нужно разобраться с синагогой Сатаны!""
POL_Fusion_Gods: "Слияние богов"
POL_Fusion_Gods_desc: "Мы наконец смогли отыскать правду: славянские боги не были обычными идолами для поклонения — они все были частью всемогущего единственного и неповторимого Христа-странника. Так пускай же люди начнут восхволять старых божеств, дабы заслужить благосклонность всех высших существ!"
POL_Gather_Reliques: "Сбор реликвий"
POL_Gather_Reliques_desc: "Великий странник никогда не вернётся без помощи извне, а посему мы должны отправить наших людей во все уголки света с целью отыскать древние реликвии, связанные с судьбой странника: саван, терновый венец и коготь. Все эти предметы необходимы для проведения нашего праведного Ритуала..."
POL_Prepare_Great_Ritual: "Подготовка к Великому Ритуалу"
POL_Prepare_Great_Ritual_desc: "Все реликвии были собраны — пришло время начать последние приготовления к Великому Ритуалу. Нашему народу придётся пожертвовать многим, но все материальные ценности ничто, ведь Великий странник наконец вернётся..."
POL_Forgotten_Ancestors: "Наши забытые предки"
POL_Forgotten_Ancestors_desc: "Наш народ забыл о своих предках. Воины Великой Лехии когда-то давно владели всей Европой, но христианские священнослужители твердят нам, что наши славные предки либо никогда не существовали, либо были простыми варварами... Прищло время вспомнить наше прошлое таковым, каким оно было!"
POL_Tribes_March_Forth: "Поход кланов"
POL_Tribes_March_Forth_desc: ""Мы больше не будем рабами. Наши отважные воины готовы сокрушить любого на своём пути! Пусть кланы Лехии выступят единым фронтом! Во славу Христа-странника!""
POL_Second_Coming: "Второе пришествие"
POL_Second_Coming_desc: "Настал день проведения Великого Ритуала. Все жертвы были не напрасны и народ Лехии получит самую ценную награду — Великий странник вновь ступит на Землю и воздаст всем людям за их грехи!"
POL_Reunite_Blood_Lechia: "Воссоединить кровь Лехии"
POL_Reunite_Blood_Lechia_desc: "Несмотря на грандиозные усилия ватиканистов и прочей мрази, мы никогда не забывали свою историю, историю Империи, построенной на общих узах. Пришло время возродить эту связь, всколыхнуть кровь древних лехитов и воссоединить ариано-славянский народ."
POL_Unity_Christ: "Единство во Христе"
POL_Unity_Christ_desc: "Наш народ един в своей преданности Христу. Неважно, богат ты или нет, но вера в Спасителя — это то, что объединяет Польшу."
POL_Quest_Grail: "Поиски Грааля"
POL_Quest_Grail_desc: "Недавно в руки наших ополченцев попала старая средневековая карта, что по предположениям была составлена в средние века, орденом Рыцарей-тамплиеров Западной Польши. Если эта карта не лжёт, то она способна привести нас к могущественному артефакту..."
POL_Wisdom_Church: "Мудрость церкви"
POL_Wisdom_Church_desc: "Церковь всегда была домом для всех великих и мудрых мыслителей, таких как Коперник. У нашей страны были значительные проблемы с технологическим развитием, и если мы не хотим отстать от мир всего, нам необходимо начать приглашать учёных мужей в школы и исследовательские учреждения."
POL_Distributist_Economy: "Дистрибутистская экономика"
POL_Distributist_Economy_desc: "Дистрибутистская экономика основанная на кооперации всех видов бизнеса, и стремящаяся заменить взаимовыгодой безудержную "жадность" капитализма, а также развеять неправильное понимание мира у социалистов, всегда имела определённую популярность у христианских движений Польши. Приход к власти "Кавалеров" означает лишь то, что мы можем наконец начать реализацию дистрибутистскую экономическую формацию."
POL_Procession_Wawel: "Процессия к Вавельскому собору"
POL_Procession_Wawel_desc: ""Это откровенное преступление! Почему это нашему народу запрещёно посещать мессы в одних из самых священных мест в польской истории? Так идите же, верные мужи и женщины Отечества. Идите в Краков и Галицию. Идите, и верните то, что принадлежит нам по праву!""
POL_Land_Stanislaus: "Земля святых и королей"
POL_Land_Stanislaus_desc: "Галиция вернулась в состав Польши и мы должны убедиться, что возвращённые земли пройдут полную интеграцию в нашу страну. Пусть народ Галиции вспомнит времена святого Станислава епископа, королей восседающих в Вевеле. Пусть народ Галиции присоединится к нам и ступит на путь следования за Христом."
POL_New_Knightly_Orders: "Новые Рыцарские ордена"
POL_New_Knightly_Orders_desc: "После прихода к власти "Кавалеров", в стране было образовано множество Рыцарских орденов: Братья святого Станислава, Рыцари святой Королевы Ядвиги, Кавалеры Иисуса Христа... Эти ордена (равно, как и множество других), готовы защищать Польшу и сокрушать её врагов!"
POL_Church_Militant: "Милитаризация церкви"
POL_Church_Militant_desc: "Польская церковь поддерживает нас, но этого недостаточно! Верующие (в том числе священники и капелланы) должны быть мобилизованы и стать воинами, ведь грядёт новый крестовый поход! Все мы станем едины в борьбе за церковь!"
POL_Enthrone_Rightous_King: "Возведение на престол законного короля"
POL_Enthrone_Rightous_King_desc: "Теперь, когда Польша стала столь могущественной державой, мы сделаем то, что должно было произойи ещё давно. Христос будет возведён на польский престол, в качестве нового короля Польши!"
POL_Drive_Heathens_Out_Once_More: "Ещё раз изгнать язычников"
POL_Drive_Heathens_Out_Once_More_desc: "Как и наши предки, в первую очередь великий Король Собеский под Веной, поляки всегда боролись с языческим наступлением на христианство. Эпоха вновь призывает нас спасти все христианство от угроз современного и старого мира. Bóg z Nami!"
POL_Land_Youth: "Земля твоей юности"
POL_Land_Youth_desc: "Наша нация переродилась. Люди могут, наконец, приступить к воссозданию земли из своих воспоминаний, претворив утопию в реальность. Эра процветания Польши, наконец, началась!"
POL_Gaude_Mater: "Радуйся, Богородица и Польша"
POL_Gaude_Mater_desc: "Дева Мария всегда играла важную роль в истории нашего народа: она помогла нам победить шведов при Ясной Горе, спасла поэта Мицкевича от смерти и ободрила Рыцарей при Груневальде... Мы должны показать Деве Марии, что в наших сердцах всё ещё пылает огонь веры, а наши воины преданы ей..."
POL_Lithuania_Homeland: "Литва - моя Родина!"
POL_Lithuania_Homeland_desc: "Литва! Моя Отчизна!\nКак здоровье, которое ценят при условии потери.\nИ с тобой  расставшись\nПишу я о тебе истосковавшись."
POL_Convert_Ruthenia: "Обращение братьев-рутенцев"
POL_Convert_Ruthenia_desc: "Рутенцы всегда были близки нашему народу в культурном и политическом отношении. В конце концов, даже наш славный поэт, Мицкевич, родом из тех краёв! Мы обратим этот народ в свою веру, дабы когда пришёл Мессия, рутенцы приняли его..."
POL_Implement_Towianism: "Осуществление товианства"
POL_Implement_Towianism_desc: "Идеи Анджея Товианского — основателя "Божьего промылса" — основаны на мессианизме, христианском мистицизме, демократии с наполеоновскими чертами, и полной преданности делу Иисуса Христа. Анджей Товианский считает, что именно поляки и евреи занимают важную роль в освобождении Европы от тирании и неверия... Именно эти идеи и должны лечь в основу нашей идеологии..."
POL_National_Socialists: "Поглощение национал-социалистических Коммун"
POL_National_Socialists_desc: "Вдохновленные словами Мицкевича о том, что социализм должен стать национальным, дабы быть общечеловеческим, национал-социалистические коммуны поддерживают демократию, национализацию крупного бизнеса и ратуют за сотрудничество всех рас... Цели подобных коммун очень сильно совпадают с идеями товианства. Возможно, было бы уместно объединить наши усилия?"
POL_Oldest_Brothers: "Наши старшие братья"
POL_Oldest_Brothers_desc: "Еврейский народ подвергался несправедливым гонениям на протяжении многих лет. К сожалению, эти гонения не обошли стороной и Польшу. Теперь же, когда в нашей стране установился новый курс, наши старшие братья — евреи — получат признание, которого они заслуживают."
POL_Union_Races: "Союз рас"
POL_Union_Races_desc: "Нам нужно сделать ещё один шаг вперёд. Сыновьям Пяста и Авраама недостаточно просто сотрудничать. Мы должны стать единым целым: едиными в цели и вере в грядущего Мессию. Весь мир буде завидовать единству Польши-Ашкенази!"
POL_Messiah_Rises: "Возвышение мессии"
POL_Messiah_Rises_desc: "Народ Польши-Ашкенази добился больших успехов в создании земли свободы, но без помощи, все народные усилия пойдут прахом, ведь за границей живёт ещё множество наших угнетённых братьев! Есть только один человек, который может нам помочь..."
POL_Savior_Europe: "Хранители Европы"
POL_Savior_Europe_desc: "Польша всегда была Христом Европы, а может быть, и народов, страдая за грехи этого мира, чтобы искупить само человечество. После завершения нашей духовной реформации наш народ больше не будет закован в цепи, ибо мы больше не страдаем, а спасаем народы этого континента и других стран."
POL_Demons_Abaddon: "Изгоните демонов обратно в бездну!"
POL_Demons_Abaddon_desc: "Духовное возрождене Польши завершилось и мы можем обратить свой взор на на тех, кто причинял нам столько страданий на протяжении веков. Наш славный Спаситель поможет нам уничтожить демоническую угрозу тевтонов и изгнать их обратно — в самые тёмные места Ада! За Польшу! За Бога!"
POL_False_Piast: "Истинный Пяст?"
POL_False_Piast_desc: "Королем Польши был избран человек, утверждающий, что он потомок семьи Пястов. Вся Польша затаила дыхание в ожидании того, что же принесёт правление безумного короля..."
POL_Undivine_Comedy: "Небожественная комедия"
POL_Undivine_Comedy_desc: "Эти безумные язычники и последователи Христа думали, что смогут поработить человечество речями о своих ложных богах. Они ошибались. Теперь же, благодаря панкратии, народ Польши познает истинную свободу!"
POL_Ruin_Old_Order: "Руины старого порядка"
POL_Ruin_Old_Order_desc: "Старый мир и его законы были созданы специально — чтобы сдерживать людей в оковах любой ценой! Но теперь пришло время разорвать цепи! Старый порядок должен быть разрушен — только после этого появиться возможность создать по-настоящему свободное общество!"
POL_Frenetic_Future: "Безумная борьба за будущее"
POL_Frenetic_Future_desc: "Наши враги всё ещё не понимают одной вещи: да, мы склонны к насилию; да, мы безжалостны; да, мы свободны, и все усилия, направленные на подавление нашего духа, в конце концов, пойдут прахом. Наши враги не смогут долго скрываться в тени — им ведь нет места в нашем новом, утопичном мире."
POL_Clarus_Mons: "Сокрушение монахов Ясной Горы"
POL_Clarus_Mons_desc: "Почти все то, что когда-то называлось Польшей, освобождено и было реорганизовано в Свободные территории Вислы, но есть одно место, которое всё ещё противится изменениям. Монахи монастыря Ясной Горы до сих пор цепляются за свои сказки и легенды о храбрых защитниках, которым помогает Дева Мария. Что же, пришло время показать глупцам, что для человека не существует ни богов, ни хозяев!"
POL_Humanist_Cult: "Культ гуманизма"
POL_Humanist_Cult_desc: "Религии и культы древности, очевидно, были просто инструментом для порабощения сознания широких масс! Однако человеческий дух не может существовать без веры, из-за чего первосвященник Леонард предложил основать новый культ. Люди нуждаются в истинной, человеческой вере!"
POL_Wild_Soul: "Пусть душа сойдёт с ума, ведь Ада не существует!"
POL_Wild_Soul_desc: ""Братья и сёстры! Люди всего мира! Уничтожьте оковы, сдерживающие вас! Уничтожьте ограничения, наложенные обществом! Мы — люди! И мы свободны! Для нас нет каких-либо табу, для нас не существует священных законов! Мы — дикие души! И мы переделаем этот мир так, как того желает наша собственная душа!""


poland.300.t: "Лига польского возрождения"
poland.300.d: "В предвоенные годы, различные христианские группы объединялись в надежде добиться независимости Польши, однако с каждым годом эта коалиция лишь рассыпалась, а в последствии и вовсе стала привлекать к себе лишь маргиналов и христианских радикалов, которые создали Лигу польского возрождения, или же ЛПВ, действующую даже после Вельткрига. Многие надеялись, что после мировой войны польское государство наконец станет свободным, но таковые надежды попросту разбились о суровую реальность — Польша стала сильно зависеть от Австрии и Германии. И вот теперь ЛПВ стала стремительно набирать свою популярность — ветераны Вельткрига стали пополнять партийные ряды ЛПВ, поставив себе цель уничтожить нечестивый тевтонский режим."
poland.300.a: "Будет лучше, если мы будем присматривать за ними."

poland.301.t: "Новая возможность"
poland.301.d: "Адам Добошинский никогда не был часть ЛПВ, однако он всегд рассматривал Лигу как группу верных Польше людей, которые готовы пожертвовать собой ради своей Родины. И вот Адам, совершенно неожиданно для него самого, получил письмо от Совета польского возрождения, в котором восхвалялись преданность Добошинского, и его вера в Иисуса Христа, слово которого тот был готов нести огнём и мечом. В конце послания Совет предложил Адаму Добошинскому возглавить правительство Святой Польши."
poland.301.a: "Они — лучший шанс для Польши."

poland.302.t: "Возвращение былой славы"
poland.302.d: "С разрывом цепей германизма, Польша сможет обрести настоящую свободу, что позволит ей вернуть себе былую славу. Весь мир о Грюнвальдской битве, Прусской дани и других победах нашей славной страны — картины Яна Матейко и Войцеха Коссака, изображающие те события, копируются и продаются в промышленных масштабах! По Польше также прокатилась волна антинемецких настроений, а также вспышек насилия к немцам, проживающим в Польше. Но даже гонения на родившихся в польском государстве немцев не смогут заглушить ту боль, которую нам причинили проклятые тевтоны..."
poland.302.a: "Пруссы ещё раз воздадут нам почести!"

poland.303.t: "Великое заседание Священного Совета"
poland.303.d: "Совет польского возрождения собрался в Варшаве, с целью избрать дальнейший политический курс Польши. Однако Совет неоднороден внутри него существует несколько фракций, борющихся за власть: Боги Великой Лехии (или БВЛ), смешивающие идеи неоязычества с сильной верой в Христа-странника и легенды о Великой империи Лехии.\nКавалеры Иисуса Христа (или КИХ), желающие создать сильно католическое государство, в основах идеалов которого будет лежать воинственность и дистрибутизм.\nБожий промысел (или БП), черпающий вдохновение из сочинений Адама Мицкевича и Анджея Товянского...\nВопрос только в том, кто одержит победу?"
poland.303.a: "БВЛ - следуя путём наших забытых предков, мы покорим весь мир!"
poland.303.b: "КИХ - Рыцарские ордена обеспечат Польше защиту!"
poland.303.c: "БП - союз между самыми могущественными расами нашей страны принесет нам процветание!"

poland.304.t: "Бегство лжепророков"
poland.304.d: "Они решили обманывать наш народ на протяжении нескольких веков. Они убили истинный образ Великого Странника и решили использовать его как инструмент для порабощения мира. Они заставили наш народ забыть о былой славе наших предков и Лехии. Они создали дегенеративную папистскую церковь, чтобы добиться мирового господства. И именно ОНИ стояли за каждой крупной катастрофой в мировой истории.\nХватит это терпеть! Мы должны прекратить им продолжать отровлять нашу славную землю своими сказками для идиотов! С этого момента ни один фарисей не найдёт покоя в нашей стране — изгоните их всех! Уничтожьте всё, что было им дорого!"
poland.304.a: "В Ляхии нет места предателям."

poland.305.t: "В поисках Святого Грааля"
poland.305.d: "Наши предположения оказались верными. Карта Рыцарей-тамплиеров привела нас прямо к небольшой часовне в Хварщанах у реки Одер. Основной отряд Ордена Рыцарей Квестуры охранял внешний периметр, чтобы ни один немецкий патруль не смог помешать нашей миссии. В то же время специализированная группа археологов вела раскопки внутри часовни, чтобы заново обнаружить любую новую подсказку, которая могла быть там спрятана. Но то, что они нашли, превзошло все их самые смелые представления. Настоящий Святой Грааль всегда находился прямо у нас под носом, в том месте, которое когда-то было Польшей."
poland.305.a: "Господь сегодня дал нам великий дар."

poland.306.t: "Верующие Галиции"
poland.306.d: "Процессия верующих, первоначально собравшихся в Варшаве, наконец-то достигла Кракова. Сотни тысяч людей требуют, чтобы их впустили в Вавельский собор и чтобы Галиция вернулась в состав Польши. Поскольку в других городах Галиции начались беспорядки, у местной администрации не было другого выбора, как уступить требованиям и объединить свою страну с Польшей."
poland.306.a: "Так верните же земли королей и святых."

poland.307.t: "Могущество в этих строках"
poland.307.d: "По всей Литве восстали силы, верные СБК, чтобы противостоять немецкому марионеточному режиму и вернуть эти земли в состав государства, которому они принадлежат. Главными среди них являются общества Филарета и Филомата, вдохновленные группами, в которых состоял Адам Мицкевич. Кроме того, многие местные поляки и евреи взялись за оружие, чтобы отвоевать Литву у тевтонских захватчиков."
poland.307.a: "А ещё говорят, что воины не читают книг."

poland.308.t: "Слава Христа на Земле"
poland.308.d: "Племена собрались на полях под Варшавой. Главные жрецы принесли последние жертвы, и хоры возносили к небесам мольбы к богам дать народу Лехии силу в этот момент. И вдруг на алтарь обрушился лучезарный луч света, и земля задрожала с силой вулканов. Великий Странник наконец-то благословил своим присутствием эту землю."
poland.308.a: "Он воскрес!"

poland.309.t: "Интронизация Христа"
poland.309.d: "В торжественной церемонии, проведенной в Вавельском соборе замка Ройль в Кракове, ведущие архиепископы вместе с Адамом Добошинским и представителями крупнейших Рыцарских орденов совершили то, что всегда должно было произойти. Иисус Христос, наш небесный Спаситель и защитник, был коронован как Вечный Король Польши и польского народа. На этом событии присутствовали миллионы верующих со всей страны. Теперь с Христом как Царем мы одержим победу над демонами мира."
poland.309.a: "Мы воздаем вам хвалу!"

poland.310.t: "Ожидаемый мессия"
poland.310.d: "Пророчествуемый Мессия наконец-то пришел в наши края. Сегодня жители Вильно проснулись от ослепительного сияния огней, сопровождаемого громкими трубами. Спаситель, известный как IV IV, описанный самим Мицкевичем, здесь. Теперь он поведет Объединённый народ Польши-Ашкеназа к вечной эре процветания и мира."
poland.310.a: "Пророк Мицкевич был прав. Наконец-то он здесь!"

poland.311.t: "Пророчественный апокалипсис"
poland.311.d: "Когда племена Лехии недавно отправились на поиски могущественных реликвий, в воздухе витала атмосфера приближающейся обреченности. Некоторые говорили, что это папистский бог пытается остановить наши усилия, но более сведущие знали правду. Грядущая дуэль между силами Великого Странника и его величайшими врагами стремительно приближалась, и сегодня она наконец-то состоялась. Революционная группа, известная как Борцы за человеческую свободу, или BLW, взяла штурмом Лехитскую Ассамблею в столице. Бои вокруг Варшавы продолжались весь день, с бесчисленными пожарами, казнями и сценами разврата. Среди обломков города остался только один вопрос. Кто будет управлять судьбой Польши после предсказанного конфликта."
poland.311.a: "Galilaee, perdiditi!"
poland.311.b: "У этих безумных дураков не было ни единого шанса! Они насадили свои головы на пики, чтобы другие диссиденты смогли узреть их."

poland.312.t: "Гора, освященная Пламенем"
poland.312.d: "Глупцы из Ясной Горы думали, что ничто и никогда не сместит их с их якобы святой горы. Сегодня им доказали, что они ошибались.\nКогда весть о победе Панкратия достигла монастыря, монахи попытались спрятать все ценности под землей и подготовить оборону, но у них не было шансов, когда наши снайперы начали вычислять людей привычки на расстоянии. Затем последовал прямой штурм под руководством генерала Бьянкетти. Каждая святая икона, каждый крест, каждый монах и каждый скрывающийся христианин были сожжены на костре. За исключением одной, образ Черной Мадонны Ченстоховской был лично взят Панкратием и осквернен.\nПоследний бастион старого и сломленного бога был разрушен."
poland.312.a: "Не жалейте ничего, человечеству нужны такие спасители, как они."

poland.313.t: "Заглядывая в будущее"
poland.313.d: "По традиции первоначального Круга Дела Божьего, созданного Анджеем Товянским, мы тоже проведем множество сеансов. Будь то получение вдохновения, общение с великими личностями, такими как Наполеон Бонапарт, или даже видение будущего для нашей нации.\nИменно во время одного из таких видений будущего начало происходить нечто странное, и самое главное, что оно было проведено высшими членами Внутреннего Круга. Хотя сначала они увидели все, что ожидали увидеть, позже, в течение ночи, они стали свидетелями чудесных вещей. Невиданные ранее технологии, невиданные ранее нации, люди, одетые во всевозможные странные наряды.\n\nОдин лишь вопрос занимал их умы в тот момент. Должны ли мы искать дальнейшей мудрости?"
poland.313.a: "Мы многому научились, восславьте Дело Божье!"

poland.314.t: "Будущее престола"
poland.314.d: "Недавно мы узнали печальную новость о смерти нашего государя Карла Геро фон Ураха, его регентского имени Владислав V, короля Литвы и Польши. Наши литовские братья, похоже, сейчас погружены в период неопределенного регентства, но мы не можем вернуться к бесполезной системе регентского совета, как она существовала после окончания Великой войны.\n\nПоэтому премьер-министр созвал в Варшаве чрезвычайный комитет, состоящий из представителей правительства, а также дворянства и различных польских групп интересов. Было предложено два основных варианта будущего престола: многие хотят, чтобы королем как можно скорее стал Януш Францишек Радзивилл, представитель очень древнего и престижного рода Радзивиллов. Но другие считают, что это только расстроит наших литовских братьев, и поэтому призывают пригласить польского генерала, находящегося в Литве, Лучана Желиговского, стать регентом Королевства. Дебаты разгораются, но решение должно быть найдено в ближайшие часы..."
poland.314.a: "Да здравствует король Януш Францишек I Радзивилл!"
poland.314.b: "Призвать генерала Желиговского стать регентом!"

