POL_the_great_debate_desc: "В Регентском совете продолжаются споры о том, кто должен стать новым королём Польши."
POL_a_new_poland_desc: "Королевство пало, да здравствует Республика! Теперь поляки двинутся в сторону светлого и демократического будущего, даровав Польше шанс стать свободным и независимым государством!"
POL_von_habsburg_desc: "После победы на выборах, Карлу Альбрехту фон Габсбургу необходимо укрепить свои политические позиции и статус монарха польского государства."
POL_von_hohenzollern_desc: "После победы на выборах, Фредерику Кристиану необходимо укрепить свои политические позиции и статус монарха польского государства."
POL_a_firm_hand_desc: "После отставки последнего коррупционера и изгания иностранных оккупантов, Польша, наконец, вступает в самую настоящую "Эпоху возрождения", которая затронет не только культуру, но и вооружённые силы, а также духовенство, страны!"
POL_victory_of_the_people_desc: "Коммунисты свергли старое коррумпированное, упадническое правительство страны, и теперь готовы повести Польшу в светлое коммунистическое будущее!"
POL_return_galicia_desc: "Благодаря кровной связи нового короля Польши [POL.GetLeader] и [AUS.GetLeader], мы можем заявить о своих притязаниях на Галицию — регион, который с давних времён был частью Польского Королевства..."
POL_lessons_of_the_empire_desc: "Австрия имеет большой опыт в контроле над страной, в которой проживает множество разных народов и этносов. Используя опыт австрийцев, мы можем снизить градус напряжённости в отношениях между меньшинствами, проживающими на территории Польши."
POL_austrian_tech_sharing_desc: "Отношения с Австрией прочны как никогда, и мы должны воспользоваться этим — обмен технологиями будет полезен обеим сторонам, а также позволит нам перенять военный опыт друг друга."
POL_absolutism_desc: "Польша, оказавшись без монарха, оказалась слаба. Если мы не хотим, чтобы подобное случилось вновь, а наша страна стала великой, власть нового монарха должна стать абсолютной."
POL_reform_the_monarchy_desc: "Народ Польши не имеет сплочённости, а столь обширная власть монарха лишь тормозит развитие нашего государства. Реформирование монархии, несомненно, поможет перейти нашей державе в новую эпоху!"
POL_abolish_the_council_desc: "Сейм — рудимент политической жизни Польши, который проводит абсолютно бесполезные "выборы", что лишь вносят в жизнь простого народа ненужную смуту. Нам необьходимо покончить с этим пережитком прошлого и передать всю полноту власти в руки короля."
POL_citizens_rights_desc: "Расширение гражданских прав и свобод населения плодотворно скажется на лояльности, образованности и эффективности труда простого люда."
POL_a_centralized_state_desc: "Король является непререкаемым авторитетом в стране, однако шляхта считает иначе! Дабы укрепить свои позиции, монарх начинает кампанию по подрыву авторитета дворянства, а также принялся "вставлять палки в колёса" в планы каждого аристократа. Всё это, несомненно, приведёт к снижению влияния шляхты на политическую жизнь государства."
POL_a_new_sejm_desc: "Сейм не видоизменялся со времён возрождения польского государства в конце Вельткрига. Существует множество лазеек и недостатков, которые можно исправить путём реформирования государственного органа. Это, несомненно, принесёт пользу нашей стране."
POL_poland_lithuania_desc: "Воссоздание Речи Посполитой, несомненно, поможет нашим странам в развитии."
POL_minority_rights_desc: "В Польском Королевстве проживает множество меньшинств, чьи права не защищаются законом. Ежели мы исправим это недоразумение, государство станет только сильнее!"
POL_a_new_constitution_desc: "С приходом нового короля, в Польше началась новая эра, вместе с которой должен прийти и новый свод законов. Разработка новой конституции станет лишь первым шагом на пути к созданию великого государства..."
POL_lithuanian_shipbuilding_desc: "Польша, в отличие от Литвы, не имеет широкой береговой линии, использование которой позволит нам начать строительство собственного военно-морского флота."
POL_kickstart_navy_desc: "Польша получила выход к морю и, для того, чтобы польский флот смог стать конкурентноспособным, нам необходимо начать строительство верфей и другой инфраструктуры."
POL_new_trade_opportunities_desc: "Новому флоту нужны новые офицеры - мы перероем всю страну в поисках профессиональных моряков и подготовим новое поколение морских волков."
POL_join_mitteleuropa_desc: "Польша не имеет союзников в Европе, что ставит под угрозу существование нашего государства, однако с воцарением на престол Фридерика Кристиана Саксонского, у нас появилась возможность не только положить начало дружественных отношений с Германией, но и попытаться вступить в "Рейхспакт""
POL_german_advisors_desc: "Польша желает влиять на политическую обстановку в мире, для чего необходимо провести нужные реформы в политическом и военном устройстве государства. Пользуясь нашими тесными связями в Германии, мы можем пригласить немецких советников, которые, несомненно, смогут модернизировать наши вооружённые силы."
POL_join_economic_bloc_desc: "Ситуация сложилась так, что мы можем присоединиться к экономическому блоку Германии, который укрепит экономическую мощь Польши, а также позволит заключить столь необходимые нашей державе торговые соглашения."
POL_naval_interdiction_desc: "Вместо конструирования традиционного флота — процесс, который может занят десятилетия — мы сконцентрируемся на создании кораблей, которые смогут нанести противнику точечные удары и "ужалить" неприятеля в самое больное место."
POL_unrestircted_submarine_warfare_desc: "Для удачного планирования будущего, нам необходимо помнить и о прошлом: неограниченная подводная война доказала свою чудовищную эффективность, и нет никаких причин отказываться от этой тактики в будущих сражениях."
POL_a_new_navy_desc: "Для того, чтобы Польша заняла своё место под солнцем и стала одной из великих держав, ей необходимо построить современный и мощный военно-морской флот, который сможет бросить вызов не только флотам стран Европы, но и всего мира."
POL_pride_of_the_baltic_desc: "Ни один военно-морской флот не может обойтись без флагмана. Мы начнём проектирование и строительство линкора нового поколения, который станет символом мощи Польши и возглавить флот нашей страны на долгие годы вперёд."
POL_polish_marines_desc: "Будущее Польши зависит не только внутри страны, но и за рубежом. Находясь так долго без береговой линии, мы должны упорно работать над созданием нового набора тактик для распространения нашей мощи за границу, чтобы ни один враг не смог избежать нашей досягаемости."
POL_naval_industry_desc: "Вернув исторически польский город Гданьск, мы используем его порты и верфи для строительства Балтийского флота, которому будет завидовать вся Европа!"
POL_gdansk_agreement_desc: "Впервые за последние 20 лет, Польша полностью окрепла и стала по-настоящему современным государством, благодаря чему наша страна может отправить в Берлин просьбу вернуть Плоцк — регион, который принадлежал Польше с давних времён. Конечно, вероятность того, что немцы уступят низка, но... Попытка не пытка, а спрос — не беда."
POL_poland_forever_desc: "Даже если Польша будет захвачена, даже если польские города будут обращены в руины — поляки никогда не сдадутся, ведь Польша жива до тех пор, пока сердце хотя бы одного поляка продолжает биться! И Польша вновь восстанет из пепла, подобно фениксу, даже если на это потребуется ещё одно столетие нескончаемых битв и кровопролития!"
POL_beacon_of_polish_spirit_desc: "Обновлённое польское государство станет маяком свободы для всех поляков, призовёт их на защиту страны во всех грядущих войнах! И Польша ни за что не отступится от избранного пути!"
POL_not_yet_lost_desc: "Свержение старого правительства и рождение нового польского государства вселяет надежду на светлое будущее в сердца всех людей. Польша ещё не потеряна, и граждане должны сплотиться, ради общего дела!"
POL_free_elections_desc: "После рождения республики, в Сейме совсем не осталось депутатов, так что было объявлено о проведении чрезвычайных выборах в нижнюю палату польского парламента. Эти выборы определят будущее всей страны, а также задаст политический курс державы на долгие годы вперёд, так что стоит быть готовыми к тому, что радикальные политические партии вступят в ожесточённую борьбу за влияние над польским правительством..."
POL_economic_reform_desc: "Экономика Польши отстала (в чём виновата торговая политика Королевства), однако благодаря ряду радикальных реформ, Польша сможет сократить своё отстование и составить конкуренцию лидерам на мировой арене."
POL_new_universities_desc: "Математические школы Польши известны во всём мире! Увеличение их финансирования не только увеличит качество высшего образования в стране, но и подстегнёт техническое развитие всей державы."
POL_the_stab_in_the_back_desc: "Ещё во время Вельткрига немцы наобещали нам с три короба: стабильность, независимость и проветание... Это то, чего желал каждый поляк на протяжении многих лет, однако тевтонцы, как это случалось до этого, предали нас, оставив после себя разруху, нищету и Королевство без короля! Хватит это терпеть! Пришло время примкнуть штыки и наказать гуннского зверя за все их престпуления!"
POL_militarism_desc: "Поляки слишком долго жили под гнётом иностранных угнетателей, так что после появления правительства, которое действительно заботится о своём народе, всё больше и больше поляков доброваольцами вступают в польскую армию, а также создают различные повстанческие движения на оккупированных землях Польши. Мы вернём себе то, что принадлежит нам по праву рождения, даже если для этого придётся использовать силу наших винтовок и танков!"
POL_cleanse_monarchists_desc: "После рождения нового польского государства из пепла старого Королевства, всё больше и больше людей начинают обращаться к идеям монархии! Нам необходимо искоренить подобные мысли из умов граждан! Ради стабильности и процветания нашего государства, конечно же!"
POL_fortress_poland_desc: "Польша окружена естественными врагами со всех сторон, но это не повод опускать руки! Если мы хотим, чтобы наша страна выжила, нам необходимо создать сеть мощных оборонительных укреплений на границе, которые защитят сердце нашей славной страны от иностранных захватчиков. Польша будет жить до тех пор, пока её славные сыны стоят на защите своей земли!"
POL_opportunism_desc: "Разработанная скорее как будущий козырь, чем полноценный план, "Линия Дмовского" - это гипотетическая концепция максимального расширения границ Польши. Хотя мы не можем зайти так далеко, мы будем стремиться объединить всех этнических поляков в одну великую нацию, свободную от любых иностранных хозяев."
POL_dismantle_gov_desc: "Старый сенат всё ещё действует на территории нашей страны, вместе со всеми ошибками прошлого. Было бы глупо отказаться от реализации плана Endecja, который превратить сенат в эффективный и меритократичный инструмент управления страны."
POL_imprison_politicians_desc: "Некоторые до сих пор помнят бессмысленное кровопролитие, вызванное революцией 1905 года, и покуда национал-демократы того времени успешно отстаивали свои идеи и получали различные устпуки от Царя Николая II, верные революционным идеям социалисты окропили землю польской кровью, так и ничего не добившись. Мы не можем допустить повторения тех ужасных событий — социалисты заплатят за всё!"
POL_recruit_civil_servants_desc: "После всех проведённых реформ, мы с уверенностью можем сказать, что Польша и её политическая система переродилась! Эпоха клептократов и казнокрадов подошла к концу, и всё это благодаря нашей славной демократии! Национал-демократии!"
POL_ministry_of_prop_desc: "Наше правительство слишком молодо, и ему нехватает народной поддержки, однако благодаря нашим тёплым отношениям с польским епископством, мы можем сколнить некторых нерешительных членов нашего общества поддержкать нас."
POL_technical_colleges_desc: "Государство не может выжить без технического образования, и менно поэтомы мы мы должны вкладывать больше средств в развитие высшего образования, дабы следующие поколения поляков смогли "донести свет" Польши в славное будущее."
POL_all_under_one_desc: "Нам необходимо начать обширную пропагандистскую кампанию, дабы весь польский народ увидел прелести синдикалистской экономической системы и славу, которая эта система принесёт нашей Родине!"
POL_polish_exceptionalism_desc: "Польская молодёжь должна понять, что их нация исключительна, что нет в мире людей сильнее. Благодаря этой вере, поляки будут бороться за своё существование ещё более ожесточённо и качественно."
POL_new_communes_desc: "Нам необходимо передать власть над страной из рук буржуев в руки простого народа. Создание новых коммун поможет людям отстаивать свои интересы и защищаться от капиталистического гнёта с большей эффективностью!"
POL_research_cities_desc: "Именно личная инициатива поспособствует развитию технического прогресса. Создание специальных наукоградов позволит нам поощрить самые выдающиеся умы, которые, несомненно, дадут толчок научно-техническому прогрессу."
POL_lampes_reforms_desc: "Альфред Лампе известный сторонник экономической системы Французской коммуны. Став генеральным секретарём Польши, он начнёт проведение реформ, целью которых является направление Польши по пути развития Западных синдикалистических стран."
POL_leszczynskis_true_leninism_desc: "Внезапное шефство Юлиана Ленского над КПП возродит в коммунистическом движении Польши идеи и идеалы Владимира Ленина, которые были утрачены другими синдикалистическими государствами. Подобное развитие событий даст Польше преимущество — наша страна будет направлена по правильному пути!"
POL_warskis_broad_socialism_desc: "Голосование закончилось так, как того и ожидали многие — Адольф Варски был утверждён в должности лидера Коммунистической партии. Имея в своих руках всю полноту власти, можно приступить к построению государства рабочих и крестьян по-настоящему."
POL_attend_internationale_desc: "Математические школы Польши известны во всём мире! Увеличение их финансирования не только увеличит качество высшего образования в стране, но и подстегнёт техническое развитие всей державы."
POL_territorial_claims_desc: "После заключения союза с Францией, мы можем предъявить территориальные претензии к Германии без страха оказаться уничтоженными немецким колоссом. Этот шаг даст нам гарантию того, что в случае победы в войне с тевтонцами, мы получим все земли, на которые претендуем..."
POL_austrian_claims_desc: "После заключения союза с Францией, мы можем предъявить территориальные претензии к Австрии без страха оказаться уничтоженными австрийским колоссом. Этот шаг даст нам гарантию того, что в случае победы в войне с "остеррайхерами", мы получим все земли, на которые претендуем..."
POL_minstry_of_public_security_desc: "Для сохранения стабильной ситуации в пределах нашей страны, а также для повышения возможностей нашего разведывательного аппарата, нам необходимо создать "Министерство общественной безопасности""
POL_international_agents_desc: "Если мы хотим совершить международные подрывные акты во имя синдикализма, мы должны сначала собрать единомышленников в других странах. Польские граждане, живущие за границей, являются идеальными кандидатами для вербовки."
POL_spread_the_revolution_desc: "Революция не может сдерживаться границами! Пожар должен распространиться по всему миру!"
POL_redistribute_wealth_desc: "Монархисты без стыда и совести присваивали себе богатства нашей страны, оставляя обычный рабочий люд у разбитого корыта. Пришло время перераспределить дары нашей страны между её жителями!"
POL_centralize_infrastructure_desc: "Польша — аграрно-индустриальная страна, и для того, чтобы в полной мере вступить в новую эпоху, нам необходимо сделать нашу Родину постиндустриальной державой! Централизация инфраструктуры — первый шаг на пути к промышленной революции."
POL_farmers_reform_desc: "Многие крестьяне Польши ведут свою хозяйство использую устаревшие для XX-ого века инструменты. Нам необходимо провести тотальную механизацию сельского хозяйства и познакомить всех фермеров нашей страны с достижениями современной науки и промышленности!"
POL_reform_banks_desc: "Банк Польши стал одним из крупнейших банков в нашей стране, обанкротившимся в результате кризиса "Чёрного Понедельника" Реструктуризация этого банка и спасение его от полного краха — первый шаг на пути к восстановлению от последствий кризиса "Чёрного Понедельника""
POL_currency_reevaluation_desc: "Польша, в качестве валюты, долгое время использовала немецкую марку, котороая, однако, в результате кризиса "Чёрного Понедельника" стала стремительно терять свою стоимость. Это ли не идеальный момент для введения в обиход старую валюту Польши — злотый?"
POL_the_new_polish_worker_desc: "Мы должны внедрить новую культуру трудолюбия и сильных мужчин, чтобы заполнить наши заводы. Этот "новый польский рабочий" станет основой нашей новой промышленности."
POL_international_railways_desc: "Так случилось, что Польша расположена в центральной части Европы, из-за чего у нашего государства появляется возможность стать "главным железнодорожным узлом" Новые ж/д пути не только простимулируют торговлю с соседними странами, но и поднимут престиж Польши на мировой арене."
POL_the_munitions_district_desc: "Выделение в городах страны районов, которые будут строго направлены на производство оружия и боеприпасов к нему, мы можем создать уникальную инфраструктуру для ВПК Польши и увеличит не только производительность военных заводов, но и наш промышленный потенциал."
POL_more_munitions_desc: "Хотим ли мы оставаться конкурентноспособными на мировой арене? Определённо да! Заводы — это путь в будущее, и нам необходимо пострить их КАК МОЖНО БОЛЬШЕ."
POL_modernization_munitions_desc: "Эффективность промышленности зависит не только от количества фабрик, единовременно выпускающих продукцию, но и от технологичности производства. Внедрение современных сборочных линий — это то, что определённо увеличит эффективность нашей промышленности."
POL_research_slot_desc: "Частный сектор долгое время игнорировался и не использовался как инструмент экономического развития. Но времена меняются. Теперь же, для осуществления всех наших планов, нам необходимо начать поощрение частных компаний, а также их научные изыскания."
POL_more_factories_desc: "Вкладывание огромных средств в расширение промышленных корпораций приведёт к увеличению проышленного потенциала Польши."
POL_factories_desc: "Конгресс Польши долгое время была сельскохозяйственным центром страны, однако эти земли можно было бы использовать лучше, чтобы создать больше заводов для наших военных усилий."
POL_border_forts_desc: "Несмотря на то, что основная угроза нашей стране исходит с Запада, нельзя забывать и про Восток. Мы создадим сеть связанных между собой оборонительных линий на восточных границах, дабы удар в нашу спину не был таким обескураживающим."
POL_defensive_tactics_desc: "Польша со всех сторон окружена недружественными странами. Если наша страна хочет выжить, мы должны заставить врага заплатить кровью за каждый сантиметр нашей земли и воодушевить наших солдат на защиту Польши."
POL_army_reform_desc: "Большая часть польской армии всё ещё использует тактики и вооружение времен Вельткрига. Ежели мы хотим быть готовыми к грядущей войне, нам необходимо исправить столь сильную оплошность..."
POL_new_airforce_desc: "ВВС Польши находятся в плачевном состоянии — прямое столкновение с самолётами противника попросту добьют наши военно-воздушные силы, и наша страна рискует оказаться без воздушного прикрытия! Для того, чтобы принять бой с другими европейскими Державами лицом к лицу, нам необходимо модернизировать наш воздушный флот!"
POL_import_rifles_desc: "Уже сейчас ясно, что нашим вооружённым силам требуется модернизация. Сейчас нам стоит начать с перевооружения, а именно замены устаревших и плохо спроектированных винтовок, однако создать абсолютно новое и качественное основное оружие пехоты, не имея в этом деле опыта и нужных знаний, невероятно трудно, так что Министерство обороны пришло к выводу, что Польше стоит закупить большую партию разнообразного иностранного вооружения, которое будет изучено вдоль и поперёк. Уж исследование более современных и совершенных винтовок точно поможет нам избежать самых критических и распространённых ошибок при проектировании оружия."
POL_a_new_rifle_desc: "Во время войны Польша не сможет пологаться на импорт иностранного вооружения — после долгих и упорных часов работы конструкторских бюро, пришло время презентовать нашу собственную модель пехотного вооружения, которое в скором времени станет основным оружием пехоты в наших ВС."
POL_military_ideals_desc: "Польша со всех сторон окружена недружественными странами. Мы не должны сидеть сложа руки и смотреть за тем, как наши враги создают планы по порабощению польского народа. Именно Польша должна нанести первый удар и уничтожить своих врагов."
POL_modern_military_thought_desc: "Нынешняя война — это не окопная бойня позиционного характера. Современные военные опираются на манёвренность, координацию и молниеносность ударов. Наши военные должны изучить тактики ведения манёвренной войны, дабы наши ВС могли не только противодействовать армиям друг стран, но и наносить им сокрушительные поражения."
POL_military_desgin_bureaus_desc: "В данный момент разработка и проектирование польского вооружения производится разроненными, постоянно мешающими друг другу, группами. С целью исправить это недоразумение, правительство решило создать орган, который объединит всех конструкторов в одну структуру — Военное конструкторское бюро Польши."
POL_integrate_wermacht_desc: "Польша, несмотря на свою относительную независимость, в значительной степени зависит от немецкой военной миссии - или "Польского вермахта", как его обычно называют. Присутствие немецкого гарнизона непопулярно как среди граждан, так и среди многих поляков в вооружённых силах, которые стали обижаться на своих немецких начальников; такой раскол в наших вооружённых силах является постоянным источником разочарования для тех, кто служит в армии. Чтобы устранить это несоответствие, силы Немецкой миссии будут постепенно объединяться с соответствующими польскими силами, обеспечивая равенство между немецкими и польскими офицерами в наших войсках."
POL_polish_war_effort_desc: "Русский медведь снова смотрит на восток, стремясь разрушить ткань польской государственности, над созданием которой мы так усердно работали. Мы в Польше вместе с нашими братьями на востоке стоим как последняя линия обороны против русских сапог, соединяясь с ними в несокрушимую линию обороны. При поддержке наших немецких надзирателей мы снова изгоним русскую угрозу и восстановим мир и процветание в Европе!"
POL_manstien_reform_plan_desc: "В то время как Старая гвардия, возможно, основательно укоренилась в самой Германии, экспериментальные офицеры добились больших успехов в модернизации территорий за пределами Германской империи. Одним из таких реформаторов является талантливый Эрих фон Манштейн-Левинский - один из самых высокопоставленных членов Германской миссии. Его радикальные предложения по модернизации польской армии были названы "Schwerpunkt" - они предусматривают, что мобильные панцерные войска будут возглавлять наступление в поле, легко доводя любое наступление до победы. Надеемся, что успех этой тактики в Польше поможет Heer ясно увидеть путь в будущее."
POL_modern_cavalry_desc: "Эпоха гужевого транспорта и кавалерии подохла к концу — лошадей стали заменять грузовики, которые лишены многих недостатков, присущих животным. Однако темпы механизации армии удручают, а посему правительство выделило дополнительные средства на разработку и производство грузовиков и других автомашин."
POL_winged_hussars_desc: "Несмотря на то, что последний крылатый гусар отправился в бой много лет назад, в сердцах польских военных (а в особенности кавалеристов), всё ещё живёт дух и дисциплина тех славных бойцов!"
POL_a_modern_panzer_desc: "За конструкциями из стали будущее, а танки — воплощение этого самого будущего. Нам необходимо сконцентироваться на производстве и разработке бронированных монстров, что будут иметь огроменную огневую мощь, а также производить ошеломляющий эффект на наших врагов."
POL_air_superiority_desc: "Польша использует ВВС для поддержки наземных сил. Это значит, что наши военные должны сделать упор именно на разработку и отработку тактик наземной поддержки."
POL_close_combat_desc: "Бипланы до невозможности устарели. Для подержания военно-воздушных сил Польши в надлежащем порядке, а также для снижения потерь в истребителях, нашей стране необходимо модернизировать истребители, а также начать разрабатывать самолёты нового поколения."
POL_air_radios_desc: "Предоставление нашим пилотам возможности общаться друг с другом, путём использования личных раций, повышает их способность выполнять сложные маневры и координировать свои действия в боевой обстановке."
POL_air_tactics_desc: "Наблюдение за международной воздушной тактикой позволит нам реформировать наши собственные военно-воздушные силы по их образу и подобию, создавая более сильные военно-воздушные силы без особых затрат для нас."
POL_support_focus_desc: "Для подрыва морального духа противника, нам необходимо использовать бомбардировщики для бомбометания фронтовой полосы. Не многие смогут поднять голову, зная, что с неба будет продолжать обрушиваться смерть..."
POL_bomber_focus_desc: "Уничтожение инфраструктуры и производств противника сможет выиграть войну ещё до того, как любой пехотинец нажмёт на спусковой крючок."
POL_polish_king_desc: "После своего избрания, Августину I Чарторыйскому необходимо укрепить свои позиции в качестве нового монарха."
POL_reincorporate_lithuania_desc: "Отношения с Литвой укреплются день ото дня! А в сявиз с тем, что Литва покинула "Рейхспакт", имеет смысл предложить нашему прибалтийскому соседу защиту... На правах саттелита, конечно же!"
POL_line_of_succession_desc: "На протяжении двадцати лет Польша находилась в политическом кризисе из-за отсутствия сильного короля, который мог бы возглавить страну. Совершенно очевидно, что нам необходимо провести реформу закона о престолонаследии, дабы никогда больше не допустить Регентский Совет к власти."
POL_join_international_community_desc: "Как новая нация, мы обязаны вновь выйти на мировую арену в качестве сильной и независимой страны и наладить новые связи там, где они были утрачены после падения Королевства."
POL_steelworks: "Работы Шейблера и Громана"
POL_steelworks_desc: "Предоставление заводам Шейблера и Громана, расположенных в Лодзе, позволит нам увеличить производство стали, что ещё больше ускорит процесс нашей индустриализации."
POL_German_Armour_Designs: "Немецкие конструкции"
POL_German_Armour_Designs_desc: "Наши тесные связи с Германией и Рейхсбанком позволили нам получить доступ к новейшим разработкам немцев в стезе танкостроения. Очевидно, что польские танки превосходят свои немецкие аналоги, но нам, всё же, стоит взглянуть на то, чего там наворотили немецкие конструкторы..."

POL_mendog_iii: "Литовский Король!"
POL_mendog_iii_desc: "После своего избрания, Владислав V должен укрепить свои позиции в качестве нового монарха."
POL_vilinus_accord: "Вильнюсское соглашение"
POL_vilinus_accord_desc: "Если [POL.GetLeader] будет править и Польшей, и Литвой, то мы, не воссоздавая Речи Посполитой, можем заключить особые соглашения, в которых Польша и Литва обязуются защищать друг друг в случае военного конфликта с другим государством."
POL_renewed_nationalism: "Неонационализм"
POL_renewed_nationalism_desc: "После того, как новым королём Польши стал коренной поляк, в народе всё чаще и чаще начали звучать националистические лозунги — страна наконец-то сбросила с себя оковы иностранного влияния. Наше правительство должно начать поощрять данную риторику, поскольку она способствует объединению нации."
POL_the_peoples_king: "Народный Король"
POL_the_peoples_king_desc: "Августин I Чарторыйский, известный также под всевдонимом "Народный Король", смог сплочить вокруг своей фигуры простых поляков, а также воодушевить солдат на борьбу с иностранными оккупантами. Вражеские солдаты поплатятся за каждый захваченый квадратный метр польской земли!"
POL_prussian_partition: "Раздел Пруссии"
POL_prussian_partition_desc: "Германская Империя находится в упадке и значительно ослабела, благодаря чему мы сможем побороться за незаконно оккупированные территории Польши, находящиеся в лапах тевтонцев!"
POL_central_arms: "Panstwowe Wytwórnie Uzbrojenia"
POL_central_arms_desc: "Panstwowe Wytwórnie Uzbrojenia — это промышленный конгломерат, контролирующий большую часть военного производства Польши. Предоставление этому промышленному концерну законодательных уступок в значительной мере укрепит мощь польского ВПК."
POL_combined_arms: "Общевойсковые операции"
POL_combined_arms_desc: "Современные войны ведутся не только пехотой, но и бронетехникой и военно-воздушными силами. Ежели мы хотим допиться максимальной эффективности наших вооружённых сил, офицеров польской армии необходимо обучить проводить общевойсковые операции."
POL_infantry_tactics: "Улучшение пехотных тактик"
POL_infantry_tactics_desc: "Для совершенствования пехотной армии, нам необходимо улучшить качество подготовки солдат, дабы они, хотя бы, не пугались свиста пуль на поле брани."
POL_tp_program: " Программа "9-тонна Польши""
POL_tp_program_desc: "Программа "9-тонна Польши" - это польская военная инициатива по перепрофилированию старых немецких танков Panzer под наши нужды. Первоначально рассматривалась немецкая модель Kätzchen, но изменения в политическом ландшафте могут направить инициативу в другое русло."
POL_expand_airbase: "Улучшение противовоздушной обороны"
POL_expand_airbase_desc: "Несмотря на то, что наша страна не способна создать крупные ВВС, Польша, однако, может себе создать спецсредства для уничтожения самолётов противника. Противовоздушная оборона державы должна быть укреплена."
POL_brest_livotsk: "Возвращение Хельма"
POL_brest_livotsk_desc: "Благодаря тесным связям с Германией, Польша может выдвинуть претензии на Хельм — регион, принадлежащий нам по праву."
POL_radek_policy: "Экономическая солидарность"
POL_radek_policy_desc: "Со сменой правительства, пришла смена экономической политики. Страны, не находящиеся под красным знаменем синдикализма не смогут лишить Польшу её законных ресурсов!"
POL_Russian_Artillery_Designs: "Исследование русской артиллерии"
POL_Russian_Artillery_Designs_desc: "Благодаря заключению союза с Россией, Польша может начать общие разработки новых видов артиллерии совместо с русскими специалистами, что приведёт к перевооружению и улучшению качества польской артиллерии."
POL_war_games: "Совместные учения"
POL_war_games_desc: "Призрак войны уже маячит на горизонте, и нам необходимо дать вооружёным силам как можно больше времени на подготовку, а также соответствующим образом обучить бойцов. Благодаря тесным связям с Германией, Польша может договориться с немецкими партерами о проведении совместных воинских учений, которые, несомненно, положительно скажутся на выучке солдат."
POL_rebuild_krakow: "Восстановление [1124.GetName]"
POL_rebuild_krakow_desc: "Теперь, когда [1124.GetName] вернулся к своему законному владельцу, нам необходимо провести восстановление инфраструктуры, а также установить полную власть польской администрации. Находясь под пятой австрийского владычества, регион оказался в экономическом упадке, но наша мягкая рука восстановит былое величие исторического центра нашей нации!"
POL_suffrage: "Право голоса для женщин"
POL_suffrage_desc: "Создание новой республики ознаменовало приход новой эры для польского народа! Дабы подчеркнуть весь символизм ситуации, наше правительство предоставит право голоса не только всем мужчинам Польши, но и всем женщинам!"
POL_experiment_with_radar: "Эксперименты с радарами"
POL_experiment_with_radar_desc: "Радар — это новейшая разработка, опыта использования которой мы не имеем, что необходимо исправить в кратчайшие сроки, дабы польские ВВС стали ещё более эффективными."
POL_empower_gminy: "Расширение полномочий воеводств"
POL_empower_gminy_desc: "Власть должна быть возвращена в руки простого народа. С этого момента, каждое воеводство будет иметь своё ополчение, собранное из местного населения, что позволит простому люду защищать и отстаивать свои собственные интересы с большей эффективностью."
 
POL_ally_russia: "Подружиться с медведем"
POL_ally_russia_desc: "Польше отчаянно не хватает друзей и союзников на международной арене, и у нас нет вариантов. [RUS.GetNameDefCap] на востоке формирует новый силовой блок в Европе, и нам может быть выгодно искать защиты у России, как бы унизительно это ни было."
POL_stay_with_germany: "[POL_align_germany_text]"
POL_stay_with_germany_desc: "[POL_align_germany_desc_text]" 
POL_ask_for_kresy_just_one_state_miss: "Польская доля триумфа"
POL_ask_for_kresy_just_one_state_miss_desc: "После того, как Германия наконец-то одержала полную победу над своими противниками на Востоке, польский народ не может не чувствовать, что он заслуживает справедливой доли трофеев, даже если его географическое положение закрыло ему доступ к огромным богатствам русской нации. В конце концов, наши союзники получили так много, что для них это всего лишь несколько участков земли."
POL_claim_east: "Претензии на восточные территории"
POL_claim_east_desc: "Поскольку ранее союзные Германии государства выступают против старого порядка в Европе, для нас это удобный момент обозначить свои притязания на эти теперь уже враждебные земли, и это предложение, несомненно, будет принято, поскольку мы отчаянно нуждаемся в буферных государствах против нарастающей волны бедствий."
POL_bargain_for_galicia: "Выторговать Галицию"
POL_bargain_for_galicia_desc: "Хотя наши союзы не позволяют нам нанести военный удар по габсбургской власти в Галиции, это не означает, что объединение с нашей южной диаспорой исключено, все, что нам нужно сделать, это сделать так, чтобы это стоило Вены."
POL_go_with_austria: "Равнение на Вену"
POL_go_with_austria_desc: "Хотя в идеале австрийцы мало чем отличаются от блока Германии, и на них так же сурово смотрит польский народ, их довольно отстраненная позиция в Европе является для Польши лучшим вариантом защиты от революционных и воинственных сил, надвигающихся на Европу, без втягивания в бессмысленные имперские завоевания Берлина."
POL_unite_with_entente: "Вступить в Антанту"
POL_unite_with_entente_desc: "Освободившись от хватки австрийцев и немцев, наш союз должен стремиться к большему, синдикализм разгорается в Европе, и это только вопрос времени, когда они придут, чтобы забрать то, что мы с таким трудом отвоевали для нашей родины. Давайте объединимся с Антантой и отгоним красные волны революции обратно в море!"
POL_poland_alone: "Собственный путь Польши"
POL_poland_alone_desc: "Старый порядок в Вене и Берлине не слишком высокого мнения о Польше, они мало что дали её народу и думали, что мы, польский народ, покорно забудем о нашей жадности. Но мы помним, и мы знаем, что этим дьяволам нельзя доверить сохранение Польши, как и голодному медведю с востока, мы должны идти своим путём, ради истинно польского будущего!"
POL_ally_internationale: "Польский вклад в мировую революцию"
POL_ally_internationale_desc: "Освобожденная от империалистических ярм мерзких тройственных держав Австрии, Германии и России, Польша, наконец, в революционной борьбе получила свободу. Однако этого недостаточно, реакционные державы наблюдают и ждут, они точат свои кинжалы, ожидая возможности убить мечты пролетариата. Мы не можем допустить этого, Польша должна стать авангардом социализма на востоке."
POL_mobilize_the_people: "Марш народов"
POL_mobilize_the_people_desc: "В условиях войны на горизонте народ Польши выходит на защиту революции, его свобода куплена, его цепи разбиты, и ему предстоит завоевать мир."
POL_ukranian_alliance: "Союзник украинских рабочих"
POL_ukranian_alliance_desc: "Украинский пролетариат сбросил свою цепь и создал на нашей восточной границе действительно свободную нацию. Благодаря нашей общей истории и совместной борьбе против деспотичных монархических держав мы должны направить посланника в Киев в надежде закрепить славный союз."
### Decisions ###
POL_foreign_policy_decisions: "Внешняя политика"

POL_seize_galicia: "Захват Галиции"
POL_seize_galicia_desc: "Галиция является частью Польши, незаконно отвергнутой отнашего государства! Заявив претензии на этот регион, мы получим шанс вернуть наши законные земли!"

POL_seize_west_galicia: "Захват Западной Галиции"
POL_seize_west_galicia_desc: "Западная Галиция - законная часть Польши, и мы должны отстаивать свои права на этот регион! Западная Галиция будет возвращена под контроль Польши!"

POL_seize_east_galicia: "Захват Восточной Галиции"
POL_seize_east_galicia_desc: "Восточная Галиция - законная часть Польши, и мы должны отстаивать свои права на этот регион! Восточная Галиция будет возвращена под контроль Польши!"

POL_reclaim_vilnius: "Возвращение Вильнюса"
POL_reclaim_vilnius_desc: "Вильнюс исторически был частью Речи Посполитой, правоприемницей которой мы и являемся. Если мы немедленно не выдвинем претензии на этот регион, мы рискуем потерять возможность возвращения региона навсегда!"

POL_seize_brzesc: "Восстановление Бреста"
POL_seize_brzesc_desc: "Когда-то давным-давно город Брест принадлежал нашему государству, благодаря чему мы можем претендовать на область, в которой находится сам город. Да, эти претензии слабы, но их всё равно достаточно для объявления войны..."

POL_crush_germany: "Сокрушить Германию"
POL_crush_germany_desc: "Германия умирает. Более удачного времени для выдвижения претензий и быть не может! Мы немедленно направим в Берлин ультиматум с требованием вернуть нам наши законные земли, иначе немцам придётся столкнуться с нашим гневом!"

POL_occupy_poznan: "Оккупация "Великой Польши""
POL_occupy_poznan_desc: "В Германии царит неразбериха, благодаря чему у нас появилась возможность оккупировать часть Силезии и всю Великую Польшу. Мы не ожидаем, что правительство Германской империи сможет что-то нам противопоставить на данном этапе из-за внутренних противоречий."

POL_alliance_with_ukraine: "Альянс с Украиной"
POL_alliance_with_ukraine_desc: "Соседняя нам Украина стала синдикалистической, благодаря чему у нас появилась возможность заполучить себе верного союзника."

POL_join_internationale: "Соглашение с "Интернационалом""
POL_join_internationale_desc: "Если мы хотим выжить как синдикалистическая Держава в сердце Европы, крайне важно, чтобы мы заручились поддержкой самой сильной синдикалистической державой на континенте - [INT.GetNameDef]."

POL_join_austria: "Союз с Австрийской сферой"
POL_join_austria_desc: "У Польши нет союзников. Она окружена врагами, словно загнанная волками жертва. Присоединение к австрийскому альянсу не только обезопасит нас от внешних врагов, но также позволит получить выгоды как политические, так и экономические."

POL_detente_with_germany: ""Разрядка" с Германией"
POL_detente_with_germany_desc: "Польская история омрачена постоянными территориальными отторжениями со стороны Пруссии и вмешательством Австрии. Однако теперь, когда мир стоит на гране пропасти, Польше, возможно, придётся начать более  тесное сотрудничество с Германией и её альянсом. Чтобы не столкнуться с очередным разделом, конечно же." 

POL_look_to_russia: "Взгляд на Россию"
POL_look_to_russia_desc: "Польше отчаянно требуются союзники и партнёры на международной арене. У нас нет выбора. [RUS.GetNameDefCap] формирует на востоке новый военный блок и, как бы унизительно это ни было, присоединение к этому блоку может быть выгодным решением."

POL_claim_east_lithuania: "Претензии к Литве"
POL_claim_east_ruthenia: "Претензии к Белой Рутении"
POL_claim_east_ukraine: "Претензии к Украине"

POL_invite_country: "Пригласить [FROM.GetNameDef] в [ROOT.GetFactionName]"

POL_resist_german_oppressors: "Противостоять немецким угнетателям"
POL_resist_german_oppressors_desc: "Прусские тираны вновь пытаются заковать Польшу в кандалы, несмотря на наше право быть свободной и независимой нацией. К оружию, поляки, за родину!"

### Events ###
poland.1.t: "Экономический крах!"
poland.1.d: "После недавнего шторма экономического кризиса в Германии, наша экономика, во многом зависящая от успехов немецкой, оказалась на гране краха. Фермеры перестали зарабатывать деньги из-за падения цен на сельскохозяйственную продукцию, а промышленные предприятия готовятся к увольнению тысяч рабочих, из-за чего уже сейчас можно сделать вывод: этот год будет невероятно тяжелым как для селян, так и для городских жителей. Ситуация усугубляется тем, что Регентский Совет не спешит предпринимать что-либо, предпочитая не замечать проблем, что приводит граждан нашей страны в ярость. Сейму необходимо принять решительные меры, иначе вся наша страна может впасть в пучину анархии."
poland.1.a: "Нужно надавить на Регентский Совет, чтобы он сделал хоть что-нибудь!"
poland.1.b: "Пора сбросить балласт! Регентский Совет будет распущен! Да здравствует республика!"
poland.1.c: "Таинственные посетители, одетые в ковбойскую одежду, появились и захватили власть!"

poland.2.t: "Террористический акт в Варшаве!"
poland.2.d: "Вчера в Варшаве произошла настоящая трагедия. Погибло более пятидесяти человек и ещё около двух сотен получили ранения разной степени тяжести в результате подрыва поезда на западной станции Варшавского вокзала. Полиция приступила к расследованию этого ужасного преступления, однако все имеющиеся доказательства указывают на группу маргиналов-анархистов, которая известна под названием Подпольная партия польских анархистов. Предполагаемый мотив — месть тем, кого эта группа считает "коррумпированными и декадентствующими буржуа, что ничего не делают для освобождения простого народа от угнетения""
poland.2.a: "Ужасный день!"

poland.3.t: "Марш на Мысленице"
poland.3.d: "Крупная фигура польской политики, Адам Добошинский, мобилизовал подразделение "Патриоты выступающие за свободу Польши" и решил пройти маршем по всей стране. Одако манифестация марша в городе Мысленице закончилась кровавой стычкой патриотов и агитаторов синдикалистов, когда первые попытались насильственно разоружить вторых. Ситуация лишь усугубилась, когда в стычку вмешалась местная полиция. Завязалась серьёзная перестрелка."
poland.3.a: "Пошлите армию и арестуйте всех участников этого марша!"

poland.4.t: "Волнения среди крестьян!"
poland.4.d: "После общего сокращения экспорта товаров из страны в следствии экономического кризиса, наша экономика оказалась настолько ослабшей, что не может больше поддерживать региональных производителей. В купе со стремительным падением цен на продаваемые товары, тысячи крестьян начали требовать от правительства решительных мер по урегулированию экономического кризиса. Уже сейчас, волнения из деревень перешли в города, что привело к многочисленным стычкам граждан с полицией, которая сообщает, что с большим трудом удерживает страну от Гражданской войны."
poland.4.a: "Может ли ситуация стать хуже?"

poland.5.t: "Украинский террор!"
poland.5.d: "После присоединения Галиции, число проживающих в Польше украинцев значительно возросло. Пусть и в крупных городах Восточной Галиции в большинстве своём проживают поляки, в сельской местности ситуация обратная, что привело к серьёзным последствиям. Разъярённые владычеством Польши селяне организовали незаконное национальное движение под названием "Украинская повстанческая армия", военнизированные группы которой уже начали проводить нападения на местные части польской армии и чиновников."
poland.5.a: "Это очень плохо!"

poland.6.t: "Регентский Совет и Сейм в опасности"
poland.6.d: "После начала экономического кризиса, Регентский Совет оказался неспособен в полной мере выполнять свои обязанности, из-за чего Сейм потерял всю свою народную поддержку. Страна трещит по швам и в любой момент может впасть в пучину Гражданской войны, если текущая экономическая и политическая ситуация в стране не изменится. Некоторые политики из нашей администрации предложили армии взять Польшу под свой контроль и сформировать новое правительство, которое будет должно решить все наши нынешние проблемы..."
poland.6.b: "Правительство пало!"
poland.6.c: "Военные спасают Польшу!"

poland.7.t: "Хаос в сельских регионах"
poland.7.d: "После падения польского правительства, в стране началась борьба за власть между различными политическими группировками. Синдикалисты и националисты оказались сильны настолько, что могут захватывать власть в отдельных городах и сёлах. Поскольку люди из администрации старого польского правительства сомневаются в том, что смогут взять ситуацию под контроль, а также удержать власть в тех немногих регионах страны, что остались верны Регентскому совету и Сейму, многие парламентёры и министры сняли с себя полномочия и..."
poland.7.a: "Коммунистическая партия Польши захватывает власть!"
poland.7.b: "Лагерь Великой Польши берёт власть в свои руки!"
poland.7.c: "Произошло то, чего никто не ожидал - ЛПВ одерживает верх!"

poland.8.t: "Новая конституция"
poland.8.d: "После того как новый Король [POL.GetLeader] пообещал провести реформы, мы должны решить, что именно они будут затрагивать."
poland.8.a: "Сфокусироваться на экономическом росте."
poland.8.b: "Регентский Совет должен избрать короля! Сейчас же!"
poland.8.c: "Сфокусироваться на усилении армии."
poland.8.e: "Сфокусироваться на усилении Королевской власти."
poland.8.f: "Сфокусироваться на объединении нации."

poland.11.t: "Литовцы и Речь Посполитая"
poland.11.d: "Поскольку Регентский Совет, впервые за долгое время, начал приносить пользу нашей стране, к польскому правительству поступило неожиданное предложение от литовцев, язъявивших желание возродить Речь Посполитую, которая некогда была одной из крупнейших держав во всей Европе, ставшей жертвой дворянской демократией и шляхты, представители которой имели власти больше, чем Король. Однако из-за того, что политики из нашей администрации опосаются возвращения старых проблем, Регентский Совет начал вставлять палки в колёса и всячески мешать реализации этой "утопичной идеи союза двух наций" Примем ли мы предложение Литвы? Или же попросту продолжим выборы?
poland.11.a: "Согласиться с предложением."
poland.11.b: "Мы не допустим Миндаугаса к выборам."
poland.11.c: "Продолжить выборы."

poland.20.t: "Великие Королевские выборы"
poland.20.d.no_influence: "Наконец-то наступило знаменательное событие! В течении двадцати лети народ Польши ждал избрания того, кто поведёт нашу страну в славное будущее. Благодаря тому, что Сейм начал активно давить на Регентский Совет, выборы короля состоятся раньше, чем кто-либо мог ожидать! Сейчас, ещё до официального заявления со стороны Регентского Совета, люди задаются вопросом: кто же станет новым королём Польского Королевства?"
poland.20.d.lit_influence: "Наконец-то наступило знаменательное событие! В течении двадцати лети народ Польши ждал избрания того, кто поведёт нашу страну в славное будущее. Благодаря тому, что Сейм начал активно давить на Регентский Совет, выборы короля состоятся раньше, чем кто-либо мог ожидать, но уже сейчас литовцы мягко намекнули нам, что наша договорённость по поводу кандидатуры Миндаугаса не должна быть забыта..."
poland.20.a: "Фридрих Кристиан фон Веттин приведёт нас к величию!"
poland.20.b: "Австрия наш друг - Карл Ольбрахт фон Габсбург!"
poland.20.c: "Миндаугас возродит Речь Посполитую!"
poland.20.e: "Нам нужен польский Король - да здравствует Августин I Чарторыйский!"
poland.20.f: "Павел Сальватор является законным наследником Пястов! Он модернизирует Польшу!"

poland.36.t: "Решение Миндаугаса"
poland.36.d: "Миндаугас был избран новым королём Польши и теперь он должен принять судьбоносное решение. Должны ли Польша и Литва воссоздать Речь Посполитую?"
poland.36.a: "Польша и Литва не будут объединены."
poland.36.b: "Да здравствует Речь Посполитая!"

poland.38.t: "Посланник из Польши"
poland.38.d: "Фридрих Кристиан фон Веттин, новый Король Польши, прислал официальным запрос о вступлении Польши в "Рейхспакт" Примем ли мы эту небольшую восточно-европейскую страну в наш альянс?"
poland.38.a: "Пригласите Польшу в "Рейхспакт""
poland.38.b: "Нет, нам не нужна Польша."

poland.39.t: "Назначение премьер-министра"
poland.39.d: "После политического кризиса, кресло премьер-министра осталось незанятым, из-за чего королю нужно кого-нибудь назначить на эту должность. Новым премьер-министром будет..."
poland.39.a: "Владислав Студницкий - про немецкий политик."
poland.39.b: "Леопольд Скулский - лидер консеравторов."
poland.39.c: "Архиепископ А. Каковский - примас Польши."
poland.39.e: "Януш Радзивилл - бывший лидер Регентского совета."
poland.39.f: "Здзислав Любомирский - бывший лидер Регентского совета."
poland.39.g: "Генерал Владислав Сикорский."

poland.42.t: "Правительственный кризис"
poland.42.d.karol: "В декабре 1937 года, "Варшавский курьер" — одна из популярных и влиятельных газет в Польше, опубликовала ряд статей, в которых обвинила нескольких членов нынешнего кабинета министров в хищении государственных средств, а официальное расследование, начатое после публикации статей в газетах, лишь подтвердило обоснованность подобных обвинений. Король Карл Ольбрахт фон Габсбург, скорее всего, сможет воспользоваться такой возможностью и начнёт перестановки в государственном аппарате, и названчит на должность премьер-министра своего протеже из Галиции Иеронима Тарновского."
poland.42.d.other: "В декабре 1937 года, "Варшавский курьер" — одна из популярных и влиятельных газет в Польше, опубликовала ряд статей, в которых обвинила нескольких членов нынешнего кабинета министров в хищении государственных средств, а официальное расследование, начатое после публикации статей в газетах, лишь подтвердило обоснованность подобных обвинений. Король [POL.GetLeader], скорее всего, сможет воспользоваться такой возможностью и начнёт перестановки в государственном аппарате, дабы получить больший контроль над правительством страны."
poland.42.a: "Иероним Тарновский сформирует новое правительство."
poland.42.b: "Сохранить нынешнее правительство."
poland.42.c: "Премьер-министр должен быть заменен."

poland.43.t: "Назначение премьер-министра"
poland.43.d: "После политического кризиса, кресло премьер-министра осталось незанятым, из-за чего королю нужно кого-нибудь назначить на эту должность. Новым премьер-министром будет..."
poland.43.a: "Леопольд Скулский - лидер консеравторов."
poland.43.b: "Архиепископ А. Каковский - примас Польши"
poland.43.c: "Здзислав Любомирский - бывший лидер Регентского совета."
poland.43.e: "Генерал Владислав Сикорский."

poland.46.t: "Выборы в Сейм [GetYear]"
poland.46.d: "Согласно нашей Конституции, выборы в Сейм должны проводиться каждые четыре года. Существует множество различных политических партий, которые имеют шансы получить большинство голосов, но кто же это будет?"
poland.46.a: "Ассоциация польских монархистов."
poland.46.b: "Христианско-национальная рабочая партия."
poland.46.c: "Польская прогрессивно-демократическая партия."
poland.46.e: "Польская народная партия "Освобождение"."
poland.46.f: "Польская социалистическая партия."

poland.52.t: "Центральный комитет избирает председателя"
poland.52.d: "Завершив первые шаги по созданию подлинно социалистического государства, Центральный комитет Коммунистической партии Польши решил, что наконец-то пришло время решать, кто поведет нашу страну в будущее. За последние несколько дней были представлены три серьезных варианта.\nЮлиан Лещинский, глава фракции "меньшинства" внутри партии, фанатично преданный Ленину и большевистским идеалам.\nАдольф Варский, формальный лидер КПП и крупнейшей фракции "большинства", верящий в сотрудничество с другими силами внутри Польши для достижения социализма.\nАльфред Лампе, председатель молодежной организации партии, более симпатизирующий синдикализму коммунаров, чем большинство его коллег."
poland.52.a: "Лещинский, мы остаемся верны бессмертному Ленину!"
poland.52.b: "Варский, для социализма необходим широкий фронт!"
poland.52.c: "Лампе, молодёжь освободит мир!"

poland.55.t: "Союз с Польшей?"
poland.55.d.no_galicia: "Наши товарищи из Польши обратили на нас внимание и предложили вступить в единый альянс. Каким будет наше решение?"
poland.55.d.galicia: "Наши товарищи из Польши обратили на нас внимание и предложили вступить в единый альянс. Однако благодаря тому, что Польша владеет Галицией, в восточной половине которой проживают, в основной своей массе, украинцы, мы можем надавить на нашего западного соседа, и согласиться присоединиться к его альянсу только после того, как Галиция, или хотя бы её часть, перейдёт под наш контроль. Каким будет наше решение?"
poland.55.a: "Мы встанем плечом к плечу с нашими братьями!"
poland.55.b: "Согласиться, но потребовать половину Восточной Галиции."
poland.55.c: "Согласиться, но потребовать Восточную Галицию."
poland.55.d: "Нам это не нужно."

poland.57.t: "Украина отказывается от нашего предложения"
poland.57.d: "Украина заявила, что союз с нашим государством им не нужен."
poland.57.a: "Чёрт!"

poland.58.t: "Ответ Украины"
poland.58.d.stanislawow: "Украина согласана вступить в альянс с нами, но взамен хочет получить контроль над Тернопольской и Станиславской областью. Что мы ответим на это требование?"
poland.58.d.lwow: "Украина согласана вступить в альянс с нами, но взамен хочет получить контроль над Восточной Галицией. Что мы ответим на это требование?"
poland.58.a: "По рукам!"
poland.58.b: "Передайте им только Тернополь и Станислав."
poland.58.c: "Ни за что!"

poland.59.t: "Польша соглашается"
poland.59.d: "Польша согласилась с нашими условиями. Теперь мы встанем на защиту революции плечом к плечу с западными товарищами!"
poland.59.a: "Отлично!"

poland.61.t: "Ответ Польши"
poland.61.d: "Польша отвергла наши условия, сославшись на то, что большинство горожан в Львове — поляки. Однако нам предложили компромисс: Польша согласна уступить Украине Тернопольскую и Станиславскую область. Согласимся ли мы на такое предложение?"
poland.61.a: "Лучше, чем ничего."
poland.61.b: "Ни за что!"

poland.62.t: "Украина соглашается"
poland.62.d: "Украина согласилась прийти к компромиссу. Теперь Тернопольская и Станиславская область перешла под контроль нашего восточного соседа."
poland.62.a: "Отлично!"

poland.63.t: "Отставка Романа Дмовского"
poland.63.d: "Наш любимый лидер и отец современной Польши, Роман Дмовский, скончался во сне прошлой ночью. В то время как была объявлена неделя траура, трещины, медленно образующиеся внутри лагеря Великой Польши, стали очевидными. Партия не может продолжать разрываться между более умеренными старыми членами и молодыми радикалами. После смерти Дмовского необходимо принять решение. Каким будет будущее Польши и кто будет нести за него ответственность?"
poland.63.a: "Роман Рыбарский, старый друг Дмовского и человек, стоящий за нашей экономической политикой."
poland.63.b: "Тадеуш Белецкий, главный среди всех молодых национал-радикалов лагеря"


poland.64.t: "Польша ищет защиты"
poland.64.d: "Сразу же после того, как Румыния присоединилась к "Антанте", с такой же просьбой к нам обратилась и Польша. Несмотря на полную изолированность в Европе, возможно, нам будет выгодно заиметь ещё одного союзника?"
poland.64.a: "Добро пожаловать!"
poland.64.b: "Они не смогут принести нам пользы."

poland.65.t: "Польша присоединяется к "Антанте""
poland.65.d: "После проявления нашей заинтересованности в присоединении к "Антанте", нашу страну пригласили в этот альянс. Отрадно иметь сильных союзников в столь непростые времена."
poland.65.a: "Чудесно!"

poland.66.t: "Польша осталась одна"
poland.66.d: "После проявления нашей заинтересованности в присоединении к "Антанте", нам пришёл официальный отказ. Члены этого альянса считают, что положение Польши в Европе чрезвычайно плачевно, и выделение средств на помощь нашей стране лишь распылит и без того не особо большие силы альянса."
poland.66.a: "Наши "старые друзья" слишком много возомнили о себе."

poland.73.t: "Смерть Тадеуша Розвадовского"
poland.73.d: "Сегодня наш народ впал в скорьб после объявления о смерти известного галицкого военачальника — Тадеуша Розвадовского. Этот человек сражался за Польшу ещё во времена Вельткрига — ещё до того, как наша страна получила свою долгожданную независимость."
poland.73.a: "Покойся с миром."

poland.75.t: "Смерть архиепископа А. Каковского"
poland.75.d: "Архиепископ Александр Каковский скончался сегодня в Варшаве. Август Хлонд стал преемником погибшего, заняв место как примаса Польши, так и кресло премьер-министра"
poland.75.a: "Покойся с миром."

poland.112.t: "Раздел Пруссии"
poland.112.d: "Многие земли Речи Посполитой были утеряны в результате нескольких разделов в XVIII веке и переданы Пруссии. Сейчас Германия находится в состоянии войны, а мы сильны как никогда. Предъявим ли мы претензии на наши бывшие земли?"
poland.112.a: "Заявить претензии на наши законные земли!"
poland.112.b: "Заявить о намерении разделить Пруссию и Силезию."
poland.112.c: "Мы не можем провоцировать немцев!"

poland.115.t: "Польша оккупирует Силезию и Великую Польшу!"
poland.115.d: "Покуда наша Империя пребывала в состоянии хаоса, Польша смогла воспользоваться нашей слабостью и оккупировала регионы Силезии и Великой Польши, но нам, возможно, не хватит сил для того, чтобы остановить и наказать поляков за их вероломство..."
poland.115.a: "Мы ничего не можем сделать."
poland.115.b: "ЭТО ВОЙНА!"

poland.117.t: "Пересмотр польско-румынской границы"
poland.117.d: "После присоединения Галиции и Лодомерии, Польша получила под свой контроль территории Буковинского Герцогства, на которых проживает как и небольшой процент поляков на севере, соседствуя с украинцами, являющимися доминирующей нацией в тех краях, так и румыны, находящиеся, преимущественно, в южной части Буковины. Мы можем попросить польское правительство пойти на сделку и продать нам Буковинское Герцогство, однако нужно понимать, что Польша попросит за эти земли очень большие деньги..."
poland.117.a: "Мы сделаем это."
poland.117.b: "Мы не хотим покупать эти земли."

poland.118.t: "Пересмотр польско-румынской границы"
poland.118.d: "После присоединения Галиции и Лодомерии, под наш контроль перешли территории Буковинского Герцогства, на которых проживает как и небольшой процент поляков на севере, соседствуя с украинцами, являющимися доминирующей нацией в тех краях, так и румыны, находящиеся, преимущественно, в южной части Буковины. Как мы и ожидали, румынское правительство предложила нам продать Буковину, заявив, что готовы выплатить за земли герцогства огромные деньги."
poland.118.a: "Если румыны заплатят, они получат Буковину."
poland.118.b: "Мы оставим всю Буковину себе!"

poland.120.t: "Пересмотр польско-румынской границы"
poland.120.d: "Польское правительство согласилось продать нам Буковину! Это великий день для Румынии!"
poland.120.a: "Ура!"

poland.122.t: "Польша отказывается от пересмотра границы"
poland.122.d: "Польское правительство отказалось продавать нам Буковину! Чтобы вернуть земли герцогства, нам придётся использовать другие методы..."
poland.122.a: "Когда-нибудь мы вернём наши земли силой!"

poland.124.t: "Великие дебаты продолжаются"
poland.124.d: "Изначально созданный в конце Вельткрига для того, чтобы избрать нового короля для Польши, Регентский Совет превратился в бесполезную "говорильню" Из-за постоянных склок и бесконечных дебатов, Регентский Совет оставил страну без реального главы, что привело к падению народной поддержки. Люди уже не верят в то, что Совет примет какое-либо значимое, для страны, решение..."
poland.124.a: "Прискорбно."

poland.125.t: "Совет снова игнорирует проблемы"
poland.125.d: "Несмотря на то, что недавно в Варшаве произошёл терракт, Регентский Совет упорно продолжает делать вид, будто бы ничего не случилось. Последней горячо обсуждаемой темой в палатах Совета является вопрос о росте следующего короля. Некоторые советники утверждают, что новый Король не должен отличаться ростом от предыдущих правителей страны, дабы изменение размеров статуи не обанкротило страну, в то время как другие советники считают, что польского трона достоин только человек выского роста. Неважно, согласны ли рядовые граждане с каким-либо из лагерей в Совете - все понимают, что эти пустословные обсуждения не приблизят избрание нового короля."
poland.125.a: "Стране угрожают экстремисты, а они страдают идиотией! Сделайте им выговор!"
poland.125.b: "Совет неисправим..."

poland.126.t: "О "столах и стульях""
poland.126.d: "Пока в стране происходит рост напряжённости, а политическая обстановка с каждым днём лишь ухудшается, Регентский Совет продолжает находить "невероятно важные" проблемы. Всё началось с безобидной речи одного из политиков: "Некий учёный муж однажды задался вопросом: необходимо ли стулу и столу большее пространство для нормальной работы когнитивных способностей человека? Вопрос очень интересный, и если мы посмотрим на..." Эти слова смогли расколоть Совет на две фракции - так называемых столофилов и столофобов. Первые выступают за увеличение рабочего пространства человека, а также наличие большого и удобного кресла, вторые же считают, что никаких изменений в нынешнее положение дел вносить не нужно. Всё бы ничего, но информация о теме, поднятой на заседании Совета, просочилась в прессу. Люди оказались очень недовольны - представительство Регентского совета уже получило более тысячи писем с угрозами взорвать палаты Совета, если советники не возьмуться за работу."
poland.126.a: "Хватит! Советники лишатся своих кресел и столов, а получат они их обратно только после того, как возьмутся за работу!"
poland.126.b: "Они ведь никогда не остановятся, не так ли?"

poland.127.t: "Совет приступает к своим обязанностям"
poland.127.d: "В связи с обострением ситуации в стране, Сейм принял решение направить в палату Регентского совета людей, которые станут оберегать жизни советников, однако это вызвало у последних какое-то странное беспокойство, что увеличилось после того, как представители Сейма сообщили советникам о событиях прошедшего месяца. Почти сразу, Регентский Совет сделал неожиданное заявление - советники перешли к заключительным обсуждениям того, кто должен стать новым королём Польши. Неужели мечта народа о короле, спустя многие годы, исполнится?"
poland.127.a: "Наконец-то"

poland.129.t: "Польша ищет защиты"
poland.129.d: "После того, как в Польше был избран [POL.GetLeader], эта страна всё сильнее и сильнее входила в сферу нашего влияния. Теперь же Польша заинтересована к присоединению к нашему военному союзу в качестве страны-участницы. Ежели мы примем эту восточно-европейскую страну, то прямым текстом зявим всему миру о готовности защитить её от внешних угроз."
poland.129.a: "Вместе мы сильнее."
poland.129.b: "Нам не нужны эти слабаки!"

poland.131.t: "Польша требует господства над Галицией"
poland.131.d: "Польша, прочно вошедшая в нашу сферу влияния с момента избрания [POL.GetLeader], прислала требование нашему правтельству передать ей власть над Галицией. Поляки имеют довольные слабые притязания на весь регион, однако остаётся город под названием Краков, большинство населения в котором - поляки, что с радостью восприняли бы известия о присоединении города к польскому государству. Как мы ответим на требование польского правительства?"
poland.131.a: "Смешно!"
poland.131.b: "Галиция принадлежит им по праву."
poland.131.c: "Они получат только Краков."

poland.133.t: "Польша предлагает альянс"
poland.133.d: "Даже несемотря на наш отказ от воссоздания Речи Посполитой, Польша желает наладить между нашими народами дружественные отношения, и предлагает заключить оборонительный союз, страны-участницы которого обязуются защищать друг друга в случае иностранной агрессии. Как же мы ответим на это заманчивое предложение?"
poland.133.a: "Мы согласны!"
poland.133.b: "Они не нужны нам"

poland.135.t: "Польша ищет нашего согласия"
poland.135.d: "После падения Германии и развала "Рейхспакта", Польша, видя свой шанс заполучить долю мирового влияния, предложила нам защиту, если мы станет сателлитом польского государства. Пусть наше будущее и выглядит мрачно, а мы остались без союзников... Неужели мы настолько отчаялись, что рассматриваем такое предложение?"
poland.135.a: "К сожалению, они нам нужны."
poland.135.b: "Никогда!"

poland.136.t: "Австрия отвергает наше требование"
poland.136.d: "Австрия отказалась передавать нам Галицию, предпочтя сохранить в регионе власть нынешней администрации."
poland.136.a: "Возмутительно!"

poland.137.t: "Австрийские уступки"
poland.137.d: "Австрия согласилась передать территории давно утерянной Галиции и начала вводить соответственные процедуры. Это знаменательный день для всего польского народа!"
poland.137.a: "Фантастика!"
poland.137.b: "Если подумать..."

poland.1370.t: "Просьба Австрии"
poland.1370.d: "Австрия - давний союзник Рейха и давнее влияние в польских делах - обратилась к Германской империи с просьбой прекратить владычество над Польшей и, следуя воле короля, официально разрешить Польше присоединиться к Австрийской Сфере. Если нам позволят это сделать, мы получим адекватную компенсацию и гарантии от Вены против потенциальной враждебности."
poland.1370.a: "Разрешено!"
poland.1370.b: "Отказано!"

poland.1371.t: "Германия отказывает от нашего имени"
poland.1371.d: "Наши повелители получили новости о ситуации с Галицией - и они не очень хорошие. Они официально отклонили предложение Австрии и заявили, что намерены управлять Польшей в будущем. Это мрачный день для нашей нации, так как наши шансы избежать немецкого господства теперь стали ничтожными."
poland.1371.a: "Проклятые гунны!"

poland.1372.t: "Германия принимает от нашего имени"
poland.1372.d: "Как и ожидалось, наш посол из Берлина принял предложение Австрии, позволив Польше присоединиться к австрийской сфере в обмен на значительную компенсацию. Помимо экономических уступок со стороны Вены, будет подписан официальный договор, запрещающий Польше объявлять войну Германии или её союзникам, а также разрешающий немецким солдатам передвигаться в пределах польских границ. Этот договор обеспечил значительное улучшение германо-австрийских отношений, которые стали несколько холодными после почти 20 лет мира в Европе."
poland.1372.a: "Сладкая свобода!"

poland.138.t: "Возвращение Кракова"
poland.138.d: "Не отвергая наших притязаний на Галицию, Австрия отказала в передачи этого региона, однако нам был предложен компромисс - австрийцы соглассились передать Краков и его окраины. И пусть наши территориальные амбции были не удолетворены, мы всё равно рады возвращению древнего центра истории Польши. Как сказал один из наших политиков по имени Гиллес: "Это не то, что мы хотели, но это то, что мы заслужили""
poland.138.a: "Наши люди воссоединились."

poland.139.t: "Достигнутые соглашение"
poland.139.d: "Литва приняла наше предложение и заключила с нашей страной оборонительный альянс. Теперь наши страну будут готовы защитить друг друга в случае иностранной агрессии!"
poland.139.a: "Прямо как в старые добрые времена!"

poland.140.t: "Литва предпочитает самостоятельность"
poland.140.d: "Литва отказалась от заключения с нами оборонительного союза, заявив, что их страна не нуждается в нашей защите."
poland.140.a: "Тогда они и погибнут в полном одиночестве."

poland.141.t: "Литва согласна!"
poland.141.d: "Неожиданно, но литовцы согласились на наше предложение и подчинились! Произошедшее, несомненно, принесёт нашим народам неимоверную пользу! Особенно, в долгосрочной перспективе."
poland.141.a: "Мы позаботимся о них."

poland.142.t: "Литва отказывается повиноваться"
poland.142.d: "Литва отказалась подчиниться нашей стране, заявив, что подобное предложение лишь оскорбляет простых литовцев. Что ж, без нашей защиты Литву уничтожат..."
poland.142.a: "Да как они посмели?!"

poland.146.t: "Польша стремится к разрядке"
poland.146.d: "Похоже, что польский вопрос решился сам собой. В телеграмме из Варшавы сообщается, что [POL.GetLeader] желает видеть Польшу в "Рейсхпакте", а также установить более тесные эконоические связи с Германией, и, похоже, в обмен на более тесное сотрудничество Польша не собирается требовать своих "утерянных" земель (что, возможно, может случиться в будущем). В ситуации, когда синдикалисты на Западе точат свои ножы, а русский медведь на Востоке пробуждается ото сна, ещё одна стрела в колчане лишней не будет..."
poland.146.a: "Возможно, поляки изменились. Они могу присоединиться."
poland.146.b: "Лишних стрел в колчане не бывает... Только если эти стрелы сделаны не в Польше"

poland.147.t: "Позенское соглашение"
poland.147.d: "После всех помп и фанфар, представители Германии и Польши подписали соглашение, получившее название "Позенский договор", разрешающий Польше вступит в "Рейхспакт" Понятное дело, что городе Позен был выбран для заключения соглашения не просто так — Кайзер решил проверить нашу решимость, избрав для проведения встречи город, на который претендует Польша. В любом случае, многие посчитали заключение этого договора признаком психического отклонения Императора Гермнаии, которое было вызвано ухудшающимся здоровьем, в связи с паранойей и мыслях о "шпионах синдикалистов, наводнивших Германию".. В общем, теперь Польша — член "Рейхспакта", и наша страна обязательно послужит на благо всего людского общества!"
poland.147.a: "Замечательно!"

poland.148.t: "Польша осталась одна"
poland.148.d: "Похоже, что немцы, вечно параноидальные и бредовые, отвергли наши попытки присоединиться к Рейхспакту. Предлагая лишь незначительные банальности дружбы, похоже, что отказ от немецкого кандидата на ныне несуществующий польский трон всё ещё удерживается немецкой аристократией и их нечестивым Кайзером. Польша должна будет выйти в пустыню в одиночку, но это не так, как если бы мы не делали этого раньше."

poland.148.a: "Польша не потеряна."

poland.149.t: "Польша ищет союза"
poland.149.d: "Маленькая и слабая Польская республика — это новый игрок на политической арене, и именно этот игрок обратился к нашему правительству с просьбой о защите. Монархии, окружающие Польшу со всех сторон, являются серьёзной и опасной угрозой для только рождённой республики — поляки находятся в отчаянии, из-за чего и ищут нашей помощи в возможной борьбе с иностранными захватчиками."
poland.149.a: "Вчера враг, а сегодня - друг."
poland.149.b: "Это ловушка."

poland.150.t: "Россия согласна"
poland.150.d: "Несмотря на все наши прошлые разногласия, Россия согласилась взять нас под своё крыло! Теперь мы имеем сильного союзника, который обязательно поможет нам в борьбе со злом, коим являются наши враги."
poland.150.a: "Случилось немыслимое."

poland.151.t: "Россия игнорирует просьбы о помощи"
poland.151.d: "В попытках решить проблему нашей дипломатической изоляции, мы попытались присоединиться к российскому альянсу, дабы защитить себя от внешних угроз, но русские отказались принимать нашу страну в свой военный блок, заявив, что присоединение маленькой и слабой Польши к альянсу не отвечает интересам России. Польша вновь осталась одна..."
poland.151.a: "Наши разногласия оказались сильнее."

poland.161.t: "Польша присоединяется к "Интернационалу"?"
poland.161.d: "После социалистической революции, Польша стремится вступить в оплот мирового синдикализма — "Интернационал" Согласимся ли мы сделать поляков своими товарищами?"
poland.161.a: "Теперь они наши братья!"
poland.161.b: "Их вера в наше дело слишком слаба."

poland.162.t: "Расширение "Интернационала"!"
poland.162.d: "Французская коммуна согласилась принять нас в "Интернационал"! Теперь мы будем защищать принципы социализма вместе с нашими братьями!"
poland.162.a: "Колесо революции сделало очередной оборот!"

poland.163.t: "Отказ от Франции"
poland.163.d: "Не доверяя только что установившемуся в Польше синидалистическому режиму, Французская коммуна отказалась принимать нас в "Интернационал", заявив, что наша вера в социалистические идеалы слишком слаба! Без так необходимой нам помощи от "Интернационала", наши политические позиции в Европе окажутся слишком шаткими..."
poland.163.a: "Невозможно!"

poland.164.t: "Чрезвычайные выборы"
poland.164.d: "В обычной ситуации, выборы в Сейм проводились каждые 4 года, однако после рождения Польской республики, появилась необходимость провести чрезвычайные выборы, которые определят состав нового Сейма. Вот только на этих выборах учавствует слишком много партий, которые могут одержать победу, так что предвыборная гонка обещает быть ожесточённой. В конце концов, на выборах побеждает..."
poland.164.a: "Христианско-национальная рабочая партия."
poland.164.b: "Прогрессивистская-демократическая партия Польши."
poland.164.c: "Народная партия "Освобождение""
poland.164.e: "Польская социалистическая партия."

poland.165.t: "Положение Польши в 1936 году"
poland.165.d: "До самого конца Вельткрига такого государства, как Польша, попросту не существовало, однако существовали территории, когда-то принадлежавшие польскому государству, и которые ещё в конце 18 века незаконно захватили Австрия, Пруссия и Россия, и даже разрозненные, но частые восстания поляков не смогли поколеблеть власть этих 3 государств над Польшей. Вот только судьба Польши изменилась навсегда в 1916 году, после оглашения акта от 5 ноября, благодаря которому польское государство смогло получить автономию от рушащейся Российской империи, но в бочке мёда почти всегда бывает ложка дёгтя. Выборы короля Польши, начиная с 1921 года и заканчивая 1936, постоянно откладывались из-за споров между Австро-Венгрией и Германской империи, Кайзеры которых пытались решить, кем же по национальности должен быть польский Король. Эта политическая неразбериха привела к тому, что Польша стала нестабильной конституционной монархией, а Регентский Совет, созданный для выбора нового короля — простой ширмой и бесполезным политическим органом Польского Королевства. Учитывая непростую экономическую ситуацию, никто не может сказать, что же произойдёт с Польшей дальше, однако, несмотря на все невзгоды и неудачи, поляки продолжают гордиться своим славным народом, который выживал и в более неблагоприятных условиях, так что все граждане польского государства твердят в унисон..."
poland.165.a: "Jeszcze Polska nie zginęła!"

poland.173.t: "Польша приглашает нас в Интернационал"
poland.173.d: "Польша перешла к вступлению в Интернационал, оставив нас одних в шатком положении. Должны ли мы последовать их примеру и тоже вступить в Интернационал?"
poland.173.a: "Вместе мы сильнее."
poland.173.b: "Мы справимся и в одиночку."

poland.174.t: "Украина принимает наше приглашение"
poland.174.d: "Следуя нашему примеру, Украина приняла наше приглашение и присоединилась к "Интернационалу"!"
poland.174.a: "Они сделали то, что и должны!"

poland.175.t: "Украина отклоняет наше приглашение"
poland.175.d: "Украина заявила, что альянс между нашими государствами исчерпал себя, а наше вступление в "Интернационал" стало последней каплей, и привело к расторжению союзнических договоров."
poland.175.a: "Это их ошибка."

poland.177.t: "Польша требует Галицию!"
poland.177.d: "Из Варшавы прибыл ультиматум, с требованием вернуть Польше её законные территории, иначе эти земли будут возвращены силой. Пусть мы и считаем, что Польша не так уж и способна воплотить свои угрозы в жизнь, мы просто не имеем права игнорировать подобное посягательство на нашу территориальную целостность."
poland.177.a: "Мы не в том положении, чтобы отказывать."
poland.177.b: "Никогда!"

poland.178.t: "Галиция наша!"
poland.178.d: "Эти трусы вняли нашим требованиям, и сдали территории без боя!"
poland.178.a: "Ещё одна законная часть Польши была возвращена."

poland.179.t: "Мы получили отказ!"
poland.179.d: "Наш оппонент отказался выполнять условия ультиматума, несмотря на угрозы начать боевые действия. Если мы не продолжим оказывать давление на нашего соперника, то можем прослыть слабой и никчёмной страной в глазах других государств, однако, дабы избежать лишнего кровопролития, мы можем и отступить, раз уж нам выпал столько удачный шанс..."
poland.179.a: "Мы отступим. Пока что..."
poland.179.b: "Атаковать [FROM.GetAdjective]их гадов!"

poland.1771.t: "Польша требует Западную Галицию!"
poland.1771.d: "Польша прислала нам ультиматум: верните их территорию или они возьмут её силой. Их способность выполнить эти угрозы неясна, но мы не можем просто проигнорировать их угрозу."
poland.1771.a: "Мы не в состоянии отказаться."
poland.1771.b: "Никогда!"

poland.1781.t: "Западная Галиция - наша!"
poland.1781.d: "Трусы уступили нашим требованиям и вернули нам нашу территорию без боя!"
poland.1781.a: "Ещё одна законная часть Польши возвращена."

poland.1791.t: "Нам отказали!"
poland.1791.d: "Наши требования о предоставлении территории были отклонены, даже с учётом угрозы войны, подкрепляющей наши требования. Если мы не будем настаивать на своих требованиях сейчас, мы будем выглядеть слабыми, но, возможно, лучше пока отступить..."
poland.1791.a: "Мы отступим, пока что..."
poland.1791.b: "Атакуйте [FROM.GetAdjective]их шавок!"

poland.181.t: "Польша требует Вильнюс!"
poland.181.d: "Из Варшавы прибыл ультиматум, с требованием вернуть Польше её законные территории, иначе эти земли будут возвращены силой. Пусть мы и считаем, что Польша не так уж и способна воплотить свои угрозы в жизнь, мы просто не имеем права игнорировать подобное посягательство на нашу территориальную целостность."
poland.181.a: "Мы не в том положении, чтобы отказывать."
poland.181.b: "Никогда!"

poland.182.t: "Вильнюс наш!"
poland.182.d: "Эти трусы вняли нашим требованиям, и сдали территории без боя!"
poland.182.a: "Ещё одна законная часть Польши была возвращена."

poland.183.t: "Мы получили отказ!"
poland.183.d: "Наш оппонент отказался выполнять условия ультиматума, несмотря на угрозы начать боевые действия. Если мы не продолжим оказывать давление на нашего соперника, то можем прослыть слабой и никчёмной страной в глазах других государств, однако, дабы избежать лишнего кровопролития, мы можем и отступить, раз уж нам выпал столько удачный шанс..."
poland.183.a: "Мы отступим. Пока что..."
poland.183.b: "Атаковать [FROM.GetAdjective]их скатин!"

poland.188.t: "Операция "Танненберг""
poland.188.d: "Слишком долго польский народ страдал от гнёта немецкого государства, и мечтал о получении полной независимости и свободы! И вот теперь, в этот самый момент, все поляки оказались объдинены под одным знаменем, оказались связаны одной целью!\n\nВ момент своей величайшей слабости, Германия понесёт такие потери, от которых та уже не оправится никогда — пришло время забрать то, что принадлежит нам по праву! Наша армия долго и тщательно готовилась к столь знаменательному событию, а сердце каждого солдата билось в унисон в ожидании самого желанного приказа. Внезапное вторжение в Германскую империю положит тевтонскому чудовищу! Немцы познают весь гнев польского народа, который готовил свою месть на протяжении двух столетий!"
poland.188.a: "Отправьте Германии ультиматум."
poland.188.b: "Мы должны атаковать их сейчас же!"

poland.189.t: "Польский ультиматум"
poland.189.d: "Из Варшавы пришла депеша, с требованием передать Польше все территории, на которых проживают поляки. Пусть главнокомандующий нашей армии и сомневается в том, что польские ВС способны претворить все угрозы польского правительства в жизнь, но мы просто не можем игнорировать подобные выпады в нашу сторону."
poland.189.a: "Мы не в том положении, чтобы отказывать."
poland.189.b: "Никогда!"

poland.190.t: "Германия соглашается с нашими требованиями!"
poland.190.d: "Эти трусы вняли нашим требованиям и сдали территории без боя!"
poland.190.a: "Ещё одна законная часть Польши была возвращена."

poland.191.t: "Мы получили отказ!"
poland.191.d: "Требования нашего ультиматума были отклонены, даже несмотря на угрозу начать войну. Судя по всему, немцы имеют свободные резервы, которые могут быть отправлены в сражения с Польшей, так что, возможно, нам стоит отказаться от этой авантюры, даже несмотря на то, что репутация нашей страны может оказаться подмоченной..."
poland.191.a: "Мы отступим. Пока что..."
poland.191.b: "Атаковать немцев!"

poland.193.t: "Смерть Юзефа Пилсудского"
poland.193.d: "Юзеф Пилсудский — чуть ли не самая влиятельная фигура в Польском Королевстве — прошлой ночью скончался во сне. Являясь лицом польской доблести, а также самым популярным политиком, Юзеф на протяжении многих лет был человеком-примером для подражания для всей полодёжи нашей страны. Смерть этого великого человека, несомненно, скажется на всей Польше..."
poland.193.a: "Большая потеря для нашего народа."

poland.194.t: ""Венчание" с морем"
poland.194.d: "С разделом нашей страны в 1793 году, Польша на долгие годы потеряха выход к морскому побережью, однако сегодня, после почти 150 лет разлуки, наша страна воссоединилась со своей утерянной "любовью"! На подконтрольных нам побережьях проводится множество церемоний, призванных подчеркнуть символичность столь важного события. Во многих прибрежных регионах нашей страны воссоединение с морем стало отмечаться выстрелами из 21 орудия, католическими службами, а также народными гуляниями."
poland.194.a: "Мы никогда больше не покиним тебя!"

poland.195.t: "Симпатии к монархистам"
poland.195.d: "Пусть Регентский Совет и отстранён от власти, а новое правительство с каждым днём только укрепляет свой контроль над страной, в Польше всё ещё есть сильная поддержка монархических фракций, которые, пока что, не осмелились поднять свою голову. Ежели мы будем и дальше игнорировать монархическую проблему, наша страна может впасть в пучину смуты и хаоса..."
poland.195.a: "Очень тревожно."

poland.196.t: "Польша Янушайтиса-Жеготы"
poland.196.d: "Неподконтрольные правительству группировки монархистов оказались разбиты, а власть военных распространилась на все регионы Польши. Теперь же главнокомандующим осталось решить: стоит ли покончить с Королевством или оставить всё так, как есть?"
poland.196.a: "Королевство - это просто фикция."
poland.196.b: "Мы не можем нарушить святость Царства."

poland.197.t: "Фракция монархистов"
poland.197.d: "Обеспокоенная растущим контролем маршала над государственными делами Польши, большая группа дворян и государственных чиновников из фракции монархистов решили заключить сделку. Если мы гарантируем роль тех дворян и гос. чиновников в правительстве [POL.GetLeader] и дадим клятву сохранить монархию в Польше, фракция монархистов окажет поддержку нашему правительству. Это очень заманчивое предложение, но насколько мы действительно можем доверять тем, кто предложил заключить эту сделку?"
poland.197.a: "Мы заключим сделку."
poland.197.b: "У них нет реальной власти! Пускай проваливают!"

poland.205.t: "Монархический переворот"
poland.205.d: "Прошлым вечером во многих правительственных учреждениях Варшавы раздалась стрельба, после чего устроившие переворот монархисты заявили о своей окончательной и бесповоротной победе над нынешним правительством, а также ппровозгласили реставрацию польской монархии. [POL.GetLeader] пропал как только начался переворот, а монархисты уже успели усадить на польский трон Августина Чарторыйского, тем самым сокрушив любое сопротивление со стороны оппозиции..."
poland.205.a: "Мы должны были об этом узнать..."

poland.208.t: "Программа "9-тонна Польши""
poland.208.d: "Программа "9-тонна Польши" достигла момента, когда нам необходимо разработать (или же взять у иностранных держав) конструкцию наших будущих танков, однако стоит понимать, что при покупке лицензии на разработки иностранных держав, Польша не сможет воплотить в жизнь все вариации бронетехники. От нас лишь требуется выбрать одну из представленных конструкций..."
poland.208.a: "Мы выберем коммунарский H35."
poland.208.b: "Мы выберем немецкий Kätzchen."
poland.208.c: "Мы выберем австрийский танк L.20 Pfau."
poland.208.e: "Мы выберем канадский Vickers LT III."
poland.208.f: "Мы выберем русский T-25."
poland.208.h: "Мы разработаем свой собственный танк"

poland.209.t: "Подписание Pacta conventa"
poland.209.d: "Давняя традиция старой Речи Посполитой — подписание Pacta conventa — является ничем иным, как подписание договора между народом Польши и новоизбранным королём. С 1573 по 1764 год, Pacta conventa, своего рода, являлось знаком доброй воли со стороны монарха, который, таким образом, как бы давал гарантии выполнения всех своих обязанностей. Каждый такой документ составлялся отдельно для каждого короля, ставившего свою подпись на бумагах сразу же после вступлении в должность.\n\nЖелая подчеркнуть всю символичность момента избрания [POL.GetLeader], Сейм составил для новоизбранного короля Pacta conventa — всё же, Польша на протяжении 150 лет была лишена собственного монарха, так что многие граждане восприняли подписание столь важного документа хорошим знаком — люди уверовали, что одна единственная подпись ознаменовала собой приход новой эпохи в истории страны."
poland.209.a: "Подпись, начавшая новую эру."

poland.210.t: ""Чёрный Понедельник" ударил по Польше"
poland.210.d: ""Чёрный Понедельник" нанёс сокрушительный удар по всей мировой экономике и, к сожалению, Польша также не смогла избежать подобной участи, даже несмотря на экономическую изоляцию от большей части Европы.\n\nНовость о крахе Берлинской фондовой биржи вызвала панику банковских вкладчиков, которые тут же ринулись в банки выводить свои активы. Люди требуют, чтобы правительство приняло какие-то меры для сдерживания и ликвидации всех последствий экономического краха. Нам остаётся лишь молиться в надежде пережить бушующий шторм..."
poland.210.a: "Будем надеяться, что наша экономика справиться."

poland.211.t: "Судьба Королевского замка"
poland.211.d: "Королевский замок в Варшаве, построенный для подчёркивания всей власти Сигизмунда III, сотни лет служил резиденцией для королей Польши, однако теперь, когда страна сбросила оковы монархического и капиталистического гнёта, этот замок стал бельмом на глазу всех жителей рабочего рая.\n\nМногие высказались по этому вопросу, а уж предложений по решению столь неожиданной проблемы оказалось непомерно больше, однако из всего многообразия мы можем выбрать лишь один вариант."
poland.211.a: "Перепроектируйте его для нужд синдикалистического правительства."
poland.211.b: "Переоборудуйте его под музей для рабочих."
poland.211.c: "Снесите это старьё и постройте вместо него парк!"

poland.212.t: "Подрыв поезда монархистами"
poland.212.d: "Вчера позднем вечером поезд, прибывший на станцию в Люблине, был сотрясён сильным взрывом, который повредил железную дорогу и уничтожил несколько вагонов состава. К счастью, никто из местных жителей не пострадал, так что полиция тут же приступила к поискам тех, кто устроил столь наглую акцию саботажа! К удивлению сотрдников правоохранительных органов, на борту поезда были обноружены антиправительственные лозунги, а также текста, восхваляющие старое Королевство. В местных газетах уже успели напечатать о растущей "монархической угрозе", так что правительству пришлось задействовать значительные ресурсы для недопущения паники среди граждан страны. Похоже, фракция монархистов становится более смелей в своих действиях..."
poland.212.a: "Мы должны достигнуть соглашений с монархистами."

poland.213.t: "Убийство губернатора"
poland.213.d: "Сегодня, по дороге домой с продолжительного выступления, губернатор города Лодзь был убит небольшой бомбой, заброшенный в автомобиль чиновника. Разорвавшийся снаряд убил самого губернатора и его личного водителя, а также посеял панику на улицах города. Полиция тут же приступила к расследованию этого вопиющего преступления, начав с опроса свидетелй. По словам многих из них, убийца губернтора выкрикивал промонархические лозунги из толпы, а затем благополучной скрылся. Личность преступника установить так и не удалось даже несмотря на многочасовые поиски."
poland.213.a: "Чёрт!"

poland.214.t: "Ополчение монархистов"
poland.214.d: "По стране начали распространяться слухи, будто бы в сельской местности Польши начала своё формирование "Монархическое ополчение", целью которого является противостояние действующему правительству. Администрация пока не отреагировала на эту новость, однако люди восприняли молчание за слабость. Вера в государство была подорвана."
poland.214.a: "Монархисты должны быть остановлены!"

poland.215.t: "20-я годовщина независимости Польши"
poland.215.d: "По всей стране начались празднования и народные гуляния, поскольку сегодня отмечается 20-я годовщина независимости Польши, которая была обретена с подписанием Акта от 5 ноября. Польша, словно феникс, возродилась из пепла погибающей России..."
poland.215.a: "Выпьем то, чтобы эти двадцать лет повторились ещё раз!"

poland.219.t: "Инаугурационная речь [POL.GetLeader]"
poland.219.d: "Первый президент Польской Республики [POL.GetLeader] произнёс зажигательную инаугурационную речь перед дворцом Бельведер — зданием, выбранным в качестве резеденции президента. [POL.GetLeader] пообещал сохранить единство польского народа в эти смутные времена, рассказал о планируемых реформах и заявил о начале новой эпохи в истории страны. Слова президента были встречены востореженными возгласами людей, которые размахивали польскими флагами и знаменами Республики."
poland.219.a: "Какая трогательная речь."

poland.220.t: "Возведение крепости Модлин"
poland.220.d: "В связи с ростом напряжённости на наших границах, военные начали рассматривать идею о вводе в службу старых крепостей, одной из которых явялется крепость Модлин — массивный форт, построенный на стыке рек Нарев и Вислы (близ Варшавы). Построенная Наполеоном в 1806 году в качестве опорного пункта для вторжения в Россию, а затем используемая самим русскими, крепость Модлин занимает важное стратегическое положение в регионе.\n\nСтоит ли нам приступить к вводу в эксплуатацию крепость Модлин?
poland.220.a: "Крепость должна быть введена в эксплуатацию."
poland.220.b: "У нас есть способы потратить деньги более удачным образом."

poland.221.t: "Присоединение Польши к "Венскому кружку""
poland.221.d: "В ответ на наше расширение Венского круга наши династические родственники в Польше заявили о своем желании присоединиться к нему и направили своих представителей в Вену для участия."
poland.221.a: "Мы ждём их с нетерпением."
poland.222.t: "Расширение вещания "Польского радио" - Рашин"
poland.222.d: "Сегодня было проведено первое радиовещание через новую радиостанцию, управляемую Polskie Radio S.A. в Рашине. Эта радиостанция стала самой мощной в Европе — её мощность достигла 120 киловатт, благодаря чему передачу с этой радиостанции можно было услышать за сотни километров от источника! Эта радиостанция дальнего действия позволит всем гражданам Польши быть в курсе всех событий и новостей не выходя из дома!"
poland.222.a: "Фантастическое достижение."

poland.223.t: "Расширение вещания "Польского радио" - Варшава II"
poland.223.d: "Польша продолжает расширять национальную радиосеть — Polskie Radio S.A начало своё вещание в со своей второй постоянной радиостанции в Варшаве. Правительство гарантирует, что радиопередача достигнет радиоприёмника каждого поляка, и даже границы страны не станут этому помехой!"
poland.223.a: "Глас Польши не знает границ."

poland.225.t: "Низложение брата короля"
poland.225.d: "Заполучив популярность за счёт популистских высказываний, "Красный Гетман", как его называют всевозможные бродяги и другой сброд, Никита Хрущёв решил свергнуть действующего правителя Украины — Василия I. Обычно то, что происходит на Украине нас не касается, но Василий I — это брат нынешнего короля Польши, Карла Ольбрахта. Подобные агрессивные поползновения в сторону брата короля, конечно же, не должны оставаться безнаказанными. Мы должны что-то предпринять!"
poland.225.a: "Мы этого не забудем."
poland.225.b: "Это безобразие! Мы объявляем войну!"

poland.226.t: "Война с Германией!"
poland.226.d: "Это случилось. Старый и величайший враг польского народа вновь обрушился на Польшу. Германия ступила на нашу землю только лишь с одной целью: отнять у нас всё, что нам дорого. Настоло время для величайшей битвы нынешнего поколения. Настало время для битвы, которая решит судьбу не только сегодняшней Польши, но и наших потомков. Вперёд! За Польшу!"
poland.226.a: "Мы будем биться до победного конца! До последней капли крови!"

poland.227.t: "Синдикалистическая революция в Польше"
poland.227.d: "Королевство Польша — это маленькое государство, возникшее на обломках Российской империи, в центре Европы. Из Варшавы пришло известие, что правительство этого маленького государства пало под натиском синдикалистической революции. У нас есть свои интересы в Восточной Европе, и было бы неплохо, если бы Германии удалось удержать Польшу в сфере влияния, поскольку красная революция превращает эту слабую страну в большую угрозу.\n\nВельткриг показал нам, что такое война на два фронта, и мы не можем позволить полякам консолидировать свой народ вокруг одной идеи. И особенно мы не можем позволить Польше присоединиться к военному блоку Французской коммуны."
poland.227.a: "Составьте список требований. Мы не можем пускать ситуацию на самотёк."
poland.227.b: "У нас есть и другие заботы."

poland.228.t: "[FROM.GetName] посылает требования"
poland.228.t.a: "Австрия вмешивается; направлены срочные требования"
poland.228.d: "[FROM.GetAdjective]ие наблюдатели в Польше, ранее отодвинутые на второй план почти полным крахом старого режима, сегодня спокойно доставили послание в офис нового главы синдикалистского государства, товарища [POL.GetLeader]\n\nНота пришла из [FROM.GetAdjective]ого министерства иностранных дел, и её послание было столь же мстительным, сколь и ясным. Новое польское правительство никоим образом не признавалось [FROM.GetNameDef], поскольку рассматривалось как повстанческая сила, сражающаяся наперекор истинному правительству Королевства Польского. Нынешние "мятежники" должны были подчиниться списку из 16 требований и покинуть свои офисы в Варшаве, чтобы их заменили "надлежащие власти" под [FROM.GetAdjective]им надзором\n\n\nЯсно, что этот список требований никогда не должен был быть принят и является лишь предлогом для империалистической [FROM.GetAdjective]ой войны."
poland.228.d.a: "В то время как Германия, казалось бы, бездействует в связи со сменой режима, [FROM.GetAdjective]ие наблюдатели в Польше, ранее отодвинутые на второй план почти полным крахом старого режима, сегодня спокойно доставили послание в офис нового главы синдикалистского государства, товарища [POL.GetLeader]\n\n\nНота пришла из [FROM.GetAdjective]ого министерства иностранных дел, и её послание было столь же критично язвительным, сколь и ясным. Новое польское правительство никоим образом не признавалось [FROM.GetNameDef], поскольку рассматривалось как повстанческая сила, сражающаяся вопреки истинному правительству Королевства Польского. Нынешние "мятежники" должны были подчиниться списку из 16 требований и покинуть свои офисы в Варшаве, чтобы их заменили "надлежащие власти" под [FROM.GetAdjective]им надзором\n\n\nНесмотря на дипломатический язык, характерный для современной империи Габсбургов, ясно, что этот список требований никогда не должен был быть принят и является лишь предлогом для империалистической [FROM.GetAdjective]ой войны."
poland.228.a: "Это возмутительно, Кайзер не имеет здесь никакой власти!"
poland.228.b: "Мы окружены [FROM.GetAdjective]ими марионетками, бороться - значит умереть."

poland.229.t: "Польша не сдаётся"
poland.229.d: "Мы получили ответ на ультиматум, направленный повстанцам-синдикадистам, которые оккупировали Варшаву. Сообщение, пришедшее обратно в Берлин, было настолько оскорбительным и наполненным нецензурной лексикой, что эту бумажку с буквами даже стыдно называть коммюнике!\n\nОднако, как бы ни было грубо сформулировано это сообщение — ответ на наши требования более чем понятен. Синдикалисты отказались подчиняться, так что мы получили правомерный повод стереть красных с карт наших восточных границ..."
poland.229.d.a: "Мы получили ответ на наш список вполне разумных требований, направленный главе синдикалистских повстанцев, оккупирующих Варшаву. Сообщение, отправленное обратно в Вену, было настолько оскорбительным и полным нецензурных выражений, что, как говорят, это было скорее ругательство, чем коммюнике. Кайзер, по сообщениям, положил голову на руки и пылко покачал ею, как бы глубоко ужасаясь.\n\nКак бы грубо ни было сформулировано сообщение, оно было ясным. Синдикалисты не подчинятся надлежащей [ROOT.GetAdjective]ой власти, и мы получили разумный повод для их удаления от наших границ."
poland.229.a: "Сокрушить их."

poland.230.t: "Польша согласна на сотрудничество"
poland.230.d: "Мы получили ответ на ультиматум, направленный повстанцам-синдикадистам, которые оккупировали Варшаву. Поначалу казалось, что красные попросту проигнорировали ультиматум, поскольу никакого ответа от синдикалистов не последовало, однако утром следующего дня МИД Германии получило письмо из Варшавы, в котором было сказано о том, что синдикалисты согласны выполнить все пункты немецкого ультиматума, в том числе и реставрировать монархию. Первоначально сообщение считалось чей-то подделкой или какой-то тщательно продуманной шуткой, но экспертиза быстро показала, что ответ красных был подлинным.\n\nПохоже, угроза вторжения со стороны Германии напугала синдикалистов до такой стпени, что они решили пойти на попятную, и монархия вновь воссияет в Польше. Под чутким наблюдением и руководством Германии, конечно же."
poland.230.a: "Они увидели свет."

poland.2270.t: "Националистическая революция в Польше"
poland.2270.d: "Королевство Польша, небольшое бугристое государство, родившееся на обломках Вельткрига в центре Европы, потерпело крах в результате националистической революции. У нас есть сильные экономические и политические интересы в сохранении поляков в сфере нашего влияния, и эта революция превращает их из слабого захолустья в потенциальную угрозу.\n\n\nУроки Вельткрига научили нас опасности войны на два фронта. Мы не можем позволить полякам консолидировать свою нацию и потенциально вступить в союз с русскими."
poland.2270.a: "Составьте список требований. Этого нельзя допустить."
poland.2270.b: "Мы заняты в другом месте."

poland.2280.t: "[FROM.GetName] посылает требования"
poland.2280.t.a: "Австрия вмешивается; отправлены срочные требования"
poland.2280.d: "[FROM.GetAdjective]ие наблюдатели в Польше, ранее отодвинутые на второй план почти полным крахом старого режима, сегодня спокойно доставили послание в офис нового главы националистического государства, вождя [POL.GetLeader]\n\nНота пришла из [FROM.GetAdjective]ого министерства иностранных дел, и её послание было столь же мстительным, сколь и ясным. Новое польское правительство никоим образом не признавалось [FROM.GetNameDef], поскольку рассматривалось как повстанческая сила, сражающаяся наперекор истинному правительству Королевства Польского. Нынешние "мятежники" должны были подчиниться списку из 16 требований и покинуть свои офисы в Варшаве, чтобы их заменили "надлежащие власти" под надзором [FROM.GetAdjective]\n\n\nЯсно, что этот список требований никогда не должен был быть принят и является лишь предлогом для империалистической [FROM.GetAdjective]войны."
poland.2280.d.a: "Поскольку Германия, похоже, бездействует в связи со сменой режима, [FROM.GetAdjective]ие наблюдатели в Польше, ранее отодвинутые на второй план почти полным крахом старого режима, сегодня спокойно доставили послание в офис нового националистического главы государства, вождя [POL.GetLeader]\n\n\nНота пришла из [FROM.GetAdjective]ого министерства иностранных дел, и её послание было столь же мстительным, сколь и ясным. Новое польское правительство никоим образом не признавалось [FROM.GetNameDef], поскольку рассматривалось как повстанческая сила, сражающаяся наперекор истинному правительству Королевства Польского. Нынешние "мятежники" должны были подчиниться списку из 16 требований и покинуть свои офисы в Варшаве, чтобы их заменили "надлежащие власти" под надзором [FROM.GetAdjective]\n\n\nНесмотря на дипломатический язык, характерный для современной империи Габсбургов, ясно, что этот список требований никогда не должен был быть принят и является лишь предлогом для империалистической [FROM.GetAdjective]войны."
poland.2280.a: "Это возмутительно, Кайзер не имеет здесь никакой власти!"
poland.2280.b: "Мы окружены [FROM.GetAdjective]ими марионетками, сражаться - значит умереть."

poland.2290.t: "Польша отказывается капитулировать"
poland.2290.d: "Мы получили ответ на наш список вполне разумных требований, отправленный главе националистических повстанцев, в настоящее время занимающих Варшаву. Сообщение, отправленное обратно [ROOT.GetLeader], было настолько оскорбительным и полным нецензурных выражений, что, как говорят, это было больше ругательство, чем сообщение.\n\nКак бы грубо оно ни было сформулировано, сообщение было ясным. Националисты не подчинятся надлежащей власти, и мы получили разумный повод для того, чтобы удалить их с наших границ."
poland.2290.d.a: "Мы получили ответ на наш список вполне разумных требований, направленный главе повстанцев-синдикалистов, в настоящее время занимающих Варшаву. Сообщение, отправленное обратно в Вену, было настолько оскорбительным и полным нецензурных выражений, что, как говорят, это было скорее ругательство, чем коммюнике. Кайзер, по сообщениям, положил голову на руки и пылко покачал ею, как бы глубоко ужасаясь.\n\nКак бы грубо ни было сформулировано сообщение, оно было ясным. Синдикалисты не подчиняются надлежащей власти, и мы получили разумный повод для того, чтобы удалить их от наших границ."
poland.2290.a: "Сокрушить их."

poland.2301.t: "Польша согласна на сотрудничество"
poland.2301.d: "Мы получили ответ на наш список вполне разумных требований, направленный главе националистических повстанцев, в настоящее время занимающих Варшаву. Поначалу казалось, что националистическое правительство, действующее из польской столицы, не ответит.\n\nНо сегодня утром было получено сообщение, в котором говорилось о готовности Польши сотрудничать по всем [ROOT.GetAdjective]им требованиям и восстановить положение монарха как главы нации. Первоначально считалось, что это сообщение - мистификация или какая-то изощренная шутка. Однако быстро выяснилось, что сообщение на самом деле подлинное.\n\nПохоже, что угроза [ROOT.GetAdjective]ого вмешательства напугала националистов. Польская монархия должна быть восстановлена как можно скорее, под их наблюдением."
poland.2301.a: "Они прозрели."

poland.231.t: "Реставрация монархии"
poland.231.d: "Сегодня польская монархия была восстановлена под строгим немецким военным присутствием. Все остатки недолговечного синдикалистского режима были удалены из поля зрения общественности, а большинство известных синдикалистских лидеров скрылись.\n\n\nСо своей стороны, новый польский Король, немец Фридрих Кристиан фон Веттин, пообещал исполнить волю польского народа и обещал наступление эры исцеления и примирения между польским и немецким народами. Польша вступила в новую эру своей истории."
poland.231.d.a: "Реставрация польской монархии проходила под строгим австрийским военным присутствием. Все остатки недолговечного синдикалистского режима были удалены из поля зрения общественности, а большинство известных синдикалистских лидеров скрылись.\n\n\nСвоей стороны, новый польский Король, австриец Кароль Ольбрахт фон Габсбург-Лотринген, пообещал исполнить волю польского народа и обещал наступление эры исцеления и примирения между польским и австрийским народами. Польша вступила в новую эру своей истории."
poland.231.d_2: "Реставрация польской монархии проходила под строгим немецким военным присутствием. Все остатки недолговечного националистического режима были удалены из поля зрения общественности, а большинство известных националистических лидеров скрылись.\n\nСо своей стороны, новый польский Король, немец Фридрих Кристиан фон Веттин, обещал соблюдать волю польского народа и обещал наступление эры исцеления и примирения между польским и немецким народами. Польша вступила в новую эру своей истории."
poland.231.d_2.a: "Реставрация польской монархии проходила под строгим австрийским военным присутствием. Все остатки недолговечного националистического режима были удалены из поля зрения общественности, а большинство известных националистических лидеров скрылись.\n\nСвоей стороны, новый польский Король, австриец Кароль Ольбрахт фон Габсбург-Лотринген, пообещал исполнить волю польского народа и обещал наступление эры исцеления и примирения между польским и австрийским народами. Польша вступила в новую эру своей истории."
poland.231.a: "Мы были унижены, но регентство закончилось."

poland.232.t: "Ликвидация германских монополий"
poland.232.d: "Экономический кризис обанкротил многие немецкие железнодорожные компании и корпорации по добыче полезных ископаемых, являвшимися монополистами в своих секторах экономики нашей страны. Очевидно, Германия сильно ослаба из-за "Чёрного Понедельника", так что мы можем ликвидировать ярмо германского владычества над экономикой Польши, не опасаясь серьёзных последствий!"
poland.232.a: "Конфисковать их активы!"

poland.233.t: "Крах монополий в Польше"
poland.233.d: ""Чёрный Понедельник" привёл к банкротству немецких компаний, расположенных на территории Польши. Польское правительство, многие годы терпевшее германский контроль над своей экономикой, захватило активы обанкротившихся корпораций, фактически лишив нас владычества над польской экономикой! Это катастрофа!"
poland.233.a: "Мы этого не забудем!"

poland.234.t: "Украина заявляет о начале изоляции"
poland.234.d: "Украина решила избрать путь изоляционизма, из-за чего Польша лишилась своего союзника, что поставило польский народ под угрозу агрессии со стороны Германии. Быть может нам стоит обратиться к "Интернационалу", попросив защиты?"
poland.234.a: "Начать переговоры с Францией."
poland.234.b: "Лучше не провоцировать немцев. Пока."

poland.235.t: "Германия оставила Польшу"
poland.235.d: "Слабость немецкого правительства, вызванная кризисом "Чёрного Понедельника", позволила Польше сбросить ярмо владычества Германской империи. Собственно, мало кто удивился подобному исходу, поскольку германское влияние на Польшу ослабевало с каждым годом всё сильнее и сильнее, однако не стоит и отрицать того, что последние неудачи немецкой экономики окончательно добили любые попытки тевтонцев сохранить своё влияние на польский народ. [POL.GetLeader] заявил о независимости Польши, но это заявление осталось незамеченным на фоне других, более важных, для европейских политиков, новостей... Германия же, в свою очередь, не стала предпринимать каких-либо действий в сторону нашей страны, сосредоточившись на внутренних проблемах."
poland.235.a: "Это того не стоило."

poland.236.t: "Что нас не убивает..."
poland.236.d: "Во время немецкого нападения на Варшаву Кайзеровские войска использовали все возможные тактические приемы, чтобы одержать верх над нашими патриотами и защитниками. Используя высокотехнологичное оружие и самую современную тактику, немцы нанесли огромный ущерб как жизни, так и городу вокруг себя. \n\nОдним из таких актов ненужного насилия был случай, когда немецкий радист направил гусеничную мину "Голиаф" в сторону деканата собора Святого Иоанна, которая взорвалась при достижении стен церкви, вызвав масштабные разрушения. Когда дым рассеялся, и мы вернули город, выяснилось, что после взрыва уцелели только части первого и цокольного этажей, а также одно звено гусеничной мины. Стремясь задобрить наших потенциальных завоевателей, деканат собора Святого Иоанна был отремонтирован почти в том же виде, в каком он был до битвы за Варшаву. Однако было сделано одно изменение. \n\nВстроенный в стену на северной стороне здания, где взорвался "Голиаф", уцелевший кусок гусеничного следа мины был добавлен к структуре церкви, вместе с небольшой табличкой в память об этом событии. Весь этот процесс стал воплощением знаменитой стойкости польского народа, а костел стал одним из самых любимых и почитаемых мест во всей Варшаве. Именно такие маленькие демонстрации силы, происходящие по всей стране, являются залогом нашего выживания, и именно такие реликвии мы должны защищать, чтобы сохранить то, что делает нас действительно поляками."
poland.236.a: "..делает сильнее."

poland.237.t: "Будущее престола"
poland.237.d: "Недавно мы узнали печальную новость о смерти нашего государя Карла Геро фон Ураха, его регентского имени Владислав V, короля Литвы и Польши. Наши литовские братья, похоже, сейчас погружены в период неопределенного регентства, но мы не можем вернуться к бесполезной системе регентского совета, как она существовала после окончания Великой войны.\n\n Поэтому премьер-министр созвал в Варшаве чрезвычайный комитет, состоящий из представителей правительства, а также дворянства и различных польских групп интересов. Было предложено два основных варианта будущего престола: многие хотят, чтобы королем как можно скорее стал Януш Францишек Радзивилл, представитель очень древнего и престижного рода Радзивиллов. Но другие считают, что это только расстроит наших литовских братьев, и поэтому призывают пригласить польского генерала, находящегося в Литве, Лучана Желиговского, стать регентом Королевства. Дебаты разгораются, но решение должно быть найдено в ближайшие часы..."
poland.237.a: "Да здравствует король Януш Францишек I Радзивилл!"
poland.237.b: "Призвать генерала Желиговского стать регентом!"

poland.238.t: "Столкновение взглядов"
poland.238.d: "В вихре перемен, вызванных централизацией власти в руках монарха, а точнее, его самого преданного премьер-министра, должны были измениться многие аспекты польской политической жизни. Это касалось и самих монархических организаций, которые теперь должны были решать, как отстаивать свои конкретные цели в условиях абсолютного правления. В то время как многие аграрные и даже иногда либеральные группы отказались от короны, крупнейшая консервативная группа, Союз польских монархистов, выразила свою заинтересованность в поддержке нашего режима. Будучи фронтом, объединяющим множество мелких партий и клубов, ZMP сейчас возглавляет Шимон Дзержговский, создатель политической доктрины «научного монархизма». Он потребовал, чтобы прогермански настроенный Владислав Студницкий, наш нынешний премьер-министр, был смещен, а правые ZMP получили возможность реализовать свою программу эволюционного органического абсолютизма, основанного на евгеническом совершенстве."
poland.238.a: "Студницкий хорошо послужил нам до сих пор."
poland.238.b: "Дзержговский должен привести монархию в будущее!"

poland.400.t: "Предложение Галиции"
poland.400.d: "Поскольку место Польши в европейском порядке исключает любые воинственные способы воссоединения с Галицией, мы должны подойти к вопросу воссоединения дипломатически. Для этого мы предложим Вене выгодные экономические условия и платежи в обмен на нашу просьбу. Единственный оставшийся вопрос - как далеко мы хотим зайти, консервативное предложение для западных областей Галиции с польским большинством и неудовлетворительный компромисс с более националистическими полюсами, вероятно, будет разрешено, в то время как предложение для всего Королевства Галиции и Лодомерии, хотя и более заманчивое, может сорвать переговоры в самом начале."
poland.400.a: "Западной Галиции должно быть достаточно"
poland.400.b: "Вся Галиция должна принадлежать Польше!"

poland.401.t: "Покупка Западной Галиции"
poland.401.d: "Поскольку поляки присоединились к союзным Державам, они, похоже, пришли к нам с условиями аннексии Западной Галиции, предлагая значительную компенсацию и сохранение большей части промышленности в регионе. Хотя многие считают это хорошим шансом пустить глубокие корни в растущей польской экономике, другие возражают против передачи законных земель Габсбургов этой начинающей нации."
poland.401.a: "Взаимовыгодный обмен."
poland.401.b: "Разрешить только продажу Кракова."
poland.401.c: "Вся Галиция - наша, отныне и навсегда!"

poland.402.t: "Покупка Галиции"
poland.402.d: "Поскольку поляки присоединились к союзным Державам, они, похоже, пришли к нам с условиями аннексии Галиции, предлагая большую компенсацию и сохранение большей части промышленности в регионе. Хотя многие считают это хорошим шансом пустить глубокие корни в растущей польской экономике, другие возражают против передачи законных земель Габсбургов этой начинающей нации."
poland.402.a: "Взаимовыгодный обмен."
poland.402.b: "Западная часть Галиции, и не более того!"
poland.402.c: "Разрешить только продажу Кракова."
poland.402.e: "Вся Галиция - наша, отныне и навсегда"

poland.403.t: "Покупка всей Галиции"
poland.403.d: "Австрия, признавая либо правомерность наших притязаний, либо ценность нашего предложения, предоставила нам все Королевство Галиции и Лодомерии, что является поистине радостным днём для польского народа, поскольку мы видим возвращение многих земель, которые считались потерянными после разделов прошлого века."
poland.403.a: "Откройте шампанское!"

poland.404.t: "Западно-галицийское приобретение"
poland.404.d: "Вена решила принять польские претензии на Западную Галицию, уступив Краков и многое другое нашему народу, и хотя это вряд ли самая большая мечта польского народа, это большой шаг к восстановлению польского народа."
poland.404.a: "Очень хорошо"

poland.405.t: "Возвращение Кракова"
poland.405.d: "Видя малую ценность в наших просьбах, Австрия, к счастью, по крайней мере, сочла нужным подарить нам исторический город Краков, хотя это вряд ли можно назвать щедростью, но возвращение города все же повысило наше уважение к нашей нации в глазах народа."
poland.405.a: "Маленькая победа, но всё же."

poland.406.t: "Австрийский отказ"
poland.406.d: "Видя мало пользы в нашей номинальной дружбе, Австрия полностью отвергла все наши претензии на Галицию, что является поистине позорным проявлением."
poland.406.a: "Разочарование"

poland.410.t: "Перестройка польской границы"
poland.410.d: "После нашей победы на востоке наши польские союзники сочли нужным потребовать территориального вознаграждения за свой вклад в Рейхспакт, выдвинув претензии от Волковыск до Волыни. Хотя принятие такого запроса вызовет гнев других близких союзников в Восточной Европе, это укрепит лояльность Польши и уравновесит силу других растущих держав на востоке."
poland.410.a: "Даруйте им Волковыск"
poland.410.b: "Доставить Волковыск, а также Брест"
poland.410.c: "Перерисовать границу до Пинска"
poland.410.e: "Польская граница получит то, что пожелает"
poland.410.f: "Совершенно нелепо, мы не можем так предавать наших союзников."

poland.415.t: "Немецкий отказ"
poland.415.d: "Кажется очевидным, что немцы ценят других своих союзников больше, чем вклад поляков, поскольку они отказались предоставить нам какие-либо награды за наш вклад в Reichspakt."
poland.415.a: "Разочарование"

poland.450.t: "Путь Польши"
poland.450.d: "Недавно появившаяся, или, скорее, вернувшаяся на мировую арену, Польша, похоже, решила порвать с союзами своих бывших врагов, чтобы присоединиться к нашим. Амбициозные и гордые, они могут оказаться полезным, хотя и воинственным союзником."
poland.450.a: "Польша может рассчитывать только на себя!"
poland.450.b: "Украинцы - наши славянские братья, надо пригласить их!"
poland.450.c: "Сербы - почти как мы, они уж точно не откажутся"

poland.451.t: "Польская инициатива"
poland.451.d: "Недавно появившаяся, или, скорее, вернувшаяся на мировую арену, Польша, похоже, решила порвать с союзами своих бывших врагов, чтобы присоединиться к нашим. Амбициозные и гордые, они могут оказаться полезным, хотя и воинственным союзником."
poland.451.a: "В наши ряды вступает ещё один соотечественник"
poland.451.b: "Эти бараны не принесут нам пользы"

poland.452.t: "Упрёки Польши!"
poland.452.d: "Наши союзники, думают иначе о нашем присоединении, но даже если весь мир будет против Польши, мы выстоим, Польша будет своим собственным спасением!"
poland.452.a: "Польша ещё не потеряна"

poland.453.t: "Польская инициатива"
poland.453.d: "Недавно прибывшая, или скорее вернувшаяся на мировую арену, Польша решила порвать с союзами своих бывших врагов и сформировать свой собственный блок в [ROOT.GetFactionName]. И сегодня они обратились к нам, чтобы предложить место в своем альянсе."
poland.453.a: "Мы построим наше будущее вместе!"
poland.453.b: "Такие выскочки утащат нас в пучину"

poland.454.t: "[From.GetName] присоединяется к нашему договору!"
poland.454.d: "Сегодня в столице отличные новости, так как после нашего предложения ввести [From.GetName] в [ROOT.GetFactionName], мы получили от них положительный ответ. Уже сейчас дипломаты между ними и нами совершают транзитные рейсы между Варшавой и их страной, чтобы обсудить общие военные дела."
poland.454.a: "Их души всё ещё не потеряны"

poland.455.t: "[From.GetName] выражает отказ!"
poland.455.d: "Неутешительные новости: [From.GetName] отвергли наши предложения о союзе, предположительно глядя свысока на единственную недавно возрожденную нацию, мы обойдемся без них."
poland.455.a: "Чёрт."

poland.463.t: "К вопросу о Германии"
poland.463.d: "Несмотря на то, что исход недавнего Регентского дебоша оказался не в пользу Германии, мы всё ещё связаны с могущественным чудовищем в Берлине. Наше правительство не питает особой любви к немецкому угнетению, однако мы не можем отрицать доблесть и силу Германии; было бы глупо злить их, особенно в такое время. Мы можем воспользоваться моментом и провозгласить независимость в этот самый момент, а можем не спешить, ожидая, пока Германия завязнет где-нибудь в другом месте, чтобы сбросить наши цепи. Конечно, мы всегда можем проглотить свою гордость и до поры до времени оставаться на стороне Рейха."
poland.463.a: "Мы больше не будем ждать свободы!"
poland.463.b: "Мы будем тянуть время и ждать, когда наступит время сбросить наши цепи."
poland.463.c: "Поневоле мы будем стоять на стороне Германии."

poland.464.t: "Польша бросает нам вызов!"
poland.464.d: "Мы надеялись, что конец Регентского совета приведет к созданию в Варшаве благоприятного правительства, но правительство, пришедшее к власти после "черного Понедельника", не только не желает подчиняться Берлину, но и активно враждебно относится к интересам Германии. В телеграмме, отправленной Канцлеру польским премьер-министром, говорилось, что Польша будет стремиться провозгласить полную независимость от Германии, изгнать Варшавский гарнизон и национализировать немецкий бизнес. Такая нелояльность действительно неприемлема, и мы не можем допустить падения нашей Восточной линии, многие в рядах Heer опасаются начинать войну непосредственно у наших границ."
poland.464.a: "Это неприемлемо!"
poland.464.b: "У нас мало выбора, кроме как принять их желания."
poland.464.c: "Мы можем принять независимость Польши - но они должны остаться в Рейхпакте."

poland.4640.t: "Германия требует, чтобы мы оставались в Рейхпакте"
poland.4640.d: "Удивительно, но немцы были готовы принять нашу независимость, однако немецкий Канцлер потребовал, чтобы польская нация оставалась членом Рейхпакта. Не желая допустить развала своей восточной линии, но и не желая насильно возвращать нас в свои руки, Германия предложила нам мирный третий вариант, который, как оказалось, является взаимовыгодным. Хотя многие поляки продолжают испытывать горечь по отношению к Кайзеру, мы не можем отрицать, что нам не помешала бы немецкая защита."
poland.4640.a: "Мы будем идти вместе с Германией - как равные, а не как подданные."
poland.4640.b: "Никаких уступок гуннам!"

poland.4641.t: "Польша бросает нам вызов!"
poland.4641.d: "Польский народ отверг нашу добрую волю и стойко противостоял даже самым щедрым предложениям Рейхпакта. Предложенное решение рассматривалось многими как способ сохранить нашу восточную линию в целости и сохранности, избежав при этом войны, однако после того, как Польша нагло отвергла нашу благосклонность, многие задумались о том, действительно ли война является единственным вариантом удержать поляков в узде. "
poland.4641.b: "Что ж, мы попытались."
poland.4641.a: "Мы не можем допустить такой дыры в нашей восточной линии!"

poland.465.t: "Наш момент настал"
poland.465.d: "Планы, которые наше правительство разрабатывало втайне, сегодня воплотятся в жизнь. Германия будет занята борьбой с русскими, что даст нам возможность ускользнуть из-под контроля Рейха. Конечно, такая дыра в восточной линии Германии окажется большим неудобством, что делает мирное решение вопроса о независимости Польши взаимовыгодным. Изложение наших требований Германии, возможно, приведет к тому, что польская независимость будет достигнута без кровопролития. "
poland.465.a: "Час независимости настал, смерть нашим немецким повелителям!"
poland.465.b: "Это идеальное время для изложения наших требований."
poland.465.c: "Мы передумали..."

poland.466.t: "Польша требует независимости"
poland.466.d: "Польша долгое время была восточным оплотом Германии, незаменимой частью восточной линии Германии; потеря Польши поставит нас в опасное положение. Поскольку наша война с Россией в самом разгаре, [POL.GetLeader] официально потребовал полной независимости Польши от немецкого господства в обмен на дальнейшее участие Польши во Втором Вельткрейге. Отказ в удовлетворении этих требований, несомненно, приведет к польскому восстанию, однако мы можем отложить призрак польской независимости до окончания нашей войны. "
poland.466.a: "Удовлетворить требования Польши."
poland.466.b: "Польша заслужит свою независимость."
poland.466.c: "Они будут наказаны за свою наглость!"

poland.467.t: "Германия согласна!"
poland.467.d: "Замечательные новости: немецкий канцлер принял наши требования о полной независимости, формально отсоединив нашу нацию от Берлина и предоставив нам возможность самим управлять своими делами. В благодарность за этот жест мы продолжим наше участие в Рейхпакте и их борьбе против русских. "
poland.467.a: "Великолепно."

poland.468.t: "Предложение Германии"
poland.468.d: "Хотя Германия не зашла так далеко, чтобы предоставить нам независимость, они сделали нам предложение: Германия предоставит нашей нации полную независимость, если мы продолжим сражаться бок о бок с Германией против русских, формально предоставив Польше полное самоуправление по окончании Второго Вельткрайга. Хотя это предложение приемлемо для многих в нашем правительстве, другие хотят полной независимости Польши немедленно. "
poland.468.a: "Мы принимаем их предложение."
poland.468.b: "Это неприемлемо!"

poland.469.t: "Германия отказывает нам в независимости"
poland.469.d: "Наши требования к Германии не нашли отклика у министров в Берлине, которые отвергли наше предложение с крайним предубеждением. Любая возможность мира с Германией теперь выброшена в окно, так как стало ясно, что мы должны заслужить нашу независимость пулей и штыком."
poland.469.a: "Значит, будет война."

poland.470.t: "Конец второго Вельткрига"
poland.470.d: "Винтовки замолчали, так как последние очаги русского сопротивления сложили оружие. Второй Вельткриг подходит к концу, Германия сдержала своё слово и предоставила Польше полную независимость, доказав, что наши обязательства не были напрасными. Эта мирная передача власти ещё больше укрепила связь между нашими двумя странами."
poland.470.a: "Сделка есть сделка."

poland.471.t: "Польша провозглашает независимость"
poland.471.d: "В тот самый момент, когда казалось, что наше положение не может стать ещё более тяжелым, мы получили телеграмму из Варшавы, в которой она объявила о своей полной независимости от немецкого владычества. Такая брешь в нашей восточной линии представляет собой серьезную угрозу безопасности, однако начало войны на нашей восточной границе может оказаться разрушительным и отвлечь внимание от русского фронта. Польские солдаты очень самоотверженны, и если мы пошлем Польше твердое послание о сохранении нейтралитета и потребуем доступа для наших солдат, мы можем избежать полномасштабной войны."
poland.471.a: "Мы не можем допустить этого!"
poland.471.b: "Мы должны сосредоточиться на русских, а Польшу оставить в покое."

