POLITICS_POLISH_PAUL_SALVATOR_DESC: "О человеке, называющем себя королем поляков и одоржан и настоящим потомком первой польской династии, известно немного. Большинство конкретных источников утверждает, что Павел Сальватор Пяст-Ридельский родился в немецком городе Йена, а после совершеннолетия переехал жить в Ливерпуль. После того как британская революция перевернула страну, Павел был вынужден бежать из Англии из-за своих умеренных взглядов и монархических наклонностей. В повороте судьбы, не предвиденном никем, даже им самим, странный человек, который хотел стать королем Польши, наконец-то осуществил своё желание. Будучи убежденным сторонником федерализма и умеренной социалистической политики, станет ли Павел I достойным наследия Мешко или приведет Польшу к гибели?"