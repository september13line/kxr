### Leaders ###
POLITICS_POL_RADA_REGENCYJNA_DESC: "Изначально созданный для выбора нового короля и возрождения польской нации, Регентский Совет стал бесполезным государственным органом вытягивающим из страны ресурсы из-за бесконечных внутренних разногласий и иностранного влияния. В наши дни деятельность Регентского совета носит формальный характер, пропуская все постановления Сейма, находящегося под контролем христианских демократов. Учитывая неопределённость будущего Польши, а также то, что члены совета так и не определились с тем, кто должен стать новым королём Польши, можно с увереностью сказать, что Регентский Совет в скором времени будет упразднён..."
POLITICS_ROMAN_DWOWSKI_DESC: "Роман Дмовский мешал Германии на протяжении всего Вельткрига. В то время как многие польские националисты считали немцев освободителями, Дмовский, опасавшийся ассимиляции поляков Германией, предпочитал оставаться на стороне Антанты, благодаря чему именно его партия была признана странами Антанты законным правительством Польши, однако после победы Германии в Первой Мировой войне, Дмовский был вынужден уйти в подполье; теперь же, являясь главой польского государства, Роман Дмовский готов к началу возвращения былого величия польской нации."
POLITICS_MARIAN_JANUSZAJTIS_DESC: "Генерал Мариан Янушайтис-Жегота был националистом на протяжении десятилетий, начав свою деятельность ещё в движениях за независимость Польши. Всегда ставя интересы польской нации выше чего бы то ещё, Янушайтис-Жегота в годы своей юности присоединялся к различным патриотическим организациям по типу Zet and Zarzewie, в конечном итоге начав поддерживать национал-демократов Дмовского. После окончания Вельткрига, Мариан остался недоволен положением Польского Королевства, видя в послевоенном политическом режиме марионетку тевтонцев, из-за чего в 1919 году предпринял попытку государственного переворота, но был остановлен гарнизоном Варшавы, состоявшим из германских и австрийских войск. Но на этот раз нет иностранных оккупантов, которые смогли бы защитить режим Регентского совета. Являясь верховным главнокомандующим Польши, Янушайтис-Жегота, наконец, сможет реализовать цель всей своей жизни: спасти любимую страну."
POLITICS_POL_SEJM_DESC: "Сейм является нижней палатой парламента Польши, исторически состоявшего из представителей духовентсва и дворянства, которые, как ни странно, избирали короля Польши. При нынешнем же отсутствии главы государства, представители Сейма действуют коллективно, в качестве исполнительной власти Польши."
POLITICS_FELIKIS_DZIERZYNSKI_DESC: "Феликс Дзержинский, бывший делегат московского совета, вернулся в Польшу с горечью от поражения большевистской революции. Ничуть не смутившись, Феликс Эдмундович вместе с другими польскими социалистами основал в Варшаве подпольное революционное движение, которое быстро оплело своими сетями всю Польшу. Являясь лидером государства, Дзержинский сделает всё для реализации социалистических идей."
POLITICS_FRYDERYK_KRYSTIAN_SASKI_DESC: "Фридерик Кристиан, или же Фридрих Кристиан фон Веттин, являющийся королём Саксонии, взошёл на польский престол, чем обеспокоил поляков, многие из которых считают что Фридерик, из-за связей с германским дворянством, является ставлеником Кайзера Вильгельма II. Как бы то ни было, коронация Фридерика Кристиана королём Польши лишь указывает на возросшее влияние Германии на Польшу."
POLITICS_KAROL_OLBRACHT_HABSBURG_DESC: "Карл Альбрехт фон Габсбург-Лотарингский, несмотря на австрийское происхождение, всегда защищал интересы Польши. Так, когда Император Карл замышлял присоединение польских земель к Австрии, Карл Ольбрахт с остервенелостью настоящего патриота выступил против этого решения. Даже тёплые отношения к Австрии не мешают Карлу Ольбрахту являться королём Польши и продолжать отстаивать интересы польского народа."
POLITICS_MENDOG_III_DESC: "Карл Геро фон Урах, сын Вильгельма Карла, герцога Ураха, Миндаугас III, Мендог по-польски, взошёл на престол Литвы после смерти своего отца в 1929 году. Пусть он и выбрал имя первого короля Польши из династии Ягеллонов — Владислава V, Миндаугаса совершенно не волнуют люди, которыми правит, - они для него иностранцы, как и он для них. Несмотря на это, Владислав был коронован польским королём, тем самым положив конец десетелетиям "вечного регентства""
POLITICS_AUGUSTYN_I_CZARTORYSKI_DESC: "Августин Юзеф Чарторыйский, хоть и не являлся прямым потомком польских монархов, был возведён на престол в качестве нового короля Польши. Семья Чарторыйских, польская по происхождению, имела большое влияние на страну как во времена Речи Посполитой, так и после аннексии Россией. Теперь же, благодаря воцарению Августина, поляки наконец смогли узреть на престоле Польши по-настоящему польского короля."
POLITICS_THE_TSAR_OF_ALL_RUSSIANS_DESC: "Польша, как и в недалёком прошлом, находится под контролем России. Пусть Польша и пытается поддержать видимость независимости, де-факто, Польское Королевство является российской марионеткой."
POLITICS_JOZEF_CHACINSKI_DESC: "Юзеф Чачинский, как и многие консервативные политики, в юности был членом национал-демократической лиги. После того, как Польша смогла снова стать независимой, Чачинский вступил в НхРП, а в 1926 году и вовсе стал лидером партии. После победы на недавних выборах, Юзеф Чачинский заявил, что Польша продолжит свою политику христианской демократии и солидаризма."
POLITICS_MIECZYSLAW_MICHALOWICZ_DESC: "Мечислав Михайлович бывший социалист, разочаровавшийся в идеи после большевистской революции. Теперь Михайлович выступает за демократические свободы и рыночные торговые отношения, как и многие другие западные либералы. Став президентов Польши, Мечислав Михайлович сделает всё, чтобы сохранить демократию в Польше и защитить свободу своего народа."
POLITICS_STANISLAW_WOJCIECHOWSKI_DESC: "Станислав Войцеховский, политический союзник Александра Керенского, добился победы на выборах в Польше. Называя себя социалистом, Войцеховский избегает радикальной политики коммунаров и других синдикалистических движений, вместо этого выступая за либеральную демократию, при власти которой заботу получат все граждане."
POLITICS_JAKUB_HANECKI_DESC: "Яков Ганецкий был главным бухгалтером большевиков с момента возвращения Ленина в Россию и до полного краха большевисткой революции. Яков бежал из погибающей Советской России под покровом ночи, прихвотя с собой множество документов и бухгалтерских книг, связывающих различных социалистов с революцией в России, благодаря чему спас множество людей от тюремного заключения. Смерть Дзержинского ознаменовала крах политических оппонентов Ганецкого, который теперь готов использовать все свои бухгалтерские навыки для того, чтобы принести социалистической Польше пользу."
POLITICS_ROZA_LUKSEMBURG_DESC: "Репутация Розы Люксембург невероятно высока; многие считают, что она явялется прорадительницей нового направления марксизма. Являясь ленинистом, Роза Люксмебруг много и часто критиковала старую большевисткую партию из-за отсутствия внутренней демократии. При всём при этом, Роза Люксембург преверженец идеи мировой революции, считая, что только благодаря ей мир способен достигнуть социализма."
POLITICS_ADAM_DOBOSZYNSKI_DESC: "Адам Добошинский является жёстким моралистом даже по мнению своих товарищей из партии, считая, что и марксизм, и капитализм разрушают всю моральную структуру общества. По мнению Добошинского, единственный способ обеспечить челостность и жизнь человеческого общества - это укрепление общей нравственности."
POLITICS_POL_REGENCY_2_DESC: "Со смертью короля, Польшей снова начал править Регентский Совет. Опасаясь начала "вечного регентсва", поляки с нетерпением ждут коронации нового монарха."
POLITICS_LUDWIK_PIOTR_I_CZARTORYSKI_DESC: "Людвик Пётр Чарторыйский сменил своего отца на посту короля Польши даже несмотря на то, что был ребёнком. Комичный образ короля со съехавшей с головы древней короны, не смог развеять сомнения людей, считавших, что Пётр ещё не готов взять бразды правления в свои руки."
POLITICS_MENDOG_III_PLC_DESC: "Карл Геро фон Урах, сын Вильгельма Карла, герцога Ураха, Миндаугас III, Мендог по-польски, взошёл на престол Литвы после смерти своего отца в 1929 году. Пусть он и выбрал имя первого короля Польши из династии Ягеллонов — Владислава V, Миндаугаса совершенно не волнуют люди, которыми правит, - они для него иностранцы, как и он для них. Несмотря на это, Владислав был коронован польским королём, что позволило воссоздать союз Польши и Литвы, тем самым положив конец десетелетиям "вечного регентства""
POLITICS_ADAM_DOBOSZYNSKI_PLC_DESC: "Адам Добошинский является жёстким моралистом даже по мнению своих товарищей из партии, считая, что и марксизм, и капитализм разрушают всю моральную структуру общества. По мнению Добошинского, единственный способ обеспечить челостность и жизнь человеческого общества - это укрепление общей нравственности."
POLITICS_FELIKS_DZIERZYNSKI_PLC_DESC: "Феликс Дзержинский, бывший делегат московского совета, вернулся в Польшу с горечью от поражения большевистской революции, однако, ничуть не смутившись, Феликс Эдмундович вместе с другими польскими социалистами основал в Варшаве подпольное революционное движение, которое быстро оплело своими сетями всю Польшу. Являясь лидером государства, Дзержинский сделает всё для реализации социалистических идей."
POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC: "§YОбщая характеристика\n§YРодился:§L\n21 декабря, 1896 года\nВаршава, Польский Конгресс, Российская Империя\n§YВоенная карьера:§L\nРождённый в семье поляка и русской, Константин Рокоссовский происходит из благородной семьи, пусть его отец и был далёк от дворянских традиций, работая железнодорожным офицером. Из-за ранней смерти отца, Рокоссовскому пришлось бросиь школу и начать зарабатывать на жизнь для себя и своей семьи. Усугубляя своё положение чтением книг на польском и русском языке, Константин Константинович разжигал в своей душе внутренний конфликт, пытаясь понять, кем же он является: поляком или русским.\n\nВ 1914 году, Константин Рокоссовский, вместе со своим двоюродным братом Францем, в возрасте 18 лет пошёл добровольцем в Русскую Императорскую Армию, где стал кавалеристом и получил звание унтер-офицера, однако вскоре дороги Франца и Рокоссовского разошлись - после Октябрьской революции, Франц вступил в одно из движений за независимость Польши, а сам Константин записался добровольцем в красную армию, где быстро поднялся по карьерной лестнице, зарекомендовав себя как способного кавалерийского офицера, но это не помогло командующему переломить ход Гражданской войны в России - советский режим пал, а Рокоссовский был вынужден бежать за границу. \n\nГоды поисков себя по всей Европе привели Константина Константиновича во Францию, где тот смог выйти на контакт с польскими социалистами в изгнании, после втупил в офицерский корпус французской армии. Пусть Рокоссовский и поддерживал связи со своими товарищами по большевисткой революции, Константин Константинович отстранился от идеи революции в России, обратив свой взгляд в сторону Польши. Возможно там, на своей второй Родине, Константин сможет наконец найти цель своему существованию..."

### Leader Traits ###
POL_german_commander: "Офицер Полнише Вермахт"
POL_german_commander_desc: "'Полнише Вермахт' это разговорное название польских вооружённых сил, военных формирований под руководством Ганса Хартвига фон Беселера, которые являлись официальной частью Имперской немецкой армии. Эти подразделения составили основу будущей польской армии, созданной после того, как военное дело было передано в руки Регентского совета. Тем не менее, "Польский вермахт" до сих пор является популярным названием для членов немецкой миссии. Этот офицер был направлен в Польшу для оказания помощи в проведении военных реформ. Их общие немецко-польские корни помогут им интегрироваться с польскими товарищами."

### Ideas ###
sell_bucovina: "Продажа Буковины"
buy_bucovina: "Покупка Буковины"
POL_opportunism_idea: "Новый польский оппортунизм"
POL_opportunism_idea_desc: "Мы всегда должны быть готовы нанести удар, воспользоваться суматохой вокруг нас, дабы вознести Польшу на вершину величия."
POL_black_monday: "Влияние Чёрного Понедельника"
POL_black_monday_desc: "Чёрный Понедельник оказал существенное влияние на нашу страну. Мы должны действовать."
POL_black_monday1: "Влияние Чёрного Понедельника"
POL_black_monday1_desc: "Чёрный Понедельник оказал существенное влияние на нашу страну. Мы должны действовать."
POL_eternal_regency: "Презренное регенство"
POL_eternal_regency_desc: "Почти все польское население рассматривает Регентский Совет как символ зависимости от бессмысленной бюрократии. Первоначально созданный для избрания нового суверенного короля, Совет увяз в борьбе с внутренними распрями и агентами своих иностранных хозяев. Это привело к тому, что страной в основном управлял избранный Сейм, в то время как Регентский Совет был всего лишь ширмой, создавая необычный политический режим, который можно описать словами "конституционная монархия без монарха" Учитывая недавно свалившийся на страну кризис, немногие стали бы сокрушаться, если бы Регентский Совет перестал существовать."
POL_german_advisors_idea: "Немецкие советники"
POL_german_advisors_idea_desc: "Ежели Польша желает оставаться значимой страной в европейской политике, мы должны сконцентироваться на реформировании нашей политической и военной структуры. Пользуясь тесными связями с Германией, мы можем позволить Кайзеру направить советников, которые окажут непосильную помощь в модернизации наших вооружённых сил."
POL_mathematics_schools: "Математические школы"
POL_mathematics_schools_desc: "Финансирование математических школ даст нам большие преимущества в области новейших исследований и разработок."
POL_rural_education: "Программа сельского образования"
POL_winged_hussars_idea: "Дух крылатых гусар"
POL_winged_hussars_idea_desc: "Дух крылтых гусар всё ещё "живёт" в польской армии."
POL_offensive_force_idea: "Ставка на наступление"
POL_offensive_force_idea_desc: "Польша со всех сторон окружена недружественными странами. Мы не должны сидеть сложа руки и смотреть за тем, как наши враги создают планы по порабощению польского народа. Именно Польша должна нанести первый удар и уничтожить своих врагов."
POL_defensive_tactics_idea: "Оборонительные тактики"
POL_defensive_tactics_idea_desc: "Польша со всех сторон окружена недружественными странами. Если наша страна хочет выжить, мы должны заставить врага заплатить кровью за каждый сантиметр нашей земли и воодушевить наших солдат на защиту Польши."
POL_assembly_lines_idea: "Современные сборочные линии"
POL_assembly_lines_idea_desc: "Современные сборочные линии повысили эффективность производства наших фабрик."
POL_air_radios_idea: "Авиационные радиостанции"
POL_air_radios_idea_desc: "Предоставление нашим пилотам возможности общаться друг с другом повышает их способность выполнять сложные маневры."
POL_euro_block_idea: "Европейский экономический блок"
POL_euro_block_idea_desc: "Вступление в экономический блок Германии послужило укреплением польской экономики."
POL_an_absolute_monarch_idea: "Абсолютный монарх"
POL_an_absolute_monarch_idea_desc: "Все институты государственной власти находятся в руках монарха."
POL_centralized_state_idea: "Централизованное Государство"
POL_centralized_state_idea_desc: "Власть аристократии была значительно ослаблена, из-за чего дворяне потеряли возможность влиять на правительство страны."
POL_a_new_sejm_idea: "Новый Сейм"
POL_a_new_sejm_idea_desc: "Реформированный Сейм способен реагировать на новые угрозы и принимать важные решения с большей эффективностью."
POL_trade_reform_idea: "Реформа международной торговли"
POL_trade_reform_idea_desc: "Реформирование торговой политики позволит нам оставаться конкурентноспособными на внешних рынках."
POL_attract_investments: "Реформа международной торговли"
POL_attract_investments_desc: "С нашим новым видом и только-только зарождающейся экономической сферой, растущая польская нация невероятно плодородна, и финансовые вложения и извне, и внутри будут очень полезны, нам нужно только сообщить всем об этом."
POL_golden_liberty: "Свобода - ценнее золота"
POL_golden_liberty_desc: "В то время как исторически монархии, любовь к свободе и равенству издавна укоренялась в польском народе, ибо ещё во времена Речи Посполитой говорили, что 'Благородный в своем сословии равен воеводе', теперь же - у каждого поляка есть эта свобода, и каждый будет бороться изо всех сил, чтобы её отстоять."
POL_till_we_live_idea: "Пока мы живы"
POL_till_we_live_idea_desc: "Польша ещё не погибла, Пока мы ещё живы. То, что чужая сила у нас отняла, Мы с саблей вернем."
POL_poland_forever_idea: "Польша - навсегда"
POL_poland_forever_idea_desc: "Даже если польское государство будет уничтожено, польский народ никогда не прекратит сражения."
POL_spread_revolution_idea: "Распространение революции"
POL_spread_revolution_idea_desc: "Революцию не должны останавливать границы — она должна распространяться! Распространяться до тех пор, пока не охватит все страны мира!"
POL_public_security_idea: "Министерство общественной безопасности"
POL_public_security_idea_desc: "Министерство общественной безопасности служит для защиты Польши от внутренних и вненшних угроз."
POL_exceptionalism_idea: "Польская исключительность"
POL_exceptionalism_idea_desc: "С самого детства полякам твердили о их исключительности. Теперь же люди будут сражаться и работать ещё более усерднее, дабы доказать остальным свою исключительность."
POL_redistribute_wealth_idea: "Перераспределение богатсв"
POL_redistribute_wealth_idea_desc: "Богатства, отнятые у буржуев, перераспределяются в пользу народа."
POL_peoples_king_idea: "Народный Король"
POL_peoples_king_idea_desc: "Августин I Чарторыйский вдохновляет польский народ на борьбу и защиту своего дома."
POL_tech_sharing_idea: "Обмен технологиями"
POL_tech_sharing_idea_desc: "Мы делимся технологиями с нашими союзниками, а они, в свою очередь, делятся с нами."
POL_lessons_of_the_empire_idea: "Уроки империи"
POL_lessons_of_the_empire_idea_desc: "Основываясь на опыте Австрии в управлении многонациональной империи, мы предприняли шаги по интеграции меньшинств, прошивающих на территории Польши."
POL_citizens_rights_idea: "Гражданские права"
POL_citizens_rights_idea_desc: "Расширение гражданских прав позволило нашим гражданам заниматься более просвещёнными делами. Например, вступлением в армию."
POL_monarchist_sympathies_idea: "Симпатии к монархистам"
POL_monarchist_sympathies_idea_desc: "Любовь к старому Королевству всё ещё пронизывает правительство, что может стать угрозой, если эту самую любовь не получиться сдержать..."
POL_russian_research_idea: "Исследование русской артиллерии"
POL_russian_research_idea_desc: "Импорт российских орудий, а также консультация с российскими специалистами позволит повысить качество наших собственных орудий в кратчайшие сроки."
POL_german_research_idea: "Исследование немецких танков"
POL_german_research_idea_desc: "Немцы имеют явное преимущество в конструировании и производстве танков. Консультация с немецкими специалистами в области танкостроения позволит нам улучшить наши собственные танки."
POL_suffrage_idea: "Право голоса для женщин"
POL_suffrage_idea_desc: "Польская Республика предоставляет всем своим гражданам равное право голоса."
POL_german_industry: "Немецкое промышленное владычество"
POL_german_industry_desc: "После окончания Вельткрига, Германия предоставила немецким корпорация полный доступ к экономике Польши, из-за чего немцы стали контролировать наибольший сектор экономики польского государства. Высасывая из Польши все ресурсы, германцы начали подпитывать ими экономику Германии."
POL_new_administration: "Новые административные реформы"
POL_dogmatic_administration: "Догматическая администрация"
POL_solid_administration: "Возрождение администрации"
POL_technical_college_idea: "Новые технические училища"
POL_austro_german_squabbles: "Австро-германские противоречия"
POL_austro_german_squabbles_desc: "Польское Королевство было создано Германией и Австрией, что привело к доминированию Берлина и Вены во внутренних делах Польши, в первые годы существования польского государства. Однако несмотря на все надежды, владычество германцев не оказалось скоротечным. А после того, как между Веной и Берлином начались противоречия, Польша оказалась в состоянии неопределённости на протяжении 20 лет. Лишь только после того, как у Германской и Австрийской империи начнутся проблемы, Польша сможет освободиться от оков бывших хозяев."
POL_austrian_purchase: "Покупка Галиции"
POL_austrian_purchase_small: "Покупка Галиции"
POL_german_consessions: "Немецкие уступки"
POL_austrian_influence: "Усиление австрийского влияния"
POL_german_influence: "Усиление немецкого влияния"
POL_lithuanian_influence: "Литовское влияние"
POL_true_polish_king: "Польское самоуправление"
POL_warsaw_garrison: "Новый гарнизон, старая крепость"
POL_warsaw_garrison_desc: "Несмотря на относительную независимость Польши на бумаге, вооруженные силы немецких владык постоянно присутствуют. Немецкая военная миссия в Польше, в просторечии и в насмешку называемая "Польским вермахтом", служит для того, чтобы польская армия была достаточно модернизирована, чтобы удержать восточные подступы к Берлину в случае худшего развития событий, а также для того, чтобы контролировать силы на предмет любых признаков антипактских настроений. Их хватка за горло власти не только теоретическая, учитывая, что их штаб-квартира расположена в старой крепости Модлин в 50 километрах к северу от Варшавы. Во времена прямого российского правления Польшей она была известна как Новогеоргиевск и считалась самым ярким символом господства царской власти над польской нацией. В настоящее время комплекс известен как Беселерский замок, переименованный в честь генерала Ганса Хартвига фон Беселера, который захватил его во время Вельткрига, а также командовал первоначальным полнским вермахтом. Тем не менее, он остаётся символом иностранного влияния, на этот раз под эгидой Кайзера. "

