whrpol.1.t: "Белая Рутения - начальная ситуация"
whrpol.1.d: "Смутное рождение Белой Рутении происходило на фоне Вельткрига и Гражданской войны в России. Когда немецкая армия вошла в Минск в феврале 1918 года, она практически не знала о народах, проживавших в регионе, полагая, что восточнославянские народы здесь были простыми русскими под властью старой польской аристократии. Сразу после заключения Брест-Литовского договора и вывода российских войск из Белоруссии Всебелорусский съезд провозгласил образование Белорусской Народной Республики, что застало врасплох даже Германию. В их защиту можно сказать, что белорусское национальное возрождение началось лишь в 1890-х годах и в основном ограничивалось небольшой, но растущей городской интеллигенцией, а первая белорусская политическая партия, Белорусская социалистическая грамада, обычно называемая Грамадой, была основана лишь в 1903 году.\n\nТем не менее, немцы быстро воспользовались складывающейся ситуацией, постепенно передавая полномочия Белорусскому национальному совету, или Раде, начиная с 1918 года. Став свидетелями того, как большевики силой распустили Всебелорусский съезд всего за два месяца до их прибытия, немецкая армия увидела способ ослабить российскую, а значит и большевистскую власть в регионе, и ограничить польское влияние в Восточной Европе, поддержав создание государства белорусов, хотя и под пристальным немецким надзором.\n\nНезависимость Белой Рутении была признана Минским договором в 1920 году, хотя её границы были гораздо меньше, чем рассчитывала Рада, так как немцы предпочли более удобную для обороны границу по Днепру и Двине. Хотя это было воспринято белорусскими националистами с разочарованием, у них не было возможности отстаивать свои требования. Тем не менее, это ограничило амбиции БНР до более управляемой территории, поскольку даже самому стойкому националисту было ясно, что белорусская национальная идентичность была слабой, а республика пользовалась ограниченной поддержкой населения.\n\nВ конце 1920 года Рада уступила свои полномочия обещанному Учредительному собранию, которое приняло конституцию и провело выборы в Раду, парламент Народной Республики."
whrpol.1.a: "Беларусь ожидало светлое будущее, но на горизонте сгущаются тучи."

whrpol.intro.t: "Белая Рутения - начальная ситуация"
whrpol.intro.d: "Тем не менее, молодая республика столкнулась сразу с двумя проблемами в лице Германии и войск, которые она разместила на территории Белоруссии, и социалистов, победивших на выборах в Учредительное собрание.\n\nБелорусская партия социалистов-революционеров, вдохновленная своими коллегами в России, получила в Собрании подавляющее большинство и сразу же потребовала социализации земли, власти крестьянских советов и других "несанкционированных" лозунгов - шаг, который был расценен Германией как провокация. Всего через месяц Учредительное собрание было распущено, а вместо него было создано прогерманское правительство. Могущественная Германская Империя потребовала преобразования государства в полуконституционную монархию прусского типа, королем которой стал брат Вильгельма II Генрих. Не желая повторить судьбу БПСР, которая теперь доминировала в Раде, Белорусская социал-демократическая партия согласилась и передала корону Генриху. Правительство белорусов под руководством Генриха приступило к реализации программы земельной реформы и программ образования, обе из которых были обречены на провал. Неграмотность оставалась в основном эндемической, чему не способствовала неспособность белорусских националистов выбрать латиницу или кириллицу для возрождения белорусского языка. После смерти Генриха на престол взошел его сын Вальдемар под именем Владимир I. Страдая от постоянных последствий гемофилии и не имея достаточной подготовки в области государственного управления, Владимир оказался неэффективным в установлении власти, в которой так нуждается страна.\n\nБесправная Рада действует как единственный способ для народа высказать своё мнение, которое часто игнорируется королём, несмотря на объявленное "коалиционное правительство" с правыми Грамадистами (от слова Грамада) БПС-Ф и Христианской Демократией. Более того, политический статус-кво в настоящее время нарушается махинациями брата Владимира и главы тайной полиции НБП Жигимонта, который считает себя законным наследником престола. Скандальный принц вступил в контакт с некоторыми политиками из Белорусской независимой партии (БНП) в своем едва скрываемом заговоре с целью отнять трон у своего брата-германофила. В условиях, когда три фракции только и ждут своего шанса получить власть в Белоруссии, будущее выглядит действительно мрачным."
whrpol.intro.a: "Žyćcio Karaleustva svajgo (Жизнь Королевтсва своего)!"

whrpol.2.t: "Необходимость реформ"
whrpol.2.d: "Социал-демократы очень гордятся своей победой над консерваторами. Однако одной из главных забот белорусов во время создания Народной Республики, а затем и Королевства, была земельная реформа. Белорусы в большинстве своем были просто безземельными крестьянами, а большая часть земли принадлежала польским или, в меньшей степени, российским аристократам, что считалось самым большим препятствием для строительства Белорусского государства и экономического процветания. В настоящее время большая часть земли, наконец, находится в руках мелких белорусских фермеров, но всё ещё есть много безземельных крестьян и много гектаров земли, принадлежащей "иностранным" аристократам или одной из двух церквей в стране. Для многих очевидно, что "План Середы", неофициальное название программы земельной реформы, давно предложенной министром сельского хозяйства, требует большой работы. Многие разочарованы отсутствием прогресса, так как у Министерства сельского хозяйства быстро заканчиваются средства на выплату компенсаций бывшим землевладельцам при передаче прав собственности.\n\nХотя большинство членов БСДП настаивают на том, что прогресс идет неуклонно, существует растущая внутренняя оппозиция не только внутри Грамады, но и в самой ведущей партии. Пока партия обсуждает, как способствовать завершению работы над Планом, неясно, примут ли они решение об увеличении бюджета или о чем-то более радикальном, к чему многие внутри партии призывают с растущей поддержкой."
whrpol.2.a: "Мелкое фермерство - это будущее земельной собственности."

whrpol.3.t: "Доклад Середы"
whrpol.3.d: "Необходимость земельной реформы в Белоруссии осознавалась на протяжении десятилетий. Класс землевладельцев в стране был в подавляющем большинстве польским или русским, причём у первого была самая большая доля, в то время как большинство этнических белорусов были крестьянами, и лишь немногие из них владели землёй, которую обрабатывали. Это привело к значительной классовой напряжённости вплоть до Вельткрига, особенно когда в преддверии него начало расти национальное самосознание белорусского народа. Поэтому, как способ закрепить создание Белорусской национальной идентичности, избавить крестьянство от непосильной бедности и ослабить власть помещиков, земельная реформа была частью политических программ большинства политических партий.\n\nОднако, это оказалось легче сказать, чем сделать. В то время как радикальные левые (и, всё больше, радикальные правые) уже давно проповедуют изъятие и перераспределение земли правительством, монархия отказывается от этого, за исключением нескольких показательных случаев. Таким образом, "Плану Середы", названному в честь недавно назначенного министра сельского хозяйства из Грамады, стоящей за ним, есть над чем работать.\n\nВ своем докладе Ян Середа отметил предполагаемые успехи земельной реформы, особенно в первый год её проведения. Середа заключает, что программа земельной реформы может быть завершена до 1939 года, а при дополнительном финансировании - и раньше, подчеркивая при этом, что компенсация землевладельцам дала чистый положительный эффект, поскольку они инвестировали в различные секторы экономики."
whrpol.3.a: "Крестьяне - это опора нашей нации."

whrpol.4.t: "Съезд Белорусского крестьянского и рабочего союза"
whrpol.4.d: "После краха немецкой экономики делегаты Белорусской социал-демократической партии, Белорусской партии социалистов-федералистов и Белорусской партии социалистов-революционеров собрались, чтобы обсудить будущее Плана Середы. Социалисты-революционеры давно критикуют этот план как реакционный и слишком снисходительный к "иностранным" землевладельцам. Выплата компенсаций за все перераспределенные земли обернулась огромными государственными расходами, с которыми с трудом справлялся бюджет, а сокращения в значительной степени стали причиной замедленного продвижения плана. Левое крыло БСДП, неформально возглавляемое премьер-министром Симоном Рак-Михайловским, заняло ту же позицию, что и БПС-Р, и даже президент Тарашкевич начал рассматривать возможность радикального изменения планов.\n\nЯн Середа, народный министр сельского хозяйства и член БПС-Ф, неустанно защищал свой План как в Грамаде, так и в Раде, и считает, что увеличения бюджета будет более чем достаточно, чтобы восстановить его. Неформальный лидер правого крыла БСДП Антон Луцкевич предупредил, что радикальный курс оттолкнет их немецкого союзника, и без того настороженного открыто социалистическим уклоном Грамады, и опасается, что в случае принятия опасного "большевистского" плана они поддержат реакционные элементы в Народной армии и Раде.\n\nБудущее направление Грамады зависит от центристов БСДП, которые будут склоняться в пользу умеренного предложения Середы или поддадутся давлению социалистов-революционеров и их популистской риторике."
whrpol.4.a: "Руководство БСДП сопротивляется давлению радикалов."
whrpol.4.b: "Никаких компенсаций для землевладельцев!"

whrpol.5.t: "Неграмотность"
whrpol.5.d: "Белорусские земли столкнулись с проблемой низкого уровня грамотности, составлявшего от 10 до 20% по переписи 1897 года, что ставило страну в невыгодное положение в её усилиях по созданию белорусской нации. Только в 1918 году под руководством Рады БНР и при поддержке Германии уровень грамотности в стране начал повышаться благодаря многократному развитию школьной системы. В 1926 году Министерство образования сообщило, что в том году уровень грамотности составлял 36%, а в этом году он приблизился к отметке 50%. Несмотря на очевидный прогресс, неграмотность остаётся явным препятствием для развития нашей страны в культурном, экономическом и научном плане."
whrpol.5.a: "Просто стройте больше школ, болваны!"
whrpol.6.t: "Рада в тупике"
whrpol.6.d: "Озлобленная тем, как правительство отнеслось к "Плану Середы", оппозиция в Раде, члены БНП или Кривийской партии Ластовского, объединилась с диссидентами в Грамаде, чтобы отсрочить принятие дальнейшего законодательства. Хотя оппозиция сама по себе слишком слаба, чтобы свергнуть правительство и назначить выборы, их задержки создали напряжённую ситуацию в парламенте. Вчера, когда заседание было закрыто, раздавались многочисленные оскорбления, ходили слухи, что и БСДП, и Грамада находятся на грани распада, а многие жители Минска стали свидетелями повышенной активности в здании Народной армии и посольства Германии."
whrpol.6.a: "Скоро всё уляжется, верно?"

whrpol.7.t: "Переворот"
whrpol.7.d: "Многие жители Минска проснулись сегодня утром от того, что улицы патрулировали солдаты, приказывая людям оставаться дома. Перед зданием правительства, где проходят заседания Рады, бронемашина и взвод солдат дежурили на Площади Независимости, столичные радиостанции также были заняты и прервали регулярную передачу. Позже утром Первая национальная станция передала сообщение Жигимонта, брата короля. Правительство Тарашкевича было свергнуто армией за сговор с "иностранными синдикалистскими элементами", планировавшими подмять под себя зашедшую в тупик Раду путём революции. Кроме того, он объявил, что правительство заменяется новым временным органом власти, Белорусским советом министров, или Радой министров, председателем которой стал Радослав Островский, делегат Рады от БНП. После объявления состава Рады он закончил послание приказом арестовать Тарашкевича и других членов бывшего правительства за государственную измену.\n\nХотя к полудню на всех дорогах, ведущих в Минск и из него, были установлены военные посты, было ясно, что все члены бывшего правительства избежали ареста и бежали из города. Белая Рутения встала на путь Гражданской войны."
whrpol.7.a: "Мы должны спасти Беларусь от синдикализма!"

whrpol.8.t: "Центральная Рада"
whrpol.8.d: "Председатель Островский оказался в неудобном положении. Практически никто из членов БСДП не принял его призыв к поддержке и национальному единству против синдикалистской угрозы, несмотря на то, что он заверил своих армейских сторонников, что сплотит за собой по крайней мере правое крыло партии. На данный момент его Центральная Рада терпит позорный провал.\n\nЭта ситуация заставила Островского обратиться к другим партиям в Раде, которая до сих пор не была отозвана с начала переворота. В частности, Островский надеется заручиться поддержкой Национально-демократической ассоциации, состоящей из Народной партии Романа Скирмунта и Христианской демократии Адама Станкевича. При их поддержке Центральная Рада получит легитимность, необходимую для функционирования, поскольку Грамада перешла в состояние открытого бунта в сельской местности.\n\nНа встрече с её лидерами председатель Островский предложил национал-демократам ключевые посты в Центральной Раде и пообещал скорейшее восстановление Рады - исключая "изменников" членов Грамады, конечно - в обмен на поддержку новой конституции и против "синдикалистских повстанцев". Христианские демократы особенно не хотят сотрудничать, считая переворот незаконным и ужасным юридическим прецедентом, но их опасения по поводу того, что они позволят военным править единолично или, что ещё хуже, позволят кривичам Ластовского получить власть, могут убедить их встать на сторону Центральной Рады."
whrpol.8.a: "НДА поддерживает Центральную Раду."
whrpol.8.b: "Островскому не удается заручиться их поддержкой."
whrpol.8.c: "Жигимонт заставляет Островского распустить Раду."

whrpol.9.t: "Рада утвердила новый бюджет"
whrpol.9.d: "Как и было решено на последнем съезде Грамады, народный министр сельского хозяйства Ян Середа представил новый, дополненный бюджет для застопорившейся программы земельной реформы. При вялой поддержке левых, обеспеченной на съезде, законопроект прошёл с относительной лёгкостью, так как его поддержала Национально-демократическая ассоциация. Против законопроекта выступили в основном кривичи, которые утверждали, что, как и до них левые в Грамаде, он всё ещё слишком снисходителен к землевладельцам. Однако их оппозиция оказалась довольно слабой, и Ластовский, лидер кривян, выразил согласие с тем, что новый законопроект поможет поддержать крестьян, которым угрожает экономический кризис в Германии.\n\nЛевые газеты "Беларуская думка" мягко критиковали поддержку законопроекта со стороны БПС-Р, оставляя за собой суровое осуждение Ластовского, который сам был членом этой партии до 1920 года. По их мнению, противодействие Ластовского законопроекту было неискренним и всего лишь уловкой, чтобы привлечь левых в свои реакционные ряды. Сам Ластовский в своей газете "Кривич" поспешил ответить, обвинив БПС-Р в том, что они отказались от своей основной базы поддержки и продолжают "продаваться" интернационализму вместо того, чтобы помогать развитию белорусско-кривийской нации.\n\nВ любом случае, похоже, что радикалы с обеих сторон тратят свою ярость друг на друга, позволяя нам сосредоточиться на работе, которая действительно принесёт пользу народу."
whrpol.9.a: "Пусть они препираются; народ ждет действий, а не слов."

whrpol.10.t: "Битва под Борисовом"
whrpol.10.d: "В семидесяти четырёх километрах к северо-востоку от Минска, на берегу реки Березина, лежал город Борисов, один из крупнейших в регионе, кроме Минска. Для того чтобы обезопасить регион вокруг столицы, необходимо было взять Борисов, и для этого туда вошла Народная армия. Сопротивление синдикалистских повстанцев было незначительным, и город был взят в течение одного дня."
whrpol.10.a: "Теперь столица в безопасности."

whrpol.11.t: "Битва под г. [1087.GetName]"
whrpol.11.d: "[1087.GetName], у российской границы, - один из самых важных и промышленно развитых городов Белой Рутении. Как и ожидалось, сопротивление синдикалистов было яростным. Тем не менее, наши войска успешно овладели городом после того, как были взяты под охрану сталелитейный и автомобильный заводы. Вражеские партизаны бежали в сельскую местность, но их зачистка будет вопросом времени."
whrpol.11.a: "Ещё один ключевой город защищён."

whrpol.12.t: "Битва под г. [207.GetName]"
whrpol.12.d: "[207.GetName] и его озёра находятся в северной части страны и, кроме обеспечения безопасности пограничных переходов, ничем не примечательны. Армия встретила незначительное сопротивление в провинции, а северные пограничные пункты будут блокировать потенциальный путь бегства в Литву для синдикалистов."
whrpol.12.a: "Теперь войска наслаждаются пляжами на берегу озера."

whrpol.13.t: "Битва под г. [95.GetName]"
whrpol.13.d: "Город [95.GetName] расположен в важном месте у слияния рек Припять и Пина. Этот регион известен своими болотами и является не только очень трудным для прохождения армий, но и лучшим местом для партизан. Как и ожидалось, поскольку сам город был оплотом БСДП и Еврейского Бунда, сопротивление было особенно ожесточенным. Как только город был взят под контроль, были получены сообщения о многочисленных эксцессах со стороны наших войск, когда они вымещали свою злобу на еврейском населении, составлявшем большинство. Как только дисциплина была восстановлена, наказания были быстро применены, но теперь стало ясно, что этническая напряжённость достигла предела."
whrpol.13.a: "Мы должны ограничить насилие против гражданского населения!"

whrpol.14.t: "Битва под г. [204.GetName]"
whrpol.14.d: "В регионе вокруг города [204.GetName] находятся одни из немногих промышленных предприятий в стране. Как и ожидалось, синдикалисты оказали упорное сопротивление на заводах и в общественных зданиях. Тем не менее, наши войска в конце концов одолели их, и повстанцы бежали на запад, предположительно в сельскую местность или Литву. Теперь, однако, многие важные пограничные пункты находятся в наших руках, что должно ограничить возможность бегства повстанцев из страны."
whrpol.14.a: "Ещё один ключевой регион в наших руках."

whrpol.15.t: "Битва под г. [194.GetName]"
whrpol.15.d: "В регионе вокруг города [194.GetName] в недавнем прошлом наблюдалось быстрое экономическое развитие, здесь расположено множество заводов по переработке продуктов питания и добыче соли. Как только наши войска взяли под охрану заводы, синдикалистские повстанцы скрылись в сельской местности, а некоторые, предположительно, бежали в Украину."
whrpol.15.a: "Юг под защитой."

whrpol.16.t: "Подход к умеренным бундистам"
whrpol.16.d: "Наши отношения с Еврейским рабочим бундом всегда были симбиотическими, однако руководство Бунда боится радикальных изменений в существующем статус-кво, а именно таких изменений, которые мы намерены инициировать. В то же время молодые члены Бунда подросли за время официального политического партнерства между нами и Бундом и, как следствие, гораздо более восприимчивы к нам и нашим реформам. Поэтому, чтобы заручиться поддержкой Бунда, мы намерены оказать полную поддержку и одобрение этим молодым умеренным членам Бунда в надежде, что они обретут большее влияние в Бунде и в конечном итоге возьмут его под свой контроль, обеспечивая более дружественный Бунд по мере осуществления наших многочисленных реформ."
whrpol.16.a: "Удачи этим юным умеренным!"

whrpol.17.t: "Умеренные берут власть в Бунде"
whrpol.17.d: "Наша авантюра окупилась: рискуя поставить под угрозу наше партнерство с Еврейским рабочим бундом, мы одобрили попытку молодых умеренных членов Бунда взять на себя руководство старой гвардией. Эти умеренные члены гораздо теснее связаны с нашим правительством и оказались более восприимчивыми к нашим идеям реформ. Тем не менее, хаос внутри Бунда подорвал трудовую жизнь многих еврейских рабочих, хотя мы считаем, что при наличии достаточного времени всё должно прийти в норму."
whrpol.17.a: "Отлично"

whrpol.18.t: "Переговоры с руководством Бунда"
whrpol.18.d: "Поддержка и помощь Еврейского рабочего бунда играют важную роль для нашей гегемонии в Раде и, следовательно, для стабильности правительства, поэтому существует мнение, что мы должны достичь компромисса с руководством Бунда, чтобы заручиться его поддержкой наших экономических реформ и укрепить наше партнерство."
whrpol.18.a: "Хочется надеяться, что все пройдет хорошо..."

whrpol.19.t: "Бунд выдвигает требования"
whrpol.19.d: "Бунд, понимая, что у них есть преимущество в переговорах, выдвинул несколько требований, хотя большинство из них мелкие и могут быть удовлетворены без проблем, но одно требование выпирает как бельмо на глазу после его рассмотрения в Раде - требование бундистской "автономии" в экономике, другими словами, освободить бундистских рабочих от самых жестких правительственных предписаний. Это вызвало бурную реакцию левых и правых, причем правые обвиняли евреев в том, что они делают правительство своей марионеткой, а левые обвиняли правительство в том, что оно отдает предпочтение одной рабочей организации перед другими. Тем не менее, мы не в состоянии отказаться от переговоров, поскольку это практически разрушит наше партнерство с Бундом и поставит под серьезную угрозу нашу способность управлять Радой."
whrpol.19.a: "Возмутительно, но мы не можем прекратить переговоры"

whrpol.20.t: "Переговоры с Бундом прошли успешно!"
whrpol.20.d: "То, что считалось невыполнимой задачей, стало успехом! Наши представители сообщают, что мы достигли окончательного соглашения с руководством Еврейского рабочего бунда относительно их поддержки наших многочисленных реформ. Хотя подчинение требованиям Бунда было тяжёлой пилюлей для некоторых, выгоды нельзя отрицать, так как мы, по сути, укрепили наш союз с Бундом на будущее, и их поддержка правительства гарантирована."
whrpol.20.a: "Очень приятно получить поддержку Бунда!"

whrpol.21.t: "Волнения кривичей в Минске"
whrpol.21.d: "Поскольку председатель Островский не смог заручиться поддержкой остальной части Рады, криворожане Ластовского, образующие третий блок в Раде, неожиданно активизировали свою деятельность в Минске. В частности, Союз Белорусской молодежи провел многочисленные демонстрации по городам и в других городских районах страны в знак протеста против переворота. Сам Ластовский заручился поддержкой Белорусского научного общества и Академии наук после исчезновения многих членов БСДП из состава этих организаций. Возможно, более тревожным является тот факт, что поддержка Островского со стороны армии уже значительно ослабла, и ходят слухи, что они готовы поддержать харизматичного Ластовского вместо него, очевидно, под давлением посольства Германии."
whrpol.21.a: "Это плохо!"

whrpol.22.t: "Путч Ластовского"
whrpol.22.d: "Когда поддержка Центральной Рады рухнула, Ластовский сделал свой ход. Возглавляя процессию сторонников и членов Союза Белорусской молодежи, глава Кривийского движения прошел маршем к зданию правительства в Минске, причем солдаты пропустили марширующих без сопротивления. До прибытия Ластовского Островский уже покинул здание, а кривичи быстро провозгласили низложение Центральной Рады и формирование нового Совета народных министров. Ластовский был провозглашен временным президентом и председателем Совета в радиообращении, которое включало обещания восстановить Конституцию и Раду, хотя пока неясно, кому будет позволено заседать и будут ли проведены выборы. Известно лишь, что Ластовский пообещал раз и навсегда избавить Беларусь от "русско-гипноза" и возглавить возрождение белорусской нации в её чистом виде, как кривичей."
whrpol.22.a: "Да здравствует Кривийское государство!"

whrpol.23.t: "Правительство Островского"
whrpol.23.d: "После успешных переговоров с Национально-демократической ассоциацией председатель Островский смог узаконить свою Центральную Раду и снять беспокойство со стороны военных. Было сформировано новое правительство при поддержке армии и немецкой военной миссии. Похоже, что это лишь вопрос времени, когда остатки прежнего правительства замолчат, а сопротивление в сельской местности будет подавлено."
whrpol.23.a: "Белая Рутения будет свободна от синдикализма."

whrpol.24.t: "Всеобщий еврейский рабочий бунд"
whrpol.24.d: "В нынешних границах Белоруссии проживает около полумиллиона евреев, и ещё полмиллиона - на территории, на которую она претендует. Начиная с революционных времен Вельткрига и после, еврейское население страны было глубоко вовлечено в белорусское государственное строительство, и каждый городской район страны имеет значительную, если не преобладающую, долю еврейского населения. В настоящее время доминирующей организацией, представляющей евреев и еврейские интересы, является Всеобщий еврейский рабочий бунд, или просто Бунд.\n\nБунд - прогрессивная организация, вдохновлённая австрийской социал-демократией. Их программа еврейского автономизма, вдохновленная австромарксистским принципом личности, надеется достичь самоуправления и культурной автономии везде, где проживает диаспора, не прибегая к созданию еврейского государства. Они добились успеха в закреплении принципа личности в Конституции и принятии идиша в качестве официального языка наряду с белорусским, и были давними партнерами Социал-демократической партии в составе Крестьянско-рабочего союза. Их оппозиция в еврейской общине, лейбористские сионисты и народники, были значительно маргинализированы с 1920-х годов.\n\nАльянс между БСДП и Бундом оказался мощной силой в белорусской политике. Однако, несмотря на все их усилия, антисемитизм в стране по-прежнему свирепствует, а стремительный рост ультраправых кривичей не дает покоя Бунду."
whrpol.24.a: "Вместе против реакционизма и антисемитизма."

whrpol.25.t: "Выборы [GetYear] года"
whrpol.25.d: "Одним из основных принципов демократического государства является проведение выборов каждые пару лет, чтобы люди могли выразить своё мнение о правительстве и множестве вопросов. Этот год ничем не отличается от других, и выборы [GetYear] года уже на носу. В то время как многие партии борются за власть по всей стране, все ожидают, что БСДП сможет плавно прийти к очередной победе на выборах."
whrpol.25.a: "БСДП снова побеждает!"

whrpol.26.t: "Выборы [GetYear] года"
whrpol.26.d: "Одним из основных принципов демократического государства является проведение выборов каждые пару лет, чтобы люди могли выразить своё мнение о правительстве и множестве вопросов. Этот год ничем не отличается от других, и выборы [GetYear] года уже на носу. Хотя многие партии борются за власть по всей стране, единственные блоки, имеющие реальные шансы на победу, - это Грамада под руководством БСДП и правая Национально-демократическая ассоциация, коалиция христианских демократов и либералов, надеющаяся сместить БСДП под руководством Адама Станкевича и Романа Скирмунта. Избирательные участки закрылись, и победителем стал..."
whrpol.26.a: "БСДП снова побеждает!"
whrpol.26.c: "Победа БПС-Ф!"
whrpol.26.b: "НДА вырывает победу!"
whrpol.26.e: "Беспартийная уверенная победа."
whrpol.26.f: "Большинство БНП!"

whrpol.27.t: "Выборы откладываются"
whrpol.27.d: "Поскольку наша страна находится в состоянии войны, выборы, которые должны были состояться сегодня, были отложены до дальнейшего распоряжения. Правительство пообещало провести выборы при первой же возможности после того, как будет устранена эта чрезвычайная ситуация."
whrpol.27.a: "Грустно, но понять можно."

whrpol.28.t: "Пороки Константина Езовитова"
whrpol.28.d: "Генерал Езовитов, самый высокопоставленный офицер Народной армии после смерти Киприана Кондратовича в 1932 году, переметнулся на сторону повстанцев-грамадистов. Поскольку он долгое время был членом Белорусской партии социалистов-федералистов, умеренных сторонников Грамады, это не является неожиданностью, но наша неспособность арестовать его или убедить остаться верным глубоко подорвала доверие к недавно созданной Центральной Раде. Это событие не осталось без внимания немецкой военной миссии, руководитель которой, Вернер Кемпф, открыто пригрозил Островскому, что если он в ближайшее время не восстановит контроль над ситуацией, то вместо него это сделает немецкая армия, которая возьмет под прямой контроль все военные дела в стране."
whrpol.28.a: "Чёртов социалист."

whrpol.29.t: "Вернер Кемпф берёт контроль в свои руки"
whrpol.29.d: "Поскольку Центральная Рада не смогла самостоятельно разгромить повстанцев, немецкая военная миссия начала собственную "антипартизанскую операцию" в Белой Рутении. Однако в ходе этой операции они взяли под свой прямой контроль все военные силы и дела в стране, а Вернер Кемпф стал фактически военным диктатором страны, создав Минское генерал-губернаторство. Центральная Рада Островского сохраняет контроль над гражданскими делами, но фактически стала подчиненной генерал-губернатору Кемпфу. Это серьезное унижение, и Белая Рутения потеряла значительный суверенитет в этом процессе."
whrpol.29.a: "Неужели мы действительно настолько бесполезны без Германии...?"

whrpol.30.t: "Правительство бежит в Литву"
whrpol.30.d: "Поскольку большая часть страны находится под вражеской оккупацией, правительство страны [WHR.GetNameDef] бежало в город [GetGrodnoName] под руку дружественной Литвы. В городе проживает значительное белорусское население, и правительство надеется, что с литовской и немецкой помощью оно сможет продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Как видно, судьбы литовцев и белорусов снова переплелись."
whrpol.30.a: "Это кажется знакомым."

whrpol.31.t: "[WHR.GetAdjective]ое правительство бежит в [GetGrodnoName]"
whrpol.31.d: "Поскольку большая часть страны находится под вражеской оккупацией, правительство страны [WHR.GetNameDef] бежало в город [GetGrodnoName] под руку дружественной Литвы. В городе проживает значительное белорусское население, и правительство надеется, что с литовской и немецкой помощью оно сможет продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Как видно, судьбы литовцев и белорусов снова переплелись."
whrpol.31.a: "Вместе мы дадим отпор захватчикам."

whrpol.32.t: "Литовско-Белорусская Федерация?"
whrpol.32.d: "Вторжение на наши земли и наше изгнание в Литву доказали только одно: мы не можем защитить нашу страну в одиночку. Литовское правительство решило возродить старое предложение: Федерация двух наших народов, как это было до раздела Содружества. Эта идея была ненадолго возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса со стороны правительств Литвы, Белоруссии и Германии. Возможно, сейчас самое время консолидировать наши усилия, чтобы лучше защитить себя от захватчиков, но многие осуждают идею, что мы обмениваем нашу независимость на безопасность."
whrpol.32.a: "Только вместе мы можем обрести мир."
whrpol.32.b: "Мы никогда не сможем отказаться от своей независимости."

whrpol.33.t: "Литва и [WHR.GetNameDef] стремятся к объединению"
whrpol.33.d: "После того как [WHR.GetAdjective]ое правительство было свергнуто захватчиками, они и литовское правительство рассматривают старую идею: Федерация двух наций. Эта идея была ненадолго возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса. Теперь, когда все заинтересованные стороны прекрасно понимают, что [WHR.GetAdjective]ое правительство не может стоять на своём, эта идея рассматривается снова. Как защитник обеих наций, мы имеем последнее слово в этом вопросе: позволить им объединиться и сформировать более сплоченную защиту нашей восточной границы, или держать их разобщенными и слабыми, чтобы они не могли угрожать нашей региональной гегемонии в будущем."
whrpol.33.a: "Их консолидация облегчит решение вопросов обороны."

whrpol.33.b: "Они должны остаться разделенными."
whrpol.34.t: "[FROM.GetNameDefCap] отклоняет предложение о Федерации"
whrpol.34.d: "Как и во время Вельткрига, идея создания Литовско-Белорусской Федерации была отвергнута. Проект снова будет отложен на полку."
whrpol.34.a: "Жаль."

whrpol.35.t: "Образование Литовско-Белорусской Федерации"
whrpol.35.d: "С согласия [WHR.GetAdjective]ого и немецкого правительства мы приступили к реализации возрождённого плана по объединению двух государств, некогда составлявших Великое Княжество Литовское. Белорусам, разумеется, будет предоставлена значительная автономия, в то время как статус самой Литвы останется неизменным. Мы надеемся, что это позволит нам лучше защищать регион от захватчиков."
whrpol.35.a: "Наследие Великого княжества живо."

whrpol.36.t: "Речь Ластовского"
whrpol.36.d: "Поскольку Белорусское правительство изгнано в Литву, так как их земли захватил наш общий враг, Белорусский политик Вацлав Ластовский был приглашен на сегодняшнее заседание Сейма, чтобы выступить с речью в надежде на улучшение отношений между нашими двумя народами.\n\nИзвестный как радикальный белорусский националист, Ластовский явно симпатизирует литовскому народу и в своей речи неоднократно восхвалял Литву, её народ, общую историю и культуру наших народов, и, что, возможно, более важно, наших общих врагов. В условиях, когда его родина была захвачена, он призвал литовский народ взять на себя мантию старого Великого княжества и помочь в освобождении Белоруссии. Возможно, более удивительно, что он также призвал к более тесным связям, вплоть до предложения о союзе, чтобы Литва и Беларусь снова не попали в руки иностранных врагов.\n\nЗавершил свою речь последним призывом к единству: "Да здравствует братский союз литовского и белорусского народов!""
whrpol.36.a: "Братский союз, да?"

whrpol.37.t: "Предложение из Минска"
whrpol.37.d: "С распадом Германской империи стало ясно, что наши [WHR.GetAdjective]ие враги оказались в тяжелом положении. Без своего защитника они теперь уязвимы для контратаки наших сил. Однако прибыл эмиссар от [WHR.GetNameDef] с интересным предложением:\n\nМожно предположить, утверждает дипломат, что хотя они оказались в дипломатической изоляции, он ясно дал понять, что его правительство уже обращается за поддержкой к Третьему Интернационалу, похоже, уверенный, что его правительство, полное сторонников Парижа и Лондона, может убедительно обратиться к синдикалистскому миру теперь, когда они "разорвали свои цепи" с Берлином. Более того, он убежден, что дальнейшие военные действия приведут лишь к ненужному кровопролитию и бесчисленным тысячам погибших русских и белорусов. Поэтому его правительство предлагает не только мир между Белоруссией и Россией, но и обратить оружие против остатков Рейхспакта, в обмен на официальную передачу "законных земель Белоруссии".\n\nМы почти не сомневаемся, что в конечном итоге мы сможем их разбить, но идея о том, что мы можем избежать кровавого пути к Минску в обмен на некоторые приграничные земли, возможно, стоит рассмотреть, особенно если их заявления о международной поддержке правдивы. Однако, в зависимости от ситуации на фронте, мы можем настоять на более выгодной сделке. Этническая ситуация в Кричеве и Витебске достаточно ясна, но гораздо менее ясна в Смоленске, на который они также претендуют. Конечно, мы также можем настаивать на довоенном статус-кво."
whrpol.37.a: "Очень хорошо. Так мы сможем сосредоточиться на более важных направлениях."
whrpol.37.b: "Мы можем согласиться с уступкой Кричева и Витебска, но Смоленск - русский!"
whrpol.37.c: "Мы примем только статусу-кво."
whrpol.37.e: "Отказаться от предложения."

whrpol.38.t: "Российское контрпредложение"
whrpol.38.d_split: "Правительство страны [RUS.GetName] проявило интерес к нашему предложению о сепаратном мире, но считает, что наши требования слишком завышены. В частности, они считают город Смоленск ключевым российским городом и отказываются рассматривать возможность его уступки. Это косвенно означает, что наши претензии на города Витебск и Кричев признаны Россией, и дает нам хороший шанс вернуть большинство населенных белорусских земель, которые оказались под властью России."
whrpol.38.d_statusquo: "Реакция России на наше предложение о сепаратном мире была, мягко говоря, вялой. Хотя они готовы принять нашу независимость, они отказываются от любых территориальных изменений и требуют возвращения к довоенному статус-кво. Это означает, что кровь, пролитая белорусами, будет в основном напрасной, но это может быть единственным способом спасти нашу страну от потенциально смертоносного российского контрнаступления."
whrpol.38.a: "Очень хорошо."
whrpol.38.b: "Всё или ничего. Никакого мира!"

whrpol.39.t: "Переговоры сорваны"
whrpol.39.d: "Переговоры между Белоруссией и Россией потерпели крах, не сумев найти золотую середину, приемлемую для обеих сторон. Сепаратного мира между двумя странами не будет, что делает вмешательство Третьего Интернационала маловероятным."
whrpol.39.a: "..."

whrpol.40.t: "Переговоры прошли успешно!"
whrpol.40.d: "Русские приняли наше предложение; между нашими народами будет мир. Это при условии, что мы сможем убедить Третий Интернационал, что наше членство в Рейхспакте было не чем иным, как прагматической уловкой для обеспечения основ социалистического государства под носом у Берлина, навязанного нам империалистическими Державами."
whrpol.40.a: "Безусловно, президент Тарашкевич не подведет нас."

whrpol.41.t: "Беларусь разрывает цепи?"
whrpol.41.d: "С падением вероломной Германской империи Восточная Европа не сразу погрузилась в хаос без своего империалистического покровителя. Одним из важных примеров является Белорусская Народная Республика, которую с 1925 года возглавляла череда социал-демократических правительств. Сегодня прибыл эмиссар из Минска с предложением не только мира, но и того, чтобы Беларусь обратила оружие против остатков Рейхспакта.\n\nДипломат быстро изложил свои аргументы: Белорусская социал-демократическая партия всегда добивалась создания социалистического государства в своём уголке Европы, окончательно освободившись от российского империализма, а затем от чужого, вражеского класса польских шляхтичей. Эмиссар настаивает на том, что их союз с Германской империей никогда не был их выбором и был лишь прагматической уловкой, чтобы построить социализм под самым их носом, пока их бедная, слаборазвитая страна не будет готова к революции, иначе она была бы подавлена империалистическими немцами или реакционерами России, которые отказываются даже признать их национальность.\n\nОт нас зависит, можем ли мы доверять этим предполагаемым замаскированным революционерам и предложить им нашу поддержку и защиту. От нашей реакции здесь зависит, сможем ли мы получить союзника в Восточной Европе или если русские начнут контрнаступление против остатков Рейхспакта."
whrpol.41.a: "Мы приветствуем все свободные народы Европы!"
whrpol.41.b: "Никогда! Эти криптоплутократы хуже капиталистов!"

whrpol.42.t: "Беларусь присоединяется к Интернационалу"
whrpol.42.d: "Наше предложение было принято революционерами Европы, и мы были приняты в Третий Интернационал. Конечно, в этом соглашении есть оговорки, поскольку мы должны как можно быстрее доказать, что мы действительно являемся настоящим революционным режимом.\n\nСостоялось чрезвычайное заседание Белорусской крестьянской и рабочей грамады, официально одобрившее план правительства заключить мир с Интернационалом и приложить усилия для вступления в него. За этим быстро последовало чрезвычайное заседание Рады, которая быстро приняла ряд законов, формально отказываясь от связей с павшей Германской империей и объявляя о намерении правительства вновь присоединить страну к синдикалистским Державам. Наконец, была принята резолюция, призывающая к созданию конституционного комитета и роспуску Рады."
whrpol.42.a: "Белорусская революция выходит на новый этап!"

whrpol.43.t: "Отвергнутые Третьим Интернационалом"
whrpol.43.d: "Поскольку Третий Интернационал отказался от нашего предложения, мы остаёмся в состоянии войны, унижены и изолированы дипломатически. Белорусская Народная Республика будет бороться до конца."
whrpol.43.a: "Это очень неловко..."

whrpol.44.t: "Брошенная Беларусь"
whrpol.44.d: "Несмотря на все усилия, нелегитимное белорусское правительство не смогло подкрепить свои угрозы, как только стало ясно, что Третий Интернационал не желает их поддерживать. Наше соглашение с ними должно считаться недействительным, а военные действия должны возобновиться немедленно."
whrpol.44.a: "Мы все-таки дойдем до Минска."

whrpol.45.t: "Мир с Белоруссией"
whrpol.45.d: "В соответствии с нашим соглашением с белорусским правительством был подписан мирный договор при официальном посредничестве Третьего Интернационала, который также подписал договор с так называемой Белорусской Народной Республикой. Беларусь теперь будет считаться частью синдикалистской сферы, но нам не придется больше жертвовать русскими ради бесполезных болот и лесов."
whrpol.45.a: "Да будет так."

whrpol.46.t: "Антиправительственные протесты"
whrpol.46.d: "Реакция на заключительные резолюции, принятые перед роспуском Рады, была противоречивой. Оппозиция открыто осуждает это решение как неконституционное и считает его откровенным самопереворотом, на улицах прошли акции протеста. За этим последовали контрпротесты верующих рабочих и крестьян, что привело к столкновениям в Минске и Могилёве. Армия вмешалась в ситуацию, чтобы восстановить порядок в некоторых местах и не допустить дальнейшей эскалации ситуации, но очевидно, что наше оперативное решение займет некоторое время, чтобы быть принятым некоторыми слоями населения."
whrpol.46.a: "Вскоре они примут революцию."

whrpol.47.t: "Формальный запрос от [WHR.GetNameDef]"
whrpol.47.d: "Сейчас, когда мир установлен и наша европейская гегемония обеспечена как никогда, наш верный союзник на восточной границе Миттельевропы, которую мы обычно называем Белой Рутенией, обратился к нам с официальной просьбой через посольство в Берлине. На протяжении большей части межвоенного периода белорусы зависели от нашей защиты и экономической мощи, чтобы подняться из захолустья в нацию, как они утверждают, равную остальной Европе. Поскольку их восточные претензии обеспечены, а российская угроза практически уничтожена, [WHR.GetAdjective]ий посол считает, что следует рассмотреть вопрос о новых отношениях между нашими странами. В частности, отношения между двумя свободными нациями, а не протектора и вассала.\n\nВкратце, [WHR.GetAdjective]ое правительство надеется достичь полной независимости в рамках Рейхспакта и Миттельевропы, прекратив свой неофициальный статус марионеточного государства Германской империи, в качестве награды за лояльность на протяжении всего этого кровавого конфликта. Поскольку у страны [WHR.GetNameDef] нет причин отделяться от Рейхспакта, а их лояльность доказана, нам действительно незачем держать их на привязи, и это сделает их ещё более благодарными за нашу помощь в их освобождении. С другой стороны, сторонники жесткой линии, прислушивающиеся к мнению Кайзера, приходят в ярость от того, что они вообще имеют наглость делать такое предложение, поскольку само их существование обусловлено доброй волей Германии."
whrpol.47.a: "Очень хорошо. Людендорф был бы счастлив лицезреть этот момент."
whrpol.47.b: "Конечно, нет. Неблагодарные славяне..."

whrpol.48.t: "Независимость!"
whrpol.48.d: "Правительство Германии с благодарностью приняло нашу просьбу. Хотя мы остаемся в составе Рейхспакта и Миттельевропы, наши отношения с Германией стали гораздо менее односторонними с подписанием нового торгового договора и сокращением размера немецкой военной миссии. Никогда прежде наши заявления о том, что мы являемся независимой нацией, не звучали так искренне, как сейчас!"
whrpol.48.a: "Žyćcio Respubliki svajej!"

whrpol.49.t: "Запрос отклонён"
whrpol.49.d: "По какой-то богом забытой причине правительство Германии открыто отказало нам в просьбе о большей независимости. Как видно, вознаграждение за лояльность гораздо менее значительное, чем мы ожидали."
whrpol.49.a: "Ублюдки..."

whrpol.50.t: "Антинемецкое восстание"
whrpol.50.d: "Несмотря на усилия оккупационных немецких властей, левые грамадисты организовали крупное восстание, а социалистическое партизанское движение стало сильнее, чем когда-либо. Кроме того, в противостоянии появилась третья сторона: Фельдмаршал БНА Булак-Балахович, решительно не принимая немецкое колониальное правительство, попытался объединить консервативное пророссийское население и объявил поход на Минск. Будущее Белоруссии, как всегда, мрачно и неопределенно."
whrpol.50.a: "Левые грамадисты свергают немцев!"
whrpol.50.b: "Правительство сохраняет позиции."
whrpol.50.c: "Булак-Балахович захватывает власть!"
whrpol.50.e: "Чёрное знамя реет над Беларусью!"

whrpol.51.t: "Внеочередной съезд Грамады"
whrpol.51.d: "Поскольку глупая БСДП трусливо покинула страну, вопрос о власти теперь находится в руках новой Грамады. В настоящее время за власть борются 3 партии: коммунистическая БРА, анархо-синдикалистская БПСР и социалисты-федералисты. Каждая из них настроена радикально антинемецки и социалистически, но будущее страны зависит от делегатов."
whrpol.51.dk: "В связи с тем, что Грамада приняла решение оставить корону за Владимиром, поскольку он является лишь бессильным символом, сложившаяся ситуация потребовала созыва внеочередного съезда нашего движения. Мы подтвердим свою приверженность сохранению фасада Королевства и продолжим реализацию социально-экономических реформ."
whrpol.51.a: "БРА будет править!"
whrpol.51.b: "За крестьянство и Беларусь: БПС-Р"
whrpol.51.c: "БКРГ будет представлять белорусов!"
whrpol.51.f: "БСДП будет представлять белорусов!"
whrpol.51.e: "Социалисты-федералисты берут мандат в свои руки"

whrpol.52.t: "Минск просит о создании Великой Белоруссии"
whrpol.52.d: "Прибыл эмиссар из страны [WHR.GetNameDef] с интересным предложением: официальная передача "по праву белорусских" земель, как от нас, как союзника, так и гарантии таких земель в соседних странах.\n\nКак бы то ни было, мы можем настоять на более выгодной сделке. Этническая ситуация в Кричеве и Витебске достаточно ясна, но гораздо менее ясна в Смоленске, на который они также претендуют. Конечно, мы также можем настаивать на довоенном статус-кво, по крайней мере, в отношении русских территорий."
whrpol.52.c: "Мы можем согласиться с уступкой всех заявленных ими территорий."
whrpol.52.b: "Мы можем согласиться с уступкой Кричева и Витебска, но Смоленск - русский!"
whrpol.52.a: "Мы можем согласиться только на нерусские коренные земли."

whrpol.53.t: "Контрпредложение России"
whrpol.53.d_split: "Представители России заинтересовались нашим предложением об отделении, но считают, что наши требования слишком экстремальны. В частности, они считают город Смоленск ключевым российским городом и отказываются рассматривать возможность его уступки. Однако это косвенно означает, что наши претензии на города Витебск и Кричев признаны россиянами, и дает нам хороший шанс вернуть себе большинство земель, населенных белорусами, которые оказались под властью России. Ещё одна часть российского контрпредложения - усиление влияния на наше государство."
whrpol.53.d_all_claims: "[RUS.GetName] заинтересовались нашим предложением, но потребовали усилить контроль над нашим правительством, чтобы обеспечить свои интересы."
whrpol.53.d_statusquo: "Реакция русских на наше предложение была, мягко говоря, вялой. Они отказываются от любых территориальных изменений в России, но могут принять наши претензии на западе."
whrpol.53.a: "Очень хорошо."
whrpol.53.b: "Откажитесь от этих требований!"

whrpol.54.t: "Беларусь - Красная Дания!"
whrpol.54.d: "С новой государственной политикой, разработанной нашим народным министерством сельского хозяйства под руководством Дмитрия Прищепы, белорусская деревня готовится к различным корректировкам земельной политики.\n\nЗмитер проводит аграрную политику под лозунгом "Беларусь - красная Дания", которая заключается в свободе выбора крестьянами форм землепользования и поддержке хуторов. Заметный военный деятель в годы Гражданской войны, Змицер был на стороне Красной армии и командовал 2-м Смоленским полком, но позже переметнулся на другую сторону и возглавил антибольшевистское восстание против продовольственных распределений. Вступив в белорусскую Крестьянско-рабочую Грамаду и став одним из близких соратников Тарашкевича, Прищепау начал использовать в своих трудах и речах только белорусский язык и был главным противником земельной политики Серады, официально принятой королем Владимиром год назад. По мнению Прищепы, Беларусь должна брать пример не со своих соседей, таких как Россия, где веками существовал общинный строй жизни, несмотря на бухаринское влияние на его идеи, а с Дании, которая, хотя и "бедная по природе, как наша Беларусь, но так разбогатела за счёт крестьянской промышленности"."
whrpol.54.a: "Амбициозный план."

whrpol.55.t: "Вопросы внутренних споров за лидерство в партии"
whrpol.55.d: "В то время как Белорусская партия социалистов-революционеров продолжает укреплять свои позиции на землях Белой Рутении, в партии разгораются внутренние дебаты, поскольку широкие массы поднимают вопрос о лидерстве. В партии сформировались две Клики, в центре которых находятся сооснователи нашего движения, ставшие соперниками, Палута Бадунова и Тамаш Гриб. Хотя их поддерживают другие ведущие фигуры в партии, такие как Язеп Мамонка, и даже из армии, такие как Ян Серада, только одна фигура может стать настоящим лидером партии и всей Беларуси на пути к революционной социалистической утопии. Как преданные делу и уважаемые авторы, теоретики и революционные политики в своем собственном праве, Гриб и Бадунова имеют схожие взгляды на большинство политических вопросов. Однако Гриб отличается своим вниманием к аграризму и развитию сельского хозяйства, а также своими собственными трудами о социализме, в то время как Бадунова известна тем, что стала одной из первых женщин в академической среде, стоящих в авангарде социалистического или даже более широкого политического движения в Европе. Таким образом, мы должны определиться с лицом партии и национального правительства, прежде чем мы сможем реализовать наши планы по созданию пролетарского рая."
whrpol.55.a: "Стоять с соучредителем и лидером партии Палутой Бадуновой"
whrpol.55.b: "Идти с соучредителем партии и министром сельского хозяйства Тамашем Грибом"

whrpol.56.t: "Предложение из Москвы"
whrpol.56.d: "Сегодня в правительство в Минске поступило совершенно секретное сообщение в виде немаркированного конверта, доставленного одним курьером без формы, который уехал сразу после прибытия. Как только письмо и его потенциальные последствия были осознаны, необходимость тайного характера его доставки стала очевидной.\n\nПисьмо было помечено всеми официальными печатями [RUS.GetAdjective]ого правительства и подписано собственной рукой [RUS.GetLeader], так что не было никаких сомнений в его достоверности. На фоне тщательно сформулированных вступительных заявлений об общих социалистических идеалах, истории и наследии, первоначальный подтекст стал более явным в заключительных словах. Новый российский социалистический режим добился успеха в своей второй Гражданской войне и начал смотреть в будущее, и оно в нашем направлении.\n\n\nНе называя дальнейших дат и деталей, они намекают, что если Рейхспакт окажется в состоянии войны с Интернационалом, то они будут готовы принять нас в свой союз, чтобы вместе бороться против немцев. Это соглашение предполагает гарантию высокого уровня автономии, большего, чем у нас есть сейчас, но в конечном итоге это будет означать, что мы останемся более или менее подвластной нацией, хотя и с русскими в качестве наших повелителей, а не с немцами. Другие условия заключаются в том, что мы полностью перейдем на социалистическую форму правления, и, что важно, русские обещали нам полный и немедленный контроль над землями [243.GetName] и [755.GetName] после начала войны.\n\nТарашкевич поделился этими планами только с самыми высокопоставленными членами своего кабинета, опасаясь разоблачителей. Все согласны с тем, что русские, похоже, искренни в этом предложении, но вопрос в том, стоит ли оно того?"
whrpol.56.a: "Интересное предложение..."
whrpol.56.b: "России не следует доверять."

whrpol.57.t: "[WHR.GetNameDefCap] принимает"
whrpol.57.d: "В удивительно прямолинейном письме [WHR.GetLeader] пообещал, что, если и когда придет время, он и его люди повернут против своих владык и встанут на нашу сторону против реакционеров.\n\nОбещание большей автономии под нашим правительством, имеющим гораздо больше идеологического и культурного сходства с ними по сравнению с немцами, оказалось слишком большим для них. И все, чего нам это будет стоить - это пара лесов."
whrpol.57.a: "Оствалл уже пал,\nа Германия об этом не знает."

whrpol.58.t: "[WHR.GetNameDefCap] выражает отказ"
whrpol.58.d: "[WHR.GetNameDef] без обиняков заявили нам, что даже если бы они верили, что мы выполним наше соглашение, они не слишком надеются на успех нашей потенциальной военной кампании против мощи Оствалла.\n\nПохоже, нам придется нести социализм нашим заблудшим собратьям старомодным способом."
whrpol.58.a: "Это было ожидаемо."

whrpol.59.t: "Время выбирать"
whrpol.59.d: "Когда над Европой вновь разгорается война, Тарашкевич понимает, что пришло время для принятия окончательного решения - следовать или нет предыдущему соглашению с русскими.\n\n\nПоведет ли он свою страну на сторону Интернационала, к социализму и дальнейшей автономии, когда большая часть его нации будет объединена под правительством [WHR.GetAdjective]? Или он останется верен немцам, которые до сих пор терпели и поддерживали его правление?"
whrpol.59.a: "Следовать тайному пакту."
whrpol.59.b: "Остаться верными Германии."

whrpol.60.t: "Россия аннексирует Белую Рутению!"
whrpol.60.d: "Произошло немыслимое! Правительство Белой Рутении, возглавляемое [WHR.GetLeader], официально дезертировало из Рейхспакта и перешло на сторону [RUS.GetName].\n\nПосле Вельткрига мы дали им драгоценную автономию, которую они так хотели, но, похоже, их попытки государственного строительства оказались напрасными, так как они уползли обратно к проклятым русским.\n\nДля них, как и для остальных, будет создан пример."
whrpol.60.a: "Предатели!"

whrpol.61.t: "Образование [FROM.GetAdjective]ой автономии"
whrpol.61.d: "[WHR.GetAdjective]ое правительство официально объявило войну Германской империи и Рейхспакту, и присоединилось к Третьему Интернационалу в качестве автономного региона [RUS.GetName].\n\nПосле недавнего начала войны физическая передача правительственных полномочий и ответственности за управление [243.GetName] и [755.GetName] произошла в считанные минуты, без церемоний. Однако факт остаётся фактом: мы приобрели ценного и небольшого нового союзника, все ближе к сердцу прогнившей империи Германии."
whrpol.61.a: "Превосходно."

whrpol.62.t: "[FROM.GetNameDefCap] нарушает сделку"
whrpol.62.d: "Несмотря на все его заверения о сделке, которую мы заключили задолго до начала конфликта, [WHR.GetLeader] отказался от своего обещания.\n\n\nМы согласились, чтобы [WHR.GetAdjective]ий народ присоединился к Интернационалу, с обещанием дальнейшей автономии и даже некоторых наших собственных территорий, если это будет означать, что они покинут Рейхспакт и объявят войну немцам. Ничего подобного не произошло, и все контакты с Минском были встречены молчанием.\n\nПоскольку все это игнорируется, похоже, нам придется принести им социализм старым добрым способом."
whrpol.62.a: "Неожиданно."

whrpol.63.t: "Предательство в Рейхспакте"
whrpol.63.d: "Белая Рутения, небольшое марионеточное государство Германии Оствалл, перешла на сторону Интернационала.\n\nКонсервативные критики квази-синдикалистского [WHR.GetAdjective]ого правительства, ранее терпимые Германией за их лояльность, полностью оправдали свои опасения, поскольку [WHR. GetLeader] привел свой народ к объединению с [RUS.GetNameDef] в качестве автономного региона и обещанию большей территории.\n\nИстинные намерения, скрывающиеся за годами притворной лояльности Германии и все более левой политики, стали известны, так как на восточных краях Рейхспакта возникла трещина."
whrpol.63.a: "Чудесные новости!"
whrpol.63.b: "Это катастрофа!"
whrpol.63.c: "Империя Германии рушится..."

whrpol.114.t: "Мир с [WHR.GetName]?"
whrpol.114.d.stalemate: "Для восставшего против Рейхспарта государства Беларусь война была естественным завершением. К сожалению, наши силы не смогли прорваться, и народный гнев против войны растет. Возможно, настало время подать иск о мире?"
whrpol.114.d.losing_ground: "с заблудшим государством Беларусь в восстании против войны Рейхспакта было естественным выводом. К сожалению, им удалось капитулировать [capitulated_ally.GetName]), и растут опасения относительно дальнейшего нападения. Возможно, настало время подать иск о мире?"
whrpol.114.a: "У нас нет выбора."
whrpol.114.b: "Мы не будем вести переговоры с этими предателями!"

whrpol.115.t: "Мир с Германией?"
whrpol.115.d: "Удивительно, но немцы обратились к нам с мольбой о мирном разрешении конфликта. Это позволило бы закончить войну сейчас, но Германия может нанести удар в будущем..."
whrpol.115.a: "Наконец-то победа!"
whrpol.115.b: "Никакого мира с империалистами!"

whrpol.116.t: "[WHR.GetName] выражает отказ от мира"
whrpol.116.d: "Несмотря на то, что мы предложили белорусам мир, чтобы окончательно прекратить войну, они отказались от переговоров, нам придется бороться до конца!"
whrpol.116.a: "Мы раздавим этих выскочек!"

whrpol.117.t: "Германия отказывается от переговоров"
whrpol.117.d: "Неудивительно, что Германия отказалась от любых переговоров о мире, несмотря на нашу сильную руку. Похоже, что они не уступят, пока белорусские сапоги не будут стоять в Берлине."
whrpol.117.a: "Значит, бой насмерть."

## Anarchy Events ##
whrpol.100.t: "Вопрос о Кропоткине"
whrpol.100.d: "В основе лозунгов чарназничества изначально лежали мысли аристократа-анархиста Петра Кропоткина. Так, согласно этим идеям, человек должен был стать собственником не только средств производства, но и всех благ. Частная собственность должна была быть упразднена и заменена лишь временной утилитарной собственностью, которая прекращалась бы, как только заканчивалось использование той или иной вещи.  Общество, самоорганизованное в коммуны, самостоятельно распределяло бы свои трудовые обязанности и производственные цели. Любые советы, партии или союзы существовали бы лишь временно. Воплощение этой идеи в жизнь, однако, требовало более радикальных мер, о которых Кропоткин умалчивал. Эти цели должны были быть достигнуты путём приведения государства к краху с помощью экономического террора (направленного на имущие классы) и немотивированного террора (направленного на целые коллективы, не зависящие от вины отдельных людей). Со временем Иуда Гроссман-Рощин пришел к выводу, что ортодоксальное следование лозунгам Кропоткина было непоследовательным. Ведь сам Кропоткин был представителем суетных классов, во время Великой войны выступал с националистическими лозунгами (призывал анархистов поддержать Россию) или не решался на радикальные меры. По его мнению, террор должен быть решительным, быстрым и радикально тотальным, а все организации могут продолжать своё существование только до окончания революции.\n\nДругие лидеры местных анархистов, такие как Марк Мрачныйй, предпочли бы ограничить репрессивные меры и оставить старые профсоюзы на месте как организации, преследующие цели общества, чтобы они развились в ядро кропоткинских коммун."
whrpol.100.a: "Давайте придерживаться ортодоксальности мысли Кропоткина и оставим профсоюзы в прошлом."
whrpol.100.b: "Кропоткин недостаточно радикален!"

whrpol.101.t: "Товарные ваучеры"
whrpol.101.d: "Отмена денег стала шоком для некоторых общин, которых буржуазное воспитание годами заставляло жить по правилам денежной экономики. Однако некоторые из этих общин ввели своеобразные ваучеры, причем не для того, чтобы торговать с другими общинами, а для того, чтобы вести с их помощью торговлю внутри местной общины. По мнению самых зорких умов нашего движения, такое реакционное отношение может привести к возрождению денежной экономики"
whrpol.101.a: "Давайте временно потерпим эти практики"
whrpol.101.b: "Давайте разрешим их использование в расчетах с общиной."
whrpol.101.c: "Это реакция! Запретить эти практики, только товарообменная торговля позволит порвать с экономическим угнетением"

whrpol.102.t: "Организованная преступность"
whrpol.102.d: "Свержение государственных институтов было связано с неожиданным появлением организованных преступных группировок. Некоторые из них существовали уже давно и только сейчас начали действовать, другие только недавно стали возникать самостоятельно. Некоторые из них имеют этнический характер, например, банды поляков, белорусов, евреев и литовцев, другие - многонациональный характер. Однако все они прибегают к одной и той же преступной деятельности - вымогательству и другим преступлениям, связанным с торговлей людьми, принудительным трудом и сутенерством."
whrpol.102.a: "Давайте временно смиримся с их деятельностью."
whrpol.102.b: "Временное согласие - это ещё одна форма ответа. Давайте заполним его любой ценой."

whrpol.103.t: "Обязательный труд" 
whrpol.103.d: "Идеи Кропоткина предполагали, что люди добры по своей природе и хотят работать для себя и остального общества, и только государство заставляет их относиться к этому иначе. Конечно, есть определенная группа людей, которые не могут работать, например, пожилые люди, инвалиды, несовершеннолетние и матери-одиночки, и о них тоже должно заботиться общество. К сожалению, есть также несколько деморализованных людей, которые не хотят работать, потому что им это не нравится. Поэтому в анархистском движении происходило интеллектуальное брожение. Некоторые активисты, вслед за Кропоткиным, считали, что такие люди должны быть изолированы от общества и лишены взаимопомощи. Другие, как Иуда Гроссман-Рощин, утверждали, что их следует насильно принуждать к труду до тех пор, пока они не перевоспитаются, и что сама система принудительного труда должна сохраняться в течение неопределенного промежуточного периода."
whrpol.103.a: "Выгнать паразитов за социальную скобку!"
whrpol.103.b: "Ввести принудительный труд!"

whrpol.104.t: "Досуговые классы" 
whrpol.104.d: "Свержение государства привело к тому, что большое количество людей - каменотесы, банкиры, владельцы фабрик и аристократы - в одночасье потеряли свою недостойную базу, основанную на эксплуататорском существовании. Ни они, ни их семьи не имеют полезных для общества навыков и являются простыми нахлебниками. Согласно принципам немотивированного террора, они должны ожидать своего классового увековечения за то, что просто принадлежат к эксплуататорским классам. Однако это довольно большая группа людей, и некоторые считают, что часть из них можно перевоспитать, работая на благо общества. Также поднимается проблема возможной стоимости террора."
whrpol.104.a: "Нельзя приготовить омлет, не разбив яйца - бейте их всех."
whrpol.104.b: "Некоторых из них можно пощадить и перевоспитать."

whrpol.105.t: "Церкви, синагоги и мечети"
whrpol.105.d: "Для большинства анархистов религия - это "опиум для народа". Однако и Мрачный, и Гроссман-Рощин видят положительные закономерности, вытекающие из религии. Конечно, религиозные учреждения должны быть упразднены, а их собственность социализирована, но эта социализация может происходить путём передачи конфискованной собственности религиозно-революционным организациям, прославляющим, например, Иисуса-Революционера или святого Иосифа-труженика. Некоторые даже считают, что опора на религиозность крестьянских масс могла бы стать достойным способом внедрения наших ценностей в сельской местности. Другие указывают, что это, однако, было бы отступлением от принципов немотивированного террора, направленного против паразитического духовенства."
whrpol.105.a: "Поддерживать теологию освобождения"
whrpol.105.b: "Изъять собственность и передать её местным общинам, чтобы они приняли решение."
whrpol.105.c: "Уничтожить это все!"

whrpol.106.t: "Школы и университеты"
whrpol.106.d: "Огромные состояния сколотили люди, которые никогда и нигде не работали - профессора, художники или писатели. Товары, которые они производили, не имеют материальной ценности, а бюджеты, которые использовались для их обучения, огромны и ценны. Человеку не нужно уметь читать стихи или считать интегралы, чтобы работать, поэтому с этими активами и этими людьми нужно что-то делать. Конечно, профессора, юристы или редакторы газет разделят (полностью или частично) судьбу суетных классов, но что делать с активами школ и редакций?"
whrpol.106.a: "Сжечь эти учреждения старого порядка"
whrpol.106.b: "Взять их и найти им новое применение"

whrpol.107.t: "Съезд делегатов всех Коммун"
whrpol.107.d: "После того, как мы свергли институты угнетения на Днепре, Ноте и Висле, пришло время решить дальнейшую судьбу нашего движения. Одни делегаты считают, что мы должны осуществить мечту Бакунина и Кропоткина об объединении славянского мира в рамках Славянского Союза - от Одера до Урала, другие предпочли бы избежать ссылок на национальность и создать Союз Коммун, который охватил бы многонациональные территории от Балтики до Черного моря. Другие предпочли бы впасть в изоляционизм и ограничить размеры нашей державы территориями Великого княжества Литовского, населенными белорусами или литовцами."
whrpol.107.a: "Славянский Союз"  #(From Odra river to Ural so like modern Poland to Ural roughly, maybe could be up to Vladivostok for fun)
whrpol.107.b: "Союз Народных Коммун" #(cores from Baltic to Black Sea, I was thinking like Scandinavia and former PLC stuff)
whrpol.107.c: "Пусть народ решает!" #(puppets for owned nations and wargoals for RP puppets in EE to puppet them?)

whrpol.108.t: "Эволюция анархистской теории"
whrpol.108.d: "Поскольку наше анархистское общество постоянно развивается вместе с "Чёрным знаменем" под руководством Марка Мрачного, то и наши представления о кропоткинской теории тоже меняются. Хотя мы остаемся верны его идее использования анархизма для создания истинно коммунистической утопии, новые направления анархизма, связанные с синдикализмом, эгоизмом и индивидуализмом, начали прорастать как сорняки. Эти новые группы можно разделить на две группы: анархо-синдикалисты, которые утверждают, что наша революция должна черпать вдохновение у доминирующих синдикалистских сил Третьего Интернационала, таких как CGT и TUC, чтобы выжить и укрепить левое единство, и нелегалисты, которые утверждают, что государство ещё не уничтожено, а просто сменило руки и окрасилось в революционный и кровавый красный цвет, и поэтому они продолжают распространять пропаганду этого дела через нелегальные действия против режима Черного Знамени. \n\nПока нелегалы выкачивают средства, контрабандируют оружие, подстрекают к небольшим восстаниям и мятежам среди населения и т.д., синдикалисты организуют забастовки черных котов, голодовки, забастовки и другие примеры массовых действий рабочих среди промышленных секторов наших городов и организованных профсоюзов, даже внутри обычно стабильного Бунда. Эти мятежные действия идут вразрез с нашими организационными идеями, вдохновленными Кропоткиным, и теперь нужно что-то делать. Должны ли мы придерживаться платформенного подхода и предоставить этим нелегалам и синдикалистам место за столом нашей более широкой анархистской коалиции, или же мы должны придерживаться более синтетического направления, напрямую включив некоторые из их более приемлемых идей о природе и месте профсоюзов и свободной личности в нашей революции без государства? В качестве альтернативы, мы всегда можем просто заставить замолчать этих радикалов, чтобы сохранить наше особое видение утопии..."
whrpol.108.a: "Заставить замолчать эти нелегальные и синдикалистские ячейки, так или иначе..."  
whrpol.108.b: "Дать синдикалистам и иллегалистам место на нашей широкой анархистской платформе." 
whrpol.108.c: "Стремитесь к синтезу и включению некоторых идей иллегалистов."
whrpol.108.e: "Стремиться к синтезу и включать некоторые анархо-синдикалистские идеи."

### Economic events ###
whreco.1.t: "Чёрный Понедельник бьёт по Белоруссии"
whreco.1.d: "Потрясения от краха Берлинской фондовой биржи и последовавших за ним экономических потрясений достигли всех уголков Миттельевропы. Однако влияние на нас было гораздо более слабым, чем на других членов Миттельевропы, поскольку наша страна гораздо менее развита в промышленном отношении; мы пережили Чёрный Понедельник относительно невредимыми, хотя нам всё ещё необходимо минимизировать ущерб, прежде чем ситуация обострится."
whreco.1.a: "Завуалированное благословение?"

whreco.2.t: "Белая Рутения просит экономической помощи"
whreco.2.d: "Белая Рутения, наш небольшой союзник на востоке, имеет относительно неразвитую экономику, которая была сильно потрясена экономическим кризисом. Поскольку смена режима стала более открыта для немецких интересов и ослабила трудовое законодательство в нашу пользу, они попросили нас предоставить им щедрый кредит, чтобы окончательно вывести их из кризиса. Так как их экономика довольно мала, это будет едва ли большая сумма для наших счетов, но даже такая небольшая сумма может быть нежелательной в эти трудные времена."
whreco.2.a: "Конечно, мы можем помочь нашему маленькому союзнику."
whreco.2.b: "Они должны справиться с этим сами."
whreco.3.t: "Германия помогает нам"
whreco.3.d: "Правительство Германии согласилось предоставить щедрый кредит, чтобы помочь нам окончательно выйти из экономического кризиса. Естественно, мы вправе доверять нашему старому союзнику в этом вопросе."
whreco.3.a: "Мы благодарим наших вечных немецких друзей!"
whreco.4.t: "Германия оставила нас в пыли"
whreco.4.d: "Шокирует тот факт, что правительство Германии отказалось, заявив, что оно не в состоянии помочь нам в окончательном выходе из экономического кризиса. Это испортило отношения с нашим старым союзником, оставив нас в медленном дрейфе к восстановлению."
whreco.4.a: "Вот тебе и дружба..."

whrlandreform.1.t: "Успех Плана Середы!"
whrlandreform.1.d: "Амбициозная программа народного министра сельского хозяйства Яна Середы по оживлению программы земельной реформы и переводу Белоруссии в современную эпоху оказалась успешной! В министерство начали поступать рапорты со всей страны о повышении эффективности работы белорусских фермеров по всей стране. После успеха программы земельной реформы позиции БСДП как гегемона Рады остаются неприступными, что гарантирует справедливую и демократическую социалистическую страну для всех!"
whrlandreform.1.a: "Трижды ура за Яна Середу!"

whrlandreform.2.t: "Земельный спор в сельской местности"
whrlandreform.2.d: "В обширной сельской местности Белоруссии земля в основном принадлежит помещикам для сельскохозяйственных целей, обрабатывается белорусскими крестьянами, такой статус-кво существует уже несколько десятилетий, но введение Плана Середы поставило ситуацию с ног на голову, На одного помещика напал недовольный крестьянин с синдикалистскими симпатиями, когда он вместе с семьёй осматривал свои земли. Хотя это очень редкий случай, поскольку большинство населения сельской местности не вовлечено в политику, скандал попал на первые полосы многих газет по всей стране. Помещики лоббируют правительство, чтобы оно выплатило компенсацию пострадавшей стороне, в то время как народ, недовольный помещиками уже некоторое время, требует, чтобы правительство не оказывало предпочтение классу помещиков."
whrlandreform.2.a: "Выплатите компенсацию арендодателю, мы не можем враждовать с ними в этот решающий момент."
whrlandreform.2.b: ""Может быть, повысите уровень жизни рабочих в вашем поместье?""

whrlandreform.3.t: "БСДП-Л предъявляет требования"
whrlandreform.3.d: "Несмотря на вялую поддержку Плана Середы со стороны левого крыла БСДП, многие в его составе теперь не очень довольны нашим отношением к этому плану, ссылаясь на то, что мы "слишком мягки" к помещикам и богачам и "предаём идеалы" Грамады. В документе, подписанном несколькими ключевыми членами БСДП-Л, они представили своё письмо протеста Тарашкевичу, однако, как поступить с этим письмом протеста - вопрос дискуссионный..."
whrlandreform.3.a: "Игнорировать письмо, у нас все хорошо по-своему."
whrlandreform.3.b: "Может быть, БСДП-Л в чем-то правы?"

whrlandreform.4.t: "Заседание правительства"
whrlandreform.4.d: "В то время как мы намеревались справиться с Планом Середы, сбалансировав общественную поддержку и общую эффективность для достижения успеха, некоторые в правительственном кабинете до сих пор утверждают, что у нас недостаточно ни того, ни другого, либо проблема в том, что мы недостаточно слушаем народ, либо в том, что мы слишком много слушаем народ. Подобная путаница мешает реализации Плана Середы, поэтому, чтобы решить этот вопрос, [ROOT.GetLeader] организовал заседание кабинета министров для обсуждения хода реализации Плана Середы."
whrlandreform.4.a: "Мы должны сосредоточиться на эффективности."
whrlandreform.4.b: "Мы должны прислушиваться к людям."

whrlandreform.5.t: "Бюрократические проблемы"
whrlandreform.5.d: "Народное министерство сельского хозяйства получило жалобы от крестьян в сельской местности на коррупцию в бюрократических структурах, которым поручено выполнение Плана Середы."
whrlandreform.5.a: "Мы должны что-то предпринять!"

whrlandreform.6.t: "Небольшой протест"
whrlandreform.6.d: "Недовольные рабочие организовали небольшую акцию протеста в одном из наших городов! Они утверждают, что правительство не делает достаточно для людей при реализации Плана Середы."
whrlandreform.6.a: "Мы должны прислушаться к народу!"

whrlandreform.7.t: "Крупный протест"
whrlandreform.7.d: "Десятки тысяч недовольных рабочих вышли сегодня на улицы Минска, протестуя против действий правительства в отношении Плана Середы, утверждая, что правительство забыло о своей цели - служить народу, и что оно угождает элите, подобно старому царскому роду. Последнее не могло не задеть многих националистов в Минске и Раде."
whrlandreform.7.a: "Мы делаем все, что в наших силах!"

whrmisc.3.t: "Повышение уровня грамотности"
whrmisc.3.d: "[WHR.GetName] всегда боролся с низким уровнем грамотности. Во время переписи населения 1897 года в некоторых регионах этот показатель составлял всего 10%. Благодаря большим инвестициям в первые годы независимости Белорусского государства уровень грамотности неуклонно повышался и к середине 30-х годов достиг 50%. Благодаря строительству дополнительных школ в сельской местности и увеличению числа квалифицированных учителей, значительная часть сельского населения теперь умеет читать и писать, и мы больше не должны беспокоиться о том, что недостаток грамотности существенно влияет на нашу нацию."
whrmisc.3.a: "Замечательно!"
whrmisc.4.t: "Белая Рутения заключает контракты с немецкой компанией"
whrmisc.4.d: "Правительство Белой Рутении, нуждаясь в оборудовании для своих скудных вооружённых сил, заключило контракт с немецкой фирмой на поставку им старой военной техники времён Вельткрига, давно выбывшей из наших запасов. Мы рады, что наши предприятия приносят пользу нашим восточным союзникам и приносят прибыль нам."
whrmisc.4.a: "Лишь бы в конце концов они смогли задержать русских."
whrmisc.5.t: "Винтовки из Германии"
whrmisc.5.d: "Прибыл заказ из Германии: около двух с половиной тысяч старых маузеров времен Вельткрига для вооружения наших войск"
whrmisc.5.a: "Это пополнит наши запасы."
whrmisc.6.t: "Артиллерия из Германии"
whrmisc.6.d: "Прибыл наш заказ из Германии: около 250 орудий полевой артиллерии Вельткрига, чтобы обеспечить столь необходимую огневую мощь для Народной армии."
whrmisc.6.a: "Мы не сможем выжить без большого оружия."
whrmisc.7.t: "Старые истребители из Германии"
whrmisc.7.d: "Прибыл наш заказ из Германии: сотня истребителей-бипланов для усиления нашего воздушного флота. Может быть, это не так много, и они могут быть устаревшими, но даже старый военный самолёт лучше, чем никакого на современном поле боя."
whrmisc.7.a: "Пусть это будут не летающие гробы."
whrmisc.8.t: "Дополнительное снаряжение из Германии"
whrmisc.8.d: "Прибыл наш заказ из Германии: партия дополнительного снаряжения для оказания помощи нашим войскам на поле боя."
whrmisc.8.a: "Не забываем о руководствах к радиоприемникам."
whrmisc.9.t: "Грузовики из Германии"
whrmisc.9.d: "Прибыл заказ из Германии: двести грузовиков! Это облегчит снабжение, транспортировку и укрепит наши полевые госпитали."
whrmisc.9.a: "Берегите их от грязи."
whrmisc.10.t: "Совсем еврейский день"
whrmisc.10.d: "На улицах Минска, Пинска и Бобруйска можно было увидеть скромного, невыразительного на вид еврея, который представлялся на идиш, а иногда и на немецком языке как Берл Кацнельсон. Сионист и рабочий активист, он последние несколько недель колесил по Европе, проехав от Германии до Польши, Литвы, Прибалтики, а теперь и до Белоруссии, ища поддержки сионистского дела у местных евреев. Написав для рабочей газеты "Давар", издаваемой в Палестине, Кацнельсон написал восторженный репортаж о приверженности БСДП равным правам для всех и сохранению мультикультурализма. Он писал о своей родине:\n\n"Белоруссия, кажется, полностью отвергает статус-кво Польши, где поляки занимали верхнюю позицию, а евреи - нижнюю. В Белоруссии евреи, поляки, белорусы и русские имеют равные права и условия проживания, что является поистине вдохновляющим идеалом для сионистского движения."Кацнельсон встречался и спорил со старшими членами Бунда в Минске относительно достоинств сионистского идеала, Кацнельсон признался, что успех Еврейского Бунда в Восточной Европе вдохновил его на создание сионистского единого рабочего фронта в Палестине, даже если он не согласен с "экзилизмом" Еврейского Бунда. "Хотел бы я, чтобы наши ребята умели так тепло принимать оппонента." Кацнельсон - лишь один из нескольких видных сионистских активистов по всей Восточной Европе, что проливает свет на бурную еврейскую жизнь в Белоруссии и других странах."
whrmisc.10.a: "Интересно!"
whrmisc.11.t: "Завершение строительства Центрального дома офицеров"
whrmisc.11.d: "Начиная с 1934 года, на Центральной площади было построено новое здание: Центральный дом офицеров. Спроектированное известным белорусским архитектором Иосифом Лангбардом, здание включает в себя множество различных удобств для солдат, офицеров и местных жителей, от ресторана до кинотеатра, а также офисы Народной армии и Германской военной миссии. В дальнейшем планируется расширить здание, чтобы разместить в нём Центральную военную библиотеку и театральный зал."
whrmisc.11.a: "Современные условия для армии!"
whrmisc.12.t: ""Белоруссии орденоносной" Янка Купала"
whrmisc.12.d: "Янка Купала, более известный псевдоним Ивана Доминиковича Луцевича, опубликовал объемный сборник своих стихов под названием "Белоруссии орденоносной". Купала уже известен как один из величайших писателей на белорусском языке, а также как патриот и горячий сторонник белорусской государственности. Его ранние стихи вызвали гнев царских властей, а его работы во время Вельткрига были полны антивоенных настроений. После Февральской революции его тон изменился, став более оптимистичным, и он, в частности, перевел "Интернационал" на белорусский язык.\n\nЭтот новый том является самым большим сборником его произведений и, как мы надеемся, продолжит вдохновлять других белорусских писателей и расширять объём произведений на этом языке, помогая ему утвердиться в качестве чего-то большего, чем просто "крестьянский язык".\n\n"О молодая Беларусь, выходи вперёд, займи своё место чести и славы среди народов!"."
whrmisc.12.a: "Мы все можем оценить работу народного поэта!"
whrmisc.13.t: "Расширение Национальной академии наук"
whrmisc.13.d: "Белорусская национальная академия наук была основана в 1929 году как Институт Белорусской культуры, Инбелкульт, был расширен. В связи с расширением возникла необходимость в здании для этого нового учреждения. Иосифу Лангбарду было поручено разработать проект главного здания с изогнутым арочным проходом, строительство которого было завершено только сегодня. Это позволит академии расширить свои исследовательские возможности и штат преподавателей и учёных."
whrmisc.13.a: "Символ прогресса."
whrmisc.14.t: "Открытие Государственной оперы"
whrmisc.14.d: "Когда границы Национального театра стали очевидны, правительство поручило Иосифу Лангбарду, самому выдающемуся архитектору страны, спроектировать здание для размещёния студии Национальной оперы и балета на Троицкой горке в Минске. Большое новое здание, ещё один пример конструктивистского стиля Лангбарда, рассчитано на 1200 мест.\n\nНа инаугурации состоится премьера оперы "Михась Подгорный" белорусского композитора Евгения Карловича Тикоцкого. Действие четырехактной оперы происходит во время Вельткрига, русских революций и рождения Белорусской Народной Республики, в ней рассказывается о двух белорусских крестьянах, Михасе и Марыси, и их непростой истории влюбленных."
whrmisc.14.a: "Замечательно!"
whrmisc.15.t: ""Белорусским партизанам" Янка Купала"
whrmisc.15.d: "В условиях войны против России Янка Купала опубликовал серию стихотворений, восхваляющих сопротивление белорусов оккупантам. Первое из них \n\n"Белорусский партизан", изображающее лидера страны [RUS.GetNameDef], [RUS.GetLeader], в виде кровожадного вампира и убийцы, призывающего храбрых партизан Белоруссии отомстить оккупантам.\n\nПартизаны, партизаны!\nДети Белоруссии!\nСрубите мерзких русских!\nЧтобы они никогда не вернулись!"
whrmisc.15.a: "Вклад Купалы в военные действия."
whrmisc.16.t: "Образование Белорусской государственной филармонии"
whrmisc.16.d: "Мир искусства в стране [WHR.GetNameDef] постоянно меняется, и музыка не является исключением. Чтобы объединить усилия, Государственный симфонический оркестр, Государственный хор, Национальный народный оркестр и Танцевальный ансамбль создали Государственную филармонию. Спрос на живые музыкальные представления резко возрос после обретения независимости, и многие люди готовы посещать их, несмотря на отсутствие современного оборудования, соглашаясь на неудобные сидения и самодельные декорации, чтобы удовлетворить свою тягу к прекрасным классическим и народным песням. В настоящее время главной целью филармонии является получение государственной поддержки для строительства нормального, современного концертного зала и помещёний, необходимых для занятий, поскольку, несмотря на символическое значение здания Национального театра, оно оказалось слишком маленьким, неудобным и с очень плохой акустикой для оркестровой и хоровой музыки.\n\nНа данный момент, однако, филармония демонстрирует рост исполнительского искусства в стране [WHR.GetNameDef]. Государственный симфонический оркестр гастролирует в соседние государства, а его выступления в Украине получили особое признание. Растущее число талантливых белорусских музыкантов сулит светлое будущее."
whrmisc.16.a: "Народ заслуживает прекрасной музыки."
whrmisc.17.t: "Смерть Леона Дубейковского"
whrmisc.17.d: "Леон Иванович Дубейковский, архитектор, писатель и политик, скончался сегодня в возрасте 71 года от рака желудка. За его огромный вклад в развитие белорусской культуры, он был удостоен государственных похорон, на которых будут присутствовать многие уважаемые академики, политические деятели и многие другие известные люди.\n\nРодился в 1864 году в деревне Дубейково, недалеко от города [243.GetName], Дубейковский родился в небольшой дворянской семье, которая, как и многие другие, потеряла благосостояние после разделов Польши. С ранних лет он интересовался культурой Белорусского государства, собирал фольклор и записывал устные рассказы, сам занимался сочинительством басен и стихов. Вопреки желанию родителей, он переехал в Варшаву, чтобы изучать строительство и архитектуру. Будучи профессиональным строителем с 1890-х годов, он работал над восстановлением многочисленных католических церквей в окрестностях Белорусских земель. В 1893 году он получил контракт на строительство костёла Непорочного зачатия в г. [242.GetName] и с этого момента основал свою собственную успешную строительную компанию. Однако после русско-японской войны строительная индустрия потерпела крах, и он закрыл свой бизнес, уехав в Париж для продолжения обучения архитектуре.\n\nДубейковский познакомился с Белорусским национальным движением во время Вельткрига в качестве автора важной националистической газеты "Наша Ніва", встретившись с братьями Иваном и Антоном Лучкевичами из Грамады. Находясь в Петрограде зимой 1916 года, он разработал проект потенциального национального флага Белоруссии, который так и не был представлен, а национальным флагом стал бело-красно-белый флаг Клавдия Дуж-Душевского. С 1917 года он был предан национальному Белорусскому делу и в конце концов присоединился к социал-демократам. В 1918 году он стал "главным архитектором" Белорусской Народной Республики (БНР), разрабатывал национальные награды для правительства и работал над различными проектами по строительству школ по всей стране. В следующем году он снова отправился в Варшаву, на этот раз в качестве главы Белорусского консульства, и вскоре стал первым послом в Польше, помогая оттаять отношениям после нескольких лет беспокойства из-за отношения поляков к белорусам.\n\nПродолжая активно заниматься политикой и много писать для различных националистических газет, Дубейковский вернулся к своей работе в архитектуре. Его работа начала замедляться в 1930-х годах, а после 1935 года плохое здоровье вынудило его уйти на пенсию.\n\nДолгая жизнь этого выдающегося белорусского архитектора оставила после себя наследие, которое будет жить с народом, будучи зацементированным в камне и бетоне по всей стране."
whrmisc.17.a: "Нация отдаёт дань уважения"
whrmisc.18.t: "Смерть Василия Захарки"
whrmisc.18.d: "Сегодня [WHR.GetNameDef] потеряла одного из своих отцов-основателей, Василия Ивановича Захарку. Один из лидеров Белорусской партии социалистов-федералистов, он будет похоронен с самыми высокими почестями как один из самых выдающихся политиков страны.\n\nРодился в деревне недалеко от города [94.GetName] в 1877 году, Захарка стал учителем в 1895 году. Через три года он стал кадетом в русской армии и прослужил до 1902 года, а в 1904 году был снова мобилизован и служил до 1917 года в качестве младшего офицера.\n\nК моменту первой демобилизации он уже был членом Белорусской социалистической грамады, а 22 октября 1917 года стал одним из организаторов съезда белорусских солдат на Западном фронте и вскоре стал секретарем Центрального военного совета. Как участник Всебелорусского съезда, он был на короткое время заключён в тюрьму большевиками, после чего был освобождён, когда немецкая армия заняла Минск, и после этого начал сотрудничать с немцами. С февраля 1918 года он был членом правительства Белорусской Народной Республики (БНР), занимая различные должности казначея и другие должности в сфере финансов, даже ненадолго стал народным министром финансов. После 1919 года он попросил перевести его из Народного министерства финансов на зарождающуюся дипломатическую службу. В июне он был направлен в Берлин, где возглавил дипломатическую миссию БНР при германском Императоре. Когда после Гражданской войны в России Германия превратила наше государство в монархию, его миссия была расширена до посольства, и он стал первым послом в Германской империи.\n\nЗахарка оставался в Берлине до декабря 1925 года, когда он вернулся в Минск. Вернувшись домой, наш первый Король назначил его и только что созданную им БНП главой правительства, несмотря на то, что в Раде доминировали социал-демократы.\n\nУважаемый лидер оставил после себя достойную политическую карьеру и огромный государственный архив, над которым он работал почти два десятилетия. Его будут помнить как одного из отцов-основателей нашей нации, который помог стране добиться признания со стороны остального мира."
whrmisc.18.a: "Нация теряет отца-основателя."
whrmisc.18.b: "В ближайшее время необходимо провести внеочередные выборы, чтобы заменить нашего лидера."

whrmisc.19.t: "Визит бывшего короля Вальдемара и принца Жигимонта"
whrmisc.19.d: "В рамках согласованных усилий правительства по поддержанию хороших отношений с Германской империей, посол в Берлине обеспечил официальный визит двух принцев из рода Гогенцоллернов. Братья Вальдемар и Жигимонт, официально представляющие Королевскую семью нашей страны, на днях прибыли в Минск и отправились в турне по стране, соответствующее их интересам.\n\nПо прибытии их встретил ожидаемый военный парад, где Вальдемар спокойно осмотрел детали на форме солдат Народной армии. Будучи заядлыми автолюбителями, короли посетили развивающийся Минский автомобильный завод, впечатлившись способностью маленького государства Белая Рутения вообще производить автомобили, учитывая состояние страны на момент их отъезда. Визит завершился балом в Национальном театре, на котором собралось большинство видных представителей высшего общества региона.\n\nРекламный трюк оказался успешным, поскольку прошел без инцидентов и был положительно представлен в немецкой прессе, помогая повысить узнаваемость и улучшить наш имидж за рубежом. Через несколько дней [GetLeader] получил письмо и посылку от бывшего короля Вальдемара: в ней был набор оловянных игрушечных солдатиков, сделанных самим бывшим королем, похожих на белорусских солдат, а письмо было подписано "Владимир" - его прежнее Королевское имя. Благодарность князя Жигимонта ощущалась более косвенно, так как более опытный в делах Король в ответ предоставил более чем несколько экономических возможностей своим друзьям в немецкой промышленности, которые с удовольствием упоминали, что получили чаевые от некоего "принца Жигимонта"."
whrmisc.19.a: "Видите, что мы можем сделать без вас?"

whrmisc.20.t: "Администраторы вынуждены уйти"
whrmisc.20.d: "Бюрократы, отправленные на границу для восстановления и привлечения на свою сторону местных жителей, были разогнаны, так как враг вернул контроль над спорным государством. На данный момент наши усилия прерваны."
whrmisc.20.a: "Будь они прокляты!"
whrmisc.21.t: "Военная администрация вынуждена уйти"
whrmisc.21.d: "Военные, отвечающие за восстановление спорного региона, были вытеснены вражеским наступлением. Наши усилия были прерваны на время."
whrmisc.21.a: "Будь они прокляты!"
whrmisc.22.t: "Усилия по интеграции прерваны"
whrmisc.22.d: "Наши попытки интегрировать заявленное государство, занятое нашими силами, были прерваны. Поскольку наши силы больше не имеют неоспоримого контроля, наши администраторы и вооруженные силы были вынуждены уйти, отложив интеграцию в государство [ROOT.GetNameDef]."
whrmisc.22.a: "Чёрт!"

whrmisc.23.t: "Авария над Свечой"
whrmisc.23.d: "Вся череда событий началась с того, что белорусский фермер сообщил в милицию о крушении самолета, упавшего на его поля, в небольшой деревне Свеча, расположенной в шестидесяти километрах к западу от Витебска. Когда милиция прибыла на место происшествия, то, что первоначально считалось гражданским несчастным случаем, оказалось российским самолетом-разведчиком. Самолет в значительной степени сгорел, а его камера была снята. Пилота не было видно, хотя во всем Бешенковицком районе был объявлен розыск.\n\nЧто осталось от самолета, было быстро доставлено на авиабазу в Боровке для дальнейшего изучения. Несмотря на попытки пилота уничтожить машину, авиационным инженерам удалось идентифицировать самолет как малоизвестный автожир Камова, предназначенный в основном для аэрофотосъемки. Казалось вероятным, что он фотографировал важный мост Свеча, который находится на пути из Витебска в Минск. Свидетельства такого уровня российского военного планирования против восточных союзников Германии вызывают тревогу на совершенно новом уровне, поскольку многие считали, что Россия не решится ещё раз попытать счастья с Германией. Германия пообещала направить в Беларусь дополнительные воздушные эскадрильи, а военная готовность восточных союзников была повышена."
whrmisc.23.a: "Тёмные тучи сгущаются."

whrmisc.24.t: "Невероятный союз социализма и протестантизма"
whrmisc.24.d: "С восходом солнца над белорусскими землями ощущается духовное единство различных протестантских общин.\n\nВ удивительном и маловероятном слиянии веры и политики протестантские политики с различными духовными корнями становятся лидерами левых социалистических партий в [WHR.GetName]. В частности, методист Бранислав Тарашкевич и кальвинист Антон Луцкевич заняли ведущие позиции в социалистическом движении, в том числе в Белорусском крестьянско-рабочем союзе (Грамада), традиционно придерживавшемся амбивалентной религиозной позиции.\n\nДействительно, эти протестантские лидеры эффективно объединили свою веру с политическими устремлениями, ловко соединив ценности социализма со своими собственными духовными убеждениями. Это уникальное сочетание породило атмосферу единства и сотрудничества между различными протестантскими конфессиями в Беларуси, поскольку они осознают силу своего общего влияния на политический ландшафт.\n\nИнтересно, что этот феномен политики, основанной на вере, выходит за рамки протестантской общины. Адам Станкевич, католический священник, является лидером партии "Белорусская христианская демократия" (БХД). Хотя БХД занимает более центристские позиции, её программа имеет заметный левый уклон, отражающий видение Станкевичем сочетания христианских ценностей с социально прогрессивной политикой. Это ещё раз подчеркивает растущую тенденцию, когда религиозные деятели ориентируются в сложностях белорусской политики, оставаясь при этом верными своей вере."
whrmisc.24.a: "Церковное эхо на социализм!"

whrmisc.27.t: "О воссоединении кривичей"
whrmisc.27.d: "Теперь, когда земля, некогда известная своим угнетателям как Белая Русь, очищена от иностранной оккупации и возрождена благодаря видению Вацлава Ластовского, мы должны обратить внимание на нужды наших братьев и сестёр, живущих в рабском положении в бесчисленных тюремных государствах вокруг наших границ. Наш лидер, написавший в своём труде 1926 года «Что способствует росту и упадку народов и государств?», изложил, что кривичи были разделены на три основные группы: литвины (ставшие известны миру как белорусы из-за узурпации самогитами), новогородцы (присвоенные новгородскими московитами) и северяне украинского Чернигова. Это, естественно, наводит на мысль, что мы должны стремиться к освобождению этих близких нам народов, однако звучат и голоса, призывающие к искоренению тевтонского влияния на Балтике и восстановлению свободы её коренных жителей. Теперь решение за Ластовским — сосредоточиться ли на одной из этих групп, на обеих, или же отказаться от нашего крестового похода и заняться внутренним развитием."
whrmisc.27.a: "Кривичи должны воссоединиться!"
whrmisc.27.b: "Свободу нашим прибрежным кузенам!"
whrmisc.27.c: "Разбить прусско-московитский гипноз где бы он ни был!"
whrmisc.27.e: "Сначала займёмся собственными проблемами."

whiteruthenia.2.t: "Переосмысление нашей роли в Рейхспакте."
whiteruthenia.2.d: "[ROOT.GetLeader] созвал тайный кабинет, чтобы обсудить нашу дальнейшую позицию в отношении Рейхспакта. Хотя поддержка Германии в войне против синдикализма принесла нам мало пользы, выход из альянса лишил бы нас защиты от других угроз, таких как возрождающаяся Россия. Несколько министров предложили выйти из Рейхспакта и попытаться напрямую склонить русских к союзу, в то время как несколько других министров требуют, чтобы мы стали изоляционистами. Что нам делать?"
whiteruthenia.2.a: "Мы останемся верны немцам."
whiteruthenia.2.b: "Нам не нужна помощь извне!"

whiteruthenia.5.t: "Белая Рутения покидает Рейхспакт"
whiteruthenia.5.d: "Вероломная Белая Рутения под руководством своего нового короля Жигимонта вышла из состава Рейхспакта. Их посол в Берлине официально направил в Рейхстаг письмо, в котором утверждалось, что Белая Рутения является суверенным государством, способным принимать собственные решения. Что ещё более шокирует, Белая Рутения пошла дальше и заключила официальный союз с русскими, бросив наши военные действия в трудную минуту. Это возмутительное предательство разрушило весь наш план обороны Востока перед лицом экспансионистской русской угрозы. В то время как некоторые официальные лица призывают к спокойствию, старшие члены генерального штаба с нетерпением ждут начала войны, убежденные, что потеря нашего восточного союзника стоит того, чтобы отвлечь войска от войны с синдикалистами."
whiteruthenia.5.a: "Оставьте дураков в покое."
whiteruthenia.5.b: "Начать подготовку к карательным мерам!"

whiteruthenia.30.t: "Чёрный Понедельник бьет по Белой Рутении!"
whiteruthenia.30.d: "Почти две недели назад внезапно рухнула биржа Берлина, уничтожив стоимость сотен компаний и нанеся удар по рынкам всей Европы, где доминирует Германия. Теперь последствия этого потрясения наконец-то начали сказываться на Белой Рутении. Десятки известных компаний стали неплатежеспособными или потеряли большую часть своей рабочей силы, рубль Белой Рутении обесценивается, а наш экспорт падает с обрыва. Любой иностранец, у которого остались деньги, не прикоснулся бы к нашей экономике даже с баржей."
whiteruthenia.30.a: "Будь прокляты эти инвесторы!"

whiteruthenia.31.t: "Капитальный ремонт стены Ост"
whiteruthenia.31.d: "Поскольку российские вооруженные силы выходят из многолетнего забвения и вновь становятся грозной силой, настало время укрепить нашу несколько ослабленную пограничную оборону. Наши высшие военные руководители обратились к центральному правительству с просьбой выделить дополнительные средства на улучшение существующих укреплений вдоль границы с Россией, известных как стена Ост. После полного восстановления такие массивные укрепления, несомненно, помогут остановить любое нападение русских."
whiteruthenia.31.a: "Финансировать!"

whiteruthenia.32.t: "Склады снабжения стены Ост"
whiteruthenia.32.d: "Была построена серия новых укрепленных складов снабжения, что позволило устранить одно из самых серьезных уязвимых мест в конструкции бело-русинского участка стены Ост. Склады боеприпасов гораздо лучше защищены от вражеской артиллерии и рейдов спецназа, наша оборона неизмеримо укрепилась. Должны ли мы остановиться на этом или продолжить восстановление обороны?"
whiteruthenia.32.a: "Продолжайте укреплять нашу оборону!"

whiteruthenia.33.t: "Противотанковые оборонительные сооружения стены Ост"
whiteruthenia.33.d: "Сегодня завершилось строительство новой сети крупных противотанковых оборонительных сооружений, способных представлять серьезную угрозу для русской бронетанковой пехоты. Стена Ост традиционно опиралась на устаревшее предположение, что вражеские танки будут поддерживать пехоту и атаковать в небольшом количестве, однако современная военная мысль ясно показывает, что полагаться на это предположение было бы глупо. Продуманный лабиринт из противотанковых надолбов и мин поможет защитить нашу границу. Некоторые генералы считают, что мы уже достаточно усилили стену Ост, но мы могли бы пойти дальше."
whiteruthenia.33.a: "Продолжайте укреплять нашу оборону!"

whiteruthenia.34.t: "Восстановление бункеров в стенах Востока"
whiteruthenia.34.d: "Сегодня наши старательные инженеры закончили модернизацию различных пулеметных гнезд и бункеров вдоль границы. Были созданы новые линии огня, делающие стену Ост гораздо более смертоносной для приближающейся пехоты, а сами бункеры были обсажены новым железобетоном. Должны ли мы продолжить восстановление или этих укреплений достаточно?"
whiteruthenia.34.a: "Продолжайте укреплять нашу оборону!"

whiteruthenia.35.t: "Завершены работы по реконструкции стены Ост"
whiteruthenia.35.d: "Сегодня были завершёны восстановительные работы на пограничных оборонительных сооружениях с Россией, завершив длительную и дорогостоящую программу. Бутылка призовой русинской водки была разбита о стену последнего бункера одним из наших генералов к огромному удовольствию. С такой защитой наша независимость обеспечена."
whiteruthenia.35.a: "Отлично!"

whiteruthenia.37.t: "Не запрещать социалистов?"
whiteruthenia.37.d: "Наряду с прошлогодней либерализацией и назначением некоторых политиков из числа Грамады на министерские должности, вопрос о выборах и участии в них других политических партий, входящих в Грамаду, остаётся открытым. В частности, речь идет об участии в выборах Партии социалистов-революционеров и независимых социалистов, взгляды которых можно охарактеризовать как радикально антигерманские и антимонархические. Социалисты-революционеры были одной из партий-основателей нации, и её исключение из политики вызывает много споров - тем более что её запрет был частью нашей сделки с Германией. Сторонники утверждают, что это продемонстрирует добрую волю и возрождение Белорусской нации, а многие другие смирились, заявив, что у синдикалистов все равно мало шансов прийти к власти."
whiteruthenia.37.a: "Какой вред это может принести?"
whiteruthenia.37.b: "Мы не будем рисковать."

whiteruthenia.38.t: "НБП расформирована"
whiteruthenia.38.d: "С либерализацией нашего режима сосуществование Короны и Рады вместе с неконтролируемой деятельностью НБП считается главной угрозой для страны, особенно если учесть амбиции Жигимонта стать в конце концов королем. Без НБП его власть будет ещё более ограничена, однако это означает, что он может найти новых союзников."
whiteruthenia.38.a: "Остановит ли это Жигимонта?"

whiteruthenia.39.t: "Выборы [GetYear] года в Белой Рутении"
whiteruthenia.39.d: "После завершения демократических преобразований настало время для Белой Рутении провести первые настоящие выборы с момента распада Народной Республики. Наша нация прошла долгий путь с момента обретения независимости, но это действительно поворотный момент нашей судьбы!"
whiteruthenia.39.a: "БНП остаётся победителем!"
whiteruthenia.39.b: "Грамада одерживает убедительную победу!"
whiteruthenia.39.c: "БХД громят всех конкурентов!"

whiteruthenia.40.t: "Вопрос по поводу Жигимонта"
whiteruthenia.40.d: "Жигимонт оказался эффективным руководителем белорусской военной комиссии и спецслужб. К сожалению, его громкие заявления о том, что он является законным наследником престола, и затаенная обида на брата Владимира - постоянная заноза в боку правительства. Учитывая его значительную поддержку среди военных и полиции страны, вполне вероятно, что он может даже представлять собой экзистенциальную угрозу для нынешнего монарха и правительства. Возможно, нам придется, по крайней мере, рассмотреть возможность пересмотра его позиции."
whiteruthenia.40.a: "Договориться с Жигимонтом."
whiteruthenia.40.b: "Он не представляет угрозы."
whiteruthenia.40.c: "Мы должны избавиться от Жигимонта и его сторонников!"

whiteruthenia.41.t: "Жигимонт требует участия в правительстве"
whiteruthenia.41.d: "На тайной встрече с группой высокопоставленных помощников и полицейских всех мастей Жигимонт предложил сделку, которую Король, возможно, сочтет приемлемой. Он предлагает отказаться от претензий на трон Белой Рутении при условии, что его немедленно назначат главой правительства, а также сохранят де-факто контроль над НБП, его тайной полицейской силовой базой."
whiteruthenia.41.a: "Отличная сделка."
whiteruthenia.41.b: "Это слишком!"

whiteruthenia.42.t: "Жигимонт требует трон!"
whiteruthenia.42.d: "Жигимонт согласился вступить в переговоры, но возмутительно потребовал, чтобы Владимир немедленно отрекся от престола и передал ему корону. Хотя высокопоставленные чиновники и дворцовый персонал полагали, что Жигимонт будет откровенен в своих амбициях, никто не предполагал, что он будет так откровенно рваться к власти."
whiteruthenia.42.a: "Время пришло. Брат короля станет преемником нашего монарха."
whiteruthenia.42.e: "Эти требования просто смешны!"

whiteruthenia.43.t: "Жигимонт отказывается от контрпредложения!"
whiteruthenia.43.d: "Хотя наше предложение предполагаемому выскочке было чрезвычайно примирительным и справедливо признавало огромную власть и влияние, которыми он обладает и на которые должен иметь право, Жигимонт, к сожалению, отказался от встречного предложения и жестко придерживается своих требований."
whiteruthenia.43.a: "Сдать трон."
whiteruthenia.43.b: "Предложить трон, но потребовать влияния."
whiteruthenia.43.c: "Это совершенно неприемлемо!"

whiteruthenia.44.t: "Жигимонт соглашается!"
whiteruthenia.44.d: "Удивительно, но Жигимонт согласился отказаться от претензий на трон Белой Рутении в обмен на должность главы правительства. У некоторых чиновников сложилось впечатление, что он попытается выторговать для себя нечто большее, но, к счастью, оказалось, что они ошиблись."
whiteruthenia.44.a: "Я рад, что он образумился."

whiteruthenia.45.t: "Провал переговоров"
whiteruthenia.45.d: "Несмотря на все наши усилия, нам не удалось достичь соглашения с Жигимонтом, и хотя он ещё не ушел в отставку, многие подозревают, что он остаётся на своем посту только для того, чтобы укрепить свой контроль над тайной полицией. Чтобы предотвратить катастрофу, необходимо принять срочные меры."
whiteruthenia.45.a: "Ну и что, что он не представляет угрозы..."

whiteruthenia.46.t: "Жигимонт отбыл в Германию"
whiteruthenia.46.d: "После того как в Берлине узнали о демарше Жигимонта, претендент был вынужден покинуть Белую Рутению, получив должность в одном из министерств империи. Однако, если наши источники не врут, Жигимонт отказался от этого предложения и вместо Германии отправился в Гватемалу, чтобы управлять принадлежащей ему кофейной плантацией. "
whiteruthenia.46.a: "Желаем удачи на этих новых землях!"

whiteruthenia.47.t: "Синдикалисты приходят к власти в Белой Рутении!"
whiteruthenia.47.d: "Недавно свергнутый Король Белой Рутении Владимир по глупости снял запрет с синдикалистов, позволив им одержать неожиданную победу на выборах в Белой Рутении! Как в басне о фермере и гадюке, подлые синдикалисты отплатили Владимиру за наивную доброту, свергнув его и изгнав из страны. Многие призывают нас вмешаться, чтобы восстановить порядок в Белой Рутении. В конце концов, мы не можем терпеть присутствие красных в жизненно важных восточных регионах, одновременно ведя войну против их соотечественников на западе."
whiteruthenia.47.a: "Не вмешиваться."
whiteruthenia.47.b: "Белая Рутения не должна пасть!"

whiteruthenia.48.t: "Беларусь стремится к вступлению в Интернационал"
whiteruthenia.48.d: "Свергнув деспотичную германскую монархию и укрепив своё новое государство под знаменем синдикализма, посланник из Беларуси обратился к нам сегодня с просьбой присоединиться к нашему союзу. Нация, враждебная Германии на её уязвимом восточном фланге, в союзе с нами, была бы серьезным подспорьем для наших военных усилий."
whiteruthenia.48.a: "Добро пожаловать, товарищи!"
whiteruthenia.48.b: "Они слишком далеки, чтобы помочь."
whiteruthenia.48.c: "Мы должны завоевать эту землю, а не союзничать с ней."

whiteruthenia.49.t: "[FROM.GetName] принимает нас!"
whiteruthenia.49.d: "[FROM.GetName] приняла нашу просьбу о вступлении в Интернационал, и теперь мы вместе выступаем против немецких империалистов и капиталистических эксплуататоров."
whiteruthenia.49.a: "Уррааа!"

whiteruthenia.50.t: "[FROM.GetName] отказывает нам!"
whiteruthenia.50.d: "[FROM.GetName] отклонила нашу просьбу о вступлении в Интернационал! Этот печальный исход означает, что мы, по сути, остались одни, окруженные врагами со всех сторон."
whiteruthenia.50.a: "Это их потеря!"

whiteruthenia.51.t: "Беларусь просит о вступлении в Междуморье"
whiteruthenia.51.d: "После того, как два новых синдикалистских государства Восточной Европы объединились в союз, Беларусь также попросила присоединиться к нам. Вместе мы составим прочный силовой блок, способный защитить интересы трудящихся Востока."
whiteruthenia.51.a: "Конечно!"
whiteruthenia.51.b: "Это слишком хлопотно."

whiteruthenia.52.t: "Польша принимает нас!"
whiteruthenia.52.d: "Поляки приняли нашу просьбу о вступлении в их союз! Вместе мы будем представлять почти неприступную угрозу интересам империалистов в Центральной и Восточной Европе."
whiteruthenia.52.a: "Уррааа!"

whiteruthenia.53.t: "Польша отвергает нас!"
whiteruthenia.53.d: "Поляки отказались от нашей просьбы заключить с ними союз!"
whiteruthenia.53.a: "Это их потеря!"

whiteruthenia.57.t: "Белая Рутения требует нашей земли!"
whiteruthenia.57.d: "Белорусы, претендуя на часть нашей территории, на которой, по их утверждению, проживают этнические белорусы, требуют от нас либо немедленной передачи этих территорий, либо война."
whiteruthenia.57.a: "Принять их требования."
whiteruthenia.57.b: "Война? Они шутят?"

whiteruthenia.58.t: "Россия принимает наши претензии!"
whiteruthenia.58.d: "Вопреки всему русские признали наши претензии и передали нам эти территории! Теперь русинская нация занимает гораздо большую часть нашей законной исторической территории!"
whiteruthenia.58.a: "Мне это снится?"

whiteruthenia.59.t: "Россия отвергает наши претензии!"
whiteruthenia.59.d: "Предсказуемо русские отвергли наши требования и высмеяли наши угрозы войны, что же нам делать?"
whiteruthenia.59.a: "Мы не в том положении, чтобы воевать с Россией."
whiteruthenia.59.b: "Они недооценивают нас во вред себе!"

whiteruthenia.63.t: "Интервенция в Гражданскую войну в России"
whiteruthenia.63.d: "Сегодня, пока социалистические повстанцы отвлекались на борьбу с Россией, правительство Белой Рутении претендовало на нашу законную территорию, пытаясь использовать слабость социалистического режима."
whiteruthenia.63.a: "Мы должны оккупировать его как можно скорее."

whiteruthenia.64.t: "Белая Рутения требует социалистическую территорию!"
whiteruthenia.64.d: "Используя наше рассеянное внимание в борьбе с реакционным российским правительством, белорусы пытаются захватить территорию, которая, как они утверждают, принадлежит им по праву!"
whiteruthenia.64.a: "Сейчас мы ничего не можем сделать..."
whiteruthenia.64.b: "Это значит - война!"

whiteruthenia.65.t: "Белая Рутения оккупирует социалистическую территорию!"
whiteruthenia.65.d: "Воспользовавшись Гражданской войной для отвлечения внимания, белорусы захватили оккупированную социалистами территорию, которая, как они утверждают, принадлежит им по праву!"
whiteruthenia.65.a: "Мы отомстим!"

whiteruthenia.68.t: "Белорусы требуют нашу территорию!"
whiteruthenia.68.d: "Вследствие роста национализма и все более независимой внешней политики, правительство Белой Рутении угрожает войной против нас, если мы не передадим им Брест-Литвоск и Гомель!"
whiteruthenia.68.a: "Ладно..."
whiteruthenia.68.b: "Никогда!"

whiteruthenia.69.t: "Украина соглашается!"
whiteruthenia.69.d: "Они прозрели и вернули наши законные территории!"
whiteruthenia.69.a: "Домой, к русинской нации!"

whiteruthenia.70.t: "Они отказываются вернуть нашу законную землю!"
whiteruthenia.70.d: "К сожалению, они отказались от наших требований и готовы защищаться, даже если это означает войну."
whiteruthenia.70.a: "Мы ничего не можем сделать."
whiteruthenia.70.b: "Да будет так! В бой!"

whiteruthenia.71.t: "Белая Рутения ищет поддержки"
whiteruthenia.71.d: "Правительство Белой Рутении, недавно объявив Брест-Литвоск и Гомель своими законными территориями, обратилось к нам с просьбой оказать поддержку в оказании давления с целью уступки этих земель Белой Рутении. Поскольку Белая Рутения является частью Рейхспакта, мы обязаны хотя бы рассмотреть их просьбу. Как мы должны ответить?"
whiteruthenia.71.a: "Поддержать их."
whiteruthenia.71.b: "Отклонить их просьбу."

whiteruthenia.72.t: "Рейхспакт требует территории!"
whiteruthenia.72.d: "Белорусы, поддерживаемые своими немецкими хозяевами, потребовали, чтобы мы передали им Брест-Литвоск и Гомель! Хотя мы, вероятно, могли бы отбиться от белорусов, но из-за влияния Германии эта ситуация становится для нас гораздо более тяжёлой."
whiteruthenia.72.a: "У нас нет выбора."
whiteruthenia.72.b: "Никогда!"

whiteruthenia.73.t: "Они отвергают требования!"
whiteruthenia.73.d: "Они отказались от наших требований передать Гомель и Брест-Литвоск в состав Белой Рутении. Над нашим посланником потешались всю дорогу из их страны, а глаза по всей Европе с живым интересом следят за происходящим."
whiteruthenia.73.a: "Давайте отступим."
whiteruthenia.73.b: "Мы возьмем их силой!"

whiteruthenia.74.t: "Германия отказывается помочь!"
whiteruthenia.74.d: "К сожалению, немцы отклонили нашу просьбу оказать на них давление, чтобы они вернули наши законные земли!"
whiteruthenia.74.a: "Чёрт!"

whiteruthenia.75.t: "Белая Рутения ищет поддержки"
whiteruthenia.75.d: "Правительство Белой Рутении, недавно объявив Брест-Литвоск и Гомель своими законными территориями, обратилось к нам с просьбой оказать поддержку, чтобы заставить нас уступить эти земли Белой Рутении. Как младший партнер в нашем альянсе мы должны, по крайней мере, рассмотреть возможность помочь им. Как мы должны ответить?"
whiteruthenia.75.a: "Россия и Белая Рутения должны действовать как единое целое."
whiteruthenia.75.b: "Отклонить их просьбу."

whiteruthenia.76.t: "Россия и Белая Рутения требуют земли!"
whiteruthenia.76.d: "Белорусы, поддерживаемые своими русскими союзниками, потребовали, чтобы мы передали им Брест-Литвоск и Гомель! Хотя мы, вероятно, могли бы отбиться от белорусов, влияние могущественной России делает эту ситуацию гораздо более тяжёлой для нас."
whiteruthenia.76.a: "У нас нет выбора..."
whiteruthenia.76.b: "Никогда!"

whiteruthenia.77.t: "Они отклоняют требования!"
whiteruthenia.77.d: "Они отказались от наших требований передать Гомель и Брест-Литвоск в состав Белой Рутении."
whiteruthenia.77.a: "Давайте отступим."
whiteruthenia.77.b: "Тогда мы возьмем их силой!"

whiteruthenia.78.t: "Россия отказывается помогать!"
whiteruthenia.78.d: "К сожалению, русские отклонили нашу просьбу оказать на них давление, чтобы они вернули наши законные земли!"
whiteruthenia.78.a: "Чёрт!"

whiteruthenia.79.t: "Урбанизация Белой Рутении"
whiteruthenia.79.d: "В сельской местности Белой Рутении наблюдается одна из самых низких плотностей населения в Европе, а в большом количестве городов проживает больше еврейского меньшинства, чем нашего собственного народа. Для того чтобы Белая Рутения начала развивать современную экономику и индустриализироваться, необходимо, чтобы наши крестьяне переселялись в города. К сожалению, расходы на поощрение этой миграции, а также на строительство нового жилья для переселенцев могут оказаться дорогостоящими и занять много времени."
whiteruthenia.79.a: "Мы можем не спешить."
whiteruthenia.79.b: "Сделаем на этом акцент."
whiteruthenia.79.c: "Урбанизация должна быть абсолютным приоритетом."

whiteruthenia.80.t: "Политика урбанизации дает результаты"
whiteruthenia.80.d: "После многих месяцев поощрения урбанизации и заселения крупных городов Белой Рутении наши усилия наконец-то начали приносить плоды. Центры городов, которые были относительно безжизненными со времен царской эпохи, теперь бурлят жизнью, а гражданские институты укрепляются. Наша промышленность уже начала получать выгоду от притока новых рабочих."
whiteruthenia.80.a: "Процесс идет полным ходом."

whiteruthenia.81.t: "Политика урбанизации успешна!"
whiteruthenia.81.d: "После многих лет напряженной работы наши усилия по стимулированию переезда белорусов в города наконец-то окупились, и в результате наша экономика значительно улучшилась. Это, несомненно, будет способствовать привлечению иностранных инвестиций и смягчению последствий Чёрного Понедельника."
whiteruthenia.81.a: "Наконец-то!"

whiteruthenia.82.t: "Стимулирование индустриализации"
whiteruthenia.82.d: "Долгое время в Белой Рутении не было промышленности, до Вельткрига она получала мало инвестиций от царского государства, а в период правления Рейхспакта к ней относились с благосклонным пренебрежением. Что ещё хуже, большая часть российской промышленности начала приходить в упадок в результате Вельткрига и распада Российской империи, а на её место пришли немецкие компании. Поскольку Чёрный Понедельник нанес огромный ущерб немецкой промышленности, очевидно, что Белая Рутения должна начать вставать на ноги в промышленном отношении."
whiteruthenia.82.a: "Мы можем выделить дополнительные средства."
whiteruthenia.82.b: "Белая Рутения должна принять промышленную революцию!"
whiteruthenia.82.c: "Давайте не будем тратиться слишком много."

whiteruthenia.83.t: "Реформа механизированного сельского хозяйства"
whiteruthenia.83.d: "С развитием технологий методы ведения сельского хозяйства уже начали совершенствоваться, а такие изобретения, как тракторы, позволяют получать урожаи, значительно превышающие те, что были возможны ранее. Несмотря на эти улучшения, Белая Рутения остаётся явно отсталой, и её сельское хозяйство по современным стандартам довольно неэффективно. Очевидно, что для того, чтобы Белая Рутения заняла своё место в мире как современная нация, её необходимо совершенствовать."
whiteruthenia.83.a: "Нет необходимости прилагать огромные усилия."
whiteruthenia.83.b: "В идеале необходимо уделить некоторое внимание механизации."
whiteruthenia.83.c: "Сельское хозяйство должно быть полностью механизировано!"

whiteruthenia.84.t: "Развитие сельской инфраструктуры"
whiteruthenia.84.d: "Во многих местах дороги Белой Рутении крайне устарели, и почти все они относятся к России царского периода. За пределами столицы дороги практически не асфальтированы, а большинство деревень соединены только ужасными грунтовыми колеями - проблема, которая уже много лет беспокоит военных планировщиков. Очевидно, что с этим нужно что-то делать, если мы хотим стать современной страной."
whiteruthenia.84.a: "Требуется лишь ограниченное финансирование."
whiteruthenia.84.b: "Выделить средства на улучшение худших ситуаций."
whiteruthenia.84.c: "Дорожная сеть должна быть полностью улучшена!"

whiteruthenia.85.t: "Расчистка болот Припяти"
whiteruthenia.85.d: "В настоящее время начинается расчистка части болот Припяти. Хотя Припятские болота обширны, и масштабная попытка их расчистки находится за пределами наших возможностей, даже ограниченная расчистка принесла бы пользу нашей стране, предоставив новые земли для сельского хозяйства или промышленности."
whiteruthenia.85.a: "Давайте начнем."

whiteruthenia.86.t: "Припятские болота осушены!"
whiteruthenia.86.d: "Осушение болот наконец-то подошло к концу, и тысячи квадратных миль новых земель были созданы для сельского хозяйства и промышленности. Уже сейчас эти территории заселяются мигрантами из других регионов страны, желающими создать фермы на возрожденных землях. Несомненно, это поможет нашей стране в долгосрочной перспективе."
whiteruthenia.86.a: "Наконец-то!"

whiteruthenia.87.t: "Открытие БелАЗа"
whiteruthenia.87.d: "Мы решили реализовать наши планы по реализации создания БелАЗа - производителя, способного по нашему указанию создавать различные варианты автомобилей и техники в зависимости от потребностей государства. Хотя финансирование этой программы будет дорогостоящим и политически рискованным, она, несомненно, окупится в долгосрочной перспективе за счёт стимулирования периферийных секторов и цепочек поставок и окажет значительную помощь экономике Белой Рутении."
whiteruthenia.87.a: "Вложить немного средств в БелАЗ."
whiteruthenia.87.b: "Предоставьте БелАЗу большое финансирование."
whiteruthenia.87.c: "БелАЗ должен стать одним из крупнейших производителей Восточной Европы!"

whiteruthenia.88.t: "Приоритеты БелАЗа"
whiteruthenia.88.d: "Как государственная компания, БелАЗ находится под нашим полным контролем - и поэтому именно правительство решает, на производстве чего он должен сосредоточиться. На чем должен быть сосредоточен БелАЗ?"
whiteruthenia.88.a: "Сельское хозяйство."
whiteruthenia.88.b: "Военная техника."
whiteruthenia.88.c: "Горное дело."
whiteruthenia.88.e: "Строительство."

whiteruthenia.89.t: "Продвижение грамотности"
whiteruthenia.89.d: "Несмотря на усилия покойного короля Генриха, неграмотность по-прежнему является серьезной проблемой, отчасти из-за препирательств между сторонниками различных алфавитов для белорусского языка. Мы согласны с тем, что ликвидация неграмотности должна быть приоритетной задачей, но вопрос в том, сколько мы готовы вложить в это дело."
whiteruthenia.89.a: "Медленная и стабильная победа."
whiteruthenia.89.b: "Этот вопрос требует большого внимания."
whiteruthenia.89.c: "Необходимо уделять этому первостепенное внимание!"

whiteruthenia.90.t: "Повышение грамотности"
whiteruthenia.90.d: "Благодаря нашим усилиям уровень грамотности в Белой Рутении наконец-то начал повышаться, однако мы ещё не закончили."
whiteruthenia.90.a: "Близится конец неграмотности."

whiteruthenia.91.t: "Дальнейшее повышение уровня грамотности!"
whiteruthenia.91.d: "Благодаря нашим усилиям неграмотность больше не является серьезной проблемой в Белой Рутении, и подавляющее большинство населения теперь умеет читать и писать. Это ошеломляющий успех, учитывая аграрный и сельский характер нации."
whiteruthenia.91.a: "Фантастика!"

whiteruthenia.92.t: "Исследование топлива на основе этанола"
whiteruthenia.92.d: "Чтобы компенсировать недостаток ресурсов Белой Рутении, необходимых для развития нашей промышленности, мы решили начать массовое производство топлива на основе этанола. Вопрос в том, сколько средств мы должны вложить в исследования для его создания?"
whiteruthenia.92.a: "Нет необходимости тратить огромную сумму денег."
whiteruthenia.92.b: "Предоставьте им финансирование, это очень важно."
whiteruthenia.92.c: "Топливо необходимо для нашей промышленности."

whiteruthenia.93.t: "Прорыв в области топливного этанола"
whiteruthenia.93.d: "Благодаря нашему финансированию, исследования топлива на основе этанола достигли прорыва, что позволило начать ограниченное производство этого топлива. Хотя исследования будут продолжаться, это великий день для независимой от топлива Белой Рутении!"
whiteruthenia.93.a: "Наконец-то наша промышленность обеспечена горючим!"

whiteruthenia.94.t: "Топливо на этаноле готово!"
whiteruthenia.94.d: "Хотя это заняло некоторое время, наши исследования в области производства топлива на этаноле завершёны! Теперь мы можем обеспечить топливом нашу промышленность, несмотря на нехватку ресурсов."
whiteruthenia.94.a: "Отлично!"

whiteruthenia.95.t: "Защита нашего воздушного пространства"
whiteruthenia.95.d: "Наш проект по созданию противовоздушных орудий для защиты неба Белой Рутении от иностранных захватчиков начался, и некоторые из них уже устанавливаются в данный момент. Несмотря на это, некоторые чиновники предложили вложить больше средств в этот проект, чтобы защитить нашу хрупкую растущую промышленность от конфликтов."
whiteruthenia.95.a: "Было бы идеально иметь ещё несколько противовоздушных орудий."
whiteruthenia.95.b: "Белая Рутения должна быть надежно защищена от бед!"
whiteruthenia.95.c: "Текущего количества достаточно."

whiteruthenia.96.t: "Россияне акклиматизируются к нашему правлению"
whiteruthenia.96.d: "Хотя вначале было некоторое сопротивление со стороны русского населения на землях, которые мы отняли у России, они начали понимать, что их сопротивление бесполезно, и приняли наше правление."
whiteruthenia.96.a: "Отлично!"

whiteruthenia.97.t: "Украинцы акклиматизируются к нашему правлению"
whiteruthenia.97.d: "Хотя поначалу украинское население на землях, которые мы отобрали у Украины, оказывало некоторое сопротивление, они начали понимать, что их сопротивление бесполезно, и приняли наше правление."
whiteruthenia.97.a: "Отлично!"

whiteruthenia.98.t: "Чёрный Понедельник преодолен!"
whiteruthenia.98.d: "После нескольких лет экономического кризиса, вызванного Чёрным Понедельником, действия правительства положили конец кризису в Белой Рутении, и наша экономика достигла такого уровня успеха, какого мы ещё никогда не видели. Это действительно новая эра для нашей молодой страны."
whiteruthenia.98.a: "Наконец-то!"

whiteruthenia.99.t: "Россия объявляет войну"
whiteruthenia.99.d: "После нашего отделения от Германии и принятия социализма Россия внезапно объявила нам войну. Хотя мы прижаты к стене, мы должны противостоять великому русскому медведю или умереть."
whiteruthenia.99.a: "Словно Давид против Голиафа..."

whiteruthenia.100.t: "Белая Рутения просит расширить самоуправление"
whiteruthenia.100.d: "В коммюнике правительства русинского короля Вальдемара I фон Гогенцоллерна говорится о том, что правительство просит предоставить ему большую автономию в экономической политике. Они обосновывают это как тем, что это облегчит бремя их всё ещё растущей экономики на восстанавливающуюся германскую, так и тем, что это сделает их собственное, шаткое правительство более легитимным."
whiteruthenia.100.a: "Тяжёлые времена требуют жертв."
whiteruthenia.100.b: "Ни в коем случае, ни в каком виде, ни в какой форме это не должно происходить."

whiteruthenia.101.t: "Германия предоставляет нам ограниченную автономию"
whiteruthenia.101.d: "Правительство Германии разрешило нам самоопределяться во всём, что касается экономики."
whiteruthenia.101.a: "К лучшей Белой Рутении."

whiteruthenia.102.t: "Германия отклонила наш запрос."
whiteruthenia.102.d: "Правительство Германии отказалось ослабить хватку нашей экономики. Напротив, они, похоже, планируют её усилить."
whiteruthenia.102.a: "Со временем мы обретём независимость."

whiteruthenia.1000.t: "Тёмные тучи над Минском"
whiteruthenia.1000.d: "Тёмные тучи и неуверенные ветры окружают славное государство Белая Рутения - землю, давно скованную вместе со своим народом волей Кайзера. Чёрный Понедельник вызвал толчки по всей Миттельевропе и всему миру, задушив нашу инфантильную экономику, пытавшуюся выкарабкаться и процветать после ужасов Вельткрига. При короле Вальдемаре, или Владимире, как его всё ещё называют наши люди, мы дрейфовали вслед за нашими новыми хозяевами, и мало чем могли похвастаться, кроме ненавистной массам монархии и экономики, находящейся в полном упадке.\n\nС момента прихода немцев на эти земли, республиканская агитация уже давно росла под суровым сапогом русских, и теперь, когда поддерживаемая немцами монархия стала непопулярной как никогда, земли "малороссов" снова стали свидетелями массового всплеска желания народа иметь право голоса в своём правительстве. Теперь различные группы воспользовались суровым Чёрным Понедельником, чтобы окончательно переломить ход событий против монархии.\n\nВпрочем, новое правительство решило выйти из Рейхспакта, и теперь наш Генштаб обращается к министрам, чтобы узнать, должна ли Белая Рутения по праву быть возвращена в пакт."
whiteruthenia.1000.a: "Их решения были незаконными, Белая Рутения должна быть восстановлена."
whiteruthenia.1000.b: "Народ Белой Рутении высказался, как мы можем противиться его воле?"

whiteruthenia.1001.t: "Новая система?"
whiteruthenia.1001.d: "После захвата власти Грамадой всех волнует вопрос, что будет дальше. Более десяти лет Король Владимир сидит на своём троне - Гогенцоллерн в чужой стране, порицаемый собственным народом, сидящий в упадке, в то время как его новая нация гниёт вокруг него под его неэффективным правлением и безгласным республиканским правительством. Националисты, рабочие и крестьяне устали от немецкого правления, и многие винят в этих бедах монархию.\n\nИменно эта атмосфера напряжённости и ненависти стала питательной средой для возрождения большевиков, и на волне их недовольства социалисты пришли к победе. Теперь перед ними стоит выбор - что делать с короной и её нынешним владельцем Владимиром.\n\nВ шокирующем откровении, ещё более сокрушительном, чем их победа, БРА и их лидер Усиевад Игнатовский предложили оливковую ветвь монархии. Не желая подрывать экономику, поскольку немногие оставшиеся немецкие бизнес-лидеры всё ещё крепко держатся за нашу промышленность и, несомненно, будут возмущены тем, что их главного благодетеля сместили, и, что более важно, не желая ещё больше навлечь на себя гнев Кайзера, свергнув его собственную семью, Игнатовски предложил сделку. Королю будет позволено сохранить свой трон, служить главным связующим звеном с иностранными Державами и, самое главное, держать Рейхспакт подальше от нас. При его правлении БПСР будет молчаливо работать в рамках демократического парламента под властью короны, сотрудничая с королем в деле создания более единой Белоруссии. В качестве альтернативы, они могли бы просто изгнать короля, потенциально навлекая на себя гнев Кайзера, но также имея больше свободы для создания своей большевистской утопии. Каким будет их окончательное решение?"
whiteruthenia.1001.a: "Ради Короны и ради народа Белоруссии, пусть этот союз длится вечно!"
whiteruthenia.1001.c: ""
whiteruthenia.1001.b: "Они что, с ума сошли?! Вышвырните отсюда этого избалованного гунна!"

whiteruthenia.1002.t: "Приглашение в Союз народных корон"
whiteruthenia.1002.d: "В различных странах мира монархо-социализм начал набирать обороты, больше, чем ожидалось. Это произошло настолько, что была основана международная коалиция, названная Союзом народных корон. Стремясь объединить всех монархо-социалистов, руководство фракции обратилось к нашему правительству и попросило нашу страну вступить в их ряды."
whiteruthenia.1002.a: "Мы немедленно присоединимся к нашим братьям!"
whiteruthenia.1002.b: "Ба! Монархо-социализм работоспособен только на национальном, но не на международном уровне!"

whiteruthenia.1003.t: "Отказ!"
whiteruthenia.1003.d: "В различных странах мира монархо-социализм начал набирать обороты, больше, чем ожидалось. Это произошло настолько, что была основана международная коалиция, названная Союзом народных корон. Стремясь объединить всех монархо-социалистов, руководство фракции обратилось к нашему правительству и попросило нашу страну вступить в их ряды."
whiteruthenia.1003.a: "если кто-нить увидит это, кричите на AmCath в KX Discord, чудик (представьте, что тут анекдот про штирлица)"

whiteruthenia.1005.t: "Предложение по сохранению Королевства"
whiteruthenia.1005.d: "Вопреки всему, народ Белой Рутении проголосовал за отмену монархии и восстановление давно умершей Республики. Это шокирует принца Жигимонта, брата короля, который на каждом шагу уверял брата, что Королевство выживёт. Сам принц, никогда не избегавший прямых действий, пришёл к своему брату с планом, который должен обеспечить наше выживание. Вкратце Жигимонт объяснил, что республика приведёт к разорению не только Белоруссии, но и великой германской области, в центре которой находится Белая Рутения. Чтобы решить эту проблему, Владимиру достаточно объявить референдум недействительным, распустить и без того бессильную Раду, и он сможет спасти своё Королевство. Хотя такой шаг был бы явно непопулярным, Жигимонт заверил Владимира, что НБП готова к любому восстанию. Похоже, полностью уверенный в том, что брат последует его примеру, Жигимонт уже подготовил необходимые бумаги для короля, осталась только его подпись..."
whiteruthenia.1005.a: "Жигимонт прав... Республика была бы смертью для Белоруссии!"
whiteruthenia.1005.b: "Это неправильно... народ сказал своё слово."

whiteruthenia.1006.t: "Восстание республиканцев!"
whiteruthenia.1006.d: "Как и ожидалось, народ не воспринял роспуск единственного средства политического представительства, а также полный отказ от референдума. По всей Белой Рутении неорганизованные массы крестьян, рабочих и даже представителей среднего класса восстали против нашего дальнейшего правления. Как и обещал Жигимонт, его НБП удалось легко подавить подавляющее большинство этих восстаний, за одним решающим исключением. Восстание в нашей столице Минске, в отличие от большинства других восстаний, похоже, имеет массивную организационную поддержку.  Будь то объявление всеобщей забастовки за несколько часов до начала восстания или прибытие партизан БПСР, минское восстание явно пользуется большой поддержкой. На данный момент бои всё ещё продолжаются, и контроль над городом по-прежнему остро оспаривается. Если город действительно падёт, это будет означать, что падёт и сама нация, в силу централизованной природы нашего государства. Что касается короля Владимира, то он, пытаясь спастись, укрыл себя и свою семью в городе, в неизвестном месте. Более того, говорят, что в разгар боёв Жигимонт командует силами лоялистов из укрепленного комплекса за пределами города, что в перспективе означает, что в случае падения города может произойти контратака..."
whiteruthenia.1006.a: "Городской гарнизон сумел выстоять! Да здравствует Королевство!"
whiteruthenia.1006.b: "Минск пал! Да здравствует республика!"

### Focuses ###
WHR_crisis_reaction: "Чёрный Понедельник бьёт по Белой Рутении!"
WHR_crisis_reaction_desc: "С момента провозглашения независимости от России в Белой Рутении преобладали немцы, и ей, естественно, не хватало промышленности, чтобы заявить о себе экономически. Последствия такого положения окончательно проявились после краха немецкого фондового рынка, и стало ясно, что для восстановления Белой Рутении необходимо экономическое развитие."
WHR_urbanisation: "Содействовать урбанизации"
WHR_urbanisation_desc: "Одним из главных препятствий для экономического развития Белой Рутении является то, насколько разбросаны её граждане, при этом в Минске многие рабочие имеют еврейское происхождение. Для того чтобы Белая Рутения развивалась, необходимо стимулировать население к переезду в столицу."
WHR_industrialisation: "Схемы по индустриализации"
WHR_industrialisation_desc: "Теперь, когда мы начали поощрять наших людей селиться в городах, мы должны начать развивать промышленность, основу современной экономики, чтобы Белая Рутения, наконец, начала процветать и заняла своё место среди наций мира."
WHR_breweries: "Финансировать алкогольную промышленность"
WHR_breweries_desc: "Многие крупные производители алкоголя Белой Рутении, такие как пивоварня "Оливария" и минский ликеро-водочный завод "Кристалл", понесли большие финансовые потери от Вельткрига и недавнего кризиса Чёрного Понедельника. Если бы мы начали финансировать их, чтобы помочь им встать на ноги, это помогло бы нашей экономике и позволило бы нам продвигать наши товары на международном рынке."
WHR_electronics-industry: "Развивать сектор по производству электроники"
WHR_electronics-industry_desc: "Одна из областей промышленности, в которой у нас есть потенциальное будущее, - это электроника и связь. Если бы мы начали развивать электронную промышленность, это дало бы нашей стране необыкновенное преимущество и специализацию."
WHR_revive_war_industry: "Восстановление заводов Новогрудока"
WHR_revive_war_industry_desc: "Некоторые военные предприятия царской эпохи, сохранившиеся в наших землях, лежат в запустении, по сути, неиспользуемые со времен Вельткрига. Возрождение этих производств позволит нам, наконец, создать эффективную армию, не полагаясь на иностранную поддержку."
WHR_MZKT: "Инвестировать в МЗКТ"
WHR_MZKT_desc: "Теперь, когда мы пытаемся создать в Белой Рутении промышленность по производству боеприпасов, мы могли бы начать развивать и финансировать государственную компанию МЗКТ, которая могла бы производить оборудование, танки и артиллерию для нации."
WHR_flexible_industry: "Промышленная гибкость"
WHR_flexible_industry_desc: "Обеспечив подготовку наших заводов и рабочих к гибкому производству, мы можем позволить нашим заводам быстро перестроиться с производства потребительских товаров на военные поставки или наоборот."
WHR_ethanol: "Исследование топлива на основе этанола"
WHR_ethanol_desc: "В настоящее время Белая Рутения не имеет ресурсов, необходимых для индустриализации, и полагается на внешнюю торговлю. Мы можем компенсировать это, выделив группу исследователей для изобретения и разработки этанолового топлива для нашей промышленности."
WHR_farming_reform: "Механизация сельского хозяйства"
WHR_farming_reform_desc: "Во всем мире сельскохозяйственные технологии начали совершенствоваться, делая процесс земледелия более быстрым и эффективным. Несмотря на это, Белая Рутения осталась в прошлом, что ещё больше затрудняет экономическое развитие страны. Настало время для нашего сельского хозяйства шагнуть в будущее."
WHR_country_railroads: "Развить сельскую инфраструктуру"
WHR_country_railroads_desc: "За пределами Минска большая часть инфраструктуры остаётся недостаточно развитой для современного дня, во многих случаях она была сформирована ещё в царский период. Очевидно, что необходимо проводить улучшения."
WHR_drain_marshes: "Осушить болота Припяти"
WHR_drain_marshes_desc: "Ужасные болота Припяти, которых боится любой захватчик, образуют прекрасную естественную защиту на западе страны. Однако существует большой потенциал для рекультивации земель, который может позволить нам расширить сельскохозяйственный и промышленный потенциал нашей страны."
WHR_expand_mining: "Расширить деятельность по добыче полезных ископаемых"
WHR_expand_mining_desc: "В настоящее время мы вынуждены импортировать большую часть иностранного сырья из-за нехватки ресурсов. Однако, используя наши запасы железа и бокситов, мы могли бы начать отечественное производство стали и алюминия, уменьшив нашу зависимость от иностранной продукции."
WHR_oil_shale: "Поисковые работы в Припяти"
WHR_oil_shale_desc: "По всей Белой Рутении мы обнаружили множество нефтяных сланцев, особенно в бассейне Припяти. Доступ к этим ресурсам может наконец-то дать нам преимущество и позволить производить нефть у себя дома, не прибегая к синтетике."
WHR_BelAZ: "Основать БелАЗ"
WHR_BelAZ_desc: "В соответствии с нашей программой технологической модернизации Белой Рутении и полного использования имеющихся у нас ресурсов, имеет смысл профинансировать создание государственного производителя транспортных средств и машин для разработки оборудования, которое будет способствовать экономическим и военным потребностям нашей нации."
WHR_literacy_campaign: "Кампании по распространению грамотности"
WHR_literacy_campaign_desc: "Неграмотность слишком долго была проблемой в Белой Рутении, особенно в сельских районах, которые составляют подавляющее большинство страны и её населения. Теперь, когда мы оставили препирательства прошлых лет и наконец-то определились с письменностью для нашего языка, пришло время изгнать неграмотность в прошлое."
WHR_workers_rights: "Реформа трудовых прав"
WHR_workers_rights_desc: "В настоящее время в Белой Рутении условия на наших фабриках и обращение с рабочими по-прежнему остаются плохими, особенно по международным стандартам. Мы должны принять законодательные меры для исправления ситуации."
WHR_welfare_state: "Учредить государственное социальное обеспечение"
WHR_welfare_state_desc: "В то время как большая часть Европы последовала примеру Бисмарка и создала государство всеобщего благосостояния, обеспечив медицинское обслуживание, пенсии и доступное жилье, Белая Рутения осталась в царской эпохе в результате того, что наша бедная экономика ограничивает её доступность. С улучшением нашей экономики в результате наших реформ мы можем начать менять эту ситуацию."
WHR_state_university: "Университет Белой Рутении"
WHR_state_university_desc: "Хотя мы наконец-то начали реформировать образование, в Белой Рутении всё ещё нет крупного университета, что вынуждает более образованных представителей нашего населения учиться в других странах, таких как Германия, чтобы продолжить своё образование. Создав собственный университет, мы можем гарантировать, что больше будущих студентов останутся в Белой Рутении и помогут развитию научных исследований в нашей стране."
WHR_crisis_ends: "Возрождение экономики"
WHR_crisis_ends_desc: "В момент обретения независимости и начала кризиса Чёрного Понедельника мы были бедной, неразвитой страной, которую долгое время эксплуатировала Россия. Всего за двадцать лет нам удалось модернизировать свою экономику и вопреки всему создать из пепла совершенно новую страну!"
WHR_kingdom: "Вопросы Королевства"
WHR_kingdom_desc: "Белая Рутения в настоящее время - очень разобщённая страна. Против нынешнего правления короля Владимира выступают Жигимонт и его странный союз пророссийских и крайне белорусских националистических сторонников. Эта разношёрстная группа надеется свергнуть Владимира и установить "законного короля". Вместе с Жигимонтом в Раде, последней оставшейся части старой Белорусской народной республики, доминирует социал-демократическая БСДП, которая жаждет восстановления давно умершей республики."
WHR_Sigismund: "Переворот Жигимонта"
WHR_Sigismund_desc: "В течение многих лет после смерти Генриха слабое правление его недостойного и незаконного преемника Владимира приводило Белую Рутению в упадок. Но теперь, когда законный наследник Белой Рутении, бывший принц Жигимонт, вернул себе право первородства, для страны начнется новая эра!"

WHR_revolution: "Долой немецкое правление!"
WHR_revolution_desc: "Теперь, когда к власти пришли истинные представители белорусского народа, пришло время окончательно отправить тиранических немцев туда, где им самое место! Мы не сдадимся, Беларусь будет свободной!"
WHR_fate_of_monarchy: "Судьба монархии"
WHR_fate_of_monarchy_desc: "С окончанием немецкого господства многие считают, что пришло время отправить тиранических Гогенцоллернов обратно туда, где им самое место! Однако суровой реальности часто трудно противостоять, и сейчас перед ней стоит Беларусь. Отказ от монархии ещё больше разделил бы страну в её самый тёмный час, поэтому многие выдвинули безумную идею позволить королю оставаться на своём троне в качестве марионетки, подчиняющейся воле народа. Какая сторона победит в этих дебатах, пока неизвестно, но решение должно быть принято в ближайшее время."
WHR_monarchobol: "Триумф монархо-большевизма"
WHR_monarchobol_desc: "Несмотря на успех синдикалистских революций на Западе, большевизм остаётся истинной революционной идеологией Восточного блока, или такова наша надежда. Мы должны принять эти корни - веру, которая была жестоко раздавлена объединёнными реакционными силами Германии и Белой России - и проложить новый путь для народа Белоруссии под путеводным светом как нашего "славного" короля Владимира, так и под праведной Красной звездой социализма. Мы покажем всему миру, что монархизм и социализм могут сосуществовать и сотрудничать на благо всех народов."
WHR_monbol_land_confiscation: "Перераспределение в пользу масс"
WHR_monbol_land_confiscation_desc: "Крестьянство Белоруссии долгое время находилось под гнётом богатых кулаков и жадных помещиков. Многие из этих помещиков даже не белорусы, а поляки и русские по происхождению. По приказу Короля и нашего Председателя была проведена кампания массового перераспределения, чтобы забрать эти кучи украденных богатств и вернуть их народу. Крестьянство Белоруссии должно отвоевать свою землю и свои состояния у этих грабителей, и с вооружённой помощью правительства короля и БРА эта мечта может стать реальностью, с надеждой на выигрыш крестьян в процессе."
WHR_monbol_central_planning: "Централизованная индустриализация под властью короны"
WHR_monbol_central_planning_desc: "Хотя некоторые ярые синдикалисты могут обвинить нас в том, что мы всего лишь "государственные капиталисты", экономика, диктуемая не синдикатами или свободным рынком, а потребностями правительства и народа, является наиболее эффективной системой. Эта новая философия, отстаиваемая новым монархо-большевистским правительством, должна стать движущей идеей нашего нового экономического развития, поскольку мы стремимся к масштабной индустриализации Белоруссии, одновременно расширяя нашу экономику, увеличивая урбанизацию и ещё больше укрепляя контроль государства над экономикой."
WHR_monbol_recreate_police: "Королевская Белорусская Народная Гвардия"
WHR_monbol_recreate_police_desc: "Многие из нашего народа порицают презренную НБП, поскольку она, безусловно, хорошо выполняла свою работу, подавляя инакомыслие по отношению к старому режиму с жесточайшей эффективностью. Мы избавим от этого ужасного прошлого наши новые силы государственной безопасности - названные Королевской Белорусской Народной Гвардией, чтобы продемонстрировать их преданность Короне и народу нашей новой Беларуси - и под их присмотром наше новое государство будет надежно защищено от инакомыслящих, реакционеров и анархистов, которые будут пытаться разрушить нашу новую синкретическую утопию."
WHR_allies: "Поиск международных союзников"
WHR_allies_desc: "Хотя до сих пор мы сохраняли свою независимость и укрепляли свой режим, капиталистические державы в конце концов обратят свой взор на нас. Если мы хотим сохранить наше нынешнее существование, мы должны найти союзников, которые защитят нас, и присоединиться к ним в борьбе за окончательное освобождение мира от лап капитализма."
WHR_reichspact: "Воссоединиться с Германией"
WHR_reichspact_desc: "С Гогенцоллернами на троне у нас всё ещё тонкие связи с Рейхспактом, и эти семейные узы, вероятно, единственное, что удерживает Германию от того, чтобы раздавить нас под своей поступью. Вероятно, самым разумным выбором для нашей национальной безопасности будет вернуться в объятия Рейхспакта, ибо теперь мы будем стоять бок о бок с нашим братским Королевством и вместе противостоять нашим общим врагам на Востоке."
WHR_own_faction: "Монархо-социалисты мира, объединяйтесь!"
WHR_own_faction_desc: "Во всём мире другие единомышленники и столь же просвещённые монархи увидели свет социализма и теперь служат маяками для чистой красной славы социализма. Мы должны связаться с этими другими царствами и создать Союз народных корон, чтобы объединить красные монархии мира под одним знаменем. Вместе наши армии пойдут против реакционеров и анархистов, уничтожая тех, кто осмелится свергнуть нас и поработить наш народ."

WHR_BSDP: "Триумф БСДП!"
WHR_BSDP_desc: "Одна из основных партий-основателей Белорусской народной республики, БСДП давно надеялась на восстановление демократии. Теперь этот день наконец настал, и БСДП одержала победу на первых настоящих выборах после роспуска Народной республики."
WHR_agricultural_cooperatives: "Стимулировать кооперативы"
WHR_agricultural_cooperatives_desc: "Одной из программ БХД является продвижение коллективных хозяйств, в которых Белорусские фермеры могут объединять свои ресурсы, а не работать индивидуально. В отличие от экстремистов крайне левых и крайне правых, эта идея должна быть полностью добровольной, а не навязанной бедным крестьянам."
WHR_health_care: "Учредить национальную систему здравоохранения"
WHR_health_care_desc: "Наша следующая программа - замена нынешней частной системы здравоохранения на национальную, финансируемую государством. Это позволит всем нашим гражданам иметь адекватное медицинское обслуживание, а не только тем, кто может себе это позволить."
WHR_social_market: "Социально-рыночная экономика"
WHR_social_market_desc: "Вместо чисто капиталистической системы мы должны приступить к созданию третьей альтернативы между капитализмом и социализмом - социально ориентированной рыночной экономики, которая будет сочетать капиталистическую экономику свободного рынка с социальной политикой, устанавливающей справедливую конкуренцию на рынке."
WHR_government_tradeunions: "Правительственные профсоюзы"
WHR_government_tradeunions_desc: "Несмотря на то, что многие из основателей нашей страны были социалистами, профсоюзы жестоко подавлялись после прихода к власти короля Генриха. Настало время наконец прекратить репрессии и признать легитимность профсоюзов, конечно, при условии, что они остаются лояльными правительству."
WHR_encourage_investment: "Стимулировать иностранные инвестиции"
WHR_encourage_investment_desc: "В настоящее время в нашей стране не хватает промышленности, несмотря на все наши попытки. Возможно, приняв определённые меры по развитию капитализма и свободного рынка, мы сможем побудить иностранные компании базироваться в Белой Рутении, хотя такие меры могут быть дорогостоящими и, возможно, непопулярными среди населения."
WHR_economic_boom: "Экономический подъем"
WHR_economic_boom_desc: "Наши реформы свободного рынка сработали, и наша экономика наконец-то начала переживать бум. Времена, когда Белая Рутения была забытой и неразвитой провинцией Польши и России, наконец, подойдут к концу."

WHR_paramilitaries: "Расширить НБП"
WHR_paramilitaries_desc: "Наш государственный переворот и роспуск Рады вызвали гнев и ярость наших политических врагов по всей стране. Если мы хотим сохранить стабильность, НБП должна быть расширена и реорганизована в военизированные подразделения."
WHR_BR: "Бок о бок с Белой Русью"
WHR_BR_desc: "Несмотря на наш прежний союз с экстремистскими белорусскими националистами, мы не можем доверить управление страной криптосиндикалистскому сброду. Мы должны присоединиться к пророссийской элите, чтобы сохранить национальный порядок и стабильность."
WHR_BNSP: "Союз с БНСП"
WHR_BNSP_desc: "БНСП, сформированная экстремистскими белорусскими националистами Фабианом Акинчицем и Владиславом Козловским, была одним из главных соучастников и сторонников Жигимонта в захвате Белой Рутении. В союзе с ними мы сможем заручиться поддержкой народа для нашего нового режима и построить Белую Рутению как сильную нацию, которую больше никогда не будут эксплуатировать."
WHR_peoples_self-help: "Белорусская Народная Самопомощь"
WHR_peoples_self-help_desc: "Для продвижения нашего союза с сочувствующими правоцентристскими группами мы создадим Белорусскую Народную Самопомощь - патриотическую организацию, контролирующую культуру, образование, здравоохранение и социально-экономические проекты. Она будет помогать нам строить и развивать наше новое справедливое общество."
WHR_persecute_minorities: "Преследование меньшинств"
WHR_persecute_minorities_desc: "В течение долгого времени земли Белой Рутении осквернялись иностранными захватчиками, такими как евреи, которые уже составляют значительную часть населения нашей столицы, и исламские татары. Мы должны пробудить наш народ к осознанию угрозы, которую они несут, и начать преследовать их, чтобы окончательно изгнать из нашей страны."
WHR_collectivisation: "Коллективизация"
WHR_collectivisation_desc: "Сельское хозяйство Белой Рутении по-прежнему остаётся неэффективным и отсталым, многие хозяйства не производят достаточно продукции, чтобы прокормить население. Очевидным решением этой проблемы является обязательное объединение индивидуальных хозяйств в коллективные государственные фермы, которые смогут прокормить нацию."
WHR_foreign_intelligence: "Учредить отдел внешней разведки"
WHR_foreign_intelligence_desc: "Теперь, когда мы укрепили наш режим в стране и расширили НБП, мы можем приступить к созданию подразделения внешней разведки, которое позволит нам шпионить и собирать информацию у других государств, что позволит нам быть на шаг впереди остальных."
WHR_new_regime: "Рождение нового режима"
WHR_new_regime_desc: "Все остатки некомпетентного правления Генриха и Владимира были сметены на свалку истории! Теперь для Белой Рутении началась новая эра под славным правлением короля Жигимонта Гогенцоллернского!"
WHR_national_question: "Национальный вопрос"
WHR_national_question_desc: "Несмотря на то, что мы обеспечили свою независимость, националисты нашей страны по-прежнему расходятся во мнениях относительно того, на что нам следует ориентироваться в поисках большей Белорусской идентичности. Белорусы имеют тесные связи с Прибалтикой, когда-то их даже называли литвинами из-за их литовского происхождения, а также со славянами Украины и России."
WHR_latin: "Принять латинский алфавит"
WHR_latin_desc: "Мы должны ориентироваться на Прибалтику и Польшу в плане нашей культурной идентичности и официально принять латиницу для белорусского языка. Хотя большая часть нашей современной литературы и преподавания ведётся на кириллице, адаптация не займёт много времени."
WHR_cyrillic: "Принять кириллицу"
WHR_cyrillic_desc: "Мы должны обратиться к нашему славянскому наследию и официально принять кириллицу в качестве письменности нашего языка. В конце концов, большая часть нашей литературы и преподавания уже написана этими буквами."
WHR_unity: "Принять многоязычие"
WHR_unity_desc: "Вместо того, чтобы отталкивать многих, выбирая одну письменность вместо другой, лучшим решением было бы официально признать и преподавать оба алфавита и принять наше смешанное балтийское и славянское наследие. Хотя в краткосрочной перспективе это может вызвать напряжение в нашей нации, в долгосрочной перспективе это поможет объединить наш народ и сделать Белую Рутению более сильным целым."
WHR_orthodox: "Православное Государство"
WHR_orthodox_desc: "Православное христианство является крупнейшей религией в Белой Рутении, и его придерживается большинство нашего народа, мы должны обеспечить, чтобы православная церковь играла особую роль в основах и управлении государством, что поможет заручиться их лояльностью."
WHR_secular: "Светское Государство"
WHR_secular_desc: "Хотя большинство населения нашей страны исповедует православие, есть ещё много представителей других религий, включая католиков, иудеев и мусульман. Было бы пагубно для нашей нации и её стабильности отчуждать многих из нашего населения. Вместо этого мы должны обеспечить, чтобы ни одна религия не превозносилась над другими."
WHR_belarusian_youth_union: "Белорусский союз молодежи"
WHR_belarusian_youth_union_desc: "Мы должны создать Белорусский союз молодежи, вдохновляясь аналогичными молодёжными организациями по всему миру, чтобы пропагандировать традиционные ценности и патриотизм, а также обучать наших детей различным навыкам, чтобы они были сильнее и готовы служить своей стране, когда достигнут совершеннолетия."
WHR_jewish_autonomism: "Еврейский автономизм"
WHR_jewish_autonomism_desc: "В нашей стране проживает значительное количество евреев. Теперь, когда мы встали на путь секуляризма и принятия всех религий, мы могли бы предложить евреям политическую и культурную автономию, которая позволила бы им процветать и помогать нашей нации."
WHR_ethnic_assimilation: "Этническая ассимиляция"
WHR_ethnic_assimilation_desc: "После долгих дебатов мы, наконец, приняли решение и начали создавать более великую белорусскую идентичность. Несмотря на раннее зарождение нашей национальной идентичности, белорусский народ готов сражаться и умереть, чтобы защитить свою нацию любой ценой."
WHR_state_assimilation: "Государственная ассимиляция"
WHR_state_assimilation_desc: "Белая Рутения - мультикультурная нация, её жители - балты, славяне, евреи и татары, объединённые белой русинской идентичностью. Наша нация должна быть основана не на этнической принадлежности, а на гражданском национализме."
WHR_national_army: "Национальная армия"
WHR_national_army_desc: "Национальная армия Белой Рутении, сформированная Константином Езовитовым в конце Вельткрига, постепенно стала жертвой сокращения численности в результате экономических проблем и зависимости от Германии. Если Белая Рутения хочет встать на ноги как страна, она должна иметь сильную и независимую армию, готовую защитить нацию."
WHR_mobility: "Доктрина мобильности"
WHR_mobility_desc: "Скорость - это главное в условиях современной войны. Обеспечив, чтобы наши войска всегда были быстрее противника, мы можем гарантировать, что любая война, в которой мы будем участвовать, будет проходить на чужой территории, и сохранить нашу армию."
WHR_motorise_cavalry: "Моторизировать кавалерию"
WHR_motorise_cavalry_desc: "С момента обретения независимости в нашей армии большое внимание уделяется кавалерии. Начиная моторизацию и механизацию наших армий, мы будем поддерживать наши вооружённые силы на современном уровне, сохраняя при этом тактическое преимущество."
WHR_tank_research: "Исследование танка"
WHR_tank_research_desc: "Теперь, когда мы начали механизировать наши армии, пришло время изучить одно из величайших изобретений современной эпохи - танки. Исследуя и создавая их, наши армии наконец-то станут сильными и выносливыми, а также быстрыми."
WHR_firepower: "Доктрина огневой мощи"
WHR_firepower_desc: "Если мы хотим защитить себя в войне, наши армии не могут рассчитывать только на быструю победу. Если мы увязнем в болоте, артиллерия должна быть способна рассеять наших врагов и сохранить жизни наших людей."
WHR_munitions: "Боеприпасы Рутении"
WHR_munitions_desc: "В настоящее время в Белой Рутении отсутствует крупная отечественная оружейная промышленность, и оружие и боеприпасы поставляют другие страны. Если мы хотим, чтобы наши вооружённые силы процветали, мы должны начать исследования в области производства оружия, чтобы наша нация не зависела от иностранного оружия."
WHR_artillery_research: "Изучение артиллерии"
WHR_artillery_research_desc: "С началом развития отечественной оружейной промышленности и приобретением опыта в производстве вооружений наши люди могут начать исследования и разработку собственной артиллерии."
WHR_instil_patriotism: "Патриотические кампании"
WHR_instil_patriotism_desc: "Из-за наших проблем с созданием национальной идентичности, на которую можно было бы ориентироваться и с помощью которой можно было бы объединить наш народ, в настоящее время среди населения мало желающих служить в армии или сражаться за свою страну. Мы должны начать массовую пропагандистскую кампанию, чтобы исправить это."
WHR_support_technology: "Помощь нашим войскам"
WHR_support_technology_desc: "Хотя оружие и боеприпасы, конечно, имеют приоритетное значение для наших войск, мы не должны упускать из виду ценность вспомогательного оборудования, такого как радиостанции, полевой госпиталь, артиллерия и другое вспомогательное оборудование, которое помогает укрепить нашу армию."
WHR_officer_school: "Учредить офицерскую школу"
WHR_officer_school_desc: "В настоящее время в нашей стране нет офицерской школы, что ограничивает качество и подготовку наших офицеров. Если мы откроем офицерскую школу для подготовки к обороне нашей страны, это поможет нам в подготовке квалифицированных гражданских лиц к службе в Белой русинской армии."
WHR_exempt_scientists: "Освободить учёных от службы в армии"
WHR_exempt_scientists_desc: "В настоящее время большой научный потенциал напрасно тратится на обязательную военную службу. Предлагая выдающимся ученым и другим представителям интеллигенции альтернативу военной службе, мы могли бы способствовать укреплению технологического потенциала и научных исследований нашей страны."
WHR_defend_ruthenia: "Защищая нацию"
WHR_defend_ruthenia_desc: "В то время как Европа наслаждалась полутора десятилетиями мира после окончания Вельткрига, очевидно, что мировая напряжённость растёт и что это лишь вопрос времени, когда Европа снова будет втянута в войну. Если Белая Рутения хочет пережить грядущую бурю, наша нация должна быть готова к тому, что произойдет."
WHR_home_defence: "Сформировать Рутенскую внутреннюю оборону"
WHR_home_defence_desc: "Если Белая Рутения хочет быть эффективной в военном отношении перед лицом войны, мы должны сосредоточиться на внутреннем фронте. Формирование армий внутренней обороны, состоящих, в частности, из тех, кто не может быть принят на военную службу, поможет нашему народу противостоять любому иностранному вторжению всеми силами."
WHR_green_oak: "Восстановить "Зеленый дуб""
WHR_green_oak_desc: "Некоторые из наших генералов предложили провести исследования и создать специальные подразделения горцев для борьбы с врагом. Название, которое они предложили для этих специальных подразделений, будет "Зеленый дуб", по имени партизанской организации белорусов, сформированной в конце Вельткрига."
WHR_partisan_warfare: "Обучение партизанской войне"
WHR_partisan_warfare_desc: "Если случится худшее и врагу удастся проникнуть на наши земли, мы должны быть готовы сражаться и преследовать врага, применяя партизанскую войну - тактику, которая на протяжении многих лет, от Южной Африки до Ирландии, доказала свою эффективность против намного превосходящего противника."
WHR_improve_cavalry: "Подготовка кавалерии"
WHR_improve_cavalry_desc: "Одним из решений проблем с живой силой, стоящих перед Белой Рутенией, было бы начать обучение наших войск новейшей кавалерийской тактике, что также дало бы нам военное преимущество на открытой и пересеченной местности Белой Рутении."
WHR_equipment_production: "Максимально увеличить производство снаряжения"
WHR_equipment_production_desc: "Если Белая Рутения намерена иметь достойную армию, необходимо увеличить производство оружия и снаряжения, а также разведение лошадей. Это в сочетании с развитием кавалерийской подготовки должно побудить новобранцев вступить в армию и защищать страну."
WHR_cavalry_speed: "Культ скорости"
WHR_cavalry_speed_desc: "Наша нация испытывает недостаток в людях и не может позволить себе увязнуть в повторении Вельткрига. Если Белая Рутения хочет быть победоносной нацией в любом будущем конфликте, упор в её армии должен быть сделан на скорость и быструю победу в любых войнах, в которые она втянута."
WHR_ostwall: "Восстановить стену Ост"
WHR_ostwall_desc: "Несмотря на сокрушительное поражение в Вельткриге, очевидно, что российская мощь снова на подъеме. Поскольку многие в нашей стране питают пророссийские настроения, существует большая вероятность того, что если Россия начнёт обращать своё внимание на Европу, мы будем первыми в списке её реваншистских целей. Чтобы предотвратить это, нам необходимо быстро восстановить наши обветшалые пограничные укрепления."
WHR_air_force: "ВВС Рутении"
WHR_air_force_desc: "Несмотря на множество авиабаз, уже построенных в нашей стране с помощью немцев, в наших ВВС очень мало самолетов, поскольку их стоимость считается слишком высокой для нашей бедной экономики. Если мы хотим защитить нашу страну с воздуха, это должно измениться."
WHR_fighters: "Закупка конструкций истребителей"
WHR_fighters_desc: "Если дело дойдёт до войны, военно-воздушные силы Белой Рутении должны быть сосредоточены на защите неба над ней и её союзниками от самолётов вторжения. Хрупкая инфраструктура и экономика Белой Рутении, безусловно, не выдержат массовой бомбардировки."
WHR_anti-air: "Развивать противовоздушную оборону"
WHR_anti-air_desc: "Из-за нынешней экономической слабости Белой Рутении в промышленном отношении и с точки зрения инфраструктуры, пропуск вражеских бомбардировщиков может нанести серьезный ущерб стране. Строительство противовоздушной обороны должно быть приоритетом, чтобы предотвратить такую возможность."
WHR_radar: "Радарные технологии"
WHR_radar_desc: "Предвидение и стратегические преимущества - это все на войне, как в воздухе, так и на суше или на море. Благодаря созданию радаров мы можем быть на шаг впереди любых вражеских самолетов."
WHR_air_training: "Воздушные учения"
WHR_air_training_desc: "Из-за малочисленности наших ВВС пилотам не хватает подготовки. Мы должны начать серию воздушных учений, которые позволят им освоить современные методы пилотирования и опыт."
WHR_aviation_school: "Авиационная академия имени Борисова"
WHR_aviation_school_desc: "Уделяя больше внимания военно-воздушным силам, мы можем начать строительство авиационного училища, с помощью которого мы сможем вырастить новое поколение квалифицированных пилотов, обученных новейшей технике пилотирования."
WHR_repair_facility: "Создание ремонтного центра"
WHR_repair_facility_desc: "Несмотря на множество авиабаз, в нашей стране очень мало специализированных объектов для ремонта самолетов. Создав ремонтный центр, специализирующийся на ремонте и модернизации самолетов, мы могли бы начать повышать устойчивость наших ВВС к повреждениям и потерям."
WHR_aviation_fuel: "Топливные системы с прямым впрыском"
WHR_aviation_fuel_desc: "Концепция топливной системы с непосредственным впрыском существует с момента её изобретения шведским инженером Йонасом Хессельманом. Внедрение топливных систем с непосредственным впрыском в наши самолеты позволило бы предотвратить заглохание во время выполнения высокоскоростных воздушных манёвров."
WHR_bombers: "Новые конструкции бомбардировщиков"
WHR_bombers_desc: "Главным приоритетом для наших военно-воздушных сил должно стать исследование бомбардировщиков, чтобы мы могли поражать врага, а также его ресурсы и промышленность сверху."
WHR_close-air_support: "Поддержка штурмовиков"
WHR_close-air_support_desc: "Поскольку исследования бомбардировщиков продолжаются, нашим следующим шагом должно стать начало исследований ближней авиационной поддержки, чтобы поражать вражеские войска в бою и поддерживать продвижение наших войск"
WHR_black_cats: "Расширить "Черных котов""
WHR_black_cats_desc: "Верный Белорусский националист и партизан Михал Витушко и его отряды "Чёрные коты" доказали свою эффективность в выполнении возложенных на них задач. Мы должны расширить их численность и выделить им больше средств, особенно в области десантуры, для дальнейшего совершенствования нашей гордой армии."

### Initial Уладзімір Focuses ###
WHR_Waldemar: "Владимир на троне"
WHR_Waldemar_desc: "Хотя политическая система Белой Рутении по конституции почти идентична немецкой, нынешний Король Владимир предпочитает оставлять повседневное управление нынешнему главе правительства. Василию Захарко. Назначенный своим отцом, видимо, чтобы насолить социал-демократической Раде, Захарко, по сути, свободно управляет страной. Если мы действительно хотим выйти из этой мрачной эпохи, то такое положение дел просто невозможно."
WHR_democracy: "Реформы в Королевстве"
WHR_democracy_desc: "Понятно, что из-за своей болезни и незаинтересованности в повседневном правлении Владимир, возможно, не годится для правления в качестве абсолютистского короля. Однако, вместо того, чтобы уступить требованиям Жигимонта, ответ, очевидно, лежит в реформировании нации в полностью конституционную монархию и полном восстановлении демократии первоначальной Белорусской республики."
WHR_unban_left: "Вопрос Грамады"
WHR_unban_left_desc: "Теперь, когда мы начали делать шаги к возвращению к демократии, мы должны решить, должны ли синдикалистские партии оставаться под запретом или нет. Несмотря на слабость и отсутствие поддержки, они всё же могут представлять значительную угрозу, если им позволить легально распространяться и участвовать в выборах."
WHR_liberalise_press: "Либерализовать прессу"
WHR_liberalise_press_desc: "В прошлом наша пресса тщательно проверялась, и любая критика нашего режима или Германской империи подвергалась цензуре. Пришло время реформировать эту систему, чтобы газеты и люди всех взглядов и политик могли высказаться."
WHR_disband_secret: "Распустить НБП"
WHR_disband_secret_desc: "В то время как популярность Владимира начала расти в народе после наших реформ, Жигимонт и его сторонники в тайной полиции НБП остаются главной угрозой для нового правительства. Пришло время распустить тайную полицию и арестовать самого Жигимонта, если потребуется."

WHR_elections: "Назначить новые выборы"
WHR_elections_desc: "Теперь, когда все угрозы нашей новой демократии устранены, настало время для Белой Рутении наконец провести первые в истории действительно свободные выборы после падения Народной Республики."

WHR_authoritarian: "Гибкость Королевских прерогатив"
WHR_authoritarian_desc: "Сказать, что Белая Рутения переживает кризис, было бы преуменьшением, и хотя многие утверждают, что это происходит из-за недостаточного подчинения воле народа, другие утверждают, что это происходит из-за недостаточного использования Королевской прерогативы, предоставленной королю Владимиру нашей конституцией прусского образца. Если Владимир действительно желает возрождения нации, он должен, так сказать, напрячь мускулы, возможно, окончательно заткнув Раду."
WHR_special_courts: "Учредить специальные суды"
WHR_special_courts_desc: "Несмотря на все наши усилия, синдикалисты, прорусские и другие враги государства по-прежнему бесчинствуют. Очевидно, что НБП необходимо наращивать свою деятельность, начиная с тайных судебных процессов над теми, чьё мнение мы считаем неприемлемым."
WHR_censor_press: "Цензура в прессе"
WHR_censor_press_desc: "Даже при существующей цензуре нашим врагам по-прежнему удаётся тайно распространять свои идеалы во многих популярных газетах. Мы должны начать строго диктовать, какое содержание должны публиковать газеты, и запретить те, которые отказываются подчиняться."
WHR_sigismund_negotiations: "Положение Жигимонта"
WHR_sigismund_negotiations_desc: "Несмотря на недавнюю демонстрацию силы Владимира, его недовольный брат Жигимонт по-прежнему считает себя законным королем Белой Рутении и собирает сторонников во всех ветвях власти. Эта проблема должна быть решена тем или иным способом как можно скорее, поскольку каждая потерянная минута дает Жигимонту больше времени для заговора."

### BNP Monarchy Focuses ###
WHR_BNP: "БНП остаётся"
WHR_BNP_desc: "БНП - это правая партия, сформированная из тех, кто решил остаться верным Германии после роспуска Белорусской народной республики и восхождения Генриха I на трон Белой Рутении. Несмотря на недостаток власти во время пребывания Генриха на троне, их могущество значительно возросло во время правления Владимира, что позволило им сохранить себя в качестве крупной политической силы."
WHR_Belorutenization: "'Вайсрутенизация'"
WHR_Belorutenization_desc: "Чтобы смягчить слабую национальную сплочённость наших подданных, мы должны сформировать для них новую идентичность. Вдохновленная различными прусскими моделями, программа "белорусизации" должна превратить невежественных людей в гордых хранителей своей страны и судьбы. Независимых от любых представлений о том, что они просто потерянные русские."
WHR_White_Ruthenia_New_Loyal: "Белая Рутения - верная и новая"
WHR_White_Ruthenia_New_Loyal_desc: "Белая Рутения - наконец-то земля, которую люди с радостью называют своим домом. Сильная, дисциплинированная нация, преданная своему благосклонному монарху. Идея "Белоруссии" больше не будет отравлять сознание наших соотечественников. Мы - белорусы, и мы - лучшие люди нашего короля."

### Christian Democrats Focuses ###
WHR_BKhd: "Христианская демократия"
WHR_BKhd_desc: "Белорусская христианская демократия, или БХД, - это традиционная консервативная партия, возглавляемая Адамом Станкевичем. Благодаря тому, что он был католическим священником, партия очень популярна в более набожных общинах, особенно на западе Белоруссии. Основной целью БХД является защита крестьянства и создание морально справедливого государства в сотрудничестве со всеми церквями, будь то католическая, греческого обряда или православная."
WHR_Revive_Land_Reform: "Проект новой земельной реформы"
WHR_Revive_Land_Reform_desc: "Центральным столпом белорусского общества являются скромные крестьяне, составляющие большую часть нашей рабочей силы. От мелких крестьян до помещиков мы должны поддержать эту основу нашего общества, разработав новый план земельной реформы."
WHR_Khutor_System: "Восхваление хуторской системы"
WHR_Khutor_System_desc: "Хуторы - это сельские единицы с одним домом. Хотя некоторые могут подумать, что такие поселения могут бледнеть по сравнению с аграрными коллективами, мы знаем, что гордый фермер, работающий на свой собственный независимый дом, гораздо более трудолюбив, чем в любой другой системе. Мы должны поощрять дальнейшее развитие хуторской системы."
WHR_Church_Education_2: "Привлечь церкви в образование"
WHR_Church_Education_2_desc: "Со времён Средневековья церковь стала первопроходцем в деле образования и Просвещения масс. Благодаря их усилиям было совершено множество научных прорывов. Если мы хотим, чтобы Беларусь была в авангарде прогресса, церкви необходимо внести свой вклад в систему образования."
WHR_Modeling_Identity: "Белорусская идентичность"
WHR_Modeling_Identity_desc: "Из-за слабости нашей самобытности Беларусь испокон веков таскали за собой иностранные державы. Наш бедный и благочестивый народ не заслуживает такой участи. Поэтому мы должны обратиться к глубокой и богатой народной культуре и сформировать новую национальную идентичность, уважая наши давние традиции."
WHR_BIKK: "Институт экономики и культуры"
WHR_BIKK_desc: "С созданием Института экономики и культуры в Белоруссии появится учебное заведение, на которое с завистью будут смотреть другие страны Восточной Европы. Наши люди получат лучшее из того, что есть в плане обучения и чтения лекций, и все это в стремлении создать лучшее будущее для нашей страны."
WHR_Belarus_Moral_Fair: "Нравственность и справедливость"
WHR_Belarus_Moral_Fair_desc: "Мы преуспели в наших усилиях по превращению Беларуси в нравственное, благочестивое и скромное общество высококвалифицированных крестьян. Люди нашей великой земли уважают то, что даёт им земля, так же, как они по-христиански и по-братски уважают друг друга. Пусть Пресвятая Дева, Пресвятая Богородица хранит и процветает наш народ во веки веков."

### BPS-F Focuses ###

WHR_BPSF: "Демократическая коалиция"
WHR_BPSF_desc: "Получив большинство в Грамаде, Белорусская партия социалистов-федералистов сформировала подлинно демократическое правительство из партий-единомышленников. Хотя БПС-Ф по-прежнему интересуют многие аспекты, на которых акцентируют внимание более левые представители Грамады, она стремится превратить Беларусь в свободное и демократическое общество. Такое, которое будет справедливым для всех людей нашей страны, а не для какой-то отдельной группы или класса."
WHR_Belarus_Sovereignity: "Белорусский суверенитет"
WHR_Belarus_Sovereignity_desc: "Беларусь наконец-то свободна, после стольких лет, проведённых в кандалах под властью немецкого гиганта. С обретением независимости пришло время начать формировать нашу страну как государство, которое удовлетворит каждого гражданина. Мы больше не позволим эксплуатировать себя, мы будем процветать сами!"
WHR_National_Revival: "Национальное возрождение"
WHR_National_Revival_desc: "Мы должны смириться с тем печальным фактом, что белорусской идентичности как таковой не существует. Это одна из причин, по которой иностранным Державам было так легко подчинить нас на протяжении многих лет. Это должно измениться, если мы хотим сохранить стабильную республику. Мы должны опираться на творчество великих писателей и художников древности, чтобы создать современную и гордую идентичность, которую мы могли бы назвать своей собственной."
WHR_Principles_Of_Federalism: "Принципы федерализма"
WHR_Principles_Of_Federalism_desc: "Беларусь - страна разнообразных народов и культур. Если объединить их всех под одной властью, то легко может возникнуть несправедливое обращение. Вместо этого мы создадим выровненную систему управления с предоставлением большей автономии различным группам и государствам. При меньшем правительственном надзоре эти регионы смогут более эффективно управлять своими делами и защищать богатое культурное наследие белорусских народов."
WHR_Rural_Education: "Сельское образование"
WHR_Rural_Education_desc: "Состояние образования за пределами крупнейших городов поистине плачевно. Средний белорусский крестьянин, к сожалению, глубоко застрял в 16 веке. Мы должны изменить это, финансируя широкомасштабную программу сельского образования и создания сельских школ."
WHR_Solve_The_Agrarian_Question: "Решить аграрный вопрос"
WHR_Solve_The_Agrarian_Question_desc: "Аграрный вопрос был бичом простых людей Белоруссии, насколько кто помнит. Мы не можем больше откладывать его решение. Необходимо разработать грандиозный и амбициозный план, чтобы окончательно исправить развалившееся состояние наших прекрасных земель."
WHR_Strengthen_The_Rada: "Укрепить Раду"
WHR_Strengthen_The_Rada_desc: "Рада - это величайший институт для нашего великого народа. Наполненная представителями, избранными населением, она обеспечивает действительно справедливую систему представительства. Поэтому вполне логично, что полномочия Рады должны быть расширены, чтобы мы могли более эффективно служить воле народа."
WHR_Self_Reliance: "Тактика самообеспечения"
WHR_Self_Reliance_desc: "Наученные опытом предыдущего иностранного угнетения, мы знаем, что наша экономика не может полагаться на поддержку извне. Мы должны внедрить различные механизмы и системы в нашу промышленную сферу, чтобы превратить её в мягко автаркическое государство, выгодное, прежде всего, нашему народу."
WHR_Cooperative_Economy: "Кооперативная экономика"
WHR_Cooperative_Economy_desc: "Нации нужна экономика, которая работает для всех, а не для немногих во главе. Именно поэтому мы сформируем нашу новую экономику на основе концепции кооперативов. Когда все будут работать в тандеме друг с другом и получать равную прибыль от своего труда, они будут мотивированы на достижение ещё больших высот процветания. Рука об руку мы сделаем белорусскую экономику величайшей в мире!"
WHR_Oppose_Hramada: "Против Грамады"
WHR_Oppose_Hramada_desc: "К сожалению для нас и нашего великого народа, социалистическая Грамада оказалась не более чем кучкой ослепленных радикалов. Несмотря на множество успешных изменений, проведённых нашим правительством, они перешли в полную оппозицию к нам, называя нас мелкой буржуазией. Мы должны справиться с ними, если хотим продолжить нашу великую миссию."
WHR_Calm_The_Left_2: "Успокоить левых"
WHR_Calm_The_Left_2_desc: "Хотя более социалистически настроенные члены Грамады начали испытывать беспокойство по поводу того, насколько умеренными могут показаться наши реформы, им не стоит беспокоиться. Наша главная цель - сделать белорусское общество справедливым и равным для всех его членов. В этом мы солидарны с левыми из Грамады и будем продолжать плодотворное сотрудничество с ними."
WHR_Nationalization: "Целесообразная национализация"
WHR_Nationalization_desc: "Следующее наше начинание в реформировании Белоруссии в современное государство - начать процесс национализации важных областей промышленности. Хотя полная национализация приведет к разорению нашей страны, эти области нуждаются в стабильности, которую обеспечит государственный контроль. Естественно, большинство прежних владельцев получат компенсацию, если они согласятся с нашим предложением."
WHR_Nurture_Middle_Class: "Развитие среднего класса"
WHR_Nurture_Middle_Class_desc: "Средний класс в Белоруссии стремительно растёт благодаря нашим недавним реформам. Для того чтобы они продолжали поддерживать нашу прекрасную нацию, мы должны активно помогать им. Со временем они станут интеллектуальной и промышленной основой нашего общества."
WHR_Belarus_Free_True: "Свободная и верная Белоруссия"
WHR_Belarus_Free_True_desc: "Нам удалось наконец-то создать свободную и справедливую Беларусь. В которой уважаются права всех людей, где экономика работает на благо многих, а не немногих, и где развивается гордая демократическая культура. Мы стоим как граждане одной прекрасной республики и с надеждой смотрим в будущее."
 
### BPS-R and BRA Focuses ###
WHR_BPSR: "БПСР берут мандат на себя"
WHR_BPSR_desc: "БПСР, несмотря на свой длительный запрет, смогла использовать своё наследие как одна из партий-основателей первоначальной Белорусской народной республики, чтобы одержать чудесную победу! Теперь БПСР попытается построить социализм изнутри Белой Рутении."
WHR_syndicalism: "Социализировать землю"
WHR_syndicalism_desc: "Ядром наших реформ является система социализации земли. Хотя наши недоброжелатели говорят, что это всего лишь национализация, поскольку в этом случае земля принадлежит государству. Но когда она принадлежит народу, это гораздо более благородный и справедливый институт - социализация. Частная собственность на белорусские земли уйдет в прошлое, ибо эти огромные, щедрые и прекрасные просторы, которые мы называем своим домом, теперь будут коллективно и в равных долях принадлежать широкому белорусскому пролетариату."
WHR_bolshevik: "Принять большевизм"
WHR_bolshevik_desc: "Несмотря на успех синдикалистских революций на западе, большевизм остаётся истинной революционной идеологией восточных народов. Мы должны принять наши корни, веру, которая была жестоко раздавлена объединенными реакционными силами Германии и Белой России."
WHR_land_confiscation: "Конфискации земель"
WHR_land_confiscation_desc: "Белорусское крестьянство долгое время находилось под гнетом богатых кулаков и помещиков. Многие из этих помещиков даже не белорусы, а поляки по происхождению. Крестьянство Белоруссии должно отвоевать свою землю у этих грабителей народа, чтобы мы могли начать создавать сельскохозяйственные коллективы."
WHR_central_planning: "Централизованное планирование"
WHR_central_planning_desc: "Хотя некоторых ярых синдикалистов можно обвинить в том, что они всего лишь государственные капиталисты, экономика, диктуемая не синдикатами или свободным рынком, а потребностями государства, является наиболее эффективной системой, что признаёт даже новоявленное движение тоталистов."
WHR_recreate_police: "Воссоздать тайную полицию"
WHR_recreate_police_desc: "Мы порицаем презренную НБП, но они, безусловно, выполняли свою работу по подавлению инакомыслия по отношению к режиму. Было бы очень полезно и одновременно иронично для нас создать собственную тайную полицию, но на этот раз на службе трудящихся, а не капиталистических эксплуататоров."
WHR_empower_unions: "Расширить возможности профсоюзов"
WHR_empower_unions_desc: "Права рабочих и профсоюзов часто безжалостно подавлялись прежним режимом. Теперь, когда мы у власти, настало время адаптировать нацию к новой синдикалистской системе."
WHR_industrial_cooperatives: "Промышленные коммуны"
WHR_industrial_cooperatives_desc: "В результате долгого пренебрежения со стороны России и наших бывших немецких хозяев в Белоруссии наблюдается значительный недостаток промышленности. Мы должны начать создавать промышленные кооперативы, чтобы превратить нашу страну в современную синдикалистскую нацию."
WHR_arm_people: "Вооружить народ"
WHR_arm_people_desc: "Немцы боялись мощи пролетариата, и поэтому их марионетки запретили белорусскому крестьянству владеть серьезным оружием. Теперь, когда их нет, все должны с раннего возраста учиться воевать и понимать необходимость защиты своей свободы от капиталистической эксплуатации."
WHR_establish_regional_land_fund: "Областной земельный фонд"
WHR_establish_regional_land_fund_desc: "Чтобы помочь нашему сельскохозяйственному сектору полностью восстановиться и убедиться, что все довольны новой структурой, созданной после социализации, мы создадим специальный Земельный фонд для помощи нуждающимся местным фермерам."
WHR_advisors_russia: "Российские советники"
WHR_land_committes: "Земельные комитеты"
WHR_land_committes_desc: "В настоящее время земля в регионах, где она была социализирована, пребывает в странном состоянии неопределенности без какого-либо конкретного надзора. Именно поэтому нам необходимо создать местные земельные комитеты для управления общей землей и обеспечения того, чтобы деревни работали вместе как единое целое."
WHR_ties_to_russian_srs: "Связи с российскими эсерами"
WHR_ties_to_russian_srs_desc: "Наша скромная партия социалистов-революционеров происходит из тех же истоков, что и великие поборники народа в России. Превратив Белоруссию в социалистический рай, способный стоять на равных с нашим братским пролетариатом, мы должны обратиться к правительству ПЛСР в надежде на будущее сотрудничество."
WHR_Transition_To_Soviet_Democracy: "Переход к советской демократии"
WHR_Transition_To_Soviet_Democracy_desc: "Мы должны преобразовать наше правительство в подлинно советскую демократию. Вместо того, чтобы государство было тираническим, как в странах Миттельевропы или Антанты, опираясь на реакционные элементы общества, которые бы дергали нас за ниточки, как во многих капиталистических "демократиях". Мы должны создать народное государство, в котором народ голосует на выборах, выбирая делегатов, непосредственно исполняющих его волю."
WHR_Light_Industrialization: "Индустриализация"
WHR_Light_Industrialization_desc: "Беларусь не может довольствоваться вечным сохранением прежней аграрной структуры! Напротив, она должна работать над модернизацией. Поэтому мы должны начать процесс умеренной индустриализации, чтобы добиться наилучших результатов для страны и народа."
WHR_Rely_On_Proletariat: "Опора на пролетариат"
WHR_Rely_On_Proletariat_desc: ""
WHR_Belarus_Soviet_Socialist: "Красная Белорусь"
WHR_Belarus_Soviet_Socialist_desc: "Великий белорусский пролетариат может гордиться, зная, что нация окончательно освободилась от любого реакционного влияния. С особо советской формой демократии и высоко милитаризованным трудом никакие внешние силы больше не будут угрожать белорусскому рабочему!"

### BSDP ###
WHR_Sieradas_Report: "Доклад Середы"
WHR_Sieradas_Report_desc: "Ян Серада, народный министр сельского хозяйства, должен представить в Раду свой отчёт о состоянии земельной реформы в стране. Известно, что программа так и не была реализована, и есть надежда, что доклад прояснит все недоразумения и предложит правительству способ снова заняться этим вопросом."
WHR_Cooperate_with_the_Bund: "Продолжить сотрудничество с Бундом"
WHR_Cooperate_with_the_Bund_desc: "Еврейский рабочий бунд является основным союзником БСДП и сотрудничал с нами по многим вопросам, пора продолжить это сотрудничество."
WHR_MaAV_Opening: "Открытие МоАЗ"
WHR_MaAV_Opening_desc: "Могилёвский автомобильный завод, построенный с немецкой помощью сначала как авторемонтная мастерская, будет открыт с большим успехом. Наряду с ремонтными мощностями для армии, особенно для немецких войск в регионе, завод расширен и включает в себя инструменты и оборудование для начала производства сельскохозяйственных тракторов, что делает его краеугольным камнем программы индустриализации БСДП и символом германо-белорусского сотрудничества."
WHR_The_Assembly: "Конгресс Грамады"
WHR_The_Assembly_desc: "Правящую коалицию Беларуси после падения монархии некоторое время назад, Белорусский союз крестьян и рабочих, или Грамада, возглавляет БДСП. Однако пробуксовка плана Середа и крах немецкой экономики пошатнули его единство. Для решения этих вопросов был созван чрезвычайный съезд Грамады, который должен либо вернуть другие партии в свои ряды, либо предложить Раде новый план."
WHR_Status_Quo: "Начать план Середы"
WHR_Status_Quo_desc: "После того, как Грамада вновь сплотится вокруг умеренных членов БСДП, план Середы может быть начат при поддержке всей коалиции. Это также позволит нам приступить к реализации других амбициозных проектов, от расширения промышленности до реформы образования."
WHR_Protect_Parliament: "Защита авторитета Рады"
WHR_Protect_Parliament_desc: "Рада является истинным представителем народа. Именно этот факт закреплён в конституции, поскольку законодательный орган представляет суверенитет народа. Угрозы нашей молодой парламентской республике ослабли, что ещё больше укрепило нашу молодую демократию против реакционеров и автократов."
WHR_Solidify_identity: "Закрепление нашей идентичности"
WHR_Solidify_identity_desc: "Отсутствие общего национального самосознания - одна из худших характеристик нации. За последние 20 лет мы сделали многое, чтобы исправить эту несправедливость. Однако нам ещё многое предстоит сделать. Мы должны продолжать."
WHR_Bundist_Ties: "Поводок для Бунда"
WHR_Bundist_Ties_desc: "Бунд становится всё более обеспокоенным нашими программами и может разорвать с нами связи, мы не должны допустить этого, мы должны связаться с умеренными, наиболее про-БСДП членами Бунда, чтобы обеспечить продолжение нашего союза с Бундом."
WHR_Bund_Autonomy: "Переговоры с Бундом?"
WHR_Bund_Autonomy_desc: "Разжигание хаоса среди наших союзников не приведет ни к чему продуктивному, мы должны провести переговоры с руководством Бунда, чтобы заключить сделку для восстановления нашего альянса."
WHR_Minority_Protection: "Защитить меньшинства"
WHR_Minority_Protection_desc: "Несмотря на все наши усилия по созданию равноправного общества, реальность оказалась не такой идеальной, поскольку даже при наличии конституционных гарантий сохраняется напряжённость между этническими группами этой страны. Мы должны не только располагать кодифицированными гарантиями, но и наши действия должны соответствовать этим формальностям и возобновить нашу приверженность Принципу личности."
WHR_Civic_Nationalism: "Продвигать гражданский национализм"
WHR_Civic_Nationalism_desc: "Формирование белорусской нации было делом рук не только белорусского народа. Многие меньшинства приложили свои усилия для построения нации, которого мы так отчаянно жаждали на протяжении многих лет. Поэтому мы должны сосредоточиться на продвижении особого типа национализма. Такого, который требует от своих граждан верности, свободы и равенства. На гражданском национализме."
WHR_National_Awakening: "Пробуждение нации"
WHR_National_Awakening_desc: "Наши усилия приносят плоды! Сегодня больше людей с гордостью называют свою национальность "белорусской", чем когда-либо в истории. Скоро нация белорусов будет признана как истинная нация, равная полякам и русским, которые когда-то смотрели на нас свысока, как на простых крестьян и мясо для ассимиляции."
WHR_Guaranteed_Liberties: "Гарантированные свободы"
WHR_Guaranteed_Liberties_desc: "В условиях, когда многие угрозы по всему миру набирают обороты, очень печально видеть, как наши граждане впадают в отчаяние от возможной потери своих прав. Но они не должны бояться, потому что народ Белоруссии свободен и останется таковым, со всеми вытекающими из него привилегиями!"
WHR_Expand_Rural_Education: "Развитие образования в сельской местности"
WHR_Expand_Rural_Education_desc: "Недостаток образования для крестьянства всегда был невероятно острой проблемой для нашей зарождающейся нации. Мы уже много лет предпринимаем шаги для исправления этой ситуации и будем продолжать делать это в будущем, ведь образование - это основа любой современной страны."
WHR_Expand_Welfare_State: "Расширить систему социального обеспечения"
WHR_Expand_Welfare_State_desc: "В духе социал-демократических идеалов мы должны сосредоточиться на расширении национальных программ социального обеспечения как для сельских крестьян, так и для городских жителей."
WHR_Expand_Pedagogical_Institute: "Минский педагогический институт"
WHR_Expand_Pedagogical_Institute_desc: "Основанный как Минский учительский институт в 1914 году, Педагогический институт зарекомендовал себя как одна из центральных опор Белорусского государственного строя, готовящая учителей для обучения людей, молодых и старых. Для того, чтобы не отстать от масштабного расширения нашей национальной системы образования, институт должен быть расширен, чтобы помочь заполнить постоянно растущее число классных комнат и продолжить борьбу с неграмотностью."
WHR_Build_University: "Белорусский государственный университет"
WHR_Build_University_desc: "Основанный в октябре 1921 года, БГУ является ведущим высшим учебным заведением Белоруссии. Как уже говорилось, образование - это основа любой страны, поэтому мы будем следить за тем, чтобы университет хорошо финансировался. Следующие поколения - ключ к успеху нашей страны."
WHR_Calm_The_Left: "Успокоить левых"
WHR_Calm_The_Left_desc: "В самом начале нынешнего кризиса мы упрекали левое крыло нашей партии и продолжали следовать нашим реформистским идеалам. Однако, несмотря ни на что, мы должны успокоить наших левых товарищей. Мы все здесь боремся за одно и то же: социалистическую Беларусь, равную для всех."
WHR_Belarus_Proud_and_Free: "Гордая и свободная Белоруссия"
WHR_Belarus_Proud_and_Free_desc: "Мы сделали это! Несмотря на недавний мировой кризис, нам удалось выстоять, потому что мы - белорусские люди. Мы будем продолжать идти вперёд по истории. Да здравствует Беларусь, гордая и свободная!"
WHR_BSDP_Black_Monday: "Борьба с Чёрным Понедельником"
WHR_BSDP_Black_Monday_desc: "Поскольку мы зависим от немецкой экономики, для нас не стало шоком, что последствия Чёрного Понедельника быстро дошли до нашей страны, когда несколько немецких фирм были вынуждены закрыть магазины, оставив многих белорусов без работы. Теперь, когда мы разобрались с проблемой земельной реформы, которая затрагивает гораздо большую часть нашего населения, мы можем решить эту новую проблему. Пока же, оценивая ущерб, наши люди будут заняты общественными работами."
WHR_Help_Jewish_Organizations: "Помочь еврейским организациям"
WHR_Help_Jewish_Organizations_desc: "Многие городские еврейские организации особенно сильно пострадали от Чёрного Понедельника. Рада должна направить часть средств этим объединениям для более быстрого восстановления. Наши союзники-бундисты, несомненно, оценят это."
WHR_Nationalize_Key_Industries: "Национализировать ключевые отрасли"
WHR_Nationalize_Key_Industries_desc: "БСДП всегда поддерживал национализацию некоторых ключевых секторов экономики. В условиях, когда немецкие фирмы разоряются или уходят из страны, у нас есть хорошая возможность подхватить их проблемы и укрепить экономические позиции нашей страны."
WHR_Waiting_on_the_Germans: "В ожидании немцев"
WHR_Waiting_on_the_Germans_desc: "Несмотря на то, что мы принимаем самые необходимые меры по борьбе с экономическим кризисом, мы должны быть честны перед собой. Экономика Белоруссии заметно слаба, особенно по сравнению с нашими соседями. Наш немецкий повелитель всегда играл первостепенную роль в наших экономических делах, и мы не можем без него обойтись. §RМы не сможем оправиться от Чёрного Понедельника, пока это не сделает Германия.§!"

WHR_Left_Hramadists_Plan: "План левых грамадистов"
WHR_Left_Hramadists_Plan_desc: "План Серады был признан слишком умеренным для модернизации белорусского сельского хозяйства, и Грамада была вынуждена выбрать план своего левого крыла, возглавляемого Тарашкевичем и Прищепой."
WHR_Belarus_Red_Denmark: "Беларусь - Красная Дания!"
WHR_Belarus_Red_Denmark_desc: "Под руководством нового народного министра сельского хозяйства Дмитрия Прищепау был разработан новый амбициозный план земельной реформы под лозунгом "Беларусь - красная Дания"."
WHR_Mass_Nationalization: "Массовая национализация"
WHR_Mass_Nationalization_desc: "Новая Беларусь - не место для процветания частной собственности. За исключением крестьянства, вся промышленность и земельные владения должны быть национализированы в пользу нашей Народной Республики!"
WHR_Support_Khutors: "Поддержка хутаризации"
WHR_Support_Khutors_desc: "Хутора, или фермерские хозяйства, являются историческим образом жизни для многих белорусских крестьян. Вместо коллективизации, насильственной или добровольной, наше правительство должно поддерживать мелких фермеров."
WHR_Freedom_Of_Land_Tenure: "Свобода крестьянского землевладения"
WHR_Freedom_Of_Land_Tenure_desc: "Крестьяне должны иметь право выбирать, как им работать на своей земле, без вмешательства государства. В конце концов, мы - крестьянская республика, а не диктатура."
WHR_Production_Cooperation: "Производственная кооперация"
WHR_Production_Cooperation_desc: "Производственная кооперация должна поддерживаться государством, чтобы создать возможности для модернизации и индустриализации."
 

### Coup ###
WHR_Aftermath_Of_The_Coup: "После переворота"
WHR_Aftermath_Of_The_Coup_desc: "Армия вмешалась как раз вовремя, чтобы спасти страну от криптосиндикалистов БСДП. В то время как пыль в Минске едва осела, социалисты взялись за оружие, чтобы продолжить борьбу в сельской местности. Чтобы защитить страну от них и обеспечить свободу от синдикализма, мы должны занять позицию, ради будущего нации."
WHR_The_New_Populist_Government: "Новое популистское правительство"
WHR_The_New_Populist_Government_desc: "Христианские демократы и популисты из Национально-демократической ассоциации, ранее составлявшие оппозицию правительству БСДП в безвластной Раде, заявили о своей поддержке военного правительства. Видя реальную угрозу, которую представляют социалисты, было сформировано правительство единства, состоящее из представителей национал-демократов в Раде и армии."
WHR_Stop_Land_Reform: "Остановить земельную реформу"
WHR_Stop_Land_Reform_desc: "Дестабилизирующая идеологическая программа социалистов зашла достаточно далеко. С худшими эксцессами уже давно покончено, и её продолжение только вредит католической и православной церквям, а также лояльным землевладельцам страны."
WHR_Restore_The_Rada: "Реорганизовать Раду"
WHR_Restore_The_Rada_desc: "Необходимо, чтобы в нашей республике сохранялась хоть какая-то форма представительства, ибо мы не можем игнорировать бедственное положение нашего народа. Места, занимаемые БСДП, были, конечно же, потеряны, а места, занимаемые кривичами Ластовского, верны нашему антисиндикалистскому делу, что дает нам комфортное большинство для законного принятия законов и конституционных изменений."
WHR_Church_Education: "Привлечь церкви в образование"
WHR_Church_Education_desc: "Настаивание БСДП на чисто светском образовании оказалось серьезным препятствием на пути преодоления трудностей, с которыми сталкиваются наши учебные заведения. Католическая и православная церкви стремятся помочь повысить грамотность среди бедных крестьян, составляющих большинство населения страны, и привить им хорошие ценности. Мы гораздо легче и быстрее решим проблему грамотности, если позволим им снова организовать школы."
WHR_Promote_Civic_Nationalism: "Насаждение национализма"
WHR_Promote_Civic_Nationalism_desc: "Крайне важно, чтобы мы не предали идеалы гражданского национализма, ведь в Белой Рутении проживает множество меньшинств. Продолжая улучшать национальное пробуждение белорусов, мы не можем бросить наших польских и русских союзников перед лицом экзистенциальной угрозы синдикализма."
WHR_Formally_Ban_BSDP: "Запретить БСДП"
WHR_Formally_Ban_BSDP_desc: "Недостаточно просто противостоять БСДП; мы должны сделать так, чтобы они никогда больше не смогли угрожать нашей нации. Поэтому их партия будет официально запрещёна вместе с их левыми союзниками в Грамаде. Мы не можем позволить криптосиндикалистам снова оказаться в нашем правительстве."
WHR_National_Revolution: "Национальная революция"
WHR_National_Revolution_desc: "Очевидно, что во избежание безбожной синдикалистской революции должна произойти национальная революция, которая уведёт нацию от левацкой агитации. Именно это представляет наше правительство, и мы поведем белорусский народ к будущему, свободному от иностранных агитаторов."
WHR_Puppet_Rada: "Новая Рада"
WHR_Puppet_Rada_desc: "Когда Республика была восстановлена, была введена строгая парламентская система. Однако, учитывая, что захват власти синдикалистами удалось предотвратить лишь благодаря оперативным действиям военных и оппозиции Рады, становится ясно, что такая система подвела наш народ. Необходима более сбалансированная система, в которой законодательная власть не будет полностью контролировать исполнительную."
 WHR_Power_To_The_President: "Усилить исполнительную власть"
 WHR_Power_To_The_President_desc: "В рамках наших реформ, направленных на то, чтобы захват власти синдикалистами никогда не произошел, мы должны укрепить Раду и исполнительную власть. Это формально превратит [ROOT.GetName] в централизованную и сильную систему вместо парламентской."
 WHR_Military_Representation: "Военные представители"
WHR_Military_Representation_desc: "Военные оказались спасителями нашей нации, поэтому вполне естественно, что им будет гарантировано представительство в правительстве и Раде. Таким образом, будет обеспечена более прямая связь между гражданскими и военными, что позволит последним в будущем более своевременно (и законно) вмешиваться в любые синдикалистские заговоры."
WHR_Reichspakt_Cooperation: "Связи с Рейхспактом"
WHR_Reichspakt_Cooperation_desc: "Рейхспакт - это последний в мире рубеж против Третьего интернационала и его заговора с целью мировой революции. Нам крайне необходимо углубить наши связи с Германией, чтобы помочь ей победить самую большую угрозу для Европы."
WHR_Increase_Role_In_Mitteleuropa: "Наращивание нашей роли в Миттельевропе"
WHR_Increase_Role_In_Mitteleuropa_desc: "Германия не может защитить Европу от синдикализма и российского империализма в одиночку, и мы слишком долго были незначительной частью Рейхспакта. Пришло время увеличить наш вклад в общую оборону Миттельевропы, особенно в связи с растущей российской угрозой."
WHR_Belarus_Pure_And_True: "Чистая и настоящая Белоруссия"
WHR_Belarus_Pure_And_True_desc: "Мало того, что белорусы имеют независимую нацию. Нация должна также защищать свои ценности и мораль от безбожия и радикализма. Белая Рутения сейчас возвращается на путь, на котором она станет примером для остальной Европы, несмотря на наши размеры и мощь."

WHR_The_Countercoup: "Контрпереворот"
WHR_The_Countercoup_desc: "Хотя военные вмешались, чтобы спасти нашу нацию от гибели, демократы в Раде оказались нерешительными в борьбе с угрозой синдикалистов. Вацлав Ластовский, лидер кривийского движения, встал во главе нации в трудную минуту. Как только криптосиндикалисты и либеральные предатели будут убраны с дороги, мы приступим к национальному омоложению Белой Рутении."
WHR_Proclaim_Kryvia: "Кривия"
WHR_Proclaim_Kryvia_desc: "Такие термины, как Белая Рутения и Беларусь, - все это иностранные термины, навязанные нашему народу. Только Кривия действительно представляет наш народ в его некогда чистом виде, до того, как он был раздавлен иностранными оккупантами. С провозглашением Кривийского государства мы официально объявляем о возрождении нашего народа как свободного, независимого и чистого."
WHR_Purge_The_Rada: "Чистка Рады"
WHR_Purge_The_Rada_desc: "В Раде полно левых дегенератов, выходцев из других стран и коррумпированных капиталистов. Их необходимо вычистить и заменить истинными слугами народа и страны, при этом сделав так, чтобы коррупция и вырождение никогда больше не просочились в залы власти."
WHR_Control_The_State: "Контроль над государством"
WHR_Control_The_State_desc: "Слишком много барьеров стоит против нашего движения. Если мы хотим увидеть возрождение нашей нации, мы должны разрушить их и взять под полный контроль государство и его институты, чтобы переустроить его. Когда власть будет сосредоточена в руках Вацлава Ластовского, мы сможем увидеть, как консолидация Кривийского государства станет реальностью."
WHR_The_Kryvian_Concept: "Кривийская концепция"
WHR_The_Kryvian_Concept_desc: "Кривийская концепция была разработана Вацлавом Ластовским ещё до Вельткрига, который считал, что белорусы, как потомки кривичей до монгольских нашествий 13 века, являются арийским народом и самым чистым из восточнославянских народов. Пришло время для белорусов принять и отстоять эту идентичность от монголо-москвичей на востоке и интернационалистов внутри."
WHR_Expropriate_The_Landlords: "Экспроприировать арендодателей"
WHR_Expropriate_The_Landlords_desc: "На протяжении веков белорусы были чисто крестьянской нацией под властью польских и российских помещиков. Социалисты, несмотря на свою риторику, не выполнили обещание помочь крестьянам, стараясь слишком сильно угодить врагу. Хватит, мы изымем земли и отдадим их народу, без вопросов и компенсаций! Кривичи больше не рабы!"
WHR_The_Agrarian_Ideal: "Аграрный идеал"
WHR_The_Agrarian_Ideal_desc: "В целом белорусский народ - это бедные фермеры, и так было на протяжении веков. Даже будучи кривичами, мы всё ещё являемся народом земли, и аграрные идеалы находят отклик в наших душах. Мы должны защищать эту идентичность не только в риторике, но и в действии, поднимая крестьянина и фермера на тот уровень, на котором они всегда должны были быть."
WHR_Nationalist_Education: "Националистическое образование"
WHR_Nationalist_Education_desc: "Наши социалистические предшественники были правы, обеспечивая светское и национальное образование для нашего народа. Однако они, безусловно, не зашли достаточно далеко в националистическом аспекте, сделав слишком много уступок евреям, полякам и русским и допустив при этом левацкую агитацию. Школьная программа должна воспитывать гордое кривийское самосознание и сильный характер."
WHR_Anti_Russian_Propaganda: "Продвигать германофобию"
WHR_Anti_Russian_Propaganda_desc: "Хотя синдикализм представляет собой угрозу, нет большей угрозы, чем Гогенцоллерны, наши старые угнетатели. Они вернутся и снова попытаются уничтожить нас, но мы не позволим этому случиться. Мы никогда не вернёмся под их сапоги, и мы либо победим, либо умрем в нашей борьбе за существование."
WHR_Nation_Above_Class: "Нация превыше класса"
WHR_Nation_Above_Class_desc: "Несмотря на свою марксистскую идеологию, БСДП не только не смогла построить бесклассовое общество, но и ещё больше усугубила классовые противоречия. Белорусы и криворожане больше не будут разделены по классовому признаку, ибо мы - одна неделимая нация."
WHR_Nationalism_Under_Reichspakt: "Национализм в условиях Рейхспакта"
WHR_Nationalism_Under_Reichspakt_desc: "Нет ничего постыдного в том, чтобы признать, что нам потребуется помощь, чтобы не допустить захватчиков, особенно с москвичами на нашей границе. Германия - наш единственный настоящий союзник, и наша нация, скорее всего, выживёт только в составе Рейхспакта. Поскольку мы работаем над тем, чтобы стать самодостаточной нацией, Германия поможет нам в достижении этой цели, и мы останемся верными союзниками в грядущей буре."
WHR_Kryvian_Orthodox_Church: "Национализировать церкви"
WHR_Kryvian_Orthodox_Church_desc: "Несмотря на все попытки Ластовского убедить народ в том, что религия не играет никакой роли в национальной идентичности, слишком многие не желают с этим мириться. Поскольку католическая церковь остаётся под влиянием поляков, а православная - москвичей, мы должны разорвать её связи с иностранными врагами. Церкви в Кривии должны быть полностью подчинены государству."
WHR_Constitutional_Amendment: "Конституционные поправки"
WHR_Constitutional_Amendment_desc: "Конституция, полная левых идей и ценностей, просто не может быть использована нашей нацией. Однако она не является полностью неуязвимой. Приложив усилия и внеся существенные поправки, мы способны исправить её, чтобы она служила нуждам кривийского народа и его институтов."
WHR_The_Rise_of_Kryvia: "Восход Кривии"
WHR_The_Rise_of_Kryvia_desc: "С консолидацией власти в кривийском движении мы сможем начать возрождение Белорусского народа в Кривийскую нацию. Мы никогда больше не будем рабами других захватчиков, и мы не упустим возможность, которую немцы дали нашему народу, чтобы занять своё место среди европейских наций."

WHR_Entice_German_Investors: "Привлечь немецких инвесторов"
WHR_Entice_German_Investors_desc: "В настоящее время существует много обид на немецкие компании, которые ушли из нашей страны после Чёрного Понедельника. Однако мы не можем позволить этим чувствам встать поперек дороги, поскольку нам нужно, чтобы инвесторы вернулись и, на этот раз, остались. Это потребует довольно щедрых предложений, чтобы заманить их обратно на рынок Белой Рутении."
WHR_Consolidate_State_Assets: "Консолидировать активы"
WHR_Consolidate_State_Assets_desc: "Из-за ограниченного объема капитала в стране правительство принимает активное участие в экономике, чтобы помочь стимулировать развитие. Это означает, что государство не только владеет значительной его частью, но и является собственником раздутых и неэффективных предприятий. Консолидация государственных компаний и сокращение штатов поможет снизить государственные расходы и, в долгосрочной перспективе, повысить их эффективность."
WHR_Loosen_Labour_Laws: "Смягчить трудовое законодательство"
WHR_Loosen_Labour_Laws_desc: "Правительство БСДП, верное своей социалистической риторике, внедрило сильное и всеобъемлющее трудовое законодательство, в котором предпочтение отдаётся работникам, а не собственникам. Из-за этого иностранные компании не стремятся инвестировать даже при относительно более низких затратах. Смягчение этих законов, несмотря на протесты Всебелорусского конгресса профсоюзов, позволит сделать инвестиции в нашу страну более привлекательными."
WHR_Request_Bail_Out: "Просьба о выделении средств"
WHR_Request_Bail_Out_desc: "Даже несмотря на все наши усилия и решения, наша экономика просто слишком слаба, чтобы самостоятельно справиться с глобальным экономическим спадом. Мы должны будем обратиться к правительству Германии с официальной просьбой о помощи в спасении нашей экономики, вероятно, с привлечением долгосрочных кредитов от немецких банков. Мы можем только надеяться, что немцы предложат щедрые условия для своего верного союзника на Востоке."

### Bulak-Balakhovich Focuses ###
 
WHR_Cooperate_With_ZD: "Сотрудничать с Зеленым дубом"
WHR_Cooperate_With_ZD_desc: "Организация Вацлава Ластовского "Зеленый дуб" - очень интересная группа. Придерживаясь неортодоксальных взглядов на происхождение нашего народа, они, тем не менее, крайне националистичны и в некоторой степени пророссийски настроены. При условии предоставления им нескольких льгот мы могли бы заключить союз и укрепить свои позиции в управлении Белоруссией, или "Кривией", если они пожелают называть её так."
WHR_Nationalism_Under_Moscow: "Национализм с Москвой"
WHR_Nationalism_Under_Moscow_desc: "Всем, кто говорит, что национализм должен означать полное прекращение братских связей, мы отвечаем: ха! Наш великий старший брат, русский народ, заботится лишь о наших интересах. При их официальной поддержке национальная гордость белорусского народа расцветёт и сметёт любую внутреннюю угрозу, исходящую от так называемых "патриотов". Не более чем кучка криптосиндикалистов!"
WHR_Foothold_For_Russian_Army: "Плацдарм для российской армии"
WHR_Foothold_For_Russian_Army_desc: "Чтобы обеспечить безопасность и защиту нашего народа от внешней агрессии, Беларусь должна быть превращена в непоколебимую крепость для братской армии России. Это не только обеспечит нашу безопасность, но и позволит нам наблюдать и изучать технический военный опыт России и применять их изобретения при реформировании наших вооружённых сил."
WHR_Initiate_Agrarian_Reforms: "Приступить к аграрным реформам"
WHR_Initiate_Agrarian_Reforms_desc: "Без стабильного снабжения продовольствием нация не может ни процветать, ни выжить. Такая нация просто погибнет, если не будут приняты срочные меры по изменению хаотичной ситуации с землей. Мы не можем допустить, чтобы Беларусь стала таким государством. Поэтому мы поставили перед собой задачу раз и навсегда решить аграрную проблему, обеспечив безграничное процветание наших соотечественников."
WHR_Bolster_Belarusian_Patriotism: "Укрепить белорусский патриотизм"
WHR_Bolster_Belarusian_Patriotism_desc: "Мы многое сделали для поднятия национального духа внутри великой Белоруссии, но этого ещё недостаточно. Наш народ должен гордиться и быть благодарным за то, что он родился в Белоруссии, что он образовал единое целое под названием Беларусь. Мы - патриоты, и мы гордимся этим."
WHR_Negotiate_For_Greater_Belarus: "Переговоры о Великой Белоруссии"
WHR_Negotiate_For_Greater_Belarus_desc: "Сейчас, когда сотрудничество между братскими народами Белоруссии и России не подорвано никакими угрозами, настало время попросить о возвращении нашей благосклонности. Простая и скромная просьба, учитывая, сколь многим мы пожертвовали к этому времени. Передача Белорусских земель по праву нашему народу, чтобы мы могли вечно служить величайшим союзником России."
WHR_Nationalize_Industry: "Национализировать ключевые отрасли промышленности"
WHR_Nationalize_Industry_desc: "Существуют определенные отрасли, которые жизненно важны для дальнейшего существования нашей страны. Просто смешно, что они находятся в руках иностранных владык или нелояльных бизнесменов. Немедленно все такие отрасли должны быть переданы под эгиду государства."
WHR_disband_rada: "Разогнать Раду"
WHR_disband_rada_desc: "Несмотря на то, что Рада является бессильным органом, она всё ещё существует как мерило народной воли, и поэтому представляет собой постоянную угрозу нашему правлению. Мы должны принять чрезвычайные меры и полностью распустить Раду, прежде чем у кого-либо появится шанс саботировать наш режим."
WHR_orthodox_support: "Церковь и народ"
WHR_orthodox_support_desc: "Православная церковь играет важную роль в Белорусском обществе, и, заручившись официальной открытой поддержкой церкви, мы сможем продвигать наш новый порядок среди среднего населения и свести к минимуму любое сопротивление."
WHR_purge_socialists: "Чистка социалистов"
WHR_purge_socialists_desc: "Несмотря на годы пребывания на периферии политической жизни, синдикалисты по-прежнему пользуются немалой поддержкой среди некоторых граждан страны. Хуже того, социал-демократы по-прежнему являются, пожалуй, самой популярной партией в стране! Мы должны решительно искоренить и уничтожить любые левацкие настроения среди населения, если мы хотим, чтобы наш режим не потерпел поражения."
WHR_labour_battalions: "Сформировать трудовые батальоны"
WHR_labour_battalions_desc: "Наш режим всё ещё остаётся непопулярным среди тех, кто не имеет работы. Создавая трудовые батальоны и программы общественных работ, мы можем обеспечить людей работой и помочь превратить Белую Рутению в сильную и современную нацию."
WHR_nachalnik_dzyerzhavy: "Вождь Державы"
WHR_nachalnik_dzyerzhavy_desc: "Станислав Булак-Балахович, безусловно, один из величайших лидеров в нашей истории. Воин, лидер, отец нашего народа - нет такого, чего бы он не смог совершить. Доказав свои заслуги в руководстве Белоруссией и превращении её в державу, с которой нужно считаться, Булак-Балахович примет титул Вождя Державы, Главы государства. Чествуя наследие великого Тадеуша Кастюшко."

### Army ###
WHR_Expand_Army: "Создание Народной армии"
WHR_Expand_Army_desc: "В связи с возобновлением беспокойства по поводу российской угрозы, наконец-то появился интерес к военной реформе и расширению армии, поскольку на карту поставлено само выживание нации. С этой целью Рада одобрила создание новой Народной армии, получившей своё название от покойной Народной Республики."
WHR_Revive_BVZR: "Возродить Центральную военную раду"
WHR_Revive_BVZR_desc: "Белорусская Центральная военная рада, или Белвайскрада, была сформирована в ноябре 1917 года для организации первых Белорусских воинских частей, но была расформирована в следующем году, когда немецкая армия заняла Минск. Цель возрождённой Белвайскрады - превратить армию в полноценную, современную военную силу, способную самостоятельно выстоять, уделяя особое внимание качеству офицерского состава, сержантского состава и обучения."
 
WHR_Create_BKA: "Сформировать БКА"
WHR_Create_BKA_desc: "Очевидны две вещи: народная армия никогда не сможет самостоятельно отбить российское или немецкое вторжение, а Национальная гвардия слишком ограничена в масштабах, чтобы обеспечить местную оборону и поддержку. Поэтому на смену Национальной гвардии придет Белорусская краевая оборона, или БКА, которое сосредоточится на мобилизации гражданского населения и армейских резервов для длительной партизанской войны против оккупантов."
WHR_Expand_Military_Schools: "Расширить Центральную военную академию"
WHR_Expand_Military_Schools_desc: "Центральная военная академия является единственным учебным заведением, способным готовить офицеров для Народной армии, и им всё ещё зачастую приходится учиться в Германии для дальнейшего обучения. Если мы хотим повысить качество подготовки наших офицеров, училище остро нуждается в расширении, что предполагает строительство новых помещёний и привлечение иностранных инструкторов."
WHR_Improving_NCO: "Совершенствование наших сержантских кадров"
WHR_Improving_NCO_desc: "Профессиональные офицеры важны, но унтер-офицеры также значительно выросли в профессиональном плане со времен Вельткрига. Их значение в поддержании связи между офицерами и солдатами огромно, а их роль на фронте невозможно переоценить. Повышение уровня их подготовки поможет повысить качество армии в целом, поскольку офицеры полагаются на них, а солдаты на них равняются."
WHR_Belarusian_Army_Manuals: "Белорусские армейские уставы"
WHR_Belarusian_Army_Manuals_desc: "Как ни стыдно это признавать, но большинство наших новых руководств написаны на немецком языке, который мало кто из белорусов умеет читать, а устаревшие - на русском. Есть, конечно, неофициальные переводы от образованных офицеров и добровольцев, но официальных руководств на белорусском языке до сих пор нет. С ростом грамотности народа более чем своевременно составить современные армейские руководства на нашем родном языке."
WHR_Formalize_Sappers: "Формализовать саперов и штурмовые отряды"
WHR_Formalize_Sappers_desc: "Технические войска в Народной армии остаются более или менее ситуативными, неформальными формированиями, а инженеры часто отправляются на обучение в Германию. С ростом числа образованных технических специалистов в армии пришло время организовать их в официальные подразделения. Кроме того, наши штурмовые подразделения, также подготовленные по немецкой модели, также получат официальные наименования."
WHR_Motorization_Logistics: "Моторизация и логистика"
WHR_Motorization_Logistics_desc: "Если и есть какое-то военное преимущество в том, что мы являемся аграрной страной с растущей механизацией сельского хозяйства, так это то, что многие наши солдаты знакомы с автотранспортом. С увеличением количества грузовиков и даже бронетехники на поле боя, это можно использовать для улучшения ситуации с логистикой, несмотря на не очень хорошую инфраструктуру страны."
WHR_Purchase_Heavy_Equipment: "Приобретение тяжелого снаряжения"
WHR_Purchase_Heavy_Equipment_desc: "Можно с уверенностью сказать, что Беларусь не будет производить тяжелое военное оборудование в больших количествах в ближайшем будущем, что ставит нас в зависимость от импорта его от наших союзников. Учитывая растущую потребность в грузовиках, радиоприемниках и артиллерии на современном поле боя, мы должны начать создавать запасы тяжелого вооружения, пока не стало слишком поздно."
WHR_Dnieper_Dvina_Line: "Днепро-Двинская линия"
WHR_Dnieper_Dvina_Line_desc: "Хотя граница по рекам Днепр и Двина отрезает нас от более чем миллиона белорусов, находящихся под российским гнетом, она обеспечивает нам и нашим союзникам гораздо лучшую оборонительную позицию, в случае неизбежного возвращения русских. Несмотря на то, что этот участок был частью немецкого проекта "стена Ост", им серьезно пренебрегали, и он представляет собой слабое место в Рейхспакте. Мы должны подготовить нашу оборону, пока не стало слишком поздно."
WHR_Auxillary_Battalions: "Вспомогательные батальоны"
WHR_Auxillary_Battalions_desc: "Чтобы мобилизовать как можно больше населения, из резервистов, ветеранов и гражданских добровольцев будут сформированы вспомогательные батальоны для поддержки военных операций. Это позволит увеличить количество имеющихся людей для вооружённых сил и сократить количество тренировок, необходимых для новых формирований."
WHR_Militarize_Police: "Милитаризация полицейских подразделений"
WHR_Militarize_Police_desc: "Местные полицейские подразделения предоставляют нам интересную возможность для проведения военных операций. Поскольку они уже обучены навыкам обеспечения порядка и хорошо знакомы с местной ситуацией, они окажут неоценимую помощь в организации местного сопротивления оккупантам и помогут переправить оружие партизанам."
WHR_Local_Munitions: "Местное производство боеприпасов"
WHR_Local_Munitions_desc: "Когда дело дошло до создания военной промышленности, Беларусь в царскую эпоху была полностью проигнорирована. Поэтому в стране отсутствуют даже базовые мощности для производства боеприпасов. Для снижения зависимости от иностранного импорта и в качестве важного начального этапа в развитии военно-промышленного комплекса мы начнем строительство предприятий по производству винтовочных и пистолетных боеприпасов."
WHR_Partisan_Warfare: "Партизанская война"
WHR_Partisan_Warfare_desc: "К сожалению, весьма вероятно, что в случае вторжения часть нашей страны будет захвачена врагом. Однако белорусский народ уже имеет опыт партизанской войны со времен Гражданской войны в России. Вполне естественно, что мы используем этот опыт как часть нашей военной доктрины и используем все возможные средства для защиты нашей родины."
WHR_Equipment_Standardization: "Стандартизация оснащения"
WHR_Equipment_Standardization_desc: "На вооружении Народной Армии находится эклектичный набор из русских и немецких винтовок, пистолетов и даже артиллерийских орудий разного калибра. Это создаёт логистический кошмар для армии, которой приходится поставлять множество видов боеприпасов для наших войск. Эта проблема будет решена только тогда, когда мы упорядочим и стандартизируем наше снаряжение."
WHR_Minsk_Arms_Plant: "Оружейный завод в г. [206.GetName]"
WHR_Minsk_Arms_Plant_desc: "Благодаря стабильно развивающейся промышленности мы наконец-то можем построить оружейный завод в г. [206.GetName], который будет производить стрелковое оружие на месте для Народной армии. Хотя это начинание возможно только при значительной помощи наших союзников, оно поможет повысить экономическую независимость нашей страны."
WHR_Aviation_Instructors: "Пригласить авиационных инструкторов"
WHR_Aviation_Instructors_desc: "Создание военно-воздушных сил - это чрезвычайно сложная задача, и без помощи иностранцев она просто невозможна. К счастью, наши более сильные союзники имеют гораздо больший опыт в воздушной войне и могут помочь нам инструкторами для подготовки пилотов и механиков для будущего военно-воздушного флота."
WHR_Military_Air_Fleet: "Сформировать военно-воздушный флот"
WHR_Military_Air_Fleet_desc: "Хотя до того, как Народная армия сможет самостоятельно защищать небо Белоруссии, ещё далеко, создание официальных военно-воздушных сил - важный шаг, которым наш народ может по-настоящему гордиться. Воздушная война становится всё более важной частью современной войны, и, несмотря на наше запоздалое начало, белорусский народ наконец-то сможет дать отпор врагам высоко над головой."
WHR_Baranavichy_Repair_Plant: "Барановичский авиаремонтный завод"
WHR_Baranavichy_Repair_Plant_desc: "Город Барановичи неуклонно развивается, и на его окраине была создана авиабаза вместе с оборудованием, необходимым для ремонта самолётов. Расширив авиабазу и ремонтные мощности, мы сможем запустить авиационную промышленность Белоруссии и самостоятельно начать подготовку механиков и инженеров."
WHR_Technical_Assistance: "Техническое содействие"
WHR_Technical_Assistance_desc: "В то время как наша индустриализация неуклонно прогрессирует, мы продолжаем бороться с нехваткой технических знаний во многих отраслях. При определенном содействии экспертов из стран-союзников мы можем преодолеть эти препятствия и улучшить резерв белорусских квалифицированных работников."
WHR_Krupp_Contacts: "Контакты с Krupp"
WHR_Krupp_Contacts_desc: "Безусловно, есть преимущества быть частью немецкой сферы, и одно из них - контакты в её крупнейших фирмах. Не секрет, что Народной армии не хватает артиллерии - Королевы поля боя. Конгломерат Krupp известен своими высококачественными орудиями, и при наличии нужных слов с ними и немецкой армией мы можем получить по дешевке несколько старых артиллерийских орудий, которые они больше не используют."
WHR_Tractors_to_Tanks: "От тракторов к танкам"
WHR_Tractors_to_Tanks_desc: "Механизация сельского хозяйства привела к созданию самой заметной отрасли промышленности Белоруссии: сельскохозяйственные тракторы. С ростом нашей автомобильной промышленности и сельскохозяйственного машиностроения появилась возможность конвертировать гражданскую продукцию в военные машины, включая танки."
WHR_Expand_Cavalry: "Расширение кавалерии"
WHR_Expand_Cavalry_desc: "Несмотря на сокращение использования кавалерии в современной войне, в такой стране, как Беларусь, конница по-прежнему используется в качестве вспомогательных и мобильных войск из-за особенностей нашей пересечённой местности и неразвитой инфраструктуры. Пока мы не сможем улучшить нашу промышленность и инфраструктуру, мы не сможем отказаться от использования легкой кавалерии как способа максимизировать мобильность наших войск и нанести быстрый удар по врагу."
WHR_Womens_Support_Service: "Служба поддержки женщин"
WHR_Womens_Support_Service_desc: "Поскольку на карту поставлено выживание нации, белорусские женщины также придут на помощь, выполняя роль вспомогательного персонала в армии и на фронте. Служба поддержки женщин будет организовывать женщин страны для участия в военных действиях."
WHR_Material_Assistance: "Материальная помощь"
WHR_Material_Assistance_desc: "Отсутствие промышленности в нашей стране затрудняет вооружение и оснащение наших вооружённых сил. Пришло время нашим союзникам доказать, что они достойны этого звания, и помочь нам. В конце концов, если Беларусь падет, они будут следующими."
WHR_Automobile_Repair_Plant: "Авторемонтный завод"
WHR_Automobile_Repair_Plant_desc: "Автомобильный ремонтный завод в г. [206.GetName] стал неотъемлемой частью индустриализации Белоруссии, помогая обслуживать и ремонтировать растущее количество автотранспорта в сельскохозяйственном и промышленном секторах. Он может быть мобилизован и будет задействован в военных действиях, ремонтируя и модернизируя транспортные средства наших и союзнических вооружённых сил."
WHR_Black_Cats: "Чёрные коты"
WHR_Black_Cats_desc: "Для дальнейшего повышения нашей способности вести партизанскую войну против оккупантов были сформированы "Чёрные коты" под командованием Михаила Витушко с целью преследования вражеских сил, саботажа и захвата припасов."
WHR_Repurpose_Captured_Equipment: "Перепрофилирование захваченного оборудования"
WHR_Repurpose_Captured_Equipment_desc: "С увеличением количества захваченного у противника снаряжения, не всегда оно оказывается полезным для наших войск. Позволяя нашим оружейникам и квартирмейстерам переделывать калибры вражеского оружия или ремонтировать поврежденное оборудование, мы можем улучшить снабжение наших войск"
WHR_Cavalry_Motorization: "Моторизация кавалерии"
WHR_Cavalry_Motorization_desc: "По мере развития нашей промышленности и инфраструктуры мы можем, наконец, начать рассматривать вопрос о моторизации наших войск. В рамках нашей доктрины, согласно которой наши войска должны быть легкими, мобильными и скрытыми от противника, наши кавалерийские силы получат наибольшую выгоду от автотранспорта и брони. Создание бронированной кавалерии значительно повысит огневую мощь наших мобильных сил."

WHR_Black_Banner_Engulfs_Nation: "Чёрное знамя охватывает нацию"
WHR_Black_Banner_Engulfs_Nation_desc: "Крушение государственных институтов и всего аппарата пролетарского угнетения наконец-то стало реальностью, о чем возвестила анархистская организация "Чёрное знамя". Начав свою работу в польско-литовско-белорусском пограничье, анархисты под руководством революционеров Иуды Гроссмана и Марка Мрачного взяли под контроль белорусское правительство, чтобы положить конец эксплуатации общества и пролетариата со стороны государства и стереть его наследие по мере продвижения к анархистской утопии."
WHR_Question_Kropotkin: "Вопрос о Кропоткине"
WHR_Question_Kropotkin_desc: "Первоначальным основным источником вдохновения для "Черного знамени" была анархистская мысль Кропоткина, а также других, таких как Бакунин и Махно. Однако многие в наших рядах, включая влиятельного Иуду Гроссмана, считают так называемого "князя-анархиста" Кропоткина человеком полумер - салонным анархистом и буржуазным притворным революционером, не желающим отвергать национальный шовинизм и патриотизм. Этот вопрос о наследии Кропоткина разделил нашу организацию, и поэтому мы должны окончательно решить, как группа, сторониться ли нам наследия Кропоткина или чтить его, решая вместе с ним основы нашей анархистской революции."
WHR_Paint_Red_Cross_Black: "Чёрный крест"
WHR_Paint_Red_Cross_Black_desc: "Для того чтобы заботиться о нуждах нашего народа, особенно в отношении его здоровья и благополучия, мы должны создать систему здравоохранения, которая сможет работать в рамках нашей системы без гражданства. В связи с этим мы создадим новую организацию снизу вверх, основанную на принципах и практике международного Красного Креста и родственных ему организаций, чтобы обеспечить нашим анархистским сообществам гуманитарную помощь и медицинское обслуживание, когда они в этом нуждаются."
WHR_Cooperate_Ukrainian_Georgian_Brothers: "Сотрудничество с братьями"
WHR_Cooperate_Ukrainian_Georgian_Brothers_desc: "Грузины и украинцы - наши братья и сестры по культуре и Анархии. Вместе мы разделяем общую цель, разделенные лишь легко преодолимыми барьерами географии и языка. Мы будем работать над установлением тесных связей с родственными организациями и группами единомышленников на этих разрозненных территориях, чтобы разжечь наши собственные революционные амбиции."
WHR_Dethroning_False_Idols: "Свержение ложных идолов"
WHR_Dethroning_False_Idols_desc: "Организованная религия - это не что иное, как опиум для масс; фантасмагория, созданная правящей элитой для того, чтобы слабые оставались кроткими и покорными, чтобы их было легче угнетать и эксплуатировать. Пришло время вырезать эту теократическую раковую опухоль, сжигая их организации дотла. На их пепелище мы создадим общество истинного человеческого духа, гораздо более великое, справедливое и свободное, чем любой так называемый город на холме."
WHR_Groups_Revolutionary_Actives: "Революционные ячейки"
WHR_Groups_Revolutionary_Actives_desc: "Подлинно революционное восстание требует сильной воли и мастерства, которых, к сожалению и сожалению, не хватает обычному человеку. Будущие авангарды революции должны быть красными, как рубины, твердыми, как алмазы, и наделенными совестью, которую ещё не разубедила жестокая и опасная природа героического революционного подвига. Наша главная цель - найти такие драгоценные камни и радикализировать их, используя этих закаленных радикалов и экстремистских фанатиков для осуществления нашей общей анархистской мечты."
WHR_Terror_Without_Motive: "Абсолютный террор"
WHR_Terror_Without_Motive_desc: "Террор не должен быть направлен только на доказавших свою несправедливость, он должен охватывать всю социальную иерархию классовых эксплуататоров и естественно презираемых элитистов, поскольку все они так или иначе виновны, даже не нуждаясь в мотиве или осознании вины. Каждый из них виновен, либо по делу, либо по ассоциации, и все они должны быть наказаны. Мы отомстим и воздадим, перераспределив и перепрофилировав то, что осталось, на благо истинного пролетариата."
WHR_Peace_Villages_War_Palaces: " Мир — халупам      война — дворцам"
WHR_Peace_Villages_War_Palaces_desc: "После свержения паразитической элиты и свершения сурового правосудия имущество этих землевладельцев, аристократов и других социально-экономических и классовых паразитов будет распределено между нуждающимися сообществами по всей нашей территории. Дворцы, памятники тщеславия, будут либо разрушены и заменены полезными удобствами, либо перепрофилированы под нужды общины, тщетные сады и другие легкомысленные постройки богачей будут распаханы, а остальные их безделушки и монолиты будут уничтожены или преобразованы тем или иным способом. Мы принесем мир в деревню и будем вести войну против этих дворцов роскоши и жадности, чтобы освободить пролетариат и заботиться о нем."
WHR_Property_Enemy_Freedom: "Собственность враг свободы"
WHR_Property_Enemy_Freedom_desc: "Любая собственность используется только для эксплуатации. Её отмена и дальнейшее внедрение общинной собственности решит проблему бездомности, голода и безработицы, обеспечив справедливый и здоровый образ жизни для всех граждан на территории нашего анархического рая без государства. Единственная собственность, которая останется, будет лишь временной мерой, пока мы продвигаем Революцию и наше общество к истинному Анархизму, и в конечном итоге также будет постепенно отменена, когда это будет соответствовать потребностям и прихотям общинного пролетариата."
WHR_Reject_Delusion_Intellectualism: "Уничтожить интеллектуалов"
WHR_Reject_Delusion_Intellectualism_desc: "Юристы, философы, академики, клерки и бюрократы - все они непрактичны, бездельничают как привилегированные профессионалы и бесполезные, испорченные яйцеголовые. Социальные и общественные конструкции, опирающиеся на пролетарскую эксплуатацию, возносят этих "квалифицированных специалистов" над угнетенными массами. Наконец-то пришло время покончить с этим отвратительным примером классовой несправедливости и опустить эту массу надменных, чрезмерно финансируемых выродков на их законное место."
WHR_Immolate_Monetary_System: "Уничтожить денежную систему"
WHR_Immolate_Monetary_System_desc: "Во всех общинах государства распределение товаров и услуг будет определяться от каждого в соответствии с его способностями и границами, каждому в соответствии с его потребностями, на основании автономно созданных правил и анархистских принципов. Коммунам будет позволено обмениваться товарами и услугами между собой, а стоимость этих товаров и услуг будет определяться количеством труда, необходимого для их производства, в соответствии с общим социалистическим принципом. Используя эти идеи в качестве основы, мы заменим едкую, угнетающую, оппортунистическую и хищническую капиталистическую систему справедливой, свободной и равноправной анархо-коммунистической экономикой."
WHR_Fair_Division_Labour: "Справедливое разделение труда"
WHR_Fair_Division_Labour_desc: "Поскольку дорога к анархизму начинает прокладываться, а денежная система капиталистической эксплуатации окончательно сгорела, нашим следующим шагом к истинному социалистическому раю станет освобождение общества и создание местных коммун для управления общей собственностью. Этот шаг позволит справедливо разделить труд и обязанности среди нашего населения, благодаря чему никто не будет голодным или обездоленным, и у каждого будет своё место, работа и общая цель в нашем свободном и общинном обществе."
WHR_Anarchy_Above_All_Borders: "Жыве Анархія"
WHR_Anarchy_Above_All_Borders_desc: "Народ Беларуси, хотя и глубоко предан нашему делу, не может забыть о своих потерянных сородичах - жителях Вильнюса, Белостока или Одессы. Мы должны облегчить участь и боль нашего народа и передать этим братьям факел революции, освободив этих угнетенных соотечественников и родственников под Чёрным знаменем анархизма."
WHR_New_Man_Born_Seas_Fire: "Рождённые в аду"
WHR_New_Man_Born_Seas_Fire_desc: "Под блестящим руководством "Черного знамени" и путеводным Чёрным светом анархизма мы свергли угнетающий капиталистический строй, заменив его анархистской утопией в процессе развития. Новое поколение свободного пролетариата вырастет в реальности, поддерживаемой любовью к свободе и волей революционного дела. Для нас будут чужды понятия эксплуатации силой или деньгами, ибо зверь-статист был убит, и на его трупе расцвел новый сад возможностей и анархической свободы, охраняемый новым белорусским человеком, рожденным в огненном море, поглотившем старый порядок, и закаленным как железо, готовым защищать наш рай до последнего вздоха."


### Ideas ###
WHR_black_monday: "Чёрный Понедельник"
WHR_black_monday_desc: "Зависимость Белой Рутении от Германии вновь стала преследовать её после краха немецкого фондового рынка, и её экономика также переживает глубокие потрясения."
WHR_black_monday_1: "Чёрный Понедельник"
WHR_black_monday_1_desc: "Хотя Чёрный Понедельник всё ещё оказывает сильное влияние на нацию, недавние шаги правительства Белой Рутении начали уменьшать ущерб."
WHR_black_monday_2: "Чёрный Понедельник"
WHR_black_monday_2_desc: "По мере того, как правительство реформирует ранее бедную экономику Белой Рутении, последствия кризиса Чёрного Понедельника начинают ослабевать."
WHR_black_monday_3: "Чёрный Понедельник"
WHR_black_monday_3_desc: "Последствия кризиса Чёрного Понедельника подходят к концу, и экономика Белой Рутении скоро станет сильнее, чем когда-либо."
WHR_black_monday_4: "Чёрный Понедельник"
WHR_black_monday_4_desc: "Вопреки всему, срочность кризиса Чёрного Понедельника вызвала много инноваций в Белой Рутении, и хотя некоторые последствия всё ещё остаются, полное восстановление экономики почти налицо."
constructing_ostwall: "Строительство стены Ост"
constructing_ostwall_desc: "В ответ на растущую угрозу со стороны России мы начали укреплять нашу восточную границу для защиты от возможного вторжения."
WHR_disunity: "Национальная разобщенность"
WHR_disunity_desc: "Преждевременное рождение нации и нерешительность в отношении того, где следует искать лучшую белорусскую идентичность, приводит к растерянности и отсутствию патриотизма и единства в Белой Рутении."
WHR_illiteracy: "Неграмотность"
WHR_illiteracy_desc: "Несмотря на более чем десятилетнюю независимость, нынешнее правительство, слабая экономика и система образования, отсутствие определенности в выборе национальной письменности - все это способствует тому, что неграмотность остаётся большой проблемой, особенно в сельских районах, которые преобладают в стране."
WHR_cavalry_focus: "Мастерство кавалерии"
WHR_cavalry_focus_desc: "С началом обучения кавалерии наши люди обрели военное дело, в котором они преуспели, идеально подходящее для восточной местности."
WHR_ethanol_production_1: "Производство топлива из этанола"
WHR_ethanol_production_1_desc: "Наши исследования позволили совершить прорыв в производстве топлива из этанола, что позволяет нам более эффективно обеспечивать топливом нашу промышленность."
WHR_ethanol_production_2: "Производство топлива из этанола"
WHR_ethanol_production_2_desc: "После долгих месяцев результаты исследований окупились, и мы получили возможность полностью обеспечить нашу промышленность топливом за счёт производства этанола."
WHR_urbanisation_1: "Недостаточная урбанизация"
WHR_urbanisation_1_desc: "В Белой Рутении много сельского населения и одна из самых низких в мире плотностей населения, поэтому городам трудно найти работников для любых отраслей промышленности."
WHR_urbanisation_2: "Урбанизация"
WHR_urbanisation_2_desc: "После долгих кампаний мы побудили некоторых наших людей поселиться в городах, увеличив количество потенциальных работников для нашей промышленности."
WHR_industrialisation1: "Содействие индустриализации"
WHR_industrialisation1_desc: "Мы выделили небольшое финансирование на индустриализацию, что немного помогло нашему промышленному развитию."
WHR_industrialisation2: "Содействие индустриализации"
WHR_industrialisation2_desc: "Мы начали выделять умеренное финансирование на индустриализацию, чтобы в будущем экономика нашей страны начала расширяться."
WHR_industrialisation3: "Содействие индустриализации"
WHR_industrialisation3_desc: "Мы выделили значительные средства на индустриализацию нашей страны, чтобы быстро вывести нашу нацию из нищеты, в которой она сейчас находится."
WHR_flexibility: "Гибкая промышленность"
WHR_flexibility_desc: "Наша промышленность была подготовлена и приспособлена к гибкости, что позволяет нашим заводам переключаться с производства гражданских товаров на военное оборудование в случае необходимости."
WHR_farming_reform1: "Механизированное сельское хозяйство"
WHR_farming_reform1_desc: "Мы выделили небольшое финансирование на механизацию сельского хозяйства, что позволило нашим более богатым фермерам приобрести новое сельскохозяйственное оборудование."
WHR_farming_reform2: "Механизированное сельское хозяйство"
WHR_farming_reform2_desc: "Мы умеренно финансируем механизацию сельского хозяйства нашей страны, с целью позволить многим фермерам Белой Рутении приобрести новое сельскохозяйственное оборудование, чтобы начать оптимизировать наше сельское хозяйство."
WHR_farming_reform3: "Механизированное сельское хозяйство"
WHR_farming_reform3_desc: "Мы выделили значительные средства на механизацию сельского хозяйства нашей страны в надежде максимально повысить эффективность нашего сельского хозяйства и обеспечить механизацию каждой фермы."
WHR_BelAZ_agriculture: "Производство сельхозтехники"
WHR_BelAZ_agriculture_desc: "В настоящее время БелАЗ производит сельскохозяйственную технику."
WHR_BelAZ_military: "Производство военной техники"
WHR_BelAZ_military_desc: "В настоящее время БелАЗ производит военную технику."
WHR_BelAZ_mining: "Производство горного оборудования"
WHR_BelAZ_mining_desc: "В настоящее время БелАЗ выпускает технику для горнодобывающей промышленности."
WHR_BelAZ_construction: "Производство строительной техники"
WHR_BelAZ_construction_desc: "В настоящее время БелАЗ выпускает автомобили и технику для строительства."
WHR_literacy: "Улучшения в сфере образования"
WHR_literacy_desc: "Наконец-то бич неграмотности, который долгое время терзал Белую Рутению, закончился, и наша возрожденная система образования помогла создать новое поколение новаторов."
WHR_workersrights: "Защита прав трудящихся"
WHR_workersrights_desc: "Защита прав трудящихся в Белой Рутении повысила энтузиазм и лояльность рабочего населения, а также способствовала росту производительности труда."
WHR_welfarestate: "Государство всеобщего благосостояния"
WHR_welfarestate_desc: "Наши реформы в сфере социального обеспечения улучшили положение бедных и пожилых людей в нашем обществе, а также помогли стабилизировать и обеспечить безопасность нашего народа."
WHR_new_belarus: "Новая Белая Рутения"
WHR_new_belarus_desc: "После многочисленных экономических реформ, проведенных правительством, Белая Рутения наконец-то превратилась из захолустья в современное европейское государство, готовое занять своё место среди стран мира."
WHR_free_press: "Свободная пресса"
WHR_free_press_desc: "Либерализация прессы и отмена цензуры позволили новым идеям дойти до общественности."
WHR_secret_courts: "Тайные суды"
WHR_secret_courts_desc: "Введение тайных судов помогло нам подавить врагов нашего режима."
WHR_censored_press: "Строгая цензура в прессе"
WHR_censored_press_desc: "Строгая цензура прессы не позволит любым инакомыслящим идеям дойти до общественности и гарантирует, что будут услышаны только идеи нашего режима."
WHR_confiscate_land: "Конфискации земель"
WHR_confiscate_land_desc: "В течение многих лет буржуазные тираны господствовали над крестьянами Беларуси и оставили себе многие богатые земли, которые могли бы помочь накормить народ. Теперь эти земли снова принадлежат беларусскому народу."
WHR_central_planning_idea: "Централизованное планирование"
WHR_central_planning_idea_desc: "Мы заменили неэффективный капиталистический свободный рынок централизованным планированием, обеспечивающим производство всех наших товаров в соответствии с потребностями народа и страны."
WHR_bolshevik_police: "Новая тайная полиция"
WHR_bolshevik_police_desc: "Вдохновленные тайной полицией монархии Гогенцоллернов в Беларуси, НБП, мы начали создавать собственную тайную полицию, чтобы устранить угрозу любых контрреволюционеров или врагов государства."
WHR_empowered_unions: "Расширение прав и возможностей профсоюзов"
HWR_empowered_unions_desc: "Профсоюзы Беларуси были сильно подавлены во время тиранического правления Гогенцоллернов, но теперь, когда мы создали синдикалистское государство, профсоюзы наконец-то получат признание."
WHR_armed_people: "Вооруженное население"
WHR_armed_people_desc: "Если каждый рабочий и крестьянин будет владеть оружием и знать, как им пользоваться, мы сможем быстрее готовить новые войска для нашей армии."
WHR_agriculture_cooperatives: "Сельскохозяйственные кооперативы"
WHR_agriculture_cooperatives_desc: "Наши сельскохозяйственные кооперативы получили определенную поддержку от белых русинских фермеров, и новые фермы увеличили производство сельскохозяйственных культур, а также топлива для нашей промышленности."
WHR_healthcare: "Здравоохранение страны"
WHR_healthcare_desc: "Внедрение национальной системы здравоохранения помогло сделать медицинское обслуживание доступным для среднего белого русина, снизить распространение и смертность от болезней, а также способствовать увеличению здорового населения нашей страны."
WHR_socialmarket_economy: "Социально-рыночная экономика"
WHR_socialmarket_economy_desc: "Наша социально-рыночная экономика, сочетающая свободную инициативу и социальное благополучие на основе конкурентной экономики, улучшила экономический рост и стабильность Белой Рутении."
WHR_trade_union: "Контролируемые правительством профсоюзы"
WHR_trade_union_desc: "Признание и контроль профсоюзов дает нам власть над рабочими Белой Рутении и одновременно повышает их производительность за счёт символического признания."
WHR_economic_boom_idea: "Экономический подъем"
WHR_economic_boom_idea_desc: "Политика свободного рынка БНП успешно обогатила экономику Белой Рутении и улучшила нашу международную репутацию."
WHR_paramilitary: "Военизированные формирования НБП"
WHR_paramilitary_desc: "Формирование Жигимонтом военизированных подразделений НБП помогло увеличить численность и дисциплину нашей армии, создав элитное подразделение в борьбе с врагами Белой Рутении."
WHR_labourbattalions: "Трудовые батальоны"
WHR_labourbattalions_desc: "Наши программы трудового батальона и общественных работ снизили уровень безработицы и обеспечили нас армией дисциплинированных рабочих, с помощью которых мы строим нашу страну."
WHR_self_help: "Белорусская Народная Самопомощь"
WHR_self_help_desc: "Новая организация БПС-Ф, Белорусская Народная Самопомощь, начала революционизировать экономику Белой Рутении и объединять народ в соответствии с нашими великими целями."
WHR_persecution: "Преследование меньшинств"
WHR_persecution_desc: "Теперь, когда слабое руководство, которое терпело их присутствие, ушло, мы начали нацеливаться на меньшинства и шпионов врага, которые долгое время саботировали Белую Рутению."
WHR_collectivise: "Коллективизация"
WHR_collectivise_desc: "Введение коллективных хозяйств на благо нации, хотя и встретило определенное сопротивление, начало приносить результаты в виде роста сельскохозяйственного производства."
WHR_foreignintelligence: "Служба внешней разведки"
WHR_foreignintelligence_desc: "Наши новые службы внешней разведки, переняв опыт наших обширных внутренних разведывательных служб, начали внедряться в другие страны и отчитываться перед нами."
WHR_socialization_of_land: "Социализированная земля"
WHR_regional_land_fund: "Краевой §HЗемельный§! фонд"
WHR_latin_alphabet: "Латинский алфавит"
WHR_latin_alphabet_desc: "Мы приняли латинский алфавит в качестве официальной письменности для белорусского языка, что способствовало росту международной торговли и распространению идей с Западом."
WHR_cyrillic_alphabet: "Кириллица"
WHR_cyrillic_alphabet_desc: "Мы приняли кириллицу в качестве официального алфавита для белорусского языка, что способствовало росту торговли и стимулировало эмигрантов из соседних Украины и России."
WHR_bothalphabets: "Признание обоих алфавитов"
WHR_bothalphabets_desc: "Вместо того, чтобы оттолкнуть часть нашего народа, выбрав одну официальную письменность для белорусского языка, мы решили преподавать и внедрять обе."
WHR_belarusian_youth: "Белорусский союз молодежи"
WHR_belarusian_youth_desc: "Вдохновленный молодежными движениями, такими как бойскауты в Америке, Белорусский союз молодежи учит детей традиционным патриотическим ценностям и готовит их к тому, чтобы они могли служить своей стране, когда достигнут совершеннолетия."
WHR_orthodox_nation: "Превосходство православия"
WHR_orthodox_nation_desc: "Мы решили, что православие должно быть национальной религией Белой Рутении, и как таковая она должна иметь особые привилегии."
WHR_secular_nation: "Светская нация"
WHR_secular_nation_desc: "Мы решили, что наше государство будет светским, поскольку в Белой Рутении много различных религиозных групп."
WHR_ethnic: "Этническая ассимиляция"
WHR_ethnic_desc: "Приняв решение о национальной идентичности нашего народа, белорусский народ начинает объединяться в единый народ для защиты белорусской нации."
WHR_state: "Государственная ассимиляция"
WHR_state_desc: "Белая Рутения и её народ не принадлежат к одному чистому этносу, а представляют собой смесь таких народов, как балты, славяне и другие. Белорусов отличает не кровь, а преданность белорусской нации и готовность защищать её интересы."
WHR_homedefence: "Рутенская внутренняя оборона"
WHR_homedefence_desc: "Защита родины белых русинов помогла привлечь к участию в военных действиях многих гражданских лиц, которые в противном случае не могли бы принять участие в войне, и повысить обороноспособность нашей страны."
WHR_patriotism: "Кампания по вербовке"
WHR_patriotism_desc: "Наша недавняя призывная кампания привела к притоку новобранцев среди молодого поколения, готовых сражаться за нашу страну."
WHR_officerschool: "Офицерская школа"
WHR_officerschool_desc: "Благодаря созданию новой офицерской школы началось совершенствование и возрождение качества нашего военного руководства, приток квалифицированных специалистов в наши офицерские ряды."
WHR_exemptscientists: "Освобожденные от службы учёные"
WHR_exemptscientists_desc: "Освобождение квалифицированных учёных от призыва в армию позволяет им посвятить своё время исследованиям на благо страны, а не службе в армии."
WHR_partisanwarfare: "Партизанская война"
WHR_partisanwarfare_desc: "Наша подготовка в сфере партизанской войны повысила эффективность нашей оборонительной тактики и сделает удержание Белой Рутении гораздо более трудным для любой оккупационной силы."
WHR_cavalry_production: "Производство снаряжения"
WHR_cavalry_production_desc: "В соответствии с потребностями нашей страны наши заводы начали производить больше военного оборудования, а в наших сельских регионах стали продолжать разводить лошадей для армии."
WHR_speed_cult: "Культ скорости"
WHR_speed_cult_desc: "Наш акцент на скорости начал проникать в наши вооруженные силы, гарантируя, что в случае войны опережение противника будет приоритетом номер один для наших армий."
WHR_repairfacility: "Ремонтный центр"
WHR_repairfacility_desc: "Наш недавно созданный ремонтный центр повысил эффективность и долговечность наших самолетов, позволяя нам вести более жесткую борьбу в воздухе против наших врагов."
WHR_direct_injection: "Топливная система с прямым впрыском"
WHR_direct_injection_desc: "Внедрение в наши самолеты топливных систем с непосредственным впрыском помогло предотвратить пробуксовку в воздухе, что дает нашим самолетам потенциальное преимущество перед противником в воздушном бою."
WHR_monbol_cops: "Королевская Белорусская Народная Гвардия"
WHR_monbol_cops_desc: "Сформированная как подразделение НБП, Королевская Белорусская Народная Гвардия призвана защищать Революцию и Королевство от всех врагов, как внешних, так и внутренних."
WHR_monbol_land: "Земля за верность"
WHR_monbol_land_desc: "Земельная реформа была давним вопросом в Беларуси, и с образованием Народного царства этот вопрос, наконец, начал решаться. У тех дворян и землевладельцев, которые отказались присягнуть на верность новому государству, конфисковали имущество и перераспределили его в пользу бедных. Бедняки могут оставить себе новые земли, пока они преданы, в противном случае земли будут снова отобраны и отданы более лояльным подданным."
WHR_monbol_planning: "Королевская комиссия по росту белорусской экономики"
WHR_monbol_planning_desc: "Беларуси всегда не хватало индустриализации, но с правительством, руководство которого зависит от рабочих, это стало первоочередной проблемой. Чтобы решить эту проблему, Его Высочество дал добро на создание так называемой Королевской комиссии по развитию белорусской экономики. Вдохновляясь плановыми экономиками всего мира, Комиссия должна провести индустриализацию этого захолустья, если это будет последнее, что мы сделаем."

