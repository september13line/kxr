WHR_Land_Reform_Plan: "Завершить План Середы"
WHR_Land_Reform_Plan_Danger: "План Середы в опасности!"
WHR_Land_Reform_Plan_Danger_desc: "§RЕсли мы не будем действовать быстро и не выйдем из тупика, последствия будут серьезными!§!"

WHR_Industrialize_Braslaw: "Построить Молодечненский станкостроительный завод"
WHR_Industrialize_Braslaw_desc: "Станки - это необходимость для любого промышленного развития. Мы достаточно долго полагались на импорт немецких станков; пришло время начать внутреннее производство... после импорта необходимых инструментов, которых нам не хватает, из Германии, к сожалению."
WHR_Industrialize_Mogilev: "Расширить металлургический завод в г. [1087.GetName]"
WHR_Industrialize_Mogilev_desc: "Построенный в 1932 году, ММЗ является одним из немногих предприятий тяжёлой промышленности в стране, одним из единственных производителей стали в Белоруссии. Его расширение обеспечит нам больше внутреннего производства, ограничит дорогостоящий импорт и расширит нашу промышленную базу."
WHR_Industrialize_Mozyr: "Расширение Речицкого метизного завода"
WHR_Industrialize_Mozyr_desc: "Построенный в 1912 году братьями Владимиром и Барысом Рык, метизный завод производит много тонн гвоздей и проволоки для строительства и других разнообразных проектов. Будучи одним из первых предприятий по обработке металла в стране [ROOT.GetName], он стал символом промышленности в регионе и должен быть модернизирован и расширен. Потенциально завод может достичь ежедневного производства 27 тонн гвоздей, необходимых для многих основных строительных проектов."
WHR_Industrialize_Pinsk_desc: "Поскольку Пинская область является одним из наиболее развитых регионов страны, где сосредоточено множество предприятий пищевой и деревообрабатывающей промышленности, электрификация региона стала важной задачей для максимального увеличения производительности области. Электростанция в Белоозёрске - это, пожалуй, один из самых амбициозных инфраструктурных проектов в Белоруссии, который рассчитывает достичь мощности в сотни тысяч киловатт для обеспечения электроэнергией западных районов страны и соседних регионов наших союзников."
WHR_Industrialize_Novogrudok: "Построить Городейский сахарный комбинат"
WHR_Industrialize_Novogrudok_desc: "В западной части страны расположено множество предприятий пищевой промышленности, здесь же находятся земли, где выращивают сахарную свёклу. Строительство предприятий, способных перерабатывать свёклу в рафинированный сахар, создаст новую отрасль, которая поддержит белорусских фермеров и будет стимулировать экономику."
WHR_Industrialize_Minsk: "Построить Жодинскую электростанцию"
WHR_Industrialize_Minsk_desc: "[206.GetName] - самый промышленно продвинутый регион страны. Чтобы повысить производительность, наша промышленность должна иметь доступ к большему количеству энергии. Поскольку торф является одним из самых богатых ресурсов, идеальным вариантом было бы строительство тепловой электростанции на его основе, а наилучшим местом для этого является город Жодино."
WHR_Empower_the_Bund_Unions: "Поддержать бизнес, связанный с Бундом"
WHR_Make_Farmers_into_Workers: "Поощрять урбанизацию"
WHR_Industrialize_Mozyr_2: "Нефтеперерабатывающий завод в г. [194.GetName]"
WHR_Industrialize_Mozyr_2_desc: "Южная Беларусь является родиной нефтяных песков, но технологии и капитал, необходимые для их добычи и переработки, нам недоступны. Однако мы можем заранее инвестировать в нефтеперерабатывающую промышленность, что позволит нам производить некоторое количество топлива из импортируемой сырой нефти, что может оказаться полезным в любом конфликте на границе."
WHR_Industrialize_Pinsk: "Проект Белоозёрской электростанции"
WHR_iron_prospecting: "Разведка в Аколь и Новосёлке"
WHR_iron_prospecting_desc: "Месторождения железной руды в Аколь и Новосёлке в регионе [204.GetName] являются одними из немногих в стране, но остаются нетронутыми. Начало добычи позволит создать рабочие места в регионе и обеспечить металлургический завод г. [1087.GetName] местными рудами для увеличения производства стали."

WHR_Civil_War: "Сокрушение Грамады"
WHR_Civil_War_desc: "Белорусский союз крестьян и рабочих, известный просто как Грамада, до недавнего времени был доминирующей силой в Раде Белой Рутении и первой правящей партией восстановленной Республики. В Грамаде всегда было много сторонников и агентов Синдикалистов, и их подрывные действия не остались незамеченными военными. После свержения своего правительства они взялись за оружие в сельских районах. Народная армия скоро разгромит их и восстановит порядок."
WHR_german_intervention: "Немецкая интервенция неизбежна"
WHR_german_intervention_desc: "Германия теряет веру в нашу способность удержать страну. Если мы не сможем восстановить нашу легитимность как истинного правительства Белой Рутении, они вмешаются, чтобы прибрать все к своим рукам."
WHR_Mogilev_Assault: "Взять [1087.GetName]"
WHR_Braslaw_Assault: "Взять [207.GetName]"
WHR_Pinsk_Assault: "Взять [95.GetName]"
WHR_Bobruisk_Assault: "Взять [204.GetName]"
WHR_Mozyr_Assault: "Взять [194.GetName]"
WHR_Final_Blow: "Убрать оставшихся агитаторов"

WHR_arms_import: "Импорт вооружений"
WHR_arms_import_desc: "Промышленность Белоруссии находится где-то между недостатком и отсутствием, что означает, что мы с трудом производим оборудование, необходимое Народной армии для исполнения её роли. К счастью, у наших союзников есть много старого оборудования, которое они готовы продать нам относительно дёшево, что позволяет нам приобретать дополнительную технику, в то время как наша скудная военная промышленность может сосредоточиться на том, что она действительно может производить."
WHR_import_small_arms: "Импортные винтовки"
WHR_import_small_arms_desc: "Наша способность производить даже стандартную пехотную винтовку ограничена. Конечно, у Германии достаточно старых Маузеров времен Вельткрига..."
WHR_import_artillery: "Импортная артиллерия"
WHR_import_artillery_desc: "Компания Krupp хорошо известна своими прекрасными артиллерийскими орудиями. Известно также, что Германия произвела много полевых орудий во время предыдущей войны. Возможно, у них найдется несколько старых орудий для своего восточного авангарда."
WHR_import_planes: "Импортные истребители"
WHR_import_planes_desc: "У нас могут быть возможности для ремонта и дозаправки самолетов, но строить их с нуля - это совсем другое дело. Если мы хотим защитить наше воздушное пространство, нам понадобятся истребители. Надеюсь, у немцев найдется несколько старых бипланов, чтобы у нас было хоть ЧТО-ТО, чем можно воевать!"
WHR_import_support_equipment: "Импортное дополнительное вооружение"
WHR_import_support_equipment_desc: "От радиостанций до хирургического оборудования - за последние десятилетия военные технологии развились скачками. Для поддержки наших войск в тылу и на фронте нам не хватает специфического оборудования, которое не является оружием или транспортными средствами."
WHR_import_motorised: "Импортные грузовики"
WHR_import_motorised_desc: "Автомобили занимают важное место на современном поле боя, начиная с транспорта для перевозки войск и заканчивая машинами скорой помощи. Хотя у нас и есть зарождающаяся тракторная промышленность, это может помочь фермеру на его поле, но вряд ли нашим храбрым солдатам на поле боя. Если только..."

integrate_state: "Интегрировать [FROM.GetName]"
WHR_integrate_state_easy_desc: "Большинство населения территории [FROM.GetName] признают себя белорусами или явно являются белорусами и быстро осознают этот факт. Будет относительно легко интегрировать регион в состав страны [ROOT.GetNameDef]."
WHR_integrate_state_medium_desc: "Значительная часть населения территории [FROM.GetName] признаёт себя белорусами, либо значительная часть населения была де-белорусизирована в последние годы. Потребуется некоторое время для интеграции региона в состав страны [ROOT.GetNameDef]."
WHR_integrate_state_hard: "Белорусская идентичность в регионе [FROM.GetName] либо слаба, либо тщательно подавлялась в последние годы. Потребуются большие усилия для интеграции региона в [ROOT.GetNameDef]."
WHR_rebuild_local_administration: "Перестроить местное администрирование в [FROM.GetName]"
WHR_rebuild_local_administration_desc: "С укреплением белорусской идентичности наша способность убедить местное население в своей принадлежности к Белоруссии значительно улучшилась. Посылая государственных служащих и учителей в [FROM.GetName] и работая с местными жителями, мы сможем завоевать их доверие и признание. Мы не можем повторить ошибки 1918 года, когда нам едва удалось расширить сферу своего влияния за пределами территории [206.GetName] без поддержки Германии."
WHR_strengthen_military_administration: "Усилить военное присутствие в [FROM.GetName]"
WHR_strengthen_military_administration_desc: "Армия обладает юрисдикцией над вновь приобретенными регионами. Усилив их присутствие, мы сможем обеспечить безопасность и защиту местного населения и постепенно завоевать их доверие. Или заставить их подчиниться, если до этого дойдет."

WHR_reclaim_vilnya: "Утвердить северные претензии"
WHR_reclaim_vilnya_desc: "Для установления хороших отношений между [ROOT.GetNameDef] и [LIT.GetNameDef] 27 апреля 1922 года было достигнуто соглашение между двумя союзниками, по которому белорусское правительство признало Вильнюс столицей Литвы в обмен на официальные гарантии прав и автономии для белорусов в стране. Однако, поскольку соглашение по сути не имеет юридической силы, мы можем вновь заявить о своих претензиях на такие важные белорусские города, как Вильня и Гродно, чтобы освободить их в будущем."
WHR_reclaim_bialystok: "Утвердить западные претензии"
WHR_reclaim_homiel: "Утвердить южные претензии"
WHR_reclaim_homiel_desc: "Во время хаоса Гражданской войны в России украинцам удалось вырвать из рук большевиков значительную часть Южной Белоруссии. Хотя они уступили такие важные города, как [95.GetName] и [194.GetName], такие города, как [241.GetName] и Брест, остались в руках Гетмана. В то время мы могли только смириться с этим, так как наше положение было слишком слабым, чтобы отстаивать свои претензии за Днепром и в Полесье. Теперь, когда Украина больше не в союзе с нами, мы можем вновь заявить об этих претензиях в надежде освободить их в будущем."
WHR_reclaim_smolensk: "Утвердить восточные претензии"

WHR_global_belarus: "Независимость во внешней политике"
WHR_global_belarus_desc: "Слишком долго Беларусь была лишена своего законного места во внешних отношениях. Пока одни игнорировали наше существование, другие просто считали, что мы вообще не способны к каким-либо внешним связям. Пришло время доказать, что они ошибались!"
WHR_ukrainian_claims: "Претензии на Украинские земли"
WHR_ukrainian_claims_desc: "Несмотря на наши первоначальные претензии, наши законные земли Брест-Литовска и Гомеля были переданы Украине по Брест-Литовскому договору. Теперь, когда наш национализм растет, настало время заявить, что эти земли принадлежат нам по праву!"
WHR_lithuanian_claims: "Претензии на территории Литвы"
WHR_lithuanian_claims_desc: "Народы Белоруссии и Литвы всегда были близкими соседями. В наше суровое время мы должны быть ещё ближе друг к другу."
WHR_russian_claims: "Претензии на Русские земли"
WHR_russian_claims_desc: "По Брест-Литовскому договору по территории нашей страны была проведена искусственная линия, в результате чего многие белорусы остались под властью России. С ростом нашей силы и национализма мы можем претендовать на те Белорусские земли, которые находятся под российской оккупацией, как на принадлежащие нам по праву."

WHR_secede_from_RP: "Покинуть Рейхспакт"
WHR_secede_from_RP_desc: "Германская Империя пала! Хотя это означает, что мы наконец-то по-настоящему независимы, мы также одиноки, изолированы и всё ещё находимся в состоянии войны с врагами Германии. Возможно, нам удастся закрепить наши успехи в этой войне и заключить мир с синдикалистами. В конце концов, они наверняка понимают, что мы всегда были революционерами и только ждали подходящего момента, чтобы нанести удар, верно?"
WHR_equal_RP_membership: "Больше независимости"
WHR_equal_RP_membership_desc: "Наша нация выросла с момента своего основания, и мы уже не так зависим от помощи Германии, как тогда. Возможно, пришло время попросить наших покровителей о большей независимости в награду за нашу верность до сих пор."
WHR_russian_alliance: "Присоединиться к Советам"
WHR_russian_alliance_desc: "Советы ближе к нам идеологически и этнически, мы должны присоединиться к их новому союзу Четвертого Интернационала."
WHR_internationale: "Присоединиться к Интернационалу"
WHR_internationale_desc: "Интернационал стоит в авангарде международного социализма и является главным военным союзом для социалистических стран. Было бы глупо не искать дружбы с коммунарами в Париже."
WHR_intermarium: "Присоединиться к Междуморью"
WHR_intermarium_desc: "Наши славянские братья в Польше и Украине сбросили оковы и решили создать военный союз, чтобы предотвратить распространение российско-германской агрессии. Естественно, мы должны стремиться присоединиться к этому зарождающемуся союзу."


WHR_attack_poland: "Освободить польский пролетариат"
WHR_attack_poland_desc: "На протяжении веков поляки были нацией господ и эксплуатировали не только своих соотечественников, но и белорусов, евреев и литовцев. Сегодня (как отмечал Ян В. Мачайский) они сами терпят свои страдания сначала от рук русских, а сегодня от рук немцев. Поэтому пришло время помочь им освободиться от оков."
WHR_attack_lit: "Рассвет анархии в Прибалтике"
WHR_attack_lit_desc: "Литовцы - это крестьяне, которых на протяжении многих лет угнетали поляки, русские и, в конце концов, немцы. Несмотря на попытки революционного восстания, сосредоточенного вокруг движения Аушрининкай, национальное и классовое освобождение так и не пришло."
WHR_attack_ukraine: "Союз бедных крестьян"
WHR_attack_ukraine_desc: "На протяжении многих лет ЗБЧ пытается добиться свержения институтов капиталистической эксплуатации в Украине. До сих пор все попытки были неудачными, но сегодня мы можем помочь им военным путём!"
WHR_fate_of_conquered_lands: "Судьба Восточной Европы"


WHR_establish_LIT_autonomy: "Автономия для литовцев"
WHR_establish_LIT_autonomy_desc: "Стремясь обеспечить безопасность Вильни, мы установили контроль над литовским центром. У нас нет причин притеснять наших литовских братьев, поэтому было бы разумно предоставить им значительную автономию во внутренних делах и, возможно, пересмотреть общее управление нашим государством."
WHR_form_litbel: "Сформировать Литовско-Беларусскую Федерацию"
WHR_form_litbel_desc: "Литовско-Белорусская Федерация - это окончательное возрождение Великого Княжества Литовского, общего наследия наших двух народов. Подобная идея ненадолго возродилась во время Вельткрига, но была оставлена после провозглашения Литовского Королевства и Белорусской народной республики. Однако последние события доказали, что наше выживание зависит от тесного сотрудничества, и эта старая идея поможет обоим народам пережить будущие бури. Да здравствует братский союз литовского и белорусского народов!"


