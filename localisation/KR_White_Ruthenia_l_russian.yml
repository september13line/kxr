WHR_mass_illiteracy: "Массовая безграмотность"
WHR_mass_illiteracy_desc: "Большинство населения Белой Рутении составляют неграмотные крестьяне. После обретения независимости страна вложила значительные средства в создание и совершенствование национальной системы образования, но безрезультатно."

WHR_agrarian_society: "Аграрное общество"
WHR_agrarian_society_desc: "Когда Белая Рутения вела борьбу за свою независимость и национальное возрождение, преимущественно социалистическая Рада первоначально объявила частную собственность на землю вне закона и призвала к перераспределению всех крупных поместий без возмещёния ущерба землевладельцам, главным образом этническим полякам. Однако эта политика была быстро смягчена, поскольку Рада искала поддержки у Германской империи, а Белорусская социал-демократическая партия была вынуждена установить монархию. Таким образом, с 1921 года было проведено более умеренное перераспределение земли, которое включало компенсацию помещикам. Однако медленные темпы и многочисленные проблемы привели к тому, что БСДП и её левые товарищи по коалиции стали критиковать её, призывая к проведению радикальной политики - такой, какую обещала Белорусская социалистическая Грамада ещё в 1917 году."

WHR_agrarian_society_2: "Модернизация аграрного общества"
WHR_agrarian_society_2_desc: "С ростом промышленности в стране проблемы перенаселенности сельских районов и непродуктивного сельского хозяйства решаются за счёт растущей урбанизации и перераспределения земли в пользу растущего класса мелких землевладельцев. Наряду с улучшением сельской инфраструктуры и институтов, белорусский народ находится на пути к тому, чтобы стать современным аграрным обществом, а не отсталым."

WHR_agrarian_society_4: "Современное аграрное общество"
WHR_agrarian_society_4_desc: "Хотя [WHR.GetNameDef] остаётся преимущественно аграрной страной, в настоящее время в ней существует здоровый промышленный сектор, который поддерживает как сельскую, так и городскую экономику страны. Бедность и неграмотность в сельской местности снижаются по мере того, как экономические возможности охватывают обе части населения, что всё больше сближает нацию."

WHR_weak_national_identity: "Слабость национальной идентичности"
WHR_weak_national_identity_desc: "В то время как многие народы Восточной Европы пережили национальное пробуждение во второй половине XIX века, идея белорусской нации зародилась только в начале XX века. К тому времени, когда Россия пала перед большевиками, очень немногие белорусы могли даже понять идею национализма, не говоря уже о том, чтобы принять её, а многие даже считали белорусов не более чем полонизированными русскими или бедными, некультурными крестьянами, недостойными звания "нация". С 1917 года белорусская интеллигенция вела тяжёлую борьбу за то, чтобы принести образование и, через него, национальную идентичность бедным, неграмотным крестьянам региона. Даже сейчас большинство населения в лучшем случае апатично, а в худшем - враждебно относится к идее Белорусской нации."

WHR_Jewish_Bund: "Влиятельный Бунд"
WHR_Jewish_Bund_desc: "Еврейский рабочий бунд, или просто Бунд, - это еврейское рабочее движение, распространённое по всей Европе, Беларусь не является исключением, где Бунд зарекомендовал себя как ценный союзник БСДП, с которым они оба существуют в своего рода симбиотических отношениях. Хотя по мере того, как амбиции БСДП становятся всё более масштабными, начинают образовываться трещины, план полного пересмотра экономики Белорусского государства беспокоит руководство Бунда, и этот вопрос должен быть решён в ближайшее время."

WHR_Jewish_Bund_Split_in_Progress: "Бундистский раскол"
WHR_Jewish_Bund_Split_in_Progress_desc: "После переговоров с умеренными в Бунде, внутри Бунда назревает раскол, умеренные и консервативные фракции борются за контроль над местными филиалами Бунда по всей стране, с нашей помощью умеренные могут выйти из этого раскола с триумфом."

WHR_Jewish_Bund_Split_Complete: "Новое руководство Бунда"
WHR_Jewish_Bund_Split_Complete_desc: "После общенациональной борьбы за власть между умеренной и консервативной фракциями Еврейского трудового бунда умеренные, поддерживающие правительство, одержали победу. Теперь на нашей стороне будет более воодушевленный Бунд, который может оказаться более благосклонным к нашим социальным и экономическим программам, хотя борьба за власть оставила свой след на Бунде в целом."

WHR_Jewish_Bund_Negotiations: "Поддерживающее руководство Бунда"
WHR_Jewish_Bund_Negotiations_desc: "После изнурительных переговоров с руководством Еврейского трудового бунда мы, наконец, достигли соглашения, обеспечив ремесленникам Бунда определённый уровень автономии от регулирования и конкуренции, и, в свою очередь, они обязались поддержать наши экономические и социальные программы."

WHR_Guaranteed_Liberties_idea: "Гарантированные свободы"
WHR_Guaranteed_Liberties_idea_desc: "Если в либеральных западных странах это кажется само собой разумеющимся, то в Восточной Европе, похоже, было сложнее стать либеральным обществом. Тем не менее, сейчас мы можем гордиться тем, что являемся маяком свободы и гражданских прав в Восточной Европе."

WHR_rural_schoolbuilding: "Строительство сельских школ"
WHR_rural_schoolbuilding_desc: "Ещё в первые годы правления Белорусская народная республика увеличила количество школ в стране в геометрической прогрессии. Это помогло значительно повысить уровень грамотности, но он по-прежнему ниже, чем у наших соседей, и остаётся неприемлемо низким по сравнению с остальной Европой. Проект правительства включает в себя строительство большего количества школ в сельской местности, расширение существующих школ, а также введение вечерних классов для городских рабочих. Это дорогой и амбициозный проект, но в долгосрочной перспективе он должен принести свои плоды."

WHR_Expanded_Welfare_State: "Расширенное социальное обеспечение"
WHR_Expanded_Welfare_State_desc: "Помощь нуждающимся является основополагающей задачей правительства, и с нашим надёжным положением мы можем, наконец, расширить программы социального обеспечения для бедных."

WHR_Civic_Nationalism_idea: "Гражданский национализм"
WHR_Civic_Nationalism_idea_desc: "Хотя наше правительство продвигает белорусский национализм, оно не делает это за счёт маргинализации этнических меньшинств. Мы призываем всех в Белоруссии найти общие ценности и закрепить их в новой национальной идентичности."

WHR_Civic_Nationalism_idea2: "Гражданский национализм"
WHR_Civic_Nationalism_idea2_desc: "Хотя наше правительство продвигает белорусский национализм, оно не делает это за счёт маргинализации этнических меньшинств. Мы призываем всех в Белоруссии найти общие ценности и закрепить их в новой национальной идентичности."

WHR_Quatrillingualism: "Принцип личности"
WHR_Quatrillingualism_desc: "Принцип личности был разработан Австрийской социал-демократической рабочей партией как способ решения вопроса национализма в их многонациональном государстве. Он предполагает отделение нации (то есть народа) от земли, на которой они проживают. Это особенно полезно для того, чтобы избежать раздвоения государств, в которых нет четких этнических границ. Вместо этого культурные и образовательные учреждения находятся под управлением совета, представляющего конкретный этнос, что обеспечивает им автономию в национальных делах."

WHR_Hramada_Policies: "Политика Грамады"
WHR_Hramada_Policies_desc: "Белорусский союз крестьян и рабочих, или сокращенно Грамада, является нынешней правящей коалицией в стране, состоящей из большинства прогрессивных и левых политиков. Её политика вдохновлена другими социал-демократическими партиями Европы, делая акцент на реформистском пути к социализму, но с довольно сильным аграрным подтекстом, отражающим особенности белорусского государства как в целом связанного с сельской местностью."

WHR_solidifying_identity: "Укрепление нашей идентичности"
WHR_solidifying_identity_desc: "Кто мы? В отличие от того, во что хотели бы верить некоторые невежественные сторонние наблюдатели, мы не просто русские, у нас есть своя самобытность, культура и язык! Но даже в нашей собственной стране многие, кажется, забывают об этом. Чтобы стать настоящим национальным государством, мы должны укрепить свою самобытность."

WHR_black_monday: "Чёрный Понедельник"
WHR_black_monday_desc: "В то время как Восточная Европа, где доминирует Миттельевропа, сильно пострадала от наступления Чёрного Понедельника, неразвитость нашей экономики позволила нам остаться почти невредимыми. Тем не менее, наша экономика находится в худшем состоянии, чем раньше."

WHR_Power_Struggle: "Грамадистское восстание"
WHR_Power_Struggle_desc: "В то время как большая часть руководства Грамады бежала из страны в изгнание после отстранения от власти, более радикальные элементы поддержали и даже приняли участие в вооруженном восстании против нашего правительства. Из-за этого наша власть не распространяется далеко за пределы территории города [206.GetName], и нам необходимо подавить этих повстанцев, прежде чем мы сможем должным образом возобновить правительственные функции."

WHR_Rada_Restored_Coup: "Рада восстановлена"
WHR_Rada_Restored_Coup_desc: "С незаконным правлением БСДП покончено, Рада восстановлена, но с гораздо большим "надзором", чем раньше, чтобы не дать анархо-синдикалистам испортить страну."

WHR_United_in_Faith_Coup: "Едины в вере"
WHR_United_in_Faith_Coup_desc: "Единственное, что сплачивает большую часть страны, - это приверженность христианству, мы должны подчеркнуть эту связь."

WHR_National_Revolution_idea: "Национальная революция"
WHR_National_Revolution_idea_desc: "Не каждая революция должна быть безбожной синдикалистской революцией, как мы уже доказали, в нашем представлении мы должны возродить эту страну в национальном масштабе."

WHR_Puppet_Rada_idea: "Рабская Рада"
WHR_Puppet_Rada_idea_desc: "Рада, хотя на бумаге и является парламентом Белоруссии, теперь находится под нашим контролем. Она состоит из лоялистов и выполняет лишь роль печатного станка."

WHR_Powerful_Presidency_Coup: "Уполномоченное президентство"
WHR_Powerful_Presidency_Coup_desc: "С уходом синдикалистской БСДП мы можем дать возможность Президенту добиться верховенства над Радой, твердое руководство - это то, что нужно Белоруссии."

WHR_Reichspakt_Military_Mission: "Военная миссия Рейхспакта"
WHR_Reichspakt_Military_Mission_desc: "Отношения между Германией и БСДП были, мягко говоря, непрочными. Чтобы оживить наши отношения с нашим защитником от русского завоевания, мы расширим военную миссию Рейхспакта в Белой Рутении."

WHR_Mitteleuropa_Goods: "Товары из Миттельевропы"
WHR_Mitteleuropa_Goods_desc: "То, что мы не доминируем в экономическом блоке Миттельевропы, не означает, что мы не можем извлечь из этого выгоду, так как товары сейчас поступают из Миттельевропы, в результате чего наше экономическое производство улучшается."

WHR_slaves_to_germans: "Укрепление связей между странами Миттельевропы"
WHR_slaves_to_germans_desc: "Германия остаётся нашим защитником от русского завоевания, поскольку мы не можем самостоятельно справиться с угрозой со стороны москвичей. Радикалы могут назвать это потерей нашего суверенитета, но мы видим в этом простой обмен для процветания Белорусской нации."

WHR_Rada_Purged: "Очищенная Рада"
WHR_Rada_Purged_desc: "Синдикалисты и анархисты в Раде больше не будут нас беспокоить! Поскольку мы уже отдали приказ изгнать, убить или посадить в тюрьму наиболее опасные элементы в Раде."

WHR_Rada_Purged2: "Очищенная Рада"
WHR_Rada_Purged2_desc: "Синдикалисты и анархисты в Раде больше не будут нас беспокоить! Поскольку мы уже отдали приказ изгнать, убить или посадить в тюрьму наиболее опасные элементы в Раде."

WHR_Rada_Purged3: "Очищенная Рада"
WHR_Rada_Purged3_desc: "Синдикалисты и анархисты в Раде больше не будут нас беспокоить! Поскольку мы уже отдали приказ изгнать, убить или посадить в тюрьму наиболее опасные элементы в Раде."

WHR_Coup_Education1: "Кривийское образование"
WHR_Coup_Education1_desc: "С провозглашением Кривийского манифеста мы должны просвещать молодое поколение и широкие слои населения о нашем кривийском наследии."

WHR_Coup_Education2: "Кривийское образование"
WHR_Coup_Education2_desc: "С провозглашением Кривийского манифеста мы должны просвещать молодое поколение и широкие слои населения о нашем кривийском наследии."

WHR_Nation_Above_Class_idea: "Нация превыше класса"
WHR_Nation_Above_Class_idea_desc: "Маркс и другие так называемые философы заставили слишком многих людей считать, что все конфликты вращаются вокруг классовой борьбы. Это, конечно, совершенно неверно, конфликты вращаются вокруг борьбы между нациями и культурами."

WHR_Orthodox_Church_Kryv: "Лишь белорусский в церкви"
WHR_Orthodox_Church_Kryv_desc: "Проповеди на богослужениях на койне-греческом и церковнославянском языках противоречат Кривийскому манифесту абсолютного национального единства, поэтому мы потребовали от церковных лидеров проводить богослужения на Белорусском, или Кривийском, как он сейчас называется. Хотя многие будут сопротивляться, мы уверены, что это сопротивление в конце концов ослабнет."

WHR_successful_land_reform_plan_decent: "Немного успешная земельная реформа"
WHR_successful_land_reform_plan_decent_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает как никогда раньше."

WHR_successful_land_reform_plan_good: "Успешная земельная реформа"
WHR_successful_land_reform_plan_good_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает как никогда раньше."

WHR_successful_land_reform_plan_excellent: "Очень успешная земельная реформа"
WHR_successful_land_reform_plan_excellent_desc: "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает как никогда раньше."

