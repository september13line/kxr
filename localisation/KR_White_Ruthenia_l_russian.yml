WHR_land_reform: "Земельная реформа"
WHR_land_reform_desc: "[GetWHRLandReformDesc]"
WHR_land_reform_bsdp_desc: "С момента своего основания §MБелорусская социал-демократическая партия§! с трудом продвигалась по пути нашей страны [root.GetName] из-за противостояния между более §Rрадикальным левым§! и §lумеренным правым§! крылом партии по поводу направления предложенного проекта земельной реформы §H"План Середы"§!. С момента своего создания План разросся и охватывал такие темы, как политика в области образования, политика в отношении профсоюзов и роль религии в государстве. Нестабильность внутри партии и неэффективность реализации плана земельной реформы привели к росту крайне правых элементов внутри нашего государства [root.GetName], все больше подпитываемых страхом перед синдикалистской революцией. Теперь, когда правительство §MБСДП§! наконец-то может реализовать план, оно должно следить за тем, чтобы не предпринять слишком много радикальных шагов или не поддаться на умиротворение своего левого крыла. Возникшего хаоса может быть достаточно, чтобы §Hвоенные начали действовать в соответствии со своими страхами перед синдикализмом и начали поддерживаемый Германией переворот против избранного правительства§!. \n\n§CУспех земельной реформы§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [WHR_Land_Reform_Popularity_Status]" 
WHR_land_reform_bkhd_desc: "Несмотря на своё название, §cБелорусская христианская демократия§! придерживается скорее социалистических взглядов на земельную политику. Соглашаясь с §H"Планом Середы"§!, христианские демократы, однако, придерживаются гораздо более стабильного и умеренного подхода к его реализации. Если монархия падёт, их земельная политика может ещё больше сдвинуться влево. Теперь, когда правительство §cБХД§! наконец-то может реализовать план, оно должно сделать это как можно скорее.\n\n§CУспех земельной реформы§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [WHR_Land_Reform_Popularity_Status]" 
WHR_land_reform_bpsf_desc: "§lБелорусская партия социалистов-федералистов§!, несмотря на то, что разделяет гораздо более умеренную идеологию, на самом деле является скорее левой в своих взглядах на предложенный проект земельной реформы §H"План Середы"§!. Основной причиной этого является их идеология, которая отвергает прусский конституционализм и считает, что белорусский суверенитет превыше всего. С момента своего создания План разросся и стал охватывать такие темы, как политика в области образования, политика в отношении профсоюзов и роль религии в государстве.\n\n§CУспех земельной реформы§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [WHR_Land_Reform_Popularity_Status]" 
WHR_land_reform_bsrh_desc: "С приходом к власти §NБелорусской Сялянской-Работницкой Грамады§! (Белорусский крестьянско-рабочий союз, БКРС), новый министр сельского хозяйства Дмитрий Прищепау обнародовал свой амбициозный план под названием §HБеларусь - Красная Дания§!, черпая вдохновение в программе НЭПа Бухарина, учитывая ситуацию в деревне. С введением свободы землевладения для крестьян и поддержкой крепких фермерских хозяйств и хуторов, Прищепа планирует быстро модернизировать и механизировать сельскохозяйственный сектор Беларуси, превратив её в житницу Европы, подобную Украине, хотя не по количеству, а по качеству продукции. \n\n§CУспех земельной реформы§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [WHR_Land_Reform_Popularity_Status]"

WHR_industrialization: "Индустриализация Беларуси"
WHR_industrialization_desc: "Наша промышленность отстает от остальной Миттельевропы, и для того, чтобы обеспечить большую экономическую ценность для блока и выйти из наших собственных экономических проблем, мы должны начать программу индустриализации Белоруссии."
WHR_Solve_Land_Disputes: "Разрешить земельные споры"
WHR_Solve_Land_Disputes_desc: "Это решение §Yнамного§! увеличит §Cпопулярность§! и §Cэффективность§! Плана Середы"
WHR_Aid_Peasants: "Отправить помощь крестьянам"
WHR_Aid_Peasants_desc: "Это решение §Yнамного§! увеличит §Cпопулярность§! Плана Середы"
WHR_Seize_Large_Estates: "Захватить крупные владения"
WHR_Seize_Large_Estates_desc: "Это решение §Yнамного§! увеличит §Cэффективность§! Плана Середы"
WHR_secular_curriculum: "Запретить изучение религии в школах"
WHR_secular_curriculum_desc: "Это решение §Gзначительно увеличит§! §Cэффективность§! и §Rзначительно уменьшит§! §Cпопулярность§! Плана Середы"
WHR_religious_curriculum: "Разрешить изучение религии в школах"
WHR_religious_curriculum_desc: "Это решение §Gзначительно увеличит§! §Cпопулярность§! и §Rзначительно уменьшит§! §Cэффективность§! Плана Середы"
WHR_Compulsory_Union_Membership: "Обязательное членство в профсоюзе"
WHR_Compulsory_Union_Membership_desc: "Это решение §Gсущественно повысит§! §Cэффективность§! и §Rсущественно снизит§! §Cпопулярность§! Плана Середы"
WHR_Voluntary_Union_Membership: "Добровольное членство в профсоюзе"
WHR_Voluntary_Union_Membership_desc: "Это решение §Gсущественно повысит§! §Cпопулярность§! и §Rсущественно снизит§! §Cэффективность§! Плана Середы"
WHR_Ban_Christian_Unions: "Секуляризировать профсоюзы"
WHR_Ban_Christian_Unions_desc: "Это решение §Gсущественно повысит§! §Cэффективность§! и §Rсущественно снизит§! §Cпопулярность§! Плана Середы"
WHR_Allow_Christian_Unions: "Разрешить христианские союзы"
WHR_Allow_Christian_Unions_desc: "Это решение §Gсущественно повысит§! §Cпопулярность§! м §Rсущественно снизит§! §Cэффективность§! Плана Середы"
WHR_Integrate_the_Bunds: "Интегрировать бунды"
WHR_Integrate_the_Bunds_desc: "Это решение §Gзначительно увеличит§! §Cэффективность§! и §Rзначительно уменьшит§! §Cпопулярность§! Плана Середы"
WHR_Work_with_the_Bunds: "Сотрудничество с бундами"
WHR_Work_with_the_Bunds_desc: "в основном относится к поселению с одной усадьбой"
