WHR_BVZR_idea: "Белорусская центральная рада"
WHR_BVZR_idea_desc: "БЦР отвечает за реформирование Народной армии в современную, гибкую боевую силу на основе улучшения подготовки офицеров и солдат. Целью Рады является повышение военной независимости страны."
WHR_BKA_idea: "Белорусская краевая оборона"
WHR_BKA_idea_desc: "Предвидя войну с соседом, Народная армия была дополнена БКА, резервными и вспомогательными силами, призванными мобилизовать как можно больше населения против возможных захватчиков."
WHR_ostwall: "Белорусская стена Ост"
WHR_ostwall_desc: "Россия, безусловно, является нашей самой большой угрозой, и в военном отношении она значительно превосходит нас. Для того, чтобы мы могли удерживать линию как можно дольше, необходимо построить укрепления на нашей восточной границе, надеясь сдержать натиск достаточно долго для прибытия немецкой армии."
WHR_partisan_warfare_idea: "Партизанская война"
WHR_partisan_warfare_idea_desc: "Беларусь имеет давнюю историю асимметричных войн, и у нашего народа есть опыт партизанской тактики. Формализация этого опыта в актуальную доктрину позволит нам сражаться дальше, даже если наша страна будет оккупирована врагом."
WHR_nascent_military_industry: "Зарождающаяся военная промышленность"
WHR_nascent_military_industry_desc: "Белая Рутения никогда не имела военной промышленности, сосредоточившись на внутренней промышленности, такой как производство продуктов питания и сельскохозяйственного оборудования. С помощью наших благодетелей мы можем уменьшить нашу зависимость от военного экспорта, запустив местное производство оружия и боеприпасов."
WHR_cavalry_updgrade: "Наследие национального полка"
WHR_cavalry_updgrade_desc: "В январе 1918 года полки Императорской Российской армии в Румынии белорусского происхождения были формально белорусифицированы. Один из них стал Первым Белорусским национальным гусарским полком, став одним из самых ранних Белорусских военных подразделений, предшествовавших формированию Народной армии. С расширением Белорусской кавалерии эти части приняли наследие этого полка и старого Белорусского гусарского полка Императорской Российской армии."
WHR_air_fleet: "Белорусский военно-воздушный флот"
WHR_air_fleet_desc: "Военно-воздушный флот - это военно-воздушные силы Белорусской народной армии. Хотя он по-прежнему мал, это первый шаг для белорусского народа к защите собственного воздушного пространства, уменьшающий его зависимость от союзников."

