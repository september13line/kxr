### Leader Descriptions ###
POLITICS_USIEVALAD_IHNATOUSKI_DESC: "Всеволод Макарович Игнатовский начал свою политическую карьеру как член Российской социалистической-революционной партии в 1902 году. После неприятностей с царскими властями и исключения из Санкт-Петербургского университета он поступил в Юрьевский (Дерптский/Тартуский) университет, который окончил в 1911 году, а затем стал работать преподавателем в Минском педагогическом институте. Он проработал там до 1921 года и большую часть Вельткрига, несмотря на своё бунтарское прошлое, был лоялен правительству. Тем не менее, к 1917 году он возглавил организацию "Молодая Беларусь" и стал членом Белорусской социалистической Грамады. Когда в 1918 году Грамада раскололась, он присоединился к Белорусской партии социалистов-революционеров, выступая против прогерманской позиции правительства Белорусской народной республики. Однако он также разочаровался в антибольшевистской позиции БПС-Р.\n\nКогда соучредитель БПС-Р Томаш Гриб призвал к сотрудничеству с марионеточной монархией немцев, Игнатовский возглавил раскол БПС-Р, образовав подпольную Белорусскую революционную организацию. Став членом Белорусского института культуры, позже Академии наук, он установил контакты с эмигрантами в Париже и Третьим Интернационалом. Теперь, когда мировая революция докатилась до Белоруссии, Игнатовский и его кадры революционеров стоят во главе Белорусской Рабоче-Социалистической Республики, реализуя авторитарную лево-популистскую программу по установлению социализма на своей родине."
POLITICS_TAMAS_HRYB_DESC: "Соучредитель Белорусской партии социалистов-революционеров родился в бедной крестьянской семье. До начала Вельткрига он работал на Балтийском судостроительном заводе в Санкт-Петербурге и был вовлечен в Белорусские литературные кружки города. В 1914 году он был призван в русскую армию и оставался на службе до 1917 года. Он был представлен на Всебелорусском съезде в декабре 1917 года как один из нескольких представителей белорусских солдат, сражавшихся на Румынском фронте, и был арестован большевистскими властями, когда съезд был подавлен. После освобождения он принял участие в создании Белорусской Народной Республики (БНР) в качестве члена Рады (Совета) БНР и Центральной военной рады. Он и БПС-Р стали открытыми сторонниками полной независимости Белоруссии, но они не смогли убедить Раду изменить свою прогерманскую ориентацию. В 1919 году он был дважды заключён в тюрьму немецкими властями за активное сопротивление оккупации и освобождён только после официального признания БНР Германией в 1920 году.\n\nКогда стало ясно, что немецкому присутствию больше нельзя противостоять, Гриб призвал БПС-Р работать с другими левыми партиями в новосозданной Раде, что вызвало небольшой раскол в партии. Начиная с 1925 года, БПС-Р сохраняла своё присутствие в сменявших друг друга социал-демократических правительствах, представляя радикальное крыло Крестьянской и Рабочей Грамады.\n\nГриб всё это время оставался под подозрением немецких властей, и он по-прежнему осторожно относился к любым связям с Третьим Интернационалом, даже если его симпатии были открытой тайной. Однако с приходом мировой революции в Беларусь больше нет причин сдерживаться, и БПС-Р начинает работу по реализации своей полной левопопулистской программы, с соучредителем под руководством главы Белорусской Рабоче-Социалистической Республики."
POLITICS_BRANISLAU_TARASKIEVIC_DESC: "Выходец из крестьянской семьи скромного достатка, Бронислав Адамович Тарашкевич во время учебы в Вильнюсе принял участие в Белорусском национальном движении. В 1911 году он продолжил образование в Санкт-Петербурге, где познакомился с поэтом-националистом Янкой Купалой. Благодаря отличной успеваемости он был легко принят на историко-филологический факультет Санкт-Петербургского университета, где учился у многих опытных лингвистов. Он вернулся в Минск в 1917 году и принял активное участие в работе Белорусской социалистической Грамады и создании Белорусской Народной Республики (БНР) в следующем году. Когда в 1918 году Грамада раскололась, он оказался на стороне Белорусской социал-демократической партии, которая придерживалась прагматически прогерманского курса, отвергала Советскую Россию и её вырождение в "бюрократический социализм", и желала создать свободное демократическое социалистическое государство путём реформ.\n\nПосле прохождения службы в Народном министерстве образования Тарашкевич быстро поднялся по карьерной лестнице в центральный комитет БСДП. С падением монархии Тарашкевич встал во главе БСДП, а теперь и самой Белоруссии, желая, чтобы республика превратилась в настоящий социалистический рай." 
POLITICS_BRANISLAU_TARASKIEVIC_DESC_RADSOC: "Выходец из крестьянской семьи скромного достатка, Бронислав Адамович Тарашкевич во время учебы в Вильнюсе принял участие в Белорусском национальном движении. В 1911 году он продолжил образование в Санкт-Петербурге, где познакомился с поэтом-националистом Янкой Купалой. Благодаря отличной успеваемости он был легко принят на историко-филологический факультет Санкт-Петербургского университета, где учился у многих опытных лингвистов. Он вернулся в Минск в 1917 году и принял активное участие в работе Белорусской социалистической Грамады и создании Белорусской Народной Республики (БНР) в следующем году. Когда в 1918 году Грамада раскололась, он оказался на стороне Белорусской социал-демократической партии, которая придерживалась прагматически прогерманского курса, отвергала Советскую Россию и её вырождение в "бюрократический социализм", и желала создать свободное демократическое социалистическое государство путём реформ.\n\nПосле прохождения службы в Народном министерстве образования Тарашкевич быстро поднялся в центральный комитет БСДП. С падением монархии Тарашкевич встал во главе БСДП, а теперь и самой Белоруссии, желая, чтобы республика превратилась в настоящий социалистический рай. Поэтому неудивительно, что когда представилась возможность, он вместе с Грамадой перешел на сторону Третьего Интернационала, вместе с ним продолжая работу по созданию демократической и социалистической Белорусской Народной Республики."
POLITICS_MIKOLA_ABRAMCIK_DESC: "Когда Беларусская Народная Республика провозгласила свою независимость, Николаю Абрамчику было всего четырнадцать лет, но уже в 1921 году он был вовлечён в национальную политику в качестве представителя от Вилейки, а в 1924 году продолжил своё образование в Белорусском государственном университете. Будучи активным членом Ассоциации Белорусских студенческих организаций, Абрамчик стал членом Белорусской партии социалистов-федералистов как близкий соратник и протеже Василия Захарки. Получив диплом инженера и экономиста, он участвовал во Всебелорусском конгрессе профсоюзов и в то же время занимался писательством и чтением. После 1930 года он занимался Белорусскими рабочими-мигрантами в Германии, а в 1932 году основал Союз Белорусских рабочих-эмигрантов и издавал "Бюллетень Белорусских трудящихся в Германии". Там он ясно выразил свои антикоммунарские настроения и постарался ограничить влияние Третьего Интернационала в Белорусском рабочем движении.\n\nХотя он был относительно молодым лицом в Белорусской политике, мало кто может отрицать его активность в Белорусском национальном и рабочем движении как писателя, педагога и политика. Однозначно то, что его политическая карьера может оказаться очень долгой."
POLITICS_ADAM_STANKIEVIC_DESC: "Уроженец Вильнюса, Адам Викентьевич Станкевич был рукоположен в католические священники в 1914 году. Во время учебы в Петроградской Римско-католической духовной академии он стал членом Белорусского кружка, объединения белорусских студентов-католиков, а в 1917 году стал одним из основателей Белорусской христианской демократии (БХД). Он стал одним из лидеров Белорусской общины в Литве, получив широкое уважение за свою неустанную благотворительную деятельность.\n\nНа 4-м съезде БХД в декабре 1931 года он был избран членом центрального комитета и занялся политикой в Белой Рутении. Там он помогал укреплять Национально-демократическое объединение по мере того, как христианская демократия набирала всё больше избирателей, сотрудничая с неформальным православным крылом движения, Крестьянским союзом (не путать с Крестьянской партией), представляя всё более весомую оппозицию политической гегемонии Грамады.\n\nВ некотором смысле, это победа Белорусской демократии как доказательство её здорового состояния, и Станкевич сыграл в этом ключевую роль. Похоже, что уважаемый священник будет вести белорусский народ к дальнейшему процветанию благодаря своей приверженности гуманизму и благополучию своего народа."
POLITICS_RADASLAU_ASTROUSKI_DESC: "Радослав Казимирович Островский не чужд революциям: он участвовал в революции 1905 года, был арестован в 1911 году за революционную смуту и служил Временному правительству России после Февральской революции 1917 года. Как и многие другие ранние националисты Белорусского государства, он добивался автономии своего народа в составе Российской республики, но громко осуждал Октябрьскую революцию и стал одним из первых сторонников независимости Белорусской Народной Республики (БНР) в качестве делегата на Всебелорусском съезде в декабре 1917 года.\n\nУйдя добровольцем на военную службу после формирования Белорусской Народной Армии, он большую часть 20-х годов работал в Народном министерстве Просвещения, присоединившись к Крестьянско-рабочей Грамаде. В это время, хотя поначалу казалось, что он склоняется к левому крылу блока, вскоре он обнаружил, что отчуждается от него по мере приближения к риторике Третьего Интернационала. К 1936 году его взгляды резко изменились, и он стал откровенным членом правого крыла блока, критикуя рост синдикалистского влияния в Грамаде как опасный и чуждый.\n\nТеперь его пребывание в Грамаде стало бессмысленным, поскольку они отказались прислушаться к его советам. Вступив в конфликт с председателем Грамады Брониславом Тарашкевичем, Островский начал работать против них за кулисами, зная, что БСДП не будет смещёна законным путём, организовав группу диссидентствующих политиков и армейских офицеров, которая после свержения правительства Тарашкевича стала Белорусской центральной радой. Хотя переворот имел неоднозначные результаты, стало ясно, что Грамада больше не представляет угрозы для нации, будучи спасённой от опасного синдикалистского заговора. Осталось выяснить, сможет ли председатель Центральной Рады действительно принести порядок и стабильность в Белую Рутению."
POLITICS_VACLAU_LASTOUSKI_DESC: "Вацлав Устинович Ластовский - один из самых видных белорусских националистов и давний участник Белорусского национального движения. Его участие восходит к 1906 году, когда он впервые присоединился к Белорусской социалистической Грамаде и до 1914 года был редактором газеты объединения "Наша Ніва". Он был плодовитым автором и историком, руководил Белорусским издательским обществом с момента его основания в 1915 году, активно способствовал культурному и национальному развитию Белоруссии. Будучи ярым сторонником независимости Белорусского государства, он был членом Белорусского совета в Вильнюсе и вступил в Раду Белорусской Народной Республики (БНР). В составе Рады он поддержал декларацию независимости БНР, а затем, будучи ярым сторонником тесных Литовско-Беларусских отношений, представлял интересы Белорусской республики в литовской дипломатической миссии в Берлине.\n\nВ 1919 году Ластовский вступил в Белорусскую партию социалистов-революционеров, но быстро вошел в конфликт по вопросам внешней политики и тактики с её центральным комитетом и в следующем году отделился от неё. Затем он поддержал прогерманскую ориентацию правительства, присоединившись к Белорусской крестьянской партии ("Зеленый дуб") Вячеслава Адамовича, и стал одним из ключевых членов Белорусского института культуры, Инбелкульта, после его основания в 1922 году, а затем в 1928 году, после его преобразования в Белорусскую академию наук.\n\nК 1936 году Ластовский стал главой политического крыла "Зеленого дуба" и его главным идеологом. Несмотря на раннюю связь с социалистами, он всегда критически относился к марксизму и классовой войне и всегда ставил национальные интересы выше классовых. Что ещё более важно, он неизменно отрицал идею какого-либо русско-белорусского единства, стремясь вместо этого углубить связи с балтийскими странами и очистить их от российского влияния, насколько это возможно. Его антирусские настроения просочились в его труды, где он считал "москвичей" монголами, а белорусов, как потомков средневекового племени кривичей, "истинными славянами" и даже частью арийской расы. В своей цели очищения от всего русского влияния, он считает, что Белорусская нация и идентичность должны быть переименованы в соответствии с их предками: кривичей.\n\nС реваншистским российским государством на востоке, похоже, что кривийский народ будет бороться за своё выживание, и это будет кровавая битва."
POLITICS_WERNER_KEMPF_DESC: "Вернер Кемпф не является ни другом, ни врагом белорусов. Он прусский офицер до мозга костей, и его цель проста: подготовить Белую Рутению к вторжению с востока. Как можно большая часть страны должна быть мобилизована для военных действий, пока не стало слишком поздно, иначе русские пробьют слабое звено в стене Ост и хлынут на запад между Полесьем и Балтикой. Кемпф не беспокоится о жителях этих мест; Центральная Рада может решать внутренние дела, а его приоритетом является военная ситуация, и он ожидает от белорусов максимального сотрудничества. В конце концов, их выживание зависит от немецкой армии; ни они, ни он не могут позволить себе проиграть."
POLITICS_VLADIMIR_DESC: "Король Белой Рутении Вальдемар Вильгельм Людвиг Фридрих Виктор Генрих Прусский - не тот человек, кого ожидают увидеть на этой должности. Урожденному Вальдемару Вильгельму Людвигу Фридриху Виктору Генриху фон Гогенцоллерну, сыну принца Генриха Прусского, племяннику Кайзера, ничто не предвещало стать королем Белой Рутении, по крайней мере, до победы Германии в Вельткриге. После упразднения Белорусской Народной Республики отец Владимира стал королем страны, он делал все возможное для борьбы с неграмотностью и пытался модернизировать страну во время своего правления, он умер 20 апреля 1929 года, а на его трон взошел его сын.\n\nВладимир считается слабым монархом, хотя и любящим свой народ, он считается человеком с небольшим опытом в государственных делах. Он имеет репутацию трусливого и нерешительного человека, его многочисленные приступы гемофилии только осложняют его положение и мешают ему прилагать усилия для своей страны. Можно было бы подумать, что такая ситуация приведет к тому, что Дума, в которой доминирует БСДП, будет играть ведущую роль в политическом процессе, но это не так, поскольку большая часть исполнительной власти находится в руках прогерманского премьер-министра ННП Василия Захарки при поддержке короля. Недовольство народа растет, призывы к возвращению к демократии и даже к созданию республики нарастают, социалисты скрываются в тени, а брат жадно смотрит на трон, и положение короля становится все более шатким.\n\nВладимир знает, что рано или поздно ему придется действовать, остаётся только гадать, как."
POLITICS_SIGISMUND_DESC: "Король Жигимонт, бывший принц Сигизмунд фон Гогенцоллерн, является полной противоположностью типичного немецкого монарха. Он прибыл в Белую Рутению после Вельткрига одновременно со своим братом и отцом, но его отличие от отца в том, что он воспринимал белорусский народ не как народ, подвластный Германии, который должен править для Кайзера в Берлине, а как свой собственный народ. Несмотря на своё немецкое происхождение, он перенял культуру и обычаи своей новой страны, оставаясь немцем только по имени. После восхождения на престол своего слабого брата он был быстро назначен главой НБП, тайной полиции Белой Рутении, что в сочетании с отсутствием у брата интереса к государственным делам и его неспособностью руководить, позволило Жигимонту быстро расширить сферу своего влияния.\n\nОбъединив различные ультранационалистические и пророссийские фракции, близкие к его собственным идеям, он стал лидером националистической коалиции, противостоящей России и её союзникам, включая реакционную Белую Русь и более радикальную и популистскую БНСП, соглашаясь с такими принципами, как православное христианство в качестве государственной религии, полная оппозиция всем формам социализма, контролируемая экономика, очищенная от иностранного вмешательства, и принудительная ассимиляция и преследование этнических и религиозных меньшинств.\n\nСвергнув Владимира и провозгласив себя королем, Жигимонт теперь должен сохранить единство нестабильной коалиции и повести свою страну в славное будущее, свободное от вмешательства России. Одно можно сказать наверняка: с Жигимонтом во главе Белая Рутения наконец-то стала страной для настоящих белорусов."
POLITICS_VLADIMIR_MONBOL_DESC: "Владимир, Король народного царства Белой Рутении, монарх пролетариата, защитник крестьян, столько экстравагантных титулов ему приписывают, но реальность известна всем, Король - лишь пешка КБП.  Владимир пытался сделать все возможное, начать процесс демократизации своей страны, чтобы вернуть власть народу и Думе, добросовестно урезая свою власть сам, любя свой народ, он подарил ему демократию. Народ не отказался выразить себя на выборах, но результаты шокировали многих, так как на выборах победили социалисты, которых Владимир ранее повторно легализовал. Король и многие ожидали, что новое правительство как можно скорее отменит монархию, а Король, измученный и страдающий от частых приступов гемофилии, уже планировал вернуться в Германию, но этому не суждено было случиться.\n\nС главной целью предотвратить агрессию Рейхспакта, социалисты решили провозгласить Народное Королевство Белая Рутения, большевистскую монархию, первую в истории, сохранив номинально во главе её племянника Кайзера Владимира. На самом деле народный Король ничем не управляет, не имея на то полномочий, а лишь подписывает любой документ, принесенный в его кабинет людьми из КБП. Владимир чувствует себя сломленным и униженным, окруженным людьми, которые держат его у власти только по необходимости, ненавидят его и насмехаются над ним за спиной.\n\nИногда он задается вопросом во время этих долгих дней "правления", не следовало ли ему прислушаться к своему брату, пока не стало слишком поздно."

