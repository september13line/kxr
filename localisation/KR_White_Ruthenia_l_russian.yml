WHR_initiate_the_uprising_desc: "Время пришло! Как Германская Империя была окончательно втянута в большую войну, так и белорусы должны направить свои винтовки на тех, кто пытается уничтожить нашу идентичность. Никакой пощады врагам Беларуси! Да здравствует революция!"
WHR_build_network: "Создать мощную сеть сторонников"
WHR_build_network_desc: "Грамаде необходимо найти и наладить контакты с как можно большим количеством единомышленников и групп по всей стране, чтобы создать прочную базу для поддержки нашего дела."
WHR_develop_coherent_strategy: "Разработать согласованную стратегию"
WHR_develop_coherent_strategy_desc: "Для "Грамады" очень важно разработать четкий и последовательный план восстания. Он должен включать в себя определение основных целей и задач, а также временных рамок действий нашего движения."
WHR_acquire_weapons_supplies: "Приобретение оружия и снаряжения"
WHR_acquire_weapons_supplies_desc: "Для того чтобы эффективно противостоять германской монархии, "Грамада" должна получить оружие и материалы для поддержки наших бойцов. Это может быть связано с контрабандой оружия и других ресурсов через границу из соседних стран."
WHR_launch_a_propaganda_campaign: "Развернуть пропагандистскую кампанию"
WHR_launch_a_propaganda_campaign_desc: "Грамада может использовать различные методы пропаганды для распространения своих идей и обеспечения поддержки своего дела. Это может быть распространение листовок, проведение митингов, забастовок и акций протеста."
WHR_form_alliances: "Сформировать альянсы"
WHR_form_alliances_desc: "Для повышения шансов на успех "Грамада" должна стремиться к созданию альянсов с другими революционными группами, такими как профсоюзы, этнические меньшинства или религиозные организации."
WHR_sabotage_key_infrastructure: "Саботаж ключевых объектов инфраструктуры"
WHR_sabotage_key_infrastructure_desc: "Помимо прямого военного нападения, "Грамада" может саботировать ключевые объекты инфраструктуры, такие как железные дороги, мосты и электростанции, чтобы нарушить контроль немцев над страной."
WHR_find_a_benefactor: "Найти благотворителя"
WHR_find_a_benefactor_desc: "Грамада может добиваться международной поддержки своего дела - необходимо добиваться признания и легитимности со стороны других государств, таких как [RUS.GetName], [UKR.GetName] или [INT.GetName]."
WHR_appeal_to_ethnic_identity: "Апелляция к этнической идентичности"
WHR_appeal_to_ethnic_identity_desc: "Грамада может апеллировать к этническому самосознанию белорусов, подчеркивая важность национальной гордости и самоопределения как средства мобилизации поддержки нашего дела."

WHR_strengthen_the_military_presence: "Усилить военное присутствие в [FROM.GetName]"
WHR_strengthen_the_military_presence_desc: "Мы должны усилить военное присутствие в различных частях Беларуси, в том числе направить туда войска и создать военные базы для защиты нашего правления от возможных восстаний или нападений."
WHR_monitor_opposition_activity: "Мониторинг деятельности оппозиции"
WHR_monitor_opposition_activity_desc: "Монархия должна внимательно следить за деятельностью и сетями оппозиции, чтобы выявлять любые признаки возможных беспорядков."
WHR_launch_counter_propaganda_compaign: "Развернуть контрпропагандистскую кампанию"
WHR_launch_counter_propaganda_compaign_desc: "Мы можем использовать собственные пропагандистские кампании для дискредитации Грамады и подрыва её поддержки. Это может быть распространение дезинформации или использование государственных СМИ для передачи антиграмадистских сообщений."
WHR_arrest_key_leaders: "Арест ключевых лидеров"
WHR_arrest_key_leaders_desc: "Мы можем найти и арестовать ключевых лидеров "Грамады", чтобы подорвать их организацию и помешать им возглавить возможное восстание."
WHR_increase_economic_investment: "Увеличение экономических инвестиций"
WHR_increase_economic_investment_desc: "Мы можем увеличить наши инвестиции в создание рабочих мест и укрепление экономики, чтобы купить лояльность местного населения и ослабить поддержку грамадистов."
WHR_offer_amnesty_to_opposition_figures: "Объявить амнистию оппозиционерам"
WHR_offer_amnesty_to_opposition_figures_desc: "Мы можем предложить амнистию или помилование боевикам оппозиции, которые сложат оружие, чтобы снизить общий уровень насилия и способствовать мирному урегулированию конфликта."
WHR_conscript_troops_from_other_countries: "Призывать войска из [FROM.GetName]"
WHR_conscript_troops_from_other_countries_desc: "Мы не располагаем достаточными людскими ресурсами, поэтому было принято решение призвать войска из [FROM.GetName] для помощи в подавлении восстания, конечно, если они согласятся."


WHR_crush_the_belarusian_revolt: "Подавить белорусское восстание"
WHR_crush_the_belarusian_revolt_tooltip: "Любая союзная страна:\nКапитулировала перед §H[WHR.GetFlag] [WHR.GetNameDef]§!"
