helicopter_inf_equipment: "Вертолет Та-901 Ал" 
GEO_helicopter_inf_equipment_1_desc: "Тбилиси-Анджелози 901 Al - вертолет, разработанный Грузией. Один радиальный двигатель Bramo 323 мощностью 750 кВт (1010 л.с.) приводит в движение два трехлопастных 11,9-метровых (39 футов) ротора, установленных на сдвоенных стрелах по обе стороны цилиндрического фюзеляжа длиной 12,2 метра (40 футов). Fa223-D - грузовой вариант, предназначенный для пополнения запасов войск" 

helicopter_inf_equipment_1: "Та-901 Ал" 
helicopter_inf_equipment_desc: "Вертолет "Тбилиси-Анджелози 901 Al" разработан в Грузии. Один радиальный двигатель Bramo 323 мощностью 750 киловатт (1010 л.с.) приводит в движение один трехлопастный 11,9-метровый (39 футов) несущий винт, установленный на стреле на цилиндрическом фюзеляже длиной 12,2 метра (40 футов). Ta-901 Al - многоцелевая винтокрылая машина, пригодная для поддержки огня и перевозки войск"