### Leaders ###
POLITICS_KRISHNA_WADIYAR_IV_DESC: "Кришна Раджа Вадияр IV, принц Майсура, в душе ученый. Известный своими великолепными музыкальными и литературными коллекциями, и единственный среди индийских лордов за своё покровительство высшему образованию, Кришна Раджа Вадияр жаждет Просвещения. Однако его видение индийского "города на холме" едва не рухнуло с окончанием Британской империи и последовавшими за этим беспорядками. Теперь, будучи лидером Майсура, он стремится просветить южную Индию и, возможно, однажды весь субконтинент."
POLITICS_JAYACHAMARAJENDRA_WADIYAR_V_DESC: "Джаячамараджендра Раджа Водеяр V, принц Майсура, сменил своего эрудированного дядю на троне Майсура. Джаячамараджендра, как и его дядя, - академик. Однако, в отличие от своего предшественника-покровителя, он сам является выдающимся художником. Джаячамараджендра стремится изобразить всю Индию, а не только Федерацию, в виде гармоничной мозаики, включающей множество народов и образов жизни субконтинента; благодаря умелой политике его идеалистические фантазии ещё могут быть осуществимы."
