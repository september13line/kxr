### Ideas ###
SOM_iron_fist_of_warsangali: "Железный кулак Варсангали"
SOM_iron_fist_of_warsangali_desc: "Варсангали - ведущее государство в Сомали, имеющее сильную базу власти наряду с глубокими иностранными связями Германии и Османской Империи, восходящими к Вельткригу. Хотя номинально столица находится в Могадишо, большая часть реальных решений принимается в Лас-Хорее, и тех, кто бросает ему вызов, быстро заставляют замолчать."
SOM_gendarmerie_idea: "Сомалийская полиция"
SOM_gendarmerie_idea_desc: "Основанная на западных жандармериях, полиция гарантирует, что миру и безопасности Королевства не угрожают радикалы или другие нарушители спокойствия; Анархисты и другие извращенцы, берегитесь!"
SOM_theclanassembly: "Национальная ассамблея кланов"
SOM_theclanassembly_desc: "Каждый клан, независимо от того, насколько он мал или кажется незначительным, теперь имеет право избирать одного или двух членов совета во вновь созданную Национальную ассамблею кланов, которая служит нижней палатой и находится ниже Палаты лордов."
SOM_xeer_checked: "Хэр"
SOM_xeer_checked_desc: "Хэр, или обычное право, всегда было чем-то вроде юридически серой зоны. Однако мы перестроим его таким образом, чтобы позволить каждому клану в определенной степени регулировать свои собственные законы. Однако законы, принятые на местном уровне, должны оставаться в рамках сомалийского государственного законодательства, и это, следовательно, положит конец противоречиям и лазейкам, существовавшим до реформы."
SOM_HANGASH: "Хангаш"
SOM_HANGASH_desc: "Недавно созданная Хайадда Набад Галяда Гаашаандхига, или сокращенно Хангаш, является подразделением военной разведки, призванным поддерживать баланс мира и гармонии в Королевстве Сомали. Бокор теперь может напрямую защищать своих подданных."
SOM_alles_blau: "Политические реформы завершёны"
SOM_alles_blau_desc: "Теперь мы можем пожинать плоды реформ Али Шира благодаря объединенному, мирному и гармоничному государству новой и реформированной Сомали."
SOM_cashcrops_idea: "Запас товарных культур"
SOM_cashcrops_idea_desc: "Из-за потенциальной угрозы голода крайне важно, чтобы мы запасали продовольствие, чтобы наилучшим образом подготовить себя и нацию к нему. В нынешнем виде нашим лучшим выбором было бы интенсифицировать производство товарных культур."
SOM_foodplease: "Нехватка продовольствия"
SOM_foodplease_desc: "Процветание, которое пережило Сомали в том, что касается урбанизации, иностранных инвестиций и культурного возрождения, не обошлось без недостатков. Растущее население, вооруженные силы и нехватка менее квалифицированных сельскохозяйственных рабочих означают, что нехватка продовольствия, хотя и несколько необычная, всё ещё влияет на сельскую жизнь в Сомали."
SOM_lesshunger: "Нехватка продовольствия под контролем"
SOM_lesshunger_desc: "В настоящее время принимаются меры для того, чтобы положить конец голоду в Сомали. Мы начали с увеличения площади пахотных земель, а также начали закупать иностранное зерно и продукты питания."
SOM_nohunger: "Больше никакого голода"
SOM_nohunger_desc: "Будь то городская или сельская жизнь, голод больше не является проблемой в Сомали. Наконец, кажется, что наше будущее светлое."
SOM_BM: "Чёрный Понедельник"
SOM_BM_desc: "Несмотря на то, что Чёрный Понедельник избавил нас от большей части его суровых последствий, волны, охватившие Сомали, нанесли достаточный ущерб, чтобы уничтожить нашу, по общему признанию, малочисленную промышленность, а также разрушить наши иностранные инвестиции из-за паники со стороны инвесторов. Если мы не будем действовать быстро, это может вызвать долгосрочную нестабильность и привести к нашему падению!"
SOM_BM_2: "Чёрный Понедельник"
SOM_BM_3: "Чёрный Понедельник"
SOM_BM_4: "Сомалийский ренессанс"
SOM_prodeff: "Иностранные методы производства"
SOM_prodeff_desc: "Предпринимаются усилия по реформированию и модернизации нескольких заводов, которыми мы располагаем, с тем чтобы привести их стандарты в соответствие с западными."
SOM_great_again: "Пансомалийский дух"
SOM_great_again_desc: "Пансомалийские идеи уже давно процветают в кругах определенных интеллектуалов и военных офицеров, проживающих в нашей молодой стране. Очевидно, что время действовать приблизилось. Мы объединим всех сомалийцев под нашим знаменем!"
SOM_osmanya: "Исмания"
SOM_osmanya_desc: "Кусмаан Юсуф Кинэдиид является хорошо образованным человеком, который разработал новую письменность для сомалийского языка. Хотя его алфавит получил широкое признание и используется в различных университетах, академиях и других институтах, он не использовался в повседневной сомалийской жизни. Мы поддержим и расширим его, чтобы принять в качестве официальной письменности сомалийского языка."
SOM_osmanya_2: "Исмания"
SOM_osmanya_2_desc: "Кусмаан Юсуф Кинэдиид является хорошо образованным человеком, который разработал новую письменность для сомалийского языка. Хотя его алфавит получил широкое признание и используется в различных университетах, академиях и других институтах, он не использовался в повседневной сомалийской жизни. Мы поддержим и расширим его, чтобы принять в качестве официальной письменности сомалийского языка."
SOM_university_rush_get_ballistics: "Офицерские и солдатские академии"
SOM_university_rush_get_ballistics_desc: "Наши военные офицеры, как хорошо известные, так и неизвестные, теперь имеют более широкие возможности для получения образования и новые льготы, доступные для них. Это одновременно улучшит качество наших сержантов и будет стимулировать будущих офицеров вступать в армию."
SOM_militia_equip: "Хорошо оснащенные ополченцы"
SOM_militia_equip_desc: "Ополченцы из входящих в состав государств теперь оснащены лучшим доступным снаряжением и оружием, разработанным как внутри страны, так и за рубежом."
SOM_militia_fightbetter: "Хорошо обученные ополченцы"
SOM_militia_fightbetter_desc: "Ополченцы из входящих в состав государств теперь должны тренироваться по более строгому режиму, чтобы улучшить свою организацию и координацию. Мы превратим этих людей в настоящих солдат, которые будут сражаться за защиту нации!"
SOM_cavriders: "Благородные всадники"
SOM_cavriders_desc: "Высшие эшелоны из наших составных частей предпочитают сражаться верхом, адаптируя свои методы, чтобы они лучше соответствовали современной войне, а также обновляя свои методы обучения и закупая самое современное оборудование."
SOM_moredoods: "Массовая мобилизация"
