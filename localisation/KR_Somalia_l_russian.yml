### Leaders ###
POLITICS_ALI_SHIRE_DESC: "Заняв трон султаната Варсангали в 1897 году после затяжной борьбы за власть со своим отцом Джерадом Кали Шиире, он происходит из династии королей, которая просуществовала почти 600 лет на Африканском Роге. Номинально подчиняясь британским интересам, Максамуд Кали Шиир поддерживал Абдуллу Хасана, что сыграло решающую роль в разгроме Италии в Африке во время Вельткрига. Опытный политический навигатор, Максамуд объединил султанаты Сомали в федеральную монархию под своим номинальным руководством; но можно ли доверять человеку, объявившему войну собственному отцу за власть, что он не посягнет на конституционные прерогативы?"
POLITICS_BARRE_DESC: "Сиад Барре всегда был компетентным и полным энтузиазма офицером. Он необычайно молод и на удивление жесток со своими врагами, а его идеологическая негибкость, безусловно, проистекает из его обучения у членов Мусульманского социалистического комитета. Его видение Сомали, объединенной за пределами клановых уз, неизбежно встретит сопротивление на всех уровнях сомалийского общества."
POLITICS_HAAJI_MAHAMMAD_DESC: "Хааджи Мохаммед - глава группы офицеров и интеллектуалов, которые превыше всего отстаивают концепцию Великого Сомали и объединение людей под одной целью. Несмотря на его глубокое восхищение Абдуллой Хасаном, его группа стремится полностью отделить ислам от государства, и такая мера неизбежно будет непопулярна на многих уровнях общества."
POLITICS_JAMA_QUALIB_DESC: "Джама Абдуллахи Калиб - молодой либерал, родом из Харгейса. Его вера в либерализм как путь к будущему Сомали достойна восхищения, но его готовность работать с иностранцами вызывает обеспокоенность у населения, как и его либеральные идеи о полной секуляризации государства."
POLITICS_ADEN_ADDE_DESC: "Аден Абдулла, родившийся в 1909 году в Беледвейне, очень хорошо помнит, каково это - расти в плену колониализма. Его учеба все больше сближает его с синдикалистскими идеологиями, которые, по его мнению, хорошо подходят Сомали; каждый клан - это профсоюз, который лучше всего работает автономно, но большинство сотрудничает со своими соседями. В последнее время на него оказали сильное влияние французские учёные по вопросам децентрализованного руководства, и он надеется, что сможет гарантировать, что тяжелые последние годы в Сомали могут завершиться чем-то хорошим в долгосрочной перспективе."
POLITICS_SHERMAKE_DESC: "Али Шермарк - компетентный молодой ученый, хорошо разбирающийся как в исламском, так и в федеральном и иностранном законодательстве. Он стремится к неприсоединению и мирной внешней политике, но его желания вполне могут быть опровергнуты влиянием, которое иностранные державы оказывают сейчас на Сомали."
POLITICS_BASHIR_YUSUF_SOM_DESC: "Выходец из клана Османа Махмуда, Юсуф защищает более демократическое и равноправное Сомали, даже если ему не хватает рвения к переменам, как у многих его коллег. Он надеется на Сомалийскую демократическую федерацию, в которой власть имущие услышат голоса как мелких кланов, так и горожан, и клянется бороться с бедностью в сельских районах страны."
