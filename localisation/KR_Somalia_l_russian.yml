SOM_strenght_desc: "В то время как процветание и развитие Сомали были поразительными, Али Шир обязался следовать политике «пусть спящие собаки лгут» с точки зрения политики. Тем временем сомалийцы радовались, купаясь в своей свободе, несомненно, главенству Лас-Хорея. Однако новости об административной реформе в Эфиопии и Египте убедили Бокора в том, что реформа действительно необходима."
SOM_gendarmerie_desc: "Поддержание порядка традиционно возложено на местных ополченцев. Начальнику каждого ополчения было поручено присматривать за людьми. Однако, чтобы лучше обеспечить мир и процветание в империи, мы должны снарядить людей, способных сдерживать бунты, протесты, мятежи и преступления. Эта новая сила будет известна как Soomaali Gandarmaariiga, основанная на их западных аналогах"
SOM_negotiate_desc: "Административная модель Германской империи является просвещённой и понравилась многим нашим шейхам, сулданам и другим правителям. Бокор будет править как Первый среди равных, и каждый клан, каким бы маленьким он ни был, будет частью Сомали и станет одной из федеральных единиц."
SOM_unitedinwill_desc: "Пока сомалийская нация и её народ едины — в духе, в решимости и в мировоззрении — мы можем гарантировать, что ни одна цель не будет слишком велика для нас, чтобы завоевать её. Однако для достижения этого идеала мы должны сначала сосредоточиться на решении проблем внутри империи..."
SOM_theassembly_desc: "Каждый клан, каким бы маленьким или кажущимся незначительным он ни был, теперь имеет право избирать одного или двух членов совета во вновь созданную Национальную ассамблею кланов, которая служит нижней палатой и находится ниже Палаты лордов."
SOM_constituitionreform_desc: "Формализованная конституция, которая ограничивает полномочия штатов, территорий и союза, гарантирует, что пакты, заключенные в течение последних нескольких месяцев, будут не чем иным, как пустыми обещаниями."
SOM_landofthefree_desc: "Поскольку мы уже завершили разработку основ демократического Сомали и согласовали правила с новой конституцией, теперь народ должен решать будущее Сомали. Да начнутся выборы!"
SOM_justicetraditionsa_desc: "Хэр, или обычное право, всегда было чем-то вроде серой зоны с юридической точки зрения. Однако мы перестроим его таким образом, чтобы позволить каждому региону и клану в определенной степени регулировать свои законы. Однако законы, созданные на местном уровне, должны оставаться в рамках закона государства Сомали, и, следовательно, это положит конец противоречиям и лазейкам, существовавшим до реформы."
SOM_crackdownonclanism_desc: "Мелкие лорды в Сомали слишком долго имели возможность влиять на наши решения. Любые представления об этой пародии на федерацию должны быть развеяны раз и навсегда!"
SOM_unityistrenght_desc: "Сомали — это единая нация, состоящая из отдельной группы людей, находящихся под властью одного суверена. Мы вели длительную и тяжелую битву, чтобы обеспечить наше будущее, и мы не позволим, чтобы мелкие распри ставили под угрозу наше будущее!"
SOM_formalizekingdomstructure_desc: "Сомали будет, во всех смыслах и целях, централизованным Королевством, в котором монарх будет иметь почти абсолютный контроль. Однако для того, чтобы создать эту новую реальность, должен состояться референдум, который поможет определить будущее Королевства."
SOM_tfwnoclans_desc: "В качестве формальности, чтобы успокоить либеральное инакомыслие, должны быть проведены выборы. Однако, используя работу пропагандистов, мы можем добиться того, чтобы явка оставалась на абсолютном минимуме. Вспомним людей, которые сражались вместе с Хасаном и его храбрецами, и которые съеживались и лизали сапоги итальянцам."
SOM_forthegreatergood_desc: "Враги на каждом углу. Ножи во мраке, готовые нанести удар по пожилому, хрупкому Бокору, бескорыстно отдавшему большую часть своей жизни за свой народ. С предателями разберутся; быстро и эффективно."
SOM_finishgovermentreforms_desc: "Будущее нации защищено, и завтра будет светлее, чем когда-либо. Для этого мы должны начать разработку плана..."
SOM_economicaldev_desc: "В то время как наше население стало зажиточным, мы должны сделать так, чтобы это процветание тут же не закончилось, переведя экономику в индустриальную. Наши уважаемые партнёры в Порте и в Берлине помогут нам в этом."
SOM_basicinfra_desc: "Такая молодая нация, как Сомали, всегда будет нуждаться в инвестициях, связывающих провинции и регионы; особенно если мы хотим действительной модернизации."
SOM_cashcrops_desc: "Голод по-прежнему является проблемой в Сомали, и необходимы запасы продовольствия, чтобы сдержать последствия. Лучшее, что мы можем сделать, это на какое-то время интенсифицировать производство товарных культур." #already defined above as an idea (it was not defined above)
SOM_endhunger_desc: "Мы должны начать принимать серьезные меры, чтобы помочь покончить с голодом в Сомали. Нашим первым шагом будет увеличение количества пахотных земель в империи и начало закупки иностранного зерна и продуктов питания."
SOM_endhunger2_desc: "Мы эффективно покончили с бедствием, которым был голод. Теперь в Сомали больше нет голода, и в наших сельских и городских районах достаточно еды, чтобы прокормить своё население.Кажется, наше будущее становится ярче!"
SOM_blackmonday_desc: "Несмотря на то, что Сомали не так сильно пострадал от последствий «черного Понедельника», как страны, входящие в экономическую орбиту Германии, она всё ещё сталкивается с серьезным экономическим спадом. Этого нельзя допустить; мы должны принять меры как можно скорее!"
SOM_warindustries_desc: "Суровая реальность, с которой мы должны смириться, заключается в том, что война резко изменилась за последние десятилетия. Мы больше не можем надеяться сохранить Сомали с помощью устаревшего оборудования, используя ту же тактику и стратегии, которые использовали наши предки. Современное оборудование, тщательное бурение и обновленное планирование необходимы для нашего выживания."
SOM_foreignmethods_desc: "Несколько военных заводов, находящихся в нашем владении, должны производить товары с максимальной производительностью и работать с полной эффективностью, чтобы дать нам шанс в борьбе с нашими империалистическими соседями."
SOM_prepareforwar_desc: "Война грядет в Сомали, нравится нам это или нет. Предполагать обратное глупо, поскольку побуждаемый духом соперничества силы, проживающие в Аддис-Абебе, отказываются признать потерю Огадена, региона, которым они никогда по-настоящему не правили. Наши приготовления и планирование должны быть масштабными, быстрыми и эффективными!"
SOM_lisencsingdeals_desc: "Нам нужна помощь иностранных экспертов, иностранное оборудование и иностранная тактика, если наши вооруженные силы хотят превзойти саимх себя и соответствовать жестким требованиям современной войны."
SOM_infra2thereinfraning_desc: "Соединение Сомали от Барваги до Зелии с помощью железных и автомобильных дорог имеет первостепенное значение. Наша продукция, наши люди и наши армии больше не могут полагаться на грунтовые дороги для транспортировки."
SOM_actualportsandairports_desc: "В прошлом наших портов было достаточно как для импорта, так и для экспорта. Однако с ростом нашего сельскохозяйственного и промышленного производства потребность в государственных инвестициях для расширения и создания новых портов в настоящее время возрастает, особенно среди наших прибрежных лордов."
SOM_pansomaliethos_desc: "Идео о пансомализме уже давно зреют в кругах некоторых интеллектуалов и военных, живущих в нашей молодой нации. Понятно, что пришло время действовать. Мы объединим каждого сомалийца под нашим знаменем!"
SOM_statefunded_national_revival_desc: "У нашего народа было славное прошлое, а впереди его ждет ещё более великое будущее. Спонсируя выдающихся личностей и учителей, которые признают этот факт, и усердно работая над тем, чтобы наша национальная гордость всегда была высока, мы действительно можем заставить каждого гражданина нашей империи гордиться тем, что он- сомалийец."
SOM_put_down_the_lion_desc: "Мало что может быть более жалким, чем старый больной лев. Когда-то могущественная Империя, приютившая верующих в час нужды, теперь Абсинья представляет собой не более чем объединение коварных герцогов, которые переодеваются и выдают себя за немецких офицеров. Пришло время положить конец этой когда-то великой империи."
SOM_civilianindustry_desc: "Наш народ теперь может позволить себе новые товары, импортированные из-за рубежа. Однако стоимость импорта товаров слишком высока, особенно для некоторых предметов роскоши. Возможно, в наших интересах было бы начать производить эти товары у себя, а не заказывать их у наших граждан за границей?"
SOM_constructechnics_desc: "Реформирование любой нации никогда не бывает легкой задачей. Хотя эта задача может быть трудной, потребуются иностранные специалисты и квалифицированный персонал, если мы хотим втянуть Сомали в эпоху прогресса."
SOM_consumergoods_desc: "Наша промышленность по производству потребительских товаров сильно ограничена из-за низкого спроса на местном уровне. Производя более дешевые товары и экспортируя продукцию в близлежащие регионы, мы можем обеспечить беспрецедентный рост нашей промышленности.."
SOM_politicalgoodwill_desc: "Большая часть правительства всё ещё сохраняет атмосферу временного спокойствия, нанося ущерб своей легитимности и власти. Мы должны стремиться к объединению и укреплению наших союзов как с лидерами кланов, так и с интеллектуалами в Сомали."
SOM_increasealphabetusage_desc: "Кусмаан Юсуф Кинадиид, сулдан Хобьо, — хорошо образованный человек, разработавший новую письменность для сомалийского языка. Хотя его алфавит получил широкое признание и используется в различных университетах, академиях и других институтах, он не использовался в повседневной сомалийской жизни. Мы одобрим и расширим его для принятия в качестве официального алфавита сомалийского языка."
SOM_techslot_desc: "Хорошо подготовленным и умным студентам теперь будет предоставлен доступ к высшему образованию, что очень поможет нашим университетам, поскольку они теперь будут кипеть активными студентами и свежими идеями. Конечно, это также означает, что государство может извлечь выгоду из этих образованных людей, которые помогут ему в развитии."
SOM_techslot2_desc: "Война часто является спорадическим событием, что означает, что мы должны планировать и готовиться к каждому отдельному сценарию. В то время как наши генералы получают постоянные корректировки и обновления своих боевых планов, то же самое должны делать и наши инженеры и планировщики, которые могут помочь нам наилучшим образом подготовиться к любой надвигающейся войне."
SOM_higherlearning_desc: "Высшего образования в Сомали по-прежнему не хватает, и если мы хотим, чтобы мировая академия воспринимала нашу страну всерьез, мы должны приступить к крупным инвестициям, открытию большего количества университетов за пределами Могадишо, обучению и переобучению наших офицеров милиции и гарантии каждого региона страны, имеющего высшее учебное заведение."
SOM_royalarmy_desc: "Реформа армии требует больше, чем просто назначение новых людей на новые должности. Наряду с модернизированным оборудованием требуется новый настрой. Приоритеты и обязанности современных вооружённых сил сложны сами по себе."
SOM_reformsreorgan_desc: "О реформировании любой армии всегда легче сказать, чем сделать. Первое препятствие, с которым мы сталкиваемся, заключается в том, на чем сосредоточить наши усилия. Кроме того, для её модернизации жизненно важен вопрос о централизации армии или сохранении за ней определенной степени автономии. Конечно, такое решение будет иметь политические последствия, что бы мы ни выбрали, поэтому дальнейшим усилиям должны предшествовать масштабные политические реформы."
SOM_clanmilitiaarmament_desc: "Каждому составляющему региону теперь потребуется собственное ополчение, которое попадет под наш централизованный контроль. Кланы получат оружие в обмен на предоставление нам рабочей силы."
SOM_isthatamiltiagungiseewithabursa_desc: "Хотя армия, состоящая из ополченцев, может быть огромной по размеру, она потерпит неудачу против подготовленных врагов, если не будет обучена. Обеспечение того, чтобы наши солдаты обучались с использованием современных доктрин и эффективных режимов, имеет решающее значение.."
SOM_clancavreg_desc: "Известно, что на протяжении веков дворяне, живущие в Сомали, владели искусством верховой езды. Предоставление этим современным Рыцарям цели защищать Сомали имеет решающее значение, если мы хотим лучше защитить нашу нацию."
SOM_hobyoyards_desc: "Наряду с учебой султан Хобио также сосредоточил своё внимание на море и вложил большие средства в верфи в этом районе. Он фактически предоставил Хобио одну из крупнейших и самых современных военно-морских баз в Сомали. Планируется, конечно, и больше, но чтобы продвинуться дальше, султану требуется федеральная помощь."
SOM_logisticsformilitoas_desc: "Снабжение такой децентрализованной армии, как наша, — непростая задача. Логистические маршруты должны быть найдены и намечены, и мы должны гарантировать, что грузы, отправленные нашим войскам, дойдут до места назначения в целости и сохранности. К счастью, у нас есть люди, подходящие для этой задачи."
SOM_jointplanningteams_desc: "Мы соберем лучших людей в Сомали и, используя централизованные совместные группы планирования, обеспечим совместный удар округов как единое целое. Мы должны защищать Родину!"
SOM_mobilization_effort_desc: "Сомалийские мужчины, прислушайтесь к призыву вашего клана, вашей семьи и вашей страны! Приходите на ближайший призывной пункт, чтобы записаться на войну, и вместе со своими братьями усердно трудитесь, чтобы Сомали больше никогда не попало под ярмо империализма!"
SOM_magarteenartillery_desc: "Султан Маджартина с его безграничной мудростью знал, что наша безопасность преходяща, и поэтому вложил много средств в создание оружейного завода, способного производить лучшую современную артиллерию. Основанный на турецких разработках и финансируемый из собственного кармана султана, мы не можем не воспользоваться возможностями, которые нам предоставлены. Давайте все объединим усилия для защиты Сомали!"
SOM_moblity_desc: "Инвестиции в передовые технологии, такие как танки и мотопехота, важны для того, чтобы идти в ногу с текущим состоянием войны. Мы будем защищать нашу родину, используя скорость, перехитрив наших врагов и одержав победу!"
SOM_advanced_naval_engagements_desc: "Используя военно-морскую доктрину наряду с военной доктриной и убедившись, что они могут работать в тесном взаимодействии друг с другом, мы можем гарантировать, что наша армия сможет справиться с любой угрозой, будь то на море или на суше."
SOM_onkod_warfare_desc: "Сомалийское ополчение уже давно является нашей опорой и нашей гордостью. Следуя по стопам Хасана, которого побежденные империалисты называют Безумным муллой, мы быстро продвинемся по землям, которые знаем, и нанесем мощный удар по землям, которых не знаем. Мы должны обеспечить будущее Сомали любыми средствами."
SOM_unfiedarmy_desc: "Армия является бесценной частью государства, и она должна поддерживать порядок, постоянно модернизироваться и управляться централизованно, следуя примеру европейских наций."
SOM_factory_desc: "Обеспечение того, чтобы у нас было достаточно заводов, чтобы должным образом снабжать современные вооруженные силы, имеет решающее значение для выживания Сомали. Такие усилия потребуют много нашего внимания и ресурсов, однако."
SOM_planning_strategically_desc: "Наши офицеры, стремящиеся обучиться приемам современной войны, будут иметь в своем распоряжении помощь иностранных специалистов. Это обеспечит неизбежность поражения врагов Сомали как на тактическом, так и на стратегическом уровне."
SOM_tankbuy_desc: "Танки дороги, их сложно производить и бесконечно сложнее правильно обслуживать. Однако, если мы сможем их производить, они станут бесценным козырем в любых будущих войнах и дадут нам определенное преимущество перед нашими врагами."
SOM_factory2_desc: "Наши заводы должны работать на полную мощность, производя товары военного назначения для лучшего снабжения и оснащения нашей армии. В конце концов, снабжение является чрезвычайно важным фактором любой войны и может определить исход любой войны или, в меньшем масштабе, любого сражения."
SOM_equipment_desc: "Чтобы убедить наших людей в том, что армия действительно претерпела реформирование, мы должны обеспечить их новыми сапогами, новыми ружьями и лучшими пайками, чтобы доказать эффективность наших реформ."
SOM_modern_guns_desc: "Артиллерийские орудия и пистолеты, которыми мы владеем, являются реликвиями эпохи Вельткрига, а некоторые даже восходят к эпохе задолго до самой войны. Для модернизации вооружённых сил требуется новая техника."
SOM_support_eq_desc: "Мы сосредоточим своё внимание на производстве вспомогательного оборудования и внедрим обучение материально-техническому обеспечению, чтобы лучше модернизировать наши вооруженные силы."
SOM_thatsthepointsarge_desc: "«Сливки», люди, отобранные из Лас-Хорея самим султаном, составят элитные силы Сомали. Эти люди обладают наибольшей преданностью из всех наших подданных и прежде всего оказали полную поддержку Сомали и Бокору."
SOM_military_doctrine_effort_desc: "Во всем мире бушует война, страны сражаются друг с другом в отчаянной борьбе за победу. Чтобы наилучшим образом подготовиться к этому сценарию, мы должны быть в курсе тактических и стратегических событий того времени и найти способы использовать их для защиты Родины."
SOM_support_companies_desc: "Роты поддержки, безусловно, будут иметь решающее значение для будущих военных действий и необходимы для любой современной боевой силы. Чтобы внедрить их, нам потребуется поддержка и знания иностранных офицеров, которые помогут обучить наших людей. Конечно, все, в том числе и наем иностранных офицеров, имеет свою цену."
SOM_inthenavy_desc: "Сомали переживает решающий момент в своей истории, и нельзя игнорировать её стратегическое положение. Если нам удастся создать и организовать мощный военно-морской флот и надлежащие военно-воздушные силы, мы можем взять под контроль самый оживленный судоходный путь в мире."
SOM_royalnavy_desc: "В настоящее время наши боевые корабли представляют собой не более чем устаревшие корабли эпохи Вельткрига, проданные нам великими Державами. Если мы хотим завоевать контроль над открытым морем, мы должны начать реформирование Королевского флота. Для этого нам нужны новые корабли, опытные матросы и компетентные офицеры."
SOM_buildup_desc: "Мы начнем крупномасштабную программу наращивания флота, чтобы помочь себе в создании большего количества кораблей. Хотя это окажется дорогостоящим мероприятием, мы надеемся, что в ближайшем будущем оно принесет нам большую награду."
SOM_strategicpatrols_desc: "Используя наши корабли для патрулирования и, таким образом, держа контроль над судоходными путями вблизи береговой линии Сомали, мы можем добиться того, чтобы наше влияние было признано всеми, кто осмелится плавать в районе Горна. Кроме того, поступая таким образом, мы можем легче защищать и контролировать поток  торговых поставок."
SOM_constrycnava_desc: "Вливание средств для модернизации наших верфей жизненно важно с точки зрения обеспечения самодостаточности нашего флота, улучшения качества наших кораблей и увеличения наших военно-морских производственных возможностей."
SOM_raiders_desc: "Наша позиция вблизи важнейшего судоходного пути в Красном море дала нам возможность воспользоваться преимуществом подводной войны и, в случае необходимости, нанести удар по вражеским конвоям с большой эффективностью."
SOM_hunterpacks_desc: "Мы организуем рейдовые отряды, чтобы гарантировать, что ни один враг Сомали не ускользнет от Горна невредимым!"
SOM_controlofnearbyseas_desc: "Вырвать контроль над Горном и Красным морем будет жуткой задачей, но она того стоит, если мы хотим добиться успеха. Однако сначала необходимо составить планы, чтобы прикрывать территорию..."
SOM_flagshipexperiments_desc: "Международные наблюдатели могут рассматривать Сомали как маленькую и незначительную страну, которой не нужен огромный флагман. Однако, если мы собираемся защищать наши порты, приобретение одного из них будет иметь решающее значение, поскольку рано или поздно небольших рейдеров будет недостаточно для берегового патрулирования и оборонительных операций."
SOM_airforce_desc: "Те немногие самолеты, которыми мы сейчас располагаем, были куплены почти десять лет назад у халифа, а сами Королевские ВВС остро нуждаются в эффективной реформе и крупных инвестициях. Мы позаботимся об этом."
SOM_fighters_desc: "Наиболее важным аспектом воздушного боя является контроль над небом, а не над землей под ним. Как только мы закрепили одного, вскоре последует и другой."
SOM_fighters2_desc: "Мы не должны жалеть средств для обеспечения того, чтобы только сомалийские самолеты триумфально парили в небе над головой. Потеря контроля над небом, даже ненадолго, — опасная перспектива."
SOM_bombers_desc: "Ключевым компонентом воздушного боя является полный контроль над землей внизу, поскольку именно там, внизу, действительно выигрываются все войны."
SOM_bombers2_desc: "Экипажи наших бомбардировщиков всё ещё крайне неопытны, особенно по сравнению с их европейскими и османскими коллегами. Нам понадобятся их навыки и ноу-хау, чтобы наши самолеты были современными, а пилоты хорошо обученными."
SOM_airdoc_desc: "Возможно, наиболее важным аспектом любой воздушной миссии является планирование, которое является ключом к успеху в воздухе. Мы должны убедиться, что наши офицеры хорошо подготовлены и квалифицированы, чтобы противостоять опасностям воздушной войны."

### Siad Barre ###
SOM_SRSP_Victory: "СРСП Барре берёт власть"
SOM_SRSP_Victory_desc: "Мохаммед Сиад Барре, также называемый на сомалийском языке Максамед Сияад Барре, возглавил сомалийское государство вместе с Верховным революционным советом после своего кровавого переворота против антисоциалистического традиционалистского правительства, которое втоптало наш народ в грязь. Ожидается, что молодой генерал и пансомалийский левый националист со склонностью к коррупции и авторитарному милитаризму, Барре поведет Сомали и остальную часть страны к коммунизму, вдохновленному марксистами, и пансомалийскому национализму, поскольку он пытается удовлетворить свою собственную жажду власти и богатства, попутно пытаясь выяснить о том, что делать с традиционно племенным обществом Сомали."

SOM_Modernize_Somalia: "Модернизация сомалийского общества и культуры"
SOM_Modernize_Somalia_desc: "Одной из главных целей СРСП всегда была модернизация сомалийского общества, культуры, промышленности и общего образа жизни, поскольку Сомали долгое время страдала от застойного традиционализма и консерватизма. Теперь, когда Барре у власти, его партия вольна добиваться именно этого, и они будут делать это безнаказанно. Архаичное сомалийское общество и культура должны быть преобразованы в современное социалистическое государство, поддерживаемое марксистскими учениями, латинизированной письменностью и системой письма, основанной на старом алфавите османья, модернизированном языке, новой модернистской культуре и сомалийском национализме, чтобы создать новое и полностью модернизированное видение сомалийской социально-экономической и повседневной жизни.- повседневная жизнь при однопартийном государстве Барре."

SOM_Vanguardism: "Авангардизм"
SOM_Vanguardism_desc: "СРСП, уходящая корнями в марксистскую мысль и ленинское учение, в глубине души является авангардной партией. Они являются средством, которое поведет сомалийский пролетариат к величию, равенству и процветанию, и поэтому их воле нужно следовать всегда, в то время как их численность должна постоянно увеличиваться, пока все в государстве не станут членами Авангарда."

SOM_Cooperative_Agriculture: "Распространение кооперативного сельского хозяйства"
SOM_Cooperative_Agriculture_desc: "Частью платформы СРСП является внедрение марксистского коллективизма и кооперативного аграризма в сельскохозяйственную промышленность Сомали в надежде на повышение эффективности и объема производства, а также на лучшее удовлетворение потребностей наших фермеров и других сельскохозяйственных работников. Наши фермы и ранчо должны быть реорганизованы по коллективистским принципам, все в соответствии с учениями Маркса и Ленина. Хотя поначалу племенные фермеры и пастухи могут сопротивляться, в конце концов они уступят, потому что мы знаем, что лучше для нашего народа, и под руководством СРСП сельское хозяйство Сомали будет модернизировано, механизировано и станет более эффективным, чем когда-либо прежде."

SOM_Nationalization_Spree: "Массовая национализация"
SOM_Nationalization_Spree_desc: "Для того чтобы СРСП и администрация Барре могли адекватно управлять нашей национальной экономикой, их режим должен будет иметь полный контроль над экономической системой. С этой целью сомалийская экономика должна быть быстро национализирована практически полностью, передав большую часть экономической мощи и силы контроля в руки национального правительства."

SOM_Scientific_Socialism: "Научный социализм Сиада"
SOM_Scientific_Socialism_desc: "Сиад Барре долгое время заявлял, что следует своему собственному уникальному направлению научного социализма, то есть коммунизму под влиянием марксизма с политикой, сформулированной научными и рациональными средствами, и с сильным акцентом на сомалийский национализм и исключительность. Этот уникальный тип левой идеологии стал основой нового сомалийского государства, и, следуя принципам этой специализированной мыслеформы, Сиад Барре создаст своё собственное уникальное социалистическое государство здесь"

SOM_National_Security_Service: "Службы национальной безопасности"
SOM_National_Security_Service_desc: "Служба национальной безопасности Сомали является основным разведывательным ведомством в стране, созданным самим Барре, который использует СНБ в качестве своего личного подразделения по уничтожению и тайной полиции. Поскольку эти связи уже прочно установлены, мы будем работать над тем, чтобы у СНБ не было никаких барьеров или блокпостов, поскольку они стремятся использовать предоставленную им власть для обеспечения безопасности Сомали и режима Барре. Будучи официальным подразделением национального правительства, которое беспрекословно подчиняется непосредственно Барре, Революция и пансомалийская мечта должны быть в безопасности, поскольку закон и порядок обеспечиваются СНБ."

SOM_Anti_Tribalism: "Анти-трайбализм"
SOM_Anti_Tribalism_desc: "Администрация Барре начала с политики антитрайбализма или антиклановости, и мы будем придерживаться этой платформы. Архаичная племенная система общества и социальной организации должна быть размыта и медленно разрушена, заменена современными системами общественной организации, созданными с учётом социалистической современности и реалий Сомали. Хотя это приведет в ярость традиционалистов, это не имеет значения, поскольку Сомали будет освобождена от оков прошлого, поскольку социализм тянет нас в будущее под руководством Сиада Барре."

SOM_Embrace_Tribal_Structure: "Возвращение к племенной структуре"
SOM_Embrace_Tribal_Structure_desc: "Изменив свою первоначальную антитрайбалистическую политику, Сиад Барре решил работать с ранее существовавшими племенными структурами, чтобы укрепить свою базу власти и снискать расположение колеблющихся традиционалистских элементов, которые раздражают его режим. Вместе и сплоченно мы будем продвигаться вперёд, поддерживая клановость на благо наших общих пансомалийских целей, поскольку давно существующие племена помогают укрепить администрацию Сиада Барре и навсегда удержать власть ценой некоторых компромиссов традиционалистов."

SOM_Towards_Marxism: "К пролетарскому совершенству"
SOM_Towards_Marxism_desc: "С искоренением трайбалистской системы мы можем свободно продвигаться к истинному коммунизму под руководством марксистского режима, продиктованного словом и трудами Сиада Барре, Карла Маркса и Владимира Ленина. Пролетариат Сомали будет радоваться, когда мы разорвем цепи, которые их связывают, и освободим всех тружеников по всему этому прекрасному побережью."

SOM_Marxist_Horn: "Рог в руках Ленина"
SOM_Marxist_Horn_desc: "Поскольку Сомали прочно находится в руках марксизма и Верховного революционного совета, Барре заявил нации, что остальная часть Рога должна последовать его примеру. Мы выступаем из Могадишо, чтобы принести Красную звезду коммунизма во все уголки Африканского Рога. От Сомалиленда и Аддис-Абебы до Джубаленда и горы Шимбирис весь Рог будет заново крещён под алой славой Ленина!"

SOM_Pan_Somali_Roots: "Пансомалийские корни"
SOM_Pan_Somali_Roots_desc: "Под руководством Барре мы удвоили усилия по достижению наших пансомалийских целей, и теперь наши армии выступают из Могадишо, чтобы захватить земли наших предков. Все Великое Сомали попадет под наш контроль, ибо слава научного социализма Барре должна распространиться далеко и широко по землям Сомали!"

SOM_Social_Exceptionalism: "Сомалийская социальная исключительность"
SOM_Social_Exceptionalism_desc: "Подтвердив нашу пансомалийскую идентичность, мы должны продвигать идеи сомалийской исключительности, чтобы доказать всем, что мы действительно Избранные Маркса. Сомалийская раса и культура являются величайшими на Земле, и теперь, поддерживаемые эгалитарной славой марксизма, мы смогли разделить эту славу со всеми нашими гражданами, в то время как остальной мир наблюдает за этим в агонии зависти. Мы - истинные революционеры, и мы докажем это всему миру, объединив пансомалийский мир под нашим командованием."

SOM_Barre_Appetites: "Эгоистичные аппетиты Барре"
SOM_Barre_Appetites_desc: "Отвергая идеологические и расовые причины, которые помогли ему прийти к власти, Сиад Барре решил уступить собственным желаниям и теперь работает над тем, чтобы превратить все Сомали в свои личные владения, поддерживаемую группой верных лакеев и подкупленных союзников. Поддавшись соблазну коррупции, взяточничества и многого другого, красный генерал-клептократ теперь должен формировать Сомали по своему образу и подобию, чтобы удовлетворить свои низменные желания и эгоистичные амбиции, променяв пансомалийскую мечту на свой собственный помпезный рай."

SOM_Afweyne_Fiefdom: "Вотчина Афвейна под властью Факаша"
SOM_Afweyne_Fiefdom_desc: "Прозванный в детстве Афвейном из-за своей экстравертности, Сиад Барре полностью воспользовался этой амбициозной и привлекающей внимание репутацией, работая над созданием своей личной вотчины здесь, на Роге, используя свою собственную идеологию Факаша - экспансионистскую, авторитарную и своекорыстную мыслеформу, сосредоточенную вокруг идеи умиротворения избранные массы с фальшивым социализмом, используя при этом любые средства, необходимые для сохранения власти и сокрушения любых врагов государства. Названный фонетически в честь звука шагов лоялистов Барре, хлюпающих в своих военных ботинках по северным болотам, Факаш призывает к введению классовой и клановой иерархии и классовых систем, а также к угнетению и порабощению целых народов, если это необходимо, чтобы соответствовать видению Барре сомалийского государства. Все Сомали теперь уступает бесконечным желаниям и ненасытности Барре, поскольку клептократический красный генерал работает над тем, чтобы подчинить все сомалийское общество и весь мир в целом своей воле и желаниям, и если он добьется успеха, остальная Восточная Африка также уступит."

SOM_Securing_Social_State: "Новое Сомали"
SOM_Securing_Social_State_desc: "Под командованием Максамеда Сияада Барре Сомали начала свой собственный путь к социализму и общественным реформам по воле и прихоти нашего великого лидера. Независимо от его решений, Революция всё ещё прогрессирует, хотя, возможно, в иной форме, чем мы сначала себе представляли. Социальное государство Сомали должно продолжать двигаться вперёд под руководством Сиада Барре, ибо прогресс не ждет никого, в какой бы форме он ни проявлялся."

### Mahammad Husseen ###

SOM_GSL_Victory: "ЛВС захватывает власть"
SOM_GSL_Victory_desc: "ЛВС, или Лига Великого Сомали, Хааджи Мохаммада Хуссина взяла под свой контроль Сомали, и теперь группировка стремится к пансомалийскому национализму, племенно-корпоративной экономике и исламскому фундаментализму. Согласно ЛВС, Сомали будет освобождена от иностранного влияния и социализма, поскольку наше возвышенное побережье движется к процветанию под руководством Аллаха и пансомалийской исключительности."

SOM_Pan_Somali_Herald: "Вестники пансомалийской мечты"
SOM_Pan_Somali_Herald_desc: "Мы - истинные вестники пансомалийской мечты. Слабаки разбавили бы это героическое действи социализмом или другими грязными идеологиями, в то время как другие ослабили бы его идеями этнической терпимости и культурного синтеза - чистая чушь! Общесомалийский идеал должен сохраняться в чистоте, ибо только истинные сомалийцы могут работать вместе, чтобы создать рай."

SOM_Somali_Allies: "Помощь от наших союзников в Джибути"
SOM_Somali_Allies_desc: "Как в Джибути с Республиканским союзом Махамуда Харби Фараха, так и в более широком Сомали с Сомалийской молодежной лигой Абдулкадира Шейха Сахавудина, у нашей ЛВС есть союзники по всему Рогу. Работая с этими исламистами, сомалийскими националистами и национальными консерваторами, мы расширим наше движение, чтобы охватить все пансомалийские правые, объединив разрозненные группы со всего Африканского Рога для совместной работы с целью формирования настоящего Пансомалийского государства."

SOM_Faith_And_Tribes: "Вера в Аллаха и племена"
SOM_Faith_And_Tribes_desc: "Прежде всего, мы должны подчиняться традиции. Наша традиция - это то, что привело нас к свету Аллаха, и наша традиция - это то, что сохраняет племенную структуру общества сплоченной и организованной. Под властью Аллаха и племенной системы Сомали будет радоваться и наслаждаться процветанием, какого никогда не было прежде. Мы будем защищать это традиционалистское отношение от едких идей либерализма и социализма, ибо путями традиции мы достигнем земли обетованной."

SOM_Militarism_And_Nationalism: "Национализм и милитаризм"
SOM_Militarism_And_Nationalism_desc: "Мы, прежде всего, пансомалийские националисты. Таким образом, мы должны поддерживать пламя пансомалийской мечты, и для этого мы разожжем костры милитаризма, чтобы поддерживать эти националистические тлеющие угли. Реакционный национализм и милитаризм должны стать главными столпами нашего государства наряду с главными столпами ислама, ибо только Аллах знает, как должно функционировать Сомали!"

SOM_Anti_Socialism: "Очистить Рог от социализма"
SOM_Anti_Socialism_desc: "Африканский Рог - легендарная и любимая земля, где наш народ живёт здесь тысячелетиями, и на протяжении тысячелетий мы наслаждались своей жизнью без существования гнилостного социализма. Мы должны продолжать это мирное существование, работая над искоренением социализма во всех его формах с нашей земли. Этот западный декаданс больше не должен разрушать наши моральные устои."

SOM_Dervish_Heirs: "Наследники движения дервишей"
SOM_Dervish_Heirs_desc: "Движение дервишей, возглавлял суфийский поэт и лидер боевиков Мохаммед Абдулла Хассан, и в целом движение работало над тем, чтобы избавить Сомали и Рог в целом от любого иностранного влияния, особенно британцев, французов и итальянцев, которые все досаждали Рогу. Хотя их первоначальное движение вымерло в 1920 году, мы чтим их дух и идеи на платформе ЛВС. Поддерживая то же самое анти-иностранное и пансомалийское послание, что когда-то делали дервиши, мы подхватим их факел и будем неустанно работать, чтобы освободить Сомали от язвительных иностранцев и злобных империалистов, создавая исключительно сомалийское Сомали только для истинных сомалийцев."

SOM_Islamic_Republicanism: "Умеренный национализм с помощью Корана"
SOM_Islamic_Republicanism_desc: "Все ещё сохраняя связь с нашими пансомалийскими корнями, но в умеренной форме, наш лидер счел нужным вывести мотивы ЛВС за рамки чисто пансомалийских забот, поскольку мы поднимаем духовные потребности наряду с нашим националистическим рвением. Исламский республиканизм и умеренный пансомалийский национализм станут двумя равноправными столпами государства, и нашей целью будет распространение этих идей по всему миру на благо всех мусульман нашей крови."

SOM_Autocratic_Nationalism: "Автократический национализм для сомалийцев"
SOM_Autocratic_Nationalism_desc: "Придерживаясь идей радикального пансомалийского национализма и фанатичного этнического исключительности, Хуссин стремился объединить все Сомали и функции ЛВС в своих руках. Наше единое государство и наш единый народ будут контролироваться и диктоваться единым лидером, и по его приказу мы одержим победу под единым знаменем на благо всех истинных сомалийцев.."

SOM_Pious_State: "Восточноафриканское исламское единство"
SOM_Pious_State_desc: "По всей Восточной Африке дети Аллаха живут под гнетом иностранцев и еретиков. Мы должны работать с этими собратьями-мусульманами, чтобы освободить всю Восточную Африку, объединив святыни этого региона под одним знаменем на благо всех. Ислам будет безраздельно править Восточной Африкой, и Аллах возрадуется, когда Хусейн поведет наши армии от Кении до Судана."

SOM_Holy_Horn: "Священная Республика Рога"
SOM_Holy_Horn_desc: "Работа по объединению Рога под эгидой ислама - непростая задача, но наш лидер считает себя пригодным для этой работы. Распространение воли Аллаха и слова Корана по всему, что мы контролируем, может быть трудным делом, но мы добьемся успеха там, где все остальные потерпели неудачу, создав новый исламский рай здесь, на Роге, для всех истинно верующих, чтобы обрести мир и процветание."

SOM_Pan_Somali_Effort: "Преданность пансомалийским усилиям"
SOM_Pan_Somali_Effort_desc: "Корни и ядро ЛВС всегда были пансомалийскими, и отказаться от этого фундамента было бы немыслимо. Мы будем продолжать нести факел пансомалийского движения, возглавляя атаку, поскольку мы работаем над объединением всех истинных сынов Сомали под одним знаменем и одним гордым националистическим государством."

SOM_Unite_The_Tribes: "Объединение племён"
SOM_Unite_The_Tribes_desc: "От дарод и дир до хавийе и даже противоречивых исаак и харгейса - у многочисленных племён Сомали всегда были свои разногласия и разногласия, но теперь они должны объединиться ради всеобщего блага. Под руководством Хусейна и GSL племена наконец-то смогут сотрудничать на равных, одинаково гордясь своим вкладом в новое и единое сомалийское государство. С племенами и кланами на нашей стороне мы никогда не ослабим усилий по объединению Рога!"

SOM_New_Ajuuraan: "Новый Аджуран"
SOM_New_Ajuuraan_desc: "Салданадда Аджуураан, или султанат Аджуран, был одним из многих различных независимых султанатов Сомали до объединения, существовавших с 13 по 17 век и считавшихся одним из самых процветающих и известных досовременных сомалийских государств. Хотя Королевская династия этого султаната давно исчезла, слава и престиж этой вотчины далеки от смерти. Таким образом, Хуссин счел целесообразным реконструировать современное сомалийское государство по образцу Аджурана, создав новое государство Аджуран, объединенное верой в Аллаха и преданностью неисключительной пансомалийской идентичности."

SOM_A_New_Sultanate: "‘Султанат’ из пепла"
SOM_A_New_Sultanate_desc: "С восстанием из пепла нового Аджурана на земли Рога претендует наш возрождающийся и гордый народ. Хотя это и не настоящая монархия, и хотя мы не возродим старый трон, аджуураанская идентичность объединит разрозненный народ Африканского Рога под одной новой идентичностью, с глубокой верой в Аллаха и с глубоким почтением к пансомалийской идентичности, которая была до нас и служит нашей основой. От нашей руки новый Аджуран расширится, чтобы поглотить Рог на благо всех в нашем регионе."

SOM_Securing_National_State: "Построение национального сомалийского государства"
SOM_Securing_National_State_desc: "Несмотря на каменистый и кровавый путь, который потребовался, чтобы добраться сюда, единое и консолидированное сомалийское государство восстало из пепла гражданского конфликта и из тени эфиопской гегемонии. Теперь наше новое сомалийское государство, связанное пансомалийским национализмом и светом ислама, устремится вперёд к дальнейшему процветанию и прогрессу, связанное традициями и отточенное консервативным национализмом и благочестивой предусмотрительностью."

### Somali Youth League ##

SOM_SYL_Victory: "Сомалийская молодежная лига пользуется моментом"
SOM_SYL_Victory_desc: "Борясь против авторитарных сил, которые могли бы скомпрометировать или предать пансомалийскую мечту, националистическая молодежная лига Сомали, возглавляемая Аденом Адде Адбуллой Османом Дааром, Абдирашидом Али Шермарком, Абдулкадиром шейхом Сахавудином, Ясином Хаджи Османом Шармарке, Хаджи Башмиром Исмаилом Юсуфом и шейхом Мухтаром Мохаммедом Хусейном, среди других единомышленников патриоты захватили контроль над правительством и политическим аппаратом Сомали. Эта разнообразная партия пансомалийских националистов, которая избегает насилия и продвигает демократические идеалы, состоит из либерал-консерваторов, вдохновленных джадидами и Вафд, которые представляют истинное сердце и душу сомалийской демократии. Теперь эта разнообразная группа либерально-консервативных мусульман и клановцев должна работать вместе, чтобы осуществить настоящую демократическую и националистическую революцию здесь, в Сомали, в надежде обеспечить безопасную, процветающую и свободную жизнь нашему народу."

SOM_Islamic_Liberalism: "Победа исламских либералов"
SOM_Islamic_Liberalism_desc: "Более либеральное и благочестивое крыло Сомалийской молодежной лиги победило на наших первых выборах, поставив Сомали на путь либеральной исламской демократии и реформ, поддерживаемых умеренным пансомалийским национализмом и мусульманской верой. Держа факел либерализма, мы изгоним застойную тьму, которая слишком долго преследовала Рог."

SOM_Allah_Liberalization: "Либерализация светом Аллаха"
SOM_Allah_Liberalization_desc: "Факел либерализма, который мы несем, зажжен не каким-то простым пламенем, ибо он освещён ярким и всевидящим светом Аллаха! Наш освободительный крестовый поход и стремление к современности над традиционалистским клановизмом подпитываются и смягчаются верой в единую истину, которой является ислам, и святым словом Мухаммеда, Аллаха и Корана, мы построим благочестивое и прогрессивное общество, которое освобождает и вольноотпущенников, не предавая нашу веру и наше наследие.."

SOM_Holy_Federation: "Священная Федерация равных племен"
SOM_Holy_Federation_desc: "Работая с трайбалистской или клановой структурой в целях построения благочестивой демократии, либеральное крыло Сомалийской молодежной лиги стремится создать свободную и справедливую исламскую федерацию равноправных племен, которая ставит потребности каждого клана на равные условия, обеспечивая эгалитарную демократическую систему, свободную от племенных дрязг и клановых амбиций. Под властью Аллаха мы все равны здесь, на Роге, и теперь мы должны доказать, что этот факт верен в нашем обществе, правительстве, законодательстве и судебной системе, поскольку мы совершенствуем идею федеральной демократии."

SOM_Clan_Conservatism: "Победа клановых консерваторов"
SOM_Clan_Conservatism_desc: "Основная часть Сомалийской молодежной лиги - консервативный и полутрадиционалистский элемент, тесно связанный с племенной и архаичной клановой структурой сомалийского общества, - одержала победу во внутренней борьбе за власть внутри СМЛ, и теперь наше правительство свободно осуществлять либерально-консервативную демократическую революцию на умеренной основе.- Сомалийская националистическая платформа, несущая консервативную демократию, современные социально-экономические реформы и ненасильственный пансомалийский традиционализм и идеологию на Рог."

SOM_Bend_To_Tribes: "Склониться перед могущественными племенами"
SOM_Bend_To_Tribes_desc: "Уступая силе и влиянию основных кланов, СМЛ присоединится к наиболее доминирующим сомалийским племенам, укрепляя их базу власти в многовековой традиционной иерархии Сомали. Подчиняясь этим племенам, мы обеспечим стабильность, мир, единство и влияние ценой некоторых скомпрометированных реформ и определенных льгот нашим новым союзникам."

SOM_Pious_Confederation: "Благочестивая иерархия кланов"
SOM_Pious_Confederation_desc: "Сохраняя клановую структуру в неприкосновенности, реформируя общество вокруг нее, мы создали неравноправную, но стабильную и сплоченную конфедерацию кланов-единомышленников, объединённых нашей общей преданностью пансомалийской идеологии, мусульманской вере и идеям консерватизма и сомалийского суверенитета. Под руководством сместившегося с консервативной позиции СМЛ пансомалийская мечта должна быть обеспечена в рамках проверенной временем классовой и клановой иерархии на благо нашей культуры, традиций и стабильности."

SOM_Islamic_Modernization: "Социальная модернизация"
SOM_Islamic_Modernization_desc: "Хотя идеи ислама ограничивают то, как далеко мы можем зайти в наших мерах по либерализации и модернизации, это не означает, что мы вообще не можем продвигаться к современности. Мы втащим Сомали в современную эпоху, не став жертвой западного декаданса и гедонизма или модернистского безбожия, и все это в соответствии со словом и учением великого пророка Мухаммеда и его учеников."

SOM_Unity_And_Progress: "Единство и прогресс в соответствии с Кораном"
SOM_Unity_And_Progress_desc: "Продвигая наши прогрессивные реформы, сохраняя верность Вере, мы будем проповедовать национальное единство, пансомалийские идеи, социально-экономические реформы и прогресс с помощью Церкви. Местные мечети и священнослужители будут помогать нам в наших начинаниях, а мы, в свою очередь, будем финансировать мусульманскую деятельность и создание мечетей по всей Сомали. С мусульманской церковью на нашей стороне общественность скоро встанет в очередь."

SOM_Arab_Somali_Spring: "Арабо-сомалийская весна"
SOM_Arab_Somali_Spring_desc: "Арабо-сомалийский термин для некоторых является трудным, поскольку многие, такие как глупый социалист Сиад Барре, утверждают, что использование такого термина автоматически исключает Сомали по отношению к остальному арабскому миру, вместо этого утверждая, что Сомали достаточно для всех граждан Сомали, которые естественным образом являются частью арабского мира и братьями-детьми Аллаха. Правильна эта идея или нет, не подлежит обсуждению, поскольку сомалийское государство стало раем как для сомалийцев, так и для арабов. Под светом Аллаха мы едины, и по слову Пророка мы создадим землю обетованную.."

SOM_Promote_Osmanya_Arabic_Literacy: "Пропагандировать османскую и арабскую грамотность"
SOM_Promote_Osmanya_Arabic_Literacy_desc: "Стремясь успокоить как исламские, так и традиционалистские элементы в СМЛ, мы перешли к продвижению как родной сомалийской письменности османья, так и более распространенного арабского языка и системы письма, создав систему двуязычия официально в правительстве и по всему штату. Таким образом, мы сохраним наши связи с нашими прошлыми традициями, культурой и историей, одновременно продолжая модернизировать нацию и сближаясь с остальным арабским и мусульманским миром."

SOM_Moderate_Pan_Somali: "Умеренный пансомалийский национализм"
SOM_Moderate_Pan_Somali_desc: "Хотя мы разделяем идеи пансомалийского национализма с нашими бывшими союзниками по Великой Сомалийской лиге, мы разделились по уважительной причине. Их идеи слишком сильно зависят от насилия, кровопролития и недальновидных конфликтов, что открыто противоречит умеренной форме пансомалийской мечты, которую мы сами проповедуем. Мы должны пересмотреть, что значит быть пансомалийцами, отделив движение от кровавых течений, продолжая при этом воплощать мечту."

SOM_Pull_From_Jadidists: "Вдохновение от джадидов"
SOM_Pull_From_Jadidists_desc: "Джадиды, или джадидисты, - это разрозненная группа мусульманских реформаторов-модернистов, обычно действующих на землях бывшей Российской империи и за её пределами. Всегда находясь в контакте и обмениваясь идеями, мыслеформа, проповедуемая джадидами, распространилась далеко по всему мусульманскому миру, и Рог ничем не отличается. Опираясь на их наследие и движение, мы создадим наше собственное течение сомалийского джадидизма, сосредоточенное вокруг исламской модернизации и реформы образования, что ещё больше выведет Сомали из Темных веков."

SOM_True_Islamic_Republicanism: "Справедливая и свободная исламская демократия"
SOM_True_Islamic_Republicanism_desc: "В отличие от наших бывших союзников по ЛВС, мы являемся истинными глашатаями исламской демократии и представительных республиканских идей здесь, в Сомали, поскольку мы несем демократию и общественную свободу вместе с нашим общесомалийским посланием, и все это без пролития крови невинных. Мы одни способны принести демократию на Рог, и мы будем представлять волю народа, распространяя свет нашей идеологии по этим разрушенным землям. Пусть народ Пан-Сомали возрадуется, ибо их либеральное освобождение наконец-то близко!"

SOM_Free_And_Proud: "Свободное и гордое пансомалийское Государство"
SOM_Free_And_Proud_desc: "Под руководством Сомалийской молодежной лиги и Абдирашида Али Шермарка Сомали превратилась в исламский рай, поддерживаемый джадидистским реформизмом и модернизациями, умеренным пансомалийским национализмом, исламским сотрудничеством и решенным клановым вопросом. Теперь, ведомые Аллахом, пансомалийская мечта, наконец, будет достигнута, поскольку мы распространим нашу славу и процветание по всему Рогу."

### Boqor/Nobles ###

SOM_Noble_Victory: "Сомалийская аристократия правит безраздельно"
SOM_Noble_Victory_desc: "Снова закрепив своё многовековое господство, аристократия и более широкая укоренившаяся элита Сомали продолжают контролировать Сомали. Союзные князья, имамы, дворяне и младшие султаны объединились в псевдопартию роялистов и аристократических автократов, объединённых в защиту исламского традиционализма и сомалийского консерватизма. Враг пансомалийских интересов, известный своими экономическими связями с Европой, аристократия Сомали теперь диктует своё будущее, как и прошлое Сомали."

SOM_Boqor_Ascendancy: "Восхождение Дервиша Богора"
SOM_Boqor_Ascendancy_desc: "Укрепив своё положение в качестве верховного монарха Сомали, Богор — или султан — Мохамуд Али Шир теперь является бесспорным правителем Султаната Сомали. Глубоко мотивированный тем, что он боролся с иностранными интересами во время конфликтов дервишей, теперь его поддерживает глава правительства, премьер-министр и меньший Король Кисман III Максамуд вместе со своей Кликой верных дворян и священнослужителей, и поэтому Богор Мохамуд Али Шир будет защищать Сомали от опасного влияния кланизма, национализма и декадентского Запада, когда он превращает де-факто племенную федерацию Сомали в действительно централизованный и модернизированный абсолютистский султанат."

SOM_Destroy_Tribal_Ambitions: "Уничтожить племенные амбиции"
SOM_Destroy_Tribal_Ambitions_desc: "Крупнейшие племена и кланы Сомали уже давно сидят у нас в печёнках, останавливая амбиции любой аристократии, стремящейся подняться слишком высоко над остальными, и отказываясь когда-либо уступать какие-либо из своих давних полномочий и привилегий. Чтобы Богор мог эффективно и полностью управлять этим новым Сомали, власть этих могущественных кланов должна быть ограничена. Мы будем работать над массовым ограничением их власти, чтобы наши собственные амбиции могли беспрепятственно реализоваться."

SOM_Unfettered_Monarchism: "Неограниченный сомалийский теомонархизм"
SOM_Unfettered_Monarchism_desc: "Будучи непревзойденным правителем и султаном, или Богором, сомалийской монархии, лидером доминирующего клана Варсангали и высшей духовной фигурой в стране, Богор Мохамуд Али Шир является связующим звеном Сомали между Джанной и Землей. Обладая этими полномочиями и титулами, он является самым могущественным человеком в Сомали, поскольку его слово является законом выше всех других постановлений, за исключением слова самого Аллаха. Как маяк исламской веры и сомалийской национальной гордости и традиции нации, Богор должен всегда защищаться и подчиняться ему, а взамен он доставит нас в рай."

SOM_Royalist_Party: "Победа партии роялистов"
SOM_Royalist_Party_desc: "Участвуя в недавних выборах, чтобы защитить свои неустойчивые интересы, аристократические элементы Сомали объединились в политическую коалицию под названием Роялистская партия и использовали свои объединённые ресурсы и влияние, чтобы снова захватить власть в Сомали. Больше не привязанный к прошлым системам и суверенам, премьер-министр и второстепенный Король султаната Маджиртин Кисман III Максамуд теперь свободен вернуть Сомали к проверенным временем традициям и умеренному исламскому консерватизму, свободному от демократических и националистических пороков."

SOM_Clan_Amends: "Помириться с лояльными кланами"
SOM_Clan_Amends_desc: "Противодействуя плану султана по ослаблению и искоренению клановой иерархии, мы решили укрепить этот многовековой политический аппарат. Кланы и племена Сомали будут удостоены чести со всеми их маленькими Королевствами и султанами и со всеми их особыми привилегиями и полномочиями, но только если они присягнут на верность новому государству и нашему режиму. С кланами на привязи и лаем по нашей команде мы легко сможем возделать Сомали по своему вкусу."

SOM_Aristocratic_Horn: "Аристократическая исламская нация на Роге"
SOM_Aristocratic_Horn_desc: "Под властью сомалийской аристократии мы познаем мир, стабильность, благочестие и честь, если будем придерживаться наших традиций и веры, а не причудливых и наивных идей реформ и либеральной модернизации. Мы объединим народ и Рог верой, не прибегая к опасным и жестоким чумам разума, ибо только дворяне и элита этой нации обладают ноу-хау и ресурсами, чтобы добиться истинных и устойчивых изменений, не нарушая хрупкий социальный балланс"

SOM_Law_And_Order: "Закон и порядок, установленные Аллахом"
SOM_Law_And_Order_desc: "Помня о нашем благочестии, мы перешли к дальнейшему обеспечению соблюдения шариата, используя юридический и судебный кодекс, основанный на мусульманской морали и учении. Коран и хадисы станут обязательными юридическими кодексами, а новое Сомали превратится в благородный и стабильный рай закона и порядка, не впадая в упадок, гедонизм или другие западные пороки."

SOM_Unity_And_Strength: "Единство порождает силу, сила порождает процветание"
SOM_Unity_And_Strength_desc: "Единство порождает силу, а сила порождает процветание. Единый Сомали нужен для формирования сильного Сомали, а сильный Сомали нужен для создания процветающего рая для нашего народа. Мы должны объединить людей Рога не с опасной пансомалийской идеей, а с нашей общей исламской верой и нашей общей сомалийской культурой, создавая объединенное население и государство, более прочное, чем сталь, выкованное верой и готовое привести наш народ к Джанне."

SOM_Proud_And_Moral: "Сомали гордый, благочестивый и нравственный"
SOM_Proud_And_Moral_desc: "Опираясь на влияние движения дервишей, которое стремилось создать благочестивое сомалийское государство, свободное от британского, итальянского и французского влияния, — зайдя так далеко, что даже заручилось поддержкой Германии, которая незначительно повлияла на нашу политику, — мы создали гордое, благочестивое и нравственное сомалийское государство. государство, поддерживаемое аристократическим превосходством, умеренным ненасильственным патриотизмом и национализмом и мусульманской верой. Хотя нам ещё предстоит проделать большую работу, чтобы восстановить новый статус-кво, поскольку мы были вынуждены модернизироваться из-за наших новых врагов, мы прошли долгий путь в достижении нашей цели создания нового традиционалистского сомалийского государства."

SOM_Arabic_Primacy: "Поддержать превосходство арабского языка"
SOM_Arabic_Primacy_desc: "Чтобы сблизиться с остальным мусульманским миром, продолжая наши усилия по централизации, мы решили поддержать духовенство в его стремлении сделать арабский язык основным языком и письменностью правительства Сомали. Хотя это разозлит тех традиционалистов, которые связаны со старыми письменами, такими как письмо Османья, это ещё больше сблизит нас с исламским духовенством, а также проделает долгий путь, связывая нас с остальным арабским миром и позволяя центральному правительству более легко диктовать и доминировать над всем Сомали."

SOM_Caliph_Horn: "Халиф Рога"
SOM_Caliph_Horn_desc: "Теперь мы стоим как халифы Рога; неофициальные религиозные лидеры мусульман Пансомали и доминирующая исламская сила в регионе, а также де-факто защитники веры. Мы меч и щит местных мусульман и их последняя линия обороны от коптов-еретиков и евреев Эфиопии или оставшихся колониальных католиков и протестантов. Хотя остальная часть мусульманского мира может не согласиться с таким надменным титулом, мы знаем, что это правда, и мы будем защищать нашу веру и наш народ здесь любой ценой."

SOM_Hangash_Privileges: "Подарить Хангашу непревзойденный охват"
SOM_Hangash_Privileges_desc: "Хангашам, или секретным службам сомалийского государства, должны быть предоставлены широкие привилегии и полномочия, чтобы они могли свободно действовать в преследовании врагов государства и других предателей или потенциальных угроз. Под охраной этих невидимых призраков Сомали будет действительно в безопасности, даже если это будет стоить людям некоторых личных свобод и чувства невиновности и мира."

SOM_Pan_Somali_Violence: "Подавить пансомалийское националистическое насилие"
SOM_Pan_Somali_Violence_desc: "Хотя мы хотим создать единое и гордое сомалийское государство, мы не любим пансомалийское движение. Подпитываемая насильственным национализмом и экстремистским радикализмом и часто сочетающаяся с крайне левыми или крайне правыми идеями, пансомалийская деятельность должна отслеживаться и подавляться по всей стране, чтобы наш режим и наш народ, наконец, могли быть в безопасности, пока мы работаем над объединяться только под верой и патриотической гордостью."

SOM_True_Ajuuraan: "Новый, настоящий Аджурский султанат"
SOM_True_Ajuuraan_desc: "Стремясь вернуть себе славу, возможно, величайшего составного султаната Сомали и бывшей империи, мы теперь переходим к провозглашению нового Аджурского султаната. Под султаном и аристократической коалицией под короной мы создадим гордое исламское государство, в которое войдут все дети Аллаха на роге, не теряя связи с нашей благородной и благочестивой историей и культурой прошлого."

SOM_Proud_And_Regal: "Гордое и царственное Сомали"
SOM_Proud_And_Regal_desc: "Придерживаясь нашей нынешней идентичности, мы постараемся создать гордое и процветающее сомалийское государство под управлением аристократического исламского правительства, которое теперь контролирует нашу судьбу. Консерватизм, традиционализм и благочестивый прогресс привели нас в рай, и теперь, объединившись в один сомалийский народ, мы вместе пойдем к Джанне."

### Events ###

som.1.t: "Вместе мы выстоим!"
som.1.d: "Многочисленные государства Сомали стали добычей колонистов, и в глазах международного сообщества мы считались слабыми. Мы пали, разделились, брат против брата. Однако после поразительных побед Абдуллы Хасана над итальянцами во время Вельткрига Италия полностью ушла из Сомали, а султан Варсангали, во всем, кроме имени, выскользнул из-под британского контроля, поскольку они были заняты борьбой с немцами. Мир, подписанный на почётных условиях и официально завершивший Вельткриг, парадоксальным образом сделал Сомали свободной, оставаясь при этом под протекторатом Великобритании благодаря договорам Али Шира. Однако этот статус-кво, который приносил пользу обеим сторонам, продлился недолго, поскольку Британская Империя рухнула. В момент того, что некоторые могут назвать оппортунизмом, силы Варсангали захватили то, что осталось от Британского Сомалиленда, и союзные ему лорды провозгласили его Богором, или Императором Сомали. Однако он стремился позиционировать себя королем Сомали на Западе, чтобы ухаживать за монархами центральных держав, признавая при этом высшую власть халифа. За Сомали последовало процветание, наши поля стали богаче, а города — больше. Кроме того, нам удалось установить контроль над Огаденом, несмотря на сопротивление Эфиопии. Наши дороги, книги и университеты — все это симптомы этого события, которое было названо сомалийским ренессансом, но великая опасность может быть впереди, если мудрый поймет, что хорошие времена не могут продолжаться бесконечно. Хали Селассие с завистью смотрит на нашу великую нацию, а новый Статхальтер Миттельафрики остаётся дипломатически неприступным. Каким бы ни было будущее, мы можем довольствоваться тем фактом, что мы использовали каждую потенциальную возможность, предоставленную нам, и вместе ведем Сомали к лучшему и светлому будущему.."
som.1.a: "Мы стоим на плече гигантов!"
som.2.t: "Чёрный Понедельник добрался до Сомали!"
som.2.d: "Несмотря на то, что «Чёрный Понедельник» нанес Сомали минимальный ущерб, особенно по сравнению со странами Европы, этот экономический кризис все же затронул нас. Наши ценные торговые партнёры больше не желают торговать, и наши люди испытывают растущее недовольство, беспокоясь о том, что может быть в будущем. Если мы не будем действовать быстро, чтобы исправить ситуацию, это новое отношение, которое развилось, может привести к почти неизбежному экономическому спаду!"
som.2.a: "Ой ёй..."
som.3.t: "В Сомали назначены выборы в  органы законодательной власти!"
som.3.d: "Выборы в нижнюю палату сомалийской ассамблеи будут полезны с точки зрения оценки влияния и власти различных фракций в Палате кланов, за которой следует Палата лордов. Премьер-министр от победившей стороны назначается Богором в соответствии с конституцией. Три фракции имеют реальные шансы на победу: Пансомалийцы сосредоточили своё внимание на консервативно-клановом крыле Сомалийской молодежной лиги, либерально-исламистское крыло СМЛ, всё ещё приверженное пансомалийскому делу, и Королевская партия, которая действует в основном как демократические представители Богора. и другие аристократы, хотя его лидер имеет некоторые собственные амбиции. Люди отдали свои голоса, и победителем стал..."
som.3.a: "Роялистская партия победила на выборах."
som.3.b: "Либерально-исламистское крыло СМЛ победило на выборах.."
som.3.c: "Консервативно-клановая фракция СМЛ победила на выборах."
som.3.e: "Объединённая коалиция внутри СМЛ одерживает неожиданную победу."
som.4.t: "Хангаши усмирили подрывные элементы"
som.4.d: "Было бы неразумно делиться подробностями, милорд, но достаточно сказать, что эти террористы планировали разрушить Сомали изнутри и продать её состояние иностранным захватчикам. Однако не беспокойтесь, так как угроза устранена."
som.4.a: "Превосходно."
som.5.t: "Референдум"
som.5.d: "Народ готов одобрить наши реформы и подтвердить наш статус верховных правителей Сомали. Наша кампания, к большому удивлению, не столкнулась со многими «трудностями», и поэтому победа почти неизбежна. Осталось только начать праздновать!"
som.5.a: "Все идет по плану."
som.6.t: "Клановый спор!"
som.6.d: "Два крупных клана оказались втянутыми в разногласия во время заседания Палаты лордов. Оба начали бойкот действий других- нахревает политический кризис."
som.6.a: "Это нехорошо!"
som.7.t: "Хассан и исторические книги"
som.7.d: "Мохаммед Абдулла Хасан, или, как его называют за границей, Безумный мулла, был тем, кто успешно победил британских и итальянских империалистов во время Вельткрига и обеспечил суверенитет и свободу Сомали для грядущих поколений. Однако сам Хасан испытывал отвращение к личному представлению и был бунтарем, который считал, что фотографии украдут и поймают в ловушку его душу. Дело в том, что у нас нет информации, необходимой для его правильного изображения, за исключением свидетельств из вторых рук. Как наши книги по истории изображают его?"
som.7.a: "Осторожно; мы бы не хотели красть душу такого великого человека..."
som.8.t: "Успех в сфере образования!"
som.8.d: "Наша новая учебная программа приобрела удивительную популярность: тысячи детей изучают алфавит, установленный правительством. Письмо Османии, несомненно, повлияет на Сомали лучшим образом и поможет популяризировать наше правление."
som.8.a: "Каждый поэт начинал с одного слова."
som.9.t: "Бригада Хасна Доре"
som.9.d: "К большому удивлению консерваторов, группа молодых образованных женщин и их мужей организовали бригаду для борьбы за Сомали. Они называют себя бригадой Хасна Дорех и названы в честь жены Абдуллы Хасана, которая якобы сражалась вместе с ним.."
som.9.a: "Каждый выполняет свою работу!"
som.11.t: "Победа СРСП Барре"
som.11.d: "Расстреляв Богора и его семью, демонтируя правительственный аппарат султаната, Сиад Барре, Сомалийская революционная социалистическая партия и Высший революционный совет трудились над тем, чтобы укрепить свою власть в Могадишо, и, похоже, их непосильный труд окупился. Жемчужина Сомали и городское сердце страны теперь контролируется СРСП, остальная часть страны вскоре последует за ней. Ничто не мешает молодому краснокожему генералу Сиаду Барре принести марксистскую утопию на Рог прямо сейчас, поэтому давайте будем истинными глашатаями пансомалийского дела, когда мы несем марксистское будущее в эту архаичную страну, всегда подпитываемую ненасытными амбициями Барре."
som.11.a: "Рабочие Сомали, объединяйтесь!"
som.12.t: "Победа Хуссена и ВСЛ"
som.12.d: "Расстреляв Богора и его семью, демонтировав правительственный аппарат султаната, Хааджи Махаммад Хуссин и Великая сомалийская лига трудились над тем, чтобы укрепить свою власть в Могадишо, и, похоже, их труды наконец окупились. Жемчужина Сомали и городское сердце страны теперь контролируется GSL, и остальная часть страны вскоре последует за ней. Ничто не мешает вестнику пансомалийской мысли Махаммаду Хуссину принести консервативную и набожную националистическую утопию на Рог сейчас, поэтому давайте будем истинными глашатаями пансомалийского дела, когда мы несем процветающее будущее этой архаичной земле, когда-либо - подпитываемый националистическим рвением и набожностью Хуссина."
som.12.a: "Под Аллахом мы осуществим пансомалийскую мечту."
som.13.t: "Налог на кат?!"
som.13.d: "Кат - распространённое в Сомали растение. Повсюду можно увидеть мужчин, жующих его листья на базарах, в мечетях и даже в школах. Некоторые утверждают, что, поскольку теперь у нас есть контроль над тем, что можно сажать, мы должны облагать растение налогом, чтобы получать от него прибыль и контролировать его экспорт за границу. Однако это почти наверняка будет крайне непопулярная мера, особенно в наших сельских регионах."
som.13.a: "Налог это или экспорт- не думаю, что спрос на него сильно упадёт!"
som.13.b: "Налогообложение такого важного растения может только навредить нам."

som.14.t: "Доктрина революции Барре"
som.14.d: "Поскольку Сиад Барре работал над консолидацией государства и продвижением революции, то, как именно ему следует проводить такие масштабные социальные изменения, было поставлено под сомнение. Барре долгое время был левым, вдохновленным Марксом, и годами посвятил себя марксистским идеям, идеям Ленина и идеологии коммунизма в целом, категорически с отвращением отвергая новую волну синдикализма. Создавая Сомалийскую революционную социалистическую партию как авангардную организацию, он стремился передать Сомали в руки диктатуры пролетариата. Однако этот толчок привел его к разногласиям с племенами и семейными кланами, которые долгое время доминировали в сомалийском обществе. Обычно выступая против этих сил, Барре в последнее время все чаще уступает племенным объединениям или становится на их сторону, плюя в лицо своим марксистским корням, чтобы заслужить лояльность сомалийских традиционалистских масс, а вместе с ними и пансомалийского большинства. \n\nОправдывая этот сдвиг, заявляя, что его старые марксистские тенденции могут быть испорчены синдикалистским либерализмом, Барре может полностью покинуть свой ленинский фундамент. Ещё больше подпитывает этот сдвиг собственная жадность и слепые амбиции Барре, раскрывающие клептократические и другие эгоистичные наклонности, которые Красный генерал изо всех сил пытается продолжать скрывать. В общем, Сиад Барре — разноплановый революционер, сейчас разрывающийся в нескольких направлениях, и только он может выбирать, какой последний путь ему выбрать.."
som.14.a: "Придерживайтесь идей Маркса и Ленина, чтобы закончить революцию, как планировалось!"
som.14.b: "Полностью перейти к пансомалийскому социализму и левому национализму!"
som.14.c: "Подвергнуть революцию опасности во имя личных амбиций."

som.15.t: "Судьба сложившейся революции"
som.15.d: "С решением Барре пойти на компромисс с целями сомалийской революции, чтобы удовлетворить свои личные амбиции богатства, состояния и власти, сомалийское государство начало резко меняться, поскольку коррупция и милитаристское взяточничество начинают душить нацию. Однако, поскольку это изменение происходит, Барре должен решить, как далеко зайти. Он мог либо полностью отказаться от левых аспектов Революции, создав клептократическое государство, почти полностью ориентированное на обогащение себя и своих союзников и друзей, при этом удушая и контролируя государство с помощью военной хунты, либо он мог ограничить свои коррупционные действия, продолжая осуществлять основные социалистические цели революции, подтвердив свой статус красного генерала Сомали и продолжая хотя бы немного заботиться о своем народе. Что решит генерал Барре?"
som.15.a: "Барре снимает свою идеологическую маску и жадность поглощает его."
som.15.b: "Барре подтверждает свою репутацию красного генерала Сомали."

som.16.t: "Доктрина революции Хусейна "
som.16.d: "Поскольку Хааджи Махаммад Хуссин работал над консолидацией государства и продвижением Революции, то, как именно ему следует проводить такие масштабные социальные изменения, было поставлено под сомнение. Давний сторонник пансомалийского национализма, порвавший с Сомалийской молодежной лигой из-за опасений, что основной партийный орган стал слишком самодовольным и не приверженным пансомалийскому делу, наша СМЛ теперь является сердцем пансомалийской мысли в стране. . Однако, если мы хотим успешно править этой раздробленной землей враждующих кланов, враждующих племен и язвительных чужеземцев, мы должны выбрать единое направление. \n\nПеред нами лежит два пути: либо мы можем оставаться полностью приверженными и бескомпромиссными нашему националистическому видению, страдая без более широкой поддержки, но с полностью неповрежденными и нашими собственными целями и задачами, либо мы можем столкнуться с реальностью и встать на сторону себе подобных- настроенные, но все же по-иному ориентированные политические союзники, такие как Республиканский союз Джибути и Сомалийская молодежная лига, от которых мы отказались, объединив их исламистские и консервативные республиканские позиции, чтобы продвигать пансомалийское дело на более широкой и надежной основе. Что мы решим?"
som.16.a: "Пансомалийская мечта непоколебима и бескомпромиссна. Мы остаёмся с оружием в руках."
som.16.b: "Ради пансомалийской мечты стоит пойти на компромисс. Работаем с более умеренными."

som.17.t: "Судьба пансомалийской платформы"
som.17.d: "Под руководством Хуссина Сомали медленно консолидировался под властью нового режима, смягчая наши идеи пансомалийского национализма и смешивая его с исламским консерватизмом и республиканским реформизмом. Однако, поскольку эти изменения сейчас в самом разгаре, Хуссин должен решить, как далеко им можно позволить зайти. Он мог либо сохранить нынешнее положение в политике остановить реформы, не позволив какой-либо форме реальной демократии, эффективно превратив в марионеток все правительство сверху донизу под руководством Хусейна, либо он мог позволить какой-то незначительной демократической реформе вступить в игру, создав слияние пансомалийского национализма, исламского республиканизма и консервативной демократии на благо всех истинных и верных сынов Сомали. Что он решит?"
som.17.a: "Держать контроль над политикой в этой «республике»."
som.17.b: "Разрешить немного демократии в этой республике."

som.18.t: "Международное давление"
som.18.d: "Третий Интернационал является главной экспортной силой и сильнейшим бастионом социализма на мировой арене, и хотя они следуют синдикализму — социалистической идеологии, практически чуждой нашей марксистской идеологии, — они по-прежнему являются доминирующей левой силой на Земле. Будучи всегда оппортунистом и прагматиком, Сиад Барре снова и снова пытался привлечь силы Третьего Интернационала для финансирования нашей Революции и субсидирования нашего роста, направленного на то, чтобы стать настоящей мировой державой. Однако, несмотря на то, что Интернационал помог Барре в первоначальном восхождении, они до сих пор неохотно принимали его идеи на международной арене. Если Барре хочет заручиться полной поддержкой Парижа и Лондона, ему, вероятно, придется полностью подчиниться идеям западного синдикализма в той или иной форме. Стоит ли изменение революции и судьбы Сомали в целом поддержки этих западных гигантов?"
som.18.a: "Сомалийская революция не нуждается в иностранной помощи!"
som.18.b: "Барре принимает идеи французского ленинизма или якобинства, чтобы завоевать их расположение."
som.18.c: "Барре неохотно принимает идеи западного синдикализма."

som.19.t: "Хаос в Могадишо!"
som.19.d: "Наши программы подавления племен и попытки централизации не только провалились, но и привели к полному хаосу. Столица Могадишо находится в хаосе, поскольку пламя революции полыхает на улицах, поскольку две противоборствующие группы идеологических военизированных формирований поднялись, чтобы воспользоваться хаосом, вызванным войной в Эфиопии и кризисом в Огадене, и каждая из них стремится управлять Сомали своими силами. Слева - Сомалийская революционная социалистическая партия во главе с молодым красным генералом Сиадом Барре и Высший революционный совет, которые стремятся вызвать марксистско-ленинскую революцию в Сомали для достижения своих пансомалийских целей, и противостоят им справа. это Хааджи Махаммад Хуссин и Великая сомалийская лига, которые стремятся осуществить пансомалийскую исламистскую революцию на Роге. В то время как жестокие силы сражаются за господство в Могадишо, лоялистские силы султаната едва держатся под перекрестным огнем. Когда на улицах вспыхивает война, победитель должен в конечном итоге подняться на вершину, и после нескольких недель городской партизанской войны победителем становится..."
som.19.a: "Сиад Барре и СРСП поднимаются, чтобы принести пансомалийский марксизм в Сомали!"
som.19.b: "Махаммад Хуссин и ВСЛ побеждают, чтобы принести в государство правый пансомалийский национализм!"
som.19.c: "Силы Султаната выживают и побеждают вопреки всему!"

som.20.t: "Основа сомалийского марксизма"
som.20.d: "Поскольку пансомалийский национализм является одним из самых доминирующих политических течений в стране, а сам Сиад Барре симпатизирует этому движению, мы должны решить, должны ли мы официально включить эти идеи в структуру нашей марксистской революции. Поступить так означало бы сместиться в сторону националистических идей — идеи, которой Маркс изначально избегал, — чтобы лучше приспособить марксистскую мысль к нашим землям и людям, или мы могли бы остаться на пути, который предвидел сам Маркс. Как мы должны поступить с основой будущей революции?"
som.20.a: "Оставайтесь верными нашему течению марксистской идеологии."
som.20.b: "Объединить идеи марксизма с пансомалийским национализмом."

som.21.t: "Левый Факаш"
som.21.d: "По словам самого генерала Барре, «что касается социализма, то это не божественное послание, подобное исламу, а простая система регулирования отношений между людьми и использованием ими средств производства в этом мире». Если мы решим регулировать наше национальное богатство, это не противоречит сути ислама. Бог создал человека и дал ему способность выбирать между добром и злом, добродетелью и пороком. Мы выбрали социальную справедливость вместо эксплуатации человека человеком, и именно так мы можем практически помочь отдельному мусульманину и направить его к добродетельной жизни. Однако реакционеры хотели создать раскол между социализмом и исламом, потому что социализм не в их интересах». Высший революционный совет. Сочетая марксистские принципы и научный рационализм, основанный на историческом прецеденте, с учением Корана и целями пансомалийского национализма, подкрепляемый волей сделать все необходимое для достижения нашей предполагаемой Революции, идеология Барре представляет собой уникальный сплав мусульманского -ориентированный авторитарный и милиаристский коммунизм, подкрепленный национализмом и глубоким учением. Поддерживаемый, но не введенный в заблуждение или подчиненный Аллаху, и на плечах как Маркса, так и Мухаммеда, красный генерал Сиад Барре принесет коммунистическую утопию всем в Сомали, кто этого заслуживает."
som.21.a: "Мы построим лучший Сомали для всех сомалийцев, чего бы это ни стоило."

som.22.t: "Компромисный Факаш"
som.22.d: "Факаш стал названием собственной идеологии Сиада Барре, поддерживаемой им самим, Сомалийской революционной социалистической партией и Высшим революционным советом, и изначально задуманная как марксистская идеология, поддерживаемая милитаризмом, пансомалийским национализмом, исламской верой и моралью. и научный социализм, и какое-то время именно так развивалась революция Барре. Однако, став жертвой собственных пороков и решив преследовать свои личные амбиции и желания, «красный» генерал Сиад Барре переключил свою революцию со служения народу Сомали на служение самому себе. Впадая в коррупцию и гедонизм, поддерживаемый оппортунистическими кланами и племенами и превращаясь в корыстного автократа, облаченного в тонкий красный цвет, Сиад Барре маскируется под набожного марксиста, подчиняя все Сомали своим собственным желаниям и прихотям. Ставя во главу угла обогащение и расширение прав и возможностей себя и своих ближайших союзников, а не все другие цели — даже пансомалийскую мечту — «красный» генерал стал фальшивой версией себя в прошлом и теперь правит Роном как ложный революционер, стремящийся только к революционизированию новых способов разбогатеть, все время сокрушая своих врагов - особенно невинных людей Исаака - безнаказанно и без угрызений совести. Сомали действительно стала игровой площадкой Барре."
som.22.a: "Мы построим для Барре лучшее государство, чего бы это ни стоило."

som.23.t: "СМЛ-ВСЛ-изм"
som.23.d: "Когда-то объединенная сила, Великая сомалийская лига хуссинов отделилась от гораздо более крупной и гораздо более доминирующей Сомалийской молодежной лиги в начале 1930-х годов. Недовольные члены, которые ушли, чтобы сформировать ВСЛ, были вытеснены из-за их радикальных и насильственных методов, их экстремистских идей и их желания полностью отказаться от демократических идей, в то время как члены-основатели GSL были возмущены тем, что СМЛ будет получать иностранное финансирование от джадидистов и некоторые европейские и североафриканские источники. СМЛ, ориентированная на умеренный пансомалийский национализм и исламский демократический республиканизм, не уступила этой крайней платформе, и в результате две партии спорили и конкурировали в ущерб успеху друг друга. Пока они ссорятся, аристократические и социалистические элементы пытаются заполнить образовавшуюся пустоту, но, если не считать традиционалистских элементов клановой иерархии и различных султанов и принцев, СМЛ остаётся доминирующей политической силой в Сомали."
som.23.a: "Посмотрим, чем закончится их соперничество."

som.24.t: "Последствия "мягкой руки""
som.24.d: "С нашим решением снова работать с нашими бывшими союзниками в СМЛ, мы должны сохранять бдительность, поскольку эти оппортунистические умеренные продолжают продумывать способы полностью взять под свой контроль государство, медленно подрывая наше собственное положение, чтобы для себя получить больше влияния и власти. Работая с этими соглашателями и мягкотелыми прагматиками, мы должны твердо противостоять их разрушительному влиянию, чтобы не поддаться их амбициям».."
som.24.a: "Хуссин и радикалы ВСЛ решительно противостоят этому влиянию и подчиняют его своей воле."
som.24.b: "Умеренные СМЛ берут на себя управление, оттесняя радикалов ВСЛ."

som.25.t: "Судьба провалившихся СМЛ"
som.25.d: "В связи с очевидными неудачами СМЛ и арестом и задержанием их лидеров мы должны решить, что делать с умеренными сомалийской молодежной лигой. Мы можем либо вычистить остальных их оставшихся членов, полностью вернув наше движение обратно к радикальному пансомалийскому национализму, либо мы можем помиловать большую часть их членов, казнив только их лидерство, в то время как остальная часть СМЛ реабилитируется, а их идеи остаются внутри. наша платформа. Что нам следует сделать?"
som.25.a: "Избавиться от этих наивных дураков."
som.25.b: "Арестовать только руководителей попытки государственного переворота."

som.26.t: "Судьба провалившейся ВСЛ"
som.26.d: "Опередив радикальных националистов и жестоких дураков из Великой сомалийской лиги, Сомалийская молодежная лига наконец-то контролирует судьбу Сомали. Смещая наше государство в сторону умеренных идей пансомалийского национализма и исламского благочестия, СМЛ будет работать над созданием настоящей республиканской системы в Сомали, поскольку предатели GSL арестовываются и скрываются от общества. Однако, прежде чем можно будет определить путь в будущее, СМЛ должна организовать выборы между либеральной и консервативной половинами партии. До тех пор они должны работать над укреплением своей власти над нацией за пределами Могадишо, распространяя мир, стабильность, единство, закон и порядок."
som.26.a: "Подготовиться к первым выборам в Сомали!"

som.27.t: "Первые честные и свободные выборы в Сомали"
som.27.d: "Организованная, наконец, СМЛ открыла массам честные и свободные демократические выборы. Сегодня народ Сомали проголосует за своих представителей в Федеральной ассамблее Сомали, и внутрипартийная фракция, получившая наибольшее количество мест, будет диктовать будущее умеренной пансомалийской мечты. Голоса, наконец, подсчитаны, и выбор будущего направления Сомалийской молодежной лиги является лишь вопросом времени."
som.27.a: "Либеральное крыло СМЛ побеждает."
som.27.b: "Консервативное крыло СМЛ одерживает победу."
som.27.c: "Побеждает единая коалиция, проповедующая компромисс во имя процветающего прогресса." 
som.27.e: "Небольшая группа СМЛ, стремящаяся очистить социализм Барре, держивает неожиданную победу."

som.28.t: "Доктрина либерального крыла СМЛ"
som.28.d: "Теперь, когда либеральное крыло СМЛ получило большинство представителей в Федеральной ассамблее Сомали, они, наконец, контролируют само правительство, и теперь они должны выбрать конкретную разновидность либерализма, которой они будут следовать. Мы можем либо полностью придерживаться наших джадидистских влияний и проводить исламскую модернизацию и либерализацию, больше склоняясь к идеям национал-либерализма, уходящим корнями в пансомалийскую мысль, либо мы можем использовать существующую клановую иерархию и классовую систему для создания республиканской федеративной системы, основанной на модернизированном трайбализме."
som.28.a: "Мы придерживаемся наших джадидистских влияний."
som.28.b: "Мы принимаем современные идеи национал-либерализма."
som.28.c: "Полностью погрузиться в пансомалийский либерализм."
som.28.e: "Придерживаться республиканской федеративной племенной структуры."
som.28.f: "Полностью сосредоточиться на свете Аллаха, чтобы модернизировать государство по мусульманскому образцу."

som.29.t: "Доктрина консервативной СМЛ"
som.29.d: "Теперь, когда консервативное крыло СМЛ получило наибольшее количество представителей в Федеральной ассамблее Сомали, они, наконец, контролируют само правительство, и теперь они должны решить, какой конкретный вид консерватизма им следует проводить. Мы можем либо полностью придерживаться наших джадидистских влияний и проводить исламскую модернизацию и либерально-консервативную реформу, больше склоняться к идеям национального консерватизма, уходящим корнями в пансомалийскую мысль или исламский фундаментализм, либо мы можем использовать существующую клановую иерархию и классовую систему для создания республиканская федеративная система, основанная на модернизированном трайбализме."
som.29.a: "Мы придерживаемся наших джадидистских влияний."
som.29.b: "Мы принимаем современные идеи национального консерватизма."
som.29.c: "Полностью погрузиться в пансомалийский консерватизм."
som.29.e: "Придерживаться республиканской федеративной трайбалистской структуры."
som.29.f: "Полностью скрепить себя и сомалийское общество в свете Аллаха."

som.30.t: "Доктрина национального аппарата"
som.30.d: "Создавая наше исламское и пансомалийское государство, мы должны решить, как должно быть устроено национальное правительство. Консерваторы настаивают на децентрализованной системе, поддерживаемой доминирующими кланами и племенами классовой системы Сомали и племенной иерархии, в то время как либералы настаивают на централизованном государстве, поддерживаемом и объединенном духовенством и исламской церковью. Что мы решим?"
som.30.a: "Децентрализовать государство с помощью кланов."
som.30.b: "Централизация государства с помощью духовенства."

som.31.t: "Владения Максамуда"
som.31.d: "Лидер партии роялистов и младший султан Цисман III Максамуд теперь беспрекословно руководит Сомали, и теперь этот просвещённый дворянин должен определиться со структурой своего нового владения. Он мог поклониться своему суверенному и традиционному сюзерену Богору Мохамуду Али Ширу из клана Варсангали, или он мог позволить высокому трону остаться без человека, чтобы вместо этого продвигать исламский республиканизм и автократический аристократизм. В качестве альтернативы, как законный наследник свергнутого султаната Марджиртин, который теперь является составным государством в составе Сомали, Максамуд мог объявить новый и возрожденный султанат Марджиртин, чтобы возродить славу своего предка, проложив новый путь и монархическую династию для Сомали, но отчуждая его от большинство его союзников. Что он решит?"
som.31.a: "Мы всегда будем верны нынешнему султану и княжеской иерархии."
som.31.b: "Продвигать исламский республиканизм под властью всемогущего Максамуда."
som.31.c: "Султанат Марджиртин вернётся вновь!"

som.32.t: "Судьба радикалов с пансомалийской платформы"
som.32.d: "По мере того, как Барре отходит от своей когда-то непоколебимой позиции в верности марксистской идеологии к более туманным идеям социалистического национализма и левой пансомалийской мысли, он и Высший революционный совет Сомалийской революционной социалистической партии должны принять решение об определенной основе для новой революции. радикальная платформа. Барре мог бы сохранить свою лояльность к пансомалийскому национализму и афроцентристскому социализму, или он мог бы перейти к более туманным идеям левого национализма, когда он ужесточил свою хватку на нации, ставя свои собственные цели выше целей революции. В качестве альтернативы он мог бы заключить союз с оставшимися правыми пансомалийскими националистами, всё ещё оставшимися в государстве, и создать синкретическое государство определенных левых и правых принципов, чтобы создать пансомалийский рай.."
som.32.a: "Барре слабо придерживается идей левого сомалийского национализма."
som.32.b: "Барре остаётся верным пансомалийской мечте."
som.32.c: "Объединить наши идеалы марксистского социализма с племенным национализмом и пансомалийским милитаризмом."
som.32.e: "Слияние племенного кланизма с исламским марксизмом и пансомалийским национализмом."
som.32.f: "Подчеркнуть основы нашего социализма в Коране."

som.33.t: "Пансомалийское сотрудничество"
som.33.d: "Поскольку Хааджи Махаммад Хуссин продолжает консолидировать государство и продвигать пансомалийское дело по-своему, он позаботился о том, чтобы связаться с единомышленниками и потенциальными союзниками по всему Рогу, чтобы включить их в миссию ЛВС по объединению. сомалийский народ. Работая с политическими деятелями Джибути и другими этническими сомалийцами, такими как Хассан Гулед Аптидон и Махмуд Харби Фарах, Хуссейн превратил ЛВС в международную организацию, состоящую из тысяч членов со всего Рога, готовых делать то, что необходимо для того, чтобы объединить сомалийский народ под одним знаменем. Хотя многие из участников этой широкой коалиции оскорбляют друг друга и свои убеждения, в том числе от умеренных исламских консерваторов до несгибаемых и жестоких пансомалийских националистов, все они готовы отложить в сторону свои разногласия — по крайней мере, на данный момент — для того, чтобы для продвижения нашего общего дела. Пансомалии должны быть достигнуты любой ценой."
som.33.a: "Нравится нам это или нет, мы должны работать вместе для Пан-Сомали."

som.34.t: "Дыра"
som.34.d: "В пределах городской застройки Могадишо находится комплекс по прозвищу Годка или Дыра. Эта печально известная тюрьма служит главной политической и военной тюрьмой СРСП и находится в ведении Службы национальной безопасности, или Хайада Набадусгида Каранка — тайной полиции и разведывательного агентства режима Барре. Известно, что те, кто входит в Дыру, никогда не покидают её, потому что этого ГУЛАГа боятся из-за его ужасающей и неумолимой репутации. Именно здесь сгнивают сотни политических врагов Сиада Барре, и именно здесь тысячи и тысячи людей Исаака — одной из клановых групп сомалийского племенного общества — были отправлены на увядание и смерть по приказу Барре, который он совершил и «тихий» геноцид, спрятанный от большей части внешнего мира и его посторонних глаз. Среди жестоких допросов и опасных условий Дыре удается выжать последнюю надежду и информацию из всех, кому не повезло упасть в эту темную яму, и Барре использует этот варварский инструмент с жестокой эффективностью, ещё больше укрепляя свою неоспоримую хватку над Сомали."
som.34.a: "Никто не может выйти из тьмы Дыры."

som.35.t: "Наша позиция в отношении религии"
som.35.d: "Поскольку Сиад Барре продвигает Революцию, он должен решить деликатную тему в Сомали - религию. Хотя он пришел к власти отчасти благодаря помощи мусульманской социалистической организации, финансируемой французскими коммунарами, и хотя многие из его союзников — мусульманские социалисты, самые преданные марксисты в рядах Барре — ярые атеисты. Эти оголтелые идеологи требуют, чтобы Барре ещё быстрее ускорил революцию к её естественному завершению, полностью объявив вне закона всю религию и проводя политику государственного атеизма. Однако значительная часть как партии, так и населения сопротивляется этому шагу, заявляя, что руководство Аллаха не имеет себе равных, даже Маркс, и вместо этого подталкивают Барре к защите ислама, объявляя другие религии вне закона, но позволяя социалистическому атеизму также занять своё место. Что решит Барре?"
som.35.a: "Аллах и Мухаммед будут почитаемы. Остальные вне закона."
som.35.b: "Марксистская революция требует антитеизма! Запретить все религии."

som.36.t: "Дипломатический псевдохалиф Рога"
som.36.d: "Наше государство начало получать почти кощунственное прозвище «Псевдо-халиф Рога» из-за нашего благочестивого характера защитника мусульманской веры здесь, в Восточной Африке, особенно из-за слабости османов и хаотического характера широкий мусульманский мир. Хотя мы не теократия и мы далеки от истинного халифа (и мы не хотели бы объявлять себя таковым), мы самая процветающая и самая доминирующая мусульманская нация в регионе. Таким образом, мы должны подавать пример нашим братьям-исламистам в Африке, на Ближнем Востоке и во всем мире. Несмотря на то, что мы преследуем нашу пансомалийскую мечту, мы также набожные дети Аллаха, и мы должны показать миру, что мы способны чтить и то, и другое."
som.36.a: "При Аллахе мы все будем процветать."

som.37.t: "Лицо ЛВС"
som.37.d: "Теперь, когда контроль над Джибути принадлежит нам, и наше утверждение о том, что пансомалийский национализм превыше всех других направлений, остаётся сильным, мы объединились с нашим давним союзником и коллегой-пансомалийским активистом Махмудом Харби и его группой базирующихся в Джибути пансомалийских националистов. Преданные нашему делу и присягнувшие нашей Революции, некоторые предложили идею о том, чтобы Харби стал лицом нации и ЛВС на срок, чтобы дать Хуссину передышку и сохранить иллюзию политической мобильности и прогресса. Что мы решим?"
som.37.a: "Остаться с Хусейном."
som.37.b: "Пусть Махмуд Харби станет лицом ЛВС."

som.38.t: "Лицо нового ЛВС"
som.38.d: "Теперь, когда контроль над Джибути принадлежит нам, и с нашим утверждением, что пансомалийский национализм превыше всех других направлений, мы объединились с нашим давним союзником и коллегой-пансомалийским активистом Хасаном Гуледом Аптидоном и его группой базирующихся в Джибути исламских республиканских консерваторов. и модерирует. Преданные нашему делу и присягнувшие нашей Революции, некоторые выдвинули идею о том, что Аптидон станет лицом нации и ЛВС на срок, чтобы дать Хуссину передышку и сохранить иллюзию политической мобильности и прогресса. Что мы решим?"
som.38.a: "Остаться с Хусейном."
som.38.b: "Позволить Хассану Аптидону стать лицом ЛВС."

som.39.t: "Модернизация нашего лексикона"
som.39.d: "В своем бесконечном крестовом походе по модернизации Сомали любой ценой генерал Сиад Барре решил полностью изменить нашу систему письма и язык. Работая с лингвистами и партийными чиновниками, Барре начал латинизировать наш алфавит и систему письма, отходя от традиционного письма Османья, чтобы стандартизировать наш лексикон с более широким миром. От правительства и нашей собственной администрации до школ и офисов по всему Рогу, сомалийский язык, наконец, будет использоваться на стандартизированной и лантизированной основе, что, мы надеемся, облегчит использование этого прекрасного языка как внутри государства, так и за рубежом с нашими социалистическими союзниками. Хотя многие традиционалисты и ярые националисты осудили этот шаг, большинство из них вскоре окажутся в Дыре за свои проступки, поэтому красному генералу Барре не нужно беспокоиться об их мелких жалобах, потому что только Сиад действительно знает, что нужно Сомали."
som.39.a: "Мы не останемся позади, пока мир продолжает движение."

som.40.t: "Судьба сомалийского письма"
som.40.d: "В то время как Хааджи Махаммад Хуссин работал над тем, чтобы вернуть свет Аллаха и гордость сомалийского национализма своему народу, в его правительстве возникли любопытные дебаты между этими двумя сотрудничающими, но соперничающими силами. Пансомалийские фанатики и фанатики ислама поссорились из-за того, какую форму сомалийского языка и письменности должна принять нация в качестве своей доминирующей и предпочтительной формы. Пансомалийцы выступают за дальнейшее использование отечественного и традиционного письма Османья, уникального алфавита и системы письма, разработанных нашими предками на Горне, в то время как исламисты вместо этого продвигают использование системы, основанной на арабском языке, утверждая, что это приблизит нас к остальному мусульманскому миру. В ответ пансомалийцы утверждают, что дальнейшее использование их системы постепенно приведет к тому, что ось мусульманского мира будет сосредоточена на Роге, находящемся под нашим контролем, поскольку по мере того, как мы расширяем своё влияние и продолжаем доминировать, все больше и больше мусульман вокруг Севера Африка начала бы использовать нашу письменность вместо арабской, что их исламские оппоненты, конечно, называют причудливой и наивной идеей. В разгар дебатов Хусейн, как всегда, должен вмешаться."
som.40.a: "Мы придерживаемся своей культуры. Продолжаем использовать письмо османов."
som.40.b: "Для сближения с мусумальнским миром мы перейдем на арабский язык."
som.40.c: "Никому не угождая, но сохраняя мир, Хуссейн позволяет использовать и то, и другое."

som.41.t: "За красной вуалью Сиада Барре"
som.41.d: "Красный генерал Сиад Барре — неоднозначный и сложный человек, которого некоторые называют псевдосоциалистом, а многие — безжалостным монстром. Его Революция имеет неоднозначное отношение к Сомали. Конечно, постулаты социализма были применены в интересах масс, но политика коллективизации и другие марксистские программы, выдвинутые Высшим революционным советом, заметно потерпели неудачу, принеся гражданские беспорядки и голод в сельские районы, особенно в те, где господствовали Исааки - один из многих этнических кланов Сомали и самая ненавистная сомалийская группа Барре. Кроме того, его собственные действия и действия его тайной полиции Хайадда Набадгальяда Гаашаандига, или Хангаша, стали ещё более жестокими с момента его и без того кровавого прихода к власти, когда он превращает своё пансомалийское «социалистическое» государство в националистическое и параноидальная республика, готовая очистить всех объявленных врагов государства, включая почти все народы Исаак и Харгейса, любых его политических или личных врагов и любого гражданина, которого его строгие законы считают предателем.Многие, кто знал Барре с детства и во время его службы в колониальной полиции при итальянцах, не были удивлены таким автократическим и кровожадным поворотом. «Барре не был нормальным человеком, — объясняют эти доверенные лица и бывшие друзья; «Он был психопатом, чей переменчивый дух колебался между бешеной ненавистью в один момент и словами похвалы и примирения в следующий момент.» Говорят, что он был свидетелем убийства собственного отца, когда ему было всего десять лет в неспокойный год 1921 г., когда по всей стране бушевали клановые конфликты, спровоцированные Мохамедом Абдулле Хассаном, что ещё больше укрепило его ненормальное психическое состояние. Сообщается, что это убийство отца навсегда изменило его. Было сказано, что этот поступок довел его до садизма и ужасов, которыми он теперь наслаждается, ещё больше задушив последние несколько граней этой предполагаемой революции, которые всё ещё имеют некоторую основу в социалистической теории и практика. \n\nНасколько предан так называемый красный генерал Сиад Барре идеям революции, марксизма и социализма в целом, достоверно неизвестно, и многие предполагают, что Барре носит малиновый фасад только для того, чтобы заручиться поддержкой масс вместе с помощь, финансовая компенсация, военные поставки и технологии от основных левых держав. Однако известно, что этот красный генерал — каким бы красным он ни был на самом деле — у руля, и в ближайшее время это не изменится, ибо Сомали принадлежит Сиаду.."
som.41.a: "Что у него на уме?"

som.42.t: "Наследие движения дервишей"
som.42.d: "Мохаммед Абдулла Хасан, более известный как «Безумный мулла», смог объединить сомалийский народ через веру против эфиопов и империалистических агрессоров во время пожаров Дервишской войны. Связанный с Бокор через брак, наш султан сражался вместе с Безумным муллой во время этого конфликта, и по сей день Бокор использует наследие борьбы дервишей и свою роль в конфликте, чтобы поддерживать лояльность среди многих ссорящихся и соперничающих кланов. и племена по всему Сомали. Без его связей с Безумным муллой Бокор, вероятно, не имел бы той широкой популярности и поддержки, которыми он в настоящее время пользуется. Чтобы закрепить эту динамику и укрепить притязания Бокора при дальнейшем подчинении кланов, некоторые предложили изменить национальный флаг нашего сомалийского султаната, чтобы он соответствовал самому известному из старых боевых штандартов Безумного Муллы, который стал главным флагом. для движения дервишей и его идей в современном общественном сознании. В качестве альтернативы мы могли бы придерживаться нашего нынешнего знамени, продолжая распространять дервишский идеализм и исламский пансомалийский унитаризм, чтобы поддерживать порядок и мир.."
som.42.a: "Держите наш флаг, но мы никогда не забудем жертвы, принесенные ради освобождения Сомали!"
som.42.b: "Снова поднимите знамя Безумного муллы!"

som.43.t: "Наш собственный поэт-лауреат"
som.43.d: "Преданный сторонник пансомали, ветеран антиколониальной революции, обладатель докторской степени, бывший студент и преподаватель престижного Гамбургского университета в Германии, Мухаммад Нур является одним из популярных ораторов, которых наше государство использует для распространения наших идей. Работая со своими контактами в Судане, Эритрее, Джубути и на всем Роге, даже в Йемене и за его пределами, Нур создал сеть союзников для поддержки, финансирования и снабжения нашей пансомалийской мечты. Даже пользуясь помощью некоторых деятелей Кайзеррейха - например, своего бывшего сокурсника по Гамбургу, известного востоковеда, антрополога и историка доктора Вольберта Смидта-старшего, известный своими открытиями в области древнего взаимодействия между Востоком и Западом посредством использования Африки и, в частности, Рога и соседнего Ближнего Востока в качестве синкретического культурного моста между двумя мирами, Мухаммад Нур и его контакты, надеюсь, окажут столь необходимую помощь государству в его стремлении к пансомалийскому идеалу, а его собственный академический и военный опыт, а также его новая финансируемая государством должность нашего собственного поэта-лауреата Сомали, несомненно, также помогут на этом пути." 
som.43.a: "Герой и художник пансомалийского дела."

som.44.t: "Вопрос об Джибути"
som.44.d: "Когда-то колонизированная и находящаяся под властью французов, а теперь находящаяся под репрессивным империализмом Кайзеррейха, Джибути является неотъемлемой частью пансомалийской идеи. На большей части юга Джибути, включая одноименный город, преобладают сомалийцы, которые сейчас томятся под властью немцев. Как нам следует подходить к этой деликатной ситуации, когда мы стремимся объединить сомалийские народы??"
som.44.a: "Попытка переговоров с фрицами."
som.44.b: "Использовать наши контакты в Джибути под командованием Харби для распространения паники и пансомалийских настроений.." #(natpops)
som.44.c: "Используйте наши ресурсы и международную помощь для финансирования пансомалийского социалистического восстания в городе." #(barre)
som.44.e: "Мы не должны разжигать гнев немцев"

som.45.t: "Сомалийцы запрашивают сделку по Джибути"
som.45.d: "Правительство Сомали направило делегацию в наше министерство иностранных дел, выразив желание приобрести наш небольшой, но жизненно важный колониальный владения Джибути. Эта небольшая колония служит нашей южной сторожкой, которая охраняет доступ к Красному морю и помогает Германской империи защищать ценный Суэцкий канал. Однако сомалийцы предложили приличную сумму вместе с гарантиями того, что нам будет предоставлен свободный и защищенный доступ к проливам. Должны ли мы принять эту сделку и приветствовать новое партнерство с этими потенциальными союзниками, или мы должны отправить их глупую делегацию?"
som.45.a: "Принять сделку и отдать Джибути сомалийцам."
som.45.b: "Они сумасшедшие? Отклоните эту нелепую просьбу. Джибути принадлежит Германии!"

som.46.t: "Хаос в Джибути!"
som.46.d: "Иностранные источники, вероятно, связанные с действующим сомалийским правительством, финансировали и спровоцировали пансомалийское националистическое восстание в нашей колонии Джибути. Город горит, а ключевые верфи в настоящее время контролируются повстанцами и их союзниками-пиратами, а наши линии снабжения настолько растянуты, а Джибути так далеко, что мы в настоящее время изо всех сил пытаемся оказать сильное сопротивление. Должны ли мы удвоить усилия, окопаться и защитить Джибути — это кровавая война против этих пансомалийских партизан, или мы должны просто сократить наши потери и отдать Джибути этим повстанцам.?"
som.46.a: "У нас ещё есть Суэц. Зачем умирать за Джибути?"
som.46.b: "Мы искореним этих глупых националистов любой ценой."

som.47.t: "Объединение Джибути"
som.47.d: "Отбиваясь от мирового гегемона, мы взяли под свой контроль Джибути. Этот славный, богатый и высоко ценимый портовый город поможет нам в наших военно-морских начинаниях, соединит нас с глобальной торговой сетью, а также приблизит нас на один шаг к осуществлению пансомалийской мечты."
som.47.a: "Миссия выполнена! Проснись, Сомали!"

som.48.t: "Контроль над Красным морем"
som.48.d: "По мере того, как мы становимся растущей региональной державой здесь, на Роге, некоторые члены нашего правительства стремятся захватить соседнюю страну Йемен, чтобы обеспечить наше влияние в Красном море и в более широком Индийском океане. Сомалийцы и йеменцы уже давно поддерживают тесные отношения, и многие предлагаемые национальные союзы, включая, по крайней мере, южную часть Йемена, тесно связаны с нашим народом и торговыми сетями. Как члены мусульманского мира и часто смешанный мир, находящийся под влиянием арабов, возможно, было бы разумно захватить контроль над этим прибрежным раем. С другой стороны, неужели мы действительно хотим отправить наших людей умирать в эти выжженные солнцем пустыни и горы так далеко от дома и за море?"
som.48.a: "К оружию!"
som.48.b: "У нас нет желания вторгаться в Аравию и их жалкие пустыни."

som.49.t: "Катастрофа в Джибути!"
som.49.d: "Наша попытка купить Джибути закончилась полным провалом для нашего правительства. Правительство Средней Африки сохраняет свою позицию, что портовый город имеет решающее стратегическое значение для Кайзеррейха, и передача его нашему законному правительству поставит под угрозу их глобальные торговые пути."
som.49.a: "Да чёрт бы их побрал!"

som.50.t: "Покушение на Красного генерала"
som.50.d: "В ответ на его жестокость и репрессивные методы, которые красный генерал оправдывает как необходимые для «революции», особенно в его обращении с народом Исаака, из тени вышла группа, известная как Демократический фронт спасения Сомали, окружившая Могадишо единым фронтом. силы выживших членов СМЛ и войск клана Маджиртин, и теперь пытаются убить Барре, чтобы установить демократию в Сомали. Собрав своих людей, Сиад Барре готовится к бою, и теперь судьба всего Сомали снова висит на волоске."
som.50.a: "Этим бесхребетным дуракам мсето только в могиле. Сиад и его люди прикончат их всех."
som.50.b: "Красный Генерал убит! Демократия возвращается в Сомали."

som.51.t: "Первые честные и свободные выборы в Сомали"
som.51.d: "Наконец организованная коалиция СМЛ и кланом Маджертин открыла массам честные и свободные демократические выборы. Сегодня народ Сомали проголосует за своих представителей в Федеральной ассамблее Сомали, и внутрипартийная фракция, получившая наибольшее количество мест, будет диктовать будущее умеренной пансомалийской мечты. Голоса, наконец, подсчитаны, и выбор будущего направления Сомалийской молодежной лиги является лишь вопросом времени""
som.51.a: "Роялисты Маджиртина побеждают, создавая аристократическую республику."
som.51.b: "Сомалийская молодежная лига побеждает, открывая новую эру исламского республиканизма."

som.52.t: "Доктрина СМЛ, вдохновлённая Барре"
som.52.d: "Теперь, когда наша небольшая и самоотверженная фракция получила контроль над правительством благодаря поддержке масс, наша фракция СМЛ может свободно претворять в жизнь нашу мечту об очищении извращенного и ложного видения Барре, смешивая его с демократией. Теперь мы должны решить, на каких аспектах его идеологии следует сосредоточиться больше всего, поскольку мы обеспечиваем эгалитарное и демократическое процветание для всех в Сомали, не впадая в радикализм и не отклоняясь слишком далеко в опасную левую идеологию, поскольку мы видели, как плохо это может кончиться, когда она терпит неудачу."
som.52.a: "Сосредоточьтесь на коранских корнях социализма Барре."
som.52.b: "Обратитесь к джадидизму и соедините его с этими полулевыми идеями."
som.52.c: "Пансомализм всегда должен быть в центре нашего внимания!"
som.52.e: "Сосредоточьтесь на его прогрессивных социально-экономических реформах."
som.52.f: "Вернитесь к неколлективному аграрному строю, чтобы раз и навсегда покончить со страхом перед голодом."
som.52.g: "Сосредоточьтесь на его националистическом милитаризме и политике социального обеспечения."

som.53.t: "Доктрина Коалиции единства"
som.53.d: "Теперь, когда коалиция единства внутри СМЛ получила большинство представителей в Федеральном собрании Сомали, они, наконец, контролируют само правительство, и теперь они должны решить, какую политическую политику они будут проводить. Ради единства и поддержания хрупкого баланса нашей коалиции против основного крыла СМЛ мы не можем слишком сильно полагаться на политику любой из сторон, поэтому мы должны выбрать, как мы будем идти по этому канату..."
som.53.a: "Полностью погрузиться в пансомалийский либерализм как определяющую политику партии."
som.53.b: "Придерживатьсяь республиканской федеративной племенной структуры."
som.53.c: "Коалиция единства должна объединить народ и партию с помощью веры."
som.53.e: "Отстраниться от типичной политической ссоры и заняться аграрной деятельностью для людей."
som.53.f: "Объединить идеи двух фракций, чтобы принести либерал-консерватизм в Сомали."
som.53.g: "Очистить имя демократии и создать прочный и свободный фундамент для будущих поколений."
som.53.h: "Сосредоточиться на прибыли и процветании, чтобы завоевать сердца масс и враждующих фракций."
som.53.i: "Придерживаться жесткого центризма ради сохранения коалиции."

som.54.t: "СМЛ призывает к публичным партийным выборам"
som.54.d: "До сих пор СМЛ в основном функционировала без единого лидера, а партия изначально была основана равной группой из 13 сомалийских националистов, приверженных идеям демократии, свободы, сомалийского суверенитета и государственности. Однако в нашей быстрой борьбе за власть мы поспешно объявили лидера, чтобы иметь единый фронт и единое лицо, чтобы представить его публике для укрепления нашей популярности и легитимности. Однако теперь, когда СМЛ твердо отвечает за судьбу Сомали, мы сочли уместным провести публичные выборы для определения нового лидера партии и, соответственно, ведущего политического лидера нации. Тот, кто победит, получит инаугурацию и поднимется, чтобы вести нацию к её судьбе. Итак, да начнётся вброс голосов!"
som.54.a: "Лидер партии Аден Абдулле Осман Даар побеждает в голосовании."
som.54.b: "Ясин Хаджи Осман Шармарке, один из 13 основателей, одерживает легкую победу."
som.54.c: "Хаджи Башир Исмаил Юсуф одерживает победу после долгих лет добросовестной службы партии."
som.54.e: "Спикер парламента шейх Мухтар Мохамед Хусейн становится лидером."
som.54.f: "Молодой выскочка и популярный предприимчивый бизнесмен Абдираши Али Шермарк побеждает."

som.55.t: "Победа СМЛ"
som.55.d: "После нашей победы на выборах после падения тиранического Сиада Барре мы готовы провести столь необходимые реформы в сомалийской нации. Однако, прежде чем можно будет определить путь в будущее, СМЛ должна организовать выборы между либеральной и консервативной половинами партии. До тех пор они должны работать над укреплением своей власти над нацией за пределами Могадишо, распространяя мир, стабильность, единство, закон и порядок."
som.55.a: "Мы решим будущее Сомали!"

som.56.t: "Пограничные столкновения в Огадене"
som.56.d: "Огаден всегда был спорным регионом между сомалийцами и абиссинцами, регион в основном населен сомалийскими племенами и эфиопскими поселенцами, но недавний пограничный рейд в городе Фик привел к гибели нескольких человек и ранению многих других, включая солдат и невинных гражданских лиц. Должны ли мы сохранять спокойствие и деэскалировать этот конфликт, или мы используем эту трагедию для того, чтобы окончательно развязать войну против нашего смертельного врага? Однако мы должны держать себя в руках, так как многие в нашем режиме считают, что наши силы ещё не готовы к потенциальной войне, опасаясь, что такой смелый и рискованный шаг может вызвать массовые и неконтролируемые беспорядки из-за наших недавних усилий по централизации и отсутствия службы безопасности."
som.56.a: "Мы не должны торопиться, их день рано или поздно настанет."
som.56.b: "К войне! Огаден будет нашим, чего бы нам это ни стоило!"

som.57.t: "Союзник в Могадишо?"
som.57.d: "После недавнего провозглашения Нила и последующего открытия дипломатических отношений со странами Африки к югу от Сахары и Рога мы, скорее всего, скрестим шпаги с нашими старыми абиссинскими врагами в Эфиопии. Однако на Африканском Роге есть ещё одна страна, которая разделяет нашу давнюю и исторически обусловленную ненависть к эфиопам - Сомали. Заключение союза с ними поможет нашим усилиям в регионе, втянув эфиопов в войну на два фронта и дав нам верного союзника для управления регионом. Должны ли мы заключить союз с сомалийцами, или Рог должен знать только войну?"
som.57.a: "Отправьте предложение!"
som.57.b: "Нам не нужно Сомали."

som.58.t: "Предложение из Каира"
som.58.d: "Египтяне прислали нам предложение присоединиться к их альянсу для борьбы с ненавистными эфиопами - нашим общим врагом, с которым у нас долгая и кровавая история. Должны ли мы присоединиться к этим собратьям-мусульманам в их джихаде против коптов в Аддис-Абаббе или будем вести войну без них?"
som.58.a: "Мы принимаем это любезное предложение от наших египетских братьев по Аллаху."
som.58.b: "Нам не нужно, чтобы Каир вставал на пути наших амбиций. Откажитесь от союза."

som.59.t: "Королевство Сомали?"
som.59.d: "После недавних усилий по централизации и медленного искоренения господства кланов, Бокор и султан Варсангали [root.getleader] предложил огромный скачок в вестернизации и модернизации страны. Стремясь формализовать своё господство в качестве единственного истинного суверена и исполнительной власти Сомали над другими многочисленными султанами, эмирами и другими племенными лидерами в плотной иерархии знати Сомали и её кланов, Бокор коронует себя как первого истинного короля Сомали, поддерживаемого системой, основанной на монархиях западного образца и Османской империи, опираясь на свои бывшие связи с британцами и немцами, а также с нашими бывшими угнетателями - итальянцами и немощным больным человеком в Стамбуле. Бокор, наш верховный султан, считает, что этот шаг может укрепить его собственную власть и приблизить Сомали к Западу, в то время как традиционалисты в наших кругах и оставшиеся кланисты считают, что этот жест отдалит нас от наших убеждений, веры, истории и уникальной культуры. Каким будет будущее нашей монархии - действительно единым Королевством западного образца или конфедерацией меньших султанатов, племенных образований и городов под управлением верховного султана в Бокоре?"
som.59.a: "Да здравствует Король!"
som.59.b: "Конфедеративный султанат останется!"
som.59.c: "Соединить западные идеи с сомалийскими традициями и создать новую систему."

som.60.t: "Столица только по названию"
som.60.d: "Несмотря на то, что наша столица находится в Могадишо, большинство фактических решений принимается в Лас-Хорее, родине Бокора и резиденции власти клана Варсангали. После наших последних реформ Бокор предложил отодвинуть сомалийскую аристократию на второй план и официально перенести столицу в Лас-Хорей."
som.60.a: "Сделайте это. Ссорящиеся кланы узнают своего истинного правителя!"
som.60.b: "Мы не можем рисковать нашим шатким положением. Столица остаётся в Могадишо!"

som.61.t: "Сомали желает вступить в наш альянс"
som.61.d: "Мы получили делегацию из Сомали с просьбой о вступлении в наш альянс. Сомали занимает стратегически важное положение на Африканском Роге, и их вступление в нашу фракцию может значительно расширить наше влияние в Индийском океане и стратегически важном Красном море. Что мы должны сделать?"
som.61.a: "Добро пожаловать!"
som.61.b: "Мы в них не нуждаемся."

som.62.t: "Переговоры провалились"
som.62.d: "[Root.GetName] отказался предоставить нам вступление в свою фракцию, не то чтобы они нам были нужны."
som.62.a: "Проклятье."

som.65.t: "Подчинение системе 'Хэр'?"
som.65.d: "Хэр - это традиционная правовая система сомалийского народа, которая долгое время была основой племенного правосудия в сомалийском обществе. Хэр возникла ещё до распространения ислама на Роге, но с тех пор испытывает его влияние. Хэр управляется судебными старейшинами хэр бегти, которые выступают в качестве посредников и судей, помогая разрешать судебные дела и племенные споры в соответствии с прецедентами, обычаями, обстоятельствами и толкованием, а также на основе устного соглашения, в форме критархии или правления судей, которая существует на протяжении веков. \n\nНесмотря на широкое разнообразие, Хэр традиционно строится вокруг патриархальной клановой системы, которая подразделяется на подкланы, родословные и, наконец, «магические» группы, и которая долгое время доминировала в сомалийском обществе, будучи тесно связанной с семейными узами и гендерными ролями. Эти группы связаны между собой либо семейными узами, либо договором. Правосудие Хэр обычно вращается вокруг групп mag, поскольку они самые малочисленные. В этих группах каждый член несет ответственность за преступления другого и, соответственно, должен понести определенную долю наказания. В рамках этой системы только жертва или ближайшие родственники жертвы могут возбудить уголовное дело при посредничестве ксира. Если жертвой является мужчина, жалобу могут подать его отец, братья или дяди. Если жертва - женщина, жалобы могут подавать мужчины из её семьи или мужчины из семьи её мужа. Кроме того, в Хэр преступлениями считаются нарушения прав собственности. Правосудие осуществляется в виде материальной компенсации жертве. Если обвиняемый признан виновным, ему должна быть выплачена определенная материальная компенсация. Если возмещение невозможно, полагается магическое возмездие, измеряемое в количестве скота (обычно здоровых верблюдиц), которое должно быть выплачено жертве или её семье. Понятие тюремного заключения в ксире отсутствует. В некоторых случаях старейшины могут посоветовать, чтобы ни одна из сторон не требовала реституции или возмездия. Приговор приводится в исполнение семьей жертвы или всеми трудоспособными членами клана в районе, где он должен быть исполнен. Судьи Хэр состоят из глав расширенных семей. Главы семейств выбираются за знание законов и мудрость, но в остальном формального обучения нет, и каждому судье разрешается формулировать собственные доктрины и правовые принципы. Несколько судей выбираются для председательствования в каждом деле сторонами, участвующими в деле, и такое делегирование называется «эрго». Количество судей, участвующих в рассмотрении дела, обычно составляет около десяти, хотя может быть и меньше двух. В каждом случае целью является достижение консенсуса между сторонами. Арбитраж традиционно проходит под большим деревом, и посредники просят каждую сторону подчиниться решению судьи. В наше время вместо посиделок под деревом все чаще используются залы заседаний. Каждая сторона имеет право назначить представителя, который будет выступать от её имени, а диктофон громко повторяет все важные моменты. Если какой-либо факт оспаривается, его достоверность должна быть подтверждена показаниями трех свидетелей. Если это невозможно, необходимо принести присягу. В случае обострения ситуации председательствующий судья может объявить перерыв, во время которого стороны обсудят вопросы, касающиеся дела, в небольших неформальных группах. После вынесения примирительного решения может быть подана апелляция, хотя с этим должны согласиться все стороны. Различные группы сомалийского общества заключают между собой устные соглашения, определяющие право xeer. Несмотря на этот неформальный характер, существует ряд общепринятых принципов, соглашений и идей, составляющих ксир, которые в совокупности называются «ксиси адкаадай». Это выплата mag коллективной группой (кланом, подкланом, родом или группой mag), из которой происходит преступник, в качестве компенсации за преступления, такие как убийство, телесные повреждения, кража, изнасилование и диффамация характера, выплата жертве или семье жертвы, защита уязвимых или уважаемых членов общества, таких как пожилые люди, Женщины, дети, поэты, гости и религиозные деятели, обязательства перед семьей, такие как выплата приданого невесте, право вдовца жениться на сестре умершей жены и наследование вдовы братом умершего, наказание за побег, а также раздел и использование природных ресурсов, таких как вода и земля. \n\nВ совокупности эти сложные и исчерпывающие правила и обычаи жестко регулируют жизнь сомалийского общества, и так было на протяжении веков, даже когда исламское и гражданское право постепенно ослабевало влияние Хэр. Должны ли мы стремиться остановить эту эрозию и сохранить в Сомали традиционную, византийскую судебную систему наших предков или же начать модернизировать эту систему, уравновесив её исламским и гражданским правом?"
som.65.a: "Уравновесить Хэр с гражданским и исламским правом."
som.65.b: "Остановить эрозию. Отдавайте предпочтение ксирскому правосудию."
som.65.c: "Полностью наделить ксирских бегти полномочиями вести за собой бокора!"