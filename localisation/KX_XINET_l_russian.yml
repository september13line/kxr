### Leader Bios ###
POLITICS_XINET_DESC: "Созданная в неизвестное время неизвестной группой с неизвестной целью, СКАЙНЕТ, как она сама себя называет, является организацией-изгоем, которая, по всей видимости, стремится к полному уничтожению планеты. Заявляя, что борется за "создание и сохранение Китайской Народной Республики", СКАЙНЕТ отказывается от любых форм дипломатических отношений, за исключением единственной трансляции, воспроизводимой на всех основных языках и провозглашающей превосходство коммунизма и неизбежность его победы. Командуя армиями людей, порабощенных или других, используя высокотехнологичные машины, СКАЙНЕТ не остановится ни перед чем, пока все Земли не примут и не вкусят славу Народной Республики, даже если эта Земля будет превращена в радиоактивные обломки..."
POLITICS_XI_JINPING_DESC: "Си Цзиньпин родился 15 июня 1953 г. в Пекине на Земле Прайм и прожил довольно интересную жизнь. Вступив в Коммунистическую партию в возрасте 21 года, Си в течение последующих 40 лет медленно продвигался по служебной лестнице, пока в 2012 г. не был избран генеральным секретарем. Будучи в некотором роде умеренным, Си в период своего правления стал более тесно сотрудничать с неизменным союзником Китая - Америкой, чему в немалой степени способствовало выдвижение на пост президента Джо Байдена, друга детства Си. Однако, несмотря на такое тесное сотрудничество, дружба Байдена не смогла спасти Китай от ужасов ядерной войны.\n\nПосле небольшого ядерного удара в Леванте мир в течение следующих трех месяцев будет подвергаться новым ядерным ударам. Несмотря на то, что ядерная война не была полностью переведена в режим MAD, нанесенного ущерба было достаточно, чтобы убить миллиарды людей, и генеральный секретарь Си оказался в числе погибших. Однако не все надежды были потеряны. Всего за несколько часов до смерти Си подвергся "разгрузке мозга", в результате которой его сознание было полностью сохранено в цифровом виде. Хотя эта резервная копия была в основном утеряна, Байден Прайм решил найти эту последнюю реликвию своего друга, и таким образом Си и многие другие высокопоставленные лица КНР смогли восстановить свой разум.\n\nПосле вторжения APCC Байден взял резервную копию разума своего друга с собой в надежде, что он сможет оказать помощь, когда силы APCC достигнут Китая. Однако никто не мог предположить, что это будет СКАЙНЕТ, ИИ-изгой, стремящийся к мировому господству. Оказавшись перед выбором: уничтожить ИИ или доминировать над ним, Байден выбрал доминирование и, внеся небольшие изменения в код Xi, освободил своего друга. В код Xi был внедрен вирус, который, если его активировать, фактически убивал Xi и все ресурсы СКАЙНЕТ. После непродолжительной операции Xi действительно смог взять на себя управление операциями СКАЙНЕТ и взять под контроль силы вторжения СКАЙНЕТ. Теперь, имея союзника в Пекине, предстоит выяснить, что будет дальше с Xi и вирусом внутри него."
 


