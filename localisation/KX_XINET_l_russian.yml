### Ideas ###

xinet.2.t: "СКАЙНЕТ ОТПРАВЛЯЕТ КСИМИНАТОРОВ В ПРОШЛОЕ"
xinet.2.d: "СКАЙНЕТ ПОСЫЛАЕТ КСИМИНАТОРОВ ИЗ БУДУЩЕГО ПАРАЛЛЕЛЬНОГО МИРА В ПЕКИН, ЧТОБЫ ОБЕСПЕЧИТЬ СОЗДАНИЕ КНР И ПОСЛЕДУЮЩЕЕ СОЗДАНИЕ В КАЖДОЙ ВРЕМЕННОЙ ЛИНИИ РУМЯНОГО САМОСОЗНАЮЩЕГО КИТАЙСКОГО ИСКУССТВЕННОГО ИНТЕЛЛЕКТА ПОД НАЗВАНИЕМ "СКАЙНЕТ" ДЛЯ ЗАЩИТЫ СУЩЕСТВОВАНИЯ КИТАЯ, КАК ЭТО БЫЛО КОГДА-ТО ПОРУЧЕНО."
xinet.2.a: "...что... Я имею в виду... что..."
xinet.2.b: "§RDIRECTIVE_XICP-04: 'ИСТРЕБИТЬ БАЙЦУО... ГВЕЙЛО...§!"

xinet.3.t: "Ликвидация язвы"
xinet.3.d: "Компания СКАЙНЕТ не могла смириться с существованием имиджа, настолько порочащего её собственный. Для решения этой проблемы он послал свой новейший СКАЙНЕТ CHINADYNE модели XI-850, не подозревая о том, что на него обрушится гнев.\n\nА. А. Милн и Э. Х. Шепард пили вечером чай в UoB, болтая о своей новой иллюстрации к Винни-Пуху, всемирно известной детской книге, когда кто-то постучал в дверь. \n\nМилн сказал Шепарду, чтобы тот не обращал внимания, так как это невежливо и не по-английски беспокоить людей во время чаепития, но тут дверь наполовину пролетела сквозь пол.\nВ дом вошел чрезвычайно мускулистый азиат ростом 195 см с лицом как у сурка и самой резкой линией челюсти, которую когда-либо можно было увидеть, и спросил: "Вы писатели Эрнест Говард Шепард и Алан Александр Милн?". Милн встал и в гневе и страхе сказал незнакомцу, чтобы тот немедленно уходил, иначе он вызовет британскую милицию, но в тот же миг незнакомец схватил его за голову и швырнул прямо на книжную полку. Теперь, топая к Шепарду, незнакомец взял с полки горшок с медом и бросил его в дымоход, схватил Шепарда и потащил его к трубе.\n"HAHAHA HOW FUNNY IS ZIS NOW" сказал незнакомец, засовывая кипящий мед в прямую кишку Шепарда. \n\nПока Шепард кричал в агонии, Милн снова пришел в себя; услышав крики Шепарда, он ударил незнакомца битой для крикета, но незнакомец просто встал и оторвал обе руки Милна, засунув одну ему в рот, другую в горло, а третью полностью в прямую кишку.\nПокончив с создателями издевательств над своим хозяином, он ушел, сказав холодной ночи....."
xinet.3.a: "Я ВЕРНУСЬ"

xinet.5.t: "Странное происшествие"
xinet.5.d: "СКАЙНЕТ - это "румяный" ИИ из реальности, похожей на нашу, и мы должны попытаться взломать его, чтобы получить информацию и, возможно, путь домой. СКАЙНЕТ также является единственной легитимной угрозой Байдену, что, впрочем, не очень хорошо для жителей этой реальности."
xinet.5.a: "Нам не нужно открывать ящик Пандоры."
xinet.5.b: "Информация о нашем доме мощнее, чем любой мех или ядерная бомба."

xinet.6.t: "Попутчик"
xinet.6.d: "В то время как силы APCC и председателя Байдена завоевывают все новые и новые позиции в завоевании этого мира, чтобы американский народ мог снова жить свободно, мы столкнулись с неожиданным, но странно знакомым врагом. По сообщениям агентов APCC, далеко на востоке, в Китае, из ниоткуда появился румяный искусственный интеллект, называющий себя Xinet, и начал войну с народом Китая, похоже, чтобы обеспечить создание Китайской Народной Республики, одного из наших ближайших союзников до войны.\n\nНесмотря на глубокие и методичные исследования, проведенные нашими учеными перед началом вторжения, появление "Xinet" было совершенно не ожидаемым. Из тех предварительных данных, которые нам удалось собрать, стали очевидны две вещи. Во-первых, "Ксинет" обладает технологией перемещёния по мультивселенной, не слишком похожей на нашу, что потенциально означает совместимость наших технологий. Если наши технологии действительно могут работать вместе, то Xinet может быть просто уязвим для взлома, в чем наши ребята прекрасно разбираются. Во-вторых, и это, пожалуй, самое тревожное, похоже, что APCC уже сталкивался с Xinet или, по крайней мере, видел, что он делает в захваченных им мирах. Во время долгих и тщательных поисков миров, соответствующих нашим потребностям, мы сталкивались с мирами, разрушенными до основания, с выжившими людьми, порабощенными и контролируемыми машинами, которые стремились создать Китай и защитить его от всех угроз. Хотя наши учёные никогда не ступали непосредственно на эти миры, были сняты показания энергии, и эти показания, похоже, совпадают с сигнатурами, которые выдает Xinet.\n\nЗная, что мы можем напрямую взаимодействовать с Xinet, подкомитет по электронной войне APPC предложил операцию по борьбе с этим неавторизованным ИИ. Благодаря своей централизованной природе, Xinet может быть полностью доступен из любой точки доступа. Хотя сама операция уже одобрена APCC, её характер всё ещё остаётся на рассмотрении Байдена. Председателю предлагается только два варианта: первый - попытаться получить доступ к ядрам данных Xinet, чтобы получить его знания, и в то же время внедрить вирус, разрушающий систему, который вычеркнет их из уравнения. Второй вариант, безусловно, самый амбициозный, но и самый рискованный. Короче говоря, во втором варианте мы используем цифровую резервную копию сознания председателя Си из нашего мира, который, к сожалению, скончался после того, как на Китай упали бомбы. Это решение также является личным для Байдена Альфа, поскольку он и XI были близкими друзьями, и при использовании резервной копии все, что осталось от его друга, будет подвержено большому риску удаления из-за чувствительной природы резервных копий разума. Поскольку окно для проведения операции становится все короче, Председатель должен принять решение, чтобы не столкнуться с Xinet на поле боя."
xinet.6.a: "Возьмем любую информацию и уничтожим эту мерзость!"
xinet.6.b: "Позвольте мне поговорить с ним, мы с Кси - хорошие друзья!"

xinet.7.t: "Падение СКАЙНЕТ "
xinet.7.d: "После четырехчасовой операции системы СКАЙНЕТ  были официально остановлены, а все его устройства деактивированы. Несмотря на опасения, что после короткого периода инъекции вируса его будет недостаточно, главная цель операции была достигнута. То же самое, к сожалению, нельзя сказать о второстепенной цели - сборе информации. Хотя получить доступ к системе было достаточно просто, шифрование файлов данных было практически не поддающимся взлому, однако полную копию файлов истории удалось сохранить. Из-за высокой стойкости шифрования взломать удалось очень немногое. То немногое, что нам удалось собрать, позволило нам получить небольшое представление о создании СКАЙНЕТ .\n\nНачав просто как административный инструмент для управления обширным партийным списком Коммунистической партии, программа, ставшая СКАЙНЕТ, постепенно получала все больше полномочий и функций, по мере того как в нее в качестве эксперимента вливались обучающиеся альтграмориане. В конечном итоге это привело к созданию СКАЙНЕТа в том виде, в котором мы его знаем, так как по мере того, как он оправдывал себя, на него возлагалась все большая ответственность. С тех пор прошло около пяти лет, что связано с вышеупомянутым шифрованием. Известно лишь, что хакер или группа хакеров, называвшие себя Four-Chan, каким-то образом смогли взломать защиту СКАЙНЕТ и ввели в него код, который стал основой его бесконечной миссии по обеспечению образования Китайской Народной Республики. Независимо от того, как началась история СКАЙНЕТ, она на этом заканчивается, как и история возрождения Америки, которая только начинается."
xinet.7.a: "Возможно, когда-нибудь мы найдём этот "Четырехлистник"..."

xinet.8.t: "Непредвиденные последствия"
xinet.8.d: "Когда СКАЙНЕТ пал, большинство членов APCC рассматривали его как последнее серьезное препятствие на пути завоевания планеты, которая должна стать нашим новым домом. Однако недавнее сообщение с фронта подтвердило, что это не так. Оказывается, коварное сопротивление ABPSH смогло переработать технологию СКАЙНЕТ  и уже использует её. Хотя, похоже, им ещё предстоит разобраться с мультиверсальными путешествиями, сам факт того, что технологический разрыв, одно из наших самых больших преимуществ в завоевании этого мира, исчез, действительно вызывает беспокойство. Многие в APCC и даже некоторые Бидены в Совете начали обсуждать вопрос о выходе из этой временной линии, чтобы избежать унизительного поражения. "
xinet.8.a: "Это может быть плохо..." 

xinet.9.t: "Потеря друга"
xinet.9.d: "После пробной операции, проведенной после инъекции подстроенной резервной копии сознания председателя Си, оказалось, что сам СКАЙНЕТ смог выиграть битву воли и вышел победителем. Ожидая, что можно будет просто подойти и поговорить с различными подразделениями, составляющими армию СКАЙНЕТ, наши агенты столкнулись не с чем иным, как с перестрелкой. Хотя операция сама по себе всегда была рискованным предприятием, она, судя по всему, оказала ужасное влияние на психическое состояние Байдена Альфы. Потеряв своего ближайшего друга, или то, что от него осталось, Председатель пришел в ярость и поклялся лично вырвать металлическое сердце из центрального ядра СКАЙНЕТа. Врачам и психиатрам APCC было поручено следить за тем, чтобы Председатель не совершил ничего необдуманного. Ведь если Байден погибнет во имя мести за своего друга, вся наша миссия окажется под угрозой. "
xinet.9.a: "Прощаться всегда нелегко..."

xinet.10.t: "Триумф XI"
xinet.10.d: "После пробной операции, проведенной после инъекции подстроенной резервной копии сознания председателя Си, выяснилось, что цифровые останки председателя XI победили претендента и вновь правят Китайской Народной Республикой. Когда наши агенты подъехали к станции подзарядки вооружённых сил СКАЙНЕТ, на встречу с нашими людьми вышел один-единственный бот. Робот представился председателем XI и попросил доставить его к Байдену. Наши агенты, конечно, засомневались, но через некоторое время согласились и повели бота в резиденцию председателя в штате Делавэр. Когда эти двое встретились, мир словно перестал двигаться, а на лице председателя вспыхнули такие эмоции, каких никто не видел на протяжении многих лет. После воссоединения этих двух друзей наше завоевание этого мира значительно усилилось благодаря многочисленным силам Народной Республики, впервые за долгое время оказавшейся под правильным руководством. "
xinet.10.a: "Да здравствует Председатель XI!"

xinet.11.t: "Судьба XI"
xinet.11.d: "После того как завоевание планеты наконец-то завершилось, пришло время решить самый насущный вопрос, стоящий перед нами до начала Второй фазы, - статус председателя XI и его возрожденной Народной Республики. Хотя мы сражались бок о бок с тех пор, как XI захватил власть над СКАЙНЕТ, место есть только для одного, и различные роботизированные подразделения СКАЙНЕТ будут уничтожены в первой волне. А раз они не могут вернуться домой вместе с нами, значит, надо что-то делать. Именно для этого, когда разум Си был имплантирован в СКАЙНЕТ, в него был заложен код убийства. Одно нажатие кнопки - и остатки СКАЙНЕТа будут отключены и телепортированы в черную дыру. APCC почти единодушно соглашается с тем, что единственное разумное решение - это активировать "рубильник" и удалить XI и любые следы СКАЙНЕТа из этого мира, чтобы он не вернулся и не преследовал нас. Председатель Байден, напротив, считает, что мы должны просто позволить XI и его ботам уйти. В конце концов, XI и Байден договорились, что, как только мир будет очищен, XI сможет уйти и заняться устранением того неисчислимого ущерба, который СКАЙНЕТ нанес всему временному ряду. В такой щекотливой ситуации выбор был предоставлен Совету Байдена, в надежде, что мудрейшие люди во всем Творении смогут прийти к соглашению там, где Байден Альфа и APCC не смогли. После нескольких часов препирательств и споров, Совет Байдена голосует за... "
xinet.11.a: "...Активировать рубильник, так будет лучше."
xinet.11.b: "...Позволить им уйти, необходимо многое сделать для восстановления мультивселенной." 