PRU_BM_lvl3_desc: "Чёрный Понедельник необычайно жестко ударил по Перу. Мы должны сделать шаги к исцелению экономики!"
PRU_BM_lvl2: "Худшее уже позади"
PRU_BM_lvl2_desc: "Самая жесткая часть рецессии уже осталась позади, но впереди ещё долгая дорога"
PRU_BM_lvl1: "Восстановление экономики"
PRU_BM_lvl1_desc: "Наконец, наша экономика полностью излечилась от последствий Черного Понедельника"
PRU_backontrack: "Нормализация экономики"
PRU_backontrack_desc: "Наша экономика в самом деле оправилась от Черного Понедельника, а предоставленные нами стимулы обеспечивают её рост в будущем"
PRU_united_studies: "Федеральный обмен технологии"
PRU_united_studies_desc: "Создание Федерации между Перу и Боливией означает, что наши величайшие умы смогут работать сообща"
PRU_federated_admin: "Федеративная администрация"
PRU_federated_admin_desc: "Наш союз, теперь имеющий Конституцию и прочие законы в его основании, теперь более устойчивое государство, чем раньше."
PRU_military_lobby: "Лоббирование ястребов"
PRU_military_lobby_desc: "Производители военного снаряжения как домашние, так и заграничные, серьезно лоббируют свои интересы в правительстве"
PRU_gottagofast: "Армия движения"
PRU_gottagofast_desc: "Перуанская армия теперь приспособилась к современной войне, её идея о достижение превосходства в скорости над противником проникла в наш офицерский корпус"
PRU_planning_speed: "Гибкие планы"
PRU_planning_speed_desc: "Ни один план не проживёт дольше столкновения с врагом, поэтому мы должны всегда адаптироваться, чтобы Перу всегда побеждало!"
PRU_civil_code: "Новый Гражданский кодекс"
PRU_civil_code_desc: "Перуанский народ давно требовал кодифицированный Гражданский кодекс. Теперь мы выполнили нашу роль в модернизации Перу"
PRU_census: "Детальная перепись"
PRU_census_desc: "Детальная перепись и данные о трудоустройстве означают то, что мы узнаем, если кто-то бездельничает"
PRU_knights_of_peru: "Рыцари Нового Света"
PRU_knights_of_peru_desc: "Наши солдаты, настоящие Рыцари справедливости и христианства, теперь стремятся к монашескому идеалу отречения; ведь поле боя - не место, где можно расслабиться!"
PRU_imperial_splendour: "Имперское величие"
PRU_imperial_splendour_desc: "Наше величие, наша слава и наше наследие вдохновляют обычный народ на службу в вооружённых силах"
PRU_conquistador_legacy: "Наследие конкистадоров"
PRU_conquistador_legacy_desc: "Мы - наследники Писарро, который победил сотни тысяч неверных, будучи вооруженным только его умом, верой и верными товарищами. Наша армия делает нас гордыми и укрепляет нашу веру"
PRU_hispanidad_imperial: "Имперское испанство"
PRU_hispanidad_imperial_desc: "Наше наследие, наша история, все это ведет к сегодняшнему дню, когда мы должны принять это и сокрушить тех, кто отвернулся от Христа ради Рейхсмарки или Маркса. Дни врагов всего лучшего и доброго в Перу сочтены!"
