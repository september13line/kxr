### Leaders ###
POLITICS_OSCAR_BENAVIDES_LARREA_DESC: "Оскар Раймундо Бенавидес Ларреа родился в 1876 в перуанской столице Лиме. Он окончил военное училище в 1906 и отправился во Францию чтобы принять участие в военных упражнениях. По своему возвращению в Перу он примет участие в 'Кампанья дель Какета', что позволит ему получать повышения, вплоть до звания начальника штаба в 1913. В 1914 он примет участие в путче против президента Биллингхарста, станет временным президентом до 1915, и после восстановления порядка он призовёт к выборам. Он будет послан в Европу во время Вельткрига, но покинет свой пост после того, как Легия захватит власть в стране.\n\nЛегия быстро отреагировал на возвращение Бенавидеса, арестовав его и отправив в изгнание вместе с остальными политическими заключёнными. Но Бенавидес смог организовать бунт на корабле, на котором он находился, и сбежать в Центральную Америку, откуда он оказывал поддержку восстанию Санчеса Серро.\n\nПосле смерти Санчеса Серро Бенавидес воспользовался политической анархией и объявил себя наследником Серро, отложив выборы в стране и став новым диктатором Перу. Он принял новый девиз 'Порядок, Мир и Труд', щедро награждая верность и жестоко наказывая диссидентство..."
POLITICS_VILLARAN_DESC: "Мануэль Висенте Вильяран Годой родился в 1873 в перуанской столице Лиме. Он стал магистром юриспруденции в 1895, закончив обучение в 'Универсидад Сан Маркос'. Он станет профессором в этом же университете, и будет несколько раз возвращаться к своей учительской профессии за время своей политической карьеры. Во время первого срока Легия он будет министром юстиций, культа и наставления и будет активно участвовать в политике страны, пока Легия не потеряет власть после путча в 1919. Он будет назначен директором Университета Сан Макрос, но откажется от позиции в протест военного переворота против Легия и начнёт писать три манифеста, славящих боевой дух студентов и предупреждающих об опасностях военной диктатуры в Перу. Он будет изгнан в 1925, но вернётся в 1927, и будет держаться подальше от политики. Во время правления Санчеса Серро он примет участие в конституционных реформах, не смотря на то, что он не полностью её поддерживал. Став президентом Перу, Мануэль примет прагматический подход к проблемам Перу, идя на компромисс с UR и инвестируя в лучшую систему образования и здравоохранения."
POLITICS_JOSE_DE_LA_RIVA_DESC: "Хосе де ла Рива Агуэро и Осма родился в перуанской столице Лиме. Сын первого президента Перу, Хосе де ла Рива Агуэро и Санчес-Бокете, закончил 'Универсидад Насиональ Майор де Сан Маркос' бакалавром литературы, философии и права, а после получил докторскую степень в юриспруденции в 1911. Его первым шагом в мире политике стала его статья, критикующая правительство Легия, что привело к его аресту, а потом к первому протесту студентов в истории Перу, требованием которого было освобождение Агуеро. Агуеро был освобождён, и стал работать учителем в Сан Маркосе, но когда Легия захватил власть в 1919, Агуеро написал манифест, защищающий конституцию, и отправился в самоизгнание в Европу.\n\nЭто путешествие по Европе, во время её восстановления после Вельткрига и синдикалистских восстаний, изменило его. В это время он познакомился с Д'Аннунцио и Итало Бальбо, ультра-правая идеология оставила след на однажды либеральных взглядах Агуэро. Он вернётся в страну в 1927, после того, как Серро устроит путч против Легия, и станет профессором истории в 'Понтифисия Универсидад Католика'. Изначально он видел лишь очередного диктатора в Серро, но встреча с Каудильо, в купе с его собственными правыми взглядами, вынудила Агуэро пересмотреть свои взгляды, и он вскоре стал другом и советником Санчеса Серро. Не смотря на излишнюю экстремальность его испанистских взглядов, Серро сделал его главой министров. После смерти Серро он стал его полноправным наследником в UR, хотя реальная власть над страной отошла к Бенавидесу. Придя к власти, Агуеро поведёт Перу в новом, радикальном направление и возродит величие эпохи Виррейнато."
POLITICS_EGUIGUREN_DESC: "Луис Антонио Эгигурен родился в 1887 в маленьком городе Пиура, Перу. Он стал бакалавром литературы и юриспруденции в 1913, а в 1914 – политологии и государственного управления. В 1930 он стал мэром Лимы, но подал в отставку через год из-за разногласий и последовавшего конфликта с диктатурой Бенавидеса. Он отправился в самоизгнание в Эквадор после того как начал получать угрозы расправы от радикальных членов UR, и вернулся только после намёка Бенавидеса на восстановления демократии в Перу. По возвращению он воспользовался своими старыми связями и получил позицию в Партидо Социальдемократа. Теперь, став президентом Перу, он сделает всё возможное для создания системы соцобеспечения в стране, соглашаяь, где возможно,  на компромисс с НРАС и другими демократическими партиями."
POLITICS_UGARTECHE_DESC: "Хорхе Прадо Угартече родился в 1887 году в Перуанской столице, Лиме. Сын дважды президента Перу Мариано Игнасио Прадо учил право в 'Универсидад де Сан Маркос' с 1904 по 1909, а потом поступил в военную академию и в 1914 стал лейтенантом. Он присоединился к своим братьям в Партидо Сивиль, и вместе они приняли участие в перевороте против президента Биллингхарста. Позже он станет депутатом от провинции Дос де Майо, но будет изгнан из страны своими братьями после того, как он выступил против режима Легия.\n\nПосле убийства Санчеса Серро, Бенавидес, который был другом детства Хорхе, связался с ним и пригласил обратно в страну для помощи в управлении государством. Хорхе воспользовался возможностью провести реформу, которая освободит политических заключённых режимов Легия и Санчеса Серро. Но Угартече будет вынужден подать в отставку из-за внутрипартийного давления, а Хосе де ла Рива Агуэро займёт его место и возродит авторитарные меры против диссидентов. Разочаровавшись в Бенавидесе, он создаст Мовименто Демократико при помощи своих братьев. Теперь Хорхе занимает позицию президента, и его вера в свободный рынок и хорошее отношение к Антанте определённо положит начало новой эре процветания страны."
POLITICS_CONSEJO_NACIONAL_DESC: "Со смертью Агуэро, Унион Револусионария погрузился в хаос. Фракционность разрывает однажды единую организацию, и многие желают встать во её главе, в особенности Луис Альберто Флорес Медина, Урета Монтеэрмосо и Карлос Миро-Кесада. Пока приемник  Агуэро не будет выбран, совет будет управлять делами Перу, хотя это и будет осложнено внутренними проблемами."
POLITICS_HAYA_TORRE_DESC: "Виктор Рауль Гаага де ла Торре родился в городе Трухильо, департамент Ла Либертад, Перу. Сначала после окончания старшей школы он собирался поступить в 'Факультад де Летрас де ла Универсидад де Трухильо', но после решает сменить место учёбы на 'Универсидад Майор де Сан Маркос' в Лиме. Там он встретил Мануэля Гонсалеса Прада, анархисткие идеи которого повлияли на молодого Рауля. Режим Легия попробует избавиться от мятежных анархистов выдав им гранты на обучение во Франции, но этот ход окажется ошибочным, так как европейские синдикалистские революции ещё сильнее радикализируют Рауля и его друга Мариатеги.\n\nОн отправится в Мексику в 1924, и вместе с остальными перуанскими синдикалистскими изгнанниками создаст 'Алианса Популар Револусионария Американа' или 'НРАС'. НРАС сфокусировала своё внимание на панамериканизме (или как любил называть его Рауль, 'Индо-Американизме') и сражении с империализмом и буржуазной олигархией, контролирующей континент. Он вернётся в Перу в 1925 и осядет на севере страны вместе с его товарищами Апристас. В 1929 Рауль возглавил переворот в Трухильо, в котором НРАС провозгласила создание Трухильянской Коммуны возглавляемой Раулем и казнила местный гарнизон. После поражения восстания он смог бежать в Чили, где он объединил силы с Чурата и Гонсалесом Прадой для усиления ARPA и подготовки новой революции в 1931. \n\nИ теперь, когда Рауль Гаага де ла Торре возглавил Перу, он воплотит в жизнь мечту об утопии рабочих, какая бы для этого не потребовалась цена."
POLITICS_EUDCAIO_RAVINES_DESC: "Эудосио Равинес принадлежит к тому же поколению социалистов, что и Виктор Рауль Хайя де ла Торре и Хосе Карлос Мариатеги. Рано потеряв отца, бремя его воспитания легло на мать и дядю Белисарио Равинеса, героя Тихоокеанской войны и бывшего префекта Кахамарки во времена правления Николаса де Пьеролы. В 1914 году Белисарио был одной из главных фигур в резне в Льяукане, где по его приказу были убиты от 200 до 400 рабочих асьенды, протестовавших против повышения арендной платы. Этот инцидент оставил сильное впечатление на молодого Эудосио. В марте 1917 года он переехал в Лиму, где, благодаря другу своего дяди, нашел удобную работу, позволявшую ему посвящать вечера чтению и самообразованию. В 1919 году он начал зарабатывать достаточно, чтобы перевезти мать и сестер в столицу.\n\nОн занялся политикой в 1923 году, когда, организовав забастовку, был арестован и выслан из страны. В изгнании он познакомился с Виктором Раулем Хайя де ла Торре и стал одним из основателей НРАС. В 1928 году он переехал в Париж, где вдохновился идеологией французских синдикалистов и вскоре порвал с НРАС. Последующие годы он посвятил продвижению этой идеологии, часто вступая в ожесточенные споры с верными сторонниками НРАС или Чураты."
POLITICS_CHURATA_DESC: "Гамальель Чурата, настоящее имя которого Артуро Пабло Перальта Миранда, родился в 1897 в Пуно, Перу. Чурата в своей молодости организует несколько культуралистских групп, через которые он познакомится с Мануэль Гонсалес Прада, Рауль Гаага де ла Торре, и, самое главное, Хосе Карлос Мариатеги, который станет близким другом Чураты. Он будет изгнан в Боливию в 1917, но вернётся в Перу в 1925, и вместе с Мариатеги создаст первую группу левых автохтонистов в Мокегва. Когда Мариатеги умер в 1930 в Чили, в своём завещании он пожелал назначения Чурата новым главой 'Френте Тупакамариста'. Он воспользуется своей новой позицией для создания Единого Фронта вместе с Рауль Гаага де ла Торре и Альфредо Гонсалес Прада для принесения огня революции в Перу. Теперь, когда Чурата управляет Перу, он приложит усилия к восстановлению Андской культурной группы и уничтожению произошедшей из Испании  буржуазии, для перерождения культуры и социального устоя новой страны Пирув."
POLITICS_GONZALEA_PRADA_DESC: "Хулио Альфредо Гонсалес де Прада и Вернеуйль родился в 1891 в Париже, Франция. Сын известного перуанского анархиста Мануэль Гонсалес Прада закончит 'Универсидад Сан Маркос' бакалавром литературы, юриспруденции в 1910, а позже достигнет докторской степени в этой карьере. В 1919 он станет интеллектуальным лидером 'Френте Армадо Обреро', сражающейся за лучшие условия труда в её самых умеренных проявлениях и за революцию в самых радикальных. Из-за большого количества политического насилия, организованного группой, Ления послал армия для подавления движения, окончив первый перуанский синдикалистский эксперимент. После этого Хулио взял перерыв от политики, пока не удавшееся восстание в Трухильо не вынудило его перебраться в Чили. Та он объединит усилия с Раулем Гаага де ла Торре и Гамальелем Чуратой для совместной  работы над революцией в 1931. Прада, верящий в идеалы анархизма, сделает всё возможное для приведения в жизнь видение свободного и децентрализованного Перу своего отца."
POLITICS_MIRO_QUESADA_DESC: "Карлос Миро-Куэзада Лаос родился в 1903 в перуанской столице Лиме. Он получил образование юриста в Лиме в 1932 и вступил в Унион Револусионария. Его дипломатичное обращение с остальными членами союза и отличное обращение с пропагандой позволили ему быстро вознестись к верхушке и стать одним из возможных наследников Агуэро. Теперь, когда Миро-Кесада пришёл к власти, созданный Агуэро статус-кво продолжится, как и работа над его видением славного испанского Перу."
POLITICS_FLORES_DESC: "Луис Альберто Флорес Медина родился в 1899 в городе Аябака, Перу. В конце 1910-х получил образование юриста в 'Универсидад Майор де Сан Маркос'. Был противником правительства Аугусто Б. Легия, за что попал в тюрьму. Он был освобождён указом Санчеса Серро в обмен на верность диктатору и присоединился к Union Revolucionaria. Он составил компанию Санчесу Серро в его туре Арекипа, Пуно, Куско и Ике, а после стал депутатом от UR. После ухода в отставку Франсиско Ланатта, Флорес станет новым президентом совета министров. Пока он был президентом этого совета, корабли перуанского ВМФ 'Almirante Grau' и 'Coronel Bolognesi' устроили бунт, под влиянием НРАС. Хотя сам Флорес не считал, что моряки заслуживают смертной казни, но военный трибунал решил, что они предатели, а значит, должны умереть, он прибыл на остров Сан Лоренсо и возглавил проведение казни. Говорят, что Флорес заставил каждого моряка вырыть себе могилу перед тем, как он был застрелен, за что он получил репутацию особо жестокого человека в UR.\n\nФлоес стал близким сподвижником Агуеро, хотя он и считал его подход к НРАС слишком консервативным. Заполучив власть, Флорес воплотит своё видение корпоративного и тоталитарного Перу в жизнь, свободного от декадентного влияния НРАС, которое он будет безостановочно подавлять. Но его ненависть ко всем расам, кроме происходящим из Испании креолам, часто заметна в его указах, и это может разозлить местное азиатское и аборигенное население..."
POLITICS_URETA_DESC: "Элой Гаспар Урета Монтеэрмосо родился в 1892 в Чиклайо, департаменте Ламбайеке, Перу. Он стал вторым лейтенантом артиллерии после окончания обучения в Эскуэла Милитар де Чоррильос в 1913. После поступления в Эскуэла Супериор де Герра он был послан в Италию и Францию для совершенствования своих офицерских способностей. Украшенный медалями офицер вступил в УР из-за своих ультраконсервативных взглядов и уважения к Агуеро, не смотря на некоторые разногласия. Став главой Перу и УР, он будет воспитывать в перуанском обществе такой же патриотизм и дисциплину, какая была воспитана в нём во время его кадетских лет."
POLITICS_ODRIA_DESC: "Хосе Мануэль Артуро Одрия Аморетти родился в 1896 в городе Тарма, департаменте Хунин, Перу. Он завершил Эскуэла Милитар с рангом второго лейтенанта пехоты, и его оценки были столь значительны, что он был награждён церемониальным мечом и приглашён на позицию инструктора школой. Он продолжил совершенствовать свои офицерские способности на протяжении своей военной карьеры, сыграл большую роль в войне с Эквадором, но политикой никогда не интересовался. Поэтому придя к власти он попытается восстановить демократию, но не после того, как будут созданы законы, что предотвратят появление нового Каудильисмо в будущем. Но его отношение к меньшинствам может вызвать проблемы с кичуаноговорящим населением страны..."
POLITICS_BUSTIOS_DESC: "Рейнальдо Чукиванка Айюло Чокеуанка, более широко известный под его тронным именем, Пачакутек II, родился в 1914 в Лампе, Првинция Пуно, Перу. Сын Чукиванки Айюло и один из предполагаемых наследников инкского Императора Уайна Капака использовал популярность своего отца для объединения индейцев под своим знаменем. Его отец получит образование юриста в 'Универсидад де Арекипа' и переселится в Пуно, Перу, где будет сражаться за права аборигенов и создаст алфавит, на котором можно будет писать по-испански, аймарски и кичуански, что поможет индейцам получать образование и общаться. Рейнальдо начал проводить время в кругах французских иммигрантов и через них познакомился с работами Шарля Морраса. Видя гонения правительства против аборигенного населения, Рейнальдо перенял эстафету своего отца и начал путешествовать от деревни к деревне, собирая людей для начала вооружённого восстания против креольского угнетения."

