##Army Generals##
PRU_Oscar_Benavides_Larrea_DESC: "§YОписание генерала\n§YРодился:§W 15 марта 1876 года в Лиме, Перу.\n§YВоенная карьера:§W Оскар Раймундо Бенавидес Ларреа поступил в Военную школу Лимы в 1890 году и с отличием окончил её в звании второго лейтенанта. В 1899 году он дослужился до звания лейтенанта, а в 1901-м - до капитана. В 1909 году он стал подполковником и был отправлен во Францию для участия во французских маневрах, где получил национальный орден Почетного легиона. В 1910 году он участвовал в кампании в Какете (Caqueta Campaign) и стремительно продвигался по служебной лестнице, пока в 1913 году не стал начальником штаба перуанской армии. Несмотря на то, что с тех пор Бенавидес посвятил себя в основном политике, он по-прежнему остаётся одним из лучших и наиболее опытных военачальников Перу.\n§YВажные замечания:§W- Его политическая карьера превалирует над военной, но он вернется к своим обязанностям, если страна будет втянута в конфликт."
PRU_Manuel_Odria_DESC: "§YОписание генерала\n§YРодился:§W 26 ноября 1896 года, в Тарме, Перу.\n§YВоенная карьера:§W Хосе Мануэль Артуро Одрия Аморетти поступил в Военную школу Чоррильос в 1915 году, где получил отличные оценки на экзаменах. В 1917 году он отправился в Боливию с группой почетных делегатов, представлявших лучших офицеров Перу на курсах подготовки. В 1919 году он с отличием окончил школу в звании второго лейтенанта, став 19-м офицером в истории Перу, получившим почетную шпагу. В 1921 году он стал лейтенантом, в 1924 году - капитаном, в 1930 году - майором, а в 1935 году достиг звания генерала. Поистине блестящий офицер, его единственный недостаток - отсутствие практического опыта на поле боя.\n§YВажные замечания:§W- Он проявляет признаки расизма по отношению к коренному населению."
PRU_Eloy_Ureta_DESC: "§YОписание генерала\n§YРодился:§W 12 декабря 1892 года в Чиклайо, Перу.\n§YВоенная карьера:§W Элой Гаспар Урета Монтеэрмосо поступил в Военную школу Чоррильос в 1909 году и окончил её в 1913 году в звании второго лейтенанта артиллерии. Для продолжения артиллерийской подготовки его отправили в Турин (Италия), а затем в Версаль (Франция). К 1918 году ему удалось стать капитаном, а к 1931 году - полковником. Последнее повышение он получил в 1935 году до генерала, где стал одним из самых важных артиллерийских офицеров в Перу.\n§YВажные замечания:§W- Принадлежал к Революционному союзу."

