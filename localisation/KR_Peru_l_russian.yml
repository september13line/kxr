PRU_caudillo_rip: "Наш павший Каудильо"
PRU_caudillo_rip_desc: "Санчес Серро, главный виновник нашей победы в Летисии и спаситель от социализма, был отправлен в мир иной руками АНРА до того, как мы освободили южные провинции. Его память и идеологию увековечат в партии Революционный союз."
