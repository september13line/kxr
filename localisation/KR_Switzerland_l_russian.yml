### Leaders ###
POLITICS_SWITZERLAND_COUNCIL_DESC: "Основанный в 1848 году, Федеральный совет Швейцарии - это исполнительный совет из семи членов, который служит коллективным главой государства в Швейцарии. Каждый член совета возглавляет один из семи различных федеральных департаментов, а должность федерального президента ежегодно переходит от одного члена совета к другому, при этом вице-президент текущего года становится президентом следующего года."
POLITICS_BIRCHER_DESC: "Германофил и ярый антисиндикалист, Ойген Бирхер по профессии врач и изобрел несколько новаторских процедур, связанных с артроскопией коленного сустава. После подъема синдикализма во Франции Бирхер практически забросил свою медицинскую деятельность и основал ШПА, которая быстро проникла в швейцарские военные и политические круги в качестве противовеса нарастающей волне социализма в стране."
POLITICS_ULRICH_WILLE_JR_DESC: "Бывший начальник пехоты, командир корпуса и сын Ульриха Вилле - человека, занимавшего высший пост в швейцарской армии во времена Вельткрайга, Ульрих Вилле-младший перехитрил своих сослуживцев и в эти неспокойные времена захватил власть в швейцарском государстве. Как и его отец, он является откровенным германофилом, который смотрит на Германию как на потенциального союзника, если страна когда-нибудь подвергнется нападению, и стремится преобразовать швейцарскую армию по прусскому образцу. Несмотря на его влиятельное положение в швейцарском правительстве и армии, его личная неприязнь к Анри Гизану сделала его спорной фигурой в вооружённых силах."
POLITICS_SONDEREGGER_DESC: "Зондереггер родился как сын богатого предпринимателя, занимавшегося вышивкой, и работал в экспортном отделении компании своего отца, много путешествовал и в результате приобрел сильные языковые навыки; в конце концов он оставил семейный бизнес и начал карьеру в швейцарской армии, дослужившись до звания лейтенанта артиллерии в 1888 году. Во время службы в армии он командовал 4-й дивизией и сыграл ключевую роль в подавлении всеобщей забастовки в Цюрихе, разгромив несколько непокорных социалистических групп в небольших стычках. Хотя первоначально он планировал уволиться из армии в связи с предлагаемой реструктуризацией, синдикалистская революция на западе убедила его остаться в армии и принять активное участие в защите швейцарской нации. После прибыльной карьеры в оружейном бизнесе он занялся ультраправой политикой, решительно выступая против демократии, и в итоге основал "Фольксбунд" после разрыва с правым "Национальным фронтом". Один из ведущих деятелей военного переворота, последовавшего за Савойским кризисом, он получил полный контроль над швейцарским государством после роспуска Совета безопасности Швейцарии и создания должности Главнокомандующего. "
POLITICS_SWITZERLAND_JUNTA_DESC: "Военный переворот, последовавший за Савойским кризисом, привел к прекращению деятельности Швейцарского федерального совета, который управлял нашей страной с момента её основания. Вместо него был создан временный "Швейцарский совет безопасности" - неизбираемый орган, состоящий из военных офицеров, участвовавших в перевороте. Хотя этот совет носит временный характер, трудно представить, что он вернет власть демократическим институтам после окончания кризиса; вместо этого большинство предсказывает, что один центральный военный будет править Швейцарией как диктатор."
POLITICS_SWI_UNION_DESC: "Федеральный союзный совет - это временный правительственный орган швейцарского синдикалистского государства после свержения правительства, занимающийся стабилизацией и реформированием швейцарской нации."
POLITICS_EXECUTIVE_DIRECTORY_DESC: "Исполнительная директория действует как постоянный глава Гельветического государства после революции, занимая положение, сходное с прежним Федеральным советом, но обладая большей исполнительной властью, что позволяет Директории принимать более решительные меры во время кризиса."
POLITICS_OLTRAMARE_DESC: "Жорж Ольтрамаре - бывший писатель и активный революционер-синдикалист, всю жизнь увлекавшийся социалистической деятельностью Бенито Муссолини, стремится сформировать Швейцарию в соответствии со своим видением. Подписавший хартию тоталистов, Ольтрамаре своими экстремистскими наклонностями вызвал раскол между своей жесткой фракцией Национальный союз и более авторитетными синдикалистскими элементами внутри страны."
POLITICS_GENEVA_DESC: "Временное перемещёние столицы в Женеву возложило бремя управления на нынешний Государственный совет Женевы, который взял на себя контроль над страной до тех пор, пока не будет создан более постоянный офис для управления страной."

POLITICS_SWI_HENRI_GUISAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n21 октября 1874 года\nМезьер, Во, Швейцария\n§YВоенная карьера:§L\nРодившись во франкоязычной части Швейцарии, Гизан первоначально посещал школу и изучал сельскохозяйственную медицину. Однако, поступив в 1894 году на службу в швейцарские вооруженные силы, он постепенно поднимался по служебной лестнице и в 1932 году был произведен в генерал-лейтенанты - высшее звание в мирное время. Гизан меньше участвует в политике, чем многие из его сверстников, и считает, что лучший путь вперёд - это нейтралитет путём сдерживания, поддерживая сильную и продуманную оборону, чтобы сделать завоевание Швейцарии долгим и мучительным подвигом."
POLITICS_SWI_EUGEN_BIRCHER_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n17 февраля 1882 года\nТун, Аргау, Швейцария\n§YВоенная карьера:§L\nНаряду с Анри Гизаном, Бирхер занимает высшее звание швейцарского военного, доступное в мирное время. Однако, в отличие от своего коллеги, он проводит большую часть своего времени в политике, возглавляя полусекретную ультраправую организацию, имеющую большое влияние в швейцарском правительстве."
POLITICS_SWI_ULRICH_WILLE_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n14 февраля 1959 года \nТун, Майлен, Швейцария\n§YВоенная карьера:§L\nХотя Вилле первоначально изучал право, в конце концов он поступил на службу в армию и стал инструктором. К 1931 году он стал начальником вооружения пехоты, а затем командиром корпуса. Как и его отец: предыдущий высший офицер Швейцарии, Вилле придерживается сильных прогерманских симпатий, симпатий, которые могут пригодиться, если наша страна когда-нибудь окажется под ударом синдикалистов. Однако его прогерманские симпатии сделали его непопулярным среди некоторых представителей армии, в частности, полковника Анри Гизана."
POLITICS_SWI_EMIL_SONDEREGGER_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n28 ноября 1868 года \nХеризау, Швейцария\n§YВоенная карьера:§L\nЗондереггер родился как сын богатого предпринимателя, занимавшегося вышивкой, и работал в экспортном отделении компании своего отца, много путешествовал и в результате приобрел сильные языковые навыки; в конце концов он оставил семейный бизнес и начал карьеру в швейцарской армии, дослужившись до звания лейтенанта артиллерии в 1888 году. Во время службы в армии он командовал 4-й дивизией и сыграл ключевую роль в подавлении всеобщей забастовки в Цюрихе, разгромив в небольших стычках несколько непокорных социалистических групп. Хотя первоначально он планировал уйти из армии в связи с предлагаемой реструктуризацией, синдикалистская революция на западе убедила его остаться в армии и принять активное участие в защите швейцарской нации. После прибыльной карьеры в оружейном бизнесе он занялся ультраправой политикой, решительно выступая против демократии, и в итоге основал "Фольксбунд" после разрыва с правым "Национальным фронтом"."
