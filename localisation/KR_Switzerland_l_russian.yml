### Monarchy Path ###
SWI_funni_monarchism: "Рождение швейцарского монархизма"
SWI_funni_monarchism_desc: "С наступлением 1936 года мы должны принять суровую реальность, с которой мы столкнулись - республиканизм является несостоятельной идеологией. Эта истина была доказана как в наших залах заседаний, так и в огне Вельткрига, явив нашей крошечной нации свет монархизма, когда Кайзер шел к победе. Поскольку многие считают, что на горизонте маячит вторая война, мы должны подготовиться к грядущей буре, а что может быть лучше, чем установление монархии, которая наконец-то принесет престиж, стабильность и порядок в эти трудные времена?"
SWI_crown_willy: "Корона Вильгельма II"
SWI_crown_willy_desc: "В наших поисках монарха кто может быть лучше самого Кайзера, победителя в Великой войне? Швейцария - германская нация, и мы заслуживаем германского короля!"
SWI_crown_karl: "Корона Карл I"
SWI_crown_karl_desc: "Что может быть лучше для швейцарского монарха, чем сам Карл Австрийский? Благочестивый и святой человек, его лидерство, несомненно, приведет нас к величию."
SWI_crown_eddie: "Корона Эдуард VIII"
SWI_crown_eddie_desc: "Если кто и подходит для управления Швейцарией, так это изгнанный Король Англии Эдуард, не так ли? Хотя он и его отец, возможно, потеряли свой трон в Лондоне, англосаксы получат здесь второй шанс на славу."
SWI_crown_krill: "Корона Кирилл I"
SWI_crown_krill_desc: "Кирилл I, претендент на освободившийся трон Романовых, несомненно, является подходящим человеком для нового швейцарского трона. В конце концов, небольшой опыт руководства очень помог бы ему в России."
SWI_enternal_regency: "Вечное регентство"
SWI_enternal_regency_desc: "Если быть честным, то ни один человек не годится для управления нашими прекрасными землями, поэтому регентство будет длиться бесконечно долго."
SWI_crown_krill_desc: "Кирилл I, претендент на вакантный престол Романовых, безусловно, самый подходящий человек для нового швейцарского трона. В конце концов, небольшой опыт руководства очень поможет ему в России, если он когда-нибудь вернет себе право первородства."
SWI_enternal_regency: "Вечное регентство"
SWI_enternal_regency_desc: "Если быть честными, то ни один человек не годится для управления нашими прекрасными землями, поэтому регентство будет длиться бесконечно долго. Мы построим монархизм без монарха, каким бы глупым это ни казалось."
SWI_abolish_monarchy: "Отмена монархии"
SWI_abolish_monarchy_desc: "Несмотря на все наши усилия, монархия не принесла ничего, кроме хаоса и нестабильности в наш маленький горный дом. Для исправления этого недуга монархия должна быть разрушена, трон уничтожен, а все следы царственности и благородства искоренены. Республика должна родиться заново из этого пепла, готовая вести швейцарский народ в современность."
