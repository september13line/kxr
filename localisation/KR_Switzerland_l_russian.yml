### Decisions ###
SWI_maintain_peace_mission: "Восстановление порядка в Верхней Савойе"
SWI_maintain_peace_mission_desc: "Нашего военного присутствия в Верхней Савойе ужасно не хватает, и без вооружённых сил для поддержки местных правоохранительных органов только вопрос времени, когда наша хватка в регионе начнет ослабевать. Мы должны немедленно перебросить войска в этот регион!"
SWI_peace_mission_ongoing: "Сохранить мир в Верхней Савойе"
SWI_peace_mission_ongoing_desc: "В связи с внезапным увеличением числа французских активистов, выступающих против санкционированной нами оккупации Верхней Савойи, Коммуна Франции, несомненно, причастна и стремится разжечь антишвейцарские настроения в регионе. Наш долг - поддерживать мир в Верхней Савойе, и этот мир требует военной оккупации."
SWI_Savoie_decisions: "Судьба Верхней Савойи"
SWI_Savoie_decisions_desc: "После распада Французской Республики Швейцария продолжала военную оккупацию Верхней Савойи, чтобы выполнить свой мандат по поддержанию нейтралитета в регионе. Теперь, однако, Французская Коммуна активно поддерживает сепаратистов в регионе, и волна беспорядков нарастает среди тех, кто стал жертвой насилия. Судьба Верхней Савойи должна быть решена."
SWI_fortify_savoie: "Фортификация Верхней Савойи"
SWI_fortify_savoie_desc: "Всплеск интереса и активности французов в регионе привел к усилению там активности синдикалистов. Увеличение местных укреплений должно повысить нашу способность поддерживать мир и подавлять инакомыслие."
SWI_savoie_crackdown: "Преследование синдикалистов"
SWI_savoie_crackdown_desc: "Размещёние дополнительных сил безопасности в Верхней Савойе и вокруг страны может на время подавить их влияние и способность подорвать действия правительства."
SWI_return_savoie: "Возвращение Верхней Савойи"
SWI_return_savoie_desc: "Политическая ситуация предоставила нам возможность надлежащим образом вернуть регион Верхняя Савойя под контроль Франции. Другой вопрос, должны ли мы выполнять свои обязательства."
SWI_haute_savoie_make_canton: "Интеграция Верхней Савойи"
SWI_haute_savoie_make_canton_desc: "Когда кризис в Верхней Савойе закончился, а регион всё ещё находится в наших руках, появилась возможность должным образом интегрировать эту территорию в нашу страну. Это сделало бы невозможным вернуть территорию под контроль Франции, но действительно ли этого хотят жители региона?"
SWI_vorgelbinger_make_canton: "Интеграция Форарльберга"
SWI_vorgelbinger_make_canton_desc: "Когда Форарльберг находится под нашим контролем, есть возможность полностью интегрировать его в нашу страну, предоставляя все права и возможности региону, предоставляемые остальным швейцарским кантонам."
SWI_savoie_make_canton: "Интеграция Савойи"
SWI_savoie_make_canton_desc: "Когда Савойя находится под нашим контролем, есть возможность полностью интегрировать её в нашу страну, предоставив все права и возможности региону, предоставленные остальным швейцарским кантонам."
SWI_valle_make_canton: "Интеграция Валле дАоста"
SWI_valle_make_canton_desc: "Когда Валле д'Аоста находится под нашим контролем, есть возможность полностью интегрировать его в нашу страну, предоставляя все права и возможности региону, предоставляемые остальным швейцарским кантонам."
SWI_economic_decisions: "Изучение наших природных ресурсов"
SWI_economic_decisions_desc: "Швейцария - страна с огромным неиспользованным экономическим потенциалом. Мы уполномочили Горное бюро Федерального управления войны, промышленности и занятости исследовать и использовать природные ресурсы страны, чтобы дать толчок нашей собственной индустриализации и гарантировать, что швейцарцы смогут выдержать грядущие испытания."
SWI_new_order_decisions: "Новый порядок"
SWI_new_order_decisions_desc: "С крахом слабой Швейцарской Федеративной Республики и рассветом нового порядка нация должна сплотиться и быть готовой к укреплению нового правительства и обеспечению того, чтобы радикальные элементы, сговорившиеся против режима, были найдены и разобрались."
SWI_riedholf_mine: "Открытие шахты Ридхольф"
SWI_riedholf_mine_desc: "Обследование рудника Ридхольф завершено, и уголь, найденный внутри, можно использовать для увеличения наших производственных мощностей по производству стали."
SWI_gonzen_mine: "Открытие шахты Гонзен"
SWI_gonzen_mine_desc: "Обследование шахты Гонзен завершено, и уголь, обнаруженный внутри, можно использовать для увеличения наших производственных мощностей по производству стали."
SWI_kapfnach_mine: "Открытие шахты Капфнах"
SWI_kapfnach_mine_desc: "Обследование рудника Капфнах завершено, и уголь, обнаруженный внутри, может быть использован для увеличения наших производственных мощностей по производству стали."
SWI_cadlimo_mine: "Открытие шахты Пиатто Делла"
SWI_cadlimo_mine_desc: "В шахте Пьятто делла Миньера в Валь Кадлимо обнаружено огромное количество хрома. Эксплуатация этих месторождений может быть начата быстро с одобрения правительства."
SWI_new_order_natpop: "Получить контроль над государством"
SWI_new_order_natpop_desc: "Schweizerischer Vaterländischer Verband сверг швейцарское правительство и объявил военное положение по всей стране. Люди разделились во мнениях относительно легитимности этого нового военного режима, и он должен обеспечить популярность, чтобы выжить в течение длительного времени."
SWI_hold_parade_natpop: "Провести военный парад"
SWI_hold_parade_natpop_desc: "При гарантированной поддержке военных настало время использовать наши силы для возрождения национального духа народа и демонстрации нашего контроля. Военный парад по улицам столицы обязательно сдвинет общественное мнение в нашу пользу."
SWI_purge_military_natpop: "Очистить армию от синдикалистов"
SWI_purge_military_natpop_desc: "Синдикалисты показали себя врагами Швейцарии, а французы - их коварными хозяевами. Пришло время проанализировать состояние военных и положение наших офицеров и других военнослужащих, чтобы убедиться, что они остаются верными новому режиму."
SWI_increase_draft_natpop: "Расширить призыв"
SWI_increase_draft_natpop_desc: "Нация находится под угрозой со всех сторон, и для заполнения военных позиций нужны свежие войска. Расширение права швейцарских мужчин на службу в вооружённых силах может заполнить эти пробелы в строках."
SWI_secure_ostschweiz_natpop: "Обезопасить Остшвайц"
SWI_secure_ostschweiz_natpop_desc: "Увеличение количества патрулей и военного присутствия в районе Остшвайца поможет нам изгнать экстремистские элементы из этого района."
SWI_secure_mittelland_natpop: "Обезопасить Миттельланд"
SWI_secure_mittelland_natpop_desc: "Увеличение количества патрулей и военного присутствия в районе Миттелланда поможет нам изгнать экстремистские элементы из этого района."
SWI_secure_romandie_natpop: "Обезопасить Романдия"
SWI_secure_romandie_natpop_desc: "Увеличение количества патрулей и военного присутствия в районе Романдия поможет нам изгнать экстремистские элементы из этого района."
SWI_secure_ticino_natpop: "Обезопасить Тичино"
SWI_secure_ticino_natpop_desc: "Увеличение количества патрулей и военного присутствия в районе Тичино поможет нам изгнать экстремистские элементы из этого района."
SWI_declare_martial_law_natpop: "Объявить военное положение"
SWI_declare_martial_law_natpop_desc: "Увеличение силы и возможностей вооружённых сил для борьбы с мятежными действиями вслед за сменой режима, хотя изначально непопулярно, поможет нам сохранить стабильность нации."
SWI_nationalize_foreign_assets_natpop: "Национализировать иностранные активы"
SWI_nationalize_foreign_assets_natpop_desc: "Уменьшение нашей зависимости от внешней торговли и поставок означает, что нам также не нужны иностранные инвестиции. Изъятие активов, находящихся в собственности иностранцев на швейцарской земле, разрушит нашу международную репутацию, но придаст нашей экономике мощный импульс."
SWI_conquer_romandie_natpop: "Вернуть Романдию"
SWI_conquer_romandie_natpop_desc: "После унизительной потери Романдии французской Коммуне мы ждали идеального времени, чтобы нанести удар по оккупантам земли нашей страны. Пора нанести удар и вернуть дома наших отцов!"
SWI_conquer_savoie_natpop: "Завоевать Савойю"
SWI_conquer_savoie_natpop_desc: "У нашего народа есть настоящие и законные претензии на регион Савойя. Пришло наше время воспламенить сердца людей и сплотить их, настало наше время отобрать то, что по праву принадлежит нам, у окружающих нас предателей!"
SWI_conquer_vorarlberg_natpop: "Завоевать Форарльберг"
SWI_conquer_vorarlberg_natpop_desc: "Наша нация имеет истинные и законные права на регион Форарльберг. Пришло наше время воспламенить сердца людей и сплотить их, настало наше время отобрать то, что по праву принадлежит нам, у окружающих нас предателей!"
SWI_conquer_valle_natpop: "Завоевать Валле д'Аоста"
SWI_conquer_valle_natpop_desc: "Наша нация имеет истинные и законные права на регион Валле д'Аоста. Пришло наше время воспламенить сердца людей и сплотить их, настало наше время отобрать то, что по праву принадлежит нам, у окружающих нас предателей!"
SWI_foreign_policy_decisions: "Внешняя политика"
SWI_foreign_policy_decisions_desc: "После того, как беспорядки на западе разрешились, по крайней мере временно, и наш нейтралитет нарушен, теперь в лучших интересах нации официально оформить нашу приверженность. Несмотря на то, что мы ценим наш нейтралитет, оформление нашего союза - единственный безопасный путь вперёд."
SWI_join_AUS: "Вступить в Дунай-Адриатику"
SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
SWI_join_AUS_peace_desc: "В то время как угроза коммунаров временно подавлена, поддержка наших австрийских друзей - единственное, что удерживает их грязные синдикалистские руки подальше от Савойи. Мы должны выразить нашу благодарность и обеспечить нашу защиту в будущем, официально попросив присоединиться к Австрийской Сфере."
SWI_join_AUS_war_desc: "В трудную минуту наши союзники в Австрии пришли нам на помощь. Сейчас только уместно, чтобы мы ответили на эту услугу и официально присоединились к их сфере, поддерживая их в их будущих военных усилиях."
SWI_join_GER: "Присоединиться к Рейхспакту"
SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
SWI_join_GER_peace_desc: "В то время как угроза коммунаров временно подавлена, поддержка Германской империи - единственное, что удерживает их грязные синдикалистские руки от Савойи. Мы должны выразить нашу благодарность и обеспечить нашу защиту в будущем, официально присоединившись к Рейхспакту."	
SWI_join_GER_war_desc: "В наше тяжелое время нам на помощь пришла Германская Империя. С тех пор мы стали де-факто членами их сферы, и вполне уместно, чтобы мы вернули их благосклонность и официально присоединились к Рейхспакту, поддерживая их в их будущих военных усилиях."
SWI_internationale: "Присоедиться к Третьему Интернационалу"
SWI_internationale_desc: "Наши французские союзники оказали большую помощь в освобождении нашего народа. Чтобы защитить нас от окружающих нас грязных империалистов, мы должны официально присоединиться к их военному союзу."

