SWI_failed_coup_desc: "Националистическая Schweizerischer Vaterländischer Verband попыталась и не смогла свергнуть правительство, не сумев удержать свои незаконные завоевания и погрузив нацию в хаос. Порядок восстановлен, но какой ценой?"
SWI_field_marshal_desc: "В мирное время наивысший достижимый чин в швейцарских вооружённых силах - полковник. Только во время большой нужды или надвигающегося военного конфликта человек получает звание генерала, чтобы возглавить защиту нации."
SWI_migration_desc: "Швейцария всегда полагалась на иностранную рабочую силу для поддержки своей экономики. Дополнительная нагрузка на местных рабочих наверняка помешает нашим усилиям по призыву на военную службу."
SWI_syndie_army_desc: "С уходом «старой гвардии» из рядов швейцарских вооружённых сил Швейцария теперь полагается на силу и стойкость своего народа, чтобы вести вперёд свою армию."
SWI_syndie_army1_desc: "Когда тысячи людей попали в наши ряды, настало время выдвинуть новых офицеров, которые будут вести нашу армию в будущее."
SWI_disorganised_army_desc: "Без сильного руководства или сильного мандата от народа швейцарские вооруженные силы не могут установить власть."

### Events ###
swiss.1.t: "Речь Гизана"
swiss.1.d: "Это был чудесный солнечный день, когда Анри Гизан выступил с речью не только перед всеми солдатами и офицерами, присутствующими на мероприятии, но и перед всей Швейцарией. В своей речи он восхвалял силу и единство швейцарского народа и обещал, что победа не только достижима, но и гарантирована.\nКогда Гизан закончил своё длинное и прекрасно сформулированное выступление, его приветствовали громовыми аплодисментами все присутствующие. Это событие наверняка войдёт в историю Швейцарии как историческое."
swiss.1.a: "Вдохновляющее для всех нас."

swiss.2.t: "Сбор армии"
swiss.2.d: "Швейцария сохраняет нейтралитет в конфликтах на протяжении сотен лет. Мы - народ, который твёрдо придерживается ценностей нейтралитета и мира. Но теперь мы оказываемся вовлечёнными в борьбу за само существование. Мужчины напуганы, и многие не уверены, что вообще способны сражаться. Увидев эту слабость среди солдат, Анри Гизан решил провести крупный митинг на Рютли, историческом месте Рютлийской присяги 1291 года. Все швейцарские офицеры должны присутствовать, а речь будет произнесена для того, чтобы вдохновить швейцарский народ по всей стране."
swiss.2.a: "Мы ждём речи Гизана."

swiss.3.t: "Референдум: Официальные языки"
swiss.3.d: "Достаточно политического капитала было собрано, чтобы сегодня провести официальный референдум по важному вопросу для швейцарского народа. Вопрос заключается в том, включать ли романшский язык в число национальных языков Швейцарии. Если решение будет положительным, этот преимущественно швейцарский язык присоединится к французскому, немецкому и итальянскому среди национальных языков страны. Поддержим ли мы этот референдум?"
swiss.3.a: "Без кампании."
swiss.3.b: "Ограниченная кампания."
swiss.3.c: "Умеренная кампания."
swiss.3.e: "Широкая кампания."

swiss.5.t: "Референдум по языкам прошёл"
swiss.5.d: "Референдум увенчался успехом, и романшский язык теперь официально является национальным языком Швейцарии."
swiss.5.a: "Прекрасно!"

swiss.6.t: "Референдум по языкам провалился"
swiss.6.d: "Несмотря на все наши усилия, референдум был отклонён. Романшский язык не станет национальным."
swiss.6.a: "Народ не поддержал это."

swiss.7.t: "Референдум: Закон о национальной защите"
swiss.7.d: "В последнее время растёт поддержка идеи расширения полномочий государства по аресту и задержанию подрывных элементов с повышенными полномочиями. Многие считают этот шаг необходимым, учитывая нарастающий разрыв между французским Западом и немецким Востоком внутри страны, и полагают, что многие экстремистские движения, с правой и левой стороны, представляют всё более серьёзную угрозу стабильности государства. Многие противники считают, что это лишь временная мера, и конфликт между правительством и экстремистскими движениями неизбежен. Поддержим ли мы этот референдум?"
swiss.7.a: "Без кампании."
swiss.7.b: "Ограниченная кампания."
swiss.7.c: "Умеренная кампания."
swiss.7.e: "Широкая кампания."

swiss.9.t: "Референдум по национальной защите прошёл"
swiss.9.d: "Референдум увенчался успехом, и государственные силы получили больше свободы в борьбе с экстремистскими угрозами стабильности страны."
swiss.9.a: "Прекрасно!"

swiss.10.t: "Референдум по национальной защите провалился"
swiss.10.d: "Похоже, народ ещё не готов к увеличению полномочий государства. Референдум был отклонён, и полномочия полиции останутся прежними."
swiss.10.a: "Народ не поддержал это."

swiss.11.t: "Референдум: Борьба с экономическим кризисом"
swiss.11.d: "Недавняя катастрофа, известная как Чёрный понедельник, бросила экономику страны в опасную нисходящую спираль. Правительство может и будет предпринимать меры для борьбы с кризисом, но этот референдум призван решить, может ли правительство применять чрезвычайные меры за пределами своих обычных полномочий, чтобы быстро разрешить кризис. Поддержим ли мы этот референдум?"
swiss.11.a: "Без агитации."
swiss.11.b: "Ограниченная агитация."
swiss.11.c: "Умеренная агитация."
swiss.11.e: "Широкая агитация."

swiss.13.t: "Экономический референдум прошёл"
swiss.13.d: "Экономический референдум прошёл успешно, и теперь правительство имеет полную свободу действий для решения кризиса Чёрного понедельника с использованием новых чрезвычайных полномочий."
swiss.13.a: "Прекрасно!"

swiss.14.t: "Экономический референдум провалился"
swiss.14.d: "Похоже, народ не считает, что правительству нужны дополнительные полномочия для решения кризиса. Что это значит для нашей экономики?"
swiss.14.a: "Народ его не поддержал."

swiss.15.t: "Референдум: Запрет синдикалистских союзов"
swiss.15.d: "Не секрет, что синдикализм в последние годы постоянно распространяется внутри страны. Она имеет большую границу с Синдикалистской коммуной Франции, а раны Женевской резни до сих пор болят в Романди. Этот референдум является крайней мерой для борьбы с кризисом в корне и полного запрета синдикалистских союзов на территории страны. Этот шаг наверняка будет спорным, особенно с Французской коммуной. Поддержим ли мы этот референдум?"
swiss.15.a: "Без агитации."
swiss.15.b: "Ограниченная агитация."
swiss.15.c: "Умеренная агитация."
swiss.15.e: "Широкая агитация."

swiss.17.t: "Референдум о синдикалистских союзах прошёл"
swiss.17.d: "Несмотря на сильную поддержку синдикалистов в западных регионах Швейцарии, референдум прошёл успешно. Все существующие синдикалистские профсоюзы распущены, и создание новых юридически запрещено. Это наверняка вызовет гнев французов."
swiss.17.a: "Прекрасно!"

swiss.18.t: "Референдум о синдикалистских союзах провалился"
swiss.18.d: "Похоже, поддержка синдикалистов была слишком сильной, и референдум провалился. Синдикалисты продолжат встречаться, как и в последние годы."
swiss.18.a: "Народ его не поддержал."

swiss.19.t: "Референдум: Реорганизация армии"
swiss.19.d: "Стало ясно, что старая структура швейцарской армии больше не подходит для будущих лет. Ранее армия полагалась на сильный резерв быстро обучаемых добровольцев, чтобы формировать основу войск при необходимости, но рост мощных профессиональных армий по всей Швейцарии сделал эту модель устаревшей. Этот референдум предлагает реформировать армию по немецкой модели и создать сильные и профессиональные постоянные силы. Поддержим ли мы этот референдум?"
swiss.19.a: "Без агитации."
swiss.19.b: "Ограниченная агитация."
swiss.19.c: "Умеренная агитация."
swiss.19.e: "Широкая агитация."

swiss.21.t: "Референдум об армии прошёл"
swiss.21.d: "Референдум об армии прошёл успешно, и реформы начнутся немедленно в рядах наших вооружённых сил."
swiss.21.a: "Прекрасно!"

swiss.22.t: "Референдум об армии провалился"
swiss.22.d: "Народ отверг предложенные реформы армии. Армия будет продолжать формироваться из резервных войск в обозримом будущем."
swiss.22.a: "Народ его не поддержал."

swiss.23.t: "Референдум: Статус масонства"
swiss.23.d: "Масонство недавно оказалось в центре внимания общественности из-за предполагаемой связи с опасными экстремистскими движениями и высокой представленностью его членов на высоких государственных должностях. Государство не считает масонов реальной угрозой, но кто действительно знает, учитывая секретность этих обществ? Народ должен решить, разрешено ли им продолжать свою практику на нашей территории. Поддержим ли мы этот референдум?"
swiss.23.a: "Без агитации."
swiss.23.b: "Ограниченная агитация."
swiss.23.c: "Умеренная агитация."
swiss.23.e: "Широкая агитация."

swiss.25.t: "Референдум о масонстве прошёл"
swiss.25.d: "Референдум прошёл, и масоны были запрещены на официальных встречах внутри страны. Хотя это, вероятно, мало повлияет на повседневную работу правительства, поддержка государства среди населения возросла после этой новости."
swiss.25.a: "Прекрасно!"
swiss.26.t: "Референдум о масонстве провалился"
swiss.26.d: "Референдум о запрете масонства в Швейцарии провалился. Не влияние ли это самих масонов?"
swiss.26.a: "Народ его не поддержал."

swiss.27.t: "Референдум: о перевозке грузов"
swiss.27.d: "Сегодняшний референдум касается текущей системы перевозки грузов по швейцарским дорогам. Предлагаемый референдум изменяет способ перемещения этих грузов и потенциально увеличивает общий объём торговли по основным трассам. Следует ли поддержать этот референдум?"
swiss.27.a: "Без кампании."
swiss.27.b: "Ограниченная кампания."
swiss.27.c: "Умеренная кампания."
swiss.27.e: "Масштабная кампания."

swiss.29.t: "Референдум о перевозках прошёл"
swiss.29.d: "Референдум о перевозке грузов прошёл успешно, и наша экономика, вероятно, получит небольшой стимул."
swiss.29.a: "Прекрасно!"

swiss.30.t: "Референдум о перевозках провалился"
swiss.30.d: "Референдум о перевозке грузов провалился. Дороги пока останутся без изменений."
swiss.30.a: "Народ не поддержал его."

swiss.31.t: "Референдум: упразднить федеральное правительство"
swiss.31.d: "Сегодня над толпами витает тяжёлая атмосфера, поскольку нация движется к проведению референдума об упразднении действующего федерального правительства и приглашении ведущих представителей сильнейших профсоюзов страны для разработки основ нового правительства. Французский «союзный» военный контингент и наблюдатели присутствуют во всех ключевых гражданских центрах, и многие понимают, что голосовать против изменений бессмысленно. Старое швейцарское правительство больше не существует."
swiss.31.a: "Это действительно справедливое голосование?"

swiss.33.t: "Референдум о правительстве прошёл"
swiss.33.d: "Это было по-настоящему странное зрелище: оркестры играли громкие мелодии, а парады проходили перед в основном равнодушной толпой после успеха референдума. Новое швейцарское правительство будет сформировано в ближайшее время, но многие в консервативном немецком востоке страны не видят поводов для празднования."
swiss.33.a: "Как будто были сомнения."

swiss.34.t: "Швейцария стремится вступить в Интернационал"
swiss.34.d: "После недавней синдикалистской революции, потрясшей нашего маленького восточного соседа, многие предполагали, что это лишь вопрос времени, когда они присоединятся к Третьему Интернационалу. Сегодня этот день настал: швейцарские дипломаты официально попросили разрешения на вступление в наш альянс."
swiss.34.a: "Конечно!"
swiss.34.b: "Нам они не нужны."

swiss.35.t: "Французы согласились"
swiss.35.d: "После нашего официального запроса о вступлении в Третий Интернационал французы ответили положительно, приняв нас в альянс."
swiss.35.a: "Наши братья!"

swiss.36.t: "Наше членство отклонено"
swiss.36.d: "Несмотря на идеологическое сходство и общую границу, французы отказались принять нас в свой международный альянс. Какова же могла быть причина их решения?"
swiss.36.a: "Невозможно!"

swiss.37.t: "Швейцария ищет защиты"
swiss.37.d: "Сегодня в нашу страну прибыл дипломатический посланник из Швейцарии с письмом, объясняющим, что нынешнее швейцарское правительство считает необходимым вступить в наш военный союз. Как следует ответить?"
swiss.37.a: "Они приняли мудрое решение."
swiss.37.b: "Они только потащат нас вниз."

swiss.38.t: "Мы стоим вместе с Германией"
swiss.38.d: "Наш дипломат в Берлине сообщил, что Германия официально пригласила нас в свой международный союз и приняла с распростёртыми объятиями. Теперь мы полноценный член Рейхспакта."
swiss.38.a: "Наше будущее светло."

swiss.39.t: "Германия нас игнорирует!"
swiss.39.d: "Несмотря на все усилия нашего дипломата, нам не удалось получить официальный ответ от Германии по поводу нашего вступления в Рейхспакт. Похоже, немцы хотят держать нас вне своего альянса."
swiss.39.a: "Но почему?"

swiss.40.t: "Военный переворот"
swiss.40.d: "До рассвета, когда ещё только светало над правительственными зданиями столицы, всё уже было кончено. Красные офицеры, при поддержке Schweizerischer Vaterländischer Verband и Volksfront - популистских движений, имевших большое влияние на государственные дела благодаря широкой базе в армии и высших правительственных структурах, действовали с первых часов утра, чтобы захватить все ключевые объекты для успешного переворота. Отборные военные подразделения заняли важные позиции по всей столице и стране, и ни один выстрел не прозвучал, ни одна жизнь не была утеряна.\n\nПровал предыдущего правительства в защите швейцарцев в Романдии и в обеспечении иностранной поддержки показал офицерам, что действующее правительство полностью провалилось, и только совершенно новое правительство сможет оживить Швейцарию.\n\nОстаётся лишь надеяться, что их националистические наклонности удастся сдерживать."
swiss.40.a: "Швейцарии не нужны союзники."

swiss.401.t: "Укрепление Военного Государства"
swiss.401.d: "Швейцарский Федеральный Совет был распущен в начале Военного переворота - большинство ведущих политиков совета были арестованы по приказу военных. Федеральный Совет был заменён комитетом офицеров, посвящённых защите Швейцарии, с обещанием, что Комитет будет распущен, как только Швейцария будет защищена от всех угроз. Однако теперь, когда армия укрепила свой контроль над Швейцарским государством, стало ясно, что обещания возвращения к нормальности были лишь ложью. Военная хунта пришла надолго, и вскоре Швейцарский Совет Безопасности останется в прошлом, когда одна фигура восстанет в качестве верховного лидера Швейцарии."
swiss.401.a: "Возрождается новая Швейцария."

swiss.402.t: "Лицо новой диктатуры"
swiss.402.d: "С наступлением момента, когда необходимость в Военном Совете без сомнения прошла, пришло время Швейцарии выбрать нового лидера. Прежние неудачи в защите граждан от тирании исходили из слабости правительства; с упразднением прежнего правительства появилась возможность для Швейцарии провозгласить сильное централизованное управление. Швейцария больше не будет рабом своих кантонов!\n\n Выбор лидера следующий: откровенный германофил и сын бывшего генерала Ульриха Вилле-младшего, врач и лидер Schweizerischer Vaterländischer Verband Эйген Бирхер, а также милитарист и открытый правый демагог Эмиль Зондереггер. Эти три фигуры составляли ядро офицерской группы, спасшей Швейцарию от собственного правительства, однако некоторые другие фигуры предложили чрезвычайно популярного Анри Гизана в качестве потенциального лидера. Такая фигура могла бы придать правительству авторитет, однако некоторые опасаются его про-демократических взглядов."
swiss.402.a: "Ульрих Вилле-мл."
swiss.402.b: "Эйген Бирхер."
swiss.402.c: "Эмиль Зондереггер."
swiss.402.e: "Анри Гизан."

swiss.403.t: "Восстановление демократии"
swiss.403.d: "Подозрения офицеров в правительстве, не доверявших Гизану, подтвердились. Несколько наиболее радикальных офицеров, участвовавших в заговоре переворота, были арестованы, а генерал Гизан объявил о восстановлении демократических выборов с возвращением Швейцарского Федерального Совета через месяц. Это знаменует конец одной из самых мрачных страниц в истории Швейцарии, возвращаясь к тому, чем Швейцария была до переворота - демократическим и нейтральным государством, основанным на принципах взаимного уважения и самоопределения."
swiss.403.a: "Трижды ура Гизану-Освободителю!"

swiss.404.t: "Зондереггер укрепляет власть"
swiss.404.d: "Объявление о ликвидации Федерального правительства и запрете всех политических партий прозвучало утром; к позднему дню Зондереггер полностью закрепил контроль над вновь провозглашённым Швейцарским государством. Офицеры, отказавшиеся присягнуть, были отстранены, а новый лояльный корпус офицеров полностью поддержал своего лидера. За объявлением о приходе Зондереггера последовало создание новой должности «Главнокомандующего» - позиции, объединяющей функции главы государства и главы правительства. Провал Федерального Совета доказал необходимость сильного лидера, и эту потребность Зондереггер с готовностью удовлетворяет."
swiss.404.a: "Спаситель Отечества!"

swiss.405.t: "Бирхер укрепляет власть"
swiss.405.d: "Объявление о ликвидации Федерального правительства и запрете всех политических партий прозвучало утром; к позднему дню Бирхер полностью закрепил контроль над вновь провозглашённым Швейцарским государством. Офицеры, отказавшиеся присягнуть, были отстранены, а новый лояльный корпус офицеров полностью поддержал своего лидера. За объявлением о приходе Бирхера последовало создание новой должности «Главнокомандующего» - позиции, объединяющей функции главы государства и главы правительства. Провал Федерального Совета доказал необходимость сильного лидера, и эту потребность Бирхер с готовностью удовлетворяет."
swiss.405.a: "Спаситель Отечества!"

swiss.406.t: "Вилле укрепляет власть"
swiss.406.d: "Объявление о ликвидации Федерального правительства и запрете всех политических партий прозвучало утром; к позднему дню Вилле полностью закрепил контроль над вновь провозглашённым Швейцарским государством. Офицеры, отказавшиеся присягнуть, были отстранены, а новый лояльный корпус офицеров полностью поддержал своего лидера. За объявлением о приходе Вилле последовало создание новой должности «Главнокомандующего» - позиции, объединяющей функции главы государства и главы правительства. Провал Федерального Совета доказал необходимость сильного лидера, и эту потребность Вилле с готовностью удовлетворяет."
swiss.406.a: "Спаситель Отечества!"

swiss.407.t: "Смерть Эмиля Зондереггера"
swiss.407.d: "Наш лидер, Эмиль Зондереггер, скончался после продолжительной борьбы с раком. С появлением вакуума власти вопрос о том, кто возглавит Швейцарию, стал ключевым в Швейцарском офицерском корпусе. Генералы Эйген Бирхер и Ульрих Вилле-мл. выступили в качестве потенциальных преемников, и несмотря на их первоначальное противодействие Зондереггеру, их интеграция в новый националистический режим делает их вероятными наследниками покойного Зондереггера; хотя некоторые опасаются, что они могут разрушить государство, созданное Зондереггером. Альтернативно, доктор Макс Лео Келлер, один из министров Зондереггера и лидер группы Национального фронта, предложил себя в качестве потенциального лидера, однако несколько офицеров армии скептически относятся к возможности командования Швейцарским государством невоенным."
swiss.407.d_2: "Влиятельный командир швейцарской армии Эмиль Зондереггер скончался сегодня после долгой борьбы с раком. Активный в крайне правых кругах, его смерть отмечается несколькими социалистическими фигурами, которые раскрывают его роль в подавлении Женевской генеральной забастовки."
swiss.407.a: "Полковник Бирхер станет преемником лидера."
swiss.407.b: "Командир Вилле-мл. станет преемником лидера."
swiss.407.c: "Доктор Келлер защитит Отечество!"
swiss.407.e: "Покойся с миром?"

swiss.408.t: "Предложения для сильного государства"
swiss.408.d: "С приближением восстановления швейцарского демократического процесса многие предложили генералу Гизану радикально изменить систему управления, существовавшую с основания нашей нации. Многие офицеры указывают на слабость центрального правительства как причину неудач Савойи и предлагают упразднить или ослабить Федеральный Совет и ввести единого Федерального Президента для управления страной. Эти предложения вызывают споры, но имеют смысл, учитывая чрезвычайное положение, в котором оказалась Швейцария."
swiss.408.a: "Ерунда, швейцарская система будет восстановлена такой, какой была!"
swiss.408.b: "Возможно, в этом есть смысл..."

swiss.41.t: "Государство Швейцария"
swiss.41.d: "Конфедерация Швейцария пережила кризис в XIX веке. В нескольких кантонах победили либеральные силы, призывавшие к большей демократии и централизации. Это встретило сопротивление католических, консервативно настроенных кантонов, которые в 1845 году создали Sonderbund. В 1847 году вспыхнула Война Sonderbund, победу в которой одержали либералы. В 1848 году была ратифицирована Федеральная Конституция, превратившая рыхлый союз кантонов в федеральное государство с новой федеральной столицей в Берне. Новая конституция создала новые институты, такие как Bundesrat (Федеральный совет), Bundesversammlung (Федеральное собрание) и Bundesgericht (Федеральный суд). Швейцария оставалась нейтральной на протяжении Weltkrieg, хотя внутри страны возникали конфликты между немецко- и франкоязычными швейцарцами. Кроме того, возникли экономические проблемы, так как страна была полностью окружена воюющими государствами. Радикальная левая получила значительную поддержку в то время, и в 1919 году забастовка в Женеве, инициированная рабочим движением, попыталась провести серьёзные социальные изменения. Попытка провалилась из-за страха распространения французского синдикализма и последующего подавления швейцарским правительством, но после этого были начаты социальные реформы, приведшие к повышению зарплат и сокращению рабочего дня. В 1919 году была введена система пропорционального представительства. Консервативные Freisinnige потеряли большинство, а социал-демократы усилились. В 1930-е годы внутренняя политика формировалась под влиянием конфликта между социал-демократами и консерваторами. Борьба между сообществами в Швейцарии теперь приобретает политические очертания: франкоязычные - более социалистические, немцы - более консервативные, итальянцы - более клерикальные. Окажет ли растущая воинственность в Европе влияние на нейтральную Конфедерацию?"
swiss.41.a: "Вперёд!"

swiss.42.t: "Расширение Швейцарской гвардии"
swiss.42.d: "После последних дипломатических событий, связывающих нашу судьбу с судьбой швейцарцев, наши швейцарские союзники сделали интересное предложение. Швейцарская гвардия, давняя традиционная гвардия папы, должна быть значительно расширена и непрерывно поддерживаться нынешним швейцарским правительством. Увеличение численности сделает Швейцарскую гвардию полноценной военной силой и является явным знаком доброй воли от наших друзей в Швейцарии."
swiss.42.a: "За нашу дружбу."

swiss.43.t: "Швейцария просит помощи!"
swiss.43.d: "Швейцария, небольшое горное государство в центре Европы, направила трогательную просьбу о помощи против империалистических действий Французской Коммуны. Так как мы являемся одной из великих держав мира, согласие на помощь покажет нашу поддержку против французского империализма. Стоит ли помочь швейцарцам в их час нужды?"
swiss.43.notfrance: "Швейцария, небольшое горное государство в центре Европы, направила трогательную просьбу о помощи в ходе продолжающейся войны. Швейцария - небольшая страна с ограниченными ресурсами, и маловероятно, что она сможет победить в войне без международной поддержки. Так как мы являемся одной из великих держав мира, согласие на помощь покажет нашу поддержку против французского империализма. Стоит ли помочь швейцарцам в их час нужды?"
swiss.43.a: "И мы откликнемся!"
swiss.43.b: "Они сами по себе."
swiss.43.c: "У нас и так есть своя война."

swiss.44.t: "Иностранная помощь прибывает"
swiss.44.d: "Иностранная держава отозвалась на наш призыв о помощи, прислав припасы и материальные средства для наших оборонительных усилий. Мы сильно им обязаны за поддержку."
swiss.44.a: "Поддержка крайне необходима."

swiss.45.t: "Чёрный понедельник поражает Швейцарию"
swiss.45.d: "Недавняя паника на Берлинской фондовой бирже не обошлась без последствий для Швейцарии. Швейцарская экономика сильно зависит от торговли с Германией, и крах немецких рынков вызвал немедленные шоки для швейцарской экономики. Мы должны действовать, если хотим спасти экономику от полного краха."
swiss.45.a: "Ужас!"

swiss.46.t: "Швейцария присоединяется к Венскому кружку"
swiss.46.d: "Отозвавшись на наш призыв лучших умов Европы присоединиться к научной инициативе в Вене, наши друзья из Швейцарии ответили положительно и прислали несколько исследователей для участия в нашем проекте. Вместе мы сделаем великие открытия во имя научного прогресса."
swiss.46.a: "Прекрасно."

swiss.47.t: "Швейцария присоединяется к Обществу Кайзера Вильгельма"
swiss.47.d: "Укрепляя наше влияние на южного соседа Швейцарию, швейцарские ученые начали присоединяться к Обществу Кайзера Вильгельма. Эти ученые станут частью наших исследований и, надеемся, откроют новые возможности для обеих стран."
swiss.47.a: "Прекрасно."

swiss.48.t: "Основание Гельветической Коммуны"
swiss.48.d: "Эмоции были сдержаны на официальном подписании документов, которые сделали новую Гельветическую Коммуну официальным правительством Швейцарии, закрепив власть синдикализма в государственном устройстве на обозримое будущее. Опираясь на опыт старой Гельветической республики, новая Директория обещает вести швейцарский народ так, чтобы это было полезно всем гражданам и сохраняло их ценности на десятилетия."
swiss.48.a: "Новая заря ждёт нас!"

swiss.49.t: "Рождение Гельветической Коммуны"
swiss.49.d: "Гром аплодисментов на ступенях здания столицы, когда Жорж Ольтрамар был приведён к присяге как первый и единственный Директор новой Гельветической Коммуны. Выйдя на политическую арену благодаря своей популярности и поддержке концепции 'Жёсткой руки' для возрождения Швейцарии, новый Директор пообещал, что ошибки прошлого не будут повторены, и новая Коммуна станет полноценной силой в Европе."
swiss.49.a: "Жорж Ольтрамар - наше будущее!"

swiss.50.t: "Новая официальная столица?"
swiss.50.d: "С созданием нового правительства и нового будущего для Швейцарии поступила инициатива перенести официальную столицу страны из старого Берна в более подходящее место - Женеву. Женевский Совет Государства эффективно выполнял обязанности правительства, а Женева долгое время была центром синдикалистских движений в Швейцарии. Многие считают, что этот шаг закрепит будущее страны как полноценной синдикалистской нации. Что делать?"
swiss.50.a: "Столица переедет в Женеву."
swiss.50.b: "Столица останется в Берне."

swiss.51.t: "[GetYear] Федеральные выборы в Швейцарии"
swiss.51.d: "Настало время для народа Швейцарии снова голосовать и решать, какая партия получит большинство в Национальном совете. Только одна партия выйдет победителем - какая это будет?"
swiss.51.a: "Sozialdemokratische Partei der Schweiz!"
swiss.51.b: "Freisinnig-Demokratische Partei - Liberale!"
swiss.51.c: "Freisinnig-Demokratische Partei - Demokraten!"
swiss.51.e: "Katholisch-Konservative Partei der Schweiz!"
swiss.51.f: "Bauern-, Gewerbe- und Bürgerpartei!"

swiss.52.t: "Поиск иностранной помощи"
swiss.52.d: "С наступлением французов мы должны обратиться к соседям за помощью в защите Швейцарии. Противостоять мощи Французской Коммуны нелегко, и маловероятно, что нас смогут защитить, но мы должны попробовать."
swiss.52.a: "Обратимся за помощью к Германии."
swiss.52.b: "Великие державы сами борются со своими проблемами."
swiss.52.c: "Австрийцы не друзья французов."

swiss.54.t: "Швейцария просит австрийскую помощь"
swiss.54.d: "Сегодня прибывшие посланцы Швейцарии просили австрийской поддержки против угроз Франции захватить регион Романдия. Хотя у нас мало выгоды от такой поддержки, поддержка швейцарского дела может повысить наш престиж в мире и показать французам, что с Австрийской империей шутки плохи. Поддержка швейцарцев таким образом наверняка создаст у них долг перед нами..."
swiss.54.a: "Мы поддержим швейцарцев в этом конфликте."
swiss.54.b: "Нам особо нечего от этого выиграть."
swiss.55.b: "Тогда мы сокрушим их обоих!"

swiss.56.t: "Австрийская империя поддерживает Швейцарию"
swiss.56.d: "В ответ на растущие конфликты в Романдии и Верхней Савойе Австрийская империя официально заявила о поддержке швейцарцев против нас. Если мы продолжим выдвигать требования к Швейцарии, это может привести к вооружённому конфликту с Австрией. Австрийцы - сила, с которой нужно считаться, можем ли мы позволить себе войну так рано?"
swiss.56.a: "С австрийцами шутки плохи."
swiss.56.b: "Пора показать им, кто настоящая сила в Европе."

swiss.58.t: "Австрия остаётся нейтральной"
swiss.58.d: "Несмотря на справедливость нашего дела, австрийцы не пришли нам на помощь против французской угрозы. Мы не можем рассчитывать на помощь Габсбургов."
swiss.58.a: "Проклятье!"

swiss.59.t: "Снова ищем иностранную помощь"
swiss.59.d: "Наши последние дипломатические усилия не оправдали ожиданий, вероятно, у нас остался только один шанс обратиться к иностранной державе, прежде чем время истечёт..."

swiss.60.t: "Нас оставили"
swiss.60.d: "Несмотря на все усилия заручиться международной поддержкой нашего дела, кажется, что ни одна страна не готова встать на сторону справедливости против империализма Французской Коммуны. Нас оставили соседи, и остаётся лишь подчиниться требованиям Франции. Надеяться на победу в одиночку мы не можем."
swiss.60.a: "Мы окружены врагами со всех сторон."

swiss.61.t: "Революция в Швейцарии"
swiss.61.d: "Несмотря на наши первоначальные намерения лишь вызвать восстание в Верхней Савойе, наши усилия по дестабилизации Швейцарии превзошли все ожидания. Вместо того чтобы остановиться в западных кантонах и удерживать позиции, революционные силы продвинулись на восток, укреплённые местной поддержкой и дезертирством армии. Эти силы успешно свергли федеральное правительство в Берне и теперь рассчитывают на нашу поддержку нового правительства."
swiss.61.a: "Прекрасно!"

swiss.62.t: "Синдикалистское восстание"
swiss.62.d: "То, что изначально казалось маргинальным восстанием в западных кантонах, распространилось как пожар на восток, с ростом поддержки синдикалистов и волной революционного настроения по всей стране. Армия, слабо руководимая и не готовая к решительным действиям против граждан, оказалась полностью неэффективной в остановке марша на столицу. С восходом солнца новое синдикалистское правительство объявляет себя властью в стране."
swiss.62.a: "Как это могло случиться?"

swiss.63.t: "Кризис в Верхней Савойе"
swiss.63.d: "С ростом напряжённости в регионах Романдия и Верхняя Савойя и очевидной готовностью Франции вмешаться во внутренние дела, ситуация в Верхней Савойе выглядит мрачной. Это лишь вопрос времени, прежде чем ситуация выйдет из-под контроля. Мы должны готовиться к худшему."
swiss.63.a: "Тревожно."

swiss.64.t: "Франция требует реформ"
swiss.64.d: "Чувствуя нашу видимую слабость и готовность уступить их условиям, Франция с недоверием отреагировала на наше предложение сдать Верхнюю Савойю, заявив, что наш ответ 'неискренний' и явно недостаточный для гарантии прав синдикалистских сторонников не только в Романдии, но и во всей Швейцарии. Они предложили прислать 'советников' в нашу страну, чтобы обеспечить проведение 'правильных реформ во благо всех швейцарцев'."
swiss.64.a: "Это единственный способ избежать кровопролития."

swiss.65.t: "Швейцария уступает"
swiss.65.d: "После того как мы ясно дали швейцарцам понять, что их предложение о сдаче Верхней Савойи не в наших интересах, они ещё раз продемонстрировали свою слабость и нежелание конфликта, согласившись с нашими предложениями провести реформы для защиты прав синдикалистов в стране. Несомненно, эти реформы приведут к постепенному господству синдикализма, и Швейцария наверняка войдёт в нашу сферу влияния."
swiss.65.a: "Революция распространяется!"

swiss.66.t: "Война с Францией!"
swiss.66.d: "Несмотря на наши усилия заручиться международной поддержкой и предотвратить кровопролитие, наш надёжный союзник и Франция отказались уступить. Похоже, нам придётся сражаться, чтобы сохранить независимость от французской агрессии."
swiss.66.a: "Мы будем защищаться до конца."

swiss.68.t: "[FROM.GetNameDefCap] поддерживает нашу позицию"
swiss.68.d: "[FROM.GetNameDefCap] согласилась поддержать нашу позицию в дипломатическом конфликте с Францией. Надеемся, что нам не придётся прибегать к их помощи для мирного решения."
swiss.68.a: "Мы сильно им обязаны."

swiss.69.t: "Совещание офицеров"
swiss.69.d: "Мы получили подозрительные сообщения о крупных встречах военных офицеров поздними вечерами и ночью. Хотя само по себе это не повод для тревоги, тот факт, что все эти люди являются членами Schweizerischer Vaterländischer Verband, заставил некоторых в Национальном совете обратить внимание. Планируют ли офицеры что-то?"
swiss.69.a: "Тревожно."

swiss.70.t: "Выбор генерала"
swiss.70.d: "В мирное время и в условиях стабильности высшая достигнутая должность в швейцарской армии - полковник. Только в моменты большой необходимости или надвигающегося военного конфликта человека продвигают до генерала, чтобы возглавить оборону страны. Теперь, когда мы оказались в великом кризисе, пришло время выбрать генерала для командования вооружёнными силами."
swiss.70.a: "Харизматичный Анри Гизан."
swiss.70.b: "Хорошо связанный Эуген Бирхер."
swiss.70.c: "Ульрих Вилле-младший, следующий по стопам отца."

swiss.71.t: "Сбор «Union Nationale»"
swiss.71.d: "Сегодня ранее маргинальные синдикалистские радикалы из «Union Nationale» провели митинг на улицах Женевы против «умышленного подавления» швейцарских рабочих действующим правительством. Хотя такой маргинальный митинг обычно не вызывает беспокойства, количество присутствующих привлекло внимание властей.\n\nТысячи людей слушали каждого слова главного оратора, Жоржа Ольтрамаре. Похоже, что синдикалистские настроения на Западе более распространены, чем мы думали."
swiss.71.a: "Придется за ними присматривать."

swiss.72.t: "Дезертирство Ворарльберга"
swiss.72.d: "С нашим соседом Австрией на грани полного краха в их продолжающейся войне, некоторые её граждане решили взять своё будущее в свои руки. Федеральная земля Ворарльберг, прямо на нашей восточной границе с Австрией, провела публичный референдум о выходе из Австрии и стремлении к союзу со Швейцарией.\n\nБолее 80% избирателей поддержали предложение, а местные власти не теряли времени и обратились к нам, надеясь избежать той жестокой участи, что ждёт их, если Австрия падёт в текущей войне. Граждане Ворарльберга явно готовы, если мы примем этого нового члена швейцарского государства."
swiss.72.a: "Мы с радостью принимаем."
swiss.72.b: "Это слишком рискованно."

swiss.73.t: "Предательство Ворарльберга"
swiss.73.d: "Не секрет, что дела в текущей войне идут плохо. Многие ключевые города по всей империи находятся в руках врага, а мораль низка. Однако теперь дошли новости, что предательская провинция Ворарльберг проголосовала за полный выход из империи и присоединилась к Швейцарии!\n\nНеужели эти предатели не видят, что перемена удачи уже близка? Придётся со временем иметь дело с этими предателями."
swiss.73.a: "Проклятые!"

swiss.74.t: "Германия вмешалась в кризис"
swiss.74.d: "Несмотря на то, что мы напрямую не просили их поддержки, похоже, что немецкий кайзер признал необходимость защиты порядка в Европе и вмешался от нашего имени против синдикалистской угрозы. Может ли это переломить ситуацию против французских орд?"
swiss.74.a: "Превосходно!"

swiss.75.t: "Германия вмешалась против нас"
swiss.75.d: "Несмотря на то, что швейцарцы не просили о помощи, немецкий кайзер, одержимый своим могуществом, решил втянуть свою страну в войну против нашей славной кампании. Несомненно, это конец господства Германии в Европе."
swiss.75.a: "Немецкие псы!"

swiss.78.t: "Правительство перемещается в Женеву"
swiss.78.d: "После краха правительства в Берне вследствие синдикалистского восстания была сформирована свободная коалиция союзов для управления государственными делами. Стало болезненно очевидно, что эта случайная группа союзов не способна управлять государством и всеми его функциями.\n\nВместо этого было создано новое правительство под руководством Женевского совета штата при содействии Французской коммуны. Новое правительство будет управлять страной до формирования полноценной конституции для новой Швейцарии."
swiss.78.a: "Мы в их руках."

swiss.79.t: "Конец швейцарской нейтральности"
swiss.79.d: "Несмотря на наши усилия избегать внешних конфликтов, Швейцария оказалась втянута в войну. Наша нейтральность, сохраняемая более ста лет, наконец нарушена, поскольку люди всех возрастов призваны на службу Родине."
swiss.79.a: "Сегодня мы сражаемся."

swiss.80.t: "Жорж Ольтрамаре посещает Англию"
swiss.80.d: "По приглашению Бирмингема создать «новый социализм» местный синдикалистский агитатор Жорж Ольтрамаре, лидер радикальной партии Union Nationale, покинул страну, чтобы следовать принципам новой идеологии 'тотализма'.\n\nДавний поклонник национал-синдикалистского движения Муссолини в Италии, Ольтрамаре всё больше радикализируется, а его сторонников становится больше. Его пропаганда ещё более экстремальной формы синдикализма может только усилить беспорядки в стране."
swiss.80.a: "Будем следить за ним."

swiss.81.t: "Ольтрамаре посещает Муссолини"
swiss.81.d: "После быстрого прихода к власти в бывшей Швейцарии лидер Жорж Ольтрамаре сегодня осуществил одну из своих давних мечт - официально посетил Итальянскую Социалистическую Республику. Несмотря на обычный официальный церемониал, Ольтрамаре ясно дал понять, что прибыл туда лишь ради личной встречи со своим кумиром, Бенито Муссолини.\n\nСообщается, что Ольтрамаре высказался с похвалой в адрес итальянского главы государства, который, в свою очередь, явно оценил щедрые комплименты. Вместе они пообещали «новую эру в швейцарско-итальянских отношениях» и усиление сотрудничества между двумя тоталистскими странами."
swiss.81.a: "За будущее сотрудничество!"

swiss.82.t: "Протесты против немецкого фаворитизма"
swiss.82.d: "Сегодня в столице прошёл организованный протест против новой государственной политики по официальным языкам. Тысячи швейцарцев, говорящих на французском, итальянском или романш в повседневной жизни, скандировали антиправительственные лозунги и блокировали движение по городу.\n\nОсобенно возмущены говорящие на романш, поскольку их язык был официально признан в Швейцарии референдумом всего год назад. Местные силы готовы справиться с такими протестами, но народ дал понять своё недовольство правительству."
swiss.82.a: "Это было тогда, это - сейчас."

swiss.83.t: "Лояльность офицерского корпуса"
swiss.83.d: "С учётом того, что правительство находится в руках немецко-швейцарских властей, многие представители верховных эшелонов нового правительства заметили офицеров швейцарской армии с сомнительной лояльностью.\n\nПотеря не немецкоязычных территорий Швейцарии ослабляет страну, однако ещё большая угроза - это нелояльные офицеры. Начат внутренний аудит офицеров, родившихся в Романдии и других франкоязычных регионах, и тех, кто считается потенциальной угрозой, будут задерживать."
swiss.83.a: "Сорняки в саду."

swiss.84.t: "Бернские процессы"
swiss.84.d: "После продолжительного внутреннего аудита швейцарского офицерского корпуса офицеры, лояльные государству, составили окончательный список тех, кого считают потенциальной угрозой для нового военного правительства. Десятки офицеров французского или итальянского происхождения, либо известных своими синдикалистскими взглядами, были задержаны и преданы особому военному трибуналу в Берне.\n\nПоказательные процессы укрепят лояльность нынешнего офицерского корпуса к государству и дадут понять будущим офицерам, что предательство не будет прощено. Однако многие офицеры на службе занимают высокие должности, и их удаление ослабит наши силы."
swiss.84.a: "Пусть начнутся процессы."

swiss.85.t: "Процесс над Густавом Комбом"
swiss.85.d: "Начался процесс над штабным офицером Густавом Комбом, родившимся в Орбе в франкоязычной семье. Его предпочтение французского языка и потенциальная лояльность к семье в оккупированной Францией Романдии сделали его потенциально опасным для нового швейцарского военного управления.\n\nПроцесс начался, и предъявленные обвинения кажутся серьёзными."
swiss.85.a: "Виновен."
swiss.85.b: "Комб - человек чести. Невиновен!"

swiss.86.t: "Процесс над Луи де Монмолленом"
swiss.86.d: "Начался процесс над артиллерийским офицером Луи де Монмолленом, франкоязычным офицером, родившимся в Саваньере, Неушатель. Монмоллен происходит из франкоязычного дома в кантонах, потерянных для Франции, и ранее проявлял синдикалистские настроения, отказываясь участвовать в военных действиях против сторонников синдикализма в стране.\n\nИсходя из этого, государство сочло офицера де Монмоллена серьёзной угрозой и постановило немедленно снять его с должности."
swiss.86.a: "Виновен."
swiss.86.b: "Луи - отличный офицер. Невиновен!"

swiss.87.t: "Процесс над Анри Гизаном"
swiss.87.d: "Начался процесс над офицером Анри Гизаном, выдающимся швейцарским офицером и самым высокопоставленным среди привлечённых к суду.\n\nАрест Гизана, несомненно, политически мотивирован из-за его высокого положения и предполагаемой неприязни Ульриха Вилле к нему. Потеря его талантов серьёзно ослабит нашу армию.\n\nГизан любим как подчинёнными, так и знакомыми, и приговор против него будет крайне непопулярен. Однако освобождение его покажет, что нынешнее правительство, возможно, не так могущественно, как хочет казаться…"
swiss.87.a: "Виновен."
swiss.87.b: "Гизан заслуживает лучшего. Невиновен!"

swiss.88.t: "Продолжение процессов"
swiss.88.d: "Самые резонансные процессы завершены на данный момент, но ещё многие должны предстать перед военной юстицией. Предатели и синдикалисты предстоят суду, и, возможно, директива правительства ускорит процесс…"
swiss.88.a: "Большинство виновны."
swiss.88.b: "Остальные несомненно невиновны."

swiss.89.t: "Завершение процессов"
swiss.89.d: "После долгих недель установления невиновности и вины процессы над швейцарским офицерским корпусом завершены, многие оправданы или вышли в отставку. Этот процесс обеспечил лояльность новой швейцарской армии государству, но какой ценой…"
swiss.89.a: "Теперь мы едины."

swiss.90.t: "Дезертирство Луи де Монмоллена"
swiss.90.d: "Офицер Луи де Монмоллен, ранее признанный невиновным на Бернских процессах несколько месяцев назад, сегодня, по сообщениям, бежал через границу в Коммуну Франции. Он взял с собой нескольких единомышленников, которые либо избежали ареста, либо были признаны невиновными, а также важную информацию о наших военных развертываниях против французов.\n\nЭто событие считается позором для режима в Берне, и многие задаются вопросом, действительно ли армия под контролем."
swiss.90.a: "Мы были дураками, доверяя ему."

swiss.91.t: "Неэффективные чистки"
swiss.91.d: "После широко разрекламированных показательных процессов в Берне правительство почти не добилось результата. Мы не смогли привлечь к ответственности ни одного значимого офицера, и народ считает нас полными дураками. Как можно было проводить такие процессы и не вынести ни одного обвинительного приговора?"
swiss.91.a: "Мы выглядим как дураки."

swiss.92.t: "Новое поколение офицеров"
swiss.92.d: "Прошли месяцы, и новое поколение лояльных государству офицеров вошло в армию. Месяц за месяцем влияние Бернских процессов на боеспособность нашей армии сходит на нет."
swiss.92.a: "Лояльные офицеры - хорошие офицеры."

swiss.93.t: "Дезертирство швейцарских офицеров"
swiss.93.d: "После окончания Савойского кризиса швейцарское правительство на востоке было быстро свергнуто про-германскими военными офицерами, сочтя, что правительство их подвело. Параноидальные и разгневанные на франкоязычных швейцарцев за «предательство» страны, они начали чистку французских элементов в своей военной структуре.\n\nЭтот подход явно не сработал: сегодня группа бывших швейцарских офицеров бежала через границу во Францию, ища убежища от угнетающего правительства. Они принесли с собой множество секретных военных документов, которые, без сомнения, будут нам полезны."
swiss.93.a: "Добро пожаловать, братья."

swiss.100.t: "Память меркнет"
swiss.100.d: "С бескровным разрешением кризиса в Верхней Савойе синдикалистские волнения внутри страны угасли. Старые обиды начали забываться, и начинается новый период единства. Те, кто остался сторонником синдикализма, в основном прибегают к более мирным формам политической активности, и политическая напряжённость, которая ранее охватывала страну, исчезла."
swiss.100.a: "Мы - братья."

swiss.101.t: "Франция теряет интерес"
swiss.101.d: "Несмотря на растущую напряжённость между нами и Французской коммуной по поводу статуса Верхней Савойи, сегодня мы узнали, что французское правительство внезапно отказалось от всех планов разжечь активизм внутри Швейцарии. Похоже, что правительство в Париже было отговорено продолжать дело, довольствуясь лишь демонстрацией силы. Мы избежали того, что могло стать крупным международным кризисом."
swiss.101.a: "Удача на нашей стороне."

swiss.102.t: "Предательство!"
swiss.102.d: "Несмотря на первоначальное обещание помочь против Французской коммуны, наш союзник вместо этого отменил обещание и публично заявил о невмешательстве в этот империалистический захват французской коммуной! Похоже, что союзник хотел проверить Францию на блеф, но когда Франция не отступила, они сбежали с поля боя, как трусы. Мы остались одни в мире."
swiss.102.a: "Чёрт возьми их всех!"

swiss.103.t: "Кризис в Савойе урегулирован"
swiss.103.d: "В течение многих месяцев регионы Романдии и Верхней Савойи были охвачены напряжённостью, поскольку швейцарские социалисты обращались к Коммуне Франции с просьбой о присоединении и интервенции, чтобы объединить франкоязычное население под одним знаменем. Однако, несмотря на первоначальные угрозы стабильности швейцарской нации, вмешательства со стороны Коммуны не последовало. Лидеры синдикалистов сегодня встретились с федеральным правительством для первых переговоров, которые, по всей видимости, станут серией встреч для завершения вражды. Похоже, что мир победил, кризис завершён."
swiss.103.a: "Мир воцарился."

swiss.104.t: "Кризис в Савойе урегулирован"
swiss.104.d: "Несмотря на предыдущую возможность поддержать франкоязычные регионы Швейцарии против их капиталистических угнетателей, мы не нашли в интересах поддерживать их движение. Теперь из Швейцарии пришли новости, что синдикалистские революционеры, разочарованные нашим отсутствием поддержки, решили вступить в официальные переговоры с федеральным правительством. Как бы ни сложились эти переговоры, наша возможность вмешаться упущена."
swiss.104.a: "Упущенная возможность."

swiss.105.t: "Дипломатическая миссия в Коммуну"
swiss.105.d: "Теперь, когда кризис в Верхней Савойе прошёл без кровопролития, многие осознали крайнюю опасность наличия такой недружелюбной державы, как Французская коммуна, прямо на нашей границе. Федеральное правительство решило, что единственный способ исправить ситуацию - улучшить двусторонние отношения с Францией. Дипломатическая миссия отправлена в Коммуну с целью разрядить напряжённость."
swiss.105.a: "Попробуем."

swiss.106.t: "Дипломатическая миссия из Швейцарии"
swiss.106.d: "Сегодня швейцарские дипломаты прибыли в Париж для обсуждения состояния отношений между нашими странами. Ранее наши государства находились по разные стороны Савойского кризиса, но теперь, когда кризис позади, похоже, швейцарцы стремятся заслужить наше благосклонное внимание."
swiss.106.a: "Давайте вести переговоры."
swiss.106.b: "Швейцарцы? Нам они не нужны."

swiss.107.t: "Отказ в Париже"
swiss.107.d: "Несмотря на искренние усилия нашей дипломатической команды в отношении Французской коммуны, французы, похоже, не хотят вести переговоры о восстановлении дружественных отношений. Нам придётся оставаться бдительными на общей границе."
swiss.107.a: "Жаль."

swiss.108.t: "Выжимаем уступки"
swiss.108.d: "Поскольку швейцарцы страдают из-за наших плохих двусторонних отношений, возможно, они согласятся на уступки в обмен на экономическое сотрудничество и снятие торговых санкций.\n\nС другой стороны, слишком большие требования могут сорвать переговоры полностью. Стоит ли предъявить требования?"
swiss.108.a: "Требовать возврат Верхней Савойи."
swiss.108.b: "Требовать уступку Французской Романдии."
swiss.108.c: "Требовать экономические уступки."
swiss.108.e: "Не требовать уступок."

swiss.109.t: "Франция требует уступок"
swiss.109.d: "После начальных переговоров французы предложили нам сделку. Они готовы вести переговоры добросовестно, но любые переговоры должны предваряться уступкой Верхней Савойи Коммуне. Коммуна заявила, что как единственное легитимное французское правительство, мы обязаны вернуть Верхнюю Савойю по условиям Венского конгресса. Как нам ответить?"
swiss.109.a: "Мы должны согласиться."
swiss.109.b: "Нет!"
swiss.109.c: "Это возмутительно! Мы уходим!"

swiss.110.t: "Франция требует уступок"
swiss.110.d: "После начальных переговоров французы предложили нам сделку. Они готовы вести переговоры добросовестно, но любые переговоры должны предваряться уступкой Романдии Коммуне. Франция заявила, что франкоязычное большинство, изобилующее сторонниками синдикализма, является законной частью французской нации. Как нам ответить?"
swiss.110.a: "Мы должны согласиться."
swiss.110.b: "Нет!"
swiss.110.c: "Это возмутительно! Мы уходим!"

swiss.111.t: "Франция требует уступок"
swiss.111.d: "После начальных переговоров французы предложили нам сделку. Они готовы вести переговоры добросовестно, но любые переговоры должны предваряться соглашением об экономических уступках. Любое торговое соглашение с французами будет выгодно им больше, чем нам. Как нам ответить?"
swiss.111.a: "Мы должны согласиться."
swiss.111.b: "Нет!"
swiss.111.c: "Это возмутительно! Мы уходим!"

swiss.113.t: "Швейцарцы возмущены"
swiss.113.d: "Ответ швейцарцев на наши требования был полным шоком. После нескольких часов тихого обсуждения в частном порядке делегация решила, что наши требования были просто оскорбительными и демонстрировали нежелание вести переговоры должным образом.\n\nВскоре вся делегация покинула встречу и, похоже, не намерена возвращаться для новых переговоров."
swiss.113.a: "Переговоры сорваны..."

swiss.114.t: "Отказ от наших требований"
swiss.114.d: "В ответ на наши требования швейцарцы категорически отказались идти на уступки и, похоже, не готовы рассматривать переговоры, если уступки будут на столе.\n\nМаловероятно, что они изменят эту позицию."
swiss.114.a: "Они раскрыли наш блеф. Мы будем сотрудничать без уступок."
swiss.114.b: "Без уступок - нет переговоров."
swiss.115.t: "Франция высылает наших дипломатов"
swiss.115.d: "Мы сообщили французским переговорщикам, что не намерены продолжать переговоры, если Франция будет требовать уступок. В ответ французы выслали нашу делегацию и прекратили переговоры. Сделки с французами не будет."
swiss.115.a: "Жаль."

swiss.116.t: "Характер нашего сотрудничества?"
swiss.116.d: "После согласия с первоначальными требованиями Франции теперь мяч на нашей стороне. Вместо простого восстановления отношений, возможно, Швейцария и Франция смогут сотрудничать и создать взаимоотношения, выгодные обеим сторонам. Какой тип сотрудничества следует выбрать?"
swiss.116.a: "Политическое сотрудничество."
swiss.116.b: "Технологическое сотрудничество."
swiss.116.c: "Экономическое сотрудничество."
swiss.116.e: "Достаточно просто восстановить торговлю."

swiss.117.t: "Характер сотрудничества?"
swiss.117.d: "Франция согласилась вести переговоры с нами и не предъявила необоснованных требований! Вместо простого восстановления отношений возможно сотрудничество Швейцарии и Франции, выгодное для обеих сторон. Какой тип сотрудничества следует выбрать?"
swiss.117.a: "Политическое сотрудничество."
swiss.117.b: "Технологическое сотрудничество."
swiss.117.c: "Экономическое сотрудничество."
swiss.117.e: "Достаточно просто восстановить торговлю."

swiss.118.t: "Окончание переговоров"
swiss.118.political: "Швейцарцы вернулись к обсуждению с предложением о политическом сотрудничестве. Обе наши страны откроют официальные посольства друг у друга, а торговля будет восстановлена. Обе стороны обещают способствовать улучшению отношений друг с другом. Благодаря этой новой сделке обе наши страны извлекут из неё выгоду."
swiss.118.techno: "Швейцарцы вернулись к обсуждению с предложением о технологическом сотрудничестве. Обе наши страны будут сотрудничать в области технологического развития, а торговля будет восстановлена. Благодаря этой новой сделке обе наши страны извлекут из неё выгоду."
swiss.118.economo: "Швейцарцы вернулись к обсуждению с предложением о политическом сотрудничестве. Обе наши страны будут сотрудничать в области экономического развития, а торговля будет восстановлена. Благодаря этой новой сделке обе наши страны извлекут из неё выгоду."
swiss.118.nothin: "Швейцарцы вернулись к обсуждению с предложением о политическом сотрудничестве. Торговля между нашими странами будет восстановлена. Благодаря этой новой сделке обе наши страны извлекут из неё выгоду."
swiss.118.a: "Мы согласны с условиями."

swiss.119.t: "Успешные переговоры"
swiss.119.d: "Несмотря на политические и военные разногласия между нами и швейцарцами, переговоры значительно продвинулись к восстановлению нормальных отношений. Посмотрим, как результаты этих переговоров проявят себя в ближайшие месяцы."
swiss.119.a: "Швейцарцы загладили вину."

swiss.120.t: "Успешные переговоры"
swiss.120.d: "Несмотря на политические и военные разногласия между нами и Французской Коммуной, переговоры значительно продвинулись к восстановлению нормальных отношений. Надеемся, что этот мирный договор продлится."
swiss.120.a: "Политический кризис завершён."

swiss.121.t: "Швейцария признаёт Коммуну"
swiss.121.d: "Мы получили известие о том, что в рамках достигнутого соглашения с Коммуной Франции, швейцарское правительство официально признало Коммуну Франции законным французским правительством. Это ставит нас в неловкое положение, так как ранее швейцарское правительство признавалo нас единственным легитимным правительством Франции.\n\nМы не забудем этого оскорбления!"
swiss.121.a: "Чёрт их побери!"

swiss.122.t: "Мир с Коммуной?"
swiss.122.d: "Мы объявили войну в защиту маленькой швейцарской нации против Коммуны Франции. Изначально мы надеялись сдержать французов на границе и вынудить их к переговорному миру, который обеспечил бы целостность Швейцарии.\n\nЭтот план провалился, и прямо сейчас враги маршируют в саму Австрию! Нам необходимо добиваться мирного соглашения, пока не стало слишком поздно."
swiss.122.a: "Добиваться мира."
swiss.122.b: "Мир?! Никогда!"

swiss.123.t: "Австрия просит мира"
swiss.123.d: "Наша освободительная война против Швейцарии и их австрийских союзников проходит успешно. Настолько успешно, что австрийцы обратились к нам с предложением о мире. Австрия сама подвергается вторжению, и Вена хочет выйти из этой неблагоприятной войны.\n\nОчевидно, что они проигрывают в этой войне, и мы сможем потребовать от них серьёзные уступки, если захотим. Как нам ответить?"
swiss.123.a: "Белый мир сойдёт."
swiss.123.b: "Требовать тяжёлых уступок."
swiss.123.c: "Не будет мира, кроме нашей победы!"

swiss.124.t: "Предложение белого мира"
swiss.124.d: "Франция откликнулась на нашу просьбу о мирных переговорах, предложив выгодные условия. Белый мир между нами и Французской Коммуной, но Швейцария будет оставлена на волю французов.\n\nУчитывая нашу военную ситуацию, это, похоже, лучшее предложение, которое мы когда-либо получим..."
swiss.124.a: "Принимаем!"
swiss.124.b: "Мы не можем предать Швейцарию!"

swiss.125.t: "Предложение жёсткого мира"
swiss.125.d: "Франция откликнулась на нашу просьбу о мирных переговорах, предложив жёсткие условия. Мы будем вынуждены разорвать все связи с Итальянской Республикой и уступить часть территории новому режиму Франции на бывшей швейцарской земле. Швейцария останется на волю судьбы, какой её предначертала Коммуна. Мы выплатим незначительные экономические репарации за нашу роль в войне.\n\nУчитывая нашу военную ситуацию, это кажется разумным предложением..."
swiss.125.a: "Принимаем."
swiss.125.b: "Эти условия неприемлемы!"

swiss.126.t: "Никакого мира!"
swiss.126.d: "Французы полностью отказались вести какие-либо переговоры о мире с нами, заявив, что единственный мир, который мы получим, будет навязан из наших собственных залов в Вене. Французы не станут с нами договариваться."
swiss.126.a: "Мы не проиграем!"

swiss.127.t: "Австрия принимает белый мир"
swiss.127.d: "Австрийцы были слишком рады принять наше предложение о белом мире, даже если это означает оставить Швейцарию её судьбе. Мир будет подписан с австрийцами, и мы получим свободу действий в отношении Швейцарии."
swiss.127.a: "Мудрый выбор."

swiss.128.t: "Предательство Австрии"
swiss.128.d: "Война шла не слишком удачно, но последние новости из Вены просто шокируют. Австрийцы подписали мирное соглашение с французами. И что ещё хуже, они согласились позволить французам распоряжаться нашей страной по своему усмотрению. Кажется, это конец для нашей нации..."
swiss.128.a: "Враги со всех сторон!"

swiss.129.t: "Наши условия отвергнуты"
swiss.129.d: "Несмотря на то, что инициатива мира исходила от нас, австрийцы отвергли предложенные нами условия и настаивают на доведении войны до конца.\n\nОни скоро узнают о своей ошибке."
swiss.129.a: "Тогда будет война."

swiss.130.t: "Австрия сдаётся"
swiss.130.d: "Австрия, видя своё критическое положение, приняла наши самые щедрые условия и уступит все территории, которые мы требовали. Кроме того, Швейцария оставлена на волю судьбы и теперь полностью в наших руках.\n\nНаши союзники - Социалистическая Республика Италия - будут в восторге от этой новости."
swiss.130.a: "Приятный бонус."

swiss.131.t: "Австрия и Италия"
swiss.131.d: "Нам было неизвестно, что австрийцы и французы вели серию мирных переговоров по поводу нашего конфликта за Швейцарию. Было достигнуто соглашение, и Франция обеспечила нам договорённость, согласно которой австрийцы отменяют всю поддержку своей жалкой марионеточной Итальянской Республике. Ложное государство вскоре рухнет без своих марионеточных нитей."
swiss.131.a: "Настоящий союзник."

swiss.132.t: "Эвакуация Австрии"
swiss.132.d: "Нам было неизвестно, что австрийцы и французы вели серию мирных переговоров по поводу нашего конфликта за Швейцарию. Было достигнуто соглашение, и австрийцы не вышли победителями. В рамках соглашения они будут вынуждены разорвать все связи с нами, фактически оставляя нас на растерзание Социалистической Республики Италия. Время сурово."
swiss.132.a: "Чёрт."

swiss.133.t: "Швейцарские немцы бегут от синдикалистского режима"
swiss.133.d: "С новым синдикалистским режимом в Швейцарии многие имеют причины опасаться смены власти. Тысячи швейцарцев, опасаясь репрессий со стороны синдикалистов, пересекли границу в Германию, ища защиты от Германской империи."
swiss.133.a: "Нам они не нужны."

swiss.134.t: "Швейцарские беженцы"
swiss.134.d: "После свержения швейцарского правительства синдикалистскими повстанцами, в крупных немецких городах Швейцарии воцарился хаос. Многие, опасаясь наказаний от нового правительства, бежали через границу в Германию, ища защиту кайзера от синдикалистской угрозы."
swiss.134.a: "Приветствуем их."
swiss.135.t: "Красный Крест"
swiss.135.d: "Второй Weltkrieg начался, и Красный Крест, базирующийся в Женеве, начал организацию в ответ на ожидаемые потери. Красный Крест будет помогать обеим сторонам, не принимая ничью сторону, и наверняка множество жизней будет спасено их усилиями.\n\nВ прошлой войне общества Красного Креста доставили десятки миллионов писем и посылок, отправили миллионы франков помощи, обеспечили передачу сотен тысяч пленных и спасли бесчисленное количество жизней.\n\nНадеемся, что в этой войне им не придётся делать столько же."
swiss.135.a: "Война - ад."

swiss.136.t: "Поражение в Швейцарии?"
swiss.136.d: "Война, которую Генеральный штаб считал быстрой и лёгкой, поставила нас в невыгодное положение в борьбе с швейцарцами и их австрийскими защитниками. Чтобы сохранить лицо в международном сообществе, многие предложили немедленно добиваться мира, прежде чем наша некомпетентность на поле боя станет очевидной."
swiss.136.a: "Добиваться мира."
swiss.136.b: "Никогда!"

swiss.137.t: "Франция умоляет о милости"
swiss.137.d: "Настроение бодрое, так как французская делегация прибыла сегодня с намерением вести переговоры о мире между нашими странами. Не секрет, что война идёт очень плохо для французов, и они, безусловно, хотят её как можно скорее закончить.\n\nЭто отличная возможность потребовать от них больше..."
swiss.137.a: "Мир достаточен."
swiss.137.b: "Захватить оставшуюся Савойю."
swiss.137.c: "Мы маршируем на Париж!"

swiss.138.t: "Швейцария принимает белый мир"
swiss.138.d: "Швейцария положительно откликнулась на наш запрос о мирном соглашении; похоже, они так же стремятся закончить войну, как и мы. Вся территория, приобретённая или потерянная во время конфликта, возвращается законному владельцу, и обе стороны должны восстановить силы. Война окончена."
swiss.138.a: "Отлегло."

swiss.139.t: "Швейцария требует Савойю"
swiss.139.d: "Швейцарцы готовы принять наше предложение о мире, но только при условии передачи им остальной части региона Савойя. Они имеют на это законное право, начиная с 1815 года и Венского конгресса, но это явно оппортунистический захват земли.\n\nОднако в нашей текущей ситуации мы не можем отказаться от их требования. Они могли бы потребовать и худшего..."
swiss.139.a: "У нас нет выбора."

swiss.140.t: "Швейцария отказывает в мире"
swiss.140.d: "Несмотря на наше щедрое предложение мира на фоне продвижения швейцарцев, мы получили известие, что Швейцария отказывается от всех предложений мира. Похоже, сумасшедшие швейцарцы настолько уверены в своей непобедимости, что думают, что смогут победить всю Коммуну. Нам доставит удовольствие разрушить этих глупцов."
swiss.140.a: "Они слишком самонадеянны."

swiss.141.t: "Мир с Францией!"
swiss.141.d: "Сегодня поступили новости, что Швейцария достигла мирного соглашения с Францией. Это победа как для нас, так и для швейцарцев; синдикалистская угроза показала свою слабость для всего мира!"
swiss.141.a: "Мир восстановлен."

swiss.142.t: "Победа!"
swiss.142.d: "Мы одержали победу в войне против Франции! Люди ликуют на улицах, проводятся парады в честь наших победоносных войск по всей стране. Пора праздновать!"
swiss.142.a: "Тяжёлый, но заслуженный мир."

swiss.143.t: "Оккупация Верхней Савойи"
swiss.143.d: "В 1815 году на Венском конгрессе Швейцарии было предоставлено законное право сохранять нейтралитет Верхней Савойи в обмен на отказ от всех официальных претензий на регион. Во время Weltkrieg, когда Франция падала под натиском синдикалистских революционеров, швейцарское правительство сочло необходимым отправить солдат для защиты региона от хаоса того времени.\n\nВскоре после этого законное французское правительство было изгнано в Африку, и Швейцария поддерживала военную оккупацию региона до возвращения Франции на материк для его восстановления.\n\nЕстественно, нынешнему правительству в Париже это не понравилось, и оно активно пыталось вернуть провинцию."
swiss.143.a: "Мы исполним наше законное обязательство."

swiss.144.t: "KKP и BGB покидают Блок буржуазии"
swiss.144.d: "Блок буржуазии, неформальный союз популярной рыночной либеральной FDP с консервативными партиями BGB и KKP, долгое время был самым стойким швейцарским политическим институтом, обеспечивая удовлетворение консервативных интересов и маргинализацию радикально-социалистических и синдикалистских партий. Сегодня эти отношения были разорваны, так как Католическо-консервативная партия (KKP) и Партия фермеров, торговцев и независимых (BGB) объявили о потере доверия к способности FDP управлять экономикой после катастрофы «Чёрного понедельника».\n\nС крупнейшими швейцарскими партиями, ведущими борьбу между собой, а не с социализмом, появится пространство для действий мелких партий."
swiss.144.a: "Мы в шатком положении."

swiss.145.t: "Швейцарский национальный день"
swiss.145.d: "1 августа - Schweizer Bundesfeier, годовщина подписания Федеральной харты 1291 года, и повод для празднования по всей стране!"
swiss.145.a: "Вперёд!"

swiss.146.t: "Бирчер и Зондереггер выступают против синдикалистов"
swiss.146.d: "Эйген Бирчер, влиятельный полковник швейцарской армии, вместе с известным правым лидером Эмилем Зондереггером сегодня выступил перед Национальным советом, умоляя совет 'уничтожить чудовище', которое представляют синдикалистские движения внутри страны.\n\nЭйген Бирчер возглавляет Schweizerischer Vaterländischer Verband, а Эмиль Зондереггер - Volksbund, обе парамилитарные прорусские организации, набирающие влияние среди швейцарских офицеров и политиков.\n\nПолковник всё чаще выражает публично и в частных беседах своё неприятие синдикалистских и социалистических движений в Швейцарии, и его мнение имеет значительное влияние."
swiss.146.a: "Хм."

swiss.150.t: "Новые политические соперничества"
swiss.150.d: "После свержения старого федерального правительства подлинными синдикалистами и создания нового временного правительства, формируется явная борьба за контроль между двумя основными синдикалистскими партиями.\n\nОдна - Union Nationale под руководством Жоржа Олтрамаре, сторонники более радикальной тоталистской хартии. Их главные противники - SPdS, более умеренная синдикалистская партия под руководством Жюля Юмбер-Дро.\n\nС необходимостью формирования нового правительства обе стороны мобилизуют своих сторонников в попытке первыми оказаться у власти."
swiss.150.a: "Почему мы не можем ладить?"

swiss.151.t: "Марш Национального Союза"
swiss.151.d: "Партия Union Nationale, не желая ждать официальных обсуждений, сегодня получила фору, когда её лидеры организовали крупный марш по улицам столицы. Тысячи людей приняли участие, и Union Nationale показала, что пользуется поддержкой множества швейцарских граждан."
swiss.151.a: "Олтрамаре выходит в лидеры."

swiss.152.t: "Жюль Юмбер-Дро выступает против тотализма"
swiss.152.d: "Не довольствуясь тем, чтобы Union Nationale просто захватила страну, сегодня Жюль Юмбер-Дро выступил с мощной радиопередачей для нации.\n\nВ своей речи он выступил против экстремистских идей Union Nationale и предупредил, что поддержка такой партии будет предательством истинного духа революции. Многие поддались влиянию лидера SPdS, и поддержка Олтрамаре резко снизилась за ночь."
swiss.152.a: "Справедливое замечание."

swiss.153.t: "Насилие в Берне"
swiss.153.d: "В последние недели как тоталистическая Union Nationale, так и более традиционная партия SPdS прилагают усилия, чтобы показать себя ведущей силой в движении по формированию нового правительства.\n\nПри такой напряжённой борьбе конфликт неизбежен, и сегодня в Берне вспыхнула драка между сторонниками обеих групп. Подобные случаи насилия возникают по всей стране, и Совет Союза начинает опасаться, что ситуация будет лишь усугубляться."
swiss.153.a: "Порядок рушится."

swiss.154.t: "Совет Союза призывает к официальным дебатам"
swiss.154.d: "В попытке остановить распространение насилия по стране временный Совет Союза вмешался, чтобы разрешить ситуацию мирным путём. Он призвал обе партии согласовать серию официальных дебатов, которые будут транслироваться по радио на всю страну, где обе стороны смогут изложить свои аргументы перед населением.\n\nК облегчению всех, лидеры обеих партий согласились, и дебаты должны начаться в ближайшее время."
swiss.154.a: "Давайте решим это мирно."

swiss.155.t: "Начало дебатов"
swiss.155.d: "Сегодня вечером прошёл первый раунд официальных дебатов между Union Nationale под руководством Жоржа Олтрамаре и SPdS под руководством Жюля Юмбер-Дро. Были обсуждены множество тем — от экономической программы до политических реформ. Хотя впереди ещё будут дебаты, кто проявит себя лучше в первом раунде, скорее всего, сохранит поддержку публики и в последующих обсуждениях.\n\nОба потенциальных лидера имеют сильные аргументы, но победитель может быть только один."
swiss.155.a: "Жорж Олтрамаре одержал победу!"
swiss.155.b: "Жюль Юмбер-Дро победил!"

swiss.156.t: "Union Nationale завоёвывает поддержку населения"
swiss.156.d: "Пламенная речь Жоржа Олтрамаре на официальных дебатах в сочетании с многочисленными митингами и маршами показала швейцарскому народу, что Union Nationale — единственная партия с достаточной поддержкой для формирования нового синдикалистского правительства. Тоталистское движение захватило страну."
swiss.156.a: "Олтрамаре сформирует новое правительство."

swiss.157.t: "SPdS завоёвывает поддержку населения"
swiss.157.d: "Блестящее выступление Жюля Юмбер-Дро на правительственных дебатах и страстные речи против тотализма и Жоржа Олтрамаре завоевали сердца народа в пользу SPdS. Union Nationale остаётся популярной, но очевидно, что у неё больше нет достаточной поддержки, чтобы вести новое правительство."
swiss.157.a: "Жюль Юмбер-Дро сформирует новое правительство."

swiss.159.t: "Создание Швейцарского торгового флота"
swiss.159.d: "Поскольку Швейцария — страна без выхода к морю, она зависит от торговли с другими государствами для выживания. В этой связи швейцарское правительство поручило приобрести несколько торговых судов для работы под швейцарским флагом.\n\nЭти торговые суда будут участвовать в важных торговых миссиях, обеспечивая страну необходимыми товарами в случае угрозы границам во время конфликта."
swiss.159.a: "Интересно."
swiss.160.t: "Крещение EKS Helvetia"
swiss.160.d: "Сегодня прошли масштабные торжества и волнения, когда правительство объявило о официальном крещении первого флагмана швейцарского флота — EKS Helvetia. Этот лёгкий крейсер, произведённый на швейцарских верфях, стал первым официальным флагманом флота и символом амбиций Швейцарии на мировом океане."
swiss.160.a: "Швейцарцы рождены, чтобы плавать."

swiss.163.t: "Синдикалистские партии запрещены"
swiss.163.d: "С новым временным военным правительством у власти, из Берна поступило постановление о немедленном роспуске всех синдикалистских организаций, действующих в стране, законно или иначе. Это постановление получило удивительно широкую поддержку среди населения, которое сплотилось против синдикалистских «предателей»."
swiss.163.a: "Нам лучше без них."

swiss.164.t: "Полноправное членство в Миттелевропе"
swiss.164.d: "Достигнута договорённость о поставках экономических ресурсов из Миттелевропы в Швейцарию для поддержания страны на плаву. Однако, хотя это временное решение сейчас поддерживает нашу экономику, возможно, нам стоит рассмотреть полноправное членство в экономическом блоке Германии?"
swiss.164.a: "Присоединимся."
swiss.164.b: "Лучше не надо."

swiss.165.t: "Фермеры пострадали из-за Чёрного понедельника"
swiss.165.d: "С падением немецкой экономики цены на многие сельскохозяйственные товары также обрушились. Швейцарские фермеры, сильно зависящие от торговли с Германией, пострадали почти мгновенно, и многие вышли на улицы, протестуя против бездействия правительства. BGB (Партия фермеров, торговцев и независимых), представляющая интересы многих швейцарских фермеров, и Социально-консервативная KKP (Католико-консервативная партия) начали колебаться в своей поддержке текущего правящего альянса консерваторов и рыночных либералов."
swiss.165.a: "Это плохо."

swiss.166.t: "Социалисты предлагают примирение с Францией"
swiss.166.d: "В рамках своей амбициозной синдикалистской программы по восстановлению швейцарской экономики социалистические лидеры Романдии предложили правительству Швейцарии спасти экономику через примирение с Коммуной Франции.\n\nС тех пор как Швейцария начала оккупацию Верхней Савойи, французы ввели эмбарго против Швейцарии, перекрыв важный торговый маршрут для швейцарской экономики. Эти социалистические лидеры призвали вернуть эту территорию Франции как знак доброй воли Швейцарии по отношению к Франции."
swiss.166.a: "Ни за что."

swiss.167.t: "Незаконный референдум в Савойе"
swiss.167.d: "Поскольку Федеральное правительство в Берне решительно против планов социалистов по реформам, набирает популярность движение за организацию референдума по суверенитету в Верхней Савойе. Социалисты считают, что если савойцы выразят желание воссоединиться с Коммуной Франции, правительство будет вынуждено поддержать их планы. Берн вскоре узнал о предстоящем незаконном референдуме в регионе и пообещал, что такой голосование вне закона не будет допущено."
swiss.167.a: "Прекратите это немедленно!"

swiss.168.t: "Насилие в Верхней Савойе"
swiss.168.d: "Настал день предполагаемого референдума, и насилие охватило Верхнюю Савойю. Швейцарские войска в оккупированной зоне, приведённые в состояние повышенной готовности по приказу Берна, не раз сталкивались с социалистическими и синдикалистскими протестующими, пытавшимися организовать голосование в регионе.\n\nДесятки людей были избиты и получили травмы, регион пребывает в хаосе, так как военные силы и социалистические агитаторы из Романдии сталкиваются на улицах. Лишь вопрос времени, когда Франция узнает об этом волнении..."
swiss.168.a: "Это вышло из-под контроля."

swiss.169.t: "Синдикалисты объявляют о победе на референдуме"
swiss.169.d: "Спустя несколько дней после насилия в Савойе, Партия синдикалистов Швейцарии объявила, что результаты референдума известны, и регион проголосовал за присоединение к Коммуне Франции. В хаосе невозможно проверить честность голосования, а социалисты, которые держат бюллетени, не предложили передать их федеральному правительству. Многие в Берне сомневаются в достоверности заявления социалистов, но всё больше это выглядит как перепалка между двумя сторонами, которые не собираются уступать..."
swiss.169.a: "Эти результаты незаконны и не проверены!"
swiss.170.t: "Насилие в оккупированной Верхней Савойе"
swiss.170.d: "В Париж поступают сообщения о насильственном подавлении синдикалистских борцов за свободу в Верхней Савойе, пытавшихся организовать референдум о возвращении региона под французское управление. Швейцарское правительство в Берне отправило военные силы для подавления голосования, и вспыхнули столкновения из-за законности референдума. Мы не можем игнорировать это насилие против нашего народа!"
swiss.170.a: "Французы проливают кровь на французской земле!"

swiss.171.t: "Романдия выходит из состава"
swiss.171.d: "Поскольку ни одна нация не готова защищать Швейцарию, а слабость нашего правительства стала видна всему миру, местные власти в Романдии, восстановленные по требованию Франции, быстро проголосовали за выход из Швейцарской Конфедерации и присоединение к Коммуне Франции. Мы бессильны их остановить."
swiss.171.a: "Все предатели."
swiss.172.t: "Сецессия Романдии"
swiss.172.d: "После того как Швейцария жалко согласилась на наши требования о возвращении Верхней Савойи, они были вынуждены восстановить публично избранных социалистических чиновников, которых ранее жестоко сняли с постов. Эти политики, к нашему удивлению, не теряли времени и проголосовали за выход из Швейцарской Конфедерации в пользу присоединения к Коммуне Франции как братья во французском социализме.\n\nМы, разумеется, приняли их законный и популярный шаг и приветствовали их в наших рядах."
swiss.172.a: "Приятный сюрприз."

swiss.173.t: "Новая национальная идентичность"
swiss.173.d: "С переходом Швейцарского государства к более упорядоченному режиму под руководством военных многие предложили создание нового национального флага, чтобы представлять новый порядок. Появилось несколько популярных дизайнов. Какой из них выбрать?"
swiss.173.a: "Нужно сохранить нынешний флаг."
swiss.173.b: "Герб на белом фоне."
swiss.173.c: "Националистический дизайн с полным крестом."
swiss.173.e: "Флаг, больше подходящий для военного режима."

swiss.174.t: "Новая национальная идентичность"
swiss.174.d: "Наступила новая эпоха для швейцарского народа под новым синдикалистским режимом, и вместе с ней возникла потребность в новом национальном символе и флаге. Появилось несколько популярных вариантов. Какой выбрать?"
swiss.174.a: "Гельветический дизайн с элементами синдикализма."
swiss.174.b: "Простой гельветический дизайн."
swiss.174.c: "Продолжить использование временного флага."
swiss.174.e: "Флаг Партии синдикалистов Швейцарии."

swiss.175.t: "Швейцария ищет альянс"
swiss.175.d: "Сегодня прибыла дипломатическая делегация из Швейцарии с посланием, в котором объясняется, что нынешнее правительство Швейцарии сочло необходимым формализовать наши текущие отношения и присоединиться к нашему новому военному альянсу. Как нам ответить?"
swiss.175.d_war: "Сегодня прибыла дипломатическая делегация из Швейцарии с просьбой формализовать наши фактические отношения и позволить им вступить в наш новый военный альянс. Как нам ответить?"
swiss.175.a: "Они приняли мудрое решение."
swiss.175.b: "Они только потащат нас вниз."

swiss.176.t: "Мы стоим вместе с Австрией"
swiss.176.d: "Наш дипломат в Вене сообщил, что Австрия выслала официальное приглашение в их международный альянс и приветствует нас с распростёртыми объятиями. Теперь у нас есть надежный защитник от любой дальнейшей агрессии."
swiss.176.d_war: "Наш дипломат в Вене сообщил, что Австрия выслала официальное приглашение в их международный альянс и приветствует нас с распростёртыми объятиями."
swiss.176.a: "Наше будущее светлое."

swiss.177.t: "Австрия нас проигнорировала!"
swiss.177.d: "Несмотря на все усилия нашего дипломата, нам не удалось получить официальный ответ от Австрии относительно формализации нашего текущего временного альянса. Похоже, австрийцы стремятся держать нас вне своего союза, по какой бы причине ни было."
swiss.177.a: "Но почему?"

swiss.178.t: "Хаос в Верхней Савойе!"
swiss.178.d: "При поддержке Франции и слабом военном присутствии в регионе французские диверсанты смогли вызвать беспорядки в Верхней Савойе, и администрации придётся выделить дополнительные ресурсы для поддержания мира. Нам необходимо усилить военное присутствие, чтобы сохранить стабильность региона."
swiss.178.a: "Мы были слишком мягки!"

swiss.179.t: "Коммуна побеждена"
swiss.179.d: "Коммуна Франции была полностью разгромлена и исчезла с карты Европы. С устранением наибольшей угрозы для нашей страны нам больше не нужно беспокоиться о надвигающейся войне."
swiss.179.a: "Воцарился мир!"

swiss.180.t: "Возвращение Верхней Савойи"
swiss.180.d: "С восстановлением относительного мира и порядка в Европе после поражения Коммуны Франции и возвращения законного французского правительства пришло время исполнить наши обязательства, данные в конце Weltkrieg, и вернуть Верхнюю Савойю под контроль Франции. Мы заботливо управляли этой территорией много лет, но наше обязательство неизменно. Территория должна быть возвращена, и французское правительство несомненно будет благодарно за сохранность их земель."
swiss.180.italian: "С восстановлением относительного мира и порядка в Европе после поражения Коммуны Франции и объединения Савойи под новым итальянским режимом пришло время исполнить наши обязательства, данные в конце Weltkrieg, и вернуть Верхнюю Савойю под контроль Италии. Мы заботливо управляли этой территорией много лет, но наше обязательство неизменно. Территория должна быть возвращена, и итальянское правительство несомненно будет благодарно за сохранность их земель."
swiss.180.syndie: "Старый швейцарский порядок свергнут, и на его месте возникло новое правильное синдикалистское правительство. Чтобы укрепить наши отношения с соседней синдикалистской Коммуной Франции, мы должны выполнить обещание, данное много лет назад, и вернуть Верхнюю Савойю под управление коммунаров. Этот акт сотрудничества позволит нам выровняться с могущественной Францией."
swiss.180.a: "Она должна перейти к [735.Owner.GetNameDef]."

swiss.181.t: "Возвращение Верхней Савойи"
swiss.181.d: "Швейцария обратилась к нам с предложением вернуть регион Верхняя Савойя под наш контроль после почти двух десятилетий управления этой территорией. Они признали нашу нацию законными владельцами земли и, согласно предыдущим обязательствам по опеке, правильно вернули регион нам."
swiss.181.a: "Они выполнили свои обязательства."

swiss.184.t: "Протест офицеров"
swiss.184.d: "Многие офицеры подали в отставку в знак протеста против нашего объявления военного положения в стране. Возможно, движимые оставшейся лояльностью к синдикалистским элементам, действующим в наших границах, эти офицеры оставят пробел в рядах, который со временем можно будет восполнить."
swiss.184.a: "Это не идеально."

swiss.185.t: "Наши активы в Швейцарии национализированы"
swiss.185.d: "Нам сообщили, что националистический режим в Швейцарии национализировал все экономические активы иностранного происхождения в своей стране, пытаясь получить больший контроль над экономикой. Естественно, у нас там есть значительные вложения, и мы находимся под давлением, чтобы вернуть утраченный капитал нашим гражданам."
swiss.185.a: "Мы не забудем это."

swiss.186.t: "Новый порядок падает"
swiss.186.d: "Не прошло и года после свержения старого швейцарского правительства и установления военной диктатуры «ради блага нации», как правительство Schweizerischer Vaterländischer Verband показало себя совершенно неспособным заручиться поддержкой населения.\n\nРастущее количество протестов привело к штурму государственных офисов в столице и захвату ключевых районов мятежными воинскими подразделениями в союзе с восстанием.\n\nЭуген Бирчер и Ульрих Вилле-мл. пропали без вести, как и многие офицеры, участвовавшие в перевороте, но пока создано новое правительство из более умеренных консерваторов до полного восстановления старого федерального правительства."
swiss.186.a: "Да здравствует Швейцария."

swiss.187.t: "Засада на посту"
swiss.187.d: "Пост в Миттельланде, не отвечавший на радиоконтакты, сегодня был обнаружен атакованным и разграбленным неизвестным врагом. Предполагается, что нападавшие были сторонниками синдикалистов, пытавшимися вооружиться оружием, хранящимся на объекте. Защитников поста нашли мёртвыми. Мы должны отомстить за их смерть."
swiss.187.a: "Подлецы."

swiss.188.t: "Выстрелы в Берне"
swiss.188.d: "Сегодня ранним утром в Берне прозвучали выстрелы, когда неизвестные стрелки попытались атаковать военный патруль на улицах. Стрелки были убиты без потерь среди военных, но шок от инцидента пошатнул доверие граждан к нашему контролю над внутренними делами."
swiss.188.a: "Тревожно."

swiss.189.t: "Рост народной поддержки"
swiss.189.d: "Наша недавняя политика увеличенных военных патрулей и присутствия полиции резко снизила уровень преступности по всей стране, и люди постепенно принимают идею о том, что наше правительство их защитник."
swiss.189.a: "Мы защищаем народ."

swiss.190.t: "Увеличение патрулей?"
swiss.190.d: "Хотя наши последние военные действия успешно подавили сопротивление по всей стране, особенно в городских районах, предложено увеличить военное присутствие и в сельских регионах Швейцарии. Эти районы наиболее трудны для поддержания порядка и потребуют значительного увеличения численности войск."
swiss.190.a: "Так и будет."
swiss.190.b: "Эти силы лучше использовать в другом месте."

swiss.191.t: "Бои на границе"
swiss.191.d: "Наше недавнее решение изгнать иностранных агентов из страны заставило многих скрываться на границах и действовать против государства. В последние дни эти бойцы участвовали во множестве боёв с военными силами, патрулирующими эти территории, и наши потери возросли."
swiss.191.a: "Прокляты они."

swiss.192.t: "Нация в безопасности"
swiss.192.d: "Несмотря на постоянные попытки синдикалистских партизан сорвать наши усилия по поддержанию мира и порядка, мы успешно выявили и подавили все основные источники сопротивления и потенциальные угрозы для правительства. С этим можно вступить в новую эпоху мира."
swiss.192.a: "Наконец-то мир."

swiss.193.t: "Франко-швейцарцы устремляются во Францию"
swiss.193.d: "Рост антифранцузских настроений проявился в последние дни серией актов насилия и преследований значительного франкоязычного населения, оставшегося в стране. Этот раскол вызвал поток граждан через границу в оккупированную Францией Верхнюю Савойю, и военные изо всех сил пытаются справиться с самыми крайними случаями дискриминации в сельской местности."
swiss.193.a: "Меньше предателей, о которых нужно заботиться."

swiss.194.t: "Франко-швейцарцы устремляются во Францию"
swiss.194.d: "Не желая принять единую Францию под синдикалистским режимом, реакционное швейцарское правительство начало новую кампанию преследований франкоязычного населения, всё ещё находящегося в их границах. Это вызвало поток мигрантов через границу в нашу страну, и многие проявили интерес к оружию для будущего освобождения своей родины от реакционной угрозы."
swiss.194.a: "Вас встречают с распростёртыми объятиями."

swiss.195.t: "Смерть Артура Фонджалла"
swiss.195.d: "Рано утром сегодня министр нашего правительства, Артур Фонджалла, был найден мёртвым. По предварительной экспертизе, врачи установили, что он мирно скончался во сне. Он был по-настоящему великим человеком, который неустанно трудился на благо своей страны и партии."
swiss.195.d_syn: "Рано утром сегодня Артур Фонджалла был найден мёртвым у себя дома. По предварительной экспертизе врачи установили, что он умер во сне. Он был опасным реакционным политиком, выступавшим за антисемитизм и постоянно противостоявшим интересам рабочих."
swiss.195.d_dem: "Рано утром сегодня министр нашего правительства, Артур Фонджалла, был найден мёртвым. По предварительной экспертизе врачи установили, что он мирно скончался во сне. Хотя мы не всегда соглашались с его взглядами, он служил своей стране в швейцарской армии и заслуживает памяти."
swiss.195.a: "Сегодня мы потеряли достойного человека."
swiss.195.b: "Его не будет не хватать."
swiss.195.c: "Выразите соболезнования его семье."

swiss.196.t: "Смерть Джузеппе Мотта"
swiss.196.d: "Рано утром сегодня скончался государственный деятель Джузеппе Мотта. Последние дни он провёл в кругу семьи и врачей, но выздороветь не смог. Он был по-настоящему великим человеком, который неустанно трудился на благо своей страны и будет помнить многие."
swiss.196.d_syn: "Рано утром сегодня скончался государственный деятель Джузеппе Мотта. Последние дни он провёл в кругу семьи и врачей, но выздороветь не смог. Хотя мы не согласны с его взглядами, и некоторые жёсткие члены нашего правительства считают его предателем народа, нельзя отрицать, что значительную часть жизни он посвятил помощи людям, и это заслуживает уважения."
swiss.196.a: "Он будет нам не хватать."

swiss.197.t: "Интеграция милиций"
swiss.197.d: "Политические милиции Юджина Бирчера и Эмиля Зондереггера помогли нам предотвратить синдикалистскую подрывную деятельность до переворота, но многие в правительстве ставят под вопрос их использование сейчас. Бирчер обязался распустить многие милиции, однако решение о том, поощрять ли призыв их персонала в нашу армию или действовать более напрямую, остаётся за правительством."
swiss.197.a: "Принимать добровольцев."
swiss.197.b: "Эти люди должны служить."

swiss.198.t: "Решение о нашей иммиграционной политике"
swiss.198.d: "Хотя Швейцария ранее вела либеральную политику по отношению к иммиграции, угроза для нашей страны слишком велика, чтобы позволять неконтролируемую миграцию. Наше правительство уже постановило, что нужно решить этот вопрос; пришло время изменить иммиграционную политику."
swiss.198.a: "Внести ограниченные изменения."
swiss.198.b: "Резко сократить иммиграцию."
swiss.199.t: "Швейцарско-немецкие генералы бегут"
swiss.199.d: "Из-за сильной про-германской ориентации старого правительства большая часть нашей армии была под руководством швейцарцев-немцев. Однако стало очевидно, что подавляющее большинство этих высокопоставленных генералов бежали в Германию вместе с другими швейцарцами-немцами, слишком боясь справедливого суда за свои преступления против швейцарского народа. Хотя мы можем не хотеть признавать это публично, эта потеря серьёзно ударит по нашей способности эффективно управлять армией."
swiss.199.a: "Они не будут нам не хватать."

swiss.201.t: "Оставшиеся генералы"
swiss.201.d: "Хотя большинство наших генералов бежали после революции, некоторые франко-швейцарские офицеры решили остаться. Их пребывание в Швейцарии демонстрирует высокий уровень верности и преданности нашей стране, а их опыт в армии будет бесценен для восстановления военной силы. Однако их связь со старой гвардией делает их статус спорным среди жёстких революционеров."
swiss.201.a: "Они предатели."
swiss.201.b: "Примем их поддержку."
swiss.201.c: "Они будут командовать нашими армиями."

swiss.203.t: "Странный случай"
swiss.203.d: "Стремясь создать анаэлептический стимулятор, не оказывающий вредного влияния на женщин, швейцарский химик Альберт Хоффман случайно наткнулся на гениальное открытие. Обучаясь в лаборатории Sandoz в Базеле под руководством биохимика и профессора Артура Столля, Хоффман изучал спорынью и растения сциллы и после множества экспериментов случайно создал новое галлюциногенное вещество. Названное диэтиламид лизергиновой кислоты, или LSD, оно было впервые синтезировано в 1938 году, но исследование было отложено на пять лет. Пересмотрев вещество, часть его попала на кожу пальца, и через короткое время он почувствовал эффект, описав его как ‘‘замечательное беспокойство, сочетанное с лёгким головокружением. Дома я лёг и погрузился в не неприятное состояние, похожее на опьянение, с крайне стимулированным воображением. В полусне, с закрытыми глазами — так как дневной свет казался неприятно ярким — я воспринимал непрерывный поток фантастических картин, необычных форм с интенсивной, калейдоскопической игрой цветов. Через два часа это состояние прошло’’ после первой поездки. Через три дня после первого синтеза этого чудо-вещества он умышленно принял 250 микрограммов вещества в день, который теперь называет «Днём велосипеда», почувствовав эффект во время поездки домой, и продолжил совершенствовать процесс синтеза LSD, ежедневно принимая микро-дозы. Назвав себя первым психонавтом, доктор Хоффман подвергался критике со стороны некоторых, но получил похвалу от многих, и некоторые считают, что его открытия изменят мир."
swiss.203.a: "Первый шаг в будущее, свободное от закрытого мышления."

### Liechtenstein Stuff ###

swiss.202.t: "Лихтенштейн просит защиты"
swiss.202.d: "К нам только что прибыл дипломатический посланник от Княжества Лихтенштейн. С падением Австрийской империи они просят у нас защиты.\n\nКняжество Лихтенштейн является последним остатком Священной Римской империи и благодаря своему уникальному географическому положению смогло сохраниться до наших дней. С 1818 года они находились под покровительством Австрии, сначала через Германский союз, а позже через двусторонние договоры.\n\nНо учитывая поражение Австрии, Лихтенштейн теперь просит нашей защиты; какой будет наш ответ?"
swiss.202.a: "Мы будем рады помочь."
swiss.202.b: "Лучше не вмешиваться."

### Leader Chosing Events ###

swiss.204.t: "Бауэрн-, Гевербе- и Бюргерпартия выбирает нового Президента Конфедерации"
swiss.204.d: "Теперь, когда BGB получил большинство в Национальном совете, партия сможет избрать нового Президента через Федеральное собрание. Кого они выбрали для руководства страной?"
swiss.204.a: "Рудольф Мингер."
swiss.204.b: "Эдуард фон Штайгер."
swiss.204.c: "Фридрих Трауготт-Вален."

swiss.205.t: "Католически-консервативная партия выбирает нового Президента Конфедерации"
swiss.205.d: "Теперь, когда KKP получил большинство в Национальном совете, партия сможет избрать нового Президента через Федеральное собрание. Кого они выбрали для руководства страной?"
swiss.205.a: "Энрико Челио."
swiss.205.b: "Оскар Леймгрубер."
swiss.205.c: "Джузеппе Мотта."

swiss.206.t: "Свободно-демократическая партия выбирает нового Президента Конфедерации"
swiss.206.d: "Теперь, когда FDP получил большинство в Национальном совете, партия сможет избрать нового Президента через Федеральное собрание — хотя нынешний президент Альберт Мейер может решить продолжить свой срок. Кого они выбрали для руководства страной?"
swiss.206.a: "Вальтер Штампфли."
swiss.206.b: "Альберт Мейер."
swiss.206.c: "Марсель Пиле-Голаз."

swiss.207.t: "Свободно-демократическая партия выбирает нового Президента Конфедерации"
swiss.207.d: "Теперь, когда FDP получил большинство в Национальном совете, партия сможет избрать нового Президента через Федеральное собрание. Кого они выбрали для руководства страной?"
swiss.207.a: "Герман Обрехт."
swiss.207.b: "Эрнст Веттер."
swiss.207.c: "Макс Петипьер."

swiss.208.t: "Социал-демократическая партия Швейцарии выбирает нового Президента Конфедерации"
swiss.208.d: "Теперь, когда SPS получил большинство в Национальном совете, партия сможет избрать нового Президента через Федеральное собрание. Кого они выбрали для руководства страной?"
swiss.208.a: "Эрнст Нобс."
swiss.208.b: "Роберт Гримм."
swiss.208.c: "Ханс Опрехт."

swiss.209.t: "Выборы в новый Национальный совет"
swiss.209.d: "С новым Национальным советом, управляющим нашим Горным Домом, и с теми подлыми радикалами, как Олтрамар, побеждёнными волей народа, настало время новых демократических выборов. Великая коалиция социалистов под руководством Жюля Юмбер-Дро управляла Исполнительным советом с самого начала, однако новые фракции начали появляться. Фриц Платтен возглавил фракцию якобинцев и других коммунистов, которые, несмотря на авторитарные взгляды, сильно отличаются от Олтрамара и вряд ли попытаются разрушить созданную швейцарскую систему. Другая фракция — централизованные синдикалисты Якоба Герцога, коалиция бывших анархо-синдикалистов, со временем сместившихся к более авторитарной позиции. Последняя фракция подлежит текущему президенту Юмбер-Дро, который начал двигаться в сторону «рыночного социализма» под влиянием таких фигур, как Николай Бухарин."
swiss.209.a: "Фракция Платтена и коммунистов побеждает."
swiss.209.b: "Великая коалиция синдикалистов удерживает позиции."
swiss.209.c: "Фракция авторитарных синдикалистов Герцога побеждает."
swiss.209.e: "Фракция рыночных социалистов Юмбер-Дро побеждает."

swiss.210.t: "Мечта о Великой Швейцарии"
swiss.210.d: "Несмотря на нашу приверженность концепции швейцарского нейтралитета, существующей с 1815 года после подписания Второго Парижского договора, определённая группа начинает набирать популярность по всем кантонам. В значительной степени её поддерживают Швейцарская народная партия и другие националистические или правые группы, а также растущее алеманнское сепаратистское движение, стремящееся создать государство для алеманноговорящих народов Центрально-Западной Европы с центром в Швейцарии. Эта неясная группа выступает за создание Великого швейцарского государства. Ссылаясь на растущее мировое напряжение и международное насилие, группа считает, что если Швейцария хочет пережить надвигающийся шторм мировой войны и модернизации, конфедерация должна расти и адаптироваться. Расширение территории принесёт множество преимуществ нашему государству, хотя придётся интегрировать эти земли в уже напряжённую конфедеративную систему автономных кантонов, что, вероятно, вызовет новые трудности и высокий уровень национального недовольства, ведь мы уже обременены политическими противоречиями, международными агрессорами, а также сепаратистскими движениями Юры и Роны. Что нам делать?"
swiss.210.a: "Сохранять верность клятве швейцарского нейтралитета."
swiss.210.b: "Преследовать идею Великой Швейцарии!"
swiss.210.c: "Так восстанет Алеманнская Конфедерация!"

swiss.211.t: "Лев Люцерна"
swiss.211.d: "Неподалёку от старого города Люцерн, в стороне холма с видом на тихое озеро, находится памятник Лёвендекмаль, также известный как Лев Люцерна. Созданный в 1820 году Лукасом Агорном, он был заказан Карлом Пфайффером фон Альтихофеном, офицером Швейцарской гвардии, который опубликовал рассказ о том, как его сослуживцы были уничтожены французскими повстанцами при штурме Тюильрийского дворца в 1792 году. Сегодня это событие считается важным поворотным моментом Французской революции, приведшим к падению монархии и последующему периоду террора. Памятник является тихим, но мощным данью памяти швейцарским гвардейцам, погибшим при службе своему королю — на статуе можно увидеть скорбное лицо умирающего льва, покоящегося на щите с гербом флер-де-лис, и другой со швейцарским гербом. Над львом вырезана фраза 'Helvetiorum Fidei ac Virtuti' — 'За верность и храбрость швейцарцев'.\n\nС момента завершения памятник стал предметом горячих споров как в Швейцарии, так и в Европе. Критики утверждают, что он символизирует коррумпированное влияние роялистов, всё ещё преследующее страну, и напоминает о том, что швейцарцы бессмысленно погибли ради чужого короля в чужой стране. Сторонники же считают его мощным символом национальной гордости и способом почтить солдат, проявивших доблесть до самого конца. Теперь, когда мы взяли контроль над страной, некоторые фигуры в нашей партии начали призывать к разрушению памятника, утверждая, что он стал точкой сбора для реакционеров, всё ещё оставшихся в стране. Хотя эти утверждения могут быть правдой, другие члены правительства считают, что это не оправдывает уничтожение важной части нашей истории."
swiss.211.a: "Снести его."
swiss.211.b: "Мы не будем разрушать нашу историю!"

