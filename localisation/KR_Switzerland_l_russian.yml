### Focuses ###

#Opening Focuses

SWI_issues_of_the_day: "Вопросы дня"
SWI_issues_of_the_day_desc: "По многим общественно важным вопросам в Швейцарии население имеет право голосовать на общенациональных референдумах, результаты которых определяются всеобщим голосованием. Сосредоточение наших усилий на этих вопросах позволит нам решить те общественные проблемы, которые люди считают важными в своей повседневной жизни."

SWI_combat_economic_crisis: "Референдум: Борьба с экономическим кризисом"
SWI_combat_economic_crisis_desc: "Этот референдум, представленный швейцарскому народу, подробно описывает планы правительства по введению масштабных мер жесткой экономии для борьбы с экономическим кризисом, вызванным недавним крахом Берлинской фондовой биржи."

SWI_transport_of_goods: "Референдум: О перевозке грузов"
SWI_transport_of_goods_desc: "Этот референдум, представленный швейцарскому народу, подробно описывает планы по пересмотру закона, который стандартизирует перевозку товаров и животных по общественным дорогам и ограничит эту перевозку в пользу государственного транспорта."

SWI_army_reorganization: "Референдум: Реорганизовать армию"
SWI_army_reorganization_desc: "Этот референдум, представленный швейцарскому народу, подробно описывает планы реорганизации армии по немецкому образцу. Такая реорганизация потребует приглашения немецких военных советников и приведет к временной дезорганизации армии."

SWI_freemasonry: "Референдум: статус масонства"
SWI_freemasonry_desc: "Этот референдум, представленный швейцарскому народу, подробно описывает планы по запрету тайных обществ, таких как масонство, и других тайных политизированных собраний."

SWI_revise_constitution: "Референдум: Закон о национальной защите"
SWI_revise_constitution_desc: "Данный референдум, представленный швейцарскому народу, подробно описывает планы по предоставлению швейцарской полиции более широких полномочий по аресту и задержанию без суда и следствия в интересах поддержания общественного порядка и борьбы с подрывными угрозами в стране, такими как угрозы, исходящие от экстремистских движений в регионе Романдия."

SWI_syndicalist_unions: "Референдум: запретить синдикалистские профсоюзы"
SWI_syndicalist_unions_desc: "Данный референдум, представленный швейцарскому народу, подробно описывает планы по запрету создания и участия в профсоюзах или других политических организациях, которые следуют манифесту синдикалистов или придерживаются синдикалистских убеждений. Эта мера призвана ограничить экстремистское влияние в Швейцарии и восстановить стабильность в стране."

SWI_language_acts: "Референдум: Официальные языки"
SWI_language_acts_desc: "Данный референдум, представленный швейцарскому народу, подробно описывает планы по включению романского языка в число официальных языков Швейцарии. Включение романского языка в число официальных языков позволит включить в состав правительства страны тех, кто ранее чувствовал себя изгоем."

#Post Savoy

SWI_romandy_crisis: "Савойский кризис"
SWI_romandy_crisis_desc: "Подстрекаемые сторонниками соседней Французской коммуны, местные революционеры-синдикалисты в Романдии и Верхней Савойе выступили против правительства Швейцарии. Это восстание получило международную известность как "Савойский кризис", и от того, как правительство отреагирует на этот кризис, будет зависеть будущее нашей страны."

#Foreign Aid

SWI_austrian_assisstance: "Союз с Австрией"
SWI_austrian_assisstance_desc: "На наши призывы о помощи откликнулся наш давний сосед - Австрийская Империя, пообещавшая защитить наш суверенитет от французской агрессии. С помощью такой державы, как Австрия, мы, несомненно, сможем выстоять против французских захватчиков."

SWI_alpine_rhine: "Расширить альпийский переход через Рейн"
SWI_alpine_rhine_desc: "Наша граница с Австрией осложнена реками и горами, которые делают пересечение местности медленным и трудным. Расширение этих переходов между нашими двумя странами повысит способность австрийцев отправлять войска и материалы нам на помощь при продвижении на запад в Коммуну."

SWI_economic_routes: "Создать экономические линии"
SWI_economic_routes_desc: "Конфликт с Францией прервал многие из наших традиционных путей снабжения. Не имея выхода к морю, мы в значительной степени полагаемся на сухопутные пути через дружественные государства, чтобы получать ресурсы, необходимые для выживания. Мы должны расширить эту сеть, чтобы подпитывать наши военные усилия и поддерживать поток товаров."

SWI_vienna_circle: "Присоединитесь к Венскому кругу"
SWI_vienna_circle_desc: "Австрийцы недавно сделали предложение другим близким им странам принять участие в Венском круге, центре технологического прогресса и обучения в самом сердце Австрийской империи. Присоединение к такой программе, несомненно, позволит нам пользоваться плодами этих технологических достижений."

SWI_strengthen_ties: "Укреплять официальные связи"
SWI_strengthen_ties_desc: "Наши постоянные отношения с Австрией в борьбе против синдикализма - это спасательный круг, удерживающий нашу нацию от полного краха. Мы должны предпринять шаги для того, чтобы эти отношения сохранялись до тех пор, пока мы противостоим общему врагу."

SWI_an_official_alliance: "Войти в австрийскую сферу"
SWI_an_official_alliance_desc: "Хотя мы де-факто находимся в союзе с нашим военным союзником Австрией, возникла необходимость придать этому союзу официальный характер. Австрия пользуется лояльностью большей сети наций, и присоединение к этой сети в качестве официального участника может только укрепить наши позиции."

SWI_italian_assisstance: "Союз с Италией"
SWI_italian_assisstance_desc: "Вняв нашему призыву о помощи, Италия заняла достойное место среди европейских держав и заявила о своей поддержке Швейцарии в Савойском кризисе. С Италией в качестве нашего могущественного союзника у нас есть шанс противостоять французам."

SWI_german_aid: "Помощь от Германии"
SWI_german_aid_desc: "Перед лицом откровенной агрессии со стороны французов Германия откликнулась на наши призывы о помощи и решительно поддержала швейцарский народ в его борьбе с синдикализмом. С Германией на нашей стороне мы сможем отбить французские полчища и защитить наши границы с помощью Германии."

SWI_german_economic_assisstance: "Экономическая помощь от Mitteleuropa"
SWI_german_economic_assisstance_desc: "Швейцария не является страной, одаренной изобилием природных ресурсов. Создание потока людей и материальных средств из Миттельевропы в Швейцарию позволит нам поддержать нашу хрупкую экономику перед лицом французской агрессии."

SWI_german_tech_sharing: "Общество Кайзера Вильгельма"
SWI_german_tech_sharing_desc: "Общество Кайзера Вильгельма - это крупнейший в Германии центр технологических достижений и исследований. Заявка на членство в таком престижном объединении улучшит наши возможности по созданию технологически передовых вооружённых сил."

SWI_joint_command: "Объединённое военное командование"
SWI_joint_command_desc: "Наше военное командование проявляет энтузиазм, но не умеет работать на местах. Мы должны реорганизовать нашу командную структуру, чтобы объединить наши собственные силы с массивной немецкой армией. Это совместное командование повысит эффективность армий обеих стран в неумолимых швейцарских Альпах."

SWI_retreat_redoubt: "Отступление к Национальному редуту"
SWI_retreat_redoubt_desc: "Предательство кантонов Романдии и продвижение французских войск поставило нас в неблагоприятное положение. Мы не можем надеяться удержать линию на границе, поэтому лучше всего, если наши военные отступят к подготовленным оборонительным сооружениям в Национальном редуте, чтобы перегруппироваться и подготовить контратаку."

SWI_beat_back_french: "Отбить французов"
SWI_beat_back_french_desc: "После того как мы закрепились в Национальном редуте, пришло время собрать наши силы и провести крупную контратаку, чтобы отбить французов с нашей земли. После того как французы будут отбиты, мы сможем работать с нашими немецкими союзниками и войти в саму Коммуну."

SWI_austrian_assisstance: "Союз с Австрией"
SWI_austrian_assisstance_desc: "В ответ на наши призывы о помощи наш давний сосед Австрийская Империя откликнулась и пообещала защитить наш суверенитет от французской агрессии. С помощью такой державы, как Австрия, мы, несомненно, сможем выстоять против французских захватчиков."

SWI_international_aid: "Призыв к международной помощи"
SWI_international_aid_desc: "Наши собственные силы недостаточны, но мы занимаем высокую моральную позицию в этом явно необоснованном конфликте. Если мы обратимся за помощью к каждой стране, которая нас услышит, возможно, нам удастся собрать достаточно помощи, чтобы переломить ход событий."

SWI_formalize_volunteers: "Формализовать подразделения добровольцев"
SWI_formalize_volunteers_desc: "С новым потоком иностранных добровольцев теперь только вопрос организации этой струйки трудоспособных мужчин в сплоченные боевые подразделения. Смешивание этих добровольческих подразделений с настоящими швейцарскими солдатами укрепит их костяк и улучшит их организацию на поле боя."

SWI_hold_the_line: "Удерживать линию Лиммата"
SWI_hold_the_line_desc: "Даже без мировой державы на нашей стороне мы должны найти способ удержать линию фронта против французских агрессоров. В одиночку нам не победить, поэтому мы должны использовать все доступные нам преимущества, чтобы продержаться достаточно долго для того, чтобы иностранное вмешательство спасло положение."

SWI_german_military_tactics: "Изучить немецкую тактику"
SWI_german_military_tactics_desc: "Объединение нашего военного командования с немецким показало нам, что наша собственная военная тактика сильно отстала от времени. Новая доктрина немецкой армии может быть преподана нашим войскам, чтобы поднять наши войска до стандартов союзника."

SWI_mitteleuropa: "Присоединиться к Рейхспакту"
SWI_mitteleuropa_desc: "Наше постоянное сотрудничество с немцами и интеграция наших экономических и военных командных структур все больше приближают нас к немецкой сфере. Наши связи настолько велики, что кажется почти немыслимым разорвать наши связи с Германией, даже если мы этого захотим. Мы уже де-факто являемся членом германской сферы, и пришло время официально присоединиться к Рейхспакту в качестве полноценного государства-члена."

#Junta Path

SWI_enemies_on_all_sides: "Враги со всех сторон"
SWI_enemies_on_all_sides_desc: "Германия на севере предала нас. Франция на западе захватила наши земли. Италия на юге хранит молчание. Австрия на востоке не обращает на нас внимания. Мы окружены врагами и предателями со всех сторон. У швейцарского народа нет друзей, кроме него самого, и никого другого."

SWI_ban_all_foreigners: "Изгнать иностранных агентов"
SWI_ban_all_foreigners_desc: "Именно благодаря иностранному влиянию мы оказались в этой политической яме, окруженные со всех сторон теми, кто хочет захватить наши земли и уничтожить нашу культуру. Они должны быть изгнаны, если наша нация хочет выжить."

SWI_abolish_the_verdingkinder: "Освободите Вердинкиндера"
SWI_abolish_the_verdingkinder_desc: "Verdingkinder, или "дети по контракту", - это дети, которых забирают из любящих семей и отправляют работать в качестве рабов на благо жирных капиталистических корпораций. Эти дети должны быть немедленно освобождены от капиталистического ига и перевоспитаны в духе синдикалистских ценностей."

SWI_mandatory_service: "Все граждане служат"
SWI_mandatory_service_desc: "Недостаточно просто призвать мужчин на защиту Швейцарии. Необходимо призвать женщин, детей, пожилых людей. Наши соседи могут выставить миллионные армии, поэтому мы тоже должны выставить армию такого же размера для борьбы с этими угрозами."

SWI_gold_reserves: "Пополнить золотой запас"
SWI_gold_reserves_desc: "Чтобы стать основой нашей новой экономики, золотой запас Швейцарского банка должен быть наполнен и сохранен большим количеством золота, которое станет основой нашей валюты на многие поколения вперёд."

SWI_the_government_has_failed: "Правительство потерпело неудачу"
SWI_the_government_has_failed_desc: "Нынешняя модель швейцарского правительства оказалась совершенно слабой и неэффективной для защиты Швейцарии от стервятников, которые кружат над ней. Для того чтобы Швейцария оставалась свободной и независимой страной, необходима радикальная правительственная реформа и сильная руководящая рука."

SWI_one_people: "Один швейцарский народ, один швейцарский язык"
SWI_one_people_desc: "Слишком долго швейцарский народ подчинялся воле наших соседей и говорил на их языках. Швейцарии пора отказаться от этих иностранных языков и вести официальные дела только на немецком языке, единственном истинном языке Швейцарии."

SWI_consolidate_power: "Консолидация правительственной власти"
SWI_consolidate_power_desc: "В правительстве и на улицах всё ещё звучат голоса несогласных, выступающих против захвата власти лояльными националистическими силами. Пока эти голоса приглушены, но консолидация необходима, если мы хотим выявить и "исправить" тех, кто всё ещё имеет ошибочные взгляды на правительство в Швейцарии."

SWI_fortress_defense: "Крепостная оборона"
SWI_fortress_defense_desc: "Если наши враги так хотят напасть на нас в наших домах, то мы создадим такую сеть взаимосвязанных укреплений, что сама мысль о штурме Швейцарии будет внушать врагу ужас, ведь он представит, сколько миллионов ему понадобится, чтобы захватить хотя бы один километр нашей земли."

SWI_expansionist_military: "Поощрять милитаризм"
SWI_expansionist_military_desc: "Только с помощью демонстрации оружия мы можем обеспечить будущее нашей нации. Для этого важно привить сильное чувство национальной гордости всем гражданам страны, чтобы они сражались до конца, защищая свой дом и своё государство."

SWI_refugee_question: "Вопрос о беженцах"
SWI_refugee_question_desc: "С конца XIX века Швейцария проводит либеральную иммиграционную политику, однако стало очевидно, что многие из этих мигрантов и беженцев виноваты во многих наших проблемах. Пока другие проявляют малодушие, чтобы противостоять международной эмиграции, мы должны действовать, чтобы изменить нашу иммиграционную политику."

SWI_bircher_commands: "Бирхер командует нашим государством"
SWI_bircher_commands_desc: "Эуген Бирхер из Швейцарского военного союза возглавил Швейцарию в это неспокойное время. Будучи сам радикалом, он, в отличие от некоторых своих коллег, не видит причин для демонтажа систем, которые швейцарский народ знает и любит."

SWI_swiss_stratocratic_demmocracy: "Швейцарская стратократическая демократия"
SWI_swiss_stratocratic_demmocracy_desc: "Неудачи Савойского кризиса были вызваны слабой рукой у руля, а не слабой системой. Бирхер доверяет народу Швейцарии и не будет пытаться разрушить систему, которая хорошо ему служила. Вместо того чтобы ликвидировать богатую демократическую систему нашей страны, мы перестроим её, гарантируя, что будущее Швейцарии будет доверено тем, кто обязуется его защищать."

SWI_savior_of_the_fatherland: "Спаситель Отечества"
SWI_savior_of_the_fatherland_desc: "Без сомнения, самый радикальный член Офицерского комитета Эмиль Зондереггер, прозванный "Спасителем Отечества" после разгрома синдикалистов в Цюрихе, в очередной раз спас нашу страну от синдикалистского варварства. Зондереггер, в отличие от своих коллег, не притворяется и стремится к полному демонтажу демократических систем, которые раз за разом подводили наш народ."

SWI_executive_commander: "Модель управления предприятием"
SWI_executive_commander_desc: "Зондереггер, всегда решительно выступавший против парламентской демократии, сравнивая её с хаосом фондовой биржи, предложил новую, лучшую систему. Вместо слабой демократии Зондереггер предложил модель "Unternehmensführung", систему, которая будет следовать модели корпорации с объединенной исполнительной и законодательной властью, сдерживаемой плебисцитом."

SWI_generation_of_generals: "Как отец и сын"
SWI_generation_of_generals_desc: "Ульрих Вилле спас Швейцарию от участи, постигшей французов и англичан; после Савойского кризиса его сын совершил тот же подвиг Два поколения генералов ответственны за удачу Швейцарии в борьбе с синдикализмом, и за их усилия мы вечно благодарны. "

SWI_deutsch_schweizerischer_bruderbund: "Немецко-швейцарский братский Союз"
SWI_deutsch_schweizerischer_bruderbund_desc: "Германию и Швейцарию связывают неразрывные братские узы. Наши самые естественные союзники в Берлине, и поскольку было бы глупо не воспользоваться нашими общими связями, мы официально обратимся к Кайзеру с просьбой допустить нас в германскую сферу. После того, как предательские французские кантоны покинули нас, чтобы быть со своими сородичами, не осталось никого, кто мог бы противостоять нашим славным узам германского братства."

SWI_unity_through_conquest: "Восстановить нацию"
SWI_unity_through_conquest_desc: "Не прячась в своих домах и готовясь к грядущим приливам, мы сможем пережить бурю. Мы должны взять то, что всегда принадлежало нам по праву. Люди должны быть объединены общим делом, и это дело - взять то, что наши враги украли у нас."

SWI_black_spot_of_europe: "Чёрное пятно Европы"
SWI_black_spot_of_europe_desc: "В центре Европы образовалось Чёрное пятно, в которое мало кто входит и мало кто выходит. Швейцарцы превратили свою нацию в непроницаемую крепость, кишащую ксенофобией и множеством переплетающихся крепостей, довольствуясь пока самоизоляцией."

#Peace with the Commune

SWI_peace_at_last: "Мир и примирение"
SWI_peace_at_last_desc: "Мы пережили Савойский кризис без пролития швейцарской крови. Мы поняли, что насилие - не всегда выход, а сохранение нейтралитета перед лицом конфликта - это то, что делает нас сильными. Мы можем выйти из этого кризиса новыми и более сильными."

SWI_french_mission: "Дипломатическая миссия в коммуне"
SWI_french_mission_desc: "Источником кризиса в Верхней Савойе стали наши крайне плохие отношения с нашим большим соседом, коммуной Франции. Мы находимся в плохих отношениях уже более десяти лет, и настало время положить конец этой эпохе соперничества. Мы отправим дипломатическую миссию в Париж, чтобы попытаться выработать дипломатическое решение нашей конфронтации и попытаться подружиться с Францией, а не воевать с ней."

SWI_embrace_neutrality: "Принять наш нейтралитет"
SWI_embrace_neutrality_desc: "Швейцарский народ известен во всем мире как народ, который ценит силу нейтралитета. Пережив Савойский кризис и не отступив от своих ценностей, мы доказали, что нейтралитет - это добродетель. Мы должны распространить эту философию на всю страну."

SWI_beacon_of_peace: "Маяк мира и процветания"
SWI_beacon_of_peace_desc: "Швейцария прошла через ряд тяжелых испытаний и надвигающихся кризисов и выстояла во всех них. Даже когда окружающие нас страны воюют и ссорятся из-за своих тоталитарных империй, мы стоим в центре Европы и являемся горящим маяком мира и процветания посреди бури."

#Syndicalist Path

SWI_bend_to_france: "Склониться перед Францией"
SWI_bend_to_france_desc: "Германия бросила нас, и ни одна другая страна не взялась за наше дело перед лицом французской громадины. Так не лучше ли присоединиться к французам, чем быть раздавленными синдикалистским потоком?"

SWI_referendum_syndicalism: "Референдум: Упразднить федеральное правительство"
SWI_referendum_syndicalism_desc: "Этот референдум, представленный швейцарскому народу, подробно описывает планы по упразднению нынешнего федерального правительства и созданию нового правительства, которое будет определено швейцарским народом и одобрено приглашенными гостями из соседней Французской коммуны."

SWI_new_government: "Современный Рютлишвур"
SWI_new_government_desc: "Более 600 лет назад наши предки собрались на Рютли, чтобы принести клятву Швейцарской конфедерации. Теперь, накануне нашего возрождения, мы должны собрать представителей союзов по всей Швейцарии, чтобы принести новую клятву, которая станет основой новой эпохи синдикализма."

SWI_national_unions: "Основание национальных союзов"
SWI_national_unions_desc: "За пределами Романдии синдикалистские союзы не смогли добиться значительных политических успехов и с трудом справляются со своей вновь обретенной властью. Мы должны поддержать и официально признать власть этих союзов в правительстве."

SWI_swiss_french_alliance: "Защита будущего Швейцарии"
SWI_swiss_french_alliance_desc: "Дипломатическое давление, исходящее от Французской коммуны, непреодолимо, и другие европейские державы показали себя слишком испуганными, чтобы противостоять мощи Коммуны. Волна синдикализма неостановима, и нам лучше склониться перед Францией по собственному желанию, чем быть сметенными неизбежностью."

SWI_geneva_avenged: "Отомстить за погибших в Женеве"
SWI_geneva_avenged_desc: "Много лет назад храбрые рабочие Женевы выступили в защиту своих прав и свобод и были жестоко уничтожены старым капиталистическим режимом. Теперь мы можем должным образом почтить память тех героев, которые отдали свои жизни, чтобы заложить основы современной синдикалистской Швейцарии, которую мы знаем и любим сегодня."

SWI_national_defense: "Geistige Landesverteidigung"
SWI_national_defense_desc: "Национальный дух Швейцарии сосредоточен на сильной обороне перед лицом иностранного вторжения. Швейцарский народ сражается не ради империалистических амбиций, а для защиты своих соседей и своих домов."

SWI_never_again: "Никогда больше не будет Женевы"
SWI_never_again_desc: "Женевские забастовки начала 1930-х годов были вызваны неэффективным и недобросовестным правительством. Мы предприняли шаги по реформированию этого правительства, но многие ищут защиты от повторения подобной трагедии. Таким образом, синдикалистские профсоюзы должны получить свои собственные военные полномочия, чтобы власть находилась исключительно в руках профсоюзов."

SWI_workers_reform: "Реформировать права трудящихся"
SWI_workers_reform_desc: "Большая часть насилия в новейшей истории нашей страны была вызвана трудовыми спорами. С синдикалистским правительством у власти мы сможем начать реформировать правительство в интересах рабочих. Будет введена 48-часовая неделя, а общая обязанность трудиться будет закреплена в конституции нашей страны. "

SWI_womens_suffrage: "Голоса для женщин"
SWI_womens_suffrage_desc: "В отличие от многих стран Европы, женщины Швейцарии не обладают правом голоса и не занимают политические должности. Эта вопиющая несправедливость будет устранена новым национальным советом - в нем будет закреплено право женщин голосовать и занимать должности."

SWI_state_trade_monopoly: "Установить государственную монополию на торговлю"
SWI_state_trade_monopoly_desc: "Капиталисты уже давно выжимают из государственных служб все до последнего пенни, что дорого обходится нашим гражданам. Для исправления ситуации будет создана государственная монополия на импорт и экспорт, что позволит сохранить контроль над экономикой страны в руках алчных магнатов."

SWI_new_social_reforms: "Новые социальные реформы"
SWI_new_social_reforms_desc: "Швейцария, несмотря на свою либеральную политическую систему, всегда была упрямой гаванью социального консерватизма; наше новое социалистическое правительство стремится изменить это положение, как бы ни сопротивлялось население страны. Обширные социалистические реформы обеспечат Швейцарии роль сияющего маяка социализма, на который может равняться весь мир. "

SWI_wealth_seizures: "Заставить богатых платить"
SWI_wealth_seizures_desc: "Будь прокляты богатые! Они нехорошие паразиты, накапливающие богатства народа; их незаконно нажитые доходы будут сразу же перераспределены среди ограбленного народа, а оставшаяся часть пойдет на погашение суверенного долга Швейцарии."

SWI_new_national_council: "Новый Национальный совет"
SWI_new_national_council_desc: "После того как Федеральный совет был распущен некоторое время назад, пришло время принять решение о новом органе управления для нашей нации. В то время как некоторые радикалы требуют создания исполнительного президентства, основные синдикалисты довольствуются системой пропорционального представительства."

SWI_the_peoples_republic: "Основание Гельветической коммуны"
SWI_the_peoples_republic_desc: "Народ Швейцарии ясно выразил свою волю. Преступления и неудачи прошлого были вызваны правительством, слишком сильным для собственного блага, и слишком оторванным от народа, погрязшим в капиталистической жадности. Поэтому должно быть сформировано новое правительство, правительство, управляемое исключительно народом и для народа."

SWI_totalitarian_regime: "Необходима более сильная рука"
SWI_totalitarian_regime_desc: "Народ Швейцарии ясно выразил свою волю. Преступления и неудачи прошлого были вызваны отсутствием защиты от иностранного влияния. Простой народ не может самостоятельно защититься от такой агрессии. Поэтому для обеспечения будущего нации необходимо сильное государство. Жорж Олтрамар и его тоталистическая партия "Национальный Союз" предлагают это необходимое будущее."

SWI_loyalty_to_the_state: "Лояльность государству"
SWI_loyalty_to_the_state_desc: "Мы должны поощрять лояльность государству везде, где это возможно, чтобы воспитать население и армию, которые ценят силу правительства и его способность защитить народ."

#Army

SWI_fortress: "Réduit"
SWI_fortress_desc: "Оборонительный менталитет Швейцарии сосредоточен вокруг ряда горных крепостей и укреплений, которые превращают Швейцарию в непроходимую преграду. Этот гордый дух обороны ведет наши войска вперёд к славной победе."

SWI_gotthard: "Крепость Сен-Готард"
SWI_gotthard_desc: "Крепость Сен-Готард является одним из трех основных оборонительных укреплений, которые образуют оборонительную сеть, протянувшуюся через всю Швейцарию. Несмотря на свою прочность, эта сеть всё ещё нуждается в улучшении и ремонте. Обновление этих крепостей - ключевой шаг в поддержании сильной оборонительной позиции."

SWI_maurice: "Крепость Сен-Морис"
SWI_maurice_desc: "Крепость Сен-Морис является одним из трех основных оборонительных укреплений, составляющих оборонительную сеть, протянувшуюся через всю Швейцарию. Несмотря на свою прочность, эта сеть всё ещё нуждается в улучшении и ремонте. Обновление этих крепостей - ключевой шаг в поддержании сильной оборонительной позиции."

SWI_Sargans: "Крепость Сарганс"
SWI_Sargans_desc: "Крепость Сарганс является одним из трех основных оборонительных укреплений, составляющих оборонительную сеть, протянувшуюся через всю Швейцарию. Несмотря на свою прочность, эта сеть всё ещё нуждается в улучшении и ремонте. Обновление этих крепостей - ключевой шаг в поддержании сильной оборонительной позиции."

#Bircher

SWI_bircher_plan: "План Бирхера"
SWI_bircher_plan_desc: "Полковник Ойген Бирхер выдвинул план защиты страны, который предполагает ведение более традиционной войны с более многочисленной армией и центральными мобильными силами, которые будут стремиться к сражениям на отдельных участках. Выбрав этот план, нация обязуется вести войну, сосредоточенную вокруг мобильной армии с большим количеством наступательных действий, чем оборонительных."

SWI_man_borders: "Активировать пограничную охрану"
SWI_man_borders_desc: "Сначала мы должны активировать гражданские подразделения пограничной охраны и наводнить наши внешние оборонительные сооружения солдатами, чтобы продемонстрировать силу против внешней агрессии. Швейцарцы толпами потянутся на нашу защиту, и только самые стойкие враги осмелятся прорваться к нашим стенам."

SWI_ski_divisions: "Соберите лыжные дивизии"
SWI_ski_divisions_desc: "Швейцарские лыжные дивизии прекрасно владеют альпийской местностью и должны быть сформированы в единое, сплоченное подразделение, способное нанести решающий удар по нашим врагам. Правильное оснащение и расширение этих сил даст нам мощный инструмент для использования в предстоящих боях."

SWI_mountineer_defense: "Активная оборона"
SWI_mountineer_defense_desc: "Лучшая защита - это хорошее нападение. Недостаточно просто сидеть за линией фронта. Мы должны совершать активные маневры и наносить удары по врагу при каждом удобном случае, чтобы в конечном итоге полностью изгнать его с наших земель."

SWI_integrate_militias: "Интегрировать ополчение"
SWI_integrate_militias_desc: "Настоящими героями Савойского кризиса являются храбрые бойцы антисиндикалистского ополчения. Их поддержка помогла нам укрепить нашу нацию, но теперь пришло время интегрировать политические ополчения в наши вооруженные силы, чтобы они снова могли сражаться за нашу великую нацию."

SWI_defend_the_borders: "Защитить границы"
SWI_defend_the_borders_desc: "Наши границы находятся под угрозой нарушения. Наш долг - напомнить соседям, что мы - суверенное государство, которое не будет вновь попрано империалистической иностранной державой."

#Wille

SWI_wille_plan: "План Вилле"
SWI_wille_plan_desc: "Ульрих Вилле-младший, сын предыдущего генерала нашей страны, несмотря на более низкое звание, чем его соотечественники Гизан и Бирхер, получил высшую должность в швейцарской армии. Это повышение вызывает недовольство полковника Гизана, который часто оказывался в центре вражды с командиром корпуса Вилле, который видит в Гизане своего главного противника. "

SWI_prussian_reorganization: "Реорганизовать армию по прусскому образцу"
SWI_prussian_reorganization_desc: "Младший Ульрих Вилль, как и его отец, придерживается откровенно прогерманских взглядов и, как и его отец, стремится реорганизовать швейцарские вооруженные силы по прусскому образцу. Чтобы должным образом защитить Швейцарию от французских мародёров, мы должны повторить тактику армии, которая раз за разом побеждала войска Франции."

SWI_legacy_of_wille_sr: "Наследие старейшины Ульриха Вилле"
SWI_legacy_of_wille_sr_desc: "На протяжении всего первого Вельткрейга Ульрих Вилле-старший оберегал нашу нацию от социалистических сил, не позволяя нашей благородной Гельветике стать жертвой синдикалистов, как наши соседи на западе. Оборонительный дух, заложенный Вилле, будет повторен ещё раз, чтобы эффективно использовать швейцарский оборонительный дух против наших внешних и внутренних врагов."

SWI_deploy_soldiers: "Солдаты на улицах"
SWI_deploy_soldiers_desc: "Революционеры угрожают Швейцарии на каждом шагу, социалисты обступают нас со всех сторон, а внутренние негодяи активно вступают в сговор с врагом; чтобы защитить себя, необходимо принять решительные меры. По приказу генерала Вилле швейцарские вооруженные силы будут развернуты в основных очагах синдикалистских действий, не позволяя синдикализму закрепиться, одновременно латая крупные дыры в оборонительной сети Швейцарии."

#Guisan

SWI_guisan_plan: "План Гизана"
SWI_guisan_plan_desc: "Полковник Анри Гизан предложил план защиты нации, который предполагает стоическую оборону и постоянное использование заранее подготовленных запасных линий и крепостей, которые обеспечат ведение партизанской войны на всей территории нашей страны. Принятие его плана означает переход к чисто оборонительной войне."

SWI_guisan_speech: "Рютлираппорт"
SWI_guisan_speech_desc: "Для эффективной работы войск необходим сильный лидер, который поведет их сквозь тьму к победе. Анри Гизан готов стать таким человеком и собрал большое количество солдат, чтобы вдохновить их своими словами."

SWI_bullet_or_bayonet: "Пуля или штык"
SWI_bullet_or_bayonet_desc: "Если Швейцарии суждено пасть перед иностранными агрессорами, она не падет без боя. Пулей или штыком швейцарский народ будет бороться за каждую пядь земли и отбросит врагов с наших земель."

SWI_resist_to_the_end: "Сопротивляться до конца"
SWI_resist_to_the_end_desc: "Даже после того, как битвы будут проиграны, а армии выбиты с поля боя, наши враги не смогут успокоиться. Долг швейцарского народа - сопротивляться во всем, что он делает, и остановить врага всеми возможными способами."

SWI_peoples_army: "Народная армия"
SWI_peoples_army_desc: "После того как правительство свергнуто, а народ взял власть в свои руки, настало время создать новую боевую силу для Швейцарии. Нам больше не нужны фигуры прошлого, народ должен возглавить нашу новую армию!"

SWI_old_generals: "Разбирательство с генералами"
SWI_old_generals_desc: "Хотя подавляющее большинство "старой гвардии" бежало в Германию, некоторые верные офицеры всё ещё остаются. Однако, если позволить им возглавить наши армии, это может оттолкнуть тех, кто сражался за революцию."

SWI_new_officers: "Восстановление нашего офицерского корпуса"
SWI_new_officers_desc: "Наши французские союзники оказали щедрую поддержку в подготовке новых офицеров для нашей армии. При их поддержке мы сможем восстановить сильное руководство, на которое всегда опиралась наша армия."

SWI_swiss_liberators: "Швейцарские освободители"
SWI_swiss_liberators_desc: "Наш народ доблестно сражался за революцию, и теперь пришло время обратить этот боевой дух на наши границы. Империалистическая угроза велика как никогда, и нам придется сражаться, чтобы отстоять нашу свободу."

SWI_swiss_guard: "Расширение швейцарской гвардии"
SWI_swiss_guard_desc: "Давно ставшие неотъемлемой частью Святого Престола, наши новые отношения с Италией дали нам возможность пополнить папскую гвардию опытными и бывалыми солдатами. Отправка этих солдат на помощь Папе послужит прекрасным жестом доброй воли и благодарности за то, что он поддержал нас в трудную минуту."

SWI_strategic_services: "Основать Службу военной разведки"
SWI_strategic_services_desc: "Будучи маленькой нацией в центре Европы, мы не можем надеяться на победу, полагаясь только на силу. Мы должны основать новую разведывательную службу, которая сможет решать наши проблемы до того, как они выйдут из-под контроля, и предоставлять нам мощные разведданные о действиях наших врагов."

SWI_electronics_research: "NEMA Modell 45"
SWI_electronics_research_desc: "Разработанная в качестве замены устаревшим немецким шифрам, использовавшимся швейцарской армией до Второй мировой войны, NEMA представляет интересы нации в обеспечении того, чтобы ни одна другая страна, какой бы дружественной она ни была, не могла прочитать нашу почту."

SWI_swiss_miracle: "Швейцарское чудо"
SWI_swiss_miracle_desc: "Сочетание сильной экономической политики, здорового банка с золотым запасом и удачи привело к экономическому буму, подобного которому Швейцария ещё не видела. Этот всплеск экономического роста, названный "Швейцарским чудом", - именно то, что нам нужно, чтобы занять более высокое место в мировой иерархии."

SWI_nuclear_program: "Исследовательская комиссия по ядерной энергии"
SWI_nuclear_program_desc: "Целью Исследовательской комиссии по ядерной энергии является изучение возможности использования ядерной энергии для обеспечения энергетических потребностей нашей страны, а также оценка требований к развитию оружейной ядерной программы для обороны страны."

SWI_uranium_mine: "Проект Шмутцли"
SWI_uranium_mine_desc: "Швейцария - маленькое государство по сравнению с титанами Европы. Поэтому мы считаем необходимым защищать себя всеми доступными нам средствами, даже если для достижения наших целей нам придется омыть континент ядерным огнем."

SWI_expand_our_operations: "Расширить наши разведывательные операции"
SWI_expand_our_operations_desc: "В условиях, когда мир погружается в хаос, Служба военной разведки должна вновь и вновь привлекаться к выполнению более опасных и более сомнительных задач по защите нации. Расширение сфер влияния и оперативных возможностей поможет им решить любую проблему, которая встанет на их пути. Какой бы неприятной она ни была."

SWI_motorization: "Переход к моторизованным силам"
SWI_motorization_desc: "Наши вооруженные силы почти полностью состоят из пехоты и конной поддержки. Наши войска медленно передвигаются, а припасы доставляются ещё медленнее. Важно, чтобы мы инвестировали в моторизацию, чтобы наши войска не вели следующую войну с оборудованием прошлой войны."

SWI_armor_experiments: "Инвестируйте в нахкампфканоне"
SWI_armor_experiments_desc: "Nahkampfkanone, экспериментальный швейцарский AT Destroyer, показал большие перспективы в ходе первых полевых испытаний. Этот проект показал, что мы способны разрабатывать собственные бронемашины, и что мы должны продолжать инвестировать в подобные проекты."

SWI_mechanized: "Панцергренадеры"
SWI_mechanized_desc: "Наши первоначальные усилия по моторизации оказались наиболее успешными, но многое ещё предстоит сделать. В Германии новые механизированные панцергренадеры начали подавать надежды как боевая сила будущего, и будет разумно, если мы последуем по их стопам и вложим средства в наши собственные механизированные силы."

SWI_defensive_constructions: "Новые оборонительные укрепления"
SWI_defensive_constructions_desc: "Наши предыдущие проекты дали нам обширный опыт и знания в области строительства и проектирования укреплений. Мы можем воспользоваться этими знаниями и создать новые оборонительные сети там, где они необходимы."

#Economic Tree

SWI_national_bank: "Федеральный закон о банках и сберегательных кассах"
SWI_national_bank_desc: "Швейцарский национальный банк является сильной экономической рукой всей страны, управляя финансами подавляющего большинства населения и правительства. Субсидирование и помощь банку в его деятельности, а также обеспечение банковской тайны при работе с деньгами владельцев счетов будут способствовать росту экономики страны по мере восстановления после катастрофы "черного Понедельника"."

SWI_new_roadways: "Электрифицировать железные дороги"
SWI_new_roadways_desc: "Наша страна состоит из извилистых автомобильных и железных дорог, которые соединяют города, разделенные большими горными хребтами. Важно обновлять и поддерживать наши обширные железнодорожные сети, чтобы мы могли как можно легче перемещать товары и солдат по стране. Электрификация железнодорожных линий с помощью энергии наших гидроэлектростанций обеспечит их максимально эффективную работу."

SWI_develop_cantons: "Национальная инициатива по развитию кантонов"
SWI_develop_cantons_desc: "Мы должны предпринять согласованные усилия для равного развития всех регионов страны. Для этого мы должны предоставить кантонам автономию в их собственном развитии и строительстве инфраструктуры, а также наделить Бюро горного дела Федерального управления войны, промышленности и занятости полномочиями по созданию национального обзора природных ресурсов страны для их эксплуатации."

SWI_canton_improvement: "Субсидировать швейцарскую сталь"
SWI_canton_improvement_desc: "Швейцария - страна с небольшим количеством собственных национальных ресурсов. Swiss Steel - одна из немногих металлургических корпораций, работающих внутри страны. Если Швейцария хочет стать самодостаточной в производстве стали, мы должны финансировать её усилия."

SWI_swiss_seas: "Швейцарцы в открытом море"
SWI_swiss_seas_desc: "Швейцария традиционно не имеет выхода к морю, однако это не мешает нам иметь собственный флот. Будь то военный флот или морской торговый, швейцарцы будут бороздить морские просторы с такой же гордостью, как и любая другая страна на земле."

SWI_military_factories: "Субсидировать Oerlikon-Bührle"
SWI_military_factories_desc: "Oerlikon-Bührle - крупнейший производитель оружия и артиллерии в стране. Их оружие составляет почти половину экспорта вооружений нашей страны, и предоставление им ценных государственных субсидий не только повысит их производительность, но и обеспечит наших солдат оружием самого высокого качества."

SWI_final_factories: "Военная экономика Швейцарии"
SWI_final_factories_desc: "Война истощает наши запасы оружия и боеприпасов. Наша торговля с иностранными Державами не только недостаточна, но и ненадежна. Мы должны перевести на военные рельсы не только наши промышленные кварталы, но и все части нашего общества, если мы хотим производить достаточно оружия, чтобы продержаться до конца конфликта."

SWI_trans_alpine_tunnels: "Трансальпийские железнодорожные туннели"
SWI_trans_alpine_tunnels_desc: "Туннели, проходящие под Альпами, образуют мощную экономическую линию, проходящую через центр Европы. Расширение этих туннелей увеличит нашу способность получать прибыль от контроля над этими железными дорогами."

SWI_promote_franc: "Продвижение швейцарского франка"
SWI_promote_franc_desc: "Экономические системы наших соседей пережили катастрофическое свободное падение после "черного Понедельника". Это повлияло на прочность их валют, и доверие к финансовым рынкам упало. Продвижение швейцарского франка как жизнеспособной альтернативы обанкротившейся немецкой марке будет способствовать росту нашей собственной экономики перед лицом этого экономического кризиса."

SWI_sell_war_bonds: "Продавать облигации Wehr"
SWI_sell_war_bonds_desc: "Продвижение швейцарского франка начало способствовать росту нашей экономики, но правительство по-прежнему сильно погрязло в долгах. Мы должны обратиться к народу, чтобы поддержать правительство перед лицом войны."

SWI_new_fighters: "Новые истребители"
SWI_new_fighters_desc: "Недостаточно копировать образцы вооружённых сил других стран. Финансирование новой инициативы по разработке действительно швейцарского истребителя уменьшит нашу зависимость от иностранных военных в плане поставок и оборудования."

SWI_coal_mines: "Расширять электрические плотины"
SWI_coal_mines_desc: "Национальные угольные шахты обеспечивают прочный экономический фундамент, на котором строится экономика Швейцарии. Расширение их эксплуатации увеличит объём нашего экономического производства в геометрической прогрессии."

SWI_reverse_economic_downturn: "Преодолеть экономический спад"
SWI_reverse_economic_downturn_desc: "После катастрофического удара по нашей экономике, который нанес "Чёрный Понедельник", стало ясно, что правительство должно принять срочные меры, чтобы спасти швейцарскую экономику от полного краха."

SWI_war_profiteering: "Нажива на войне"
SWI_war_profiteering_desc: "Потери наших соседей - это наша выгода. Продажа оружия нашим соседям, убивающим друг друга в бессмысленных конфликтах, может только укрепить наши собственные позиции, когда придет время воевать."

SWI_economic_sufficiency: "Стремление к экономической самодостаточности"
SWI_economic_sufficiency_desc: "Все аспекты швейцарской экономики в значительной степени зависят от иностранного импорта, чтобы выжить. Мы должны стремиться перенести как можно больше отраслей промышленности внутрь страны, чтобы уменьшить зависимость от иностранных держав и стимулировать нашу экономику полагаться на внутренние источники производства."

SWI_cultivation_battle: "Победа в борьбе за культивирование"
SWI_cultivation_battle_desc: "Швейцария не является страной, благословленной изобилием природных ресурсов. На протяжении веков швейцарские фермеры боролись с суровым горным климатом, чтобы вырастить достаточно урожая для пропитания страны. Теперь, когда на горизонте маячит война, мы должны субсидировать этих фермеров, чтобы сделать Швейцарию самодостаточной."


#Navy Tree

SWI_expanding_the_shipyards: "Расширение верфей"
SWI_expanding_the_shipyards_desc: "В результате наших военных авантюр мы получили в своё распоряжение несколько крупных верфей. Эти верфи, первые в истории нашей страны, могут быть использованы для создания большого голубого военно-морского флота, о котором швейцарцы только мечтали."

SWI_merchant_marine: "Сосредоточиться на торговом флоте"
SWI_merchant_marine_desc: "Инвестиции в сильный военный флот были бы напрасными. К моменту окончания военных действий наш флот всё ещё будет находиться в зачаточном состоянии. Вместо этого мы могли бы использовать это время для вложения значительных средств в торговый флот, чьи плавания могли бы напрямую влиять на нашу международную торговлю и приносить кругленькую прибыль."

SWI_military_navy: "Сосредоточиться на милитаризованном флоте"
SWI_military_navy_desc: "Вместо того чтобы тратить время на торговлю, мы должны использовать наши новые военно-морские сооружения для создания совершенно нового швейцарского флота, способного бороться с флотами других мировых держав."

SWI_seaborne_trade_routes: "Расширение морской торговли"
SWI_seaborne_trade_routes_desc: "Экономика Швейцарии находится на подъеме, который продлится ещё долгие годы. Теперь, когда у нас есть выход к морю, в наших интересах сохранить этот импульс и начать инвестировать в морские торговые пути для расширения нашего богатства."

SWI_center_of_commerce: "Центр морской торговли"
SWI_center_of_commerce_desc: "Наши постоянные инвестиции в торговый флот и морскую торговлю в сочетании с сильным состоянием экономики Швейцарии позволили нашим портам стать известными во всем мире центрами торговли, экономическая прибыль от которых беспрепятственно поступает в нашу казну."

SWI_independent_navy: "Коричневая вода - голубая вода флота"
SWI_independent_navy_desc: "Озерная флотилия Швейцарии теперь обладает всеми необходимыми средствами и материалами для формирования надлежащих военно-морских сил. Вновь созданный швейцарский флот должен быстро адаптироваться к боевым действиям в открытом море или быть потопленным в процессе."

SWI_naval_bombers: "Разработка военно-морского бомбардировщика"
SWI_naval_bombers_desc: "Благодаря сочетанию исследований традиционных бомбардировщиков и военно-морских инноваций, новые швейцарские морские бомбардировщики значительно увеличат нашу способность проецировать силу на волны."

SWI_coastal_defense: "Расширить Озерную флотилию"
SWI_coastal_defense_desc: "В то время как мы продвигаемся вперёд по пути перехода к полностью "голубому" флоту, нам по-прежнему жизненно важно поддерживать Озерную флотилию, поскольку она защищает водные пути в Швейцарии и вокруг нее от внешней агрессии."

SWI_naval_officers: "Подготовка офицеров военно-морского флота"
SWI_naval_officers_desc: "В предыдущие годы военно-морская деятельность Швейцарии состояла только из моряков торгового флота и флотилии бурых озер. Мы должны взять тех немногих опытных людей, которых можем, и использовать их для подготовки следующего поколения гордых швейцарских моряков для нашего флота."

SWI_ship_designs: "Проекты швейцарских кораблей"
SWI_ship_designs_desc: "Хотя мы получили в своё распоряжение новые военно-морские объекты, что является первым для этого государства, ранее не имевшего выхода к морю, мы не можем двигаться вперёд с флотом, не инвестировав сначала в проектирование кораблей. Военно-морские традиции Швейцарии невелики, и поэтому мы должны как можно скорее приступить к проектированию нового флота, чтобы начать подготовку."

SWI_first_vessel: "Крещёние EKS Helvetia"
SWI_first_vessel_desc: "После нескольких изнурительных месяцев работы наступило время для большого праздника - ВМС Швейцарии официально открыли свой первый океанский военный корабль. EKS Helvetia - первый из многих кораблей нового швейцарского флота, и он станет нашим первым флагманом, когда швейцарский флот присоединится к великим океанским флотам нашего времени."

SWI_beneath_the_waves: "Швейцарцы под волнами"
SWI_beneath_the_waves_desc: "Хотя мы оказались обладателями крупных военно-морских объектов и верфей, создание большого традиционного флота не представляется возможным. Вместо этого нам следует сосредоточиться на дешёвых и эффективных подводных лодках, чтобы мы могли проецировать силу без десятилетий инвестиций, которых требует надводный флот."

SWI_surface_fleet: "Флот, не имеющий выхода к морю"
SWI_surface_fleet_desc: "Раньше наша страна не имела выхода к морю и не могла должным образом проецировать свою мощь в открытом море. Теперь мы обладаем многочисленными верфями и являемся восходящей военно-морской державой. Наш долг - создать надводный флот, способный помериться силами со старыми Державами."

# Air Tree

SWI_mountain_airfields: "Альпийские аэродромы"
SWI_mountain_airfields_desc: "Высокие вершины Швейцарских Альп предоставляют нам множество площадей для строительства новых аэродромов для военного использования. Высота этих аэродромов затруднит их захват или уничтожение противником во время войны."

SWI_air_academy: "Национализировать SwissAir"
SWI_air_academy_desc: "Наши военно-воздушные силы испытывают нехватку квалифицированных пилотов и исправных самолетов. В свете этого кризиса мы должны использовать все возможные самолеты, которые мы можем получить в своё распоряжение. Одно из предложений - национализировать все гражданские самолеты и набрать их пилотов, механиков и радистов в наши собственные ВВС."

SWI_cross_the_border: "Воздушные пограничные рейды"
SWI_cross_the_border_desc: "Мы должны стремиться использовать наши ВВС не только как оборонительные силы, но и как силы, способные наносить удары вглубь вражеской территории. Проведение таких трансграничных рейдов на вражескую территорию даст нашим врагам понять, что мы способны на большее, чем простая оборона."

SWI_mountain_aa: "Камуфлированные противовоздушные установки"
SWI_mountain_aa_desc: "Горный рельеф Альп создает множество мест, где мы можем создать новые оборонительные установки ПВО для защиты нашего неба. Такая сеть размещённых защитных сооружений заставит любые военно-воздушные силы пересмотреть свои планы по вторжению в наше воздушное пространство."

SWI_new_swiss_army: "Новая швейцарская армия"
SWI_new_swiss_army_desc: "Благодаря реформам и новому военному руководству, современная швейцарская армия практически неузнаваема по сравнению с той армией, которая маршировала на учениях всего несколько лет назад. Это новая армия - жесткая, ветеранская и готовая к борьбе с миром."

SWI_free_our_skies: "Освободить наше небо"
SWI_free_our_skies_desc: "Наша наземная оборона сильна, но может быть легко ослаблена перед лицом вражеского превосходства в воздухе. Мы должны сосредоточиться на поддержании превосходства в воздухе, чтобы держать наших врагов на расстоянии."

SWI_luftwaffe: "Швейцарские люфтваффе"
SWI_luftwaffe_desc: "С момента окончания Вельткрига состав швейцарских ВВС не претерпел значительных изменений. Наши самолеты старые, дряхлые и нуждаются в капитальном ремонте. Мы должны начать немедленную модернизацию наших ВВС, чтобы не остаться позади."

SWI_new_academy: "Реформировать школы пилотов"
SWI_new_academy_desc: "В межвоенный период наши истребители полагались на неформальную школу подготовки, в которой участвовали местные инструкторы и дико различались уровни компетентности. Теперь, когда ВВС реформируются в сильную и профессиональную силу, мы должны позаботиться о стандартизации нашей школы подготовки пилотов, чтобы повысить качество наших пилотов по всей стране."

SWI_new_tactics: "Bambini-Code"
SWI_new_tactics_desc: "Bambini-Code - это код краткости, недавно разработанный для облегчения общения между эскадрильями истребителей в разгар боя. Его использование доказало свою эффективность, а пропаганда и требование его использования среди наших пилотов значительно улучшит их возможности в сравнении со своими коллегами."

SWI_bombers: "Эскадрильи наблюдения"
SWI_bombers_desc: "Создание разведывательных эскадрилий позволит нам получать разведывательную информацию посредством патрулирования истребителями внутри и вокруг наших границ, а также сохранять большое присутствие в ночное время."

SWI_air_factories: "Флюгцойгверк Эммен"
SWI_air_factories_desc: "Flugzeugwerk Emmen - это первый в стране специализированный авиационный завод, предназначенный для строительства первых из многих самолетов швейцарских ВВС."

SWI_strategic_bombing: "Инициативы по стратегическому бомбометанию"
SWI_strategic_bombing_desc: "Ускорение наших предыдущих рейдерских кампаний научило нас тому, что если мы хотим продолжать, мы должны инвестировать в крупные стратегические бомбардировочные силы. Эти силы позволят нам проецировать нашу мощь на весь континент, сохраняя при этом наши военно-воздушные силы полностью в пределах Швейцарии."

SWI_liscense_foregin_designs: "Лицензирование иностранных разработок"
SWI_liscense_foregin_designs_desc: "Иностранные самолеты доказали свою смертоносность и эффективность в последних войнах. Наша собственная авиационная промышленность находится в зачаточном состоянии. Возможно, лучшей идеей будет лицензирование иностранных разработок вместо того, чтобы тратить ценные ресурсы на исследование собственных швейцарских самолетов."

