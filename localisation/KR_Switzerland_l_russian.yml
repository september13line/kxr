SWI_oss_desc: "Служба военной разведки - это наше главное разведывательное подразделение, и её операции ежедневно обеспечивают безопасность швейцарцев."
SWI_oss1_desc: "Служба военной разведки - это наше главное разведывательное подразделение, и её операции ежедневно обеспечивают безопасность швейцарцев."
SWI_populist_conscription_desc: "Наши предыдущие методы призыва не смогли нас спасти. Мы должны набрать в армию каждого дееспособного гражданина, чтобы избежать нового унижения."
SWI_retreat_desc: "Вмешательство Французской Коммуны в Савойский кризис оставило нас в шоке. Пора сейчас отступить и атаковать позже, когда сможем стабилизировать нашу ситуацию."
SWI_attack_desc: "Мы собрали наши силы и подготовились соответствующим образом. Пора загнать французов в свои норы!"
SWI_geneva_memories_desc: "5 лет назад рабочие Женевы начали крупную забастовку с требованием социальных и экономических реформ, которые угрожали распространиться на остальную часть франкоговорящей Западной Швейцарии (известной как Романдия). Опасаясь потенциального революционного влияния Французской Коммуны, центральное правительство в Берне быстро отреагировало, послав Федеральную армию, чтобы сломить забастовку. В результате последовавшего насилия в Женеве 13 человек были убиты и более 100 ранены. Это привело к разрыву между Romandie и Берном, который в последующие годы так и не исчез."
SWI_geneva_memories2_desc: "5 лет назад рабочие Женевы начали крупную забастовку с требованием социальных и экономических реформ, которые угрожали распространиться на остальную часть франкоговорящей Западной Швейцарии (известной как Романдия). Опасаясь потенциального революционного влияния Французской Коммуны, центральное правительство в Берне быстро отреагировало, послав Федеральную армию, чтобы сломить забастовку. В результате последовавшего насилия в Женеве 13 человек были убиты и более 100 ранены. Это привело к разрыву между Romandie и Берном, который в последующие годы так и не исчез."
SWI_hold_the_line_idea_desc: "Наш долг - удержать линию обороны, пока мы надеемся, что великие державы Европы спасут нас от враждебных намерений."
SWI_economic_lifelines_idea_desc: "Экономические торговые пути через нейтральные державы держат нацию на плаву, когда некоторые соседние государства желают видеть нас уничтоженными."
SWI_political_insulation_desc: "Наша изоляция от пустяковых посторонних предметов дала нам беспрецедентную способность сосредоточить внимание на себе и укрепить правительство."
SWI_geneva_honor_desc: "Те, кто отдал свои жизни за дело синдикалистов в Женеве, являются настоящими героями государства, и их следует уважать как таковых."
SWI_free_skies_desc: "Наш упор на превосходство в воздухе помог защитить наше небо от вражеских ВВС."
SWI_free_skies1_desc: "Наш упор на превосходство в воздухе помог защитить наше небо от вражеских ВВС."
SWI_national_conscription_desc: "Федеральное собрание оставляет за собой право мобилизовать и мобилизовать швейцарское население на войну во время острого кризиса и для защиты от внешних угроз."
SWI_black_monday_desc: "Катастрофа Чёрного Понедельника сильно ударила по экономике Швейцарии. Мы должны принять решительные меры, если хотим выздороветь."
SWI_black_monday1_desc: "Катастрофа Чёрного Понедельника сильно ударила по экономике Швейцарии. Мы должны принять решительные меры, если хотим выздороветь."
SWI_national_bank_idea_desc: "Швейцарский национальный банк является сильным экономическим рычагом всей страны, управляющим финансами подавляющего большинства населения и правительства."
SWI_national_bank_idea1_desc: "Швейцарский национальный банк является сильным экономическим рычагом всей страны, управляющим финансами подавляющего большинства населения и правительства."
SWI_joint_command_idea_desc: "Уроки, извлеченные из присоединения нашего командования к Германской Империи, значительно улучшили нашу способность планировать крупномасштабные операции."
SWI_mitteleuropan_assisstance_desc: "Поток товаров из Миттелеевропейского блока служит укреплению нашей борющейся экономики и повышению нашей способности вести войну."
SWI_nuclear_research_idea_desc: "Исследовательской комиссии по ядерной энергии поручено изучить возможность включения ядерного оружия в наши вооруженные силы."
SWI_tech_sharing_idea_desc: "Мы делимся нашими технологиями с нашими союзниками, а они, в свою очередь, делятся с нами."
SWI_populist_fortress_idea_desc: "Наша нация наделена множеством естественных защитных сооружений. Включение этих естественных барьеров в новые оборонительные сети сделает нашу страну практически непроницаемой для любого потенциального захватчика."
SWI_develop_cantons_idea_desc: "Эта инициатива в области развития надеется оживить нашу падающую промышленность перед лицом катастрофы «Чёрного Понедельника»."
SWI_merchant_marine_idea_desc: "Несмотря на то, что Швейцарский торговый флот не имеет выхода к морю, он является крупным и здоровым торговым предприятием, и его поддержка в качестве важного швейцарского учреждения поддерживает здоровье швейцарской экономики и кормит её людей."
SWI_merchant_marine_idea2_desc: "Несмотря на то, что Швейцарский торговый флот не имеет выхода к морю, он является крупным и здоровым торговым предприятием, и его поддержка в качестве важного швейцарского учреждения поддерживает здоровье швейцарской экономики и кормит её людей."
SWI_squadrons_idea_desc: "Формирование новых специализированных эскадрилий наблюдения позволит нам лучше следить за ситуацией на поле боя и лучше координировать наши воздушные усилия с нашими наземными войсками в полевых условиях."
SWI_neutrality_idea_desc: "Швейцария придерживается добровольной политики постоянного нейтралитета во внешней политике. Швейцария не участвовала в иностранном конфликте после Парижского договора 1815 года, и принцип нейтралитета прочно закрепился как в Швейцарском Государстве, так и в её народе."
SWI_neutrality2_idea_desc: "Швейцария придерживается добровольной политики постоянного нейтралитета во внешней политике. Швейцария не участвовала в иностранном конфликте после Парижского договора 1815 года, и принцип нейтралитета прочно закрепился как в Швейцарском Государстве, так и в её народе."
SWI_neutrality3_idea_desc: "Швейцария придерживается добровольной политики постоянного нейтралитета во внешней политике. Швейцария не участвовала в иностранном конфликте после Парижского договора 1815 года, и принцип нейтралитета прочно закрепился как в Швейцарском Государстве, так и в её народе."
SWI_FRA_coop_eco_idea_desc: "Бывшие враги, дипломатическая миссия Швейцарии обеспечила атмосферу примирения и сотрудничества между двумя странами."
SWI_FRA_coop_eco1_idea_desc: "Бывшие враги, дипломатическая миссия Швейцарии обеспечила атмосферу примирения и сотрудничества между двумя странами. Французы использовали свою власть, чтобы обеспечить себе лучший конец сделки..."
