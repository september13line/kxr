### Focus ###

CHS_provisional_government: "Временное правительство"
CHS_provisional_government_desc: "Взяв под контроль основную часть Китая, мы создали новое Временное правительство, которое будет работать над новой, надеюсь, постоянной, конституцией и создаст единую республику, которая выдержит испытание временем."

CHS_strenghten_parliament: "Укрепление парламента"
CHS_strenghten_parliament_desc: "Демократы по всему Китаю согласны с тем, что парламент должен быть укреплен, чтобы обеспечить демократию в стране и гарантировать, что авторитаристы не смогут снова узурпировать власть в молодой Республике."

CHS_strenghten_presidency: "Расширить полномочия президента"
CHS_strenghten_presidency_desc: "Провал предыдущего республиканского правительства показывает, что полномочия правительства должны быть четко определены и важность президентства для обеспечения стабильности и надлежащего управления."

CHS_xinhai_legacy: "Наследие Синьхая"
CHS_xinhai_legacy_desc: "Синьхайская революция знаменует собой рождение современного Китая и Республики. Её и её революционеров необходимо чтить и увековечивать, поскольку их наследие будет жить до тех пор, пока жива наша Республика."

CHS_national_protection_legacy: "Наследие Национальной защиты"
CHS_national_protection_legacy_desc: "Движения национальной защиты стали символом приверженности наших лидеров и армий республиканству и конституционализму, и их следует чтить наряду с Синьхайской революцией, положившей начало нашей Республике, поскольку они обеспечили её существование."

CHS_federalist_model: "Федералистская модель"
CHS_federalist_model_desc: "Федералистское движение в Китае несколько раз поднималось и падало со времен Синьхайской революции, но оно остаётся важным движением в нашем временном правительстве. Федеральная система обеспечит правильное разделение властей и то, что местные дела останутся в руках местных жителей, которые понимают свои проблемы лучше, чем любое центральное правительство."

CHS_weaken_provincialism: "Против провинциализма"
CHS_weaken_provincialism_desc: "Провинциализм - это инструмент для разделения нашей нации на вотчины, а федерализм - попытка институционализировать это. Верховенство центрального правительства должно быть обеспечено, поскольку только так Китай будет воссоединен как единая нация, а не собрание местных тиранов."

CHS_new_republic: "Новая Республика"
CHS_new_republic_desc: "Используя уроки старой Республики, мы сможем построить новую Республику. Новый порядок в Китае, который действительно уважает наследие своих основателей, республиканизм, конституционализм и демократию, родится и, на этот раз, выстоит."

CHS_personality_cult: "Культ личности"
CHS_personality_cult_desc: "[Root.GetLeader] - единственная причина, по которой Национальный союз защиты смог сокрушить монархистов, радикалов и притворщиков и восстановить наследие Синьхайской революции. Без него не было бы Республики, и его наследие как освободителя Китая будет жить вечно."

CHS_new_bureaucracy: "Новая бюрократия"
CHS_new_bureaucracy_desc: "От управления провинцией или двумя провинциями до управления ядром Китая наша бюрократия, мягко говоря, испытывала трудности. Независимо от того, какую модель мы приняли - федералистскую или централистскую, необходимо нанять новых государственных служащих и реорганизовать всю службу с нуля."

CHS_election: "Выборы в Национальное собрание"
CHS_election_desc: "Новое правительство не может надеяться действовать легитимно в качестве республики, не собрав новый парламент. Новые выборы в Национальное собрание должны состояться впервые за последние десятилетия (не считая, конечно, незаконных выборов, проведенных маньчжурскими тиранами), что поможет придать легитимность нашему Временному правительству."

CHS_national_reunification: "Воссоединение страны"
CHS_national_reunification_desc: "После сбора нового Национального собрания и ратификации новой Конституции наше правительство больше не является временным, а единственным законным правительством Китая. Президент [Root.GetLeader] поведет нацию к национальному воссоединению, и Китай снова станет единым и свободным. Да здравствует Республика!"

CHS_reintegrate_academies: "Реинтегрировать академии"
CHS_reintegrate_academies_desc: "Военные академии разбросаны по всему Китаю ещё до Синьхайской революции и в основном развивались независимо друг от друга после первого краха династии Цин. Они должны быть реинтегрированы, а учебные программы всех офицеров вновь стандартизированы."

CHS_standardised_arsenals: "Стандартизация арсеналов"
CHS_standardised_arsenals_desc: "В течение нескольких десятилетий арсеналы Китая находились под контролем различных и в значительной степени независимых провинциальных и национальных правительств. Теперь, когда некоторые из этих арсеналов находятся под нашим контролем, логистические проблемы, связанные с тем, что разные арсеналы производят оружие разного калибра для одной армии, весьма существенны и должны быть устранены как можно скорее."

CHS_fate_of_northern_officers: "Судьба северных офицеров"
CHS_fate_of_northern_officers_desc: "После поражения северных военачальников многие офицеры стали военнопленными. Чэнь Цзионгмин считает, что мы должны быть снисходительны, так как многие из них компетентны, а большинство готовы присягнуть на верность новой Республике. Однако не многие разделяют этот оптимизм и считают, что они должны служить примером предателей Китая."

CHS_small_arms_development: "Развитие стрелкового оружия"
CHS_small_arms_development_desc: "Несмотря на попытки многочисленных национальных и провинциальных правительств провести модернизацию, самой распространенной винтовкой, состоящей на вооружении, остаётся почтенная, но сильно устаревшая Модель 88. Стандартизация новой, современной винтовки является реальностью, а не проектом на бумаге, что является первоочередной задачей для улучшения наших слабых военных возможностей по сравнению с другими современными вооруженными силами."

CHS_motorisation: "Моторизация армии"
CHS_motorisation_desc: "По мере развития инфраструктуры объединенного Китая, моторизация не только становится возможной, но и необходимой из-за размеров нашей страны. Повышение мобильности увеличит наши возможности на поле боя и вне его, обеспечивая большую гибкость и досягаемость - особенно в отдаленных районах, где продолжают орудовать бандиты."

CHS_artillery_modernisation: "Модернизация артиллерии"
CHS_artillery_modernisation_desc: "Артиллерия - Король поля боя, и современные образцы были роскошью в эпоху военачальников. С возможностями объединенного Китая мы сможем модернизировать наши орудия и приблизить нашу огневую мощь к мировым стандартам."

CHS_support_companies: "Армейская поддержка и логистика"
CHS_support_companies_desc: "Любители изучают тактику, мастера - логистику. В такой большой и разнообразной стране, как Китай, эту пословицу следует воспринимать всерьез, чему многие военачальники научились на собственном опыте. Улучшение логистики повысит боеспособность нашей армии гораздо больше, чем любое современное огнестрельное оружие."

CHS_tank_arsenal: "Танковый арсенал"
CHS_tank_arsenal_desc: "Развитие бронетанковой войны, безусловно, было замечено в Китае, но разработать и использовать их здесь было лишь несбыточной мечтой. Теперь, когда мы объединены и сильны как никогда, настало время углубиться в эти передовые технологии. Арсенал, предназначенный для бронетехники, должен быть основан как важный шаг в модернизации Китая."

CHS_aviation_school: "Формализовать авиационные школы"
CHS_aviation_school_desc: "Хотя в Китае действительно существуют школы для пилотов, они немногочисленны и относительно неорганизованны. Формализация этих школ и создание надлежащей учебной программы для пилотов и обслуживающего персонала поможет создать надлежащие военно-воздушные силы для Китая."

CHS_new_aircraft_factories: "Новые авиационные заводы"
CHS_new_aircraft_factories_desc: "На юге страны за последние десять лет было создано несколько небольших авиационных мастерских, но они оставались довольно маленькими и могли ремонтировать лишь те немногие самолеты, которые там были. Создание соответствующих заводов - это ещё один шаг к развитию зарождающейся авиационной промышленности, которая является основой современной эпохи."

CHS_native_fighter_design: "Разработка отечественных истребителей"
CHS_native_fighter_design_desc: "Было несколько попыток создать китайский самолет, в основном на основе иностранных разработок. С помощью иностранных экспертов и растущего числа местных техников мы теперь, как никогда ранее, способны разрабатывать собственные конструкции в надежде создать современные военно-воздушные силы для защиты нашего неба."

CHS_medium_bomber: "Тактические бомбардировщики"
CHS_medium_bomber_desc: "Средние тактические бомбардировщики обеспечивают универсальность ВВС, позволяя выполнять различные типы задач. Конечно, разработка такого большого самолета до сих пор была неслыханной и, несомненно, будет сложной задачей."

CHS_light_bomber: "Авиационная поддержка армии"
CHS_light_bomber_desc: "Легкие бомбардировщики как своего рода летающая артиллерия - лучший способ поддержки сухопутных операций со стороны ВВС. Вполне логично, что при формировании современных ВВС мы сосредоточимся на этих самолетах ближней авиации."

CHS_southern_fleets_legacy: "Наследие Южного флота"
CHS_southern_fleets_legacy_desc: "У Гуандунского (или Южного) флота была короткая и бурная история. Созданный в конце 19 века, он был перераспределен в пользу Наньянского флота в Шанхае, не добился значительных успехов в китайско-французской и китайско-японской войнах и был бесцеремонно расформирован перед Синьхайской революцией. Тем не менее, это был один из четырех современных флотов Китая, и его наследие сохранилось в местной памяти."

CHS_naval_academy: "Возродить военно-морские академии"
CHS_naval_academy_desc: "Военно-морские академии Китая в значительной степени игнорировались сменявшими друг друга национальными и провинциальными правительствами. Теперь, когда вновь существует единое и непоколебимое центральное правительство, у нас есть возможность возобновить военно-морские интересы и поддержать новые кадры офицеров для республиканского флота."

CHS_destroyers: "Современный эсминец Flottila"
CHS_destroyers_desc: "Эсминцы являются основой любого современного флота, особенно такого молодого, как китайский. Они будут защищать наши берега, судоходные пути и более крупные военные корабли от подводных лодок и небольших ударных судов."

CHS_submarines: "Развивать подводные лодки"
CHS_submarines_desc: "Подводные лодки оказываются незаменимыми в современной морской войне. Для такого ограниченного флота, как наш, они могут оказаться спасительным средством, позволяя нам атаковать гораздо более сильных врагов, совершая набеги на их судоходные пути и преследуя их крупные флоты."

CHS_cruisers: "Крейсеры для нашего флота"
CHS_cruisers_desc: "Крейсера важны для разведки и досмотра и, с реалистичной точки зрения, могут быть самыми крупными военными кораблями, которые мы способны построить в настоящее время."

CHS_coastal_defence: "Сосредоточьтесь на береговой обороне"
CHS_coastal_defence_desc: "Было бы безумием начинать планирование большого флота, способного соперничать с военно-морскими силами великих держав. Поэтому мы должны сосредоточиться на более гибком флоте, способном защитить наше протяженное побережье и интересы в Тихом океане."

CHS_grand_fleet: "Большой флот?"
CHS_grand_fleet_desc: "Для того чтобы Китай считался великой державой, как это по праву должно быть, военно-морской флот просто необходим. Хотя это, конечно, очень долгосрочный план, наш великий флот должен с чего-то начинаться, и начинать нужно сейчас."

CHS_naval_bomber: "Проект военно-морского бомбардировщика"
CHS_naval_bomber_desc: "Поначалу на них не обращали внимания, но морские бомбардировщики, вооруженные торпедами и бронебойными бомбами, быстро становятся серьезной угрозой даже для самых больших военных кораблей, находящихся в настоящее время в море. Эта технология может оказаться именно тем, что нужно Китаю: экономически эффективный способ уничтожения гораздо более крупного вражеского флота, угрожающего нашему побережью."

### Events ###

npa.1.t: "Формирование Альянса защиты нации"
npa.1.d: "Пекин слишком долго предавал китайскую нацию. От поддержки диктаторов до монархистов, мы больше не можем сидеть сложа руки, пока север продолжает разлагать нашу великую нацию. Лидеры провинций юга должны снова объединиться и восстановить движение "Национальная защита", чтобы свергнуть их раз и навсегда. Новая республика вновь принесет Китаю величие!"
npa.1.a: "Да здравствует Республика!"

npa.2.t: "Запрос от [From.GetLeader]"
npa.2.d: "[From.GetLeader] обратился с официальной просьбой присоединиться к Альянсу Национальной Защиты. Хотя единство должно быть превыше всего в борьбе с Севером, было бы неразумно принять запрос, не рассмотрев как следует последствия возможного предательства."
npa.2.a: "Конечно!"
npa.2.b: "Это было бы неразумно."

npa.3.t: "[ROOT.GetLeader] Принята в NPA"
npa.3.d: "Наша провинция была принята в Национальный союз защиты. Теперь мы будем готовиться к неизбежной Второй Северной экспедиции, которая, несомненно, поставит правительство Пекина на колени!"
npa.3.a: "За Республику!"

npa.4.t: "[ROOT.GetLeader] выражает отказ в приеме в NPA"
npa.4.d: "Наша просьба была отклонена; [From.GetLeader] отказался принять нас в Национальный Альянс Защиты."
npa.4.a: "Как грубо!"

npa.5.t: "Приглашение от [From.GetLeader]"
npa.5.d: "[From.GetLeader], лидер Альянса национальной защиты, официально пригласил нас присоединиться к движению за свержение пекинского режима. Альянс, как и предыдущее движение "Национальная защита", является свободным и состоит из различных провинциальных лидеров с разным уровнем амбиций. Хотя это усилит влияние [From.GetLeader] в регионе, потенциально это может укрепить нашу собственную позицию как на региональном, так и на национальном уровне, и потенциальная борьба за власть после взятия Пекина может принести нам пользу."
npa.5.a: "Мы должны объединиться!"
npa.5.b: "Мы должны отказаться."

npa.6.t: "[From.GetLeader] Присоединяйтесь!"
npa.6.d: "[From.GetLeader] принял наше предложение, присоединившись к Национальному альянсу защиты. Мы на шаг ближе к тому, чтобы завоевать север!"
npa.6.a: "Отлично!"

npa.7.t: "[From.GetLeader] Отказывается"
npa.7.d: "[From.GetLeader] отказался вступить в Национальный Альянс Защиты. Нам придется разобраться с ним позже или обойтись без него."
npa.7.a: "Предатель!"

npa.8.t: "Пекин освобожден"
npa.8.d: "С бывшей имперской столицей под контролем Альянса национальной защиты мы наконец-то можем восстановить Республику и почтить наследие Синьхайской революции. Как лидер Альянса, мы обязаны провозгласить новое Временное правительство и занять своё место в качестве лидеров нового Центрального правительства Китая."
npa.8.a: "Да здравствует Республика!"

npa.9.t: "Формирование Временного правительства"
npa.9.d: "Теперь, когда наши союзники твердо стоят за нами, мы можем приступить к грандиозной задаче восстановления Китая и Республики."
npa.9.a: "Да здравствует Республика!"

npa.10.t: "Формирование Временного правительства"
npa.10.d: "С бывшей имперской столицей под контролем Альянса национальной защиты мы наконец-то сможем восстановить Республику и почтить наследие Синьхайской революции. [From.GetLeader], лидер Альянса, пригласил нас присоединиться к нему для создания нового временного правительства. Это позволит нам прочно встать под его руководство, и мы поддержим его в предстоящей великой задаче."
npa.10.a: "Очень хорошо."
npa.10.b: "[From.GetLeader] не годится для руководства!"

npa.11.t: "(( Обработка борьбы за власть... ))"
npa.11.d: "Это скрытое событие. Если вы видите это, значит я, Vidyaország, облажался, или вы жульничали. Пожалуйста, отправьте сообщение об ошибке, если вы видите это. Спасибо."
npa.11.a: "Бип-буп"

npa.12.t: "Борьба за власть"
npa.12.d: "Хрупкий союз, которым была NPA, распался. Некоторые из наших бывших союзников ополчились против нас, объявив нас неспособными руководить новой Республикой, а наше временное правительство нелегитимным.\n\nПохоже, начался новый виток Гражданской войны."
npa.12.a: "Предатели! Предатели!"

npa.13.t: "(( Завершение борьбы за власть... ))"
npa.13.d: "Это скрытое событие. Если вы видите это, значит я, Vidyaország, облажался (или вы сжульничали). Пожалуйста, отправьте отчёт об ошибке, если вы видите это. Спасибо."
npa.13.a: "В год [GetYear] была объявлена война"

npa.14.t: "Временное правительство обеспечено"
npa.14.d: "После того, как все остальные претенденты были покорены, мы закрепили за собой пост главы временного правительства. Теперь мы можем приступить к грандиозной задаче восстановления Китая и Республики."
npa.14.a: "Да здравствует Республика!"

npa.15.t: "Образование Национальной ассоциации защиты"
npa.15.d: "С образованием Временного правительства ряд китайских политиков, от милитаристов и бизнесменов до бесстыдных подхалимов, объединились в политическую партию - Национальную ассоциацию защиты. Стремясь защитить новую республику и наследие движения Национальной защиты, эта проправительственная партия стремится только поддерживать нашу политику и собирать общественную поддержку для нее. Это гарантирует нам много голосов в будущем парламенте Китая и значительную политическую власть при переходе от провинциального правительства к национальному."
npa.15.a: "Необходимое присутствие в Национальном собрании."

npa.16.t: "Восстановление Конституции 1924 года"
npa.16.d: "Окончательная конституция Китайской Республики была принята в последние годы её существования взамен старой Временной конституции. Хотя новая оказалась такой же временной, новое Временное правительство, что неудивительно, решило восстановить её до принятия новой. Надеемся, что новая и окончательная Конституция будет разработана своевременно, в отличие от бурных времен Первой Республики."
npa.16.a: "Она ведь только предварительная... верно?"

npa.17.t: "Выборы в Национальное собрание [GetYear]"
npa.17.d: "Пришло время наконец-то избрать представителей в новый законодательный орган. В силу политической и конституционной ситуации проправительственные кандидаты практически не имеют соперников из-за относительно узкого электората и бойкота выборов радикалами. Хотя это и не способствует политическому плюрализму, это гарантирует, что законодательный орган будет поддерживать нашу политику, тем самым обеспечивая стабильность Республики в первые годы её существования."
npa.17.a: "Да здравствует Республика!"

npa.18.t: "Выбор столицы"
npa.18.d: "Пришло время определить место расположения нового центрального правительства. Нанкин и Пекин - очевидные варианты, хотя последний является относительно спокойным, учитывая неспокойную историю Первой республики. Ухань также является хорошим компромиссом, поскольку он был центром Синьхайской революции, которая впервые свергла Цин. Гуанчжоу, тем временем, является экономическим центром Южного Китая и находится в пределах наших основных земель."
npa.18.a: "Нанкин"
npa.18.b: "Пекин"
npa.18.c: "Ухань"
npa.18.e: "Гуанчжоу"

npa.19.t: "Ультиматум от центрального правительства"
npa.19.d: "Новое Центральное правительство потребовало, чтобы мы признали его в качестве законного правительства Китая. Это означает интеграцию в новую Республику и значительную потерю автономии."
npa.19.a: "Принять"
npa.19.b: "Отказаться"

npa.20.t: "[From.GetLeader] Принимает"
npa.20.d: "[From.GetLeader] из [From.GetNameDef] принял наши требования и признал нас в качестве законного правительства Китая. Они будут интегрированы в новую Республику."
npa.20.a: "Да здравствует Китай!"

npa.21.t: "[From.GetLeader] Отказывается"
npa.21.d: "[From.GetLeader] из [From.GetNameDef] отказался признать нас в качестве законного правительства Китая. Их дерзость послужит прекрасным примером для других, которые отказываются подчиниться."
npa.21.a: "Они заплатят."

