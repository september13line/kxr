CHS_legitimacy: "Ограниченная легитимность"
CHS_legitimacy_desc: "Теперь, когда Север и Юг воссоединены, мы должны приступить к гигантской задаче создания нового центрального правительства Китая. Многие в Китае, особенно на недавно завоеванном Севере, не признают нас легитимными. Потребуется время и усилия, чтобы доказать свою правоту тем, кто сомневается в нас, и только тогда мы сможем по-настоящему претендовать на воссоединение Китая."

CHS_bureaucracy: "Перенапряженная бюрократия"
CHS_bureaucracy_desc: "В одночасье наша бюрократия превратилась из управляющей несколькими провинциями на юге страны в управляющую большую часть Китая. Сказать, что наша бюрократия перенапряжена, значит преуменьшить. Чтобы обслуживать вновь присоединенные провинции, нашу государственную службу необходимо многократно расширить. До тех пор наша экономика и способность достучаться до людей будут страдать."

CHS_military: "Новая китайская армия"
CHS_military_desc: "Теперь, когда Китай воссоединился, наши победоносные армии стали армиями нового центрального правительства. В связи с этим необходимо интегрировать ряд арсеналов и военных академий после десятилетий независимого развития. Эти проблемы, наряду с интеграцией северных армий, негативно влияют на наши силы, и для их решения необходимо будет потратить ресурсы."

