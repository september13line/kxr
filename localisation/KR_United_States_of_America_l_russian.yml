ustates.600.t: "Статус армии США"
ustates.600.d: "Защита Соединённых Штатов всегда была тяжёлой битвой. Армия Соединённых Штатов, растянутая на обширной территории Североамериканского континента, имела мало шансов отличиться за свою 160-летнюю историю. Она одержала минимум побед, чтобы сохранить независимость Америки во время революции и войны 1812 года. Она превосходно зарекомендовала себя против коррумпированного режима во время американо-мексиканской войны, но половина этих сил послужит основой для молодой армии Конфедерации во время последующей войны. Гражданской войны. Совсем недавно армия едва ли могла адекватно подавить вооружённых испанцев и изо всех сил пыталась подавить полуголодное филиппинское восстание более 30 лет назад. Не имея возможности присоединиться к Вельткригу, она пострадала как в доктрине, так и в технологиях, из-за отсутствия танков и небольшого вспомогательного авиационного корпуса для сухопутных войск. С хромым львом, которым была Британская Империя на северной границе, и оплотом синдикалистов на юге, армию США нужно попросить защитить Республику от врагов внутри и снаружи, и немногие согласны с тем, что они справятся с этой задачей."
ustates.600.a: "Будем работать с тем кто есть"

ustates.601.t: "Статус ВМФ США"
ustates.601.d: "Военно-морской флот Соединённых Штатов, долгое время являвшийся любимым ребенком американского оборонного истеблишмента, был сильной силой в мировых морских делах на протяжении почти пятидесяти лет. Соперник даже хваленой морской пехоте Kaiserliche и Королевскому флоту на пике своего развития в Вельткриге, он защищал берега Америки и в течение почти 160 лет выступал за распространение стабильности и демократии. От рейда Джона Пола Джонса на материковой части Великобритании до битвы при Манильском заливе военно-морской флот обеспечивал безопасность, необходимую республике, от тех, кто посягает на нашу независимость из-за моря. Однако в наши дни не все хорошо. Корабли флота старые, его флагманы - дредноуты эпохи Вельткрига, хотя Германия и синдикалисты участвуют в новой гонке военно-морских вооружений, а изодранные остатки Королевского флота зализывают свои раны. Введены в строй новые авианосцы, но они ещё не готовы сразиться с японским Императорским флотом. Корпус морской пехоты чувствует себя лучше, поскольку они закалены постоянными действиями среди местных жителей в тропиках, но они маленькие, всего несколько полков, и они бессильны повлиять на растущую напряженность дома со своих отдаленных островных баз. Почетный караул в Вашингтоне, округ Колумбия, выглядит все более бессильным по мере роста насилия в столице страны. Наши белые корабли могут доминировать на волнах, но многие задаются вопросом, хватит ли этого, чтобы противостоять надвигающейся буре на горизонте."
ustates.601.a: "Всегда сильный?"

ustates.603.t: "Дискуссия о независимости ВВС"
ustates.603.d: "Военно-воздушные силы оставались в основном символической частью армии, и в 1920-х и 1930-х годах в них почти не вкладывались средства. Однако развитие авиации в последние десятилетия доказало, что сильные военно-воздушные силы являются жизненно важным активом для армии, которая хочет выйти победителем с поля боя. К сожалению, верховное командование армии во многих аспектах отказывается признать это, и в результате возникает конфликт со многими генералами ВВС, которые хотят руководить развитием своей собственной отрасли. Поскольку на карту поставлена целостность страны, Верховное командование решило провести переговоры с генералами ВВС, и результат переговоров вполне очевиден: ВВС не потерпят продолжения статус-кво и требуют, чтобы в лучшем случае их войска получили значительную автономию от армии и были реорганизованы в ВВС армии США, а в худшем - чтобы Корпус ВВС армии США был расширен и поддерживался в соответствии с потребностями поля боя. Поскольку Верховное командование не определилось по этому вопросу, окончательное решение было направлено в Военное министерство, где оно было передано министру обороны для принятия решения по данному вопросу."
ustates.603.a: "Расширить USAAC"
ustates.603.b: "Сформировать ВВС США"

ustates.604.t: "Умерла Адна Р. Чаффи"
ustates.604.d: "После нескольких месяцев борьбы в госпитале генерал-майор Адна Р. Чаффи, к сожалению, скончался от рака. Считающийся многими отцом американского бронетанкового корпуса, наставником многих танковых экипажей и офицеров и одним из главных реформаторов армии США, он застал врасплох большинство высшего командования. К счастью, он четко изложил свои планы высшему командованию, поэтому, хотя его смерть - это трагический поворот событий, она не помешает реформам нашей армии."
ustates.604.a: "Тем не менее, его опыта будет не хватать."

ustates.605.t: "Конкуренция танков"
ustates.605.d: "Хотя наши танки на конвейере оказались полезными, Чаффи считает, что их роль слишком размыта, чтобы они были эффективными. Сейчас наши танки слишком медленные, чтобы использовать их для прорыва, но недостаточно бронированные, чтобы противостоять противотанковым средствам, не говоря уже о танковом бое. Поскольку при нынешнем состоянии нашей нации достичь и того, и другого просто недостижимо, мы можем сосредоточиться на одном аспекте, чтобы наши танки могли выполнять определенную роль."
ustates.605.a: "Быстрый удар - наш приоритет"
ustates.605.b: "Нанести сильный удар - наш приоритет"

ustates.606.t: "Захват гражданских грузовиков"
ustates.606.d: "После того как Чаффи объявил о своей программе моторизации армии, военное министерство направило министру обороны предложение принять решение о реквизиции гражданских автомобилей для снабжения нашей быстро растущей армии. С его одобрения мы начали изымать автомобили у гражданского населения, хотя, к нашему удивлению, некоторые гордые патриоты выстраивались в очередь возле наших складов, чтобы добровольно предоставить свои машины для участия в предстоящей битве. Хотя не все их машины оказались полезными для нас, нам удалось реквизировать достаточное количество грузовиков, которые могут быть либо модифицированы для перевозки войск с легкостью, либо достаточно прочны, чтобы перевозить наши войска сразу."
ustates.606.a: "Мы благодарим вас за вашу службу"

ustates.607.t: "Определение приоритетов производства"
ustates.607.d: "Пока американская промышленность гудит над артиллерийскими разработками МакНейра, среди членов Верховного командования начался новый разгром. Сообщения с передовой о том, что целые отряды были уничтожены вражескими пикирующими бомбардировками, беспокоили штаб с самого начала Гражданской войны в Америке, но быстрое развитие бронетанковых элементов в войсках противника ошеломляет нашу армию, состоящую в основном из едва экипированных воинов. После обращения за дополнительными ресурсами в военное министерство, для армии были разрешены дополнительные инвестиции, но они должны быть направлены на определенный тип противодействия тактике противника, и поэтому верховное командование должно мудро выбрать, во что вложить эти средства..."
ustates.607.a: "Противотанковые пушки жизненно важны"
ustates.607.b: "Противовоздушные пушки более важны"

ustates.608.t: "Первые учения по парадроппингу"
ustates.608.d: "Хотя, с технической точки зрения, первые парашютные учения были проведены в 1930 году с использованием бипланов, сбрасывающих пулемётные отделения, сегодня в воздушно-десантном отделении был достигнут значительный прорыв. После завершения жесткой программы подготовки и тренировок, начатой две недели назад, была проведена лотерея для определения порядка прыжков экспериментального парашютно-десантного взвода, состоящего из добровольцев. Когда самолет Douglas C-33 взлетел с аэродрома Лэнгли и, наконец, был поставлен на позицию для начала эксперимента, второй лейтенант Уильям Т. Райдер стал первым американским десантником, совершив прыжок и приземлившись недалеко от Форта Беннинг. Второй человек, однако, отказался прыгать, и поэтому первым рядовым, ставшим десантником, был рядовой Уильям Н. "Рэд" Кинг, а затем и остальные 8 членов взвода в самолете. После приземления они быстро достигли точки рандеву и выполнили поставленные перед ними задачи, что сделало эксперимент успешным."
ustates.608.a: "Начать планировать новые прыжки"

ustates.609.t: "Формирование первых парашютно-десантных дивизий"
ustates.609.d: "После успешного проведения запланированных массовых прыжков и с благословения генерала Джона К.Х. Ли, недавно вновь открытый Форт Юстис начал принимать добровольцев в подразделения десантников. Хотя изначально высокие стандарты подготовки и относительно высокий смертельный риск привели к тому, что добровольцев было немного, высшее командование разрешило увеличить зарплату десантников в три раза по сравнению с зарплатой пехотинцев. Вскоре был сформирован 501-й парашютный батальон, за которым быстро последовали другие батальоны и полки. После недельного набора количество добровольцев было достаточным для формирования 5 дивизий десантников, которые мы могли использовать. Хотя эти дивизии всё ещё не имеют боевого опыта, этот прорыв в тактике ВДВ нельзя недооценивать, и Верховное командование с нетерпением ждет, когда их инвестиции в эти дивизии окупятся."
ustates.609.a: "Смерть сверху"

ustates.610.t: "Консервативные элементы армии жалуются на создание USAAF"
ustates.610.d: "В связи с решением министра обороны о создании ВВС армии США, которое, как следствие, предоставило огромную автономию офицерам ВВС, многие офицеры выступили против этой реформы. Одним из основных пунктов спора является то, что, поскольку бюджет и так уже сильно поделен между армией и флотом, ВВС армии теперь, как никогда ранее, станут поглотителем денег, которые были бы крайне необходимы сухопутным войскам. Независимо от их горячих жалобных писем в военное министерство, решение уже принято, и реформы продолжаются, так что пути назад нет."
ustates.610.a: "Им придется научиться уважать друг друга"

ustates.611.t: "МакАртур атакует военно-морской флот"
ustates.611.d: "Поскольку все больше и больше государственных средств направляется в военно-морской флот, начальник штаба МакАртур выступил с резким обвинением в адрес министра обороны: Он считает, что недавние инвестиции в военно-морской флот являются частью заговора, который он раскрыл в начале 1930-х годов, где военно-морской флот будет доминировать над армией в полевых условиях и превратит армию в подчиненную гарнизонную силу. Хотя министру удалось успокоить генерала и заверить его, что роль армии на поле боя всегда будет на первом месте, слухи о встрече распространились, и многие адмиралы, включая злейшего соперника МакАртура адмирала Харта, уже отправляют письма с просьбой об отставке МакАртура. Хотя отношения между МакАртуром и флотом были плохими на протяжении многих лет, это ещё один печальный пример того, что за последние несколько лет межслужебное соперничество только усилилось."
ustates.611.a: "Что с ними не так? Мы не выиграем битвы, если будем препираться!"

ustates.612.t: "Макнейр выпускает руководство по противомеховой обороне"
ustates.612.d: "После почти десятилетнего изучения и составления анализа последних конфликтов как внутри страны, так и за рубежом, генерал Лесли МакНейр наконец-то опубликовал книгу "Антимеханизированная оборона", в которой он исследует последние разработки в области механизированной тактики и способы противодействия им. Пособие состоит из семи глав - первой, озаглавленной "Общие положения", за которой следуют шесть глав, описывающих применение противотанковых подразделений в различных сценариях (во время наступления, остановок, развития боя, оборонительных маневров, ретроградных движений и наступательных операций). В документе подчеркиваются специфические возможности танков, которые делают их уникальной угрозой на современном поле боя, характеризующемся открытой войной, например, скорость и мобильность танка, которые, в сочетании с отсутствием стабилизированного фронта, увеличивают необходимость обеспечения защиты флангов и тыловых районов от бронетанковых атак. Хотя офицерам-стажерам не понравится, что в стопке учебников появилось ещё одно пособие для чтения, после недавних боев этот учебник быстро превращается в обязательный."
ustates.612.a: "Наконец-то! Книга, которая поведет нас к Победе!"

ustates.613.t: "Чаффи организует боевые командования"
ustates.613.d: "Концепция, которую Чаффи впервые представил во время разработки тактики механизированных войск в начале 1930-х годов, заключалась в том, что механизированные подразделения общевойсковых соединений не будут иметь формальной структуры. Для того чтобы более последовательно представить свою идею высшему командованию, он недавно написал "Предварительную таблицу организации бронетанковых сил", где боевое командование, как он его описывает, должно быть гибкой организацией, не имеющей выделенных батальонов. Вместо этого, танковые, бронепехотные и броневые батальоны полевой артиллерии, а также более мелкие подразделения танковых истребителей, инженеров и механизированной кавалерии должны назначаться по мере необходимости для выполнения любой конкретной задачи. Для достижения этой цели он хочет разделить бронетанковую дивизию на боевые команды, названные "A" для главных сил, "B" для фланговой обороны и "R" для резервных подразделений. Хотя его концепция явно вдохновлена немецкой концепцией "Kampfgruppe", Верховное командование приняло его идею с распростертыми объятиями и начинает внедрять новую организационную систему повсеместно, а также распространять новое руководство среди полевых офицеров."
ustates.613.a: "Похоже, что обучение у немцев принесло свои плоды."

ustates.614.t: "Выпуск объединенного фонетического алфавита армии и флота"
ustates.614.d: "Одним из главных уроков Гражданской войны была необходимость повысить скорость и четкость связи на передовой, не делая при этом наши передвижения и систему организации очевидными для противника. Чтобы создать последовательную систему наименований, армия и флот назначили комиссию из Сигнального корпуса для работы над новой системой радиоалфавита для использования нашими бойцами, и наконец-то мы имеем результаты их усилий. После публикации и распространения руководства "Объединённый фонетический алфавит армии и флота" наш новый алфавит будет использовать кодовые имена Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke и Zebra. Хотя аналогичные радиосистемы были разработаны для канадцев и немцев, тот факт, что мы наконец-то взялись за их стандартизацию, означает, что мы наконец-то наверстываем упущенное во время Вельткрига."
ustates.614.a: "Это даст нам преимущество в области связи"

ustates.615.t: "Принятие на вооружение шлема М1"
ustates.615.d: "С тех пор как Вельткриг доказал, что каски жизненно необходимы для защиты пехоты от разлетающихся осколков взорвавшихся боеприпасов, американская армия использовала британский шлем Mk I, разработанный Джоном Л. Броуди, из-за которого он и получил своё нынешнее прозвище. Хотя он был принят на вооружение, США так и не увидели необходимости в его массовом производстве, и вместо этого продолжали покупать эту модель у британцев по дешевке во время их депрессии в начале 1920-х годов. Хотя эти шлемы были эффективны в то время, опыт Гражданской войны доказал, что даже шлем Броуди больше не подходит для современного боя, поэтому под руководством майора Гарольда Г. Сиденхэма была создана исследовательская группа для поиска альтернатив. Исследовательская группа пришла к выводу, что если убрать обрез Броуди, добавить боковые части и наушники, а также встроить подвесную систему в отдельный внутренний вкладыш, то новый шлем сможет обеспечить защиту, которую Броуди никогда не мог себе позволить. Первоначальный образец для испытаний был известен как TS3, и в последние недели он получил благоприятный отчёт от Совета пехоты. С одобрения военного министерства он скоро поступит в массовое производство для снабжения нашей быстро растущей армии."
ustates.615.a: "Рад, что мы наконец-то избавились от Броуди."

ustates.616.t: "Кампания "Книга Победы"
ustates.616.d: "В то время как тысячи новобранцев прибывают в тренировочные лагеря по всей стране, местные библиотекари воспользовались возможностью оказать поддержку нашему правительству. Отдельные библиотеки организовали акции по сбору книг для местных военных баз. В последние несколько месяцев члены Американской библиотечной ассоциации собрались, чтобы обсудить план скоординированной общенациональной акции по снабжению войск бесплатными книгами. ALA представила свою идею Объединенным организациям обслуживания и Красному Кресту, которые с энтузиазмом восприняли её и начали создавать более четырехсот досуговых клубов на окраинах военных лагерей. Красный Крест хотел получить книги для отправки в военные госпитали, отдаленные лагеря, где нет библиотек, в свои зарубежные клубы и военнопленным. Две организации решили разделить финансирование проекта, в то время как ALA предоставила техническое ноу-хау, и обе начали кампанию за одобрение проекта правительством. Хотя наши военные неохотно принимают пожертвованные книги, существует реальная потребность в развлечениях для наших солдат в полевых условиях, и высшее армейское командование решило одобрить этот проект."
ustates.616.a: "Будем надеяться, что нашим солдатам понравится."

ustates.617.t: "Отмена кампании Книга Победы"
ustates.617.d: "В то время как Книжная кампания Победы смогла проложить путь таким институтам, как Совет по книгам военного времени и Группа по военной книге, сама кампания начинает вызывать много критики со стороны армии. К сожалению, Кампания не очень хорошо подходила для боевых частей, поскольку громоздкие твердые обложки были признаны непригодными для использования в полевых условиях, а многие из подаренных книг были признаны непригодными ревизионными комиссиями. Из 10.827.097 книг, собранных за последний год, неприемлемо высокий процент оказался непригодным, сотрудники VBC выбросили 5.052.858 книг. Хотя идея всё ещё витает в воздухе, армия решила отдать приказ о закрытии VBC, но вместе с CBW приступила к разработке нового плана по развлечению наших солдат."
ustates.617.a: "Что-то заканчивается, что-то начинается"

ustates.618.t: "Создание изданий для вооружённых сил"
ustates.618.d: "В сотрудничестве с художником-графиком Х. Стэнли Томпсоном и издателем и руководителем CWB Малкольмом Джонсоном главный библиотекарь армии Раймонд Траутман предложил свою идею "Armed Services Editions": массовые издания в мягких обложках, отобранные группой литературных экспертов из классики, бестселлеров, юмористических книг и поэзии. При поддержке главного библиотекаря ВМС Изабель Дюбуа проект удалось довести до верховного командования армии. Хотя предложение было здравым, один пункт в предложении Траутманта вызвал споры на заседании Верховного командования. Он гласил, что все книги должны быть при любых обстоятельствах приемлемы для обеих служб, а произведения с "высказываниями или взглядами, оскорбительными для наших союзников, любой религиозной или расовой группы, или не соответствующими "духу американской демократии"" должны быть отбракованы. Несмотря на вызванные споры, высшее командование армии и флота согласилось дать проекту зеленый свет, причем оба рода войск предложили свои собственные печатные машины и финансирование для дальнейшего расширения печати в случае необходимости."
ustates.618.a: "Будем надеяться, что на этот раз Книги Последние"

ustates.619.t: "Создание снайперской программы?"
ustates.619.d: "После суровых уроков городской войны, которые нам пришлось усвоить, мы поняли, что наша армия совершенно не готова к встрече с новой опасностью поля боя: Вражеские снайперы. Хотя снайперы доказали свою полезность во время "Вельткрига", высшее армейское командование не видело причин для расширения их возможностей, поскольку они рассматривались как ситуативное решение для полей сражений в Европе. Однако бои в американских горах, городах и лесах доказали, что они не только ошибались, но и дорого за это заплатили, поскольку у нас нет средств для противодействия снайперским операциям противника, не говоря уже о том, чтобы посылать собственных снайперов для уничтожения особо важных целей. В связи с этим верховное командование обратилось к нам с предложением начать подготовку снайперов, аналогичную той, что проходили канадские снайперы во время вельткрига."
ustates.619.a: "Предложение проходит"
ustates.619.b: "Предложение отклонено"

ustates.620.t: "Отбор снайперов"
ustates.620.d: "После того, как первая тестовая группа снайперов покинула базовую подготовку, был поднят вопрос. Хотя первая тестовая группа была набрана из добровольцев всей армии США, была отмечена значительная разница в результатах между добровольцами из морской пехоты и рейнджеров по сравнению с добровольцами из регулярной армии. Таким образом, оба рода войск борются за финансирование военного министерства для продолжения программы "Снайпер", а мы можем выбрать только один. Какую ветвь мы поддержим?"
ustates.620.a: "Отдать предпочтение рейнджерам армии"
ustates.620.b: "Отдайте предпочтение морским пехотинцам."

ustates.621.t: "Создание Управления по чрезвычайным ситуациям"
ustates.621.d: "С началом Гражданской войны президент распорядился о создании исполнительным приказом управления, которое должно было помогать президенту в сборе информации о неотложных мерах обороны. Вместе с ним появилось Управление по чрезвычайным ситуациям, призванное поддерживать связь с национальными оборонными агентствами и координировать программу национальной обороны, а также держать армию и флот в прямом контакте с президентом. Однако беспорядок агентств, офисов и комиссий, который мы породили за последние несколько десятилетий, продолжает расти, и многие согласны с тем, что нашему правительству следует начать искать пути сокращения количества офисов и повышения эффективности существующих."
ustates.621.a: "На данный момент это будет сделано"

ustates.622.t: "Создание Управления военной информации США"
ustates.622.d: "Из-за отсутствия централизованного правительственного агентства, которое бы занималось распространением информации о военном времени, гражданские газеты представляют новости так, как они их обнаруживают и интерпретируют, при этом различные издания дублируют свои истории с небольшими вариациями, и общественность практически не знает, что является правдой, а что - пропагандой. В связи с этим, с разрешения военного министерства и президента, был создан Офис военной информации, который стал связующим звеном между фронтом и гражданским населением. Хотя многие независимые новостные агентства выразили обеспокоенность по поводу того, что централизованное агентство станет единственным распространителем информации о военном времени, большинство экспертов согласны с тем, что это необходимый шаг."
ustates.622.a: "Им нечего бояться, мы будем распространять только правду!"

ustates.623.t: "Смена круга USAAC?"
ustates.623.d: "Был поднят вопрос о том, что наши самолеты имеют ту же эмблему ВВС, что и наши враги. Хотя радиосвязь до сих пор позволяла нам отличать друга от врага, сообщения о дружественном огне и неожиданных вражеских атаках поступают постоянно, и офицеры ВВС выступили с предложением изменить наш круглый знак со звезды в синем круге с красной точкой в центре на другой круглый знак, чтобы наши противовоздушные подразделения могли лучше отличать наши самолеты от вражеских. Что мы должны сделать?"
ustates.623.a: "Пусть враг меняет! Этот круглый знак - наш."
ustates.623.b: "Измените его"

ustates.624.t: "Разрешить огневые бомбардировки?"
ustates.624.d: "После успеха стратегических бомбардировок во время Вельткрига, предложение от USAAF достигло верховного командования. В нем описывается, как использовать определенный процент бюджета для создания отдельной группы бомб со специальной химической смесью, способной вызывать огромные пожары при приземлении, с идеей использовать эти бомбы на американской земле против наших врагов. Хотя это может дать большой эффект, препятствуя промышленному потенциалу нашего врага, этические последствия использования такого бесчеловечного оружия уничтожения заставили многих членов штаба быть спокойными по этому вопросу, поскольку эти бомбы могут легко попасть в гражданских лиц непреднамеренно. Должны ли мы одобрить это, несмотря на опасность?"
ustates.624.a: "Да, они все предатели!"
ustates.624.b: "Нет, они тоже американцы!"

ustates.625.t: "Военное министерство переезжает в главные здания ВМФ и боеприпасов"
ustates.625.d: "Поскольку Государственный департамент почти не оставил места для роста военного министерства рядом с Белым домом, военный секретарь разрешил военному министерству переехать в другое место, а именно на склад боеприпасов, предоставленный военно-морским флотом. Однако склад всё ещё слишком мал, чтобы вместить постоянно растущее Военное министерство. Было приказано построить новое крыло для размещёния вновь нанятых сотрудников, и, по нашим оценкам, нам потребуется более крупная структура, чтобы объединить 24.000 работников в офисах, разбросанных по 17 отдельным объектам, а также, возможно, ещё 10.000 или более новых работников, которых мы планируем привлечь в ближайшее время, когда наша нация впадет в конфликт."
ustates.625.a: "'Скажите президенту, что нам нужно больше места!'"

ustates.626.t: "Доклад МакНейра о состоянии армии"
ustates.626.d: "По приказу верховного командования генерал МакНейр составил отчёт о всех основных недостатках, которыми обладает наша армия на данный момент, и которые нам необходимо решить, если мы хотим одержать победу над нашими врагами в Гражданской войне. В сводке, направленной в Военный департамент, перечислены следующие проблемы:\n\n1. Явно недостаточная подготовка мелких подразделений и мелких тактических приемов.\n2. Неправильное использование пехотной дивизии и её боевых групп.\n3. Неспособность в полной мере оценить назначение автотранспорта и использовать его возможности.\n4. Неадекватная разведка и отсутствие контакта между соседними подразделениями.\n5. Неадекватная поддержка пехоты дивизионной артиллерией.\n6. Плохая связь.\n7. Слишком пассивное использование противотанковых орудий.\n8. Неправильное использование конницы.\n9. Пренебрежение снабжением боеприпасами и эвакуацией раненых.\n10. Нереальные ситуации из-за неправильного судейства.\n\nПомимо этого, другие офицеры поднимали и другие проблемы: нехватка квалифицированных штабных офицеров и командиров для выполнения всех штабных функций и недостатки в индивидуальной подготовке, которые замедляют эффективность обучения подразделений."
ustates.626.a: "Мы должны провести реформу, если хотим победить."

ustates.627.t: "Строительство Пентагона"
ustates.627.d: "Учитывая недостатки Главного здания ВМС и Здания боеприпасов, поиски более подходящего постоянного офисного помещёния для Военного министерства продолжались уже несколько месяцев. Сначала военные обратились к начальнику строительного отдела армии, бригадному генералу Брехону Берку Сомервеллу. Тот, в свою очередь, поручил начальнику проектного отдела подполковнику Хью Джей Кейси придумать здание, которое бы вписалось в пятиугольный участок земли, спешно приобретенный чуть ниже Арлингтонского национального кладбища на виргинской стороне реки Потомак, где должны были разместиться все подразделения военного министерства. Первоначально здание предполагалось разместить в месте, известном как Арлингтонские фермы, где форма дороги напоминает Пентагон, что заставило команду архитекторов адаптировать проект к указанному географическому пространству. Однако многие в министерстве сомневаются, что размещёние здания между цементным заводом, который по праву считается святой землей для каждого американца, и потрясающим видом на Вашингтон, округ Колумбия, действительно целесообразно, поэтому было предложено два новых места для строительства. К сожалению, заявки на материалы уже разработаны с учётом пятиугольной формы, поэтому даже если мы изменим место строительства, здание все равно будет выполнено в этой форме, но нам все равно нужно решить, где должен находиться Пентагон."
ustates.627.a: "Оставить его в Экспериментальной ферме Арлингтона"
ustates.627.b: "Поставить его перед Арлингтонским цементным заводом"
ustates.627.c: "Использовать бесполезную теперь площадку Гувер Филд."

ustates.628.t: "Военное министерство переезжает в Пентагон"
ustates.628.d: "Пока строительство Пентагона ещё продолжается, Военное министерство решило переехать в недостроенное здание, чтобы больше не делить помещёние с сотрудниками ВМС. Несмотря на то, что здание ещё не достроено, уже получено разрешение на новое расширение здания, которое теперь любовно называют "Пентагоном", и из 5 крыльев в трех оставшихся будут построены более просторные офисы для размещёния сотрудников военного министерства."
ustates.628.a: "Будем надеяться, что это последнее расширение."

ustates.629.t: "Пентагон закончен"
ustates.629.d: "С окончанием строительства последнего крыла Военное министерство наконец-то обрело свой собственный дом, и теперь здание представляет собой железобетонную конструкцию, в строительстве которой использовано 680 000 тонн песка, вычерпанного из реки Потомак, и известняка из Индианы для фасада здания. Здание занимает 28,7 акров (116 000 м2) и включает дополнительные 5,1 акров (21 000 м2) в качестве центрального двора, а коридоры настолько велики, что посыльным выдают роликовые коньки и велосипеды, чтобы ускорить обмен сообщениями между офисами."
ustates.629.a: "Отныне наша национальная оборона должна быть обеспечена..."

ustates.650.t: "Суд над генералами-федералистами"
ustates.650.CAR: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то начала судить генералов-федералистов. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают приговора военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Среди них самым спорным на сегодняшний день является Дуайт Эйзенхауэр. Во время судебных процессов Паттон направил правительству список высокопоставленных лиц, которых он считает достойными и достаточно способными для реабилитации, с достаточными доказательствами, оправдывающими в основном генералов Эйзенхауэра и Брэдли как случаи "должного послушания". Хотя некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать новую Америку, если их простят, при условии, что мы будем защищать идеалы, за которые стоит Америка, но в конце концов, окончательное решение остаётся за присяжными..."
