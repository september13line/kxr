USA_DOUGLAS_MACARTHUR_ARMY_DESC: "Дуглас "Неукротимый Дуг" МакАртур, выходец из длинной семьи военных, окончил Вест-Пойнт в звании второго лейтенанта инженерного корпуса в 1903 году с самым высоким баллом за всю историю академии. В 1904 году он получил звание первого лейтенанта и отправился на Филиппины, чтобы помочь своему отцу в строительстве штаб-квартиры. Благодаря влиянию отца, МакАртур быстро стал военным советником президента Теодора Рузвельта до 1908 года, где он принял командование инженерной ротой в форте Ливенуорт, достигнув звания капитана в 1911 году. Все эти высокие посты позволили ему стать членом американского Генерального штаба в 1912 году, в молодом возрасте 32 лет. МакАртур участвовал в оккупации Веракруса, за несколько недель выучил испанский язык и принял участие в нескольких небольших стычках с повстанцами. Он вернулся в Америку в 1919 году, когда его назначили директором Военной академии США в Вест-Пойнте. В 1922 году он вернулся на Филиппины, на этот раз для инспекции состояния обороны острова, и ему пришлось лично вмешаться, чтобы прекратить мятеж филиппинских разведчиков. После присвоения ему звания генерал-майора в 1925 году его дурная слава только росла и росла, и в 1928 году он был направлен на Олимпийские игры в Голландию, чтобы возглавить Американский олимпийский комитет. Однако МакАртура также заставляли выполнять приказы, с которыми он не был согласен, например, приказ о военном трибунале бригадного генерала Билли Митчелла, который МакАртур назвал "одним из самых неприятных приказов, которые я когда-либо получал". Во время "Марша бонусов" МакАртур был вынужден по приказу президента Гувера подавить "Армию бонусов", несмотря на то, что МакАртур был согласен с требованиями протестующих. С тех пор он стал самым высокопоставленным американским офицером, хотя у него были неприязненные отношения с исполнительной властью."
USA_DWIGHT_EISENHOWER_ARMY_DESC: "Дуайт Дэвид "Айк" Эйзенхауэр, с юных лет увлекавшийся военной историей, в 1910 году подал документы в Вест-Пойнт и Аннаполис и был принят в первый из них после того, как в 1911 году кандидат с самым высоким рейтингом не сдал экзамен по физической подготовке. Он окончил школу в 1915 году вместе с Омаром Брэдли и чуть было не был демобилизован из-за травмы ноги, но главный врач Вест-Пойнта вмешался в дела военного министерства и добился его комиссования. Эйзенхауэр был направлен в 19-й пехотный полк на мексиканской границе и в 1917 году дослужился до звания капитана. В конце 1918 года его перевели в Форт-Беннинг, где он продолжал проходить подготовку в танковой школе Кэмп-Полка до конвоя 1919 года Автотранспортного корпуса. В 1920 году Айк был произведен в майоры. Его интерес к бронетанковой войне только рос и рос, и он быстро присоединился к просьбам Паттона и Ван Вурхиса об увеличении финансирования программы механизации. В 1924 году его отправили в Панаму, где он служил под началом генерала Фокса Коннера, который решил обучать "Айка" философии, военной истории и военной теории, и в 1925 году он был отобран в Колледж командования и Генерального штаба, окончив его первым в классе из 245 офицеров. Коннер помог "Айку" поступить в Военный колледж, став одним из самых молодых студентов академии и получив похвалу самого генерала Першинга. После окончания академии он был направлен в Военный колледж сухопутных войск, а затем с 1929 по 1933 год служил в качестве исполнительного офицера при генерал-майоре Джордже Ван Хорне Мозли, помощнике военного министра. После этого он служил главным военным помощником генерала Дугласа МакАртура, сопровождая его на Филиппины, где занимал должность помощника военного советника филиппинского правительства. С тех пор он стал бесспорным вторым командиром МакАртура, и хотя их характеры часто вступают в конфликт, многие утверждают, что их навыки дополняют друг друга."
USA_OMAR_BRADLEY_ARMY_DESC: "Омар Нельсон Брэдли 'Солдатский генерал' записался в Военную академию Соединённых Штатов в 1911 году, где занял второе место в конкурсе на назначение. Однако победитель не смог принять назначение Конгресса для академии, поэтому оно было предоставлено Брэдли. Он окончил академию в 1915 году и был назначен вторым лейтенантом пехоты, став близким другом другого выпускника того же класса, Дуайта Д. Эйзенхауэра. Он был направлен в 14-й пехотный полк, расквартированный на мексиканской границе, дослужился до звания капитана в 1917 году и был переведен на охрану медных рудников в Батте, штат Монтана, оставаясь на гарнизонной службе до конца десятилетия. С 1920 по 1924 год он работал учителем математики в Вест-Пойнте, в 1924 году дослужился до звания майора и прошел продвинутый пехотный курс в Форт-Беннинге. Позже Брэдли учился в Школе командования и Генерального штаба армии США, которую окончил в 1929 году и служил инструктором по тактике в Пехотной школе армии США, где познакомился и установил хорошие отношения с подполковником Джорджем Маршаллом. Он преподавал в Вест-Пойнте с 1929 по 1934 год, где сделал перерыв для обучения в Военном колледже армии США, дослужившись до звания подполковника. Опасаясь, что "Голубой план войны" может быть выполнен в ближайшем будущем, Брэдли был сначала повышен до бригадного генерала, а затем до фельдмаршала вместе с Эйзенхауэром по просьбе самого МакАртура."
USA_GEORGE_MARSHALL_ARMY_DESC: "Джордж Кэтлетт Маршалл-младший начал свою военную карьеру в Виргинском военном институте в 1900 году, окончив его в 1902 году в звании второго лейтенанта армии США. Во время Филиппино-американской войны Маршалл служил на Филиппинах, а также помогал сдерживать партизанские операции в этом районе после войны. Во время "Вельткрига" Маршалла вместе со многими другими американскими офицерами отправили во Францию в качестве наблюдателя, где за свои наблюдения он получил звание капитана. После непродолжительной работы в качестве адъютанта генерала Першинга в 1919 году, его начали назначать на различные должности в армии, в основном для того, чтобы передать свой опыт участия в Вельткриге более неопытным офицерам, а также помочь армии модернизировать свою доктрину. За это время он стал одним из ключевых планировщиков и писателей в Военном министерстве, командовал 15-м полком в Города-Концесси и преподавал в Военном колледже сухопутных войск до 1927 года. Получив звание подполковника, он был назначен помощником коменданта пехотной школы в Форт-Беннинге, где назначил Эдвина Ф. Хардинга ответственным за издание школы. Он служил в различных пехотных полках, пока в 1933 году не был произведен в полковники, а в конце 1935 года получил своё нынешнее звание бригадного генерала из-за опасения дезертирства нескольких важных членов офицерского корпуса в случае "внутренней нестабильности". Несмотря на это, он считается одним из лучших планировщиков армии США и пользуется большим уважением в Генеральном штабе."
USA_HENRY_H_ARNOLD_ARMY_DESC: "Генри Харли "Хэп" Арнольд, член выдающейся американской династии Арнольдов, к которой принадлежали несколько политиков и военных, поступил в Вест-Пойнт, когда ему только исполнилось 17 лет. Хотя он хотел поступить в кавалерийский корпус, его оценки и общая успеваемость в академии привели к тому, что он был назначен в 29-й пехотный полк, расквартированный на Филиппинах. В апреле 1911 года он попросил о переводе в Корпус связи, где в мае завершил своё обучение в качестве авиатора. Он продолжал свою новаторскую работу в военно-воздушных силах в течение конца 1910-х годов и увлекся разработками самолетов во время "Вельткрига". В двадцатые годы он вместе со своим коллегой Уильямом Лендрумом Митчеллом вступил в борьбу за создание независимых военно-воздушных сил, в результате чего Митчелл был отдан под военный трибунал. Арнольд вместе с другими известными лётчиками выступил в защиту Митчелла, но не смог выиграть суд. Арнольд продолжал бороться за независимые ВВС, пытаясь убедить конгрессменов и привлечь пилотов к своему делу, пока его не отправили в Форт-Райли за "попытку повлиять на законодательство ненадлежащим образом", где он провел следующие несколько лет за написанием книг, пытаясь заинтересовать молодых людей в ВВС. Он вернулся в 1928 году, чтобы поступить в Армейскую школу командования и Генерального штаба, которую окончил в 1929 году. Он продолжал менять должности в американской армии до 1935 года, где его назначили в ВВС Генерального штаба, наиболее близкие к независимым ВВС, в которых он служил всю свою карьеру, и 2 марта 1935 года ему было присвоено звание бригадного генерала. Поскольку его просьбы о создании независимых ВВС были в основном отклонены, Арнольд мог затаить некоторую обиду на генеральный штаб..."
USA_CLARENCE_HUEBNER_ARMY_DESC: "Кларенс Ральф Хюбнер родился в бедной фермерской семье, поэтому он не мог позволить себе поступить в военную академию. Вместо этого он записался рядовым в армию, прослужил в 18-м пехотном полку почти семь лет и к 1916 году дослужился до звания сержанта. Он участвовал в экспедиции Панчо Вилья, показал отличные результаты и получил звание второго лейтенанта, после чего был направлен в Школу командования и Генерального штаба в Форт-Ливенуорт. Он дослужился до звания майора, а затем стал преподавателем в академии с 1929 по 1933 год. В 1934 году он был произведен в подполковники и с тех пор служил в Управлении начальника пехоты, что ставит его в очередь на повышение до бригадного генерала."
USA_EDWARD_BROOKS_ARMY_DESC: "Как и многие его сослуживцы, Эдвард Хейл Брукс не начал свою военную карьеру после окончания средней школы, вместо этого он поступил в Норвичский университет, где в 1915 году вступил в Корпус подготовки офицеров запаса и окончил его в 1916 году со степенью бакалавра наук в области гражданского строительства. Он был назначен капитаном 1-го кавалерийского полка Национальной гвардии штата Вермонт до 1916 года, когда он оставил военную службу, чтобы сосредоточить свои силы на работе инженера. Это продолжалось до тех пор, пока вскоре после этого Национальная гвардия не была отозвана для участия в экспедиции Панчо Вилья, однако он не принял в ней никакого участия. Желая продолжить свою военную карьеру, в 1921 году он поступил в школу полевой артиллерии в Форт-Силл, которую окончил в следующем году и оставался инструктором до 1926 года. Затем он был назначен командиром батареи "D" 24-го полка полевой артиллерии в форте Стотсенбург на Филиппинах. Он оставался там до 1928 года, когда был назначен в 18-й полк полевой артиллерии в Форт-Райли. В 1932 году он поступил в Школу командования и Генерального штаба армии, которую окончил через два года и поступил в Гарвардский университет в качестве инструктора ROTC, достигнув звания майора в 1935 году."
USA_GEOFFREY_KEYES_ARMY_DESC: "Джеффри Т. Киз начал свою военную карьеру, поступив кадетом в Вест-Пойнт в 1908 году и окончив его в 1913 году в звании второго лейтенанта кавалерии. Сначала он служил в 6-м кавалерийском полку до 1916 года, где участвовал в экспедиции Панчо Вилья. После возвращения экспедиции он стал инструктором в Вест-Пойнте. Позже он был направлен в дивизию Панамского канала в качестве помощника начальника штаба Фокса Коннера. В 1923 году он вернулся и поступил в командно-штабную школу армии, которую окончил в 1926 году. Затем он поднимался по служебной лестнице, пока не стал начальником снабжения в отделе снабжения военного министерства."
USA_JONATHAN_WAINWRIGHT_ARMY_DESC: "Джонатан Мэйхью "Тощий" Уэйнрайт IV начал свою военную карьеру в звании второго лейтенанта кавалерии после окончания Вест-Пойнта в 1906 году. С 1906 по 1908 год он служил в 1-м кавалерийском полку в Техасе, а затем участвовал в борьбе с восстанием моро на Филиппинах в 1908-1910 годах. Позже он окончил Школу конной службы в Форт-Райли, а в 1916 году получил звание капитана и стал там инструктором. В 1921 году он был назначен в 3-й кавалерийский полк на период с 1923 по 1925 год. Затем он занимал несколько штабных должностей, пока в 1929 году не получил звание подполковника, после чего поступил в Школу командования и Генерального штаба и Армейский военный колледж, которые окончил в 1931 и 1934 годах соответственно. В 1935 году Уэйнрайт был произведен в полковники, а в связи со слухами о расколе в кавалерийском корпусе, в конце 1935 года Уэйнрайт получил досрочное повышение до бригадного генерала за свою лояльность МакАртуру."
USA_JOSEPH_STILWELL_ARMY_DESC: "Джозеф Уоррен "дядя Джо" Стилуэлл поступил в Вест-Пойнт в 1900 году благодаря семейным связям с тогдашним президентом США Уильямом Маккинли. Он окончил школу в 1904 году, причем особо отмечались его спортивные способности и способность к изучению новых языков. Затем он стал преподавателем в Вест-Пойнте, прошел Высший курс пехоты и Колледж командования и Генерального штаба и в 1916 году дослужился до звания капитана. В 20-е годы он служил инструктором в Форт-Беннинге, дослужился до звания подполковника в 1929 году, а затем трижды служил в американских легациях в Китае, причем последний раз он служил в Тяньцзине, после чего был отозван в США. За это он получил звание бригадного генерала, и с тех пор работал помощником командира 2-й пехотной дивизии."
USA_LEONARD_GEROW_ARMY_DESC: "Леонард Таунсенд Геров начал свою военную карьеру в Военном институте Вирджинии, который он окончил как обладатель "Почетного назначения", что позволило ему полностью пропустить Вест-Пойнт и стать вторым лейтенантом пехоты в сентябре 1911 года. В 1915 году он получил благодарность за работу по ликвидации последствий урагана в районе Галвестона, штат Техас, и служил в городе Веракрус и его окрестностях во время экспедиции Панчо Вильи, достигнув звания капитана в 1917 году. Затем он увлекся службой в корпусе связи, служил без особых отличий, пока не поступил на продвинутый курс в пехотное училище в Форт-Беннинге, который окончил лучшим в своем классе в 1925 году, а Омар Брэдли был вторым. Затем он поступил в Школу командования и Генерального штаба армии, стал другом Дуайта Эйзенхауэра и окончил её в 1926 году. Затем он сразу же записался на офицерские курсы по химической войне и танкам и прошел курс обучения в Военном колледже армии, где в 1932 году был произведен в полковники, а затем назначен в американский гарнизон Города-Концесси в Шанхае. Он вернулся в США в конце 1935 года и получил звание бригадного генерала благодаря своей блестящей работе в Китае."
USA_LESLIE_MCNAIR_ARMY_DESC: "Лесли Джеймс Макнейр начал свою военную карьеру, записавшись в Военно-морскую академию, где его поставили в очередь, и в ожидании он начал учиться в Миннесотской школе бизнеса. В 1900 году он передумал и решил поступить в Военную академию, которую окончил в 1904 году в Вест-Пойнте в звании второго лейтенанта. Его назначили командиром взвода 12-й батареи горной артиллерии в Форт-Дугласе, но вскоре он попросил о переводе в Департамент боеприпасов. Благодаря учебе в Миннесоте, ему удалось получить назначение в наблюдательные советы, которые разрабатывали новое оружие для стрелковых компаний, и в 1909 году дослужиться до звания первого лейтенанта. Благодаря своим выдающимся лидерским качествам и техническим знаниям он продолжал завоевывать авторитет в армии, достигнув звания капитана в 1914 году и приняв участие в экспедиции в Веракрус и экспедиции Панчо Вилья в составе 4-го полка полевой артиллерии. В 1917 году он дослужился до звания майора и продолжал участвовать в надзоре за советами, экспериментируя с различными типами артиллерийских орудий, поскольку армия начала готовиться к возможному участию в Вельткриге, который так и не наступил.\nПозднее он был назначен в Гавайский отдел армии, где помогал испытывать новые методы береговой обороны, а также возглавил пересмотр военного плана "Оранж" на случай нападения Японии на Гавайи. Однако его участие в работе так называемого "Совета МакНейра" вызвало споры со стороны Отдела воздушной службы армии, что впоследствии привело к тому, что МакНейр дал показания против Билли Митчелла во время судебного процесса 1925 года. В 1928 году он дослужился до звания подполковника и поступил в Военный колледж, который окончил два года спустя и служил преподавателем в Школе полевой артиллерии армии США, а в 1934 году - командиром Гражданского корпуса охраны природы. В 1935 году он достиг звания полковника и стал исполнительным офицером начальника полевой артиллерии армии. Наконец, в конце 1935 года он получил звание бригадного генерала по рекомендации генерал-майора Аптона Бирни-младшего, представленного МакАртуру."
USA_LLOYD_FREDENDALL_ARMY_DESC: "Ллойд Ралстон Фредендалл поступил в Военную академию США в 1905 году благодаря армейским связям отца и выдвижению сенатора от штата Вайоминг Фрэнсиса Э. Уоррена. Однако он плохо учился и был отчислен из академии всего за один семестр. Его матери удалось убедить сенатора снова назначить его на следующий год, но он бросил учебу, и хотя сенатор попытался назначить его в третий раз на следующий год, он был отвергнут самой академией. Вместо этого Фредендалл поступил в Массачусетский технологический институт, и, не смотря на свой опыт обучения в Вест-Пойнте, в 1906 году он сдал квалификационный экзамен на офицера, получив высший балл среди всех претендентов. 13 февраля 1907 года он был произведен в офицеры в звании второго лейтенанта пехоты. Затем Ллойд провел остаток десятилетия, работая в нескольких заграничных армейских школах, где он завоевал репутацию отличного учителя, инструктора и администратора войск. Как и многие другие офицеры, в двадцатые годы он выполнял ряд штабных и гарнизонных обязанностей в Соединенных Штатах. Он стал и инструктором, и студентом пехотной школы армии США, в 1923 году с отличием окончил школу командования и Генерального штаба армии США и Военный колледж армии США. В начале тридцатых годов он был направлен в Статистическое отделение Вашингтона, в отдел генерального инспектора, а затем в качестве исполнительного офицера Управления начальника пехоты. Во время выполнения этих штабных обязанностей он познакомился и поддерживал тесные отношения как с Джорджем Маршаллом, так и с Лесли Макнейром, оба из которых выдвинули кандидатуру Фредендалла на присвоение звания бригадного генерала, просьба которого была удовлетворена МакАртуром в конце 1935 года. С тех пор Фредендалл укрепил свои отношения как с Макнейром, так и с Маршаллом и протеже Маршалла, Дуайтом Эйзенхауэром."
USA_LUCIAN_TRUSCOTT_ARMY_DESC: "Люциан Кинг Траскотт-младший начал свою военную карьеру с того, что обманом поступил на офицерские курсы, заявив, что он выпускник средней школы, окончивший эквивалент первого курса колледжа. Будучи принятым, он окончил Форт Логан Х. Рутс и получил звание второго лейтенанта кавалерии. Он оставался на мексиканской границе до конца десятилетия, служил в 17-м кавалерийском полку в Аризоне, став первым лейтенантом в конце 1918 года и капитаном в 1920 году. В двадцатые и начале тридцатых годов он служил на различных кавалерийских и штабных должностях, в том числе окончил Кавалерийские офицерские курсы и Колледж командования и Генерального штаба армии США, что позволило ему получить звание майора в 1934 году. С ростом беспорядков в стране Трускотт был повышен до бригадного генерала на случай, если ситуация ухудшится и придется выполнять военный план "Блю"."
USA_OSCAR_GRISWOLD_ARMY_DESC: "Оскар Вулвертон Грисволд учился в Университете Невады в Рино, когда получил назначение в Военную академию США, которую окончил в звании второго лейтенанта пехоты в 1910 году. Он служил в нескольких гарнизонах, после чего в 1914 году был переведен в Китай, где оставался до 1921 года. В том же году он был произведен в майоры и назначен в Военную академию США и поступил в Колледж командования и Генерального штаба и Военный колледж армии США, которые окончил в 1925 и 1929 годах соответственно. В звании подполковника он в течение двух лет служил в Генеральном штабе Военного министерства, а после короткого периода службы в Воздушном корпусе США был назначен в Пехотное управление, должность, которую он сохраняет до сих пор."
USA_WALTER_KRUEGER_ARMY_DESC: "Уолтер Крюгер эмигрировал в Соединённые Штаты вместе с матерью и двумя братьями и сестрами после смерти отца в 1890 году. В 1898 году он поступил на службу в армию США для участия в испано-американской войне в составе 2-го добровольческого пехотного полка США, дослужившись за время кампании до звания сержанта. Он вновь записался на Филиппино-американскую войну и вступил в 12-й пехотный полк, где сражался под командованием генерала Артура МакАртура против повстанцев-инсурректо. В 1901 году он был окончательно назначен вторым лейтенантом и служил в 30-м пехотном полку в Мариндуке, пока в 1903 году его не перевели обратно в США. Пока его подразделение выполняло в основном гарнизонные обязанности, Крюгер посещал пехотно-кавалерийскую школу и Колледж командования и Генерального штаба, которые окончил в 1904 и 1907 годах соответственно. После второй командировки на Филиппины он до 1914 года служил в Департаменте языков, а с началом Вельткрига Крюгеру предложили должность наблюдателя в немецкой армии, но он отказался и был направлен в 10-й полк Национальной гвардии. Он был мобилизован в Мексику, где принял участие в карательной экспедиции Першинга. В конце 1918 года Крюгер согласился стать наблюдателем в Германии, где ему удалось соприкоснуться с передовой немецкой тактикой, которую Крюгер привез домой, когда вернулся в Америку в 1920 году. Затем его направили в пехотную школу в Форт-Беннинг, где он начал обучать основам тактики немецких отрядов с нетерпением ожидавших его сотрудников, и за свою работу был произведен в майоры. Он продолжал совершенствовать свои способности, учась в Военном колледже сухопутных войск, который окончил в 1922 году, а затем снова уехал в Германию, где пытался наладить хорошие отношения между генеральными штабами двух стран, но потерпел неудачу из-за враждебного политического климата Германии по отношению к США. Затем Крюгер был назначен в отдел военных планов Генерального штаба Военного министерства, став одним из главных разработчиков "Синего плана войны" - гипотетического плана на случай новой Гражданской войны в США. В 1932 году он был повышен до полковника, а затем до бригадного генерала за его новое участие в работе Отдела военных планов."
USA_DANIEL_VAN_VOORHIS_ARMY_DESC: "Даниэль Ван Вурхис начал свою военную карьеру, когда оставил колледж Вашингтона и Джефферсона, чтобы поступить на службу в Испано-американскую войну в качестве капрала. Он служил в 10-м Пенсильванском пехотном полку и к концу войны дослужился до звания капитана. После испано-американской войны Ван Вурхис получил звание второго лейтенанта регулярной армии и служил на Филиппинах с 1900 по 1914 год. В 1914 году он был переведен обратно в Техас во время карательной экспедиции Першинга и остался в Техасе в качестве командира 16-го кавалерийского полка. В 1924 году он был назначен на должность исполнительного офицера при начальнике кавалерии, а в 1929 году окончил Военный колледж сухопутных войск в звании подполковника. В 1930 году Ван Вурхис был назначен командиром первых экспериментальных механизированных сил армии и получил повышение до бригадного генерала. Благодаря опыту, полученному в ходе эксперимента, он разработал систему организации и новую тактику механизированного боя, которая поставила Соединённые Штаты в один ряд с другими развитыми военными Державами, такими как Германия. После назначения в механизированную 7-ю кавалерийскую бригаду Дэниел тесно сотрудничал с Адной Р. Чаффи-младшим, чтобы получить одобрение Конгресса на создание отдельного и независимого бронетанкового подразделения армии."
USA_JOHN_LEE_ARMY_DESC: "Джон Клиффорд Ходжес "Сам Иисус Христос" Ли начал свою военную карьеру, когда получил назначение в Военную академию США без вступительных экзаменов за отличную успеваемость в школе и окончил её в 1909 году с 12-м высшим баллом в своем классе, обогнав Деверса, который был 39-м, и Паттона, который был 46-м. За отличную успеваемость он был назначен вторым лейтенантом инженерного корпуса. После службы в нескольких гарнизонах, в 1912 году Ли был повышен до первого лейтенанта и стал инструктором Национальной гвардии штата Огайо. В конце 1912 года из-за опасений, что мексиканская революция может перекинуться на американские границы, его решили отправить на мексиканскую границу. Он провел ряд топографических исследований в американских тихоокеанских владениях, в частности на Гуаме и Лусоне на Филиппинах, за что в 1916 году был произведен в капитаны. В 1920 году он получил звание майора и стал помощником начальника штаба нового района VI корпуса в Чикаго. Он был назначен окружным инженером Виксбурга, штат Миссисипи, когда произошло Великое наводнение на Миссисипи в 1927 году, при этом Ли руководил работами по оказанию помощи и эвакуации городов и районов. После принятия Закона о борьбе с наводнениями 1928 года Ли руководил работами на реках Ред-Ривер, Уачита и Язу и лично руководил строительством нового штаба и экспериментальной станции водных путей. После этого с сентября 1931 по июнь 1932 года Ли учился в Военном колледже армии, стал помощником коменданта Армейского промышленного колледжа и в 1934 году дослужился до звания подполковника. С тех пор он был окружным инженером Вашингтонского округа, а после недавнего повышения Ли получил звание бригадного генерала, где его инженерные навыки могут стать жизненно важными для штаба."
USA_JAMES_GARESCHE_ORD_ARMY_DESC: "Джеймс Гареш "Солнечный" Орд начал свою военную карьеру после окончания Вест-Пойнта в звании второго лейтенанта пехоты в 1909 году. Он был назначен в 30-й пехотный полк и принимал активное участие на мексиканской границе во время карательной экспедиции Першинга, получив звание первого лейтенанта. После окончания экспедиции он был назначен профессором военных наук в Военную академию Калвера. Он оставался на этой должности до 1921 года, где поступил в Колледж командования и Генерального штаба, который окончил в 1924 году в звании майора и оставался в школе в качестве инструктора в течение года до поступления в Военный колледж армии в 1926 году, который он окончил в 1929 году в звании подполковника. С 1930 по 1934 год Джеймс служил в штабе снабжения и логистики Военного министерства и с тех пор был директором Совета по пехоте, а совсем недавно был повышен до бригадного генерала из-за опасений дезертирства в штабе."
USA_EDWIN_HARDING_ARMY_DESC: "Эдвин Форрест Хардинг начал свою военную карьеру, поступив на службу в Вест-Пойнт в 1906 году и окончив его в 1909 году вместе с Джорджем С. Паттоном, Джейкобом Л. Деверсом, Джоном К. Х. Ли и Уильямом Х. Симпсоном. В основном он выполнял гарнизонные обязанности, пока его не назначили в Вест-Пойнт преподавателем, сначала в качестве инструктора современного языка с 1919 по 1921 год, затем в качестве инструктора по экономике с 1921 по июнь 1923 года, а затем в качестве ассистента профессора истории с июня 1923 года по август того же года, когда его перевели командовать 15-м пехотным полком в Тяньцзине. Он оставался в американском Города-Концесси до сентября 1929 года, когда он вернулся в Америку и был назначен инструктором в Форт-Беннинг. В Форт-Беннинге он познакомился с полковником Джорджем Маршаллом, который назначил его ответственным за публикации пехотной школы. В качестве редактора Хардинг стал ответственным за планирование, контроль и редактирование книги "Пехота в бою", которая стала первым прорывом в тактике пехоты армии США со времен изучения немецких армий во время Вельткрига. После этого он был повышен до полковника и достиг звания бригадного генерала в конце 1935 года, на фоне опасений дезертирства среди генерального штаба."
USA_SMEDLEY_BUTLER_ARMY_DESC: "Смедли Дарлингтон "Сражающийся квакер" Батлер солгал о своем возрасте и записался в морскую пехоту в 1898 году, чтобы присоединиться к американским войскам, участвовавшим в испано-американской войне. За своё высшее образование он был произведен во второй лейтенант и после базовой подготовки был переведен в недавно захваченный Гуантанамо. Ему не довелось побывать в бою, так как его рота вскоре вернулась в США, где он был переведен на корабль USS New York, став первым лейтенантом в апреле 1899 года. Затем его перевели на Филиппины, где он в основном нес гарнизонную службу, хотя и участвовал в некоторых боях с инсургентами. В 1900 году он сопровождал Литтлтона Уокера во время Боксерского восстания, участвовал в битве при Тяньцзине и экспедиции Газели, был ранен в бедро за попытку спасти своего товарища и получил повышение до капитана. После этого Батлер принял участие в "банановых войнах", сначала в Гондурасе для защиты американского консульства в 1903 году и в Никарагуа между 1909 и 1913 годами, где он участвовал в снятии осады Гранады, в битве при Масае и захвате холма Койотепе. В 1914 году он принял участие в оккупации Веракруса в Мексике, получив свою первую медаль Почета в бою и звание майора. Его перевели на Гаити, где он заработал свою вторую Медаль Почета за борьбу с восстанием Како. Затем его перевели обратно в США, где он служил в гарнизоне до присвоения звания бригадного генерала в 1921 году. В 1927 году он был направлен в Китай для командования экспедиционными силами морской пехоты в Города-Концесси, получил звание генерал-майора, вернулся в Америку в 1929 году, а затем участвовал в конкурсе на должность коменданта КМП США в 1931 году и выиграл его. Он получил звание генерала в 1935 году, на фоне растущего напряжения в администрации Гувера, несмотря на критику Батлера в адрес Гувера. Однако он остаётся одним из самых влиятельных и орденоносных офицеров Корпуса морской пехоты США, и его влияние не следует воспринимать легкомысленно."
USA_HERBERT_HOLDRIDGE_ARMY_DESC: "Герберт Чарльз Хайтке родился в семье немецких иммигрантов и в 1913 году поступил в Вест-Пойнт, который окончил в 1917 году в звании второго лейтенанта пехоты. Сначала он был направлен в Квартермейстерский корпус армейского резерва в Джорджии, дослужился до звания первого лейтенанта в 1920 году и капитана в 1923 году. В 1925 году, когда он ещё служил в резервном корпусе, его перевели в кавалерийский корпус и назначили помощником профессора истории и общественных наук в Вест-Пойнте. В конце 1929 года он был переведен в Кавалерийскую школу армии в Форт-Райли и оставался на этой должности до настоящего времени, получив в 1934 году повышение до полковника. Он оставался востребованным сотрудником, но его постоянная критика администрации Гувера начинает наносить урон легитимности правительства..."
USA_GEORGE_VAN_HORN_MOSELEY_ARMY_DESC: "Джордж Ван Хорн Мозли окончил Военную академию США в 1899 году в звании второго лейтенанта кавалерии. Он служил в испано-американской войне, командуя 9-м кавалерийским полком, где ему даже удалось добиться крупного успеха против Людовико Арехолы, что привело к повышению в звании до первого лейтенанта и переводу в 1-й кавалерийский полк. Там он служил в качестве адъютанта бригадного генерала Дж.М. Белла и Дж.М. Ли до конца кампании, выполняя несколько штабных функций в тылу. В 1904 году он был переведен обратно в США и служил в штабе Техаса, пока в 1906 году ему не присвоили звание капитана. Он продолжал выполнять различные штабные функции, одновременно посещая Колледж штаба армии и Военный колледж армии, которые он окончил в 1909 и 1911 годах соответственно. Он участвовал в карательной экспедиции Першинга, оказывая ему материально-техническую поддержку и заслужив повышение до майора. После командования Второй бригадой полевой артиллерии он был назначен помощником генерала Доуса в организации Бюро бюджета в 1921 году, после чего за выдающиеся заслуги был повышен до бригадного генерала. Он стал исполнительным помощником помощника военного министра и был назначен ответственным за сектор промышленной готовности, что обеспечило ему повышение до генерал-майора. В 1934 году у него произошел крупный разрыв с генералом МакАртуром, который до сих пор вызывает напряженность в отношениях между ними."
USA_GEORGE_PATTON_ARMY_DESC: "Джордж Смит Паттон-младший, с ранних лет увлекавшийся книгами по военной истории, в 1903 году поступил в Виргинский военный институт. На втором курсе его выдвинули в Вест-Пойнт, и хотя в Вест-Пойнте он отлично справлялся с учебными процедурами, его успеваемость была настолько плохой, что он был вынужден пересдать первый курс. Несмотря на все неудачи, в 1909 году он получил звание второго лейтенанта кавалерии и был назначен в 15-й кавалерийский полк. В 1912 году благодаря своим атлетическим способностям он был выбран армией в качестве представителя Соединённых Штатов в первом современном пятиборье на Олимпийских играх в Стокгольме, заняв пятое место из сорока двух участников. После начала карательной экспедиции Паттон стал помощником Першинга во время в основном неудачной экспедиции, но это укрепило связи между ними, и Паттон стал почти постоянным членом его штаба и вскоре был повышен до капитана. 31 июня 1920 года он был произведен в майоры и начал интересоваться применением механизированной войны в рамках Вельткрига. В 1923 году он окончил курсы полевых офицеров кавалерии, в 1924 году - Колледж командования и Генерального штаба, а в 1932 году - Военный колледж сухопутных войск. Во время протестов Бонусной армии у Паттона произошел крупный разлад с МакАртуром, после чего Паттон постоянно выступал против своего коллеги. В то время как его друг Эйзенхауэр пытался стать посредником между ними, Паттон был вынужден по решению генерального штаба остаться в звании подполковника, несмотря на то, что имел все черты и квалификацию бригадного генерала."
USA_ADNA_CHAFFEE_ARMY_DESC: "Адна Романза Чаффи-младший, сын генерал-майора Адны Романзы Чаффи-старшего, окончил Вест-Пойнт в 1906 году в звании лейтенанта кавалерии. Его первая служба проходила в 15-й кавалерии в составе армии по умиротворению Кубы, где он проявил себя как исключительно грамотный наездник (что вскоре принесло ему прозвище "Лучший наездник армии"). В 1907-1911 гг. он был направлен в Школу конной службы в Форт-Райли, штат Канзас, где командовал конным отрядом, обслуживающим студентов и персонал Военного колледжа сухопутных войск. Затем он был направлен во Францию для обучения в школе французской кавалерии в Сомюре в 1913 году, когда в Европе начала нарастать напряженность. В 1914 году он вернулся в Америку и некоторое время преподавал в Форт-Райли, но был переведен в 7-й кавалерийский полк на Филиппины. В 1915 году он был переведен в штаб и факультет Вест-Пойнта в качестве старшего инструктора кавалерии на тактическом факультете, где оставался до 1919 года, когда он стал инструктором в Школе командования и Генерального штаба в Форт-Ливенуорте. В следующем году он получил звание майора и был переведен сначала в 3-й кавалерийский полк, а затем в 1-ю кавалерийскую дивизию в 1921 году. После обучения в Военном колледже сухопутных войск он принял командование эскадроном 3-го кавалерийского полка с 1925 по 1927 год, когда он перешел в Генеральный штаб Военного министерства и получил звание подполковника. На этом посту он начал активно работать над составлением сводки по использованию танков в Вельткриге и разработкой первой американской механизированной и бронетанковой тактики, несмотря на то, что в его распоряжении было очень мало средств, чтобы проверить свою теорию на практике. Чаффи покинул Генеральный штаб в 1931 году, чтобы служить в качестве исполнительного офицера недавно сформированной 1-й кавалерийской дивизии в Форт-Ноксе, которую планировалось переформировать в механизированное подразделение. Вернувшись в Вашингтон и в Военный департамент в 1934 году, Чаффи занимал должность начальника отдела бюджета и законодательного планирования и достиг звания бригадного генерала в конце 1935 года."
USA_MALIN_CRAIG_ARMY_DESC: "Малин Крейг окончил Военную академию США в 1898 году, был назначен вторым лейтенантом и приписан к 4-й пехотной дивизии. Однако его быстро перевели в кавалерийский корпус, в 6-ю кавалерию, где он принял участие в кампании Сантьяго на Кубе, а затем участвовал в экспедиции по оказанию помощи Китаю в борьбе с боксерами, где получил звание первого лейтенанта. Затем в 1903-1904 годах он учился в пехотной и кавалерийской школе, а в 1904-1905 годах - в штабном колледже. После окончания курсов он получил звание капитана и был направлен в 10-й кавалерийский полк в Форт-Ливенуорт. В 1910 году он поступил в Армейский военный колледж и окончил его в следующем году, став членом Генерального штаба и начальником штаба маневренного отдела. После нескольких назначений и переездов он был назначен директором Военного колледжа сухопутных войск, дослужился до звания полковника и в 1920 году был назначен в округ Аризона. В следующем году он получил звание бригадного генерала и был назначен комендантом кавалерийской школы в Форт-Райли. За образцовую службу в 1924 году ему было присвоено звание генерал-майора, и он был назначен начальником кавалерии. Впоследствии он занимал ряд очень важных руководящих должностей, пока не стал комендантом Военного колледжа армии с 1930 по 1935 год, когда ему было присвоено звание трехзвездного генерала."
USA_FOX_CONNER_ARMY_DESC: "Сын солдата Конфедерации Роберта Коннера, Фокс Коннер поступил в Вест-Пойнт по назначению Конгресса в 1894 году и окончил его в звании второго лейтенанта в 1898 году, преуспевая в истории, математике, верховой езде и французском языке. Несмотря на то, что он увлекался кавалерией, его определили в 1-й артиллерийский полк, и ему было отказано в нескольких просьбах о переводе в кавалерийское отделение. В 1899 году его отправили на Кубу, где он служил в оккупационных войсках после испано-американской войны и встретил свою будущую жену Вирджинию Брандрет. В 1901 году он дослужился до звания капитана, после чего был переведен в 123-ю роту береговой артиллерии в форте Гамильтон, штат Нью-Йорк. Он продолжал службу на своем посту до поступления в Армейский штабной колледж в 1905 году и Армейский военный колледж в 1907 году, который он окончил в 1911 году. Затем он был направлен за границу в качестве военного атташе во французский 22-й полк полевой артиллерии. После возвращения в США он был направлен в артиллерийские батареи вблизи мексиканской границы, где получил звание майора и был назначен в офис генерального инспектора в Вашингтоне. Он оставался на своем посту в течение следующих нескольких лет, где его способности к французскому языку позволили ему перевести многие французские отчёты о сражениях Вельткрига, что принесло ему повышение до полковника в 1918 году, а затем до бригадного генерала в 1920 году, и позволило ему встретиться с начинающим Джорджем К. Маршаллом в военном министерстве. Затем его перевели в Форт-Мид, где он был представлен Джорджу С. Паттону, с которым быстро подружился и через которого был представлен Эйзенхауэру, оба из которых быстро стали друзьями и кажущимися учениками Коннера. Это привело к тому, что он выбрал Эйзенхауэра, чтобы тот последовал за ним в Панаму после назначения в её гарнизон, несмотря на их разногласия по поводу моторизованных дивизий и использования танков в современной войне. В 1925 году ему было присвоено звание генерал-майора, а в 1930 году Першинг предложил его кандидатуру на пост начальника штаба, хотя в конечном итоге он был отвергнут в пользу Дугласа МакАртура. С тех пор он был назначен в Первую армию, и, как известно, до сих пор поддерживает регулярную переписку с Маршаллом, Паттоном и Эйзенхауэром."
