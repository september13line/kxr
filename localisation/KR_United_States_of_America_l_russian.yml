## United States of America ##
POLITICS_RONALD_REAGAN_DESC: "Выросший в сельской местности штата Иллинойс, Рональд Рейган впервые привлек внимание публики своим успокаивающим голосом и остроумной личностью, став уникальной харизматичной фигурой, которую время от времени слушали многие американцы. Вскоре после начала Второй американской Гражданской войны Рейган день за днём оказывался на переднем крае микрофона, обращаясь к верным мужчинам и женщинам Соединённых Штатов и предлагая источник утешения солдатам на федеральных фронтах. За столь короткое время популярность радиозвезды резко возросла, и после окончания войны он проделал путь к Овальному кабинету как "человек из народа" и непоколебимое напоминание о стойкости Соединённых Штатов в борьбе с экстремизмом. "
POLITICS_JACK_REED_DESC: "Писатель, профсоюзный лидер, сенатор, журналист и синдикалист - Джон "Джек" Рид - это много чего. После смерти своего предшественника Александра Беркмана этот пламенный радикальный социалист возглавил американское синдикалистское движение и привел эту организацию к большому успеху. Хотя этот долгий путь от журналиста до президента принес ему много врагов, он также принес ему много союзников. Он намерен стать американской версией Себастьяна Фора, основателя Французской коммуны - харизматичным, объединяющим синдикалистским демагогом, который превратит свою страну в идеальное, по его мнению, общество."
POLITICS_JOHN_NANCE_GARNER_DESC: "Джон Нэнс Гарнер IV, известный своим коллегам как "Кактус Джек", - адвокат, многолетний представитель от штата Техас и новый президент Соединённых Штатов. Он человек демократического истеблишмента, умеренно консервативный политик и, что самое главное, горячий сторонник демократии. Этот техасец не видит смысла в компромиссе ни с левыми, ни с правыми."
POLITICS_HERBERT_HOOVER_DESC: "Герберт Кларк Гувер - 30-й президент США. Однако до того, как стать президентом, он был наиболее известен как инженер, бизнесмен и человек, возглавлявший "Комиссию по оказанию помощи" во Фландрии-Валлонии. Помимо этого послужного списка, он также известен двумя неудачными попытками стать кандидатом в президенты от республиканцев, проиграв в 1920 году Леонарду Вуду и в 1924 году Ирвину Ленруту. Оба республиканца проиграли свои гонки, соответственно Вудро Вильсону и А. Митчеллу Палмеру. Гувер стал кандидатом от республиканцев в 1928 году как компромиссный кандидат между консерваторами и либералами внутри партии. После победы Гувера на выборах 1928 года республиканцы праздновали свою победу, но их ликование было недолгим. Соединённые Штаты всё ещё находились в экономическом спаде и начали переживать крупную экологическую катастрофу, которая разрушала и продолжает разрушать американскую сельскохозяйственную промышленность. Частью кампании 28' Гувера была повторная легализация партии СПА, однако с тех пор, как СПА вошла в американское политическое общество, рост забастовок рабочих (в значительной степени связанных с СПА) и провалы негатива привели к тому, что американская промышленность остановилась. Политика Гувера, направленная на активное вмешательство в экономику и увеличение государственного долга, принесла мало успеха в улучшении ситуации в целом. Его победа в 1932 году почти не праздновалась, так как решение было принято голосованием в Палате представителей, и это сделало его, возможно, самым презираемым человеком в Америке. Все, от демократов до СДП, СПА и АПВ, теперь называют его "несостоявшимся гуманитарием"."
POLITICS_HERBERT_HOOVER_2_DESC: "Герберт Кларк Гувер - 30-й президент Соединённых Штатов. Благодаря своей неожиданной победе на выборах 1936 года, он стал вторым президентом в 20 веке, который нарушил традиционные два срока президентства. Теперь Гувер стоит на страже нации, находящейся на грани новой Гражданской войны. Несмотря на все экономические интервенции, которые Гувер проводил в течение двух последних сроков, они не принесли Соединенным Штатам много пользы. По мнению некоторых, включая его нового вице-президента, это фактически усугубило проблему. Сейчас Гувер признает, в каком опасном положении находится страна, и начал прислушиваться к своим советникам, таким как вице-президент Нокс, его новый кабинет, генерал Дуглас МакАртур и директор Дж. Эдгар Гувер, чтобы помочь ему решить различные экономические, социальные и политические кризисы, которые сейчас терзают Соединённые Штаты Америки."
POLITICS_HERBERT_HOOVER_3_DESC: "Герберт Кларк Гувер - 30-й президент США и второй президент в 20-м веке, который находился у власти три срока. Многие думали, что когда Гувер победил в 1936 году, Соединённые Штаты будут навсегда разрушены, и на протяжении всего срока его правления в разные моменты казалось, что это неизбежно. Однако для многих американцев в конце концов важно то, что этого не произошло. Гувер прошел путь от самого любимого до самого ненавистного, а затем снова до самого любимого политика и президента на памяти американцев. После того, как неудачи предыдущих сроков давно прошли, как и многие проблемы, стоявшие перед Америкой в 30-е годы, президент Гувер и его кабинет смотрят в будущее, на то, что эта великая нация сможет осуществить за оставшееся время пребывания у власти. Эти последние три срока состарили Гувера до такой степени, что общественность стала называть Гувера "великим стариком"."
POLITICS_FRANK_KNOX_DESC: "Уильям Франклин Нокс стал президентом Соединённых Штатов. Нокс известен своей службой Соединенным Штатам во время испано-американской войны, где он служил в отряде Rough Riders под началом бывшего президента Теодора Рузвельта. Наряду со службой в США, Нокс также стал весьма известным благодаря тому, что владел и управлял несколькими газетами на Среднем Западе. Фрэнк Нокс сейчас занимает самый влиятельный пост в Америке, и, будучи убежденным интернационалистом и антиизоляционистом, он попытается подготовить Соединённые Штаты к тому, что может произойти в будущем, в отличие от того, что делали предыдущие администрации в течение последних 30 лет."
POLITICS_DOUGLAS_MACARTHUR_DESC: "Сын генерал-лейтенанта и ветерана Гражданской войны Артура МакАртура, молодой Дуглас с ранних лет был подготовлен к военной службе. Воспитанный в духе заботы о простых людях на западе и ненависти к бывшим конфедератам из-за притеснений в Вест-Пойнте, Дуглас стал прекрасным солдатом. После службы на Филиппинах, дипломатических постов в Японии и предотвращения потенциальной войны в Мексике МакАртур стал фельдмаршалом филиппинской армии. Стратегическая важность Филиппин познакомила МакАртура с политикой Вашингтона, его союзниками и соперниками. Хотя он категорически отрицает, что является политиком, у него сложились хорошие отношения с Гувером, консервативными демократами и Уильямом Херстом. Несмотря на его периодическое восхищение популистом Джеймсом Кокси, МакАртур готов применить смертоносную силу против социалистов, южных популистов и сил, поддерживающих политический тупик в Вашингтоне."
POLITICS_DOUGLAS_MACARTHUR_TWO_DESC: "Сын генерал-лейтенанта и ветерана Гражданской войны Артура МакАртура, молодой Дуглас с ранних лет был подготовлен к военной службе. Воспитанный в духе заботы о простых людях на западе и ненависти к бывшим конфедератам из-за притеснений в Вест-Пойнте, Дуглас стал прекрасным солдатом. После службы на Филиппинах, дипломатических постов в Японии и предотвращения потенциальной войны в Мексике МакАртур стал фельдмаршалом филиппинской армии. Стратегическая важность Филиппин познакомила МакАртура с политикой Вашингтона, его союзниками и соперниками. Хотя он категорически отрицает, что является политиком, у него сложились хорошие отношения с Гувером, консервативными демократами и Уильямом Херстом. Несмотря на его периодическое восхищение популистом Джеймсом Кокси, МакАртур готов применить смертоносную силу против социалистов, южных популистов и сил, которые поддерживают политический тупик в Вашингтоне и других странах. Это факт, который усвоили его люди, а его враги усвоили ещё больше в последнее время, но после поражения США на Востоке теперь остался только Западный командный центр. МакАртур бежал на Запад и, похоже, стал другим человеком, в его глазах появился новый блеск. Его гнев и ультранационализм только усилились в результате поражения на Востоке, и теперь он полон решимости выиграть войну, чего бы это ни стоило..."
POLITICS_WILLIAM_D_LEAHY_DESC: "Уильям Дэниел Лихи, родившийся в 1875 году и выросший на Среднем Западе, может показаться неуместным в нации радикалов, революционеров и тиранов. Однако Лихи, амбициозно поднимаясь по служебной лестнице военно-морского флота США, всегда оставался верен прежде всего своей стране. Как и его сослуживцы, Лихи был обеспокоен растущим хаосом в Соединенных Штатах, и когда Дуглас МакАртур совершил государственный переворот, Лихи молчал. Однако по мере того, как МакАртур начал подавлять и Конгресс, и военно-морской флот США, навязывая свою волю обеим группам, Лихи все больше и больше разочаровывался в американском Цезаре. Когда обстоятельства вышли из-под контроля, а действия МакАртура стали угрожать военным действиям, Лихи решил, что пришло время действовать. Теперь, после военно-морского переворота, Лихи возглавляет раздробленное правительство и сломленный народ в конфликте, который, кажется, невозможно выиграть. Несмотря на это, у Лихи есть друзья как в Вашингтоне, так и на Западе, а его приверженность демократии успокоила многих, кто изначально чувствовал себя отчужденным от руководства МакАртура. С мрачной решимостью и острым умом Лихи сделает все необходимое для восстановления демократии в своей избитой стране."
POLITICS_ERNEST_J_KING_DESC: "Когда Дуглас МакАртур пришел к власти в Вашингтоне, он не предполагал, какую опасность может представлять адмирал, и все же адмирал Эрнест Джозеф Кинг оказался причиной гибели МакАртура. Кинг, блестящий, но высокомерный человек с любовью к морю и воздуху, пережил несколько замечательных лет. Казалось, что его карьера будет довольно непримечательной, пока в середине 1930-х годов Кинг не получил повышение вместе со многими другими офицерами, чтобы помочь справиться с растущими экстремистскими движениями в стране. Однако Кинг, считая демократию причиной бед нации, встал на сторону МакАртура, когда тот пришел к власти. Когда МакАртур начал властвовать над военно-морскими силами США и, что ещё хуже, над самим Кингом, это было слишком далеко. Считая, что МакАртур пренебрегает военно-морским флотом в ущерб военным действиям, и возмущаясь тем, что его контролирует военный, Кинг возглавил переворот против правительства. Теперь, когда он управляет страной, у Кинга много планов. Прежде всего, значительные инвестиции в военно-морской флот США - именно то, что, по мнению Кинга, необходимо для победы в войне. Однако, когда это будет сделано, у Кинга есть и другие планы на Америку. Больше всего он хочет, чтобы Америка заняла своё законное место в мире, а для этого он готов наступать на потенциальных соперников, особенно на коварные остатки старой Антанты..."
POLITICS_HUEY_LONG_DESC: "В мире, где политика в основном определяется строгими идеологическими линиями, можно подумать, что такому человеку, как Хьюи Лонг, нет места в ней, однако он доказал обратное своей карьерой.\n\n\nРожденный в маленькой деревне в Северной Луизиане, Лонг с ранних лет столкнулся с бедностью и неустроенностью. Он продемонстрировал это после избрания губернатором своего штата, всегда ставя интересы беднейших американцев выше своих собственных посредством многочисленных социальных программ, для чего без колебаний использовал большие средства, когда того требовала ситуация. Однако против него сильно выступал истеблишмент, который называл его опасным демагогом, авторитаристом и коррумпированным популистом. Это привело к тому, что так называемая "Царь-рыба" основала свою собственную партию - "Америка прежде всего", популистскую, патриотическую партию, основанную на прагматизме, главной предлагаемой социальной мерой которой является обширная программа "Разделяй наше богатство". Эта партия не вписывается в традиционную систему классификации, объединяя как левоцентристских прогрессистов, так и правых христианских консерваторов-популистов, объединённых верностью Кингфишу и презрением к социалистам, которые, по их мнению, далеки от духа Америки.\n\nВ сопровождении верных "минитменов" и бедняков Америки, возглавляя великий альянс популистов и опираясь на огромную политическую машину, охватывающую весь Средний Запад, Кингфиш полон решимости сформировать Америку и демократию по своему образу и подобию, чего бы это ему ни стоило."
POLITICS_HUEY_LONGDONG_DESC: "Хьюи Лонг едва избежал плена, когда пало американское союзное государство. Только наши быстрые действия смогли спасти его. Не удовлетворившись исчезновением в мусорной корзине истории, он теперь появился в нашей столице, обещая использовать свой политический талант и харизму, чтобы Прогрессивная партия осталась у власти на десятилетие или больше. Он отказался от многих своих прежних убеждений в пользу более популярной прогрессивной платформы, хотя и настаивает на сохранении своей программы "Разделяй богатство". Его обещания весьма привлекательны, а его мастерство очевидно, хотя мы должны внимательно следить за ним..."
POLITICS_FLOYD_OLSON_DESC: "Несмотря на своё сельское воспитание, Флойд Олсон смог увидеть огромное разнообразие Америки благодаря путешествиям и активизму. Работа в качестве гоя-шаббо, стивидора И.Р.М и, наконец, адвоката подтолкнула Олсона к прогрессивизму в 1920-х годах. После выборов 1924 года Олсон присоединился к Прогрессивная партия Роберта Лафоллета. В течение следующего десятилетия Олсон неустанно работал, чтобы получить союзников для Прогрессивная партия, остановившись только для лечения язвы желудка в 1930 году. Удивительно влиятельный губернатор Миннесоты и национальный защитник мира привели его в Белый дом на двухпартийном билете против радикализма."
POLITICS_QUENTIN_ROOSEVELT_DESC: "Младший сын бывшего президента Теодора Рузвельта, Квентин в ранней жизни был подготовлен к политической деятельности в Республиканская партия его отца. Однако Квентин хотел стать лётчиком и был ранен во время обучения в 1918 году. Видя, что в последние годы его семья и страна разрываются на части, Квентин занялся политикой и стал сенатором от Нью-Йорка в роковом 1936 году. Теперь, когда великая национальная катастрофа позади, Квентин планирует пойти по стопам отца и выступить за новый американский "Справедливый договор"."
POLITICS_CHARLES_CURTIS_DESC: "Будучи вице-президентом Герберта Гувера, Чарльз Кёртис является одним из самых узнаваемых лиц в Америке. Его протекционизм и умеренность в социальных вопросах сделали бы его более чем приемлемым выбором в нормальные времена, но сейчас не нормальные времена. Несмотря на это, времена изменились, изменился и Чарльз Кёртис, и у него появился план по преодолению кризисов, с которыми сталкивается страна. Теперь, став президентом, Кёртис попытается продолжить наследие Гувера и провести "переговоры о домашнем праве" в попытке разрешить политический кризис. Что касается экономики, то новые тарифы и план разделения труда - это то, что, по мнению Кёртиса, необходимо стране, чтобы вернуться на правильный путь. Его статус первого в стране президента из числа коренных американцев и его слабое здоровье в значительной степени игнорируются, а внимание уделяется его экономическим планам. Народ взывает о помощи, и если Кёртис не сможет решить их проблемы, страна сильно пострадает. Однако если Кёртису удастся восстановить порядок, он откроет новую эру процветания, которая искупит вину Республиканская партия и сделает его одним из величайших президентов Америки всех времен."
POLITICS_ALF_LANDON_DESC: "Альф Лэндон был успешным предпринимателем в нефтяном бизнесе задолго до своего прихода в политику. Эта самостоятельная деятельность привела к созданию Ассоциации нефти и газа Соединённых Штатов, лоббистской группы, связанной со Standard Oil, к которой Лэндон привязан и по сей день. То, что поначалу казалось плохим решением отказаться от позиции Гувера, не занимавшего интернационалистских позиций, в 11-й час перед днём выборов, обернулось в его пользу, когда Республиканская партия пришла вместе с ним. Даже Гувер с неохотой поддержал Лэндона, несмотря на это личное предательство доверия. Теперь, несмотря на свою скромную внешность, Лэндон оказался тем мягким голосом уверенного экономического восстановления, который был нужен Америке. Хотя его тесные связи с нефтяным лобби делают его врагом как социалистов, так и лонгистов."
POLITICS_WENDELL_WILLKIE_DESC: "Венделл Уиллки за свою жизнь до президентства успел побывать во многих переделках. Он начинал как поклонник Уильяма Дженнингса, демократа популистского толка. В колледже он стал социалистом, и ходят слухи, что он соблазнил Сунг Мей Линг во время дипломатического визита в Китай в 1933 году. Не говоря уже о романе с писательницей Иритой Ван Дорен. Он продолжал выделяться, когда выступил против демократов, добиваясь введения банковских каникул во время Великой депрессии. Эта поддержка финансовых институтов и его утверждения о том, что государственная помощь не должна мешать рыночной конкуренции, сыграли решающую роль в его избирательной кампании. Он также выступает за интеграцию государственной службы и вооружённых сил, что поставило его в противоречие со многими другими демократами. Ещё предстоит выяснить, сможет ли этот многогранный человек справиться со многими функциями президентства."
POLITICS_HARRY_BYRD_DESC: "В то время как многие южные популисты поддались чарам Хьюи Лонга и покинули Демократическая партия, Гарри Ф. Берд стоял на своем. Гарри Берд родился в виргинской семье браминов, имевшей прямые корни в Американской революции. Он твердо верил в сегрегацию и фискально-консервативную политику, направленную на сокращение государственного долга. Твердо придерживаясь своей антикейнсианской политики, Гарри Берд победил как стабилизирующий образ американского традиционного истеблишмента."
POLITICS_PHILIP_FOLLETTE_DESC: "Профессиональный висконсинский прогрессист, Филипп - самый успешный из политически активной семьи Ла Фоллетт. Друг и бывший наставник Флойда Олсона, которого убедил вступить в Фермерскую рабочую партию, чтобы продолжать помогать нуждающемуся штату. С призраком изоляционизма, за который выступал отец Филипа Роберт, Филип, тем не менее, поддерживает необходимость сильных вооружённых сил в Америке, а также полномасштабного и сильного правительства, как это пропагандирует Фермерская рабочая партия."
POLITICS_HENRY_WALLLACE_DESC: "Скромное начало в качестве фермера из Айовы не помешало молодому Генри Уоллесу увидеть мир и получить житейские знания. Его состояние пришло благодаря изобретению гибридных сортов кукурузы, что позволило Уоллесу путешествовать по миру. Генри посетил Индию и познакомился с теософией, индуистской школой мысли, популярной в России, которая черпает элементы из христианского анархизма и социализма. Эти учения в конечном итоге оттолкнули его от основного направления социализма и подтолкнули его в Фермерскую рабочую партию, когда он вернулся. Уоллес изображает себя прежде всего прагматичным экономистом и экспертом в области сельского хозяйства, способным провести аграрную реформу, в которой нуждается Америка."
POLITICS_JAMES_MURRAY_DESC: "Во время избирательной кампании Джеймса Э. Мюррея разгорелась большая полемика вокруг его избрания. Таблоиды и республиканцы обрушились на Мюррея, утверждая, что он не может баллотироваться в президенты из-за того, что родился в Канаде. Истина этих заявлений, возможно, никогда не будет известна, но его жизнь до поступления в Нью-Йоркский университет окутана тайной. Его жизнь началась всерьез, когда Мюррей выиграл пост губернатора штата Монтана в 1933 году. Его пребывание на посту демократа было отмечено необычайным сотрудничеством с профсоюзами и его смелой верой в то, что экономическая реформа должна разрушить рынок, если рынок терпит крах."
POLITICS_ALBEN_BARKLEY_DESC: "Альбен опирается на более чем тридцатилетний политический опыт работы в партии демократов и свои собственные умные суждения. Хотя Албен поддерживал реформы Вильсона, он выступал против попыток МакАду обратить эту политику вспять. После нескольких неудачных попыток участия в национальных выборах и стабильного голосования, Албен стал нужной фигурой на шахматной доске на этих выборах, чтобы получить Белый дом для демократов."
POLITICS_RICHARD_RUSSELL_DESC: "Окончательное восхождение Ричарда Рассела-младшего в Белый дом - это последний удар в долгой игре, которая началась ещё до его прихода в партию демократов. Рассел-младший накопил нужную комбинацию титулов в ВМС США, в Палате представителей штата Джорджия и в Конгрессе США, чтобы добиться всеобщего уважения. Его мнение о том, что сегрегация должна происходить исключительно на условиях Юга, оказалось популярным среди национальной аудитории. Время покажет, насколько устойчива эта позиция."
POLITICS_GLEN_TAYLOR_DESC: "Президентство стало для Глена Тейлора таким же сюрпризом, как и для избирателей. Человек, который в своё время хотел стать странствующим проповедником, а затем певцом кантри, наконец, достиг положения, которое соответствовало его способностям. Тейлор был известен в Конгрессе как сострадательный экономист, сторонник прогрессивной политики и пения для детей на ступенях Капитолия. Сострадание Тейлора поддерживало его оппозицию сегрегации, и, несмотря на свою эксцентричность, он привязался к американскому народу, а это все, чего он когда-либо хотел."
POLITICS_THOMAS_DEWEY_DESC: "Дьюи - прирожденный лидер и политик, который добился успеха в Нью-Йорке, несмотря на своё мичиганское воспитание. Дьюи постоянно доказывал правильность своих утверждений, в том числе предсказывал войну в Европе, Азии и Америке в 1930-х годах. Его утверждения о том, что Новый курс не будет полностью обязан республиканцам, также оказались верными. Дьюи вел кампанию под лозунгом "Сострадательный капитализм" и пытался отделить реформы от того, что они обязательно должны быть социальными. Наконец, смелое предсказание Дьюи о том, что он победит на выборах, сбылось."
POLITICS_EARL_WARREN_DESC: "Молодой Эрл Уоррен думал, что его карьера была обречена, когда его отец Матиас попал в Чёрный список за участие в забастовке, но вместо этого это побудило молодого человека преуспеть, преодолев это клеймо. Это предыдущее клеймо побудило Эрла вступить в многочисленные братства и ложи, чтобы общаться с людьми, которые клеймили его отца, а также служить в армии. Эти связи окупились и направили Эрла на государственную службу, и в конечном итоге он достиг места губернатора Калифорнии в 1932 году, где он направил угасающее прогрессивное движение к политическому центру от ещё более угасающей Социалистической партии Западного побережья. Эрл стал прогрессистом в республиканской партии, выступая за национальную десегрегацию."
POLITICS_CHARLES_MCNARY_DESC: "Чарльз Макнари стоял за фундамент Республиканской партии, когда в 1936 году она подверглась атаке со всех сторон. Прогрессист в душе, но и прагматик, МакНэри рассматривался в партии как страховка от сползания Северо-Запада в радикализм, что также сделало его союзником интересов Антанты в Северной Америке. Фактически, благодаря этим отношениям его компания к 1940-м годам обеспечила электроэнергией значительную часть Западной Канады."
POLITICS_HARRY_TRUMAN_DESC: "Мечта Гарри Трумэна о славе в войне была разрушена, когда ЮК решил продлить свой нейтралитет во время Вельткрига. Трумэн бросил учебу в колледже и юридический факультет, чтобы подготовиться к конфликту, который так и не наступил. Продолжение активной службы в Центральной Америке позволило ему узнать об угрозах партизанской войны повстанцев. Трумэн привез эту дисциплину перед лицом хаотической войны обратно в Миссури и помог штату в качестве сенатора освободить города, пострадавшие от хаоса 1936 года. За это Трумэн получил повышение в Демократическая партия и поддержал законодательство "Нового курса". Наиболее поразительным было его выступление против консерваторов в пользу военной десегрегации."
POLITICS_WILLIAM_HARRIMAN_DESC: "Выходец из известной деловой семьи, связанной с международной торговлей, Уильям Гарриман смог основать несколько успешных предприятий в Нью-Йорке и стал важным игроком в межгосударственной торговле. Поскольку федеральное правительство обладает юрисдикцией над этими сделками, Гарриман стал работать в Министерстве торговли. Тактический подход к внешней политике и цель продвижения идеологии Америки против радикалов, угрожавших ей за рубежом, нашли отклик у американцев и продвинули его карьеру вверх."
POLITICS_STROM_THURMOND_DESC: "Решение Строма превратить Консервативный манифест в смысл существования консервативного крыла Демократическая партия была рискованным шагом. Стром провел десятилетия в Демократическая партия, пытаясь противостоять чрезмерной власти федерального правительства и добиваясь того, чтобы партия никогда официально не одобряла десегрегацию. Эта авантюра теперь окупилась, так как Стром Турмонд был избран президентом."
POLITICS_HAPPY_CHANDLER_DESC: "Поворотный момент в карьере Хэппи Чендлера произошел во время его перерыва в политической деятельности, чтобы стать комиссаром бейсбола. Срок пребывания на посту губернатора зарекомендовал Чандлера как респектабельного и трудолюбивого демократа, твердо придерживающегося партийной линии. На посту комиссара бейсбола было принято историческое решение о допуске интегрированных бейсбольных команд, что привело к окончанию сегрегационного бейсбола. Это ещё больше возвысило Чандлера как сенатора и сделало его решение перенести эту поддержку в консервативное крыло Демократическая партия ещё более важным. Его настойчивость в том, что фискальный консерватизм и расовый вопрос не связаны друг с другом, противостояла линии Строма Турмонда..."
POLITICS_JOHN_BRICKER_DESC: "Сторонник ограниченной исполнительной власти и невмешательства, Джон Брикер является старомодным республиканцем. До президентства Брикера его карьера была карьерой разночинца и инакомыслящего в Республиканская партия выступала против подозреваемых сочувствующих социалистам и против использования исполнительной власти для проведения экономических реформ. За несколько лет до этого страна в целом вплотную приблизилась к популистским или авторитарным диктатурам."
POLITICS_HAROLD_STASSEN_DESC: "В то время как старшая Республиканская партия, такая как Уиллки и Дьюи, в 1930-е годы была занята мелочами кризиса 1936 года, Гарольд Стассен служил в военно-морском флоте США и знакомился с широким миром. Важным уроком для него стало значение международного сотрудничества в противовес тарифам, на которых настаивали его коллеги-республиканцы. Будучи решительным противником международного синдикализма, Стассен считает, что экономическая политика laissez faire должна быть заменена стратегическим экономическим сотрудничеством. Нет необходимости придерживаться недемократических институтов, таких как сегрегация, которая только подпитывает аргументы синдикалистов."
POLITICS_DWIGHT_EISENHOWER_DESC: "Изучавший военное дело в знаменитом классе 1915 года, первоначальный энтузиазм Эйзенхауэра по поводу испытания новых военных доктрин пропал в Центральной Америке, поскольку генералы там не смогли одержать победу над плохо обученными повстанцами. В то время как другие члены этого класса поддались либо стремлению к диктатуре, либо радикализму. Эйзенхауэр твердо стоял на стороне федерального правительства и старался не вмешиваться в гражданскую политику. Его цитировали, когда он говорил, что не хотел бы быть ни одним политиком, от "собачьего ловца до Великого Верховного Короля Вселенной" Через четыре года после того, как он сделал это заявление, Эйзенхауэр был приведен к присяге в качестве президента. Это произошло в результате национального признания десегрегации армии, которую курировал Эйзенхауэр."
POLITICS_ADLAI_STEVENSON_DESC: "Репутация отца Адлая Стивенсона, изоляциониста, преследовала Адлая Стивенсона II на протяжении всей его политической карьеры. Эта позиция среди демократов была подвергнута испытанию Американской первой партией, которая истощила ряды партии. Адлай остался верен своим корням в это самое спорное время и упорно продолжал бороться. Будучи губернатором штата Иллинойс, Адлай реформировал полицию, чтобы меньше враждовать с социалистами, и даже защищал их права на организацию в условиях "красной войны". Большинство сомневалось в способности Адлая победить уважаемого генерала Эйзенхауэра, но благодаря искренней признательности избирателей-социалистов Адлай в конце концов победил."
POLITICS_JOHN_SPARKMAN_DESC: "Джон Спаркман родился в бревенчатой хижине и вырос на ферме, его воспитание было очень типичным. Стремительно развивающаяся карьера юриста и политические клубы впоследствии, и Спаркман стал демократическим представителем от Хантсвилла. Его победа была особенно важна в судьбоносном 36-м году, когда он обошел кандидата от АПВ. Спаркман сыграл важную роль в открытии доступа к образованию для иммигрантов и женщин Юга. Молчаливый в социальных вопросах и поддерживавший научное образование, Спаркман выступал против оборонительной внешней политики США и в конце концов ушел в Партию Конституции, где его репутация обеспечила ему быстрый путь к президентству."
POLITICS_WARREN_HARDING_DESC: "Уоррен Гамалиэль Хардинг, возможно, не обладает подходящим профилем для президентства, но это не помешало ему достичь этой должности.\n\n\nНа первый взгляд Хардинг может показаться типичным республиканцем, восхваляющим достоинства малого правительства и классической экономики свободного рынка, но было бы глупо ограничивать его этим. Он стал известен в своем родном штате Огайо благодаря открытому неприятию политических машин, более прогрессивным взглядам, чем у среднего консервативного республиканца, и природной харизме. Гарри М. Догерти, тогдашний генеральный прокурор США, даже сказал о Хардинге: "Он выглядел как президент". Хардинг, будучи сенатором от Огайо, выступал против Социалистическая партия Америки в своем родном штате, поскольку социалистические идеалы пользовались там большой популярностью.\n\nК сожалению, никто не совершенен, и одной из отличительных чёрт Хардинга стало распространение скандалов всех видов, от внебрачных связей до политических махинаций его союзников. Тем не менее, популярность Уоррена как президента высока, и он намерен использовать президентские полномочия, чтобы обеспечить сохранение демократии и американской мечты."
POLITICS_JAMES_EASTLAND_DESC: "Сын окружного прокурора дельты Миссисипи, Джеймс Истленд первые три десятилетия был в стороне от политики, чтобы управлять плантацией. Сторонник издольщиков, он наживался на их труде, пока его плантация не увеличилась в четыре раза. Истленд выступил в сенаторской гонке против кандидата Клана и победил. Выступая против консервативной коалиции, Истленд поддержал закон о "Справедливой сделке" в своем родном штате, одновременно голосуя за него в Конгрессе. Поскольку его репутация и вступление в Партию конституции имели большой вес, он успешно привлек многих избирателей-демократов к своей кампании как наиболее близкого к национальному кандидату, которого могла предложить партия."
POLITICS_CHARLES_HALLECK_DESC: "Чарльз Абрахам Халлек родился 22 августа 1900 года в ДеМотте, штат Индиана, и начал свою карьеру так, как это делают многие потенциальные политики - с юридической карьеры. Вскоре после окончания Университета Индианы и получения допуска к юридической практике Халлек стал прокурором в 13-м окружном суде штата Индиана. Халлек официально занялся политикой только в 1934 году, когда он был избран на место нового представителя республиканцев, который умер менее чем через две недели после промежуточных выборов того года. До начала Второй Гражданской войны Хэллек проработал в Вашингтоне всего два года, но успел увидеть достаточно, чтобы понять, что компромисс с радикалами в лучшем случае бесполезен, а в худшем - неамериканский. Молодой представитель решительно поддерживал федеральные военные усилия, но в итоге наделал шума, когда заявил, что чрезвычайный контроль цен и рационирование должны быть свернуты как можно скорее - он утверждал, что американцы должны снова "жить так, как задумал Бог", а не так, как сделал какой-то вашингтонский бюрократ.\nНа протяжении всей своей карьеры Халлек определял себя как ярого консервативного республиканца, насмехаясь над восточным истеблишментом партии и их призывами к умеренности. По его мнению, американцы вели две гражданские войны не для того, чтобы правительство микроуправляло их жизнью - они сражались за свободу жить так, как им нравится, и за право жить под властью правительства, которое свято хранит эту свободу. Представляя новое поколение послевоенных политиков, президент Хэллек ясно дал понять, что его единственная миссия - обеспечить свободу Америки на десятилетия вперёд."
POLITICS_SCOTT_LUCAS_DESC: "Родившийся на бедной арендной ферме возле Чандлервилля, штат Иллинойс, Скотт Лукас был назван в честь демократического конгрессмена Скотта Уайка. Однако именно брат Лукаса, Тёрман, подтолкнул его к политике. Подрабатывая на разных работах, чтобы оплатить учёбу, Лукас окончил колледж в 1914 году и открыл юридическую практику в Гаване, Иллинойс. Через несколько лет он зарекомендовал себя как «первоклассный» сельский юрист, проработав окружным прокурором в течение пяти лет в 1920-х.\n\nКогда в 1934 году скончался его политический кумир, демократический конгрессмен Генри Т. Рэни, Лукас победил на следующих выборах, заняв его место. В Конгрессе он поддерживал Демократическую партию, выступая против растущего влияния аграрно-трудовой и социалистической партий, а также продвигая государственную помощь рабочим и фермерам. С началом гражданской войны Лукас остался верен федеральному правительству и вскоре был назначен в Сенат.\n\nХотя у демократов не было недостатка в кандидатах, их либеральное крыло оказалось ослабленным как годами правления Гувера, так и самой войной. С избранием Лукаса партия надеется на возрождение. Видный лидер с некогда радикального Среднего Запада, Лукас стремится вернуть этот регион в ряды умеренной и разумной либеральной Демократической партии, выступающей за права трудящихся, государственную поддержку и гражданские права для афроамериканцев."
POLITICS_PAUL_DOUGLAS: "Пол Ховард Дуглас родился в Массачусетсе в 1892 году. Преодолев тяжёлое детство, Дуглас получил докторскую степень по экономике в 1921 году в Колумбийском университете, начав карьеру в академической среде. Вместе с женой, также обладательницей PhD, он переезжал шесть раз в период между 1915 и 1920 годами. Проведя большую часть 1920-х в Массачусетсе, Дуглас развёлся и вернулся в Чикаго, где всё больше втягивался в политику.\n\nВ 1933 году он поддержал «Чикагский план», предлагающий устранить создание денег частными банками через систему частичных резервов, чтобы предотвратить новый кризис, вызванный чрезмерным кредитованием. Связанный с Партией труда и фермеров, Дуглас стал одной из её ведущих фигур в муниципальной политике вне круга социалистов, занимая пост в последнем городском совете до войны. Когда Временный рабочий конгресс распустил муниципальное правительство и на его месте была установлена Чикагская коммуна, Дуглас провёл войну как частное лицо на Красной территории.\n\nХотя он был левым, он вскоре начал критиковать многие действия Социалистической партии и IWW, что привело к его быстрой «перестройке» после окончания войны. Дуглас стал важным связующим звеном в послевоенном Чикаго между бывшими социалистическими массами и возрождённой Демократической партией, к которой он примкнул. Проведя несколько лет в качестве олдермена, Дуглас победил на праймериз Демократической партии в Сенат. После кампании, в ходе которой было немало взаимных обвинений, Дуглас неожиданно победил.\n\nТеперь, как представитель умеренного крыла, Дуглас делает упор на государственную поддержку и финансовую дисциплину. Противник расточительных госрасходов и сторонник законодательства о гражданских правах, Дуглас вскоре стал рассматриваться как потенциальный кандидат в президенты. Сейчас, опираясь на эклектичную коалицию бывших социалистов, сторонников Лонга, сторонников честного управления и прогрессистов, Дуглас находится в Белом доме — возможно, это знак того, что раскол Гражданской войны наконец начинает заживать."
POLITICS_WILLIAM_BORAH_DESC: "Родившийся в семье первопроходцев, Уильям Бора получил образование недалеко от Фэрфилда, штат Иллинойс. Он переехал на запад — сначала в Канзас, затем в бурно развивающийся Бойсе, Айдахо, — где обосновался и стал адвокатом, вовлечённым в республиканскую политику штата. В 1896 году Бора, как и многие его однопартийцы, покинул ряды Республиканской партии, поддержав платформу Уильяма Дженнингса Брайана о свободной чеканке серебра — это стало первым из многих актов неповиновения партийной верхушке. Вскоре он приобрёл известность благодаря агрессивному преследованию профсоюзных лидеров Пола Коркорана и Билла Хейвуда по отдельным делам об убийствах.\n\nКак прогрессивный бунтарь в Сенате, Бора поддержал Рузвельта в 1912 году против Тафта, выступал против вступления США в Европейскую войну и поддерживал женское избирательное право. Критикуя администрации Вильсона и Гувера, Бора надеялся всерьёз побороться за пост президента в 1920-х и 1930-х годах, но добился успеха лишь в 1940 году: когда политическая элита была в смятении, а страна находилась в радикальном настроении, Бора сумел завоевать номинацию и победить на выборах при поддержке оставшегося без лидера прогрессивного движения.\n\nБора олицетворяет собой последний великий всплеск прогрессивизма в духе Рузвельта. Хотя он противник экономической политики демократов, он выступает за гораздо более децентрализованную модель прогресса, чем социалисты или Хьюи Лонг. Его жёсткая приверженность правам штатов принесла ему как похвалу, так и критику, а его «белолилейное» отношение к гражданским правам вызвало осуждение со стороны афроамериканских избирателей. Страна стоит на краю пропасти, и пока неизвестно, сможет ли «Лев из Айдахо» вывести Соединённые Штаты из нынешней бури."
POLITICS_CORDELL_HULL_DESC: "Родившийся в бревенчатой хижине в Теннесси, Корделл Халл занимался политикой всю свою взрослую жизнь. Избранный в Палату представителей США в 1906 году в возрасте 35 лет, он в составе Комитета по путям и средствам был борцом за низкие тарифы и подоходный налог, в целом разделяя политику своих южных коллег Вудро Вильсона и Уильяма Гиббса МакАду.\n\nПосле короткого перерыва вне Конгресса и работы председателем Демократического национального комитета, Халл был выдвинут на выдвижение на Демократическом национальном съезде 1928 года. Однако в том же году он был избран в Сенат, где получил место в Комитете по иностранным делам. Будучи дипломатом, участвовавшим в расширении влияния США в Мексике и поддержании отношений с Германией, Халл стал видным голосом внешней политики внутри Демократической партии и в итоге получил выдвижение партии на выборах 1944 года. Будучи убеждённым интернационалистом, Халл поддерживал продолжение роли США на мировой арене."

POLITICS_WARROOM_DESC: ""Джентльмены! Здесь нельзя воевать, это военная комната!"\n\nПосле развала Вашингтона пришлось спешно собрать совет генералов, чтобы сохранить хоть какое-то подобие порядка в армии. Однако из-за постоянных противоречивых указаний и раздутой бюрократии военные и управление дезорганизованы и остаются неэффективными."

POLITICS_EARL_KEMP_DESC: "Эрл Кемп Лонг, родившийся в 1895 году, - младший брат покойного лидера повстанцев Хьюи Лонга. Пойдя по стопам своего брата, Эрл является прогрессивным реформатором, который вел предвыборную кампанию в Дикси за расширение школьных обедов, общественные работы и права меньшинств. Многие почитатели брата Хьюи называют его настоящим наследником, который завершит начатое братом. Другие же говорят, что именно Лонгисим проиграл войну против федералов. В любом случае, политическое будущее Эрла Кемпа Лонга будет по-прежнему определяться наследием Хьюи, если только он не сможет создать своё имя как самостоятельную политическую силу."
POLITICS_FRANCIS_BLAIR_LEE_III_DESC: "Фрэнсис Престон Блэр Ли III, родившийся в 1916 году, был членом семьи Ли, крупной политической семьи в американской истории. Его отец был крупной силой в политике штата Мэриленд, а сам он является прямым потомком одного из основателей Декларации независимости. Ли прославился во время Третьей американской революции, храбро сражаясь против синдикалистов в боях на границах Кентукки и Теннесси. Его администрация обещает быть в некоторой степени прогрессивной, но при этом бороться за "ценности Дикси и людей Дикси". Ли продолжает семейную традицию."

POLITICS_LOVECRAFT_DESC: "Г.П. Лавкрафт, родившийся в Провиденсе, Род-Айленд, в 1890 году, является, пожалуй, одной из самых загадочных и противоречивых фигур 20-го века. Его отец умер, когда ему было 8 лет, мать умерла от испанского гриппа в конце 1918 года, а Лавкрафт всю жизнь страдал от множества проблем со здоровьем, что привело Лавкрафта к поиску истины и глубокого смысла, которые он воплотил в своих произведениях. Рассказы о тьме и ужасе внутри находили большой отклик в Америке, переживавшей рыночный крах 1925 года. Научная фантастика Лавкрафта привлекла серьезную аудиторию к его размышлениям о политике и философии. Он быстро приобрел почти культовый статус в своем родном штате Род-Айленд и привлек множество последователей, проповедуя мрачные и потусторонние идеи о сверхъестественных силах и эльдрических существах, непостижимых для человеческого разума. Будучи президентом Литературного общества Новой Англии, Лавкрафт стандартизировал использование английского языка в печати, удаляя то, что он называл "американизмами". Когда в 1924 году он отправился в Англию, чтобы изучить английский язык и попытаться максимально очистить его, он стал свидетелем восстания 1925 года и проникся острой ненавистью к синдикализму. Он вернулся в Америку в 1930 году, основал собственную газету и безуспешно баллотировался на пост губернатора Род-Айленда. Он оставался видным идейным лидером и оказывал сильное влияние на умы жителей Новой Англии, хотя его противники обвиняли Лавкрафта в том, что он был опасным человеком с авторитарными и оккультистскими наклонностями."
POLITICS_BAXTER_DESC: "Бакстер родился в богатой семье в Портленде, штат Мэн, где его отец Джеймс Финни Бакстер шесть раз был мэром и сколотил состояние на консервной промышленности. В 1901 году он получил юридическую степень в Гарвардском университете. Он был доброжелателем канадского правительства и популярным губернатором штата Мэн, когда Король Эдуард VIII решил поставить его во главе недавно созданного протектората Новая Англия. Он должен защищать её жителей и обеспечивать их лояльность короне."

POLITICS_WILD_BILL_DESC: "Уильям Джозеф "Дикий Билл" Донован родился в Буффало, штат Нью-Йорк, и изучал право в Колумбийском университете. Он служил под началом генерала Першинга в Мексиканской кампании, а затем под началом генерала МакАртура в звании полковника в 42-й дивизии.  Во время 2-й американской Гражданской войны Донован остался верен Америке и с отличием сражался как против синдикалистов, так и против лонгистов в их последних битвах. Во время войны Донован был назначен МакАртуром в американскую квази-разведывательную службу "Чёрная палата", взлом кодов которой привел к захвату нескольких важных фигур повстанцев. Теперь, всегда верный Донован возглавляет последние остатки американского руководства в их вашингтонском оплоте. Боже, благослови Энклав. Боже, благослови Америку."
POLITICS_MACARTHUR_IV_DESC: "Артур МакАртур IV, родившийся 21 февраля 1938 года, - единственный ребенок Дугласа МакАртура и законный наследник нашего великого Цезаря. Хотя мальчик, очевидно, слишком мал, чтобы править, ему был присвоен официальный титул главы государства лоялистами, желающими продолжить линию МакАртура. Как на сына Великого объединителя Америки, на молодого МакАртура возлагаются большие надежды. Будут ли они оправданы, ещё предстоит увидеть."

POLITICS_FORD_DESC: "Генри Форд родился 30 июля 1863 года на ферме в Гринфилд Тауншип, штат Мичиган. Предприниматель и деловой человек, его компания Ford Motor Company была очень успешной, впервые привнеся автомобиль в жизнь большинства людей. К 1936 году Форд создал такую базу власти, что восстание синдикалистов не смогло убить его или нанести значительный ущерб его бизнесу, а большая часть оборудования Форда помогла генералу МакАртуру. После американского краха Форд и его компания захватили власть над Великими озерами, где была сосредоточена его база власти. Теперь Генри Форд является абсолютным правителем значительной части Америки, а его компания полностью владеет старым синдикалистским центром."

POLITICS_CHARLES_CURTIS_DESC: "Вице-президент администрации Гувера, Кёртис - голос компромисса и реформ в американском правительстве. Первый президент, имеющий коренное американское происхождение, он служит эффективным митингом за расовую справедливость, привносит приветливое лицо и новую приверженность американским ценностям свободы и свободы для всех людей, хотя многие сомневаются, сможет ли он уладить грядущий конфликт."
POLITICS_BIG_BILL_HAYWOOD_DESC: "Если когда-либо существовал человек, представляющий силу рабочего класса, то это Уильям Хейвуд. Хейвуд побывал во всех уголках страны и жил бок о бок с рабочим людом. Хейвуд выступал против ремесленного юнионизма, который, по его мнению, мог быть разделен и завоеван капиталом. Вместо этого он основал один профсоюз, Международный рабочий мир, который должен был представлять все рабочие интересы.  Как основатель И.Р.М, "Большой Билл" всю свою жизнь боролся с врагами народа: Капиталистические оппортунисты, рабовладельцы и даже агенты правительства. Быстрый на гнев и не боящийся действий, Хейвуд - человек для труда и человек для Америки."

POLITICS_INNSMOUTH_DESC: "Чарльз Дерн - прогрессивный бизнесмен и бывший глава партии "Америка прежде всего" в штате Юта. Родившийся в 1872 году в Небраске, Дерн поселился в Юте, чтобы основать успешную компанию по производству железа. Разочаровавшись в Демократическая партия, Дерн вдохновился реформистской политикой Хьюи Лонга из Луизианы и в итоге вступил в Первую американскую партию. Дерн безуспешно баллотировался на пост губернатора на прогрессивной платформе и порвал все связи с АПФ после того, как в американском союзном штате поднялось восстание. Во время Гражданской войны Дерн поддерживал законное правительство, а после её окончания баллотировался на пост губернатора, выступая за мир и благосостояние. Уставший и измученный войной народ Юты проголосовал за Дерна, чтобы тот осуществил свои прогрессивные реформы и повел Юту по более доброму и мягкому пути."
POLITICS_THEREWILLBEBLOOD_DESC: "Генри Хупер Блад родился 1 октября 1872 года в Кейсвилле, территория Юта. Выдающийся бизнесмен, он успешно баллотировался на пост губернатора штата Юта в 1933 году. Будучи ключевой гражданской фигурой режима МакАртура, Блад сумел вывести свой штат за рамки квазинезависимого статуса, которым он обладал до 1857 года. Только время покажет, будет ли независимость этого зарождающегося государства более надежной, чем предыдущая."
POLITICS_EZRABENSON_DESC: "Бенсон родился в мормонской семье в 1899 году на ферме в Уитни, штат Айдахо, и был призван стать членом Кворума Двенадцати Апостолов в 1939 году. После получения специального разрешения ему было разрешено служить и апостолом, и членом кабинета министров, где он занимал должность министра сельского хозяйства в администрации военного времени. Во время своего пребывания на этом посту он яростно выступал против перераспределения и государственной помощи, считая это аморальным воровством. После Великого американского краха он пообещал жителям Дезерета не вмешивающееся, минималистское правительство. Утомленное войной население охотно согласилось и избрало его. Теперь концепция Бенсона о максимальной свободе будет реализовываться по всей стране Дезерет, возможно, ещё долгое время."
POLITICS_ROMNEY_DESC: "Джордж В. Ромни, родившийся в 1907 году в мормонских колониях в Мексике, - успешный мормонский бизнесмен и антисиндикалистский политический обозреватель. Будучи свидетелем синдикалистских революций в Великобритании и Мексике, где Ромни был миссионером, Ромни выработал сильное отвращение к синдикалистской идеологии. Во время 2-й Гражданской войны в США Ромни служил исполняющим обязанности министра жилищного строительства и городского развития федерального правительства и объездил контролируемые федеральным правительством территории, рассказывая об опасностях синдикализма и возбуждая поддержку войны. Теперь он назначен руководителем независимой Дезерет, и его антисиндикалистское видение будет надежно вести их в будущее."
POLITICS_HEBER_DESC: "Хебер Грант, родившийся в 1865 году в Солт-Лейк-Сити, штат Юта, является президентом Церкви Святых последних дней, широко известной как мормонская церковь. Будучи апостолом, Грант был призван в 1918 году, после смерти Джозефа Ф. Смита, служить в качестве лидера мормонской церкви. Как лидер, он проводил программу строгого запрета, запретил многоженство и примирил отношения с правительством США. Во время 2-й Гражданской войны в США он призывал мормонов поддерживать федеральное правительство, видя в нем лучшую надежду на создание упорядоченного и нравственного общества в Америке. После Великого американского краха Церковь СПД с Грантом во главе взяла бразды правления в свои руки и восстановила нацию Дезерет как независимое мормонское государство. И снова мормоны полагаются на свою веру в Бога, который ведет их к лучшему завтрашнему дню."
POLITICS_REUBENCLARK_DESC: "J. Рубен Кларк родился в Грантсвилле, территория Юта, 1 сентября 1871 года. Сначала он был сотрудником Государственного департамента, а затем, вернувшись в Юту, служил вторым советником первого президента. В октябре 1934 года Кларк был рукоположен в апостолы и стал членом Кворума Двенадцати апостолов. Во время ВКВ он предложил несколько реформ, которые централизовали и расширили деловые операции Церкви Святых последних дней. После Великого американского краха Кларк и Грант возглавили противоборствующие фракции в Церкви. После долгой и бурной борьбы за власть Кларк добился своей власти и возглавил Церковь, захватив штат Дезерет и восстановив порядок. Теперь его рука будет направлять её в будущее."

