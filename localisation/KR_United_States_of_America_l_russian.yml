ustates.651.c: "Изгнание - единственное, чего заслуживают предатели!"

ustates.652.t: "Суд над тихоокеанскими генералами"
ustates.652.AUS: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то начала судить западных генералов. Пока некоторые генералы бежали в изгнание, генералы, которых поймали, теперь ждут приговора военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявляет, могут заявить, что выполняли приказ. Во время судебных процессов де ла Меса Аллен направил правительству список высокопоставленных лиц, которых он считает достойными и достаточно способными для реабилитации, со множеством доказательств, оправдывающих в основном генерала Маршалла, как случай "должного послушания". Несмотря на запрос и предоставленные им доказательства, невозможно отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за жюри....."
ustates.652.USA: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то начала судебные процессы против западных генералов. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают вердикта военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Во время суда, к удивлению высшего командования, генерал Эйзенхауэр выступил за освобождение своих прошлых коллег, в частности Джорджа Маршалла, ссылаясь на большие заслуги, которые они оказали до Гражданской войны, странные обстоятельства их дезертирства и их окончательную преданность американской конституции как доказательство их невиновности. Несмотря на его защиту, судьи считают, что он может быть предвзятым в этом деле, поскольку известно, что он дружил с Маршаллом и его подчиненными до Гражданской войны, и нельзя отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за жюри....."
ustates.652.CAR: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то начала судебные процессы против западных генералов. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают вердикта военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявляет, могут заявить, что выполняли приказ. Во время судебных процессов Паттон направил правительству список высокопоставленных лиц, которых он считает достойными и достаточно способными для реабилитации, с достаточными доказательствами, оправдывающими в основном генералов Маршалла и де Витта как случаи "должного послушания". Несмотря на запрос и предоставленные им доказательства, нельзя отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за жюри....."
ustates.652.a: "Пощадить их"
ustates.652.b: "Выгнать их"
ustates.652.c: "Изгнание - единственное, чего заслуживают предатели!"

ustates.6520.t: "Суд над генералами-конституционалистами"
ustates.6520.AUS: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то приступила к суду над генералами-конституционалистами. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают приговора военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Во время судебного процесса, к удивлению высшего командования, генерал Коннер выступил за освобождение своих бывших коллег, ссылаясь на странные обстоятельства их дезертирства и их преданность американскому народу как доказательство их невиновности. Несмотря на его защиту, судьи считают, что он может быть предвзятым в этом деле, поскольку известно, что он дружил с Паттоном и его подчиненными до Гражданской войны, и нельзя отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за жюри....."
ustates.6520.USA: "Поскольку Гражданская война уже закончилась, а наши враги находятся в нашей власти, армия наконец-то начала судебные процессы против генералов-конституционалистов. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают вердикта военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Среди них самым спорным на сегодняшний день является Джордж Паттон. Хотя и Брэдли, и Эйзенхауэр апеллируют к его невиновности, нельзя отрицать, что в самый тёмный час Америки он и многие другие, последовавшие за ним, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать новую Америку, если их простят, до тех пор, пока мы будем защищать идеалы, за которые стоит Америка, но в конце концов, окончательное решение остаётся за присяжными..."
ustates.6520.PSA: "Когда Гражданская война уже закончилась, и наши враги оказались в нашей власти, армия наконец-то начала судить генералов-конституционалистов. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают вердикта военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Во время судебного процесса, к удивлению высшего командования, генерал Маршалл выступил за освобождение своих бывших коллег, ссылаясь на странные обстоятельства их дезертирства и их окончательную преданность американскому народу в качестве доказательства их невиновности. Несмотря на его защиту, судьи считают, что он может быть предвзятым в этом деле, поскольку известно, что он высоко ценил Паттона до Гражданской войны, и нельзя отрицать, что в самый тёмный час Америки они и многие другие, кто последовал за ними, оказались на неправильной стороне истории по собственной воле. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать Америку, которую мы спасли, если их простят, но окончательное решение остаётся за жюри....."
ustates.6520.a: "Пощадить их"
ustates.6520.b: "Выгнать их"
ustates.6520.c: "Изгнание - единственное, чего заслуживают предатели!"

ustates.653.t: "Изгнанные генералы-федералисты добровольцы нашего дела!"
ustates.653.d: "После ряда судебных процессов "новое американское" правительство решило, что им будет лучше без генералов, которые выступали на стороне федерального правительства, и эти генералы были несправедливо изгнаны из своей страны. Поскольку большинство из них учились в Вест-Пойнте, нам удалось связаться с ними, и почти без всяких уговоров они решили присоединиться к нашему делу и бороться за свободную Америку вопреки всему!"
ustates.653.a: "Слава Слава Аллилуйя!"

ustates.654.t: "Изгнанные тихоокеанские генералы добровольно присоединились к нашему делу!"
ustates.654.d: "После ряда испытаний, "новое американское" правительство решило, что им будет лучше без генералов, которые выступали на стороне федерального правительства, и эти генералы были несправедливо изгнаны из своей страны. Поскольку большинство из них учились в Вест-Пойнте, нам удалось связаться с ними, и почти без всяких уговоров они решили присоединиться к нашему делу и бороться за свободную Америку вопреки всему!"
ustates.654.a: "Слава Слава Аллилуйя!"

ustates.670.t: "Соединённые Штаты требуют Гренландию!"
ustates.670.d: "Соединённые Штаты прислали письмо и дипломата с предложением "купить" у нас Гренландию по абсурдно мизерной цене, заявив при этом, что за эту территорию ведется война из-за её "важности для национальной безопасности". Они явно навязывают нам свою позицию, но, учитывая их ресурсы и местоположение, у нас, скорее всего, нет другого выбора, кроме как согласиться."
ustates.670.a: "Хорошо, берите деньги."
ustates.670.b: "Никогда!"

ustates.671.t: "Дания отказывается!"
ustates.671.d: "Дания отказалась от нашего предложения, и поэтому мы просто предъявим претензии на эту территорию."
ustates.671.a: "Объявить войну сейчас"
ustates.671.b: "Мы подождем."

ustates.672.t: "Дания принимает!"
ustates.672.d: "Как и следовало ожидать, Дания приняла наше предложение, предоставив нам контроль над Гренландией."
ustates.672.a: "Великий"

ustates.673.t: "Америка желает Восточную Азию!"
ustates.673.d: "Америка прислала нам предложение о покупке Восточной Азии! Хотя их экспансионизм вызывает беспокойство, это неожиданно, хотя, учитывая, что территория дорого стоит, возможно, заключение союза с ними было бы полезным?"
ustates.673.a: "Нет"
ustates.673.b: "Принять"

ustates.674.t: "Германия принимает"
ustates.674.d: "Германия приняла наш платеж, но теперь интересуется, не рассмотрим ли мы возможность союза с ними в обмен на более низкий платеж."
ustates.674.a: "Нет"
ustates.674.b: "Конечно"

ustates.675.t: "Германия отказывается!"
ustates.675.d: "Германия отклонила наше предложение, несмотря на наше превосходство в Тихом океане! Конечно, многие не хотят ни отступать, ни вступать в войну, рассматривая это как нож с двух сторон."
ustates.675.a: "К войне"
ustates.675.b: "Отставить"

ustates.676.t: "Африканские расследования вызывают переполох!"
ustates.676.d: "Наши расследования в Миттельафрике привели к скандалу для колониального государства: были зафиксированы широко распространенные злоупотребления, рабство и убийства. Не имея возможности правдоподобного отрицания, и Германия, и само африканское государство вынуждены бороться с обратной реакцией, улучшая нашу репутацию в регионе за их счёт и заставляя многих наших собственных граждан более благосклонно относиться к возможному вмешательству."
ustates.676.a: "Борьба за добро"

ustates.678.t: "Реализация амбиций Полка"
ustates.678.d: "Под руководством 11-го руководителя страны, президента Джеймса К. Полка, Соединённые Штаты значительно расширили свои границы и заняли видное место на международной арене. В состав Союза вошли новые территории, такие как Мексиканская цессия - наш могучий приз, завоеванный в ходе первой мексикано-американской войны и ратифицированный Гваделупским договором. В то время как мы довольствовались этими с таким трудом добытыми империалистическими завоеваниями, президент Полк хотел пойти ещё дальше, мечтая о присоединении земель северо-западной Мексики от Баха Калифорнии до Тамаулипаса, а также о расширении территории через Персидский залив до Юкатана. Однако из-за растущего риска неудачных переговоров и нарастающей оппозиции со стороны северных штатов Полк был вынужден отказаться от своих претензий, но, возможно, его мечта не умерла. \n\nСейчас, когда мы полностью справились с нестабильностью, Царящей в Соединенных Штатах, и когда мы снова одержали верх над мексиканцами и их глупыми военными, возможно, настало время снова наброситься на старые претензии Полка в Мексике, что позволит нам, наконец, включить эти земли в состав американских территорий, а в конечном итоге и полноценных штатов. Хотя многие выступают против этого предложения, полагая, что расходы на создание новых территорий и беспорядки, которые они несомненно принесут, будут слишком дороги для нашей восстанавливающейся экономики, не говоря уже об огромном количестве пустых пустынь и труднопроходимых гор, которые теперь придется присоединить к американским законам и порядку, этот план все же получил определенную поддержку, а несколько видных конгрессменов предложили изменить планы Полка, чтобы они соответствовали современным потребностям и реалиям. Тем не менее, следует ли нам реализовывать все наши претензии в Мексике - от Бахи и Соноры до Юкатана и, возможно, даже Веракруса - или же ограничить их в какой-то мере?"
ustates.678.a: "Не обращать внимания на эти забытые богом земли. Пусть они останутся у мексиканцев."
ustates.678.b: "Реализовать истинные масштабы мексиканской концессии!"
ustates.678.c: "Полностью осознайте претензии Полка вместе с Веракрусом!"
ustates.678.e: "Мы возьмем всю Мексику!"
ustates.678.f: "Присоединить в свой состав Баху и Сонору."

ustates.679.t: "Посадить звездно-полосатое знамя на Кубе?"
ustates.679.d: "По мере того как американское правительство вновь поворачивается в сторону "военных действий", когда в Союзе воЦаряется новое ощущение стабильности, процветания и порядка, многие конгрессмены и военные снова стали пытаться направить империалистический взор Америки на наши утраченные владения в Вест-Индии - прежде всего на Кубу. Эта жемчужина Карибского бассейна была впервые включена в широкую концепцию американского империализма и "Манифеста судьбы" благодаря Остендскому манифесту Пьера Суле 1854 г., и в конечном итоге была завоевана, как и предсказывал Остендский циркуляр, в ходе окончания испано-американской войны, что было продиктовано Парижским договором 1898 г. и окончательной американской оккупацией в 1902 г., однако её превращение в полноценную территорию и будущее государство было предотвращено благодаря принятию поправки Теллера к нашему объявлению войны, согласно которой Америка должна была подготовить кубинцев к последующему суверенитету. Однако сейчас, когда американские исключительность и империализм, а также возрожденная идиллия Manifest Destiny снова на подъеме, возможно, Куба уже не так недосягаема, как раньше, особенно с учётом того, что весь остальной мир отвлечен. Следует ли нам отказаться от идей поправки Теллера и вновь добиваться прямой аннексии и последующей интеграции Кубы в качестве 51-го государства Америки, или же оставить Гавану кубинцам и продолжать влиять на остров издалека?"
ustates.679.a: "Просто оставить их в покое."
ustates.679.b: "Богатства Кубы ждут нас!"

#### Disunited States ####

ustates.997.t: "Слухи о заговоре"
ustates.997.d: "Угли войны ещё только тлеют, а уже ходят разговоры об убийствах и конфликтах. У Трумэна тощий и голодный взгляд. Он слишком много думает. Такие люди, как он, никогда не чувствуют себя комфортно в присутствии своих ставленников... Шепоты и слухи окружают Капитолий, а МакАртур планирует выступить в Сенате и передать американскому народу послание уверенности, силы и обновления. Секретная служба призывает главнокомандующего оставаться в безопасности Белого дома до тех пор, пока их расследование не установит истинность или ложность этих убийственных слухов. Трусы умирают много раз перед смертью. Доблестные не вкушают смерти ни разу."
ustates.997.a: "Возможно, мне стоит подождать..."
ustates.997.b: "Глупости. Я выступаю сегодня."

ustates.998.t: "Мак Артур был убит!"
ustates.998.d: "В результате шокирующего поворота событий Дуглас МакАртур был убит во время сегодняшнего выступления перед Конгрессом! Когда он стоял перед толпой конгрессменов, Гарри С. Трумэн бросился вперёд и нанес диктатору ранящий удар в плечо. Когда МакАртур достал свой собственный пистолет Colt, на него бросились другие члены Конгресса, в том числе Сэм Рэйберн и Фредерик Хейл, которые активно выступали против урезания американских свобод при стратократии, и смертельно ранили его. Правоохранительные органы опоздали, чтобы остановить нападавших, но прибыли вовремя, чтобы стать свидетелями импровизированной речи Роберта А. Тафта о восстановлении американской демократии, закончив её бессмертной фразой "sic semper tyrannis". В то время как те, кто совершил этот акт, были арестованы, тех, кто просто стоял и смотрел, как убивают американского Цезаря, допрашивают на предмет их участия. Это ужасающее событие потрясло страну до глубины души, и многие опасаются, что жестокий климат американской политики ещё не угас."
ustates.998.a: "Эйзенхауэр побеждает в борьбе за власть!"
ustates.998.b: "Хаос овладевает Вашингтоном!"
ustates.998.c: "Демократические круги вновь захватывают Вашингтон!"

ustates.999.t: "Распад Соединённых Штатов!"
ustates.999.d: "В условиях вакуума власти, оставшегося после смерти МакАртура, офицеры и губернаторы начали бороться за то, чтобы получить как можно больше власти, а многие рассматривали это как возможность выхода из тиранического Союза. Результатом этого стал раздробленный Союз, вероятно, без шансов на возрождение. США, с их великой историей и влиянием на международные дела, умерли."
ustates.999.a: "Значит, США больше не являются сверхдержавой?"

ustates.1000.t: "Что осталось"
ustates.1000.d: "Распад Америки в анархию оставил многих ветеранов Гражданской войны разочарованными и бесцельными. Остатки армии МакАртура, которые ещё не дезертировали, собрались на американских пустошах в последней попытке восстановить прежнюю Америку."
ustates.1000.a: "Долой предателей, вверх к звездам!"

ustates.1001.t: "Восстание новой калифорнийской армии"
ustates.1001.d: "Жители Тихоокеанского побережья собрали армию, чтобы восстановить порядок в штатах и остановить наступление анархии. Когда порядок достигнут, возможно, настало время перейти в наступление? Демократия и Свобода будут маршировать бок о бок с нашей армией, освобождая Америку, как это делали наши предки."
ustates.1001.a: "Патрулирование Мохаве почти заставляет вас мечтать о ядерной зиме."

ustates.1002.t: "Возникновение федеральной армии Великих озер"
ustates.1002.d: "После хаоса, возникшего после смерти Цезаря, во всей старой Америке образовался вакуум власти. Форд воспользовался этой возможностью и, используя агентов Пинкертона и остатки федеральных войск, установил в районе Великих озер хоть какой-то порядок."
ustates.1002.a: "Слава Форду!"

ustates.1003.t: "Возвышение Дезерета"
ustates.1003.d: "Дезерет всегда казался нелепой идеей. Но с другой стороны, так же как и мысль о том, что Америка рухнет. Когда СРП выступит в поход, чтобы навести порядок, жители Юго-Запада отвергнут попытку элиты Тихоокеанского побережья установить контроль и вместо этого создадут собственную республику."
ustates.1003.a: "Все для нашей республики."

ustates.1004.t: "Что осталось"
ustates.1004.d: "После смерти МакАртура округ Колумбия и вся страна погрузились в анархию. Только благодаря ухищрениям и лоялистским ополчениям нам удалось восстановить контроль и обеспечить своё дальнейшее существование. Однако, что это за существование?"
ustates.1004.a: "Союз навсегда?"

ustates.1005.t: "Возвышение армии Конфедерации"
ustates.1005.d: "Когда Америка погрузилась в анархию, хуже всего пришлось Дикси. Линчевания стали обычным делом, многие потеряли свои дома и жизни во время Великого пожара в Атланте. Однако жители Дикси отличаются стойкостью. Они пережили марш Шермана, переживут и это. Большинство жителей Юга потянулись к Эрлу Кемпу Лонгу, младшему брату покойного Хьюи Лонга. Те, кто не поверил, вместо этого объединились вокруг Джона Нэнса Гарнера и его республики Одинокой звезды. Эрл лихорадочно работал над установлением власти и порядка. Возможно, зарождающаяся республика всё ещё находится в запустении, но, как всегда, "Юг поднимется снова"."
ustates.1005.a: "Юг восстал снова!"

ustates.1006.t: "Подъем вооружённых сил Новой Англии"
ustates.1006.d: "Когда федеральное правительство рухнуло, массовые группы синдикалистского ополчения поднялись в попытке возродить своё несостоявшееся государство. С помощью канадских пограничников Национальная гвардия смогла восстановить порядок. Однако произошел сюрприз: Национальная гвардия дезертировала. Они сражались не за тираническое федеральное правительство в Вашингтоне, а за освобождение своих домов и создание по-настоящему свободной Новой Англии."
ustates.1006.a: "Мы - истинные наследники наследия старой Америки."

ustates.1007.t: "Возвышение техасской армии"
ustates.1007.d: "Когда после краха федерального правительства в Техасе наступила анархия, порядок восстановила не профессиональная армия. Вместо этого группы вооружённых ополченцев сплотились вокруг Джона Нэнса Гарнера, чтобы дать отпор мародерам и положить конец бандитской угрозе. Это была не победа правительства, это была победа народа!"
ustates.1007.a: "Помните Аламо!"

ustates.10072.t: "Возвышение нью-йоркских военных"
ustates.10072.d: "Когда Америка развалилась, мэр Нью-Йорка Фиорелло ЛаГуардиа твердо стоял на стороне города Нью-Йорка и отказался присягнуть на верность любому из американских расколов, которые появились в результате "Великого краха". Вместо этого ЛаГуардиа объявил Нью-Йорк независимым городом-государством, а полиция Нью-Йорка и городской гарнизон выступили на защиту Нью-Йорка. "
ustates.10072.a: "За Большое Яблоко!"

ustates.1008.t: "Гибель Америки"
ustates.1008.d: "С распадом Соединённых Штатов мы полностью потеряли контроль над государственным аппаратом, а наши армии массово покинули нас. Связь с Национальной гвардией потеряна. Несмотря на хаос и беспорядок в остальной части страны, в Вашингтоне царит жуткая тишина..."
ustates.1008.a: "Мы превратились в тень себя прежних."

### Hoover ###

ustates.3999.t: "Переизбрание Гувера"
ustates.3999.d: "Во время массового митинга в Сакраменто ведущие члены Республиканской партии наблюдали, как Герберт Гувер вышел, чтобы принять его выдвижение в качестве кандидата в президенты от республиканцев. Это массовое мероприятие не привлекло того внимания, которого оно заслуживает, учитывая его размер, но его незначительное освещёние в прессе в целом произошло из-за того, что его соперники, Гарнер и Норрис, являются ведущими фигурами в этой гонке."
ustates.3999.a: "Мы сделаем все возможное, ребята!"

ustates.4001.t: "Здоровье Кёртиса под вопросом"
ustates.4001.d: "Хотя Республиканский национальный съезд ещё не состоялся, некоторые лидеры Республиканской партии опасаются, что они проиграют предстоящие выборы из-за плохого здоровья Чарльза Кёртиса. Либеральное крыло партии настаивает на том, чтобы сменить Кёртиса на Лэндона и дистанцироваться от старой гвардии. Тем временем группа консервативных республиканцев подталкивает и Гувера, и республиканское руководство снова баллотироваться на пост президента на предстоящих выборах. Руководство Республиканской партии по-прежнему готово придерживаться Кёртиса, несмотря на проблемы со здоровьем, но с этими слухами нужно бороться, если он хочет стать следующим президентом."
ustates.4001.a: "Нам нужны перемены, пора положиться на Лэндона"
ustates.4001.b: "Вы безумны, если хотите поменять все сейчас, Кёртис остаётся"
ustates.4001.c: "Нам нужны знания, нам нужен опыт; нам нужен Гувер"

ustates.4002.title: "Беспорядки из-за выборов 36-ого"
ustates.4002.desc: "После неожиданной победы Гувера на выборах 1936 года во многих городах Америки вспыхнули беспорядки. Столкновения между полицией, СПА, Минитменами и членами клана бушуют по всей территории Соединённых Штатов. Многие люди обращаются к военным в надежде, что они смогут навести порядок. Будущее Америки выглядит мрачным..."
ustates.4002.a: "Я надеюсь, больше не будет года как 1936'"

ustates.4003.title: "Гувервилли"
ustates.4003.desc: "За последние два срока Гувера так называемые Гувервилли распространились по стране. Немногое, сделанное администрацией Гувера, помогло решить эту проблему, и кажется, что эти трущобы присутствуют повсеместно. Хуже того, из-за беспорядков по всей стране преступная деятельность в этих Гувервиллях резко возросла."
ustates.4003.a: "Как нам решить эту проблему?"

ustates.4004.title: "Пыльная Чаша разрастается"
ustates.4004.desc: "Пыльная чаша, пожалуй, самая сильная засуха в северной Америке за 1000 лет. Она преследует равнинные штаты почти семь лет, вынуждая тысячи семей покидать эти штаты повсеместно. Однако в последние дни пыльная чаша усилилась в этих равнинных штатах, и теперь многие по всей стране призывают Гувера действовать, чтобы разрешить этот кризис."
ustates.4004.a: "Я уже сделал все, что мог!"

ustates.4005.title: "Беспорядки и беззаконие"
ustates.4005.desc: "Теперь, когда немедленная реакция на победу Гувера утихла, мы начали наблюдать массовые демонстрации по всей территории Соединённых Штатов. Такие демонстрации неизбежно привели к полной анархии в Красном поясе, Библейском поясе и Пшеничном поясе, регионах, которые погрузились в новую эру беззакония. Похоже, этот год будет годом, который потрясет Америку до самого основания."
ustates.4005.a: "Это тяжелая ноша"

#FDR is in this event remove him if need be, mostly just old lore reused
ustates.4006.title: "Наследие Гувера"
ustates.4006.desc: "Президент Гувер одержал убедительную победу в 1928 году, проводя кампанию "возвращения к нормальной жизни" после правления Вильсона и Палмера. В 1932 году Гувер едва одержал победу, но с помощью Хауса и разделения голосов победил кандидата от демократов с минимальным перевесом. Эта лирическая победа в сочетании с неспособностью его администрации справиться с кризисом внутри страны уничтожила всякое доверие к нему до того, как он стал президентом."
ustates.4006.a: "Сможет ли он спасти государственный корабль от затопления?"

ustates.4008.title: "Рейды Гувера"
ustates.4008.desc: "Рейды Палмера были крупнейшей серией облав на наших граждан в американской истории. Эти рейды были якобы попыткой подавить левых активистов, особенно анархистов. Почти десять лет спустя мы столкнулись с гораздо более глубоким кризисом, связанным с беспорядками, террористами Клана, анархистским терроризмом и даже военизированными группами популистов. Министр внутренних дел Дж. Эдгар Гувер попросил Гувера о той же свободе, которую Вильсон дал Палмеру, чтобы положить конец этому кризису. Однако даст ли Гувер разрешение на это, ещё неизвестно."
ustates.4008.a: "Разрешить"
ustates.4008.b: "Я не могу отказаться от своего обещания"

ustates.4016.title: "Новое ФБР Дж. Эдгара Гувера"
ustates.4016.desc: "Когда Дж. Эдгар Гувер получил разрешение сделать все необходимое для выхода из нынешнего кризиса, многие в исполнительной власти заметили, что ФБР испытывает нехватку ресурсов. Ещё более заметным было отсутствие реальной власти для преследования преступников. Директор ФБР, Дж. Эдгар Гувер, предложил масштабное расширение ФБР, включая наем большего числа агентов, приобретение большего количества офисных зданий, и в целом найти больше возможностей для преследования преступников и разрешения этого кризиса. Теперь перед президентом стоит выбор: либо принять просьбу Гувера и расширить эту набирающую силу организацию, либо отклонить просьбу и обойтись теми ресурсами, которыми он располагает сейчас."
ustates.4016.a: "Разрешить отделение"
ustates.4016.b: "Отклонить запрос"

ustates.4007.title: "Борьба с беспорядками"
ustates.4007.desc: "После победы Гувера в 1936 году город Вашингтон, как и многие другие крупные города Америки, столкнулся с массовыми беспорядками. Теперь у Гувера есть выбор, какие ресурсы он будет использовать для решения этой проблемы."
ustates.4007.a: "ФБР поступит следующим образом"
ustates.4007.b: "Позволить МакАртуру навести порядок в округе Колумбия."
ustates.4007.c: "Это работа для полиции"
ustates.4007.d: "Я уверен, что скоро все успокоится."

ustates.4020.title: "Восстановление порядка в Соединенных Штатах?"
ustates.4020.desc: "Теперь, когда порядок в Вашингтоне восстановлен, самый главный вопрос, с которым мы сталкиваемся, касается восстановления порядка в остальной части страны. У Гувера есть два варианта. С одной стороны, Фрэнк Нокс и республиканский истеблишмент настаивают на том, чтобы Гувер принял стратегию и послание, принятые республиканцами на Республиканском национальном съезде, которые призывают встретиться с радикальными элементами Соединённых Штатов и предоставить им возможность пока управлять своими территориями. Однако Дуглас МакАртур и Дж. Эдгар Гувер предложили Гуверу принять послание и стратегию, которые Гарнер предлагал во время Демократического национального съезда, призывавшего пойти на встречу радикальным элементам Соединённых Штатов и привести этих радикалов в чувство. Учитывая наши прошлые прецеденты, путь для Гувера ясен, и он будет..."
ustates.4020.a: "Принять "план Гомруля" истеблишмента"
ustates.4020.b: "Принять жесткую линию демократов."

ustates.4021.t: "Гувер объявляет жесткую линию"
ustates.4021.d: "Президент Герберт Гувер сегодня объявил, что против забастовщиков СПА и вообще против любых экстремистских сил, стремящихся к дальнейшей дестабилизации Америки, будет принята жесткая линия. Он приказал всем участникам беспорядков в Стальном поясе вернуться домой, а также всем минитменам АПВ и боевикам СДП отступить до начала военных действий. Вскоре после этого все конгрессмены СПА, АПВ и СДП покинули Капитолийский холм под насмешки своих коллег республиканцев и демократов, что усилило ощущение того, что страна приближается к переломному моменту в политике."
ustates.4021.a: "Мы должны подготовиться..."

ustates.4022.t: "Военные на готове!"
ustates.4022.d: "Наши военные готовы защитить Республику от радикальных фракций, пытающихся разорвать её на части! Вопрос только в том, где их использовать. Антирадикалы предлагают использовать основную часть вооружённых сил для оккупации захваченных синдикалистами территорий, которые всё ещё бастуют, в то время как кабинет министров хотел бы распределить наши силы и оккупировать все три радикальные области. Джордж Маршалл, однако, хотел бы разделить разницу, разместив большую часть наших военных в Стальном поясе и используя контрразведку на других территориях, чтобы предотвратить немедленное восстание, хотя он предупреждает, что это только выиграет время, поскольку они, вероятно, уже объявили о восстании против жесткой линии президента из страха, что МакАртур придет за ними после завершения СПЗ."
ustates.4022.a: "Сосредоточиться на забастовщиках"
ustates.4022.b: "Распределите наши силы более равномерно"
ustates.4022.c: "Следовать предложению Маршалла"
ustates.4022.dc: "Следовать предложению Маршалла"

ustates.4023.t: "Массовое сопротивление в Иллинойсе!"
ustates.4023.d: "Нашим силам удалось оттеснить радикальных активистов СПА и бунтовщиков в Стальном поясе. Однако оккупация становится все более трудной, так как красные боевики организуются против нас и не ограничиваются простыми выстрелами в наших солдат. Кабинет министров заставляет нас отступить и защитить Вашингтон, пока силы СПА не стали слишком мощными, но МакАртур и Эйзенхауэр утверждают, что они смогут удержать территорию, если получат подкрепление."
ustates.4023.a: "Дать им то, что им нужно!"
ustates.4023.b: "Отступать!"

ustates.4024.t: "Борьба со Стальным поясом"
ustates.4024.d: "Атаки СПА замедлились; наши усиленные войска нанесли ущерб их усилиям и даже провели контратаки на штабы ополченцев по приказу МакАртура и Эйзенхауэра. Однако, хотя Красное ополчение ослабло, а правительство обрело легитимность в глазах жителей Стального пояса, рабочие ещё не перешли на нашу сторону. Многие по-прежнему отказываются работать, даже если они не являются открытыми членами СПА Такие сторонники жесткой линии, как Генри Стайлз Бриджес и Дж. Парналл Томас, воодушевлены нашим недавним успехом и настаивают на том, чтобы мы завершили работу, подавив остальных забастовщиков и профсоюзы. Это позволит нашей промышленности нанять новых рабочих и научить рабочих не заниматься подобным поведением. Однако вице-президент Фрэнк Нокс и другие члены кабинета настаивают на том, чтобы мы заключили сделку с лидерами отрасли, повысив зарплату в обмен на защиту от ополченцев, отмечая, что большинство этих рабочих не являются прирожденными боевиками, и если бы с ними обращались справедливо, поддержка СПА могла бы быть подорвана в процессе."
ustates.4024.a: "Вести переговоры о повышении заработной платы"
ustates.4024.b: "Усилить репрессии"

ustates.4025.t: "Восстание в Стальном поясе!"
ustates.4025.d: "Пришли плохие новости: Стальной пояс становится все более нестабильным с каждым днём с тех пор, как Гувер объявил о жесткой линии, и сегодня он достиг точки перелома. Все больше рабочих присоединились к СПА в результате нашей слабости в борьбе с ними, и теперь у нас не хватает сил, чтобы сдержать их. Поскольку целые взводы национальных гвардейцев переполнены партизанскими атаками и более крупными беспорядками, ситуация выглядит мрачной. Красное ополчение устанавливает барьеры на улицах Чикаго и Детройта, и мы вынуждены отступить к Вашингтону. МакАртур в ярости от такого положения дел, чувствуя, что победа была бы в его власти, если бы только правительство не испортило ситуацию. Точно так же старые демократы в ярости от того, что их атакуют в районах, контролируемых СПА, и многие из их сторонников отступают в более южные регионы Стального пояса."
ustates.4025.a: "Я попытался"

ustates.4026.t: "Восстание в Стальном поясе!"
ustates.4026.d: "Сегодня пришли плохие новости: оккупация прошла не так, как планировалось. Все больше рабочих присоединились к СПА в результате нашего предполагаемого угнетения рабочих, и теперь нам не хватает сил, чтобы сдержать их. В результате партизанских атак и более масштабных беспорядков целые взводы переполнены, и ситуация выглядит мрачной. Красная милиция устанавливает заслоны на улицах Чикаго и Детройта; мы были вынуждены отступить в Вашингтон. МакАртур в ярости от такого положения дел, чувствуя, что победа была в пределах его досягаемости, если бы только правительство не испортило ситуацию. Точно так же старые демократы в ярости от того, что их атакуют в районах, контролируемых СПА, и многие из их сторонников отступают в более южные регионы Стального пояса."
ustates.4026.a: "Почему я?"

ustates.4035.t: "СДП в ярости"
ustates.4035.d: "СДП неудивительно требует, чтобы мы отменили наше решение отправить войска на оккупированный Белой лигой американский юго-восток наряду с различными другими регионами страны. Мюррей назвал это "тиранией округа Колумбия", а Джон Э. Рэнкин выкрикивал все возможные оскорбления в ответ на оккупацию Миссисипи. В настоящее время они изо всех сил тянут время в Конгрессе, а Национальная демократическая белая лига под руководством Джозефа Симмонса печатает информационные бюллетени с осуждением нашей деятельности. Хотя некоторые хотят, чтобы мы немедленно отступили, Дуглас МакАртур потребовал, чтобы мы остались и завершили работу, и призвал, чтобы СПА и АПВ показали свою преданность Америке, заставив своих ополченцев работать с федеральными военными для поддержки контроля над приграничными районами опорных пунктов СДП."
ustates.4035.a: "Следовать предложению МакАртура"
ustates.4035.b: "Это была плохая идея, уходите"

ustates.4036.t: "Белые лигисты наносят удар!"
ustates.4036.d: "Небольшое подразделение наших людей, посланное для поддержания мира в Южной Каролине, попало в засаду во время прогулки по улицам Роли, когда несколько белых лигистов открыли по ним огонь пулями и зажигательными бомбами. Этот акт вызвал аплодисменты со стороны весьма экстремистски настроенного губернатора Южной Каролины Колмана Блейса, члена так называемого "Старого Клана", который заявил, что Южная Каролина не потерпит "Второй Реконструкции" и что возмездие неизбежно. Его арест, скорее всего, спровоцирует восстание, но некоторые прогрессисты настаивают на этом. МакАртур считает, что арестовывать губернатора опасно и что это подвергнет его людей ещё большему риску."
ustates.4036.a: "Сосредоточиться на белых лигах"
ustates.4036.b: "Арестовать Блейса"

ustates.4037.t: "Требуется усиленное присутствие"
ustates.4037.d: "Хотя МакАртур и не был поклонником программы нашего правительства, он был готов дать Норрису шанс осуществить свои планы по прекращению милитаризма. Однако Национальная демократическая белая лига в последние дни изматывала армию своей партизанской войной и политическим давлением. МакАртур потребовал увеличения военного финансирования, чтобы удержать НДВЛ от захвата опорных пунктов СДП, заявив, что мы обречем Америку на гибель, если не выполним его просьбу."
ustates.4037.a: "Это справедливо, увеличить его бюджет."
ustates.4037.b: "Ему придется довольствоваться тем, что есть."

ustates.4049.t: "Стальной пояс и Юг умиротворены!"
ustates.4049.d: "Поскольку предприятия Стального пояса согласились платить рабочим больше, а армия продолжает оттеснять Красное ополчение, все больше рабочих рассматривают федеральное правительство как более стабильный источник защиты и дохода, чем СПА Поскольку становится ясно, что открытое восстание не удастся, многие лидеры конгресса СПА прислушиваются к своему более умеренному крылу и призывают к спокойствию и прекращению военных действий. Они отмечают, что о лучших условиях ещё можно договориться через Конгресс. Тем временем, на Юге НДВЛ разгромлен, если не полностью умиротворен, и, вероятно, пришло время выводить наши силы из региона. Оставаясь дольше, мы только навлечем на себя ненависть после определенного момента, и Джордж Маршалл утверждает, что оккупированные штаты истощены, хотя он советует оставить несколько человек для защиты Черных и союзных регионов. Однако генерал Джозеф Макнарни советует нам уйти совсем."
ustates.4049.a: "Спасем ли мы Америку?"

ustates.4027.t: "Гувер объявляет о переговорах"
ustates.4027.dc: "После переизбрания Гуверу пришлось иметь дело с беспорядками не только в Вашингтоне, но и по всей территории США. Справившись с беспорядками в Вашингтоне, президент Гувер объявил, что его следующей приоритетной задачей на посту президента является прекращение последней забастовки, начатой СПА Чтобы добиться этого, он направил Биллу Хейвуду приглашение встретиться в Чикаго и договориться о сделке. Хейвуд держит крепкую хватку над И.Р.М и АФТ, которые составляют основную массу участников общей забастовки. Министр МакАртур, а также многие другие члены кабинета министров выступают против переговоров и рассматривают любые переговоры как политическое самоубийство. Несмотря на это, президент Гувер и его главный переговорщик Чарльз Кёртис настроены решительно."
ustates.4027.a: "Я не допущу ошибки Кливленда."

ustates.4028.t: "Хейвуд принимает приглашение Гувера"
ustates.4028.d: "Билл Хейвуд отправил правительству сообщение о том, что он принял приглашение на переговоры. В разведывательном досье ФБР на Хейвуда указано, что он и другие лидеры СПА опасались, что их правое крыло перейдёт на сторону противника, если он прямо откажется от приглашения, что означает, что он не очень рад присутствовать на переговорах, но должен хотя бы продемонстрировать квазидоброжелательность. В то время как в Чикаго ведутся приготовления к усилению безопасности, члены кабинета президента, а также генерал Дуглас МакАртур выразили серьезные сомнения по поводу всей этой затеи. Они говорят, что он подвергает свою жизнь опасности, но пока что они будут ждать, что получится из этой встречи."
ustates.4028.a: "Может быть, Республика выживёт?"

ustates.4029.t: "Начало переговоров"
ustates.4029.d: "Гувер выступил с речью, в которой изложил свой план перед началом переговоров, и хотя аплодисментов было очень мало, эта речь развеяла опасения. Он отметил, что "этими переговорами мы продолжаем великую американскую традицию достижения мира через компромисс, прогресса через понимание и демократии через взаимное согласие. Пусть наши сегодняшние усилия соответствуют духу Конституции и сохранят свободу всех американцев". Президент Гувер и Билл Хейвуд сели за стол переговоров для их исторической встречи в Чикаго. В середине переговоров пришло сообщение, что Хьюи Лонг и (услышав просьбу Лонга) Уильям Х. Мюррей потребовали присутствия на переговорах, несмотря на то, что наши дипломаты уже сказали им, что их увидят после Хейвуда. Их присутствие, несомненно, усложнит переговоры, возможно, сорвет их совсем, но отказ может подстрекать АПВ и СДП до такой степени, что успех в Чикаго окажется бесполезным. Даже сам Хейвуд, похоже, хочет, чтобы они присутствовали, хотя бы для того, чтобы быть уверенным, что Гувер скажет им всем одно и то же, не давая другим слишком многого."
ustates.4029.a: "Разрешить им участвовать"
ustates.4029.b: "Им здесь нечего делать"

ustates.4030.t: "Наш последний выбор"
ustates.4030.d: "Поскольку Гувер, Нокс и Кёртис не допустили Лонга и Мюррея на переговоры в Чикаго, ФБР было предупреждено, что Лонг и Мюррей собираются осудить Гувера и истеблишмент округа Колумбия за то, что они не прислушались к их желанию получить автономию, подобную СПА Пока Гувер в отъезде в Чикаго, МакАртур решает, что делать с этой информацией."
ustates.4030.a: "Приказать убить Мюррея и Лонга."
ustates.4030.b: "Этот проклятый дурак получит по заслугам"

ustates.4032.t: "Стремление к автономии"
ustates.4032.d: "Хейвуд, Лонг и Мюррей ясно дали понять, что считают, что рабочему человеку не дают покоя, но у них совершенно разные пути достижения своих целей. Однако план "Домашнее право" направлен на то, чтобы позволить каждому из них реализовать свои идеи в соответствующих регионах. Хейвуд требует, чтобы мы продемонстрировали добрую волю, прекратив все попытки прекратить всеобщую забастовку, по сути, выведя наши силы из региона. АПВ и СДП заявили, что если мы собираемся предпринять такие усилия, мы должны сделать то же самое для них, и приказали военным силам МакАртура отступить. Конечно, Хейвуд чуть было не сорвал переговоры, заявив, что отвод войск от опорных пунктов СДП просто облегчит Красной гвардии задачу по их захвату, но Мюррей лишь усмехнулся над этой угрозой и пригласил его попробовать свои силы. После того, как Лонг и президент напомнили обоим мужчинам, что армия США остаётся главной проблемой, они с благодарностью прекратили свои боевые действия на время."
ustates.4032.a: "Очень хорошо"
ustates.4032.b: "Им нужно сделать лучшее предложение"

ustates.4033.t: "Компромисс достигнут"
ustates.4033.d: "Акт о внутреннем самоуправлении 1937 года принят, федеральное правительство согласилось предоставить штатам СПА гораздо больше автономии в экономической и социальной политике в обмен на резкое изменение программ по набору ополчения. Они также должны прекратить текущие забастовки, беспорядки, вербовку партий в других регионах страны и, самое главное, любые открыто агрессивные действия против нас. В настоящее время социалисты переводят Чикаго и Детройт на полусиндикалистские системы, где рабочие повсеместно объединены в профсоюзы и владеют долями в производстве. Хотя многим в кабинете министров не нравится передача им контроля даже в такой степени, этот уровень децентрализации ослабил радикалов и позволил нам сосредоточиться на Западе и Востоке - регионах, где федеральное правительство всё ещё наиболее влиятельно. Кроме того, это дало нам возможность устранить их угрозу на национальном уровне, предоставив каждому основному избирателю то, что он хочет."
ustates.4033.a: "Америка спасена благодаря компромиссу"

ustates.4034.t: "Разгром Минитменов и Кланов"
ustates.4034.d: "Без угрозы восстания СПА мы теперь можем сосредоточиться на других фракциях. Клан - тень себя прежнего без СДП, а Минитмены и АПВ дезорганизованы после смерти Кингфиша. Настало время разбить эти фракции по мере наших возможностей. Поскольку компромисс позволил профсоюзам создать собственную экономику в Красном поясе, мы вряд ли услышим гнев в адрес федерального правительства по поводу разделения этих двух групп."
ustates.4034.a: "Гувер дал добро"

