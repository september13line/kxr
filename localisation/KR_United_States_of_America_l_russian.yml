#Hoovernomics
ustates.4015.t: "Закон о социальном обеспечении и жилье"
ustates.4015.d: "Закон о социальном обеспечении - это закон, написанный Робертом Ф. Вагнаром под явным влиянием Фрэнсиса Таунсенда из АПВ. В связи с этим, хотя в 1935 году он получил некоторую поддержку от членов Конгресса от АПВ, республиканцы, консервативные демократы и старая Демократическая партия назвали законопроект слишком радикальным. Члены Социалистической партии и радикалы из АПВ, между тем, назвали законопроект слишком умеренным. Поэтому в 1935 году он не прошел через Конгресс. Однако с изменением американской политики сенатор Вагнер увидел ещё один шанс попытаться принять этот закон, и вместе с этим законопроектом он выдвинул то, что он называет "Закон Хауса". Это позволит выплачивать субсидии от правительства США местным государственным жилищным агентствам для улучшения условий жизни бедных слоев населения этой великой страны. У Гувера есть политический капитал, чтобы попытаться поддержать этот закон и, надеюсь, смягчить некоторые из последствий Великой депрессии. В противном случае, мы должны надеяться на какое-то чудо, чтобы разрешить этот кризис."
ustates.4015.a: "Поддержать эти законы"
ustates.4015.b: "Не поддерживать эти законы"

ustates.4060.t: "Борьба с Великой депрессией?"
ustates.4060.d: "Великую депрессию можно было почувствовать ещё в 1925 году, но когда произошел обвал фондового рынка в 1929 году, кризис стал очевиден для всех. Гувер провел весь свой первый срок, пытаясь всеми возможными способами разрешить этот кризис. Однако, когда в 1932 году он победил в Палате представителей и его полномочия как президента стали намного слабее, стало ясно, что ему нужно действовать лучше. Гувер снова вернулся, чтобы попытаться разрешить этот кризис. С помощью Нокса бюджет был сбалансирован. Однако теперь перед Гувером с чистой экономикой лежат несколько вариантов. Макнари и Прогрессивная фракция призывают Гувера прислушаться к ним и вновь продолжить экономическое вмешательство. Тем временем либералы из Республиканской и Демократической партий выступают за ту же позицию, что и прогрессисты, но в гораздо меньшей степени, наряду с попыткой сохранить сбалансированный бюджет. Республиканцы из истеблишмента, такие как Чарльз Кёртис, советуют Гуверу принять их идею "Плана разделения труда", который компенсировал бы американцам потерянные часы через частичное субсидирование безработицы, и последний вариант на столе Гувера - это проведение мер жесткой экономии, на которых настаивали консервативные демократы и республиканцы. Это означает дополнительные сокращения бюджета, чтобы показать бизнесу, что мы живем в фискально ответственной стране."
ustates.4060.a: "Продвигать прогрессивную экономическую интервенцию"
ustates.4060.b: "Принять план Лэндона и либералов"
ustates.4060.c: "Продолжайте продвигать план совместного использования рабочих мест"
ustates.4060.e: "Принять меры жесткой экономии демократов"
ustates.4060.f: "Прислушаться к советам Кёртиса"
ustates.4060.g: "Сохранять курс"

ustates.4061.t: "Разобраться с Пыльной Чашей?"
ustates.4061.d: "На протяжении большей части 1930-х годов все Великие планы были связаны с Пыльной чашей, в то время как администрация Гувера добилась определенных успехов в решении этой проблемы, однако в целом решение этого кризиса было провалом этой администрации и воспринималось общественностью как одна из самых больших неудач Гувера. Однако у Гувера есть шанс попытаться решить проблему, поскольку теперь Нокс продвинул свой баланс бюджета вперёд. Демократы в Палате представителей и Сенат настаивают на увеличении инвестиций в сельские районы в этом обездоленном равнинном штате, истеблишмент и консервативные республиканцы настаивают на повышении тарифов для защиты как наших фермеров, так и рабочих, точно так же, как это делалось раньше, либеральные республиканцы призывают чтобы Гувер поддержал конкуренцию. Свободная торговля, которая, по их мнению, не решит проблему депрессии, но снизит затраты на продукты питания в Америке и поможет американцам в целом, и сенатора Макнари, в рамках которого этот план обеспечит повышение внутренних цен на местные сельскохозяйственные продукты в чтобы помочь нашим фермерам."
ustates.4061.a: "Принять план Макнари, чтобы справиться с кризисом"
ustates.4061.b: "Принять либеральную идею свободной торговли"
ustates.4061.c: "Новые тарифы для защиты наших фермеров"
ustates.4061.e: "Принять предложение демократов о сельских инвестициях"
ustates.4061.f: "Прислушаться к совету Нокса"
ustates.4061.g: "Поддерживать текущий курс"

ustates.4062.t: "Херст и Форд критикуют Гувера"
ustates.4062.d: "Хотя первоначально Форд был привлечен для консультирования Гувера по вопросам экономики во время кампании 1936 года, времена изменились, и Форд отвернулся от президента. Фактически, недавние решения Гувера по экономике заставили бывшего союзника Гувера критиковать его. После нападок Форда на Гувера медиаимперия Херста также начала атаковать президентство Гувера."
ustates.4062.a: "Могут ли они заткнуться?"

ustates.4063.t: "Вице-президент Нокс разрывает отношения с президентом Гувером"
ustates.4063.d: "Президент Гувер доверил вице-президенту Фрэнку Ноксу важнейшую задачу по управлению бюджетом. Однако недавняя смена экономической политики Гувера стала подвергаться сомнению со стороны его собственной партии. Шокирующая новость попала почти во все крупные газеты страны: Вице-президент Нокс порвал с политикой возобновления интервенционизма Гувера, заявив, что вся работа, которую он проделал по исправлению бюджета, была просто выброшена президентом Гувером. Что это означает для Соединённых Штатов, теперь остаётся только гадать."
ustates.4063.a: "Нокс, доверься плану, пожалуйста..."

ustates.4064.t: "Либеральные республиканцы и демократы атакуют Гувера"
ustates.4064.d: "Бывший губернатор Канзаса Альф Лэндон и некоторые другие члены либеральной фракции как демократической, так и республиканской партий нападают на позицию Гувера, который выступает за ограниченное вмешательство и фокусируется на инвестициях в сельское хозяйство. Нападки Лэндона и либеральных республиканцев на Гувера начали распространяться и в прессе, в результате чего Республиканская партия выглядит ещё более слабой."
ustates.4064.a: "Лэндон, может, ты просто уйдешь?"

#Extra shiet
ustates.4093.t: "Резня в Атланте"
ustates.4093.d: "Во время подготовки к выступлению перед толпой в Атланте бывший кандидат в президенты Уильям Мюррей был застрелен вместе с несколькими своими сторонниками неизвестным нападавшим. ФБР вместе с администрацией Гувера отправило агентов выследить этих нападавших и помочь как СДП, так и губернатору Джорджии Юджину Талмаджу справиться с возникшим хаосом. Со смертью Алфалфа Билла, наряду с помощью Форда со стороны администрации Гувера, СДП начала распадаться на части, и как таковая угроза восстания была нейтрализована."
ustates.4093.a: "Выражаем соболезнования семье Мюррея."

ustates.4094.t: "Резня в Новом Орлеане"
ustates.4094.d: "При выходе из штаб-квартиры АПВ в Новом Орлеане бывший кандидат в президенты Хьюи Лонг был застрелен вместе с несколькими своими сторонниками неизвестным нападавшим. ФБР вместе с администрацией Гувера отправили агентов для выслеживания этих нападавших, помогая АПВ и губернатору Луизианы Эрлу Лонгу в восстановлении порядка. Со смертью Кингфиша АПВ уже начинает разваливаться на части, и поэтому угроза восстания нейтрализована."
ustates.4094.a: "Выражаем соболезнования семье Лонга."

#House of Un-American Acitivites
ustates.4009.t: "Комитет Томаса"
ustates.4009.d: "Палата неамериканской деятельности, или HUAC, - это новое учреждение, которое было выдвинуто консервативными республиканцами и демократами. HUAC претендует на наследие от комитета Овермана, который использовался во время администрации Вильсона для расследования деятельности некоторых немецких, но в основном большевистских и синдикалистских элементов в США. Палата по неамериканской деятельности была организована для расследования предполагаемой нелояльности и подрывной деятельности со стороны частных граждан, государственных служащих и тех организаций, которые подозреваются в иностранных или синдикалистских связях. Первым председателем этого комитета станет республиканец из Нью-Джерси Дж. Парнелл Томас при содействии известного демократа Мартина Диса."
ustates.4009.a: "Надеюсь, мы сможем докопаться до сути дела"

ustates.4010.title: "Комитет Томаса расследует деятельность СДП и Стивенсона"
ustates.4010.desc: "Палата по антиамериканской деятельности начала расследование деятельности Старой Демократическая партия и использует Д.К. Стивенсона в качестве плаката для этого расследования. Дж. Эдгар Гувер предупредил Парналла Томаса и HUAC о том, что у него есть доказательства коррумпированности лидера Клана Индианы Д.К. Стивенсона, которые включают его и его окружение в алкоголизм, наркотики, запугивание, "отношения" с несовершеннолетними, сексуальное насилие и убийства. Комитет пришел к следующему выводу....."
ustates.4010.a: "Арестовать Стивенсона"
ustates.4010.b: "Арестовать Стивенсона и использовать его для дискредитации СДП как партии"
ustates.4010.c: "Арестовать Стивенсона и использовать его для преследования и ареста руководства СДП"

ustates.4011.title: "Комитет Томаса расследует деятельность СПА и Фостера"
ustates.4011.desc: "Палата по борьбе с американизмом начала расследование деятельности Социалистической партии Америки и использует Уильяма З. Фостера в качестве плаката для этого расследования. Более двух десятилетий Фостер был занозой в боку правительства Соединённых Штатов, начиная с его поддержки забастовок рабочих на протяжении всех администраций Вильсона и Палмера и заканчивая его поддержкой СПА Дж. Эдгар Гувер предоставил HUAC и Парналлу Томасу доказательства, связывающие Фостера с государством коммунаров, которое контролирует Францию, и прямые связи с марксистским движением, которое существует в этом государстве. Комитет пришел к следующему выводу: ....."
ustates.4011.a: "Арестовать Фостера"
ustates.4011.b: "Арестовать Фостера и использовать его для дискредитации СПА как партии"
ustates.4011.c: "Арестовать Фостера и использовать его для преследования и ареста руководства СПА"

ustates.4012.title: "Комитет Томаса расследует деятельность АПФ и Пелли"
ustates.4012.desc: "Палата по борьбе с американизмом начала расследование деятельности партии "Америка прежде всего" и использует Уильяма Дадли Пелли в качестве постерного ребенка для этого расследования. Хотя он является незначительной фигурой в широком популистском движении в Соединенных Штатах, у правительства есть все шансы поймать сторонника "Первой Америки". Дж. Эдгар Гувер передал Дж. Парналлу Томасу и HUAC доказательства, связывающие Пелли с имперским правительством Германии, надеясь не допустить вмешательства США в их дела и дестабилизировать правительство Соединённых Штатов. Члены Комитета обвиняют Пелли в государственной измене и подстрекательстве к мятежу. Заключение Комитета таково: ....."
ustates.4012.a: "Арестовать Пелли"
ustates.4012.b: "Арестовать Пелли и использовать его для дискредитации АПВ как партии"
ustates.4012.c: "Арестовать Пелли и использовать его для преследования и ареста руководства АПВ"

ustates.4013.title: "Комитет Томаса расследует Голливуд?"
ustates.4013.desc: "Шокирующая новость: Комитет Томаса решил провести расследование в отношении Голливуда и различных гильдий, существующих в нем, на предмет симпатий синдикалистов или более широких симпатий к иностранным правительствам. Лидер Комитета, Дж. Парналл Томас, сместил акцент на борьбу с предполагаемыми синдикалистскими элементами в индустрии. Томас заявил: "С самого начала этих слушаний Комитет по антиамериканской деятельности расследует предполагаемое влияние и проникновение коммунистов в киноиндустрию. Это не должно рассматриваться или интерпретироваться как нападение на саму индустрию, и наше расследование не должно интерпретироваться как нападение на большинство людей, связанных с этой великой индустрией". Многие люди начали нападать на Томаса и HUAC за их предполагаемые нападки на индустрию, а Гильдия сценаристов выступила с заявлением, что авторитарная тактика комитета является прямой атакой на американскую демократию."
ustates.4013.a: "Слушания не принесут ничего серьезного"
ustates.4013.b: "Займитесь Комитетом сценаристов и удерживайте внимание на нем"
ustates.4013.c: "Преследовать коммунарские и синдикалистские силы в Голливуде"

ustates.4014.title: "Комитет Томаса расследует действия военных и МакАртура?"
ustates.4014.desc: "Хотя Дуглас МакАртур оказал неоценимую помощь Гуверу и исполнительной власти в разрешении этого кризиса, многие призывали к расследованию его действий. Сомнения были брошены на военных из-за их предполагаемой лояльности лидерам Клики или возможным внешним силам. Два генерала, за которых решил взяться комитет Томаса, это генерал Дуглас МакАртур и генерал Смедли Батлер. Помимо этих двух генералов, Комитет переходит к расследованию деятельности всех военных на предмет государственной измены, а также обвинений в связях с иностранными Державами и идеологиями."
ustates.4014.a: "В результате слушаний ничего серьезного не происходит"
ustates.4014.b: "Вынудить МакАртура и Батлера уйти в отставку"
ustates.4014.c: "Использовать МакАртура и Батлера как повод для дальнейшего расследования деятельности вооружённых сил."

ustates.4065.title: "J. Парналл Томас и HUAC подверглись нападкам со стороны новостной индустрии"
ustates.4065.desc: "Первоначально поддерживаемый новостной индустрией и исполнительной властью, HUAC теперь страдает от постоянных нападок со стороны СМИ. Смещёние акцента Комитета на расследование деятельности Голливуда и военных помогло вызвать эту критику, и многие из самых влиятельных сторонников Томаса ополчились против него. За свои действия Томаса в СМИ называют пьяницей, коррупционером и сумасшедшим. Больше всего он подвергся язвительной критике за расследование, проведенное Комитетом в отношении киноиндустрии и вооружённых сил. Президент Гувер должен отреагировать на действия Томаса и HUAC. "
ustates.4065.a: "Ничего не говорить по этому вопросу"
ustates.4065.b: "Продолжать твердо поддерживать Томаса"
ustates.4065.c: "Осудить Томаса как сумасшедшего"

#Assassination
ustates.4090.title: "Чикагская резня"
ustates.4090.desc: "После нескольких недель, потраченных на достижение соглашения со СПА и Биллом Хейвудом, президент Гувер был убит. СПА заявила, что президента убил член Старой Демократическая партия, а МакАртур, Конгресс и даже Старая Демократическая партия обвинили СПА в организации убийства президента. Лидер СПА, Билл Хейвуд, заявил, что он заключил это соглашение с президентом Гувером, а не Ноксом. Он заявил, что попытки МакАртура, СДП и АПВ подставить СПА не останутся безнаказанными..."
ustates.4090.a: "Я знал, что этим красным никогда нельзя доверять!"

ustates.4095.title: "День прогресса"
ustates.4095.desc: "Первоначально "Век прогресса" планировалось провести в Чикаго. Однако из-за забастовок и сокращения бюджета в городе она была отложена до 1937 года и перенесена в Балтимор. Хотя на ярмарке демонстрировались различные технологические достижения с 1837 по 1937 год, в воздухе всё ещё витало недомогание Великой депрессии. Президент Гувер посетил ярмарку, чтобы поприветствовать публику и своих сторонников, и в процессе его встретил старый фермер. Этот фермер потерял свою ферму во время паники 1925 года и сказал Гуверу, что тот его подвел. Затем фермер пожал Гуверу руку, после чего достал пистолет и дважды выстрелил ему в живот. Гувера срочно доставили в ближайшую больницу, но позже он умер от полученных ран."
ustates.4095.desc2: "Первоначально "Век прогресса" планировалось провести в Чикаго. Однако из-за забастовок и сокращения бюджета в городе она была отложена до 1937 года и перенесена в Балтимор. Хотя на ярмарке демонстрировались различные технологические достижения с 1837 по 1937 год, в воздухе всё ещё витало недомогание Великой депрессии. Президент Гувер посетил ярмарку, чтобы поприветствовать публику и своих сторонников, и в процессе его встретил старый фермер. Этот фермер потерял свою ферму во время паники 1925 года и сказал Гуверу, что тот его подвел. Затем фермер пожал Гуверу руку, после чего достал пистолет и дважды выстрелил ему в живот. Гувера срочно доставили в ближайшую больницу, но позже он умер от полученных ран."
ustates.4095.a: "Слова фермера были: "Слишком много людей голодает!""
ustates.4095.b: "Гувер все-таки живёт!"

ustates.4096.title: "Президент убит в Капитолии!"
ustates.4096.desc: "После неожиданной победы президента Гувера на выборах 1936 года во многих крупных городах Соединённых Штатов, и Вашингтон не стал исключением, происходили почти безостановочные беспорядки. В попытке успокоить напряженность в Капитолии, а также для того, чтобы выглядеть сильным, президент Гувер решил проехаться на автомобиле по Вашингтону. Хотя толпа не была впечатлена демонстрацией Гувера, их настроение быстро изменилось, когда Гувер был застрелен в своем автомобиле. Полиция и ФБР до сих пор не нашли подозреваемых, и кто убил президента Гувера, неизвестно. Поэтому многие в американской политической системе начали обвинять друг друга в убийстве президента."
ustates.4096.a: "Где вы были, когда узнали об убийстве президента Гувера?"

ustates.4097.title: "Конец первых 100 дней"
ustates.4097.desc2: "Первые 100 дней своего президентства Герберт Гувер обещал вернуть страну в нормальное русло. Такие обещания важны для любого президента, однако, несмотря на все происходящее, президенту Гуверу мало что удалось сделать. Ещё меньше было сделано для разрешения экономического кризиса, и вокруг Гувера толпятся его недоброжелатели. Во время посещёния мемориала Линкольна президента Гувера неожиданно встретил двадцатилетний молодой человек, который несколько раз выстрелил в Гувера. Секретной службе удалось схватить двадцатилетнего подростка, но в конечном итоге они не смогли предотвратить убийство президента Гувера."
ustates.4097.desc: "Первые 100 дней своего президентства Герберт Гувер обещал вернуть страну в нормальное русло. Такие обещания важны для любого президента, однако, несмотря на все происходящее, президенту Гуверу мало чего удалось добиться. С беспорядками, забастовками рабочих, военизированными формированиями, которые бегали и пугали политиков, Гувер добился большего, чем за весь предыдущий срок при сотрудничестве с демократами из Сената и Палаты представителей. Однако во время посещёния мемориала Линкольна Гуверу сообщили, что ФБР поймало двадцатилетнего потенциального убийцу, который был связан со Старой Демократической партией. Это было очень близко..."
ustates.4097.a: "Гувер убит на ступенях Мемориала Линкольна."
ustates.4097.b: "Пожилые люди объявляют войну. Но именно молодёжь должна сражаться и умирать."

ustates.4098.title: "На президента совершено покушение!"
ustates.4098.desc: "Во время поездки на поезде в Филадельфию в рамках общенационального тура доброй воли президент Гувер был убит взрывом. В Вашингтоне многие представители Республиканской и Демократическая партия утверждали, что президент был убит анархистскими элементами из СПА МакАртур и Дж. Эдгар Гувер выступили и поддержали эти заявления. Мюррей и Старая Демократическая партия отказались от комментариев, однако многие в СПА обвиняют СДП в том, что они сами убили президента Гувера. Со своей стороны, Хьюи Лонг выразил свои соболезнования семье Гувера, выйдя из дома, чтобы посетить семью в их траурное время. Вице-президент Фрэнк Нокс был приведен к присяге в качестве нового президента."
ustates.4098.a: "Я чувствую, что был одним из его самых близких друзей..."

ustates.4099.title: "МакАртур вступает в должность"
ustates.4099.dc: "После убийства президента Гувера по пути в Филадельфию, в Конгрессе и по всей стране участились призывы к военным вмешаться. Поскольку поддержка Нокса была столь же низкой, как и популярность бывшего президента Гувера, МакАртур взял на себя ответственность спасти Америку и Республику от радикалов. Для этого он отправился в Вашингтон, чтобы спасти Америку."
ustates.4099.cd: "Хотя Гувер и республиканцы обещали МакАртуру, что смогут разрешить кризис, прекратить беспорядки, положить конец политическим разногласиям и покончить с радикалами раз и навсегда, похоже, эти обещания оказались пустыми. Они потерпели неудачу, и поэтому МакАртур собрал своих сторонников для марша на Вашингтон, чтобы убрать Гувера и республиканцев из Белого дома. Поскольку Гувер больше не у власти, МакАртур надеется, что сможет положить конец радикализму и спасти Америку."
ustates.4099.a: "Я выполню обещания Гувера и спасу этот тонущий корабль."
ustates.4099.b: "Отойди в сторону, старик, нам нужен новый капитан, чтобы спасти этот тонущий корабль."

ustates.4100.title: "Воспитание свободой"
ustates.4100.desc: "В последнее время многие считали Соединённые Штаты проигравшей страной; даже у самого президента были такие мысли после его победы в 1936 году. Однако, благодаря хорошему и плохому в течение третьего срока Гувера, он отвел нацию от обрыва и спас американскую демократию, республику и само американское общество. Политика Вашингтона начинает меняться по мере роста популярности Гувера, и парадигма американской политики меняется, поскольку многие пытаются найти своё место в новой Америке."
ustates.4100.a: "Мы благодарим вас, мистер Гувер!"

ustates.4101.title: "Будущее Республиканской партия?"
ustates.4101.desc: "Со времени раскола прогрессистов и победы Вильсона в 1912 году Республиканская партия оказалась на проигрышной стороне американской политики. Их лучшие попытки вернуть себе Белый дом заканчивались провалом. Однако после победы Гувера в 1928 году в судьбе партии произошел перелом. В годы после этих выборов Республиканская партия снова начала терять популярность, поскольку люди ополчились против партии и в некоторых случаях обвиняли Гувера в депрессии. После того как его победы в 32 и 36 годах вновь дестабилизировали ситуацию в стране, все, включая самого президента Гувера, решили, что с Союзом покончено. Однако Союз не был разрушен, и президент Гувер вместе со своими сторонниками в кабинете министров, Конгрессе и армии смог повернуть кризис вспять. Теперь возникает вопрос: что теперь будет с Республиканской партией?"
ustates.4101.a: "Американская мечта будет найдена"
ustates.4101.b: "Американский центризм должен быть сохранен"
ustates.4101.c: "Американский рабочий должен быть нашим главным приоритетом"
ustates.4101.d: "Американская Республика - это Республиканская партия, а Республиканская партия - это Америка."

ustates.4102.title: "Судьба Социалистической партия Америки"
ustates.4102.Progressivesdesc1: "Социалистическая партия Америки подверглась нападкам со стороны Палаты по борьбе с неамериканской деятельностью и находится в значительно ослабленном состоянии. Из-за дурной славы, а также неудач на национальном уровне, партия начала переговоры о медленной интеграции и, в конечном итоге, объединении с Прогрессивная партия. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4102.Progressivesdesc2: "Социалистическая партия Америки подорвала свой авторитет благодаря деятельности Палаты по борьбе с неамериканскими преступлениями, а также неудачам партии на национальном уровне. Руководство партии решило сохранить то влияние, которое у них осталось, и присоединиться к Прогрессивная партия."
ustates.4102.LeftRepublicans1desc: "Социалистическая партия Америки подорвала свой авторитет благодаря деятельности Палаты по борьбе с неамериканскими преступлениями, а также дурной славе и неудачам на национальном уровне. Партия вступила в переговоры, чтобы медленно интегрироваться и в конечном итоге объединиться с Республиканская партия. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4102.LeftRepublicansdesc2: "Социалистическая партия Америки, доверие к которой было подорвано Палатой по борьбе с неамериканскими злоупотреблениями и неудачами партии на национальном уровне, умирает. Руководство партии решило сохранить оставшееся влияние и присоединиться к Республиканская партия."
ustates.4102.Nazboldesc: "С провалом своей антиистеблишментной риторики Билл Хейвуд и Социалистическая партия Америки начали поглощаться Республиканской партией. Поскольку Республиканская партия в регионе переняла многие тезисы Хейвуда, они также начали поглощать его базу избирателей, и пройдет совсем немного времени, и о СПА останется только воспоминание."
ustates.4102.a: "Прогрессисты и социалисты, как подходяще"
ustates.4102.b: "Радикальные республиканцы вернулись домой"
ustates.4102.c: "Наконец-то партия для всех"

ustates.4103.title: "Судьба старой Демократической партии"
ustates.4103.Democratsdescs1: "Старая Демократическая партия пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканскими преступлениями, получая плохую рекламу и испытывая неудачи на национальном уровне. Партия вступила в переговоры, чтобы медленно интегрироваться и в конечном итоге объединиться с Демократическая партия. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4103.Democratsdescs2: "Старая Демократическая партия пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканской деятельностью, получая плохую рекламу и испытывая неудачи на национальном уровне. Руководство партии решило сохранить то влияние, которое у них осталось, и присоединиться к Демократическая партия."
ustates.4103.rightRepublicansdesc1: "Старая Демократическая партия пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканской деятельностью, получая плохую рекламу и испытывая неудачи на национальном уровне. Партия вступила в переговоры о медленной интеграции и, в конечном итоге, объединении с Республиканской партией. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4102.rightRepublicansdesc2: "Старая Демократическая партия пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканской деятельностью, получая плохую рекламу и испытывая неудачи на национальном уровне. Руководство партии решило сохранить то влияние, которое у них осталось, и присоединиться к Республиканская партия."
ustates.4103.Nazboldesc: "С провалом своей антиистеблишментной риторики Уильям Мюррей и старая Демократическая партия начали поглощаться Республиканской партией. Поскольку Республиканская партия в регионе переняла многие тезисы Мюррея, они также начали поглощать его базу избирателей, и пройдет совсем немного времени, и от СДП останется только воспоминание."
ustates.4103.a: "Старые демократы возвращаются в Дем. партию"
ustates.4103.b: "Линдберг наконец-то вернулся в партию"
ustates.4103.c: "Наконец-то партия для всех"

ustates.4104.title: "Судьба партии "Америка прежде всего"
ustates.4104.Descnoprobs: "Партия "Америка прежде всего" потерпела поражение, когда Уильям Дадли Пелли был вынужден выступить в Палате по борьбе с неамериканской деятельностью. Теперь, когда их влияние значительно уменьшилось, они перешли к гонкам в штатах, и даже они не являются беспроигрышными для АПВ. Похоже, что дни пламенных речей Лонга прошли, сменившись недомоганием и, возможно, даже смертью партии."
ustates.4104.Democratsdesc1: "Партия "Америка прежде всего" пострадала в последнее время, подвергаясь нападкам со стороны Палаты неамериканских исследований, получая плохую рекламу и испытывая неудачи на национальном уровне. Партия вступила в переговоры, чтобы медленно интегрироваться и в конечном итоге объединиться с Демократическая партия. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4104.Democratsdesc2: "В последнее время партия "Америка прежде всего" пострадала, подвергаясь нападкам со стороны Палаты по борьбе с неамериканскими злоупотреблениями, получая плохую рекламу и испытывая неудачи на национальном уровне. Руководство партии решило сохранить оставшееся влияние и присоединиться к Демократическая партия."
ustates.4104.rightprogdesc1: "Партия "Америка прежде всего" пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканскими преступлениями, получая плохую рекламу и испытывая неудачи на национальном уровне. Партия вступила в переговоры, чтобы медленно интегрироваться и в конечном итоге объединиться с Прогрессивная партия. Только время покажет, как долго эта партия истеблишмента сможет работать с такими антиистеблишментными кандидатами."
ustates.4104.rightprogdesc2: "Партия "Америка прежде всего" пострадала в последнее время, подвергаясь нападкам со стороны Палаты по борьбе с неамериканскими злоупотреблениями, получая плохую рекламу и испытывая неудачи на национальном уровне. Руководство партии решило сохранить оставшееся влияние и присоединиться к Прогрессивная партия."
ustates.4104.Nazboldesc: "После провала своей антиистеблишментной риторики Хьюи Лонг и партия "Америка прежде всего" начали поглощаться Республиканской партией. Поскольку Республиканская партия в регионе переняла многие тезисы Лонга, они начали поглощать базу избирателей Лонга, и пройдет не так много времени, пока АПВ останется лишь воспоминанием."
ustates.4104.a: "Популисты и демократы... звучит знакомо."
ustates.4104.b: "Популисты и прогрессисты - странная коалиция."
ustates.4104.c: "Наконец-то партия для всех"

ustates.4105.title1: "Четвертая партийная система сохранена!"
ustates.4105.title2: "Основана пятая партийная система?"
ustates.4105.title3: "Вторая эра добрых чувств?"
ustates.4105.fourth: "После победы Маккинли над Уильямом Дженнингсом Брайаном в 1896 году мы столкнулись с последствиями его победы и прогрессивной эры. В эту эпоху было показано, что третьи партии могут не только выжить в американской политике, но и процветать в некоторых случаях, как, например, Прогрессивная партия. После решения Гувера попытаться удержать Республиканская партия в центре американской политики, не склоняясь ни вправо, ни влево, Прогрессивная и Демократическая партии заполнили эти ниши для партии. Похоже, эта эра трех партий, одной левой, одной правой и ещё одной, выступающей за центризм в американской политике, будет продолжаться дольше......"
ustates.4105.fifthpartyleft: "С победой Гувера на выборах 1932', а затем 1936', вы стали свидетелями сдвига в американской политике. Прогрессивная партия была постепенно возвращена в лоно Республиканской партии, и многие связывают это с использованием Гувером экономической прогрессивной политики, за которую выступал Прогрессивный билет в 1936 году. Теперь Гувер оказался в самом крайнем правом ряду Республиканской партии, а некоторые из его бывших союзников, которые обеспечили ему номинацию в качестве республиканского кандидата в 1936 году, перешли на сторону Демократическая партия или почувствовали себя преданными Гувером и объявили себя независимыми. Похоже, что в этой новой эре американской политики будут доминировать левая Республиканская партия и правая Демократическая партия......"
ustates.4105.fifthpartyright: "С победой Гувера на выборах 1932', а затем и 1936 года, вы стали свидетелями сдвига в американской политике. Демократическая партия, сохранившаяся со времен Эндрю Джексона, была постепенно поглощена Республиканской партией, и многие связывают это с более жесткой позицией Гувера в отношении радикалов по всей территории США. Изначально за такую позицию выступал демократический билет 1936 года. Теперь Гувер оказался в центре партии, смещающейся все дальше вправо, и многие из его бывших союзников, благодаря которым он был выдвинут кандидатом от республиканцев в 1936 году, поддерживают "великого старика" и его большой успех. Похоже, что в этой новой эре американской политики будут доминировать левая Прогрессивная партия и правая Республиканская партия......"
ustates.4102.secondera: "Эпоха добрых чувств наступила в 1817 году. Она наступила в связи с крахом партии федералистов и была эпохой низкой партийности, а также меньшей партийной принадлежности населения. Сейчас многие задаются вопросом, не началось ли это снова, поскольку президент Гувер в свой третий президентский срок сосредоточил внимание на национальном единстве и уменьшении партийной политики. Он добился этого благодаря принятию политики как правых, так и левых сил американской политики, а также благодаря своей работе по сближению Прогрессивной, Республиканской и Демократической партий. За этот третий срок произошел распад основных Прогрессивной и Демократической партий, а бывшие прогрессисты, демократы, СПА, АПВ и члены СДП присоединились к Республиканской партии. Похоже, Гувер привнес в Соединённые Штаты чувство национального единства и новую эру добрых чувств. Надеюсь, это будет продолжаться вечно......"
ustates.4105.a: "Слава системе 1896 года"
ustates.4105.b: "Началась новая эра партийной политики"
ustates.4105.b2: "Началась новая эра партийной политики"
ustates.4105.c: "Воистину, теперь мы должны ставить страну выше партии!"

ustates.4106.title: "Что такое ещё один срок?"
ustates.4106.desc: "Поскольку только за последние тридцать лет в Соединенных Штатах два президента нарушили традицию двух сроков, многие теперь опасаются, что слишком много президентов пошли по этому пути. Хуже того, они боятся, что Соединённые Штаты полностью утратят традицию двух сроков - традицию, которая была мудро заложена Джорджем Вашингтоном. Под давлением консервативного крыла Республиканская партия выдвинула свою кандидатуру в 1936 году, а Гувер поднял свою популярность среди населения до высот, которых не было со времен его победы в 1928 году, и сделал то, чего не смог добиться ни один другой человек. Разрешив политический и экономический кризисы, нараставшие в течение последних 15 лет, он стал спасителем Америки. Теперь перед ним открыт путь, чтобы продолжать бросать вызов традициям и баллотироваться на новые сроки или уйти в отставку."
ustates.4106.a: "Если народ хочет меня, кто я такой, чтобы сопротивляться?"
ustates.4106.b: "Я нарушил традицию и не буду нарушать её дальше."

### ННП Events ###
ustates.5002.title: "Национальная конференция по расовому порядку и гигиене"
ustates.5002.desc: "Выполняя своё обещание восстановить "естественный расовый порядок в Америке", новое правительство США созвало группу "экспертов" в области расизма на национальном съезде, призванном сформулировать и обнародовать расовую политику в Америке в будущем. Во-первых, это Уильям Дадли Пелли с его метафизическим и духовным подходом к расе. Следующим идет Сэмюэл Грин, представляющий интересы Ку-клукс-клана и традиционных нативистских движений. Наконец, есть Лотроп Стоддард, представляющий новое научное расистское течение, которое было поддержано элитами Восточного побережья. Каждый из этих людей получил значительную поддержку своей повестки дня, и, похоже, все они и их сторонники будут твердо стоять на сохранении нынешнего тупика, если не вмешается никакая внешняя сила. \n\nПо этой причине инициатива теперь принадлежит администрации [USA.GETLeader] вмешаться, отдав предпочтение одному из лагерей, оказав их предложению поддержку, необходимую для того, чтобы оно стало официальной политикой. Все, что остаётся, - это определить, какая из трех групп больше всего заслуживает нашей поддержки."
ustates.5002.a: "Метафизический подход Пелли"
ustates.5002.b: "Традиционный нативизм Грина"
ustates.5002.c: "Научный метод Стоддарда"

ustates.5003.title: "Возобновление репатриации японцев?"
ustates.5003.desc: "В то время как политика изгнания азиатов была политикой Соединённых Штатов уже несколько лет, японцы всегда подчинялись правилам, несколько отличающимся от тех, которые применяются ко всем другим народам Азии. Япония - единственная великая Держава в Азии, и она давно хотела, чтобы её считали равной своим белым коллегам, ставящим под угрозу остальные великие державы. По этим и другим причинам политика Соединённых Штатов в течение многих лет заключалась в том, чтобы явно не ограничивать приток японских иммигрантов, а вместо этого сформулировать Джентльменское соглашение с Империей, в котором они сохраняли свою честь и взамен запрещали японцам когда-либо садиться на корабли в Америку.\n\nЭта политика провалилась. В то время как японцы утверждают, что делают всё возможное, чтобы помешать своим гражданам иммигрировать в Америку, численность японцев в Америке продолжает стремительно расти без каких-либо признаков сокращения, особенно с ростом значительного числа американцев японского происхождения во 2-м поколении. По этой причине уже давно звучат призывы принять дополнительные меры для предотвращения этого роста, "чтобы Западное побережье не было захвачено". В то же время мощь Японии только растёт, и, следовательно, многие в нашем правительстве утверждают, что было бы лучше принять присутствие японцев как свершившийся факт, чем рисковать расстроить их родину. Что нам делать?"
ustates.5003.a: "Азиаты должны находиться в Азии. Отошлите их обратно."
ustates.5003.b: "Японцы интегрировались в американское общество. Они остаются."

ustates.5004.title: "Отмена сухого закона?"
ustates.5004.desc: "Будучи одним из наиболее влиятельных элементов социальной политики, проводимой правительством Норриса, сухой закон стал глубоко спорным политическим вопросом в Америке. Уникально, однако, то, что в ННП есть много людей, которые согласны с этой политикой. Сухой закон долгое время был проблемой, за которую боролись многие крайне правые, и с принятием которой даже им пришлось неохотно поздравить Норриса. В результате значительная часть партии останется непреклонной в своем несогласии с изменением или отменой сухого закона, независимо от того, что ещё мы можем сказать о свободе и личной свободе. \n\nХотя мы, возможно, всё ещё сможем добиться отмены сухого закона в любом случае, успех вполне может оказаться впоследствии провалом. Что нам делать?"
ustates.5004.a: "Запрет необоснованно ограничивает свободы, он будет отменён."
ustates.5004.b: "Запрет - это моральная необходимость, он остаётся в силе."

ustates.5005.title: "Смерть Джека Рида"
ustates.5005.desc: ""Возвращаясь со встречи со своими оставшимися политическими союзниками, Джек Рид и его жена Луиза Брайант попали в засаду неизвестных, которые выпустили в пару десятки пуль, прежде чем скрыться. Хотя власти отреагировали быстро, Рид был объявлен мёртвым на месте происшествия. После того, как Брайант срочно доставили в больницу, чудесным образом выяснилось, что она не получила никаких опасных для жизни травм и, как ожидается, вскоре полностью выздоровеет. \n\nНеудивительно, что такое вопиющее политическое убийство, хоть и красного агитатора, вызвало возмущение по всей стране. Призыв к справедливости транслируется по всей Америке, и теперь он обрушивается на нас. Как мы будем действовать дальше?"
ustates.5005.a: "Организуйте серьезное расследование, независимо от того, что мы найдём."
ustates.5005.b: "Арестуйте первых попавшихся, это, вероятно, просто междоусобица."

ustates.5006.title: "Луиза Брайант осуждает нас"
ustates.5006.desc: "С тех пор как Луиза Брайант оправилась от ран, полученных во время убийства её мужа, она ведёт непрерывную кампанию против нашего правительства. Обвиняя нас в его смерти и даже утверждая, что некоторые члены нашего кабинета приложили непосредственную руку к организации убийства, её язвительность была непрекращающейся и интенсивной. В то время как склонность к красному цвету у неё и её покойного мужа вызывает у большинства американцев подозрение в отношении здоровья к её заявлениям, все большее число особенно наивных людей поддаются на ложь Брайант. \n\nУчитывая, что она не проявляет никаких признаков прекращеня, многие в правительстве предполагают, что мы должны вмешаться, чтобы положить конец её кампании. Однако, учитывая, что убийство Джека Рида всё ещё свежо в общественной памяти, действия против Брайант были бы в лучшем случае противоречивыми. Что нам делать?"
ustates.5006.a: "Истерия после потери - это прискорбно, но обычное дело. Пусть пока она беснуется."
ustates.5006.b: "Может, она и вдова, но это не оправдание для того, чтобы извергать такую желчь. Заставьте её молчать."

ustates.5007.title: "Неужели мы станем американской исправительной колонией?"
ustates.5007.desc: "Действия [USA.GetLeader] в Америке недавно заложили основу для того, что может стать дипломатическим инцидентом между нашими двумя странами. В рамках своей нативистской кампании администрация [USA.GetLeader] депортировала ряд предполагаемых радикалов, номинально в страны их происхождения. Однако, имея дело с левыми чернокожими агитаторами, американцы вместо этого предпочли отправить их на наши берега, сославшись на их панъафриканскую идеологию. Естественно, намеки на то, что они имеют какое-то отношение к амеро-либерийскому народу или нашей нации, оказались глубоко оскорбительными для всех нас. Один из членов ПИВ лучше всего подытожил наши чувства, атаковав идею о том, что "нация, основанная приемными сыновьями и дочерьми старой американской элиты, должна стать опекунами каждого преступного негра в Америке". \n\nТем не менее, мы должны осознавать нашу ситуацию и действовать соответственно. Судьба нашей нации всегда будет зависеть от хороших отношений с американцами, нравится нам это или нет. Следовательно, возможно, было бы лучше не обращать внимания на эту незначительность ради хороших отношений и использовать этот всплеск поддержки репатриации в благих целях. В то время как американцы, возможно, послали своих отбросов за это время, при определенных усилиях мы, надеюсь, сможем стимулировать второй раунд колониального урегулирования в Либерии и укрепить наше господство как над внутренними районами, так и над племенами."
ustates.5007.a: "Сотрудничайте с американцами по этому вопросу и выдвиньте предложение о продуктивном плане репатриации."
ustates.5007.b: "Требуйте извинений за такое поведение."

ustates.5008.title: "Либерия требует извинений"
ustates.5008.desc: "Либерийское правительство выразило своё решительное неодобрение политике нашего правительства, раскритиковав нашу практику отправки нежелательных лиц на их берега. Они требуют прекращения этой практики и извинений за прошлое поведение. Тем не менее, они, похоже, осознали, с кем имеют дело, и пошли на соответствующие уступки. Извинения не будут означать возвращения тех, кого уже отправили в Либерию, где государство пообещало разобраться с ними. \n\nЭто соображение вдвойне полезно, поскольку инцидент попал в прессу и стал политическим вопросом. Некоторые из наших наиболее рьяных сторонников возмущены этим предполагаемым оскорблением и требуют категорического отказа от либерийских требований. В то же время чернокожие националисты и бизнесмены, имеющие интересы в Либерии, призвали наше правительство загладить свою вину и восстановить испорченную репутацию страны. Что нам делать?"
ustates.5008.a: "Непримиримость и гордость не исправят плохую прессу. Нам следует извиниться."
ustates.5008.b: "Америка поступает так, как ей заблагорассудится, и не приносит за это никаких извинений."

ustates.5009.title: "Либерия предлагает репатриацию чернокожих"
ustates.5009.desc: "Недавно с нами связался проповедник-политик Эрнест Севьер Кокс с весьма интригующим предложением. Утверждая, что он представляет коалицию истинных сегрегационистов и чернокожих националистов, таких как Маркус Гарви, наряду с тем, что он выступает в качестве агента либерийского правительства, он предложил национальную схему репатриации чернокожих. Хотя точный характер его службы правительству Либерии неясен, они поспешили подтвердить свою общую поддержку этой схемы. А учитывая широкую поддержку этого плана в Америке, кажется, что репатриация никогда не была более вероятной. \n\nТем не менее, мы столкнулись с решительным противодействием со стороны традиционных диксикратов и других так называемых умеренных сегрегационистов. Ссылаясь на важную роль чернокожих в экономике Юга и преисполненные решимости сохранить существующий общественный порядок, они оказались источником жесткой оппозиции. Несмотря на то, что мы сможем продвигаться вперёд с планом, это будет сопряжено со значительными политическими издержками и, возможно, подорвет усилия нашей администрации. Готовы ли мы пойти на такую авантюру?"
ustates.5009.a: "Утверждайте план и начинайте работу по его реализации."
ustates.5009.b: "Истеблишмент экс-диксикратов сорвал этот план."

ustates.5010.title: "Американцы выступают против репатриации"
ustates.5010.desc: "Американцы отклонили наше предложение о репатриации чернокожих, сославшись на стоимость данного плана. До нас также доходили слухи о том, что это решение было продиктовано давлением диксикратов с целью сохранения экономического порядка на Юге. В любом случае, репатриация не состоится ни сейчас, ни в ближайшее время."
ustates.5010.a: "Чёрт возьми."

ustates.5011.title: "План репатриации чернокожих"
ustates.5011.desc: "Теперь, когда план репатриации получил поддержку, мы должны определить его форму. С этой целью сенатор Теодор Бильбо недавно представил план репатриации в виде законопроекта, представленного на рассмотрение Сената. Тем не менее, основные проблемы с затратами и логистикой проекта остаются актуальной проблемой, которую наши оппоненты продолжают использовать против плана. В результате была предложена менее амбициозная и более "практичная" альтернатива. Это будет включать репатриацию лишь нескольких добровольцев ВАУН, чтобы проверить почву для более широкой репатриации в будущем. Сенатор Бильбо активно выступал против этого плана, объявив его "в лучшем случае полумерой, а в худшем - схемой отсрочки полной репатриации". По мере роста напряженности образовался явный раскол, причем примерно равная поддержка двух планов, и остаётся только гадать, какой из них будет быть реализованным."
ustates.5011.a: "Инициатива нашего Моисея, Теодора Бильбо увенчалась успехом!"
ustates.5011.b: "Гарви и его несгибаемые приверженцы вынуждены отправиться в одиночку."

ustates.5012.title: "Прибытие чёрных мигрантов"
ustates.5012.desc: "С принятием законопроекта Бильбо сотни тысяч чернокожих американцев начали процесс отъезда из страны своего рождения, чтобы найти своё счастье в Либерии. При поддержке администрации ННП мы смогли радушно принять этих людей в их новой стране, интегрировав их в экономику и используя их численность для укрепления американо-либерийского превосходства среди народа Либерии. С дальнейшим развитием и углублением торговых отношений с американцами мы можем рассчитывать на процветающее будущее."
ustates.5012.a: "Мечта о чёрной родине наконец-то осуществилась."

ustates.5013.title: "Прибытие гарвейских поселенцев"
ustates.5013.desc: "Хотя законопроект Бильбо, возможно, и провалился, это не положило конец мечте афроамериканцев о колонизации Либерии. При той ограниченной поддержке, которую может предложить правительство США, Маркус Гарви и его последователи из ВАУН прибыли на наши берега, обещая ещё больше прибывших. Польза, которую эти здоровые люди смогут принести в наших военных начинаниях, очевидна, и Гарви выглядит грозным вождем, чтобы возглавить их."
ustates.5013.a: "Пусть это будут первые из многих новоприбывших."

### PP Events ###
ustates.6002.title: "Принуждение мастеров финансов делиться"
ustates.6002.desc.long: "В то время как Лонг часто заявлял, что он надеется, что банковскую семью Морганов, Рокфеллеров и остальную элиту можно будет убедить поддержать идею "Раздел нашего богатства", если их посадят за стол переговоров, после его победы на выборах, теперь он чувствует себя комфортно, выдвигая более очевидные требования к самым богатым людям Америки. Таким образом, несмотря на их продолжающееся противодействие его программе, Лонг теперь смог заставить даже Рокфеллеров и Морганов участвовать в его программе. Там, где когда-то они называли его дураком, теперь они могут только покорно согласиться и принять похвалу за их "патриотическую самоотверженность", безусловно, самую дорогую награду в истории." 
ustates.6002.a: "Мы сделали им предложение, от которого они не смогли отказаться."
ustates.6002.t: "Принуждение Мастеров финансов делиться"
ustates.6002.desc.notlong: "В то время как Лонг часто заявлял, что он надеется, что банковскую семью Морганов, Рокфеллеров и остальную элиту можно будет убедить поддержать идею "Раздел нашего богатства", если их посадят за стол переговоров, после победы на выборах его союзника президента [GetLeader], теперь он чувствует себя комфортно, выдвигая более очевидные требования к самым богатым людям Америки. Таким образом, несмотря на их продолжающееся противодействие его программе, Лонг теперь смог заставить даже Рокфеллеров и Морганов участвовать в его программе. Там, где когда-то они называли его дураком, теперь они могут только покорно согласиться и принять похвалу за их "патриотическую самоотверженность", безусловно, самую дорогую награду в истории." 
ustates.6002.a: "Мы сделали им предложение, от которого они не смогли отказаться."

ustates.6003.title: "Сделка с королями капитализма"
ustates.6003.desc: "Вступая в союз с авторитарным президентством Гарнера, самые богатые американские семьи ― особенно Рокфеллеры и Морганы ― стремились защитить свои богатства и продвигать свои интересы. Поскольку Популистская партия сейчас находится у власти, пришло время определить, как мы будем наказывать за эти действия. Левое крыло партии считает, что поведение олигархов было попыткой захвата власти и должно рассматриваться как не что иное, как государственная измена. С другой стороны, правые партии считают, что такой радикальный курс действий может поставить под угрозу позицию правительства и противоречит нашим усилиям по объединению всех американцев, и что вместо этого следует искать обычного наказания в виде штрафов и тюремного заключения."
ustates.6003.a: "Провести судебный процесс по делам о государственной измене и конфисковывать имущество виновных."
ustates.6003.b: "Возбуждить обычный судебный иск против наиболее вопиющих правонарушителей."

ustates.6004.title: "Судьба Уолл-стрит"
ustates.6004.desc: "Теперь, когда нам удалось принять законодательство, направленное на то, чтобы нанести ущерб капиталу и его инструментам в этой стране, некоторые члены нашей партии публично предложили снести и памятники ему. Особое внимание было уделено Уолл-стрит, которая долгое время была синонимом финансового порядка. Теперь, когда мы протолкнули соответствующее законодательство, было бы тривиально найти оправдание для выселения нынешних жильцов и празднования нашей победы над ними. В качестве альтернативы мы могли бы позволить финансистам оставаться там, где они есть, изображая это решение как доброжелательную позицию по отношению к более радикальным элементам в партии. Что нам делать?"
ustates.6004.a: "В нашей стране нет места капиталу и буржуазии, УНИЧТОЖИТЬ ВСЁ!"
ustates.6004.b: "Разрешить продолжение эксплуатации с серьёзными ограничениями."

ustates.6005.title: "Кампания против клана проходит успешно"
ustates.6005.desc: "Общенациональная кампания по искоренению Ку-клукс-клана принесла свои плоды, поскольку власть экстремистской организации теперь разрушена навсегда. Хотя администрация Гарнера уже добилась значительного прогресса, арестовав большую часть национального руководства организации, им не удалось подавить её на низовом уровне, что позволило ей реформироваться в виде местных организаций. Именно над этими группами мы работали, чтобы разогнать их, особенно задержав многих "мелких рыбешек", на которых ФБР ранее закрывало глаза. Теперь, когда ударные отряды южных демократов выведены из строя, мы можем перейти к их руководству..."
ustates.6005.a: "Клан разбит."

ustates.6006.title: "Выбор лидера ПП на юге"
ustates.6006.desc: "По мере того, как Популистская партия демонтирует и заменяет полит машины южных демократов и старых демократов, нам нужно будет найти лидера, которому можно доверить задачу убедиться, что наши сторонники, включая чернокожих избирателей, внесены в списки избирателей. Мы могли бы поставить во главе давнего лоялиста Пола Мэлони, который возглавлял ПП в регионе с момента образования партии, а до этого - АПВ. Другой выбор - алабамский интеграционист и восходящая звезда ПП "Большой" Джим Фолсом. Наконец-то мы могли бы потянуть за кое-какие ниточки, чтобы поставить Эрла во главе."
ustates.6006.a: "Пол Мэлони "
ustates.6006.b: "Большой Джим Фолсом"
ustates.6006.c: "Эрл Лонг"

ustates.6007.title: "Удар по южному истеблишменту"
ustates.6007.desc: "После принятия нами чрезвычайного законодательства, направленного на защиту интересов чернокожих американцев, мы получили сильный отпор со стороны южных демократов и других консервативных кругов. Неудивительно, что это противостояние оказалось не более чем последней, отчаянной попыткой защитить себя. Чего мы не ожидали, так это того, в какой степени южные демократы будут связаны с линчеваниями, подавлением избирателей и любым количеством других преступлений. Несмотря на все их заверения в невиновности или косвенные улики, мы знали правду и действовали. \n\nТеперь все, что остаётся, - это определить наш дальнейший курс. Будем ли мы полностью привержены демонтажу старой демократической машины или воспользуемся этой возможностью, чтобы устранить последние препятствия на пути к укреплению политического союза с угнетенными Юга?"
ustates.6007.a: "Уделяйте приоритетное внимание созданию базы поддержки."
ustates.6007.b: "Сосредоточьтесь на уничтожении полит машины южных демократов."

ustates.6008.title: "Обуздание ФБР"
ustates.6008.desc: "Среди ведущих людей Америки, независимо от их идеологических позиций, уже давно бытует мнение, что, если его не остановить, то ФБР Эдгара Гувера рискует превратиться в государство в государстве, неподконтрольное политическому руководству страны. И хотя работа бюро по пресечению деятельности Ку-клукс-клана должна быть признана, вызывает глубокую тревогу тот факт, что эта работа началась с расследования, на проведение которого глава Бюро так и не получил разрешения. \n\nПо счастливой случайности, недавно мы получили информацию, которая значительно укрепила наши позиции. Благодаря фотографическим свидетельствам нам стало известно, что сам Гувер тайно занимается самым развратным и дегенеративным гомофильным поведением на протяжении многих лет. Признавая использование этой информации, мы смогли добиться отставки Гувера в обмен на передачу компрометирующих фотографий. Теперь, когда экс-директор убран с дороги, мы можем назначить на его место более лояльного человека, который возглавит наши усилия по повторному подчинению ФБР федеральному правительству. Вопрос только в том, кого мы назначим."
ustates.6008.a: "Назначить Луи Герра."
ustates.6008.b: "Назначить Гаса Холла."

ustates.6009.title: "Изменения в Верховном суде"
ustates.6009.desc: "Безусловно, самыми ярыми противниками нашей реформистской политики были люди, составляющие Верховный суд. В то время как их долг обязывает их защищать принципы конституции от посягательств законодательных органов, не обращая внимания на политическую повестку дня или их принадлежность к полит партиям, реальность сильно отличается. Суд долгое время был насквозь пристрастным учреждением с широко антиреформистской повесткой дня. Никогда это не было так верно, как сейчас, поскольку судьи теперь объединились с оппозицией, чтобы задержать, нанести ущерб и демонтировать нашу политику любым возможным способом. \n\nПоскольку все другие варианты и апелляции исчерпаны, теперь нам придётся принимать радикальные меры. Если они хотят играть грязно, то мы будем играть так же как и они. С этой целью было внесено два предложения. Первый призывает к расширению состава суда, чтобы обеспечить комфортное большинство сторонников нашего законодательства. Второй призывает к тому же и внушает существующим судьям "порицание", которое будет наложено на неправильные вердикты в будущем. Что мы выберем?"
ustates.6009.a: "Правильный размер."
ustates.6009.b: "...и правильные вердикты."

ustates.6010.title: "Судьба коллегии выборщиков"
ustates.6010.desc: "Коллегия выборщиков была создана в совершенно другое время в американской истории, как один из ряда механизмов для балансирования интересов штатов-основателей. Однако эволюция нашей нации и достижения, как в области урбанизации, так и в области технологий, сделали коллегию не только архаичной, но и активно контрпродуктивной. Небольшие штаты с меньшим населением обладают непропорционально высокой избирательной властью, в то время как голоса городских масс обесцениваются. Кроме того, отсутствие наказания для неверных избирателей означает, что даже когда сравнительно бесправным избирателям удаётся добиться того, чтобы их голос был услышан, их избиратели могут проигнорировать их пожелания и отдать свои голоса другому кандидату, не опасаясь порицания. \n\nВ результате стало совершенно ясно, что реформа коллегии выборщиков крайне необходима. Единственный оставшийся вопрос заключается в том, следует ли нам придерживаться умеренного или более агрессивного подхода. Первый предполагал бы наказание неверных избирателей по всей стране, вплоть до тюремного заключения, при сохранении коллегии в качестве уступки меньшим штатам. Второй вариант предполагает полную отмену коллегии, даже если это вызовет гнев жителей сельских штатов, ради общего укрепления демократии в стране. Каково наше решение?"
ustates.6010.a: "Наказывать неверных избирателей."
ustates.6010.b: "Полностью упразднить коллегию."

ustates.6011.title: "Второй Конституционный съезд"
ustates.6011.desc: "Несмотря на то, что наши реформы были масштабными и успешными, они, тем не менее, ограничены чёткими правовыми барьерами. Наиболее очевидной из них является Конституция, разработанная столетия назад и в целом непригодная для нынешних обстоятельств. В то время как некоторые утверждают, что отказ от видения основателей равносильен ереси, мы знаем, что это безумие - позволять себе руководствоваться предписаниями ущербных людей из ушедшей эпохи. \n\nПо этой причине мы созовём Второй Конституционный съезд, чтобы разработать руководящий документ, который будет одновременно популярным и будет служить интересам пролетариата."
ustates.6011.a: "Начать процесс составления проекта."

ustates.6012.title: "Переворот генерала Брэдли"
ustates.6012.desc: "Ссылаясь на революционную политику [USA.GETLeader] как на угрозу самой структуре нации, движение внутри вооружённых сил во главе с генералом Омаром Брэдли предприняло попытку государственного переворота с явной целью "спасти Америку от радикалов". В то время как Смедли Батлер и различные левые деятели сумели поднять народное сопротивление, чтобы предотвратить немедленный успех переворота, они плохо подготовлены и оснащены. Кроме того, многие государственные органы до сих пор оставались в стороне или активно поддерживали Брэдли и его людей. На Капитолийском холме царит неразбериха, и местонахождение президента [GetLeader] неясно, а члены его администрации дают неясные и противоречивые инструкции общественности. \n\nНесмотря на мрачные перспективы правительства в настоящее время, потеря движением Брэдли элемента внезапности вполне может оказаться их гибелью. По мере развития ситуации появляются сообщения, свидетельствующие об этом..."
ustates.6012.a: "[USA.GETLeader] и правительству удалось удержаться."
ustates.6012.b: "Брэдли смог захватить власть."
ustates.6012.c: "Браудер нивелировал переворот и утвердил чрезвычайные полномочия."

nimatron.1.t: "Изобретен Ниматрон"
nimatron.1.d: "Начало Второй Гражданской войны в Америке привело к тому, что у Эдварда Кондона, физика-ядерщика, появилось много свободного времени. Westinghouse Electric представила в поле зрения многих американских городов Ниматрон, изобретение ранее упомянутого Эдварда Кондона. Вместо того, чтобы иметь экономическое или тактическое значение, он вместо этого обеспечивает бесконечное развлечение. Он способен имитировать игру в Nim, где он берёт на себя роль одного из игроков. Игрок может выключить одну или несколько лампочек подряд, затем машина по очереди делает то же самое, и так далее. Тот, кто последним погасит свет, становится победителем. Человек, который победит машину, что нелегко, получит монету, отчеканенную с надписью "Ним Чемпион". Благодаря своей новизне и перспективе получения, хотя и незначительного вознаграждения, он стал очень популярным как средство как провести время, так и забыть о проблемах реконструкции."
nimatron.1.a: "Мало-помалу наше будущее становится немного светлее."

nimatron.6.t: "Открытие, касающееся костей"
nimatron.6.d: "Во время палеонтологических раскопок в северной Аризоне, которые не жалели средств, палеонтолог Чарльз Л. Кэмп вместе с натуралистом из племени навахо Джесси Уильямсом сделали новое захватывающее открытие. Проводя раскопки в формации Кайента, расположенной всего в 20 милях к северу от Туба-Сити в резервации навахо, группа откопала три разных набора окаменелых останков нового плотоядного динозавра. Один скелет был в основном полным и полностью окаменелым скелетом, у которого отсутствовала только передняя часть черепа, части таза и несколько позвонков, в то время как два других были гораздо более разрушенными и фрагментарными. Образец, доставленный в палеонтологический музей Калифорнийского университета для изучения, получил предварительное название "Дилофозавр ветерилли" и описан как хищный теропод среднего размера, родом из раннего юрского периода, с предполагаемым размером около 23 футов в длину и украшенный отчётливым двуконечным гребнем на голове. Некоторые даже предполагали, что у него могла быть большая оборка и даже он был ядовитым, но эти идеи были в значительной степени осуждены. Это открытие было провозглашено чудом науки после недавнего хаоса в Америке, поскольку такая атмосфера затруднила занятия наукой. Пусть это будет признаком грядущих перемен к лучшему."
nimatron.6.a: "Какой странный экземпляр. Это, несомненно, углубит наши знания со временем и, возможно, даже развлечет массы."

nimatron.7.t: "Джимми Стюарт выполняет Свой долг"
nimatron.7.d: "Уже ставший нарицательным благодаря своим ролям в "Девчонке из маленького городка", "После худого человека" и "Ты не можешь взять это с собой", которым удалось добиться выхода, несмотря на начало Гражданской войны, Джимми Стюарт - актер, плейбой, обыватель и звезда - один из крупнейших актеров Голливуда, но даже эта звезда серебряного экрана не смогла проигнорировать призыв братской войны, которая разрывала эту нацию на части. Временно завершив свою актерскую карьеру, Джимми Стюарт поступил на службу в армию Соединённых Штатов, стремясь получить должность в Армейской авиакорпорации, учитывая его личный опыт полетов. Не новичок в полетах, Стюарт пилотировал небольшие самолеты с подросткового возраста, и для дальнейшего военного опыта оба его деда служили Союзу в первой Гражданской войне, в то время как его отец служил в испано-американской войне. Стремясь использовать его за его мастерство, а также за его способность быть отличным инструментом для пропаганды и военных действий, федеральное правительство решило предложить Стюарту офицерскую должность, сославшись на его летный опыт и высокие оценки, полученные в Принстонском университете. Хотя он, возможно, немного зеленый, не секрет, что Америка сейчас нуждается в способных командирах больше, чем когда-либо прежде, и поэтому Стюарт, а также армейское командование согласились на это предложение. Стюарт станет офицером армии США, а также снимется в серии видеороликов, финансируемых армией, в попытке поднять боевой дух, где он, мы надеемся, станет ценным активом как для наших сухопутных, так и для воздушных сил, поскольку мы боремся за победу в этой Гражданской войне."
nimatron.7.a: "Воплощение американского идеала. Мы приветствуем этого храброго американца."

nimatron.8.t: "Завоевание Твоих крыльев"
nimatron.8.d: "Будучи первой голливудской звездой, завербовавшейся во Вторую Гражданскую войну в США, Джимми Стюарт - ныне состоявшийся офицер Армейской авиации и сам по себе ас-истребитель - стал одной из самых больших звезд в Америке, поскольку он вырос, чтобы стать не только лицо сцены довоенного фильма, но также и лицо самой войны. В главной роли в своем последнем фильме военного времени под названием "Завоевывая свои крылья" Стюарт играет самого себя в пропагандистской и информационной рекламной картине, направленной на повышение боевого духа солдат, увеличение числа призывников и улучшение имиджа наших вооружённых сил в глазах общественности. Хотя некоторые из его современников в Голливуде называют его продажным, нация называет его патриотом! Потому что они знают правду, как и мы - Джимми Стюарт - американский герой!"
nimatron.8.a: "Боже, благослови Джимми Стюарта!"

nimatron.9.t: "Это прекрасная жизнь!"
nimatron.9.d: "Режиссера Фрэнка Капры с Джимми Стюартом в главной роли в его первой роли после Гражданской войны вместе с милой старлеткой Донной Рид "Это прекрасная жизнь" наконец-то вышла в кинотеатрах по всей стране. Мгновенно ставшая хитом и уже номинированная на множество наград, в том числе на премию "Оскар" за лучший фильм, эта проникновенная и милая история основана на романе Филипа Ван Дорена Стерна "Величайший дар", который сам по себе основан на "Рождественской песне" Диккенса. \n\nПоследующий Джордж Бейли - в исполнении любимого Джимми Стюарта - фильм начинается на Рождество 1945 года, когда Бейли размышляет о самоубийстве в своем доме в Нью-Йорке, когда ангел по имени Кларенс слышит его мольбы и его приказ спасти его. Затем фильм продолжается, и Бейли показывают, как его жизнь - и, в конечном счете, как его небытие - влияет как на близких, семью, так и на противников, пока он снова не обретет волю к жизни. Заканчивая на радостной ноте, Бейли воссоединяется со своими друзьями и семьей, поскольку они собирают достаточно денег, чтобы покрыть его долги, и некогда подавленный человек, наконец, понимает, что у него прекрасная жизнь. \n\nВозобновляя актерскую карьеру Джимми Стюарта, а также оказавшись хитом сам по себе, и, несмотря на заявления ФБР о том, что в нем могут быть синдикалистские подтексты, "Это прекрасная жизнь", несомненно, станет классикой, которая сохранится на десятилетия."
nimatron.9.a: "Американская рождественская классика на века."

nimatron.10.t: "Громовая птица ОС"
nimatron.10.d: "В разгар программы WASP женщины-авиаторы поднимаются в небо по всей Америке. Хотя большинство женщин, выходящих в эфир, сами из богатых белых семей, Ола Милдред Рексроат - одно из отклонений от этой нормы. Единственная женщина местной крови, служившая в WASPs, Ола Милдред Рексроат - наполовину белая, наполовину оглала лакота и уроженка Канзаса, которая сделала себе имя как непревзойденный ас-истребитель и авиадиспетчер. После обучения на учебно-тренировочных самолетах PT-19 и BT-13 fly girl Rexroat выполнила более дюжины боевых вылетов, превратившись в настоящего террориста небес. С позывным "Тандерберд", отсылающим к легендарному существу из мифа Лакота, Рексроат отлично летает на своем республиканском P-47, выигрывая бесчисленные воздушные бои и без колебаний совершая многочисленные успешные наземные атаки. Истинный патриот, истинный американец и настоящий ас, Рексроат и другие, подобные ей, служат ярким напоминанием о том, что в этой войне есть роль для каждого, независимо от его происхождения."
nimatron.10.a: "Пусть её крылья унесут её к Великой Тайне и дальше."

nimatron.11.t: "Полковник в белом"
nimatron.11.d: "Недавно по всему великому штату Юта и за его пределами разнеслись слухи о новом горячем ресторане Fried Chicken, который привлекает посетителей со всех западных штатов. Новое заведение, получившее название "Kentucky Fried Chicken", является первым филиалом франчайзинга, созданным самим "полковником" Харландом Сандерсом. Сандерс родился в Корбине, штат Кентукки, в 1890 году и впервые продал свою ныне знаменитую курицу в придорожном киоске во время Великой депрессии. Сандерс потратил десятилетия на совершенствование своего рецепта жареной курицы с фирменными "12 травами и специями". Хотя полковник сам не управлял этой новой франшизой, ненавидя как идею жарки цыпленка во фритюре, а не на сковороде, так и презирая идею создания сети, он продал права своему хорошему другу Питу Харманну, чей ресторан, тем не менее, использует рецепт полковника. С его помощью Харманн и Сандерс заслужили обожание или зависимость масс, а также получили чистую прибыль. Ходят слухи, что другие франшизы могут открыться в других местах по всей Юте и по всей стране, как только страну, по-видимому, охватит лихорадка жареных цыплят!"
nimatron.11.a: "Так вкусно, что пальчики оближешь."

nimatron.12.t: "Новые решения для решения проблемы контузии"
nimatron.12.d: "По мере того, как бушевала Вторая Гражданская война в Америке, психологические явления, впервые задокументированные во время Великой войны, известные как "Контузия" или неврастения, становились все более распространенными. Считается, что это форма огромной психологической и психической травмы, вызванной последствиями жизни в условиях постоянных артиллерийских обстрелов, стрельбы, взрывов и общей насильственной смерти, контузия и другие формы посттравматических стрессовых расстройств быстро стали основной причиной госпитализации солдат и приказов по разделу 8. \n\nК счастью для Америки, наши ведущие умники и врачи усердно трудились, разрабатывая решения и лекарства от этой трагической болезни. От использования электрических импульсов и шоковой терапии до применения общей анестезии, такой как эфир или хлороформ, существует множество возможных методов лечения, хотя эффекты и эффективность сильно варьируются в зависимости от конкретного случая. Один из новых методов облегчения недуга, который привлек внимание всей страны, заключается в том, чтобы привлекательные и полные медсестры ухаживали за больными мужчинами, удовлетворяя их потребности и заботясь о них, используя простую тактику возбуждения в попытке заставить солдат просто забыть о своей травме. Хотя эффективность этого конкретного лечения горячо обсуждается, оно, безусловно, сделало многих ветеранов, по крайней мере, более открытыми для получения лечения. Скоро, мы надеемся, мы сможем поднять всех наших контуженных людей и атаковать ещё раз!"
nimatron.12.a: "Запишите меня в окопы!"

nimatron.13.t: "Лицо американского триумвирата"
nimatron.13.d: "Подобно неофициальному партнерству Помпея, Красса и великого Юлия Цезаря или коалиции Октавиана, Антония и Лепида, наш новый Рим управляется триумвиратом. Триумвират, состоящий из ведущих героев нашей борьбы за спасение Америки, под руководством Дугласа МакАртура, Дуайта Д. Эйзенхауэра и Омара Брэдли теперь направляет возрожденные Соединённые Штаты к смирению, миру, процветанию и американистским идеалам свободы и порядка. Однако, хотя эти три титана наших вооружённых сил правят бок о бок как единое тело, естественно, что один из них поднимется и станет доминирующим. По мере того, как мы готовимся вступить в эту новую для американского народа эпоху, необходимо внутренне выбрать главное лицо Триумвирата и его направление. \n\nМакАртур, если его выберут на доминирующую позицию, должен продолжать занимать жесткую позицию и сохранять глубокую приверженность американскому милитаризму и консерватизму, хотя, вероятно, ему придется смягчить некоторые из своих грубых черт, чтобы соответствовать реалиям послевоенной жизни. Эйзенхауэр и Брэдли, которые разделяют цели ограничить нашу милитаристскую реальность до определенной степени, пока мы переходим к заботе об американском народе и оздоровлению Союза, сплотились вокруг менее раскольнических и разжигающих войну идей. \n\nБрэдли выступает за возвращение к старому доброму христианскому американизму и умеренному консерватизму, что особенно видно из его недавней цитаты "У нас есть люди науки, но слишком мало людей Бога. Мы постигли тайну атома и отвергли Нагорную проповедь. Человек слепо спотыкается в духовной тьме, играя с шаткими секретами жизни и смерти. Мир достиг блеска без мудрости, власти без совести. Наш мир - это мир ядерных гигантов и этических младенцев. Мы знаем больше о войне, чем о мире, больше об убийстве, чем о жизни". Разделяя схожие идеи о значительном ограничении военно-промышленного комплекса и расширении заботы о массах, Эйзенхауэр - или "Айк", как его ласково называют его сторонники - стремится к более светскому и открытому возвращению к американским идеям либерального консерватизма, по-прежнему связанного с вооруженными силами, но не позволяющего военным доминировать над потребностями и желаниями Америки. \n\nНезависимо от того, кто станет лицом Триумвирата, эти три истинных американских героя и гордые ветераны будут вести нацию вместе, когда мы, наконец, начнем исцеляться и выходить из этой хаотичной и кровавой эпохи."
nimatron.13.a: "Истинный американский Цезарь и человек, который спас Америку. Мы поддерживаем Мака!"
nimatron.13.b: "Нам всё ещё нравится Айк! Эйзенхауэр - наш человек!"
nimatron.13.c: "Пришло время ориентироваться на звезды! До конца с Брэдли!"

nimatron.14.t: "Встреча в Дерби Лайн"
nimatron.14.d: "Сегодня в небольшом приграничном городке Дерби Лайн, штат Вермонт, представители канадского и британского правительств в изгнании встретились с губернаторами шести штатов Новой Англии, а также с губернатором Нью-Йорка на парадоксально широко освещаемой, но невероятно конфиденциальной встрече. Дерби-Лайн был выбран в связи с тем, что он примыкает к Рок-Айленду, Квебек, и является одним из немногих городов в стране, где граница разделяет его на две части. Пожалуй, самое известное здание в Дерби-Лайн - бесплатная библиотека и оперный театр Хаскелла. Построенная прямо на границе супружеской парой, Хаскелл был построен как место, где американцы или канадцы могли бы собраться вместе и насладиться спокойным местом обучения и культуры, именно поэтому он был выбран для проведения встречи. Сама встреча, далеко не первая встреча государственных чиновников с иностранными высокопоставленными лицами, была официально посвящена обсуждению программ культурного обмена, экономических вопросов и тому подобных тем. Однако ходят слухи, что эта встреча была лишь прикрытием для штатов Новой Англии, чтобы склонить Канаду к оккупации или даже прямой аннексии региона. Причиной этого, по слухам, является желание спасти свои шкуры, если политический конфликт в остальной части страны перерастет в Гражданскую войну.\n\n\nПо причине природы этих слухов, а также из-за того, что содержание встречи осталось закрытым даже для федерального правительства, президент Гувер лично потребовал объяснений. Когда на него надавили, различные губернаторы подтвердили, что встреча действительно была посвящена обсуждению более обыденных вопросов, хотя обсуждались различные "планы на случай непредвиденных обстоятельств", если остальная часть страны окажется в состоянии войны. Когда президент Гувер спросил, что именно могут включать в себя эти чрезвычайные обстоятельства, губернаторы отказались уточнять и оставили вопрос без ответа. Обычно в подобной ситуации ФБР или аналогичное агентство могло бы заняться этим делом, но в условиях беспрецедентного политического хаоса все ресурсы направлены на то, чтобы сохранить нацию. В этом случае ничего нельзя пощадить, поэтому мы вынуждены жить с расплывчатым ответом, который мы получили."
nimatron.14.a: "Внимательно следите за Новой Англией..."

nimatron.15.t: "Встреча в Рок-Айленде"
nimatron.15.d: "Сегодня в небольшом приграничном городке Рок-Айленд, Квебек, представители правительства Изгнания и Канады встретились с губернаторами шести американских штатов Новой Англии, а также с губернатором Нью-Йорка на парадоксально широко освещаемой, но невероятно конфиденциальной встрече. Рок-Айленд был выбран из-за того, что он примыкает к Дерби-Лайн, штат Вермонт, и является одним из немногих городов в стране, где граница делит его на две части. Пожалуй, самое известное здание в Рок-Айленде - бесплатная библиотека и оперный театр Хаскелла. Построенный прямо на границе супружеской парой, Хаскелл был построен как место, где американцы или канадцы могли бы собраться вместе и насладиться спокойным местом обучения и культуры, именно поэтому он был выбран для проведения встречи. Сама встреча, далеко не первая встреча американских государственных чиновников с иностранными высокопоставленными лицами, была официально посвящена обсуждению программ культурного обмена, экономических вопросов и тому подобных тем. Однако это было ещё не все.\n\nПо сравнению с остальными Соединенными Штатами, которые, кажется, с каждым днём все ближе к Гражданской войне, Новая Англия всё ещё относительно стабильна. Хотя радикальные группы существуют, в отличие от других регионов Америки, Демократическая и Республиканская партии всё ещё имеют практическое влияние на местную политику. В связи с этим, желая "защитить кусочек Америки", губернаторы Новой Англии попросили, чтобы в случае Гражданской войны в остальной части страны канадские войска оккупировали Новую Англию, чтобы спасти её от худших последствий такого потенциального конфликта. Почувствовав возможность, наши представители поспешно согласились, и вместе со своими американскими коллегами составили проект, который стал известен как "Протокол Дерби Лайн". По сути, протокол просто призывает наших людей войти в Новую Англию и оккупировать её. Губернаторы, со своей стороны, должны обеспечить основу Временного правительства, которое должно быть создано в Хартфорде, как напоминание о Хартфордской конвенции 1814 года. Наряду с этим, они призывают своих людей сотрудничать с нашими гарнизонными подразделениями. Этот протокол, если он не будет использоваться, останется абсолютно секретным, а 1940 год будет датой полного отказа от него и его уничтожения, чтобы избежать обвинений в измене с обеих сторон.\n\nВ то время как для американцев такое соглашение, как протокол Дерби Лайн, является знаком надежды, надежды на то, что им не придется страдать от Гражданской войны. Для нас, однако, это возможность, возможность роста. Хотя американцы считают, что мы должны соблюдать положения о создании временного правительства Новой Англии, на самом деле нам это не нужно. На самом деле, мы могли бы так же легко кооптировать инфраструктуру, которую эти губернаторы должны создать для наших собственных целей, будь то аннексия Новой Англии или, возможно, создание Доминиона. Мы также можем просто проигнорировать Протокол, поскольку он был составлен только нашими представителями и не был официально ратифицирован Парламентом. Кроме того, если мы все-таки выполним Протокол, мы можем попрощаться с любым союзом с остальной Америкой. В любом случае, если возникнет возможность вмешаться в дела Новой Англии, у нас есть обоснование и основы временной власти."
nimatron.15.a: "Возможно, мы воспользуемся протоколом Линии Дерби..."

nimatron.16.t: "Будущее Америки в руках Айка"
nimatron.16.d: "После того как интригующие бюрократические змеи в Сенате были свергнуты, павший герой, превратившийся в тирана, МакАртур убит, а 2-я Американская Гражданская война наконец-то выиграна нашими законными руками как истинное и подлинное американское правительство, генерал Дуайт Д. Эйзенхауэр теперь контролирует судьбу Соединённых Штатов, и только он должен решить, каким путём лучше двигаться дальше для нашей израненной республики. Перед Айком лежат три пути: по одному из них он должен пойти по стопам великого Марка Антония, возглавив новый триумвират во главе с собой, генералом Омаром Брэдли и адмиралом Уильямом Д. Лихи, чтобы гарантировать, что другой МакАртур никогда больше не сможет подняться, один, где Айк будет видеть себя правящим в одиночку вместо МакАртура в качестве более умеренного, прощающего, но всё ещё сурового Августа Цезаря для нашего исцеляющего стратократического государства, и один, где Айк останется верен своим первоначальным намерениям, передав власть обратно американскому народу в форме прямой демократии, свободной от сенатской алчности и исполнительного авторитаризма, как действительно современная реинкарнация великого героя Цинцинната. Теперь Айку остаётся только решить, какой путь, по его мнению, будет наилучшим для Америки, её народа и нашего общего будущего."
nimatron.16.a: "Нам по-прежнему нравится Айк! Пусть он станет Августом Америки!"
nimatron.16.b: "Как и Марк Антоний до него, Айк возглавит новый триумвират."
nimatron.16.c: "Цинциннат Америки подчинится воле своего народа."

nimatron.17.t: "Страж свободы"
nimatron.17.d: "Долгое время Америка придерживалась жесткого изоляционистского подхода к мировым и особенно европейским делам, оставляя немцев, русских, англичан и французов заниматься их разрушительной Великой войной и довольствуясь охраной Америки от иностранных вторжений.\n\nОднако недавно ситуация изменилась, и мы оказались в состоянии войны с самым выдающимся государством старого континента - Германской империей. Многие наши граждане и политическая элита с подозрением или даже враждебно относятся к идее отправки наших парней на войну на столь далекий театр, но не все.\n\nАвторы комиксов Джо Саймон и Джек Кирби, убежденные в правильности нашей войны с немцами, недавно создали персонаж Капитана Америки - молодого американца Стива Роджерса, хрупкого, но убежденного в правильности войны, который получил сыворотку, превращающую его в суперсолдата, обладающего силой, ловкостью, выносливостью и интеллектом на пике человеческого потенциала. Вооружившись щитом и униформой с американскими цветами, в сопровождении своего верного друга Баки, Капитан отправляется в крестовый поход вместе с нашими войсками, чтобы победить немецких врагов. Первый эпизод этой серии комиксов, узнаваемый по обложке, на которой изображен Капитан, разбивающий Кайзера, имел огромный успех, продажи превысили миллионную отметку, вдохновляя наши храбрые войска и способствуя пополнению их рядов!"
nimatron.17.a: "Дайте им ад, Кэп!"

nimatron.18.t: "Кэндимен может?"
nimatron.18.d: "Хотя некоторые утверждают, что Америка всё ещё остаётся новичком, хватающимся за соломинку в попытках соперничать с великолепием Европы, существует множество аспектов американской культуры и образа жизни, не уступающих по изысканности любому старому душному кусочку надменной европейской истории, и одним из таких аспектов является компания Hershey Company. В городке Дерри (Derry Township), расположенном в великом штате Пенсильвания, находится самоуправляемый корпоративный город Херши (Hershey), основанный американским шоколадным магнатом Милтоном С. Херши в 1903 г. после ряда неудачных бизнес-решений, принятых им в 1870-1880-х гг. в его младенческой карамельной промышленности, в результате чего он временно остался без средств к существованию и был изгнан из родного Ланкастера, где он когда-то доминировал в качестве любимого сына, и где он однажды вступил в перепалку с прошлыми республиканскими чиновниками во главе с клерком комиссара округа Ланкастер Сэмюэлем Уильямом Диллером, который пытался вымогать у него 10 000 долларов, чтобы Херши получил возможность участвовать в их выборах. Однако кондитерские изделия - это далеко не все, что известно г-ну Херши: он давно использует свою власть, богатство и частную промышленность не только для помощи федеральному правительству в производстве продукции в военное время, но и для того, чтобы попытаться начать собственную политическую карьеру в качестве либерального капиталиста и сторонника федерализма в Республиканской партии. \n\nБлагодаря тесным связям с военно-промышленным комплексом правительство в Вашингтоне долгое время поддерживало его бизнес и даже официально объявило город Херши собственной автономной корпорацией по аналогии с тем, как это сделал печально известный Уолтер Дисней для своих парков, Милтон С. Херши может стать тем самым любимым и свежим кандидатом, которого республиканцы так долго искали, чтобы спасти разваливающуюся партию, а может оказаться просто богатым сластолюбцем с манией величия, который, несмотря на отсутствие опыта работы в органах власти и явную деловую хватку в управлении одной из крупнейших компаний Америки, непременно запустит нашу партию в землю. Что же станет с политическими устремлениями Херши?"
nimatron.18.a: "Отправьте этого Вонку обратно на его фабрику! Ему не место в политике."
nimatron.18.b: "Группа сторонников помогает Херши разработать республиканскую платформу перед выборами."

nimatron.19.t: "Покончить с радикализмом"
nimatron.19.d: "Похоже, что политика нашей администрации, несмотря на демократический мандат, не всем по душе, особенно в той части армии, которая состоит из генералов левых взглядов, таких как Смедли Батлер и Герберт К. Холдридж, которые становятся все более заметными и многочисленными после того, как Норрис и прогрессисты предотвратили беспрецедентный всплеск насилия в 1937 году. В течение нескольких месяцев они критиковали нас, а теперь перешли к действиям: Герберт К. Холдридж и его люди ночью тихо окружили столицу, разбудили президента и его людей и потребовали их ареста. Холдридж планирует отдать под суд наш кабинет министров и провести через Конгресс новый чрезвычайный закон, дающий ему все полномочия для "восстановления стабильности в стране при ответственном правительстве"\n\nМы можем либо принять его требования, либо отказаться и надеяться, что Национальная гвардия Вашингтона оттеснит путчистов....."
nimatron.19.a: "Благодаря Национальной гвардии Вашингтона путч провалился!"
nimatron.19.b: "Триумф путчистов! Смерть радикализму!"

nimatron.20.t: "Очередной переворот?"
nimatron.20.d: "После государственного переворота, совершенного прогрессивными силами несколько дней назад, страна погрузилась в самый сильный хаос с 1936 года. Повсюду происходят столкновения между прогрессистами и сторонниками бывшего правительства ННП, всё ещё находящегося под судом за нарушение Конституции наших отцов-основателей, счёт убитым и раненым уже не ведется, республиканцы и демократы призывают к восстановлению спокойствия, что пока, похоже, малоэффективно. \n\nСреди хаоса группа генералов, поддерживавших предыдущую администрацию, либо правых, либо просто выступавших против прогрессивного переворота, сплотилась вокруг генерала Джорджа Паттона и собрала своих людей, готовясь к походу на столицу, чтобы "уничтожить крипто-синдикалистскую администрацию, восстановить порядок и настоящую Америку". Пока Холдридж готовит свои войска и оборону в Вашингтоне, битва, которая вскоре произойдет, определит будущее Америки..."
nimatron.20.a: "Солдаты Холдриджа успешно разгромили контрпереворот!"
nimatron.20.b: "Паттон громит заговорщиков! Америка спасена!"

nimatron.21.t: "Будущее спасенной Америки"
nimatron.21.d: "Американские патриоты одержали доблестную победу над подлым переворотом криптосиндикалистов-большевиков, и теперь Джордж Паттон считается настоящим героем всей страны, по крайней мере, настоящими американскими патриотами, а не пресловутыми анархистами, которые продолжают отчаянную партизанскую войну против нас. \n\nНаш генерал имеет на выбор несколько вариантов будущего Америки: он может просто сохранить власть в своих руках и тех, чья преданность Америке уже не требует доказательств, или снова отдать бремя управления политикам. Среди них он мог бы выбрать Уильяма Х. Мюррея, по прозвищу Билл из люцерны, видного члена ННП и кандидата на президентских выборах 1936 г., выбрать Ричарда Рассела-младшего, более умеренного демократа, чем Мюррей, но такого же патриота, преданного Америке и её традициям, или даже передать власть Э.Х. Крампу, члену Демократической партии, очень влиятельному благодаря своей огромной политической машине, хотя его большая коррумпированность не является секретом..."
nimatron.21.a: "Паттон предпочитает сам сохранить власть во имя стабильности"
nimatron.21.b: "Паттон назначает "Билла из люцерны" и его "старых демократов"."
nimatron.21.c: "Паттон назначает умеренного диксикрата Ричарда Рассела."
nimatron.21.e: "Паттон назначает коррумпированного демократа Крампа и его мощную политическую машину."

nimatron.22.t: "Вспоминая наших первых союзников"
nimatron.22.d: "В далеком 1777 году Марокко стало первым государством, официально признавшим недавно независимые Соединённые Штаты Америки в качестве действительно суверенного и законного государства благодаря работе, проделанной непосредственно тогдашним султаном Марокко Мохаммедом III, который пытался улучшить внешнюю торговлю своего Королевства путём поиска новых потенциальных союзников и рынков по всему миру. Впервые издав указ о том, что американские торговые суда смогут безопасно входить в Средиземное море через марокканские воды, не опасаясь возмездия со стороны британского флота, марокканское правительство и экономика с тех пор были связаны с Америкой, к лучшему или к худшему, и на разных уровнях обязательств на протяжении десятилетий, а полностью эти отношения были официально оформлены после подписания договора о мире и дружбе в 1786 году - документа, который остаётся самым продолжительным в истории Америки. На протяжении большей части этой истории Марокко выступало лишь в качестве торгового партнера, но это не меняет того факта, что на бумаге оно является старейшим союзником Америки - даже старше французов, которые помогли нам в Американской революции. Марокко даже помогало нам в Барбарийских войнах 1801-1815 годов, в ходе которых мы воевали на побережье Северной Африки в районе Туниса и Ливии после нашей просьбы к Марокко закрыть их порты для всех корсаров, действующих в этом регионе. \n\nОднако времена изменились, и теперь наши старые союзники живут в полусне под сапогами иностранных держав и империалистических гегемонов, умоляя спасти их старых друзей по ту сторону пруда, здесь, в Вашингтоне. Должны ли мы протянуть руку помощи старейшему союзнику Америки или же навсегда отвернёмся от марокканцев и нашего многовекового "союза"?"
nimatron.22.a: "Укрепить старый союз!"
nimatron.22.b: "Мы отправляемся в Касабланку, чтобы спасти наших старых друзей!"
nimatron.22.c: "Марокко всегда было суждено стать 51-м государством. В Рабат!"
nimatron.22.e: "Мы не можем рисковать, втягиваясь в сухопутную войну на Темном континенте."

nimatron.23.t: "Новый афро-американский музыкальный жанр"
nimatron.23.d: "Искусство и средства массовой информации чернокожих распространяются по Америке с начала века, и новые формы самовыражения, уникальные для Америки, такие как джаз и фолк-госпел, уже захватили весь мир. Одной из таких групп, продвигающих эту музыкальную и культурную эволюцию вперёд, являются The Jubalaires - афроамериканская группа, изначально известная как Royal Harmony Singers, состоящая из Орвилла Брукса, Теодора Брукса, Калеба Гиньярда и Джорджа Макфаддена, подписанных на дочернюю компанию King Records - Queen Records, которая занималась в основном черной музыкой. Их успех в последнее время был настолько велик, что такие горячие хиты, как ‘Praise the Lord and Pass the Ammunition’, ‘Before This Time Another Year’, ‘Ezekiel (Saw the Wheel A Rollin')’ , ‘God Almighty's Gonna Cut You Down’, ’Go Down Moses’, ‘My God Called Me This Morning’, и ‘Ring That Golden Bell’, что группа начала выпускать музыку на основном лейбле King Records - обычно предназначенном для самых популярных, как правило, белых исполнителей, - по мере того как The Jubalaires становились известными на всю страну. \n\nОднако их новая хитовая песня - боп 1946 года. ‘Noah’ была воспринята как несколько отличающаяся от привычных джазовых, госпел и фолк-корней группы. Экспериментируя с музыкальной композицией после такого повторяющегося успеха, The Jubalaires, похоже, создали новую форму прото-жанра, сочетающего рифму, ритмичную речь и драйвовые структурированные ритмы с музыкальной традицией призыва и ответа традиционной западноафриканской культуры гриотов, чтобы сформулировать новый экспрессивный и взрывной рупор для угнетенных и угнетателей. Этот новый лирический жанр, получивший название рэп от одноименного нового американского сленга, означающего "говорить открыто и откровенно", независимо от других современных черных музыкальных групп, таких как Билл Кёртис из Файетвилля и его Fatback Band, захватил сельские и городские районы проживания меньшинств, хотя ещё не вошел в мейнстрим, поскольку классические и традиционные источники музыкального восприятия отвергают новый жанр так же, как их предки отвергали джаз. Что ждет этот новый стиль битов и ритмов в будущем, пока неизвестно, но благодаря таким исполнителям, как Fatback Band и The Jubalaires, которые все дальше и дальше расширяют границы, музыка уже никогда не будет прежней."
nimatron.23.a: "Думаю, вы, ребята, ещё не готовы к этому. Но вашим внукам это понравится."

nimatron.24.t: "Извлекая выгоду из «момента Уилки»"
nimatron.24.d: "Поднявшись на волне популярности, вызванной как довольными гражданами внутри страны, так и иностранными торговыми и дипломатическими партнерами за рубежом, президент Уэнделл Уилки открыл новый золотой век для нации, наслаждаясь своим собственным «моментом Уилки», как его называют в прессе, описывающим необычную степень широкой популярности и поддержки, которую Уилки привлек благодаря своей универсальной харизме, его преданности истинному прогрессу и процветанию, что видно из его приверженности гражданским правам и широким экономическим реформам, направленным на улучшение качества жизни низшего и среднего классов, и его очевидной трансцендентности над партийной политикой, поскольку он привлекает сторонников, друзей и союзников по обе стороны прохода. Многосторонний и идеалистичный человек, общественное мнение, которое он разжигает, поднимает его на большую высоту, чем когда-либо прежде, и после того, как он наконец-то поправил своё здоровье по просьбе своих ближайших соратников и врачей, чтобы он мог заботиться о нации теперь, когда мы все находимся под его управлением, Уиллки начал раскрывать свои более широкие планы. \n\nУиллки утверждает, что существует три «воображаемые географии» мира. Первая - это «титульный универсализм», или идея о том, что новые способы путешествий и коммуникации быстро сокращают границы и способствуют международному сотрудничеству и деколонизации в больших объемах, чем когда-либо прежде. Вторая география переосмысливает истинный глобальный конфликт не как свободу против тоталитаризма, а как расизм против империи, оспаривая мораль европейского (и японского) колониализма и американской сегрегации, а третья география - это скрытая Империя, или скрытый империализм, экономическое доминирование и общий «неоколониализм», практикуемый Соединенными Штатами и другими подобными державами, который он осуждает и стремится стереть в пользу истинного и честного глобального сотрудничества. Об этом широко написано в его книге-бестселлере «Единый мир», которая сама по себе привела к одному из крупнейших сдвигов в образе мышления в современной американской истории, поскольку она стремительно разъедает десятилетиями копившийся изоляционистский американский национализм и этноцентризм, Заменив его распространяющимся желанием, чтобы Америка продолжала оказывать своё влияние на мир ради блага человечества, но так, чтобы это влияние было действительно отличным от эгоистичного империализма, Уилки теперь открыто продвигает свою мечту о единой федерации «Единый мир» или, по крайней мере, о какой-то форме глобального дипломатического сотрудничества, аналогичной старому неудачному плану Лиги Наций. С его популярностью, взлетевшей как никогда ранее, и с международной поддержкой такого плана, существующей среди союзников и друзей Уилки в англосфере, Китае, Западной Европе и за её пределами, должны ли мы на самом деле преследовать такую монументальную задачу, или мы должны вместо этого использовать момент Уилки для того, чтобы принести пользу прежде всего Америке?"
nimatron.24.a: "Мы станем дипломатическими глашатаями Единого мира!"
nimatron.24.b: "Очеловечив и возродив Антанту, мы построим рай."
nimatron.24.c: "Титульный универсализм будет провозглашен нами и немцами!"
nimatron.24.e: "Будущее антиимпериалистической свободы - за нами и Россией!"
nimatron.24.f: "Венские мастера федерализма поведут нас к единому миру!"
nimatron.24.g: "Проклятая дипломатия! Мы спасем мир последней демонстрацией силы."
nimatron.24.h: "Воспользуемся моментом Уилки под солнцем, чтобы улучшить Америку у себя дома."

nimatron.25.t: "Первая прима-балерина Америки"
nimatron.25.d: "Мы, американцы, наконец-то вошли в элитный международный клуб, ведь в нашей стране появилась первая прима-балерина. Эта новая звезда, получившая в родной культуре осагов фамилию Ки Хе Ках Стах Тса, более известна под белым именем Элизабет Мари Талл Шеф или сценическим псевдонимом Мария Талльчиф, а родом она из Фэрфакса, штат Оклахома, родилась в 1925 году. Став главной балериной Америки благодаря работе в Нью-Йоркском балете, а до этого под руководством знаменитого хореографа Джорджа Баланчина, Талчиф произвела революцию не только в американском балете, но и в целом в мировом искусстве, став международной сенсацией, а также способствовала смягчению расовых отношений между американцами как белого, так и коренного происхождения благодаря своей активистской работе на стороне. Выступая за права женщин, она вызвала гнев многих консервативных и традиционалистских элементов в Америке, но, несмотря на ненависть, она остаётся маяком для женщин, коренных американцев и любителей искусства, а её многочисленные награды и премии говорят сами за себя. Может быть, теперь европейские балетные снобы будут уважать нас..."
nimatron.25.a: "Культурный скачок для нас, истинных американцев."

nimatron.26.t: "Смерть по цвету"
nimatron.26.d: "Любопытство убивает другого, или так может показаться, пока полиция занимается расследованием смерти, произошедшей в сельской местности штата Мичиган. Будущий грабитель, стремившийся обокрасть изолированные городки и деревушки, покинутые в результате недавнего экономического спада в Америке, был найден мертвым в библиотеке небольшого городка, причем никаких реальных доказательств убийства или самоубийства не было обнаружено, как не было обнаружено и обычных орудий убийства или следов противостояния, кроме того, что жертва определенно была отравлена. Однако более поздний анализ и тщательный повторный осмотр места происшествия наконец-то определили виновника - это книга. Казалось бы, смерть грабителя была случайной: он отравился, пролистав книгу, которая на первый взгляд могла показаться обычной, но это была не что иное, как печально известная «Тени со стены смерти». \n\nПолностью озаглавленная «Тени со стен смерти: Факты и умозаключения, предваряющие книгу образцов мышьяковистых стенгазет», была впервые заказана в 1874 году доктором Робертом Кедзи, хирургом времен Гражданской войны, ставшим врачом и химиком, жившим в Мичигане. Предполагалось, что книга будет использоваться как каталог опасных обоев, демонстрируя и предупреждая о 86 образцах обоев разного дизайна, которые когда-то широко использовались по всей Америке в 1800-х годах и содержали опасное количество зелени Шееле или других подобных пигментов, в которых использовался кислотный арсенит меди и другие красители на основе мышьяка. Однако сама книга была запрещена из-за смертоносного содержания, и, похоже, это было оправдано, ведь обои-убийцы из этого тома, похоже, убили ещё одного! \n\nИзначально было выпущено всего 100 экземпляров, большинство из которых были уничтожены или сданы в архив частным коллекционерам. В ответ на очередную смерть, вызванную этими пропитанными мышьяком машинами для убийства, государство приняло решение создать проект «Ядовитая книга» на базе музея, сада и библиотеки Винтертура в штате Делавэр, который был недавно основан частными донорами из уважаемой семьи Дюпон, владевшей этим местом, с целью сбора, сохранения и защиты уцелевших экземпляров «Теней со стен смерти» и других книг, содержащих мышьяк и другие смертоносные чернила и пигменты, подобные ему, чтобы их можно было изучать, документировать и держать подальше от посторонних глаз и пальцев."
