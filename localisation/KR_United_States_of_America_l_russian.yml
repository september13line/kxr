nimatron.26.a: "Никогда не говорите, что эстетика - это не вопрос жизни и смерти."

nimatron.27.t: "Финальная часть Книги Урантии выходит в свет"
nimatron.27.d: "Четвёртая и последняя часть таинственной и секретной Книги Урантии была недавно выпущена группой, известной как Форум, во главе с Уильямом С. Сэдлером и его женой Леной К. Сэдлер. Группа выпускает четыре части этой книги с 1924 года, но, что интересно, не утверждает, что является автором или создателем этого произведения. Вместо этого они утверждают, что текст книги исходит непосредственно от небесных существ, которые впервые связались с Сэдлером, когда он помогал человеку, страдавшему от проблем со сном в 1911 году.\n\nПо словам Сэдлера и других свидетелей этого события, человек, похоже, был одержим сущностью, о которой он не знал, и эта сущность передавала информацию Сэдлеру, которого сопровождал стенографист после нескольких сеансов общения с субъектом. Беседы Сэдлера с этими небесными существами приводили его в замешательство, поскольку субъект, похоже, не осознавал их, а вся его личность, манера речи и личная философия менялись во время этих бесед. Сэдлер пытался использовать такие методы, как гипноз или психоанализ, чтобы расшифровать, действительно ли эти разговоры исходят от пациента, но все попытки оказались безуспешными, и в конце концов психолог убедился, что он вступил в контакт с чем-то, выходящим за рамки человеческого понимания. Недавно завершенная книга «Урантия» была написана на основе этих обсуждений, хотя Садлер и остальные члены Форума утверждают, что не они стояли за этими записями и что сама книга пришла к ним через контакт с небесными существами, когда была установлена новая коммуникационная личность. Изначально Форум состоял всего лишь из тридцати человек, но с течением времени группа стала расширяться, и по нынешним оценкам её численность составляет более 400 человек, причем реальной границы между членами нет, поскольку эти люди, похоже, присоединяются к группе из интереса к предмету, а не по профессии или религиозным, философским или идеологическим соображениям. В последней части «Книги Урантии» подробно описывается жизнь Иисуса Христа, частично в Библии, но через призму урантийского движения. По их мнению, Иисус был одним из семидесяти тысяч сыновей Божьих и единственным, кто проявился здесь, на Земле, в то время как подобные фигуры появляются во многих других мирах, составляющих философию Урантии.\n\n Для них Земля - это просто один из многих пунктов перехода, который проходит человеческая душа, прежде чем отправиться в другие миры, а небесные существа - это более развитые расы с других планет, стремящиеся связаться с этой заблудшей частью урантийской вселенной. Несмотря на то, что в грандиозной схеме американского религиозно-философского поля эта группа все ещё остаётся периферийной, недавняя нестабильность в стране направляет все больше и больше людей к этой тайне, особенно по мере роста осведомленности об Урантии. Тем не менее, более традиционные религиозные группы критикуют закрытость и расплывчатость учения группы, и только время покажет, превратится ли Урантия в нечто большее, или же мудрость этих небесных существ померкнет в безвестности, чтобы исчезнуть в песках времени."
nimatron.27.a: "Интересно."

nimatron.28.t: "Индианаполис 500 1936 года"
nimatron.28.d: "Международный заезд «500 миль», проводившийся в этом году на автодроме Индианаполиса в 1911 году, стал одним из самых ожидаемых автогоночных событий года: многие ведущие участники стремились выиграть один из самых больших призов в этом виде спорта на одной из его самых больших трасс. Эта сложная 2,5-мильная трасса с 9-градусным уклоном является одной из самых быстрых на планете, поэтому в этом году были приняты меры безопасности, чтобы снизить скорость. Рекс Мэйс из Риверсайда (Калифорния) второй год подряд завоевал поул-позицию, показав поразительную скорость 119,644 миль/ч на 10 кругах, несмотря на то, что его скорость была ниже, чем в прошлом году. Элберт «Бейб» Стэпп из Сан-Антонио и Честер «Чет» Миллер из Детройта присоединились к нему на первом ряду в воскресенье, которое должно было стать гонкой на выбывание из-за уменьшения топливных баков в этом году. Поулситтер Рекс Мэйс лидировал с самого начала, но вскоре сошел из-за неисправности дроссельной заслонки. Лидерство перешло к стартовавшему на девятом месте Уилбуру Шоу, но и он был вынужден отказаться от него после длительного пит-стопа, который позволил превратить гонку в шоу двух человек между двукратным победителем Луисом Мейером и Тедом Хорном, который вырвался вперед. В конечном счете 500-мильная гонка свелась к последнему пит-стопу Мейера на отметке 350 миль, в результате которого он отстал от Хорна на 40 секунд. Однако это было недолго: на 146-м круге Мейер обошел Хорна и больше не оглядывался назад. Несмотря на то, что на финише в баке оставалось «полторы пинты» бензина, он все же одержал победу с рекордной скоростью, показав время на семь минут быстрее, чем Келли Петилло в прошлом году. Оказавшись на победной дорожке, он, как ни странно, попросил стакан пахты, чтобы утолить жажду, и получил в подарок новый трофей, спонсированный компанией BorgWarner, а также пейс-кар дня - Packard 120. Несмотря на уменьшенные топливные баки, мы стали свидетелями самой быстрой 500-мильной гонки в истории, которая, что примечательно, впервые за почти десятилетие обошлась без смертельных случаев."
nimatron.28.a: "Увлекательно."

nimatron.29.t: "Рождение американских гонок"
nimatron.29.d: "Увидев и использовав уникальную возможность создать новую американскую спортивную сенсацию, а также получить прибыль для себя и тех, кто был вовлечен в этот процесс, местный промоутер гонок Билл Франс-старший, только что закончивший трансформационную встречу в отеле Streamline, теперь курит толстую сигару в триумфальном торжестве после того, как собрал всю подпольную гоночную сцену в Дайтоне, штат Флорида, и организовал их в один функциональный и конкурентоспособный конгломерат, получивший название Национальная ассоциация гонок на сток-карах, она же NASCAR. Собрав вместе гоночные таланты со всей страны - в основном из бывших армейских водителей и пилотов, бутлегеров, контрабандистов, гангстеров и других преступников, а также богатых парней, отчаявшихся использовать свои навороченные автомобили для чего-то ещё, кроме накопления билетов, - они создали лигу лучших гонщиков, которых когда-либо видела Северная Америка, а также вспомогательный аппарат, необходимый для распространения их спорта по всей стране. Создав единый свод правил и организовав соревнования на различных треках, а также построив новый асфальтированный трек Daytona Speedway и подобные гоночные овалы, которые планируется построить по всей Америке в своё время, например, в Талладеге, штат Алабама, а также надеясь вовлечь в этот процесс уже существующий Indianapolis Motor Speedway, NASCAR Билла Франса наверняка обеспечит развлечения для всей страны. С 1920-х годов, когда эта местность была всего лишь полосой песка и грязи, которую использовали подростки и контрабандисты, желающие развеяться и использовать свои автомобили для чего-то другого, кроме контрабанды спиртного в сухие округа, до 1940-х годов, когда она расширилась и стала намного больше, Дайтона всегда будет сердцем американских гонок, и официальное рождение NASCAR здесь укрепило этот факт, все благодаря непревзойденному мастеру промоутера Биллу Франсу-старшему. и таким ранним гонщикам, как Джим Ропер, Боб Флок, Сара Кристиан, Ред Байрон и сын Франса Билл Франс-младший, И по мере того, как Дайтона становится центром профессиональных гонок в Америке, она помогает гонкам стать более доступными и распространенными по всей стране, по мере того, как внутренняя автомобильная промышленность Америки возвращается к гражданскому мышлению, так что давайте надеяться, что такие простые удовольствия, как быстрые машины и быстрые аварии, будут продолжать развлекать американцев ещё десятилетия."
nimatron.29.a: "Побеждает не тот, у кого самая быстрая машина, а тот, кто отказывается проигрывать."

nimatron.30.t: "О статусе христианского рабочего"
nimatron.30.d: "Христианство имеет глубокую историю с левым движением в Америке, являясь основой ранних левых и утопических идеологий, таких как белламизм, квакерство, социализм и прогрессивизм, а также убеждений других ранних левых деятелей, таких как протоанархист Генри Дэвид Торо. Кроме того, многие видные христианские социалистические группы активны и сегодня, включая таких титанов, как Норман Томас из «Социальных патриотов», бывший прогрессивный губернатор Пенсильвании и христианский гуманист Гиффорд Пинчот, отец Джеймс Реншоу Кокс и его Партия безработных, такие движения, как Социальное Евангелие, впервые выдвинутое Ричардом Т. Эли, Джозайя Стронг, Вашингтон Гладден и Вальтер Раушенбуш, а также такие организации, как Католический радикальный альянс Чарльза Оуэна Райса, Карла Хенслера и Джорджа Барри О'Тула и более радикальное Католическое рабочее движение Дороти Дэй и Питера Маурина. Все они искренне работали над революцией и её целями, руководствуясь своей верой в обычно светской манере, отказываясь навязывать свою веру другим или позволять ей замутнять революцию в целом. Однако вера - опиат масс и все такое - делает эти группы естественными врагами многих наших самых экстремальных членов, заставляя нас заявить об особой позиции по отношению к хриситанской вере и религии в целом. Итак, должны ли мы поддержать такие группы, как Католическое рабочее движение или Социальное евангелие, и позволить Церкви или, по крайней мере, вере играть определенную роль в революции, должны ли мы просто позволить им продолжать в том же духе, пока мы продолжаем следовать секуляризму, или же мы должны более основательно отделиться от этих проповедников в пролетарских одеждах?"
nimatron.30.a: "Окажите полную поддержку христианскому социализму и реформированной вере."
nimatron.30.b: "Сотрудничать с этими христианскими работниками, не поддерживая церковь."
nimatron.30.c: "Игнорировать их и оставаться верными только секуляризму."
nimatron.30.e: "Закрывать эти группы, следуя за радикальным атеизмом."

nimatron.31.t: "Сфабрикованные языки и пролетарская лингвистика"
nimatron.31.d: "В коммунах и ячейках по всей стране, особенно в анархистских ячейках на Тихоокеанском Северо-Западе и Северо-Востоке, все большее распространение получают сфабрикованные языки, такие как эсперанто и интерлингва, которые помогают преодолеть разрыв между всеми культурами и разделениями за счет общего языка для всех людей мира, на котором они могли бы говорить. В качестве новых международных вспомогательных языков обычно используется либо знаменитый эсперанто, созданный польским пацифистом-интернационалистом Л. Л. Заменгофом в 1887 году, и менее известный «Интерлингва», недавно разработанный Американской ассоциацией международных вспомогательных языков на основе слияния романских языков, таких как итальянский, испанский и французский, а также греческого, что делает его уже в некоторой степени понятным для носителей этих известных языков. Он был создан как способ улучшить гораздо более популярный эсперанто и его главный недостаток - он совершенно чужд для любого нового студента, желающего выучить язык, и в то же время ориентирован на иммигрантов в Америке. \n\nИспользование этих языков поддерживается левыми деятелями Америки, такими как лейборист-просветитель и представитель Международного профсоюза работников швейной промышленности Марк Старр, авторы научной фантастики Даллас Маккорд «Мак» Рейнольдс, Форрест Джеймс Акерман - один из отцов научной фантастики и фильмографии, и Джеймс Фердинанд Мортон мл. Лавкрафтианский анархист и бахаистский спиритуалист, а также все более разнообразные учёные и политические теоретики из всех слоев общества, включая таких, как гомосексуальный активист и ультрамодернистский композитор Лу Сильвер Харрисон, суфражистка Полин Адамс, духовные лидеры бахаистов Марта Рут, Агнес Болдуин Александр и Леонора Армстронг, первый суперфанат научной фантастики Миртл Ребекка Смит Грей Нолан по прозвищу Мороджо, которая способствовала популяризации научной фантастики как жанра и эсперанто как идеи, биолог и автор книг о морских водорослях Ральф А. Льюин, который с помощью эксперта-лингвиста Айви Келлерман Рид издал на эсперанто «Винни-Пуха», итало-американский лингвист и полиглот Марио Пей и многие другие, а также деятели прошлого, такие как первый в истории США кандидат в президенты от социалистов Чарльз Горацио Матчетт и бывший представитель палаты представителей штата Миссури Ричард Бартольдт. Хотя идея этих искусственных языков может показаться кому-то пугающей, для других они представляют собой возможный путь к глобальному единству и пониманию; мечта интернационалистов стала реальностью. Так стоит ли нам поддержать эти лингвистические усилия и поддержать движение, распространяя эсперанто и интерлингву, а также другие искусственные языки, такие как эсперанто-2 и идо, по всей стране в качестве дополнительных вспомогательных языков и призывая наших международных союзников за рубежом также сделать это, или мы должны оставить эти коммуны с их глупыми мечтами и сосредоточиться на более важных вопросах здесь, дома?"
nimatron.31.a: "Поддержать эсперанто, интерлингву и другие интернационалистские проекты."
nimatron.31.b: "Не стоит тратить деньги на такие легкомысленные занятия."

nimatron.32.t: "Второй шанс для верблюжьего корпуса?"
nimatron.32.d: "В 1836 году майор армии США Джордж Кросман (George H. Crosman), убежденный своим опытом участия в войнах американских индейцев во Флориде, что верблюды будут полезны в качестве тягловой силы, предложил военному министерству использовать верблюдов для транспортировки. Примерно в 1848 году майор Генри К. Уэйн - впоследствии первый командир корпуса - провел более детальное исследование и рекомендовал военному министерству ввезти верблюдов. Мнение Уэйна совпало с мнением тогдашнего сенатора Джефферсона Дэвиса из Миссисипи, но Дэвис безуспешно пытался склонить на свою сторону остальных коллег, пока в 1853 году президент Франклин Пирс не назначил его военным министром. Когда американским войскам потребовалось действовать в засушливых и пустынных регионах, президент и Конгресс начали серьезно относиться к этой идее, и после публикации официального отчета по этой теме в 1855 году он получил финансирование, позволившее создать Верблюжий корпус армии США, дислоцированный в Кэмп-Верде, штат Техас, Отчасти благодаря поддержке таких деятелей, как Эдвард Фицджеральд Бил, который, как утверждается, сам придумал идею верблюжьего корпуса, когда исследовал Долину Смерти вместе с Китом Карсоном и позже убедил своего друга Дэвида Диксона Портера донести её до Военного министерства, а затем благодаря таким деятелям, как Роберт Е. Ли и Джеймс Бьюкенен, которые также способствовали их использованию. \n\nДовольно часто используемый федеральным правительством до и после Гражданской войны, а также конфедератами во время нее, верблюжий корпус так и не вышел из экспериментальной фазы, хотя и был использован в качестве дипломатического инструмента на встрече с королем Сиама, поскольку животные оказались слишком обременительными и упрямыми, а также нанесли ущерб местной среде американского Юго-Запада и были дороги в импорте, Не говоря уже о том, что мы, американцы, так и не научились управлять верблюдами так, как это делали наши османские и арабские помощники, что привело к неэффективности и катастрофе в те немногие разы, когда они использовались. Однако с тех пор они стали частью самобытности Юго-Запада, поскольку некоторые из них до сих пор бродят по этим плохим землям в виде диких стад, а в аризонском фольклоре рассказывается о криптиде с кроваво-красными и отбеленными костями, известном как Красный призрак, и о Хай Джолли - османском сирийском погонщике верблюдов, который приехал в Америку и обучил наших людей тому, как обращаться и заботиться об арабских верблюдах, которых мы импортировали, и стал для местных жителей своего рода народным героем, А с современными методами и технологиями выращивания скота некоторые считают, что мы можем снова использовать силу верблюда, на случай, если растущая угроза мировой войны вернет нас в Мексику, Африку или Бог знает куда ещё. Британский правый политик и ветеринар Арнольд Лиз уже продемонстрировал успешное использование верблюдов своими ополченцами за прудом. Так какова же будет окончательная судьба американского эксперимента с верблюдами?"
nimatron.32.a: "Мы не можем снова тратить на это время и ресурсы."
nimatron.32.b: "Вновь финансировать новый верблюжий корпус!"

nimatron.33.t: "Проводы с размахом"
nimatron.33.d: "В то время как американские войска вновь мобилизуются, низкий моральный дух среди солдат является сложной задачей, стоящей перед правительством. Из-за того, что большинство мужчин боевого возраста являются ветеранами гражданской войны, число нежелающих участвовать в военных действиях и отказывающихся от военной службы достигло головокружительных высот. Однако Управление по мобилизации на войну нашло секретное оружие, орудующее в клубах Гарлема и за его пределами. Знаменитая кинозвезда, певец и руководитель группы Кэбелл Кэллоуэй, более известный своим поклонникам как Кэб, нашел новое призвание - выступать перед военнослужащими перед их возможной отправкой на фронт. Построив свою карьеру, выступая в клубах «Black and Tan», рассчитанных на смешанную аудиторию, и познакомившись в процессе с известным трубачом Луи Армстронгом, который научил Кэба характерному стилю пения, солдаты, похоже, приветствуют эту энергичную и свингующую смесь музыки и танцев как способ отвлечься от предстоящих им задач. Одетый в свой характерный желтый костюм и исполняющий такие хиты, как «Minnie the Moocher» и «I've Got the World on a String», так называемый «Hi De Ho Man» будет продолжать напоминать солдатам о том, какая вечеринка их ждет, когда они вернутся домой."
nimatron.33.a: "Все любят шоу!"

nimatron.34.t: "Электро и Спарко!"
nimatron.34.d: "Высоченный, 2 метра 10 сантиметров, человек из железа с вечной сигаретой в зубах и острыми шуточками наготове — Электро стал мото-человеком новой эпохи. Впервые задуман инженерами компании Westinghouse как демонстрация их технологии Televox для широкой публики, его показ был, к сожалению, отложен из-за потрясений конца тридцатых. «Сын» старой машины Герберта Телевокса, впервые представленного публике в 1928 году, Электро был сделан не из гипсокартона, а из алюминиевых листов, с отлитыми из того же материала головой и руками. Его корпус был начинён проводами и шнурами от утюгов и кофеварок, деталями вафельниц и колёсами от пылесосов. Электро стал во многом «вечерним» творением, символом гордости как инженеров, так и публики. Вечно курящий, способный отпускать шуточки про «дамочек» и прочие приборы, Электро управлялся через изобретательную систему Televox: сам он не понимал ни слова из сказанного, но если вопросы и команды были построены по схеме «три — один — два» слога, Электро можно было направлять, задавать ему вопросы и даже заставить показывать трюки на вечеринках.\n\nКогда потрясения тридцатых улеглись, но мир всё ещё оставался суровым, Электро был представлен публике как символ возрождения американской исключительности, но и просто ради развлечения. Наибольшим же открытием отложенного показа стало то, что у Электро появился спутник — маленький робот-пёс по имени Спарко. Спарко умеет двигаться, садиться, поворачивать голову и вилять хвостом, а также издавать самые разные механико-собачьи звуки. Основанный на шотландском терьере инженера по кличке Бонни, Спарко покорил и старых, и малых: в отличие от Электро, он совсем не выглядел пугающе. После своей премьеры Электро и Спарко разъезжают по стране, снимаются в фильмах и стали своеобразным примером технологического прогресса в мире, полном неопределённости."
nimatron.34.a: "Ничего себе, он умеет говорить!"

nimatron.35.t: "Библейская казнь в самый мрачный час Америки"
nimatron.35.d: "В то время как Соединенные Штаты Америки погрузились в гражданскую войну между синдикалистскими революционерами, ополчением «Минутмен» Хьюи Лонга и коварными радикалами-нативистами из Ку-клукс-клана, общие трудности американского народа остались незамеченными, поскольку нация боролась за выживание в условиях хаоса. Разрушения, вызванные «пыльной чашей», и голод, который она принесла американскому народу, все ещё дают о себе знать, но возрождение врага из прошлого осталось в значительной степени незамеченным в условиях анархии, царящей на улицах этой некогда гордой и стабильной страны. Пыльная чаша нанесла сокрушительный удар по американскому Среднему Западу, но когда в ееслед за ней начали собираться рои саранчи, многие опасались, что ужасы прошлого пробудились, чтобы вновь терроризировать американское население. Саранча, переходная форма кузнечиков, которая превращает этих в основном асоциальных и покладистых травоядных животных в всеядных, роящихся существ, которые в 1870-х годах нанесли огромный ущерб фермам Среднего Запада, вернулась массово, чтобы питаться всем, что осталось от облаков пыли, пронесшихся над бывшим рогом изобилия нации. Как лесной пожар, эти насекомые распространились по прериям, поедая все, от урожая до корма для животных, и, по некоторым сообщениям, даже одежду с людей и заборы, стоящие рядом с полями. Эта напасть из прошлого долгое время считалась исчезнувшей. Рои саранчи были постоянной угрозой для сельского хозяйства во время великого переселения на запад в 1870-х годах. Самый большой рой, о котором сообщалось в 1874 году, насчитывал более двенадцати триллионов особей, создавая над небом Соединенных Штатов облако челюстей и крыльев размером с Калифорнию. Воспоминания об этих роях, иногда настолько гигантских, что они на несколько дней заслоняли солнце над деревнями, когда пролетали над ними, больше похожи на описания апокалипсиса, чем на реальные исторические события, и, к сожалению, жители Америки теперь снова столкнулись с ними. \n\nХудшая часть дела заключается в том, что, несмотря на полное уничтожение американской популяции саранчи к началу века, их исчезновение было вызвано не человеком, а каким-то неизвестным природным механизмом, который привел к полному коллапсу популяции и исчезновению этих существ. Сейчас возвращающаяся угроза не относится к тому же виду, но тем не менее столь же опасна, хотя и не столь масштабна, и военные приняли специальные меры, чтобы избавиться от этой напасти. Недавно Национальная гвардия применила одно изобретение — поезда, вооруженные огнеметами, которые медленно двигались по рельсам и сжигали насекомых своим огненным оружием, но были опробованы и другие методы. Взрывчатые вещества, применяемые против кустов и полей, где обитает большое количество этих существ, являются дорогостоящим, но в то же время забавным способом решения проблемы, однако, если не будет создан специальный пестицид или другой метод для более эффективной борьбы с этой угрозой, саранча может оказаться ещё одной катастрофой, с которой американскому народу придется столкнуться в эти мрачные дни."
nimatron.35.a: "Даже насекомые восстают."

nimatron.36.t: "Граф в Хай-Эсмаро"
nimatron.36.d: "Посетив своего тестя, Хирама Э. Манвилла, граф Фольке Бернадотт из Швеции вместе со своей женой Эстель Бернадотт вновь стали объектом внимания нью-йоркских СМИ. В Hi-Esmaro, просторном особняке, построенном в городе Плезантвилл, штат Нью-Йорк, Фольке Бернадотт и его жена были встречены, угощены вином и ужином главой семьи Манвилл, хотя в свете текущей политической ситуации беседы, проводившиеся в толстых стенах, не были веселыми. Несмотря на то, что Фольке Бернадотт старался сохранять мужественный вид перед прессой, он счел свой визит в США неприятным и вряд ли вернется туда в ближайшее время. Увидев, что Нью-Йорк находится в состоянии беспорядков, а забастовщики вступают в столкновения с полицией на улицах, принц в частном порядке посоветовал Манвиллам переехать в Канаду, но старый Манвилл, похоже, не очень-то хочет этого. \n\nНесмотря на мрачную атмосферу, царящую в настоящее время в США, Бернадотт, большой поклонник скаутинга и представитель Шведской скаутской ассоциации, посетил своих американских коллег, принял участие в различных мероприятиях и дал советы о том, как выжить в более холодном климате. В своих выступлениях перед собранием добросовестных скаутов Фольке Бернадотт аф Висборг произнес короткую, но яркую речь, в которой выразил надежду, что Америка останется страной мира и свободы, и выразил уверенность, что с такими энергичными и мотивированными детьми у США впереди светлое будущее. В заключение своей речи Фольке заявил: «Мы пришли на эту землю не для того, чтобы быть счастливыми, а, возможно, для того, чтобы делать счастливыми других». \n\nПеред тем как покинуть США, возможно навсегда, Фолке, как обычно, импульсивно решил посетить резервацию черноногих индейцев на другом конце страны, о чем он мечтал с тех пор, как в юности впервые услышал об этих индейцах. Посетив различных старейшин и пожив у своих хозяев, Фолке завершил своё путешествие по Америке счастливым, благодарным за то, что смог посетить племя, о котором так много слышал, и осыпая их, а также всю Америку, множеством похвал."
nimatron.36.a: "О, как роскошно!"

