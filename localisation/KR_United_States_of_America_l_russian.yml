### Democratic Political Focuses ###
USA_last_bastion: "Маяк демократии"
USA_last_bastion_desc: "Демократия спасена, и теперь пришло время править законной партии."
USA_social_conservatives_in_power: "Избрание демократов"
USA_social_conservatives_in_power_desc: "Демократическая партия победила на выборах [GetYear]. Несмотря на то, что СДП и АПВ потеряли некоторых из своих наиболее радикальных членов, они по-прежнему остаются очень социально консервативной партией, хотя и более умеренной в финансовом отношении."
USA_red_scare: "Красная угроза"
USA_red_scare_desc: "Синдикализм разрушил то, что когда-то было самой промышленно производительной частью нашей страны. Мы должны убедиться, что она никогда не пустит корни в последнем бастионе свободы."
USA_anti_unionism: "Анти-синдикалистический акт"
USA_anti_unionism_desc: "Одним из первых законодательных актов, которые мы должны принять, является новый Закон о борьбе с синдикализмом, который запретит любому, кто когда-либо регистрировался в качестве члена СПА, занимать государственные должности. Те, кто ранее исповедовал синдикалистские убеждения, будут показаны миру как предатели свободы, которыми они и являются."
USA_support_business: "Поддержка бизнеса"
USA_support_business_desc: "В то время как неконтролируемые капиталистические эксцессы Республиканской партии зашли слишком далеко, мы все равно должны обеспечить, чтобы бизнес получал надлежащую поддержку со стороны правительства. Антисиндикалистские правила являются ключевым шагом на этом пути."
USA_social_hygiene: "Социальная гигиена"
USA_social_hygiene_desc: "Правительство должно поддерживать кампанию общественного здравоохранения по защите от различных заболеваний. В рамках этой кампании мы будем работать над регулированием порока и греха, которые являются источником стольких бед, будь то физические, моральные или духовные."
USA_public_schooling: "Господдержка школьного образования"
USA_public_schooling_desc: "Государственные школы должны иметь адекватное финансирование, и, что более важно, они должны иметь правильную учебную программу. Обучение наших детей важности свободы, демократии и свободы, а также злу радикализма и синдикализма - это ключ к будущему нашей страны.."
USA_america_business_is_business: "Американский бизнес - это бизнес"
USA_america_business_is_business_desc: "Американская промышленность была основой нашей страны. В то время как разрушительные последствия Гражданской войны разрушили большую часть нашего некогда процветающего коммерческого сектора, при должном количестве правительственных действий он может быть возвращен на видное место."
USA_immigration_act: "Закон об иммиграции"
USA_immigration_act_desc: "Хотя некоторые могут сказать, что иммиграция является основой нашей страны, у нас есть более насущные проблемы, чем впускать больше людей в нашу разрушенную страну. Восстановление нашей некогда великой страны должно иметь первостепенное значение."
USA_hays_code: "Кодекс Хейса"
USA_hays_code_desc: "В то время как все время от времени наслаждаются хорошим фильмом, неконтролируемые моральные излишества Голливуда необходимо пресекать. Требуется строгий кодекс поведения для актеров и продюсеров, чтобы избежать распространения синдикалистских сообщений в фильмах."
USA_american_laisze_faire: "Экономика "позвольте-делать""
USA_american_laisze_faire_desc: "Чрезмерное вмешательство правительства только навредит восстановлению. Нам нужно убедиться, что мы не слишком вмешиваемся в нашу экономику, поскольку она изо всех сил пытается восстановиться после Гражданской войны."
USA_moral_education: "Нравственное воспитание"
USA_moral_education_desc: "Высшее образование уже давно стало оплотом элиты, и так должно быть и впредь. Престижные залы Лиги Плюща - не место для тех, кто не подготовлен. Они должны быть зарезервированы для будущих лидеров Америки, чтобы они могли получить наилучшее возможное образование."
USA_new_american_century: "Новый Американский век"
USA_new_american_century_desc: "За время, прошедшее с момента нашего избрания, мы создали основу для восстановления величия Америки. Восстановление после Гражданской войны потребует времени, но сейчас мы выходим в мир, готовые к новому столетию величия.."
USA_states_autonomy: "Укрепление Государственной Автономии"
USA_states_autonomy_desc: "Нельзя ожидать, что федеральное правительство будет управлять всем. Действительно, отсутствие прав штатов в пользу неумелого центрального правительства стало главной причиной краха Соединённых Штатов. Программы помощи, налогообложение и другие административные обязанности будут в дальнейшем переданы штатам."
USA_patriotic_shorts: "Патриотическая мультипликация"
USA_patriotic_shorts_desc: "Поскольку в эти трудные времена населению особенно не хватает как развлечений, так и патриотизма, мы должны использовать недавний рост кинематографа для пропаганды патриотизма. Мы наймем аниматоров, в частности корпорацию Disney, для создания патриотических короткометражных фильмов и клипов, специально предназначенных для семей, чтобы убедить их в том, за что мы боремся."
USA_family_law: "Семейное право"
USA_family_law_desc: "Сильное общество требует сильного общества, но, к сожалению, слишком много социально безответственных граждан игнорируют это. Закон о семейном праве требует, чтобы каждый штат обеспечивал алименты на детей, требуя, чтобы отцы с доходом вносили свой вклад в свою семью даже в случае развода, а также требует, чтобы богатые сыновья обеспечивали своих пожилых родителей, если они впадают в бедность."
USA_expand_national_guard: "Расширить Национальную гвардию"
USA_expand_national_guard_desc: "Сильная армия важна как никогда, если мы хотим выжить в нашей нынешней ситуации. Мы должны полагаться на более старую и хорошо зарекомендовавшую себя Национальную гвардию, чтобы защитить нас, отправив им наши недавно приобретенные средства, благоприятные для бизнеса, и дав им разрешение инициировать новый раунд призывов."
USA_entente_support: "Поддержка Антанты"
USA_entente_support_desc: "Осталось мало организаций, которые верны как традициям, так и демократии, но одна из них - антисиндикалистская Антанта. Деловое, либеральное и католическое крыло Демократической партии пожелали более тесных связей с ними, понимая, что их и наша борьба - это одно и то же. Мы должны обратиться за поддержкой в эти трудные времена."
USA_self_regulation: "Саморегулирование"
USA_self_regulation_desc: "Новые торговые группы стремятся добиться нашей благосклонности, проявляя интерес к отстаиванию социальных ценностей посредством промышленного саморегулирования, при котором их соответствующие отрасли обеспечивают минимальное качество жизни для рабочих и уважение к патриотизму, начиная с новой попытки университетов искоренить радикальную мысль. Мы должны поощрять любые такие отрасли, которые следуют этой модели, и предоставлять им небольшие налоговые льготы."
USA_hays_code: "Кодекс Хейса"
USA_hays_code_desc: "Следуя нашему продвижению саморегулирования, несколько голливудских лидеров под руководством американских продюсеров и дистрибьюторов кинофильмов стремились в большей степени соответствовать текущей тенденции, разработав кодекс этики, которому должна следовать киноиндустрия, направленный на поощрение социального консерватизма. Мы должны помочь координировать с ними работу по написанию руководящих принципов и продвижению таких фильмов."
USA_stop_desecration: "Защита символов Америки"
USA_stop_desecration_desc: "Радикалы уничтожат все символы американизма из-за своей сводящей с ума тотальной веры в классовый конфликт. Хватит! Правительство должно поощрять более широкое использование патриотической символики через контакты с промышленными торговыми группами, использовать больше американской символики на государственной собственности и запретить осквернение флага под страхом небольшого штрафа."
USA_welfare_reform: "Ужесточение требований к соц обеспечению"
USA_welfare_reform_desc: "Местное и государственное социальное обеспечение расширялось с конца 20-го века, но на данный момент их ресурсов, как известно, катастрофически не хватает. Мы должны координировать свои действия с местными органами власти и предприятиями, чтобы сделать местные формы социального обеспечения, такие как продовольственная и денежная помощь, более эксклюзивными для овдовевших матерей и ужесточить компенсацию местным работникам, чтобы сосредоточиться на действительно нетрудоспособных."
USA_levering_act: "Закон о рычагах давления"
USA_levering_act_desc: "Сенатор от штата Нью-Гэмпшир Стайлс Бриджес при содействии представителя штата Нью-Джерси Дж. Парнелла Томаса написал новую клятву для всех государственных служащих (включая учителей), в которой они должны отречься от радикализма, особенно синдикализма. Те, кто нарушает или отказывается принять присягу, могут быть отстранены от государственных должностей, где они могли нанести значительный ущерб."
USA_increase_defense_spending: "Увеличение расходов на оборону"
USA_increase_defense_spending_desc: "После недавней Гражданской войны ясно, что мы должны поддержать военных, если когда-нибудь произойдет подобное событие. Мы также должны охранять нашу ослабленную страну от оппортунистических стервятников. Для достижения этих целей давайте инвестировать в радиолокационные технологии, а также в обновленные виды артиллерии для наших вооружённых сил."

### Market Liberals ###
USA_social_gospel: "Социальный госпел"
USA_social_gospel_desc: "Это простой экономический факт, что богатство переходит от самых богатых к менее удачливым. Мы должны обеспечить, чтобы наши граждане были осведомлены об этом новом социальном евангелии."
USA_soften_regulations: "Смягчение правил"
USA_soften_regulations_desc: "Последнее, что нам нужно после этой Гражданской войны, - это ненужные, обременительные правила для бизнеса. Мы должны сократить бюрократическую волокиту и обеспечить, чтобы компании могли добиться успеха в эти трудные времена."
USA_labor_management: "Закон об управлении трудовыми ресурсами"
USA_labor_management_desc: "Плохие трудовые отношения стали ключевой причиной Гражданской войны. Мы должны обеспечить, чтобы профсоюзы и другие синдикалистские группы лишились своей власти, и чтобы владельцы бизнеса действительно заботились об интересах своих сотрудников.."
USA_fiscal_reform: "Налогово-бюджетная реформа"
USA_fiscal_reform_desc: "Нам нужна всеобъемлющая реформа нашей финансовой и банковской системы. Сокращение бюрократической волокиты, ненужных правил и других препятствий на пути к успеху - вот что нужно этой стране после Гражданской войны."
USA_bureau_of_the_budget: "Бюро по бюджету"
USA_bureau_of_the_budget_desc: "Сбалансированный бюджет является ключевым фактором в управлении любым государством. Никакой чепухи о "дефицитных расходах". Мы должны тратить только то, что зарабатываем, и ни центом больше."
USA_market_liberals_in_power: "Избрание республиканцев"
USA_market_liberals_in_power_desc: "Республиканская партия, сторонники свободной торговли, дерегулирования и финансового сектора, выиграла выборы [GetYear] года. Граждане могут ожидать снижения налогов, повышения цен и возвращения индивидуалистического духа американского капитализма."
USA_settelment_movement: "Поселенческое движение"
USA_settelment_movement_desc: "Поселенческое движение было популярно в Англии и Америке до Вельткрига и было сосредоточено на объединении богатых и бедных в "поселенческих домах", чтобы лучше понимать друг друга. Мы должны поощрять возрождение этого движения в эти трудные социальные времена."
USA_small_business_support: "Поддержка малого бизнеса"
USA_small_business_support_desc: "Малые предприятия были основой американской экономики, пока многие из них не были разрушены во время Гражданской войны. Мы должны рассмотреть налоговые льготы и другие стратегии для восстановления доверия малого бизнеса."
USA_business_grants: "Бизнес-гранты"
USA_business_grants_desc: "Крупный бизнес также пострадал во время Гражданской войны, и точно так же, как малые предприятия нуждаются в вмешательстве правительства, чтобы полностью восстановить свою довоенную прибыльность."
USA_hollywood_glamor: "Голливудская поддержка"
USA_hollywood_glamor_desc: "Многие известные голливудские актеры и продюсеры поддерживают республиканцев. Мы должны привлечь их к созданию фильмов, которые пропагандируют республиканские ценности для остальной части страны."
USA_education_philanthropy: "Образовательная благотворительность"
USA_education_philanthropy_desc: "Самые богатые бизнесмены обычно посещали небольшой набор элитных университетов, таких как Лига Плюща, Стэнфорд и Чикагский университет. Мы должны создать стипендии, чтобы те, кому повезло меньше, также могли посещать эти маяки обучения."
USA_new_liberalism: "Новая либеральная эра"
USA_new_liberalism_desc: "С тех пор как Республиканская партия была избрана к власти, американский бизнес и финансы поднялись на новые высоты. Безработица находится на низком уровне, а цены на акции продолжают расти. Да благословит Бог Америку и да благословит Бог капитализм!"
USA_protect_industry: "Защита промышленности"
USA_protect_industry_desc: "Хотя Республиканская партия и не выступает против любой торговли она уже давно придерживается позиции защиты наших молодых отраслей промышленности от иностранной конкуренции в то время как они уже участвуют во внутренней конкуренции чтобы мы могли развиваться быстрее."
USA_incentivize_charity: "Стимулирование благотворительности"
USA_incentivize_charity_desc: "В настоящее время существует большая часть населения, которая нуждается в нашей помощи, но, как обычно, прямое вмешательство правительства было бы неэффективным по сравнению с частным вмешательством. Вместо этого наша кампания общественного служения будет призывать богатых жертвовать, предлагая налоговые льготы для всех, кто это делает, и чествуя тех, кто жертвует больше всего, почитая их деяния."
USA_local_budgeting: "Местное бюджетирование"
USA_local_budgeting_desc: "Децентрализация экономики составляет большую часть основы наших убеждений, и поэтому она должна сопровождаться национальным бюджетом, при этом местным органам власти предоставляется большая гибкость в определении бюджетов, и наши политические лидеры признают, что они экономят деньги там, где могут."
USA_naval_expansion: "Военно-морская экспансия"
USA_naval_expansion_desc: "Республиканская вера в изоляционизм спасла бесчисленное количество жизней американцев, помогая предотвратить вмешательство в Мировой кризис. Она продолжит оборонительную политику наращивания военно-морского флота, которая не позволит иностранным Империям вмешиваться в американские дела, и наоборот."
USA_slash_spending: "Закон об экономии"
USA_slash_spending_desc: "Сейчас не время тратить деньги на высокие государственные зарплаты. Закон об экономике сократит государственные зарплаты почти на полмиллиарда долларов, тем самым приблизив нас к сбалансированному бюджету, а вместе с ним и к доверию инвесторов."
USA_give_me_your_poor: ""Отдай мне свою бедность""
USA_give_me_your_poor_desc: "Одной из основополагающих традиций Америки было то, что мы принимали бедных со всего мира и позволяли им процветать в нашей стране. Мы должны продолжить эту традицию. Давайте побудим бедные, трудолюбивые семьи со всего мира иммигрировать в Соединённые Штаты, чтобы они могли процветать в условиях свободы и демократии."
USA_infastructure_investment: "Инвестиции в инфраструктуру"
USA_infastructure_investment_desc: "Одним из немногих надежных преимуществ, которые правительство может предоставить экономике, является инфраструктура, которая помогает облегчить ведение бизнеса по всей стране. Давайте продолжим эти национальные проекты в стиле Авраама Линкольна."
USA_good_neighbor_policy: "Политика добрососедства"
USA_good_neighbor_policy_desc: "На протяжении десятилетий Соединённые Штаты применяли силу для поддержания порядка в Латинской Америке. Однако, учитывая нашу недавнюю Гражданскую войну, нам как никогда трудно это сделать. Вместо этого мы должны стремиться расширять наше сотрудничество и торговлю с нашими южными соседями к взаимной выгоде всех участников."
USA_reduce_subsidies: "Сократить субсидии"
USA_reduce_subsidies_desc: "Субсидии являются примером чрезмерного использования государственных средств. Трудно сказать, сколько достаточно субсидии и принесет ли она пользу какой-либо из сторон вообще. Чаще всего это просто потраченные впустую деньги. Мы должны максимально сократить государственные субсидии и позволить невидимой руке рынка направлять наш деловой мир."
USA_education_campaign: "Образовательная кампания"
USA_education_campaign_desc: "Детей с ферм часто не пускают в школу под предлогом того, что они нужны как рабочие на ферме. Этого больше не будет. Мы будем инвестировать в сельские школы, а также в другие методы сельского образования, чтобы каждый ребенок в нашей стране мог получить образование, которого он заслуживает."
USA_tolerance_campaign: "Кампания толерантности"
USA_tolerance_campaign_desc: "То, что кто-то пьет или потребляет в своё время, не является делом правительства. До тех пор, пока это не мешает их трудовой жизни, мы должны поощрять терпимость к такой практике. Мы получаем слишком большой доход от таких продуктов, чтобы выбрасывать их только ради некоторых наших более моралистичных сторонников."

### Social Liberals ###
USA_progressive_taxation: "Либеральное налогообложение"
USA_progressive_taxation_desc: "В идеале налогообложение должно обеспечивать баланс между тем, чтобы у людей оставалось достаточно денег, чтобы тратить их на потребительские товары и предметы роскоши, и поддержкой государственных программ. Налоговый план Прогрессивной партии гарантирует, что так и будет."
USA_securities_act: "Закон о ценных бумагах"
USA_securities_act_desc: "Многие опасаются крупномасштабных конфискаций богатства, проведенных CSA и AUS во время Гражданской войны. Нам нужно принять законодательство, чтобы убедить людей в том, что их собственность принадлежит им и только им."
USA_gospel_of_wealth: "Евангелие богатства"
USA_gospel_of_wealth_desc: "Процветающая экономика поднимет настроение всем. Мы должны обеспечить, чтобы и высшие руководители, и беднейшие фермеры процветали благодаря налоговой реформе и другим законодательным актам."
USA_trust_busting: "Подрыв доверия"
USA_trust_busting_desc: "Крупные трасты были главным лозунгом для CSA. Мы должны разогнать их, чтобы не дать радикализму снова прорастить свою уродливую голову."
USA_free_trade1: "Поддержка свободной торговли"
USA_free_trade1_desc: "Свободная торговля - это строительный блок сильной экономики. Мы должны обеспечить снижение тарифов и снятие барьеров для свободной торговли с нашими союзниками и нейтральными странами по всему миру."
USA_social_liberals_in_power: "Избрание либеральных республиканцев"
USA_social_liberals_in_power_desc: "На выборах [GetYear] победили либеральные республиканцы! Их программа является продолжением прогрессивного крыла Республиканской партии, существовавшего до Гражданской войны, и ставит во главу угла либеральную свободную торговлю, прогрессивную социальную политику и умеренное государство всеобщего благосостояния."
USA_country_life_movement: "Движение за сельскую жизнь"
USA_country_life_movement_desc: "Движение за сельскую жизнь подчеркивает возвращение к сельскому образу жизни и стало популярным среди тех, кто разочаровался в городской жизни после потрясений последних лет. Мы должны поощрять это, поскольку это помогает улучшить инфраструктуру и промышленность заброшенных сельских районов."
USA_efficiency_movement: "Движение за эффективность"
USA_efficiency_movement_desc: "30 лет назад, в разгар Прогрессивной эры, Движение за эффективность попыталось устранить лишние отходы в домашнем хозяйстве и на рабочем месте. Поскольку экономика всё ещё восстанавливается после Гражданской войны, мы должны попытаться вернуть движение в общественное сознание."
USA_chautauqua: "Шатокуа"
USA_chautauqua_desc: "Институт Шатокуа - это известный приют в северной части штата Нью-Йорк, который пропагандирует прогрессивные ценности. Мы должны представить его ведущих мыслителей на национальной сцене, чтобы они могли лучше продвигать свои теории."
USA_four_freedoms: "Четыре свободы"
USA_four_freedoms_desc: "Американцы пользуются четырьмя ключевыми свободами, которых не хватает большинству стран мира. Свобода слова, свобода вероисповедания, свобода от нужды и, самое главное, свобода от страха. Теперь, когда наша Гражданская война закончилась, мы должны убедиться, что все наши граждане, независимо от цвета их кожи или вероисповедания, могут пользоваться этими свободами."
USA_liberal_unions: "Поддержка либеральных союзов"
USA_liberal_unions_desc: "Не все профсоюзы являются гнездами синдикализма. Некоторые на самом деле выступают за улучшение положения рабочего класса, а не просто за достижение эгоистичных целей своих лидеров. Мы должны поддерживать эти профсоюзы, как для защиты наших рабочих, так и для борьбы с синдикалистами, всё ещё скрывающимися в стране."
USA_mathematical_tables_project: "Проект математических таблиц"
USA_mathematical_tables_project_desc: "Существует ошибочное мнение, что безработные массы Америки необразованны и ленивы. Мы докажем, что это неправда. Чтобы сделать это, мы нашли некоторых из самых талантливых и умных людей в стране, которым, несмотря на их интеллект, не повезло. Эти люди, помимо прочего, будут сводить в таблицу высшие математические функции."
USA_new_progressive_era: "Новая прогрессивная эра"
USA_new_progressive_era_desc: "После наших выборов Америка пережила период невиданного в своей истории роста. Восстав из пепла Гражданской войны, мы теперь можем обратить свой взор на распространение прогрессивизма по всему миру."
USA_fair_labor_standards: "Справедливые трудовые стандарты"
USA_fair_labor_standards_desc: "FLSA будет иметь большое значение для защиты американских рабочих. Мы планируем установить минимальную заработную плату, обеспечить оплату сверхурочных и ввести более жесткие стандарты занятости молодежи. Эти меры будут иметь большое значение для пресечения жестокого обращения корпораций с работниками, а также для укрепления экономики."
USA_federal_one: "Единый федеральный проект"
USA_federal_one_desc: "Промышленные рабочие - не единственные люди, которым нужно есть. Правительство наймет тысячи художников, музыкантов, актеров, писателей и других деятелей культуры. В эти трудные времена никому не должно быть отказано в приеме на работу по какой-либо дискриминации, и работа, которую выполняют эти люди, так же важна, как и работа любого другого человека. Давайте дадим нашему народу достоинство."
USA_agricultural_adjustment: "Закон о регулировании сельского хозяйства"
USA_agricultural_adjustment_desc: "Есть много идей о том, как помочь нашим фермерам в этом кризисе. Одна из идей гласит, что мы должны создать ААА, который повысит цены на сельскохозяйственную продукцию для фермеров при одновременном сокращении излишков. Правительство будет использовать это, чтобы гарантировать, что их фермеры смогут остаться на плаву в эти отчаянные времена."
USA_banking_act: "Закон о банковской деятельности"
USA_banking_act_desc: "Этот закон потребует определенного объема резервов и процентных ставок по депозитам в банках-членах, а также предоставит Совету управляющих контроль над некоторыми инструментами денежно-кредитной политики. Правление также будет иметь полномочия в отношении ставок дисконтирования в каждом Федеральном резервном округе."
USA_freed_currency: "Закон о золотом резерве"
USA_freed_currency_desc: "Этот закон потребует, чтобы все золото, находящееся в Федеральной резервной системе, было передано в руки Министерства финансов США. Это позволит нам использовать монетарное золото, застрявшее на благо страны, и защитить нашу валютную систему от иностранной практики."
USA_national_housing: "Национальный закон о жилье"
USA_national_housing_desc: "Поскольку многие общины были разрушены во время Гражданской войны, нам необходимо восстановить дома и переселить людей из огромных лагерей беженцев, которые выросли по всей стране."
USA_create_the_ccc: "Создать ГКООС"
USA_create_the_ccc_desc: "Создав Гражданский корпус охраны окружающей среды, или ГКООС, мы получим большую рабочую силу, способную восстанавливать инфраструктуру, разрушенную в Гражданской войне."
USA_rural_electrification_administration: "Управление электрификации сельских районов"
USA_rural_electrification_administration_desc: "Во многих сельских общинах отсутствует какое-либо электроснабжение. Создав Администрацию электрификации сельских районов, мы сможем финансировать усилия по электрификации в этих общинах, что повысит популярность нашей партии и значительно улучшит экономику."
USA_farm_security_act: "Агентство безопасности фермы"
USA_farm_security_act_desc: "Американские фермы были разрушены во время войны. Создав федеральное агентство, ответственное за защиту фермеров, мы сможем обеспечить процветание и безопасность сельского хозяйства."
USA_medicare: "Медикэр"
USA_medicare_desc: "Медикэр - это радикально новый законодательный акт, предложенный ведущими политиками-фермерами и лейбористами, который позволит нашим бедным гражданам получать необходимую им медицинскую помощь."

### Social Democrats ###
USA_new_nationalism: "Новый национализм"
USA_new_nationalism_desc: "Этот Новый национализм рассматривает исполнительную власть как хранителя общественного благосостояния. Он требует от судебной власти, чтобы она была заинтересована в первую очередь в благосостоянии людей, а не в собственности, точно так же, как он требует, чтобы представительный орган представлял весь народ, а не какой-либо один класс или часть народа."
USA_labor_relations_act: "Закон о трудовых отношениях"
USA_labor_relations_act_desc: "Плохие отношения между владельцами и рабочими классами стали главной причиной Гражданской войны. Нам необходимо принять законодательство, которое обеспечит защиту работников от эксплуатации."
USA_social_security: "Социальное обеспечение"
USA_social_security_desc: "Современная система социального обеспечения даст пожилым людям возможность спокойно и финансово безопасно выходить на пенсию и обеспечит большую поддержку нашей администрации со стороны населения."
USA_social_democrats_in_power: "Избрание прогрессивистов"
USA_social_democrats_in_power_desc: "В расстройстве, Прогрессивная партия выиграла выборы [getYear]! У них широкая повестка дня, в которой особое внимание уделяется устранению разрыва между рабочим классом и богатыми, а также созданию государства всеобщего благосостояния."
USA_national_youth_adminstration: "Национальная администрация по делам молодёжи"
USA_national_youth_adminstration_desc: "Безработица порождает радикализм. Мы должны обеспечить, чтобы молодые люди, демобилизованные с войны, имели достойную работу, иначе мы увидим рост радикализма, который мы пытались подавить последние несколько лет."
USA_brain_trust: "Мозговой центр"
USA_brain_trust_desc: "Группа молодых новых прогрессивных сенаторов, избранных по списку фермерских лейбористов, считалась "Мозговым центром" из-за их образования в Лиге Плюща и радикальных предложений по реформированию страны."
USA_public_works: "Работа на благо общества"
USA_public_works_desc: "В соответствии с новой Администрацией прогресса работ проекты общественных работ будут доступны для тех, кто нуждается в помощи или является безработным, что служит двоякой цели; они помогут устранить ущерб, нанесенный Гражданской войной, и они предоставят ценные возможности для работы тем, кто в этом больше всего нуждается, особенно ветеранам."
USA_new_anti_trust_laws: "Новые антимонопольные законы"
USA_new_anti_trust_laws_desc: "Корпоративная эксплуатация рабочего класса была главной причиной подъема CSA. Нам нужно разогнать крупнейшие банки и другие промышленные конгломераты, чтобы предотвратить повторение этого."
USA_workers_compensation: "Рабочая компенсация"
USA_workers_compensation_desc: "Работники должны быть защищены от эксплуатации. Те, кто получил травму на рабочем месте, будут обеспечены этим новым раундом законодательства, который позволяет заменять заработную плату таким работникам. Наши братья-инвалиды тоже заслуживают достоинства."
USA_minium_wage: "Минимальная заработная плата"
USA_minium_wage_desc: "В настоящее время у нас нет какой-либо федеральной минимальной заработной платы. Обеспечение того, чтобы все могли позволить себе минимальный уровень жизни, не только обеспечит людям безопасную жизнь, но и поможет национальной экономике в целом."
USA_resettlement_adminstration: "Администрация переселения"
USA_resettlement_adminstration_desc: "Огромное количество беженцев бежало по всей стране во время недавних беспорядков. От афроамериканцев, спасающихся от расистских толп на Юге, до богатых, бегущих в Канаду и Калифорнию, мы должны обеспечить, чтобы эти беженцы вернулись в свои дома или, по крайней мере, в безопасное место."
USA_bread_and_roses: "Хлеб, мир и розы"
USA_bread_and_roses_desc: "Америка процветала при Фермерско-лейбористской партии. Экономика находится на подъеме, а программы социального обеспечения правительства подрывают радикальный синдикализм и другие левые идеологии. Это новый день в Америке."
USA_removing_money_from_politics: "Борьба с коррупцией в политике"
USA_removing_money_from_politics_desc: "Деньги - это раковая опухоль, которая десятилетиями поражала нашу политическую систему. Слишком долго политики зависели от прихоти своих доноров в нефтяной и сталелитейной промышленности, одновременно игнорируя своих лояльных сторонников. Этого больше не будет. Закон, запрещающий все формы темных денег в политике, будет принят, в то время как количество законных денег, которые должны быть разрешены в виде пожертвований, всё ещё обсуждается."
USA_national_electricity: "Национальная электроэнергия"
USA_national_electricity_desc: "Американскому народу нужна доступная электроэнергия, и она нужна ему сейчас. Правительство возьмет под свой контроль waterpower напрямую путём выкупа и покупки контрольного пакета акций американских электроэнергетических компаний, чтобы организовать дешевую электроэнергию для общественного блага для питания железных дорог, улиц и домов Америки."
USA_power_of_the_ballot: "Сила голосования"
USA_power_of_the_ballot_desc: "Мы больше не можем допустить, чтобы американский народ оставался в стороне от решений, касающихся правительства, которое затрагивает их всех. Национальные инициативы и референдумы должны быть расширены как средство урегулирования общественных дебатов, а не полагаться исключительно на бюрократов и способность отзывать государственных должностных лиц, рассматриваемую как моральное право."
USA_wealth_taxation: "Налог на богатство"
USA_wealth_taxation_desc: "Мы не можем позволить Америке превратиться в новую аристократию, которая устраняет божественное право монархии, но заменяет его богатством. Наши новые налоги на наследство и землю обеспечат, чтобы богатые выполняли свой патриотический долг и платили соответствующую сумму налогов для финансирования товаров для американского народа, особенно его фермеров и рабочих."
USA_new_public_works: "Общественные работы"
USA_new_public_works_desc: "Нам нужно выбить два по цене одного и бороться как с безработицей, так и с недостаточным развитием, что представляет угрозу национальной безопасности. Администрация общественных работ наймет большое количество людей для строительства масштабных общественных проектов, таких как плотины, мосты и автомагистрали. Это может быть дорого, но надежда, которую это дает Америке, бесценна."
USA_encourage_temperance: "Поощрение трезвости"
USA_encourage_temperance_desc: "Чрезмерное потребление алкоголя - это не что иное, как путь к бедности, безумию и лени, и оно остаётся одним из величайших социальных бедствий нашего времени. В то время как Лига борьбы с салунами не смогла провести общенациональную кампанию против этого, мы можем увеличить финансирование правоохранительных органов округа Драй, построить фонтаны трезвости и напугать общественность кампанией против алкоголя."
USA_citizen_education: "Гражданское образование"
USA_citizen_education_desc: "По всей стране граждане коренных американцев не получают надлежащего практического образования. Наша система образования должна реализовать некоторые реформы Джона Дьюи наряду с националистической программой, которая продвигает американские ценности и лояльность."
USA_national_railroads: "Национальные железные дороги"
USA_national_railroads_desc: "Нашей стране, к сожалению, не хватает государственных средств национального производства, в то время как Железнодорожное братство желает большей защиты от своих боссов. Решение этой проблемы естественным образом приходит через национализацию железных дорог, купленных на деньги, привлеченные облигациями благодаря гению Гленна Э. Пламба."
USA_credit_unions: "Поддержка кредитных союзов"
USA_credit_unions_desc: "Пришло время избавиться от влияния банков на жизнь рабочих, фермеров и свободных рабочих. Кредитным союзам будут выданы дешевые федеральные кредиты, чтобы начать свою деятельность, и налоговые льготы, чтобы независимые подрядчики могли быть более самостоятельными, а банкиры были привлечены к ответственности."
USA_national_health_insurance: "Национальное медстрахование"
USA_national_health_insurance_desc: "Когда наши граждане заболевают, они должны платить за право на жизнь. Это аморально, но что ещё хуже, это толкает людей в объятия притворно заботливых марксистов. Вариант общественного здравоохранения обеспечит всеобщее медицинское обслуживание, финансируемое за счёт увеличения подоходного налога, чтобы все могли пользоваться своим естественным правом на жизнь."
USA_fair_house_trade: "Стандартная справедливая торговля"
USA_fair_house_trade_desc: "В то время как торговля имеет своё место, особенно для наших фермеров, которые должны экспортировать свои товары, нельзя ожидать, что наши рабочие будут конкурировать с каждой нацией на земле. Это также подрывает наше стремление принимать дешевые товары из стран, которые не согласны с подобными условиями труда. Товары, которые снизят заработную плату наших рабочих, будут оплачиваться по более высокому тарифу."
USA_protect_strikers: "Защита о забастовщиках"
USA_protect_strikers_desc: "Забастовщики - это не более чем рабочие, отстаивающие свои права перед лицом ужасных условий труда, и все же губернаторы, боссы и судьи считают, что у них есть право выставлять марксистов оправданными, расправляясь с этими патриотически настроенными американцами. Забастовка будет признана национальным правом, и армия будет защищать тех, на кого нападают промышленные головорезы."
USA_quota_act: "Закон о квотах"
USA_quota_act_desc: "При всем давлении, которое уже оказано на американскую культуру и заработную плату рабочих, последнее, что нам нужно, - это большое количество необученных, дешёвых рабочих, хлынувших через границу. Система квот ограничит количество иммигрантов с низкой заработной платой, которые могут ежегодно приезжать в страну."
USA_food_stamps: "Продовольственные талоны"
USA_food_stamps_desc: "Генри Уоллесу было откровение, когда он увидел излишки сельскохозяйственных товаров на одном холме и голодающих граждан на другом. Если рынок не достигнет равновесия сам по себе, мы окажем ему необходимую поддержку с помощью программы продовольственных талонов, которая облегчит бедным гражданам покупку фермерских товаров."
USA_farm_credit_act: "Закон о банкротстве ферм"
USA_farm_credit_act_desc: "Безумие позволять нашим фермам закрываться, особенно во времена депрессии, совершенно невыносимо! Будет создана кооперативная система кредитования фермерских хозяйств для предоставления фермерам дешёвых кредитов и предотвращения возможного лишения права выкупа со стороны национальных поставщиков, для их благополучия и нашего собственного."
USA_support_long: "Спасти Кингфиша"
USA_support_long_desc: "Хьюи Лонг - человек без проблем? Конечно, нет; он управляет политической машиной, и у него голова размером с гору Рашмор. Тем не менее, он является союзником прогрессистов в своем регионе, и его территория является стойкой против авторитаристов, в то время как его экономическая политика обещает помочь сломить радикализм. Мы сделаем для него то, что он пытается сделать для Америки, и спасем его от психов и трусов, которые его окружают."

### Social Democrats Win Twice###
USA_social_democrats_reelected: "Прогрессисты переизбраны"
USA_social_democrats_reelected_desc: "Прогрессивизм - самый популярный бренд в стране, поскольку американцы надеются, что наша партия поведет их к будущему, где всем будет обеспечена справедливость, а мы продолжим продвигать социальную справедливость и общественное доверие для общества."
USA_commons_law: "Закон Коммонса"
USA_commons_law_desc: "Экономист Джон Коммонс сделал замечательное наблюдение о том, что ресурсы принадлежат всем и что налог поможет предотвратить их чрезмерное использование, одновременно финансируя общественные блага. Таким образом, добыча ресурсов должна облагаться налогом."
USA_national_referendums: "Национальный референдум"
USA_national_referendums_desc: "Хотя демократия сама по себе не является ущербной концепцией, недостатки кумовского капитализма, которым были пронизаны старые системы, были обнажены Гражданской войной. Мы должны сделать так, чтобы демократия теперь работала для всех."
USA_blanket_primary: "Пустые первичные выборы"
USA_blanket_primary_desc: "Принуждение избирателей придерживаться партийной линии может быть таким же ограничивающим фактором, как и влияние денег, поэтому чистые праймериз позволят им выбирать кандидатов на праймериз без учета партийной принадлежности."
USA_recall_elections: "Отзыв выборов"
USA_recall_elections_desc: "Если наши законодательные и исполнительные органы собираются представлять народ, они должны быть привязаны к его воле. Мы введем возможность отзыва кандидатов из Конгресса, штата и местных органов власти через референдум, чтобы избиратели могли призвать своих политиков к ответственности."
USA_strengthen_democracy_2: "Отзыв судей"
USA_strengthen_democracy_2_desc: "Отзыв должен быть предусмотрен не только для исполнительной и законодательной власти, но и для судей, иначе коррумпированные или тиранические судьи рискуют остаться безнаказанными."
USA_kill_gold: "Уничтожить тиранию золота"
USA_kill_gold_desc: "Золото заставляло нашу экономику отдавать предпочтение инфляции, а не держателям долгов, и сокращать расходы во время экономического спада, что только вредило населению. Без золота мы будем проводить более гибкую монетарную и фискальную политику."
USA_tariff_reduction_act: "Закон о снижении тарифов"
USA_tariff_reduction_act_desc: "Мы должны снизить тарифы на товары из других стран, поскольку наши нынешние законы наносят ущерб американским рабочим и фермерам. В свою очередь, другие страны снизят свои тарифы на наши товары, и мы сможем экспортировать больше, чем когда-либо прежде. Этот закон сделает нас на шаг ближе к экономическому процветанию, причем не только для богатых, но и для всех американцев."
USA_womens_bill: "Законопроект об американских женщинах"
USA_womens_bill_desc: "Мы подпишем закон, который предоставит женщинам больше равных прав в нашем обществе, начиная от развода и заканчивая имуществом и голосованием."

### Social Liberals Win Twice###
USA_liberals_win_twice: "Двукратная победа соцлибов!"
USA_liberals_win_twice_desc: "Либералы победили на перевыборах, поскольку наши граждане доверяют смешанной экономике, а наши бюрократические системы безопасности способствуют как максимальной эффективности, так и большему благосостоянию простых людей."
USA_fpc: "Федеральная комиссия по энергетике"
USA_fpc_desc: "Эта комиссия была создана с целью создания гидроэлектрических проектов на государственных землях, а также регулирования электроэнергетики и газовой промышленности. Мы сможем внимательно следить за этими компаниями, одновременно укрепляя нашу энергетику и инфраструктуру."
USA_glass_steagall: "Гласса-Стиголла"
USA_glass_steagall_desc: "Инвестиционная и розничная банковская деятельность давно переплелись, что способствовало нестабильности, которую мы наблюдали, когда банковские инвестиции портились. Мы должны официально разделить их."
USA_FDIC: "Федеральная корпорация страхования вкладов"
USA_FDIC_desc: "Мы не можем допустить, чтобы люди потеряли все свои вклады только потому, что банки их подвели! FDIC будет страховать вкладчиков до определенного предела и в процессе восстановит доверие к банковской системе."
USA_AFDC: "Помощь семьям с детьми-иждивенцами"
USA_AFDC_desc: "Несмотря на все наши усилия, некоторые многодетные семьи, живущие в бедности, нуждаются в дополнительной помощи. Мы должны принять AFDC, чтобы предоставить прямую помощь многодетным семьям с детьми. Это освободит время для многих наших работников, позволит им меньше беспокоиться о своих семьях, а значит, сделает их работу более эффективной."

### Market Liberals Win Twice###
USA_republicans_win_twice: "Победа республиканцев на перевыборах"
USA_republicans_win_twice_desc: "Похоже, что проиндустриальные и свободолюбивые взгляды Республиканской партии оправдались, поскольку жители тихоокеанских штатов доверили им принести Америке процветание с помощью своей программы. Получив новый мандат, они уверены, что смогут это сделать."
USA_rfc: "Финансовая корпорация реконструкции"
USA_rfc_desc: "Среди многих непризнанных вкладов Гувера в развитие страны можно назвать RFC, которая предоставляла кредиты банкам и другим секторам, не подпадающим под действие Федерального резерва. Пока его полномочия ограничены и он лучше финансируется, он будет помогать нашим усилиям."
USA_dam_projects: "Проекты плотин"
USA_dam_projects_desc: "Плотины имеют множество назначений в нашем обществе: от источника энергии и чистой воды до регулятора наводнений - эти чудеса технологии навсегда изменят наше общество. Мы должны сделать все возможное, чтобы способствовать их строительству и инвестировать в дальнейшее развитие технологии плотин."
USA_radical_decentralization: "Децентрализованный рынок"
USA_radical_decentralization_desc: "Мы должны радикально изменить наши рынки. Федеральное правительство больше не будет дышать в затылок местным и государственным рынкам. Вместо этого местные банки станут играть более заметную роль в нашей экономике, а мы будем поддерживать рынок, управляемый штатами."
USA_support_wet_laws: "Поддержка «влажных» законов"
USA_support_wet_laws_desc: "Зачем запрещать алкоголь, если на нем можно нажиться? Сейчас не время отказываться от доходов, и наша экономика значительно укрепится за счет притока прибыли от продажи алкоголя. Наша партия будет добиваться принятия в стране новых «мокрых» законов, которые позволят это сделать."
USA_support_right_to_work: "Право на труд"
USA_support_right_to_work_desc: "Достаточно плохо, что профсоюзам позволили процветать в нашем обществе. В настоящее время мы мало что можем сделать, чтобы противостоять этому. Однако мы можем сделать так, чтобы ни один работник не был вынужден платить за представительство в профсоюзе. Их деньги лучше потратить в другом месте..."
USA_scientific_taxation: "Научное налогообложение"
USA_scientific_taxation_desc: "Многие в нашей стране и даже в нашем правительстве утверждают, что мы должны повысить налоги, чтобы увеличить доходы. Однако бизнесмен Эндрю Меллон оспаривает эту точку зрения, утверждая, что снижение налогов приведет к экономическому росту. Такой подход будет стимулировать нашу экономику и позволит нам наконец-то выйти из тени Великой депрессии."
USA_surplus_aid: "Помощь с избытком"
USA_surplus_aid_desc: "Мы не только успешно сбалансировали бюджет, но теперь у нас есть профицит. Мы направим эти средства на помощь тем, кто больше всего в ней нуждается: фермерам нашей страны. Таким образом, мы сможем сгладить отношения с ранее непокорными фермерами и привлечь их к сотрудничеству."
USA_invest_in_children: "Поддержка сирот"
USA_invest_in_children_desc: "В нашем обществе каждый ребенок должен получить шанс. К сожалению, есть люди, от которых отказались родители. Инвестируя в таких людей и поддерживая их, мы сможем вырастить поколение продуктивных, ответственных граждан, а не обрекать тысячи людей на жизнь в несчастье и преступности."

### Social Conservatives Win Twice###
USA_democrats_win_twice: "Демократы побеждают на перевыборах"
USA_democrats_win_twice_desc: "Демократическая партия добилась определенных успехов со времен Первой гражданской войны. Сейчас в нашей стране начинается новая эра популярности, и мы должны использовать её в своих интересах. Аморальные практики, такие как частичное обнажение и алкоголизм, должны быть если не запрещены, то, во всяком случае, не поощряться. В то же время мы должны поддерживать фермеров, которые являются основой Америки, и рабочих, благодаря которым наша страна функционирует."
USA_reefer_madness: "Рифовое безумие"
USA_reefer_madness_desc: "Курение марихуаны должно быть объявлено вне закона и пресечено. Общество, в котором процветают тяжелые наркотики, скоро перестанет быть обществом вообще. Кто знает, какие ещё формы поведения могут быть поощрены, если это будет продолжаться?"
USA_patriotic_schooling: "Патриотическое воспитание"
USA_patriotic_schooling_desc: "Одна из причин недавней Второй гражданской войны - отсутствие патриотизма в наших школах. Наших детей следует поощрять, если не требовать, чтобы они пели национальный гимн, а также знакомились с нашими традициями и фольклорными историями. Это воспитает в них чувство патриотизма, которое предотвратит новую гражданскую войну."
USA_vice_squads: "Борьба с преступностью"
USA_vice_squads_desc: "Мы создадим новое подразделение правоохранительных органов, которое будет следить за соблюдением закона, когда полицейские или национальная гвардия не могут этого сделать. Эти группы будут называться «Отрядами нравов», и они будут следить за аморальным и непристойным поведением. Они будут сообщать о таком поведении в полицию или, в крайнем случае, сами будут брать нарушителей под стражу."
USA_sex_laws: "Законы о приличиях"
USA_sex_laws_desc: "Есть и те, кто считает, что может нажиться на продаже разврата и/или отвратительных «секс-приспособлений» в общественных магазинах. По закону ни один магазин не должен иметь права продавать такие вещи, по крайней мере, не так публично. Реклама с сексуальным подтекстом или на сексуальные темы будет запрещена «законом о приличиях», и покупателям придется из кожи вон лезть, чтобы приобрести такую ерунду."
USA_support_farms: "Помощь сельскому хозяйству"
USA_support_farms_desc: "Фермы - основа нашей демократии и культуры. Законопроект Демократической партии о сельском хозяйстве увеличит субсидии фермерам и побудит бизнес закупать у них продукцию оптом, при этом государство будет покрывать стоимость испорченных товаров."
USA_blue_laws: "Голубые законы"
USA_blue_laws_desc: "Невероятно, что по воскресеньям люди должны работать, когда они должны отдыхать и проводить время со своими семьями. Наши «голубые законы» убьют двух зайцев одним выстрелом, успокоив работников, которые могут симпатизировать социализму, и продвигая семейные ценности, требуя от работодателей оплачивать сверхурочные по воскресеньям."

### Национальная народная партия ###
USA_return_to_true_americanism: "Истинный американизм"
USA_return_to_true_americanism_desc: "Национальная народная партия победила на выборах 1940 года! Их повестка дня представляет собой гибрид диксикратической, фордистской и нативистской идеологии, отражающий масштабный характер партии. Они призывают к возвращению к малому правительству, демонтажу государства всеобщего благосостояния, построенного Норрисом, и формулированию национальной политики, направленной на "сохранение белого англосаксонского протестантского характера Америки" любой ценой."
USA_end_federal_largesse: "Конец федеральной щедрости"
USA_end_federal_largesse_desc: "В то время как прогрессисты могут утверждать, что созданная ими система приведет к "справедливой и справедливой Америке для всех", мы знаем лучше. То, что они создали, - это не что иное, как система почти гракхианской щедрости, которая не приведёт ни к чему, кроме как к тому, чтобы сделать всех американцев марионетками прогрессистов и их друзей в Вашингтоне. Поэтому, чтобы гарантировать, что все граждане продолжают оставаться свободными людьми, а не рабами, мы должны отменить так называемую "справедливую сделку", установленную Норрисом. Отучить людей от предложенной им отравленной чаши будет трудно, но в конце концов награда за это будет ещё слаще."
USA_corporatism_not_councilism: "Корпоративизм, а не советничество"
USA_corporatism_not_councilism_desc: "Отказавшись от неэффективного и аморального пособия по безработице, введенного Норрисом, мы должны теперь вернуться к традициям упорного труда и свободного предпринимательства, которые в первую очередь сделали Америку великой. Имея это в виду, мы начнем с устранения ненужных правил и упущений, налагаемых на рынок, которые угрожали полностью задушить бизнес. В Америке бизнес выполняет свою социальную функцию через позитивные отношения капиталиста и его работника, а не через требования бюрократа и профсоюзного босса. \n\nМы напомним всем об этом факте, сделав акцент на фордизме, а не на крипто-синдикалистском политическом надзоре в качестве рецепта нашей социальной модели, и позволим частному сектору снова стать свободным."
USA_unchain_capitalism: "Капитализм без цепей"
USA_unchain_capitalism_desc: "Несмотря на то, что мы добились больших успехов в борьбе с разрастающейся бюрократией, созданной прогрессистами, и восстановлении духа свободного предпринимательства в Америке, ещё многое можно сделать. Мы будем опираться на нашу уникальную социальную модель, закрепляя роль корпорации как локомотива, который ведет Америку к ещё более светлому будущему. И теперь цепи, удерживающие эту великую машину на месте, будут разорваны."
USA_restore_agrarian_autonomy: "Восстановление аграрной автономии"
USA_restore_agrarian_autonomy_desc: "Обещания, данные прогрессистами фермерам по всей Америке, были одной из их самых пагубных лжи. Они утверждали, что принесут новую эру стабильности и процветания, приведя к аграрной идиллии Джефферсона. На самом деле правительственные программы, нацеленные на фермеров, сделали их менее независимыми и более зависимыми от богатых и могущественных, чем когда-либо. \n\nИх зависимость от государственной помощи, чтобы избежать ужасов депрессии, связана с программами помощи, которые сейчас проводятся над их головами, чтобы оправдать снижение цен, выращивание определенных сортов сельскохозяйственных культур и многое другое. Наш настоятельный долг - разорвать эти договоренности и вернуть власть и контроль фермерам, чтобы сельское хозяйство не стало единственной прерогативой государства. Они могут жаловаться сейчас, но они поблагодарят нас позже."
USA_enshrine_states_rights: "Закрепить права штатов"
USA_enshrine_states_rights_desc: "Учитывая их долгую историю как врагов прав штатов и сторонников дальнейшего усиления федеральной власти, неудивительно, что прогрессисты продолжали эту политику в течение последних четырех лет. Президентство Норриса ознаменовало апогей этой тенденции, поскольку федеральная власть использовалась в качестве тарана перед реализацией их антиамериканской повестки дня. Теперь, когда мы пришли к власти, мы будем проводить политику восстановления автономии штатов и заверения таких регионов, как Юг, в нашей приверженности тому, чтобы позволить им снова управлять собой."
USA_whittle_down_washington: "Сокращение влияния Вашингтона"
USA_whittle_down_washington_desc: "Хотя сейчас мы свернули бюрократический деспотизм Прогрессивной партии и вновь утвердили американские традиции малого правительства, капитализма и независимого духа, этого недостаточно. Мы должны гарантировать, что мы закрепим эти ценности в рамках закона, чтобы гарантировать, что они никогда больше не будут оспорены. Только тогда можно будет навсегда остановить чрезмерное использование федеральной власти и сохранить наши традиции."
USA_defend_fair_columbia: "Защита родины от инородцев"
USA_defend_fair_columbia_desc: "Как и наш предшественник, Рим, нашему городу на холме слишком часто угрожают вторжения варваров и инопланетных элементов, которые угрожают безопасности республики. Чтобы предотвратить захват Америки, мы удвоим патриотические усилия, направленные на то, чтобы коренное население этой земли и их наследие оставались неприкосновенными. Свободе нельзя и не будет позволено утонуть под растущей волной иностранного влияния, которое сейчас, похоже, обрушивается на неё."
USA_enforce_asiatic_exclusion: "Принудительное изгнание азиатов"
USA_enforce_asiatic_exclusion_desc: "Во всей Америке хорошо понимают, что интеграция граждан Азии невозможна и останется невозможной. Следовательно, наша политика заключалась в том, чтобы гарантировать, что эта проблема не возникнет с самого начала, путём проведения политики азиатского исключения, чтобы предотвратить наводнение наших берегов. Тем не менее, всё ещё есть места, где эта политика недостаточна, особенно в лазейках, используемых филиппинцами и японцами для продолжения въезда в эту страну.\n\nРешение первого должно быть легким, если оно непопулярно у их правительства, но второе требует больше размышлений ..."
USA_expel_foreign_anarchists: "Изгнать иностранных анархистов"
USA_expel_foreign_anarchists_desc: "В течение многих лет изнанка Европы извергала на Восточное побережье самых мерзких, грязных и больных негодяев, известных человеку. Взрыватели бомб, железнодорожники и поджигатели, все заявляющие о своей верности анархистским и социалистическим идеям, нанесли неизмеримый ущерб нашей нации. Никакие рейды, тюремные сроки и казни не могут разубедить их, а некоторые даже ободряются действиями, предпринятыми против них. Единственный курс действий, который нам остаётся, - это собрать данные обо всех этих опасных диверсантах в нашей стране вместе с любыми сообщниками и сообщниками и без промедления изгнать их из нашей страны. \n\nЕсли они любят социализм, пусть найдут его у себя на родине, а не здесь."
USA_promulgate_national_racial_laws: "Объявить расовые законы"
USA_promulgate_national_racial_laws_desc: "Американский народ был одним из первых в мире, кто понял важность закрепления естественного расового порядка в законе. Наши законы и традиции обеспечили стабильность нации и наилучшее развитие всех в ней в соответствии с их особенностями и возможностями. Тем не менее, в наш век потрясений и радикальной агитации существующее законодательство все чаще оказывается неспособным отвечать потребностям дня и служить национальным интересам. \n\nДля решения этой проблемы мы организуем "Национальную конференцию по расовому порядку и гигиене", чтобы сформулировать более современный подход к расовой политике, который, мы надеемся, будет служить нам долго в будущем."
USA_drive_out_seditious_elements: "Изгнать мятежные элементы"
USA_drive_out_seditious_elements_desc: "В Америке есть ряд политических агитаторов иностранного происхождения, которые зарекомендовали себя все более беспокойными. Хотя мы надеялись, что наши недавние инициативы по укреплению общественного порядка разубедят их, этого не произошло. Во всяком случае, теперь они открыто нападают на нашу защиту естественного порядка и агитируют меньшинства внутри нашей страны в поддержку иностранных держав. Очевидно, что с этим неприятным поведением можно справиться только с помощью более постоянного решения. \n\nСледовательно, мы начнем посылать этих агитаторов и их последователей к берегам тех государств, которым они заявляют о своей лояльности. Если они хотят сотрудничать с врагом, тогда мы поможем им быть на их пути."
USA_break_syndicalist_agitation: "Запрет синдикалистской агитации"
USA_break_syndicalist_agitation_desc: "Защитив Америку от множества угроз, внешних и внутренних, мы теперь сталкиваемся с величайшей опасностью для всех - синдикалистским агитатором. В то время как наши действия, возможно, разорвали его цветные и иностранные придатки, синдикалистские тенденции, к сожалению, впились в умы американских рабочих, как клещи. Мы проведем кампанию по удалению этих опасных идеологий из умов широкой общественности и прижжем раны, которые они оставили, подтвердив вместо них традиционные американские ценности."
USA_liberty_not_legalism: "Свобода, а не законничество"
USA_liberty_not_legalism_desc: "Америку недаром называют "страной свободных." В этой стране наши традиции всегда отдавали предпочтение свободе, личной воле и способности индивида действовать, не обременяясь чрезмерными ограничениями и бюрократией. В соответствии с этой политикой наша нация процветала, и граждане смогли ощутить безграничный потенциал и процветание американской мечты. \n\nВ то время как работа по устранению прогрессирующих эксцессов, которые поставили под угрозу эту мечту, теперь завершена, наша работа ещё не завершена. Теперь мы должны расширить это обещание, кодифицировав законодательство, которое позволит нашей капиталистической модели работать в полной мере, чтобы принести плоды Американского Евангелия больше, чем когда-либо."
USA_privatized_progress: "Приватизированный прогресс"
USA_privatized_progress_desc: "Не все инфраструктурное развитие должно осуществляться правительством. Частное предприятие часто может выполнять ту же роль по более низкой цене и с лучшим качеством в придачу. Почему же тогда мы должны тратить деньги налогоплательщиков на пустяки и дороги в никуда, когда частные граждане будут удовлетворять подлинные потребности по мере их появления и с лучшими результатами."
USA_localized_development: "Локальное производство"
USA_localized_development_desc: "Слишком долго развитие инфраструктуры в этой стране было сосредоточено на общенациональных проектах огромного масштаба и стоимости. Хотя схемы такого рода необходимы для объединения такой большой страны, как наша, они также могут привести к тому, что мы не сможем за деревьями леса видеть. Мы также должны позаботиться о том, чтобы поддерживать и строить местные дороги, мосты и всевозможную другую инфраструктуру, от которой зависит большинство американцев. Роль правительства должна заключаться в том, чтобы строить то, что не под силу маленькому человеку, а не строить на таких высотах, которых большинству никогда не понадобится достигать."
USA_power_to_the_pinkertons: "Власть пинкертонам"
USA_power_to_the_pinkertons_desc: "Фамилия "Пинкертон" долгое время вызывало страх как у преступников, так и у агитаторов. Будь то на бескрайних просторах Старого Запада, среди трущоб Нью-Йорка или на фабриках Чикаго, агентство Пинкертона уже давно является силой порядка и молотом против преступности. Известно, что даже Министерство юстиции обращается к этим храбрым людям, когда обычные правоохранительные органы больше не могут справляться с текущими обстоятельствами. \n\nПризнавая эти факты и принимая во внимание обстоятельства, с которыми мы сейчас сталкиваемся, мы ещё раз обратимся к пинкертонам за помощью. Их использование будет неоценимо в сокрушении самых непокорных социалистических агитаторов и других преступников, которые хотят дестабилизировать наш образ жизни и капиталистическую систему."
USA_parochial_policing: "Приходская полиция"
USA_parochial_policing_desc: "Департамент шерифа - одно из самых благородных и лучших учреждений Америки. подотчётные только гражданам и конституциям штата и нации, они настолько демократичны, насколько это возможно для американских правоохранительных органов. В результате департамент шерифа выступает и действует от имени интересов рядового гражданина и символизирует всё хорошее, что есть в законе и порядке в нашей стране. Почему же тогда мы должны пытаться изменить это в угоду федеральным агентствам с приказами из Вашингтона? \n\nВместо этого мы будем продолжать полагаться на департаменты шерифов в повседневной правоохранительной деятельности и продолжать сотрудничать с ними в наших национальных усилиях по борьбе с преступностью, а не пытаться вытеснить их."
USA_protestant_prosperous_pure: "Протестантский, процветающий, чистый"
USA_protestant_prosperous_pure_desc: "Благодаря нашим энергичным усилиям мы вернули нации её основные и лучшие характеристики. Его протестантская мораль и чувства были закреплены. Процветание, принесенное нашей капиталистической системой, не только было сохранено, но и достигло больших высот, чем когда-либо прежде. И чистота культуры и крови в нашей нации была защищена от потенциальных опасностей иностранного вторжения. Никогда ещё наш сияющий город на холме не был так близок к мечте, которую питали к нему наши основатели, как сейчас. Боже, благослови Америку!"
USA_pelleynomics: "Духовная социальная политика"
USA_pelleynomics_desc: "Галахадский колледж Уильяма Дадли Пелли преподает широкий спектр тем, включая христианскую экономику, эзотерику и доктрину освобождения Пелли, которая с тех пор превратилась в соулкрафт. Теперь, когда ННП находится у власти, он обратился к нам с видением создания "Братства Галахада" и открытия школ-побратимов оригинального колледжа по всей стране. Это прекрасная возможность привить молодежи видение общества в соответствии с собственной идеологией нашей партии."
USA_lolberts_paradise: "Новый позолоченный век"
USA_lolberts_paradise_desc: "Позолоченный век представлял собой пик индустриализации и обогащения Америки. И несмотря на все жалобы социалистов, следует помнить, что эти события происходили в период ограниченного вмешательства правительства и в целом свободы предпринимательской деятельности. Имея это в виду, мы сделаем капитализм невмешательства заявленной практикой и ценностью нашей администрации и Америки в будущем, чтобы мы могли стать свидетелями нового позолоченного века."
USA_remember_americas_indians: "Помощь аборигенам"
USA_remember_americas_indians_desc: "Многие индейские племена так же устали от политики бывшего правительства по отношению к ним, как и мы, и многие из них всё ещё страдают от законов, наложенных на них за то, что они перешли на сторону Конфедерации во время Гражданской войны в Америке. Мы сплотим ряды с теми племенами, которые больше всего готовы поддержать наше правительство и его политику, и взамен предоставим им большую автономию, особенно в Оклахоме."
USA_honor_the_pioneers: "Честь пионеров"
USA_honor_the_pioneers_desc: "Именно новаторский дух американцев, которые пришли до нас, позволил этой великой нации простираться от одного сиюящего моря до другого. И именно к этому духу мы ещё раз обратимся для дальнейшего развития нации. Мы ещё раз призываем смелых и предприимчивых идти вперёд и искать свою удачу везде, где представится такая возможность, зная, что награда будет велика."
USA_the_spirit_of_protestant_europe: "Протестантское единство"
USA_the_spirit_of_protestant_europe_desc: "Прославленная история Америки всегда видела её убежищем для протестантских и скандинавских народов Европы, чей дух и доблесть имели решающее значение для построения нашей нации. Поэтому мы проведём национальную кампанию, чтобы ещё раз объединить всех американцев такого происхождения с целью возрождения тех политических и культурных традиций, которые изначально сделали нас великими."
USA_anglo_saxon_excellence: "Англосаксонское превосходство"
USA_anglo_saxon_excellence_desc: "Основателями этой нации были свободолюбивые англосаксы. И только стремление к свободе и стремление к процветанию позволили США стать одной из лучших стран в мире. Помня об этом, мы сделаем своей политикой продвижение всего англосаксонского, чтобы ликование его духа могло оживить нашу нацию."

### Populist Party ###
USA_by_the_people_for_the_people: "Избранные народом для народа!"
USA_by_the_people_for_the_people_desc: "Популистская партия победила на выборах 1940 года! После многих лет борьбы и кампаний по завоеванию доверия американского населения, [USA.GetLeader] привёл силы Популистской партии к победе на выборах, разгромив в процессе партии истеблишмента. Хотя предстоящий путь долог и полон проблем, всё это будет в будущем. А пока что мы радуемся, поскольку американский народ наконец-то получит свой голос в Вашингтоне!"
USA_against_all_tyrants: "Против любой тирании"
USA_against_all_tyrants_desc: "В отличие от трусливого истеблишмента, который наживался на сотрудничестве с силами тирании, будь то мерзкая СДП, банкиры с Уолл-стрит, военно-промышленный комплекс или империалисты Европы, мы остались неповреждёнными. Мы выступаем как голос народа против всех форм тирании, и им необходимо напомнить об этом факте. \n\nПодчеркивание этого различия не только позволит нам укрепить нашу базу поддержки, но и позволит нам оправдать репрессии против наших подлых противников. В конце концов, те, кто против нас, выступают против народа, а народ никогда больше не позволит тирании воцариться в Америке..."
USA_fight_masters_of_finance: "Отнять богатства хозяев финансов"
USA_fight_masters_of_finance_desc: "Поскольку мы готовимся к реализации нашей программы масштабных реформ, будь то экономических или социальных, ключевое значение для их подлинной реализации имеет обеспечение достаточного финансирования. Хотя мы можем осуществить все запланированные реформы и меры защиты, если мы хотим, чтобы они принесли реальную пользу, нам нужны деньги, чтобы сделать это. Что может быть лучше для того, чтобы обратить свой взор на сверхбогатых, на 1% лучших из 1%? Используя систему радикального налогообложения наряду с... другими методами, мы можем начать использовать богатство наиболее состоятельных людей на благо всех."
USA_combat_capitalism: "Борьба с капитализмом"
USA_combat_capitalism_desc: "Одним из вопросов, который всегда был в повестке дня Популистской партии, был демонтаж репрессивной капиталистической системы. С момента прихода к власти у нас, по-видимому, не было достаточных оснований для преследования ключевых фигур в этой системе. \n\nТак было до сегодняшнего дня, когда президент [USA.GetLeader] объявил, что были обнаружены доказательства, связывающие бывшего президента Гарнера, генерала Дугласа МакАртура, Генри Форда и множество других имён с заговором, направленным на то, чтобы Соединённые Штаты погрузились в Гражданскую войну, чтобы установить постоянную диктатуру капитала над Америкой. С этим оправданием начинают осуществляться судебные иски, репрессии и другие подобные действия, и силы капитала наконец-то чувствуют то, что давно ожидалось."
USA_oppose_fordism: "Борьба с фордизмом"
USA_oppose_fordism_desc: "Несмотря на то, что репрессии против Гарнера и заговорщиков сильно повлияли на бизнес, Генри Форд и его друзья и союзники-промышленники всё же смогли избежать большей части народного правосудия. Чтобы решить эту проблему и нанести удар по одному из самых вопиющих образцов капиталистического родстера, в Конгрессе был предложен ряд законопроектов, направленных на ограничение полномочий баронов-грабителей. Несмотря на довольно широкий охват, Ford Motor Company стала главной мишенью законодательства, чтобы показать пример одной из самых пагубных компаний, которые когда-либо видел мир."
USA_renewed_trust_busting: "Обанкротить трасты"
USA_renewed_trust_busting_desc: "Крупные трасты были и остаются главным источником беспокойства в этой стране. Их пагубная эксплуатация трудящихся и чрезмерное влияние на систему управления виноваты во многих социальных бедах и посеяли почву для Великой депрессии. Чтобы предотвратить повторение подобных несправедливостей, наша администрация предпримет действия по ликвидации крупнейших банков и других промышленных конгломератов."
USA_the_wealth_ceiling: "Потолок богатства"
USA_the_wealth_ceiling_desc: "Бароны-разбойники слишком долго грабили эту нацию, забирая её огромные ресурсы и злоупотребляя ими, когда они могли бы помочь нации. Признавая это ужасное положение дел, мы решили ввести новый лимит богатства. Это позволит обеспечить более справедливое распределение богатства и, возможно, даже поможет нашему малому бизнесу процветать, поскольку их корпоративные конкуренты снова сталкиваются с реальным давлением. Богатые могут осудить нас, но мы знаем, что люди поддержат нас."
USA_appropriate_gains: "Присвоить грязные деньги"
USA_appropriate_gains_desc: "Капитал долгое время угнетал простых американцев и использовал свою власть, чтобы доминировать над богатством и ресурсами нации. Теперь, когда мы у власти, мы можем поменяться ролями и использовать государственный аппарат против них. Наконец-то ярость народа найдет своё выражение!"
USA_and_we_give_it_back: "Мы вернём её..."
USA_and_we_give_it_back_desc: "Мы отбили Америку у коррумпированных! Богатые! Угнетатели поколений, которые подавляли людей мифами о той самой возможности, которую они упустили. И теперь мы вернём её!"
USA_end_crash_making: "Покончить с проблемными элементами"
USA_end_crash_making_desc: "Слишком долго банкиры и другие различные негодяи финансового сектора занимались преднамеренной дестабилизацией экономической жизни, чтобы увеличить свою прибыль. Уолл-стрит - это не что иное, как индустрия, приводящая к краху, разрушающая долгосрочный потенциал нации для получения прибыли узкого круга людей в настоящем. Это предательство народа больше нельзя терпеть. Мы должны принять меры, чтобы положить конец этим эксцессам."
USA_share_our_wealth: "Поделиться нашим богатством!"
USA_share_our_wealth_desc: "Пришло время богатым, которые помогли ввергнуть Америку в депрессию и катастрофу, загладить свою вину. В будущем ни одному человеку не будет позволено накапливать более чем в 300 раз больше годового национального дохода. Доходы будут ограничены 1 миллионом долларов, а наследство - 5,1 миллионами долларов. Президент [USA.GetLeader] заберет богатство Америки из рук богатых и передаст его по-настоящему нуждающимся."
USA_to_you_the_people: "...вам, люди!"
USA_to_you_the_people_desc: "И мы возвращаем её вам, американскому народу. Америка снова ваша! Богатые и могущественные больше не будут вмешиваться в ваши дела. Наконец-то вы сможете использовать изобилие этой страны и её ресурсы так, как вам заблагорассудится."
USA_peace_and_justice_for_all: "Мир и справедливость для всех!"
USA_peace_and_justice_for_all_desc: "Американское обещание - это обещание справедливого обращения и справедливых законов в соответствии с лучшими чертами демократии. На практике реальность гораздо менее многообещающая, с общим лишением избирательных прав цветных рас, коррумпированными элитами, рассматривающими многие сельские регионы как феодальные владения, и вопиющей коррупцией и насилием на выборах. Для того, чтобы Америка выполнила своё истинное предназначение как нация самим народом и для народа, эти недостатки нашей системы должны быть устранены. И мы точно знаем, как это сделать."
USA_displace_dixiecrats: "Вытеснить диксикратов"
USA_displace_dixiecrats_desc: "Диксикраты всегда были давними и самыми серьезными соперниками АПВ, угрожая большей части партийной базы грубыми расовыми призывами и фальсификацией выборов. Хотя диксикраты и близко не представляют такой экзистенциальной угрозы для ПП, они по-прежнему представляют серьезную проблему для наших амбиций на Юге. По этой причине мы проведём кампанию по ослаблению опорных пунктов и институтов диксикратов и введём в них наших собственных людей. Хотя полит машина диксикратов, возможно, и раньше использовалась в предосудительных целях, это не значит, что мы должны уничтожать её полностью. Вместо этого мы должны перепрофилировать её в интересах общества."
USA_end_southern_chauvinism: "Покончить с южным шовинизмом"
USA_end_southern_chauvinism_desc: "Диксикраты и их более радикальные союзники долгое время представляли реакцию и репрессии в их самой неподдельной форме. Их тирания и долгое порабощение негров после Гражданской войны - чёрное пятно в истории нашей страны. Добавьте к этому оплоту реакционных и коррумпированных элит на национальной арене, и вы получите самую большую угрозу для простого человека в Америке. Единственное решение состоит в том, чтобы использовать всю мощь государственного аппарата против этих сил, полностью демонтировать и выровнять их политическую власть. Южный шовинизм должен быть безжалостно и полностью уничтожен!"
USA_enforce_the_fifteenth: "Пятнадцатая поправка к Конституции"
USA_enforce_the_fifteenth_desc: "Пятнадцатая поправка, принятая после Гражданской войны, должна была гарантировать американским неграм право голоса. На практике был установлен ряд правовых барьеров - в частности, различные оговорки - для обеспечения того, чтобы они по-прежнему были изолированы от общественной жизни. Теперь, когда власть диксикратов была сломлена, мы можем начать подталкивать суды к более строгому и широкому применению поправки, демонтировать эту систему. И если негры в ответ проголосуют за нас, кто может их винить?"
USA_ensure_election_fairness: "Обеспечение справедливости выборов"
USA_ensure_election_fairness_desc: "Учитывая коррупцию, насилие и откровенную некомпетентность, проявляемые на местном уровне по всей Америке, было бы неразумно утверждать, что нынешний избирательный процесс действительно справедлив. В то время как частные граждане и общественные деятели пытались действовать в защиту народной воли, они слишком часто оказывались побежденными злонамеренными силами. Поэтому единственным решением является создание национального органа для справедливого и универсального наблюдения за выборами. С этой целью мы будем работать над созданием национального совета наблюдателей за выборами, назначенного Конгрессом, для защиты нашего демократического процесса."
USA_the_national_machine: "Национальная машина"
USA_the_national_machine_desc: "Теперь, когда мы определили характер нашей партии и начали осуществлять наши народные реформы, пришло время ещё больше укрепить наши позиции. С устранением старого диксикратического истеблишмента и восстановлением старого аппарата АПВ Юг и Средний Запад никогда не были так прочно под нашим контролем. Объединившись с рабочим движением на Севере, мы также можем утвердиться в том, что ранее было наиболее враждебным нам регионом. Пришло время объединить разрозненные ветви и лидеров Популистской партии и сформировать непобедимую национальную машину!"
USA_riding_to_victory: "На пути к победе"
USA_riding_to_victory_desc: "Одной из главных проблем, с которыми сталкиваются цветные избиратели в этой стране, является их неспособность прийти на выборы в первую очередь. Хотя наши усилия по искоренению наиболее очевидного расового шовинизма и открытого запугивания, практикуемого на Юге, возможно, и принесли свои плоды, это поведение не было полностью искоренено. Спорные районы по-прежнему свидетельствуют о политическом вмешательстве наряду с другими менее очевидными препятствиями. Найти транспорт для проезда к избирательным участкам особенно сложно в сельской местности, где инфраструктура и транспорт находятся в зачаточном состоянии. \n\nВ духе демократического равенства мы организуем усилия, чтобы безопасно привести этих избирателей на избирательные участки, чтобы они могли заявить о своих голосах."
USA_the_peoples_court: "Народный суд"
USA_the_peoples_court_desc: "Верховный суд должен был действовать как нейтральная и аполитичная сила, гарантируя, что закон написан и исполняется в соответствии с духом Конституции. На практике суд полностью захвачен укоренившимся истеблишментом и действует вопреки своей роли. Это стало не чем иным, как штампом для истеблишмента и препятствием на пути реформ. Если мы хотим реализовать нашу политическую программу, необходимо предпринять решительные действия, чтобы изменить поведение суда."
USA_national_justice: "Национальное правосудие"
USA_national_justice_desc: "Выиграв значительные политические сражения нашей администрации, мы теперь можем сказать, что построили лучшее общество для всех американцев. Бедные и кроткие, бесправные меньшинства и борющиеся пролетарии больше не будут раздавлены пятой сильных мира сего. Наконец-то национальная справедливость восторжествовала!"
USA_20th_Century_Americanism: "Американизм 20-го века"
USA_20th_Century_Americanism_desc: "Несмотря на все жалобы и нападки наших врагов, истина проста: популистская партия такая же американская, как яблочный пирог. Мы продолжаем гордую традицию всех лучших американских политиков прошлого века, от Линкольна до Гранта и от Рузвельта до Тафта. И именно мы борёмся за обычного человека, защищая его права от олигархов и тиранов, неустанно работая над улучшением его положения."
USA_preserve_founders_vision: "Сохранить видение основателей"
USA_preserve_founders_vision_desc: "Отцы-основатели были великими людьми, обладавшими более высоким духом и интеллектом. Следовательно, неудивительно, что Конституция, которую они разработали, была важнейшим документом на протяжении века. Хотя мы и можем внести поправки в Конституцию, чтобы приспособиться к эпохе, мы никогда не должны думать, что сможем добиться большего, отказавшись от неё. Ибо точно так же, как Великая хартия вольностей на протяжении веков закрепляла принципы английской свободы, так и наша Конституция будет защищать свободу всех американцев на века вперёд. \n\nТак давайте же беречь его, помня о людях, которые его составили."
USA_fate_of_the_electoral_college: "Судьба Коллегии выборщиков"
USA_fate_of_the_electoral_college_desc: "Коллегия выборщиков уже давно является одним из самых противоречивых институтов в американской политической жизни. Хотя её первоначальная цель состояла в том, чтобы обеспечить баланс политической власти между штатами разного размера и разной численности населения, в прошлом столетии эта система постепенно пришла в упадок. Развитие инфраструктуры и урбанизация сделали страну более удобной для путешествий и более разнородной по населению. \n\nВ то же время развитие политических машин привело к захвату партизанами законодательных органов многих штатов, что позволило небольшим укоренившимся элитам голосовать вопреки воле народа. И хотя распределение избирателей может смягчить последствия, они не могут принципиально решить проблему. Чтобы по-настоящему решить эту проблему, единственным решением может быть полное упразднение коллегии."
USA_the_second_constitutional_convention: "Второй Континентальный конгресс"
USA_the_second_constitutional_convention_desc: "Восстав против британцев и борясь за более свободную и представительную Америку, отцы-основатели продемонстрировали свой по сути популистский и эгалитарный характер. Тем не менее, их революция была по сути буржуазной, мотивированной в первую очередь вопросами налогообложения и особенно выгодной для класса буржуазии. Ещё более предосудительным было их обращение с неграми, которые содержались в рабстве более двух столетий и чьи условия жизни остаются плачевными. \n\nТаким образом, теперь пришло время расстаться с наследием основателей. Мы созовём новый Континентальный конгресс и разработаем новый руководящий документ, действительно способный отстаивать права и интересы пролетарской Америки."

