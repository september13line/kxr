###Pre-War ###
USA_garner_wins: "Кактус Джек"
USA_garner_wins_desc: "Традиционные демократы пришли к власти вместе с Джоном Нэнсом Гарнером с их обещанием стабилизировать Америку, выступая против требований радикалов, которые навсегда изменят Соединённые Штаты. Пора защищать конституцию и свободу любой ценой!"
USA_Garner_free_trade: "Ослабить Фермерские Пошлины"
USA_Garner_free_trade_desc: "Фермеры долгое время склонялись к демократам, в основном из-за республиканской политики поддержки протекционизма, которая затрудняла экспорт их товаров. Хотя многие из них перешли на сторону АПВ, прогрессистов, старых демократов и даже социалистов, отмена тарифной политики Гувера подорвет радикалов и поможет фермерам."
USA_rural_investments: "Сельские Инвестиции"
USA_rural_investments_desc: "Хотя в целом она противостоит высокому уровню государственного вмешательства в экономику, поддержка сельской экономики не вызывает затруднений. Правительство будет закупать товары у бедствующих фермеров и предоставлять государственное финансирование, которое будет использовано для поддержки развивающихся сельских регионов посредством внедрения или модернизации электричества."
USA_austerity: "Аскетизм проходящий через шторм"
USA_austerity_desc: "Мы выделили средства для самым нуждающимся группам, чтобы подорвать поддержку радикалов, составляющих основу нашей демократии: фермерам и издольщикам. Однако теперь мы должны сократить бюджет и показать предприятиям, что это финансово ответственная страна, в которую они могут инвестировать, если мы хотим избежать как долга, который радикалы могут использовать против нас, так и помочь восстановлению экономики по всей стране. Но что же рубить..."
USA_smash_radicals: "Разгром радикалов"
USA_smash_radicals_desc: "Мы не уступим тем, кто угрожает подорвать американскую демократию ради собственных интересов! МакАртур предложил уничтожить их, если будет возможность, и мы позволим ему организовать свою армию и собрать информацию для этой цели. Вопрос только в том, на чем сосредоточиться и насколько обширно."
USA_undermine_old_democrats: "Подорвать популистов"
USA_undermine_old_democrats_desc: "Мы не позволим популистским фракциям и дальше подрывать Демократическую партию! Мы будем проводить кампании во всех регионах, где они наиболее популярны, распространять контрпропаганду и обещать снижение налогов, когда это возможно. Конечно, мы должны решить, какая фракция заслуживает нашего внимания больше всего, если не все."
USA_hoovers_boys: "Мальчики директора"
USA_hoovers_boys_desc: "Дж. Эдгар Гувер является одновременно безжалостным главой недавно созданного Федерального бюро расследований и бесценным активом против ополченцев и фанатиков, угрожающих свободе в Соединенных Штатах. Он много раз предлагал продолжить расследование опасных экстремистов, если ему будут предоставлены ресурсы и направление."
USA_reassert_democrats: "Вновь заявить о Демократической партии"
USA_reassert_democrats_desc: "Демократическая партия сильно пострадала из-за того, что многочисленные третьи стороны пытались украсть её базу избирателей. Однако стабильность в США возможна только при двухпартийной системе. Мы будем использовать наше восстановленное положение, чтобы вернуть старых сторонников к традиционному демократическому образцу, надеясь прикончить АПВ и Старых Демократов на федеральном уровне."
USA_army_expansion: "Просьба МакАртура"
USA_army_expansion_desc: "МакАртур, похоже, эффективно ведет войну против радикалов, но отчаянно просит о дополнительной помощи, по-видимому, принимая нежелание правительства расширять вооруженные силы как признак слабости. Возможно, ему действительно нужны дополнительные руки помощи, если он надеется поддерживать порядок."
USA_finish_anarchists: "Покончить с Анархией"
USA_finish_anarchists_desc: "Синдикалистское движение было сильно ослаблено и в мгновение оказалось неспособным собрать достаточно большое ополчение, чтобы бросить вызов армии США. Тем не менее, оно остаётся угрозой, как змея ждущая своего шанса нанести удар."
USA_yay_liquor: "Удар по свободе"
USA_yay_liquor_desc: "В последние годы все чаще звучат призывы к сухому закону, и на самом деле многие штаты и небольшие округа приняли сухие законы, чтобы нанести ущерб алкогольному бизнесу. Однако государству необходим этот доход, и право на получение алкоголя является фундаментальной свободой. Давайте направим активизировавшуюся Демократическую партию к принятию алкогольных законов, которые будут издеваться над сторонниками сухого закона и принесут новый ценный источник дохода и бизнеса."
USA_sovereignity_of_legislature: "Суверенитет Законодательного собрания"
USA_sovereignity_of_legislature_desc: "Довольно! Америка была спасена от радикалов, и теперь насатала пора Гарнера создать прецедент отделения исполнительной и законодательной ветвей власти друг от друга. Многие исполнительные полномочия, которые Вильсон передал президентству, в том числе использование государственной власти для формирования общественного мнения и расследования деятельности законодателей, будут отменены. Это должно относится как к Конгрессу, так и к Демократической партии."
USA_the_republicans: "Центр устоял"
USA_the_republicans_desc: "Несмотря ни на что, Республиканская партия в очередной раз победила на выборах! Мы должны выполнить наше обещание спасти Америку с помощью Плана самоуправления, прежде чем радикалы втянут страну в хаос!"
USA_new_republicans: "Новые республиканцы"
USA_new_republicans_desc: "Очевидно, что капитализм следует защищать от тех, кто установит более тиранические и недальновидные системы, но это не означает, что правительство не может делать больше, чем сейчас, для борьбы с депрессией. Новые республиканцы под руководством Лэндона будут помогать Америке руководствоваться как свободными рынками, так и теми, кто в этом больше всего нуждается."
USA_home_rule_negotiations: "Переговоры по внутреннему праву"
USA_home_rule_negotiations_desc: "Америка будет спасена не железным кулаком, а тем, что всегда служило Америке лучше всего - Свободой. Если люди, составляющие различные радикальные слои Америки, хотят управлять своими местными органами власти по-другому, так тому и быть, но это не означает, что они могут выйти из США или нарушать Конституцию. Позвольте нам начать переговоры о разумной автономии."
USA_calm_the_storm: "Успокоить Бурю"
USA_calm_the_storm_desc: "Мы должны заверить нацию в недопустимости вспышек насилия. Мы должны заставить партию говорить о достигнутом мире и о том, что только те, кто придерживается своих взглядов посредством насилия, станут врагами для федерального правительства. Тем временем мы можем успокоить все стороны, приказав военным перебросить гарнизоны из приграничных районов радикальных территорий, поскольку ранее мы готовились к потенциальному конфликту."
USA_counter_klan: "Противостояние с Кланом"
USA_counter_klan_desc: "Вопрос о том, что делать с Кланом, сложен. Большая часть Конгресса находится в сговоре с Национальной демократической белой лигой, и они обладают достаточной властью, чтобы при желании нанести серьезный ущерб США. Однако, если мы хотим бороться с ним бескровно, мы должны поддержать более умеренных членов организации и побудить их покинуть клан и НДБЛ в пользу меньших, более контролируемых групп. Мы не заставим сторонников жесткой линии уйти, но если мы сможем лишить их большей части поддержки, наши усилия увенчаются успехом."
USA_moderate_the_unions: "Поощрение умеренных профсоюзов"
USA_moderate_the_unions_desc: "Ликвидация профсоюзов - невероятно щепетливая тема, которая редко приводит к победе кого-либо. Тем не менее, всё ещё есть шанс, что мы сможем разорить профсоюзы и все же говоря о главном, СПА ещё не имеет полной монополии на лейбористов, есть ещё некоторые, хотя и небольшие, профсоюзы которые могут нам симпатизировать, если мы их вознаградим. Если профсоюзы будут активно выступать против радикалов, мы могли бы спасти Америку от синдикалистского террора, хотя эта возможность с каждым часом выглядит все более и более призрачной..."
USA_reassure_business: "Умиротворение бизнеса"
USA_reassure_business_desc: "Сейчас, когда страна, похоже, готова рухнуть в любой день, крупный бизнес напуган ещё больше. Мы не можем позволить нашему великому американскому бизнесу подвести нас, мы должны заверить их в том, что мы собираемся выйти из кризиса и вернуть Америку на тот экономический уровень, на котором она, естественно, должна быть. Потому что, в конце концов, если доверие между нами рухнет, то депрессия, в которой мы находимся, продлится гораздо дольше, а радикалы станут ещё сильнее."
USA_hunt_waste: "Охота на отходы"
USA_hunt_waste_desc: "Чтобы сохранить хоть какое-то подобие уверенности в экономике, мы должны начать вводить меры жесткой экономии. Не все это будет популярно, но, надеемся, новая уверенность снова заставит большой бизнес инвестировать, и этот кризис, наконец, сможет закончиться."
USA_return_to_normalcy: "Возвращение к нормальной жизни"
USA_return_to_normalcy_desc: "Несмотря ни на что, наш план сработал. Инвестиции неуклонно растут, забастовки становятся все более редкими, а KKK вытесняются на юг. Все шансы были против нас, но мы сделали это. Мы вернулись к нормальной жизни."
USA_curtis_in_charge: "Старая Гвардия"
USA_curtis_in_charge_desc: "Хотя мы не социалисты, мы согласны с тем, что безрассудно полагать, что этот кризис внезапно исчезнет только потому, что мы повысили уверенность в себе. Мы знали, это же в 1789 году мы знали это в 1860 году, мы знали это в 1896 году, и мы знаем это сейчас. Теперь правительство должно сделать все возможное, чтобы вознаградить трудолюбивых американцев, как мы делали в прошлом, будь то безработица или тарифы".
USA_work_sharing_plan: "План распределения работы"
USA_work_sharing_plan_desc: "Одной из самых гениальных идей, придуманных нашими экономистами, плана распределения работы может быть достаточно, чтобы спасти нашу страну. Мы компенсируем американцам потерянные часы с помощью субсидий по частичной безработице и бизнеса, чтобы перепрофилировать их, когда кризис закончится и они смогут вернуться к работе! Благодаря этой гениальной идее мы можем свести к минимуму потраченную сумму и сделать наше население счастливым!"
USA_new_tariffs: "Новые пошлины"
USA_new_tariffs_desc: "Республиканская партия всегда была протекционистской партией. Пошлины увеличивают доходы федерального правительства, защищают наших рабочих и работодателей от дешёвых иностранных товаров и могут использоваться как рычаг давления во внешней политике. Поскольку экономике нужны новые доходы для нашего Плана распределения работы, пошлины послужат естественной политикой, как и во время наших прошлых экономических кризисов."
USA_good_times: "Хорошие времена не за горами"
USA_good_times_desc: "Благодаря нашему тщательному уравновешиванию между политикой вмешательства и свободным рынком, наша экономика наконец-то пытается выйти из этого кризиса! Это было тяжело, но благодаря нашим испытанным и в проверенным методам Америка наконец-то встала с колен и настроена на полное выздоровление! Скоро наступят хорошие времена!"
USA_peace_through_trade: "Мир через торговлю"
USA_peace_through_trade_desc: "Хотя в прошлом мы были протекционистами, пора отказаться от старой политики. Тарифы служат только для отчуждения наших торговых партнеров и дальнейшего увеличения затрат для среднего американца, а также для увеличения и без того раздутой власти всеохватывающего федерального правительства. Таким образом, расширяя сотрудничество с нашими союзниками, мы наконец можем положить конец идиотской политике протекционизма."
USA_landon_plan: "План Лэндона"
USA_landon_plan_desc: "Хотя мы должны твердо стоять за капитализм, ясно, что экономика не сможет восстановиться сама по себе в короткие сроки без некоторого государственного вмешательства. Мы должны сделать некоторые инвестиции и устранить торговые барьеры, чтобы увеличить потребление и повысить доверие рынка."
USA_i_will_not_promise: "Я не обещаю вам луну..."
USA_i_will_not_promise_desc: "За последние дни мы далеко продвинулись, освободив экономику от оков депрессии и обеспечив людей товарами. Но мы должны заверить общественность и инвесторов в том, что мы не зайдем слишком далеко, и сбалансировать бюджет, сократив, когда это возможно, наши проекты после переговоров с лидерами частного сектора о принятии решения. Экономика будет расти, и правительство США будет считаться платежеспособным и честным."
USA_unite_federal_americans: "Единство федеральных американцев"
USA_unite_federal_americans_desc: "Мы сделали это! Теперь мы можем сосредоточиться на сокращении баз поддержки радикалов более открыто, не подпитывая их политической и экономической стабильностью. Пропагандистская и просветительская кампания повысит осведомленность о недавних действиях федерального правительства, нашей национальной политической идентичности и угрозах, исходящих от тех, кто желает революции."
USA_norris: "Вооруженная Свобода"
USA_norris_desc: "Несмотря на все трудности, президент Норрис был избран, и теперь он является 31-м президентом США. Один из немногих оставшихся в Америке прогрессистов, Норрис победил на платформе честной сделки, спасая американскую общественность от войны и, наконец, оправдывая цели американской демократии. Это верно для всех американцев, независимо от их вероисповедания. Ещё многое предстоит сделать, и шансы невелики, но Норрис спасет Америку."
USA_progressive_collaboration: "Прогрессивное сотрудничество"
USA_progressive_collaboration_desc: "Прогрессисты долгое время были верными союзниками наших идеалов, от Рузвельта до господина Флойда, прогрессисты всегда были большими сторонниками демократии и американской мечты и на сегодняшний день являются самыми яростными противниками Ку-клукс-клана. Совершенно естественно, что мы делаем все возможное, чтобы объединиться с ними."
USA_emergency_intervention: "Экстренное вмешательство"
USA_emergency_intervention_desc: "Сейчас не время делать все, что в наших силах, чтобы помочь благополучным. Инвестиции всегда будут медленным процессом, слишком медленным. Вот почему нам нужно вмешаться сейчас и убедиться, что каждый американец накормлен, одет и имеет крышу над головой. Потому что если есть что-то хуже экономического кризиса, то это возможности радикалов, воинственно поднимающих население на войну."
USA_mcnary_plan: "План Макнари"
USA_mcnary_plan_desc: "Сенатор-республиканец Чарльз Макнари разработал план помощи нашим фермерам. Мы будем повышать внутренние цены на сельскохозяйственную продукцию, чтобы помочь нашим фермерам снова подняться на ноги. Правительство закупит некоторые из этих товаров, чтобы помочь им в дальнейшем. Это позволит фермерам вернуться к работе, а некоторые из членов их семей можно будет вовлечь в другие проекты."
USA_muscle_shoal_plan: "План Маскл Шолс"
USA_muscle_shoal_plan_desc: "Река Теннесси раньше не имела большого значения для Соединённых Штатов. Поскольку за последние несколько месяцев цель президента Норриса по электрификации стала большим прецедентом, некоторые из наших инженеров предполагают, что город Маскл Шолс на Теннесси идеальное место гидроэлектростанции! Это, очевидно, станет большим благом не только с точки зрения инженерной мысли, но и с точки зрения электрификации!"
USA_war_on_unemployment: "Массовая помощь безработным"
USA_war_on_unemployment_desc: "Нашему народу нужно научиться жить. Не поддерживать самых трудолюбивых людей в нашей стране - самоубийство. Таким образом, президент Норрис учредит самую большую выплату по безработице, когда-либо существовавшую в Западном полушарии, чтобы мы могли выйти из этого кризиса и войти в светлое будущее!"
USA_war_on_the_klan: "Удар по Белым Лигам"
USA_war_on_the_klan_desc: "Есть одна группа, которая имеет такую ​​дурную славу, что одно её упоминание может заставить толпу замолчать: "Ку-клукс-клан". KKK - безусловно, самая опасная террористическая группа, стоящая перед нашим взором в этом широкомасштабном кризисе; их еженедельные политические убийства и попытки подавления избирателей и запугивания не имеют себе равных. Вот почему мы должны вырезать их под корень. Президент объявит, что различные белые лиги по всей стране будут немедленно распущены."
USA_southern_investments: "Инвестиции в Юг"
USA_southern_investments_desc: "Теперь, когда мы разобрались с худшими из всех, пора перейти к среднему человеку. Прежде чем ККК неизбежно реформируется, мы должны убедить Юг, что мы не враг; повышая качество их жизни, мы могли бы это сделать. Принимая во внимание социально-экономическую реальность, согласно которой Юг - самый бедный регион США, возможно, предоставив им особый инвестиционный приоритет, они увидят, что мы не враг."
USA_radical_republican_constiuency: "Возрождение радикального республиканизма"
USA_radical_republican_constiuency_desc: "Радикальные республиканцы, забытые прогрессисты Америки. С того рокового ноября 1876 года некогда могущественная партийная фракция в РР и даже в стране оставалась не чем иным, как воспоминанием. Так было до тех пор, пока мы не пришли. Пришло время возродить эту реликвию в наше время, чтобы напомнить всем американцам, что мы не радикалы, такие как СПА или АПВ, а просто возрождение того, что когда-то было самой могущественной фракцией в Америке."
USA_jeffersonian_agrarianism: "Джефферсоновский аграрианизм"
USA_jeffersonian_agrarianism_desc: "Юг по-прежнему рассматривает нас как саквояжников, стремящихся заменить свой аграрный образ жизни каким-то модным представлением об урбанистической адской дыре; они тотально заблуждаются. Мы не стремимся искоренить аграрное движение, как раз наоборот: мы потомки Джефферсона, когда дело доходит до сельского хозяйства, и с нашей политикой Юг превратится в рай!"
USA_square_deal: "Честная сделка"
USA_square_deal_desc: "Около 30 лет назад Тедди Рузвельт был президентом, и у него была мечта. Мечта о честной, честной сделке. Мечта, о которой позаботятся все американцы, не из-за какой-то патерналистской идеи лояльности государству, а потому, что это было просто правильным поступком. Его преемникам это не удалось, и мы должны завершить это дело."
USA_infrastrucure_for_the_future: "Инфраструктура для будущего"
USA_infrastrucure_for_the_future_desc: "Мы не слишком думали о нашем будущем. Через 30 с лишним лет наши новые дороги придут в негодность! Нам нужно заранее планировать будущее, чтобы, даже если все остальное не помогло, американцы по-прежнему могли полагаться на хорошую, прочную инфраструктуру."
USA_dreams_of_henry_george: "Мечты Генри Джорджа"
USA_dreams_of_henry_george_desc: "Генри Джордж был заметной фигурой в прогрессивную эру. Его отстаивание единого налога на землю, при котором налог на имущество будет единственным налогом, который люди будут платить, очень популярен среди нашей партии и наших избирателей. Давайте примем эту идею, предложенную нам Генри Джорджем, Томасом Пейном и Джоном Локком. Ради пути к благополучному будущему!"
USA_forresty_for_america: "Лесная промышленность Америки"
USA_forresty_for_america_desc: "Когда-то Америка была известна не своей огромной промышленностью, а своими деревьями. Большинство людей могут вспомнить огромные лесопилки, которые когда-то наводняли каждый маленький город на севере Соединённых Штатов. Однако редко говорят об экологическом аспекте массивной лесной промышленности. Некогда массивные лесные массивы постепенно превращаются в обезлюдевшие болота с утратой деревьев, и мы не можем допускать, чтобы это происходило дальше."
USA_a_popular_vote: "Голос народа"
USA_a_popular_vote_desc: "Коллегия выборщиков, откровенно говоря, антидемократична. Было три серии выборов, на которых наши так называемые представители голосовали против воли народа. Чтобы сохранить демократию, мы должны избавиться от этой старой системы и заменить её современными, демократическими и всенародными выборами."
USA_the_greatest_evil: "Величайшее зло"
USA_the_greatest_evil_desc: "Алкоголь - это болезнь, отравляющая разум, тело и душу. Он превращает людей в злых, мстительных демонов. Это должно закончиться. Пора положить конец этой чуме, поразившей нашу страну, и освободить себя, чтобы наконец стать свободными. Пора разбить бутылку."
USA_fight_the_debt: "Борьба с долгом"
USA_fight_the_debt_desc: "Мы потратили значительные средства на госдолг, чтобы выйти из этого экономического кризиса. Хотя это ещё не принесло нам вред, многие из наших политиков призывают нас следить за тем, чтобы наш долг не стал неуправляемым. Мы должны принять меры по сокращению нашего долга, возможно, повышение налогов для богатых поможет. Они же справятся..."
USA_model_legislature: "Образцовая законодательная власть"
USA_model_legislature_desc: "Мы вернули американскому правительству его былую славу. Теперь наша законодательная власть будет ярким примером для всего мира, а наша мерцающая социал-демократия должна вдохновлять демократические правительства во всем мире. Это действительно будет наш век."
USA_fight_crime: "Строительство жилья"
USA_fight_crime_desc: "Если у бедных будет шанс на хорошую жизнь, то мы должны построить жилье для них, чтобы они могли взять передышку и поспособствовать дальнейшему развитию нашей страны."

### Navy With A State ###
USA_navy_in_command: "Флот у руля"
USA_navy_in_command_desc: "После нескольких месяцев напряженности между флотом и МакАртуром, в значительной степени проистекающей из попыток МакАртура навязать свою волю флоту и воспринимания того, что действия МакАртура ставят под угрозу военные усилия, ВМФ США взяли под свой контроль правительство. Хотя они, очевидно, сделали это при поддержке Конгресса и Западного командного центра, альянс хрупок, и что будет дальше, остаётся неизвестным..."
USA_admiral_leahy: "Адмирал Лихи"
USA_admiral_leahy_desc: "Уильям Д. Лихи, которого сверстники прозвали "судьей", перехватил бразды правления страной у Дугласа МакАртура и теперь надеется снова повернуть курс страны на демократию. Обвиняя МакАртура в начале войны, он также надеется провести переговоры с западными фракциями, чтобы помочь исправить ущерб, нанесенный стране, и, надеемся, спасти Америку."
USA_pacific_reconciliation: "Тихоокеанское примирение"
USA_pacific_reconciliation_desc: "Утрата Тихоокеанского побережья и всех его ресурсов стала катастрофой для военных действий. Если мы хотим оправиться от ущерба, который нанес МакАртур, мы должны обратиться к тихоокеанскому правительству и прийти к обсуждению условий мирного соглашения."
USA_naval_investments: "Инвестиции во флот"
USA_naval_investments_desc: "Адмирал Лихи убежден, что для успешного ведения войны необходимы значительные инвестиции в военно-морскую сферу. В Первой Гражданской войне мы убедились что, ВМФ США может оказать разрушительное влияние на способность противника продолжать боевые действия, и хотя МакАртур игнорировал этот факт, мы не повторим его ошибку."
USA_court_the_rockies: "Встреча на Скалистых горах"
USA_court_the_rockies_desc: "Хотя Дуглас МакАртур был ненадежным, его коллеги на Западе более привержены американской демократии. Они выразили готовность сотрудничать любым необходимым способом для восстановления свобод, которыми мы когда-то дорожили как граждане этой опустошенной страны. Чтобы ещё больше успокоить этих людей, мы должны встретиться с Эйзенхауэром и Брэдли и доказать им, что мы будем служить Соединенным Штатам, а не своим собственным интересам."
USA_supreme_court_trial: "Суд над МакАртуром"
USA_supreme_court_trial_desc: "Теперь, когда МакАртур и его последователи передали правительство в наши руки, их судьба должна быть решена. Однако, учитывая характер его участия в политике, Конгресс настаивал на том, чтобы его судьба была передана в Верховный суд, а не под военный трибунал. Это решение нависает над нашей администрацией и над страной в целом..."
USA_decision_of_congress: "Решение Конгресса"
USA_decision_of_congress_desc: "Хотя Лихи принял бразды правления у МакАртура, он не хочет оставаться на этом посту. Вместо этого мы оставим решение за Конгрессом о том, как нам продолжить восстановление демократии. остаётся только надеяться, что они примут правильное решение."
USA_savior_of_democracy: "Спаситель демократии"
USA_savior_of_democracy_desc: "Несмотря на то, что нам предстоит ещё много работы, ситуация внутри наших границ стабилизировалась. ВМС США спасли демократию, и хотя мы не можем так легко положить конец Гражданской войне, теперь мы стоим за правильными ценностями, которые объединят всех истинных американцев!"
USA_admiral_king: "Адмирал Кинг"
USA_admiral_king_desc: "Адмирал Эрнест Кинг несколько месяцев терпел пренебрежительное отношение МакАртура к ВМС США, но когда МакАртур пригрозил взять прямой контроль над ВМФ, это перешло все границы. Кинг сделал то, что должен был сделать - не только для флота, но и для страны. Теперь, когда он встал у руля, мы должны сосредоточиться на победе в войне."
USA_the_blank_check: "Пустой чек"
USA_the_blank_check_desc: "Дуглас МакАртур пренебрегал промышленностью во время своего непродолжительного пребывания у власти, независимо от того, касался ли он военно-морского флота или чего-то ещё. Такое положение дел не может продолжаться. Мы должны использовать имеющиеся у нас ограниченные ресурсы для производства транспортных средств, кораблей и снаряжения для нашей армии. Для этого Кинг объявил о прогремма "пустой чек" в экономике, то есть вложение того количества денег, которое необходимо для победы в войне, независимо от последующего влияния."
USA_protection_for_payment: "Защита платежей"
USA_protection_for_payment_desc: "Мы не можем продолжать финансировать наш растущий флот без необходимых для этого средств. Чтобы помочь нам с этим, адмирал Кинг планирует предложить защиту ВМС США в обмен на различные ресурсы или другие формы финансовой компенсации. Конечно, если эти регионы не будут платить должное, мы будем действовать соответствующим образом, чтобы обеспечить им всю необходимую поддержку, и, конечно же, чтобы у нас было все необходимое."
USA_congressional_subordination: "Подчинение Конгресса"
USA_congressional_subordination_desc: "Хотя Конгресс поддержал наш переворот против МакАртура, теперь они не более чем ширма. Мы должны подчинить их, если хотим избежать участи МакАртура, судьбы, которую Кинг не намерен разделять. Единственный вопрос, который остаётся, - что делать дальше..."
USA_secure_the_coastline: "Защита наших берегов"
USA_secure_the_coastline_desc: "Значительная часть нашего населения, промышленности и ресурсов находится на побережье или рядом с ним. Защита нашей береговой линии имеет важное значение для защиты нашей территории, а защищенная береговая линия станет ещё одним шагом к победе. Нельзя недооценивать способность блокады и измора врага голодом, и такой ценой мы получим контроль над вражескими регионами."
USA_navy_first: "Флот превыше всего"
USA_navy_first_desc: "Хотя в последние годы ему не уделялось должного внимания, адмирал Кинг считает, что никогда не поздно направить ресурсы в сторону ВМФ. Благодаря этим инвестициям мы заставим наших врагов в Гражданской войне пасть на колени, и когда это будет сделано, возможно, у нас будет сила, чтобы защитить себя и от других мировых держав. Пора отдать флоту должное!"
USA_admiral_of_navy: "Адмирал флота"
USA_admiral_of_navy_desc: "Пора Эрнесту Кингу занять титул, достойный его положения во главе американских военных событий. Поскольку некоторые из его людей уже называли его "адмирал флота", он решил принять этот титул в качестве своего прозвища. Теперь мир увидит, на что способен такой человек, когда он полностью контролирует целую страну..."
USA_american_dockyards: "Американские верфи"
USA_american_dockyards_desc: "Пора Америке превзойти в своих военно-морских достижениях такие страны, как Германия, Великобритания, Япония и Канада. У нас есть потенциал для того чтобы построить самый большой флот, который когда-либо видел мир, но пока мы не можем его реализовать. Развивая военно-морскую промышленность, мы станем на шаг ближе к достижению этой цели."
USA_the_canal_we_built: "Канал, который мы построили"
USA_the_canal_we_built_desc: "Ключ к военно-морскому господству в Америке лежит не только в количестве имеющихся у нас кораблей, но и в нашем контроле над Панамским каналом. Однако в последнее время нашему влиянию в этом регионе угрожает опасность, и, учитывая, что мы построили канал, будет совершенно естественно, что мы сохраним над ним контроль. Пора действовать и обезопасить его, прежде чем другая страна захочет нам помешать."
USA_ports_of_the_atlantic: "Порты Атлантики"
USA_ports_of_the_atlantic_desc: "То, что мы со всех сторон окружены англичанами и их марионетками, - это факт, должным образом отмеченный в администрации Кинга, и мы не можем допустить такого положения вещей. Атлантический и Тихий океаны защищают нас, но они делают это только в том случае, если прочно находятся под нашим контролем. Мы должны действовать немедленно, чтобы гарантировать, что именно Америка, а не Антанта, будет контролировать Атлантику."
USA_the_beautiful_pacific: "Прекрасный Тихий Океан"
USA_the_beautiful_pacific_desc: "Тихий океан - обширный регион, и мы доминировали в нем - по крайней мере, до недавнего времени. Теперь и Япония, и Германия, и Антанта в равной степени угрожают нашим интересам в этом регионе. Кинг настаивает на том, чтобы наш контроль над тихоокеанским регионом стал стратегически важным в построении нашей сверхдержавы. С нашей вновь обретенной военно-морской мощью только мы должны диктовать условия игры в этом регионе..."
USA_end_the_anglo_empire: "Положить конец Английской империи"
USA_end_the_anglo_empire_desc: "Слишком долго британский флот господствовал над миром, господствовал над своими имперскими владениями и теперь напрямую вмешивался в наши дела. Хотя Кинг не является сторонником синдикалистов, движение Канады по захвату Новой Англии было вопиющим отрицанием американского суверенитета. Сейчас мы преподнесем урок этим сверхмощным британцам."

###Post Civil War - Liberal Presidency ###

USA_mac_victory: "Победа в Гражданской войне"
USA_mac_victory_desc: "Сепаратисты снова потерпели неудачу в развале Соединённых Штатов Америки. Хотя и радикальные социалисты, и популисты окопались в в основе нашей власти, мы ещё раз доказали силу законного правительства. В Америке больше не рады потенциальным диктаторам Хейвуду и Лонгу, равно как и предателям с Юга, которые сражались за Мюррея."
USA_constitutional_convention: "Победа в Гражданской войне"
USA_constitutional_convention_desc: "Сепаратисты снова потерпели неудачу в развале Соединённых Штатов Америки. Хотя и радикальные социалисты, и популисты окопались в основе нашей власти, мы ещё раз доказали силу законного правительства. Потенциальных диктаторов Хейвуда и Лонга больше не ждут в Америке."
USA_SPQA: "Сенат и Народ"
USA_SPQA_desc: "МакАртур, типичный президент-тиран, он должен был уйти в отставку, что является победой законодательной власти и республиканизма в целом. Мы вернёмся к более старым временам в Америке, когда Конгресс правил страной, а президенты были слишком слабы, чтобы навязать свою волю американскому народу, как это когда-то делали британские короли. Кандидаты от основных партий будут выбраны Конгрессом для избрания на пост президента, и мы вступим в новую эру в нашей республике."  
USA_congressional_authority: "Власть Конгресса"
USA_congressional_authority_desc: "Хотя в нашей стране есть три равные ветви власти, исполнительная власть приобретает все больше и больше власти со времен Авраама Линкольна. Возможно, лучше, чтобы во время войны власть имела лишь исполнительная ветвь, римляне, конечно, так и думали. Однако мы не можем позволить Америке скатиться в диктатуру, как это сделали они, и Конгресс должен использовать свою власть против любого потенциального тирана любыми способами."
USA_new_amendments: "Новые поправки"
USA_new_amendments_desc: "Голос нашего народа не остался без внимания. Гражданская война никогда бы не произошла, если бы не политические злоупотребления в нашем правительстве. Пришло время обновить нашу конституцию, и поэтому мы внесем новые поправки, направленные на устранение некоторых проблем, связанных с крупным бизнесом, а также с нанятыми ими мятежными иммигрантами."
USA_congress_restored: "Полная реставрация Конгресса"
USA_congress_restored_desc: "Конгресс полностью восстановил свою былую славу. Те, кто в последнее время уходил в отставку из-за запугивания, возвращаются, и в Вашингтон приходит новая кровь. Ушли экстремистские партии, которые раскалывали нацию на части, и на смену им пришли возрожденные Демократическая и Республиканская партии, которые работают, чтобы представлять всех. Американцы снова могут смело писать своим конгрессменам, и демократия спасена."
USA_classical_liberal_mandate: "Американский Цинциннат"
USA_classical_liberal_mandate_desc: "Хотя искушение к автократии было велико, Америка устояла со своими тремя ветвями власти, не уступив исполнительной власти. Конгресс созывается на чрезвычайную сессию, а апелляционные суды разбираются с горами бумаг, пытаясь разобраться в последствиях. Со своей стороны, МакАртур воспринимается как герой, который выполнил свой долг перед страной и ушел в отставку, когда в нем больше не было необходимости."
USA_democratic_education: "Конституционное образование"
USA_democratic_education_desc: "Распространенным тезисом радикалов и популистов была идея о том, что федеральное правительство является добровольной организацией. Некоторые даже утверждают, что используют нелепые ложные лазейки, такие как военно-морское право или право на выход из союза. Мы должны исправить это, сделав Конституцию США как можно более доступной."
USA_review_the_fed: "Пересмотреть ФРС"
USA_review_the_fed_desc: "Одна из вещей, которые мы должны сделать, чтобы оправиться от недавних потрясений, - это пересмотреть Федеральную резервную систему. Некоторые утверждают, что нам следует приватизировать её, говоря, что так она будет более эффективной. Другие хотят полностью упразднить её, утверждая, что это учреждение не нужно для разрешения финансовых кризисов. Есть и те, кто хочет его реформировать и сделать более эффективным. Независимо от этого, мы должны принять решение по этому вопросу." 
USA_bill_of_rights: "Напоминание о Билле о правах"
USA_bill_of_rights_desc: "Основываясь на инициативе по конституционному образованию, Конгресс одобрил образовательную кампанию для молодых американцев о важности нашего Билля о правах. Это также позволит гражданам лучше отстаивать свои права ненасильственным способом."
USA_american_values1: "Американские ценности"
USA_american_values1_desc: "Пассивное продвижение гражданского правительства через высокоумные публикации было резко подорвано памфлетами и частными издательствами, которые продвигали негражданское правительство. Конгресс решил, что многогранный подход к насаждению американских ценностей через СМИ окончательно победит памфлетистов."
USA_restore_legitimacy: "Восстановить легитимность"
USA_restore_legitimacy_desc: "Многочисленные посольства, которые мы не смогли укомплектовать во время кризиса, наконец-то получили облегчение. Мы восстановим свои позиции перед мировым сообществом как более сильная и единая нация с расширенным дипломатическим корпусом."
USA_malice_and_charity: "Злоба и милосердие"
USA_malice_and_charity_desc: "Словами президента Линкольна, напоминающими нам о необходимости "перевязать раны нации", Конгресс создал систему для массовой реинтеграции мятежных штатов. Через беспартийный комитет под названием "Злоба и милосердие" округа могут быть вновь присоединены к Союзу."
USA_privatize_and_negotiate: "Приватизация и переговоры"
USA_victory_in_the_civil_war: "Победа в Гражданской войне"
USA_victory_in_the_civil_war_desc: "Сепаратисты снова потерпели неудачу в своей миссии по разрушению союза Соединённых Штатов Америки. Хотя и радикальные социалисты, и популисты докопались до базы власти, мы ещё раз доказали силу законного правительства. Потенциальным диктаторам Хейвуду и Лонгу больше не рады в Америке."
USA_finish_spa: "Уничтожить радикализм"
USA_finish_spa_desc: "Хотя правительство США терпимо относится к политическим дискуссиям, Конгресс выступил против синдикалистских и распределительных платформ Лонга и Хейвуда. Юридические лица, уличенные в пропаганде профсоюзов или мутуалистических организаций, будут преследоваться в соответствии с Законом о подстрекательстве 1917 года."
USA_moderate_the_spa: "Модерация СПА"
USA_fcc_monitoring: "Мониторинг ФКС"
USA_fight_the_poll_tax: "Бюро вольноотпущенников"
USA_fight_the_poll_tax_desc: "После Первой Гражданской войны мы создали Бюро вольноотпущенников, чтобы помочь афроамериканцам влиться в общество. После окончания Второй Гражданской войны мы должны сделать это снова, но пойти дальше. Мы будем продвигать чернокожих политиков, предоставим чернокожим право голоса и позаботимся о том, чтобы у них было все необходимое для сдерживания Клана."
USA_redeemer_collaboration: "Сотрудничество с Искупителем"
USA_redeemer_collaboration_desc: "Есть некоторые члены СДП и Клана, которых наши политики настаивают на том, чтобы мы попытались перевоспитать, вероятно, из-за того, что многие из них когда-то были демократами. Мы будем искать наименее радикальных и оголтелых из них и возвращать их в ряды демократов. В обмен они будут помогать нам выслеживать оставшихся членов Клана. Это может быть непопулярно среди наших чернокожих граждан, но это необходимо для восстановления порядка."
USA_address_the_little_unions: "Обращение к профсоюзам"
USA_rust_belt_autonomy: "Права стального пояса"
USA_rust_belt_crackdown: "Стабилизация промышленности"
USA_maintain_nationalizations: "Сохранить федеральный контроль"
USA_maintain_nationalizations_desc: "Хотя мы не согласны со многим из того, за что выступала СПА, некоторые из наших авторитарных левых политиков настаивают на том, что фракции TUUL и Centralist, которые хотели национализации промышленности, были правы. Эти представители настаивают на сохранении федерального контроля над промышленностью, чтобы мы могли подавить жадность корпораций."
USA_local_control: "Местный индустриализм"
USA_local_control_desc: "Многие наши социал-демократы, симпатизирующие синдикалистским взглядам, утверждают, что мы должны внедрить систему "местного индустриализма" Это подразумевает более высокий контроль рабочих над своим рабочим местом в дополнение к другим реформам, включая гарантированные профсоюзные права для рабочих, если они принадлежат к лояльному профсоюзу..." 
USA_defend_democracy: "Бюро вольноотпущенника"
USA_defend_democracy_desc: "Из бывших мятежных штатов поступают сообщения о запугивании избирателей по классовому и расовому признаку. Кандидаты выдвигают свои кандидатуры без присяги на верность Соединенным Штатам. Мы должны защитить право народа на голосование, а политики не должны снова подстрекать к восстанию."
USA_bill_of_rights: "Напоминание о Билле о правах"
USA_bill_of_rights_desc: "Основываясь на инициативе по конституционному образованию, Конгресс одобрил образовательную кампанию для молодых американцев о важности нашего Билля о правах. Это также позволит гражданам лучше отстаивать свои права ненасильственным способом."
USA_end_jim_crow: "Покончить с Джим Кроу"
USA_end_jim_crow_desc: "Авраам Линкольн сегодня катается в своей могиле, отчасти благодаря системе Джима Кроу на Юге. Эта система является рабством только по названию, и если мы хотим восстановить либеральную демократию, мы должны положить конец этой системе. Это может быть непопулярно среди более расистски настроенных южан, но мы не совершим ошибку, снова потворствуя им."
USA_traditional_machines: "Традиционные машины"
USA_traditional_machines_desc: "Демократическая партия доминировала на Юге в течение десятилетий. В большей части региона Республиканская партия даже не имеет никакой инфраструктуры. Зачем разрушать уже созданные политические машины, если они могут стать более умеренными? Мы будем работать с этими машинами, чтобы обеспечить полный контроль над Югом."
USA_trial_of_the_federalists: "Суд над федералистами"
USA_trial_of_the_federalists_desc: "МакАртур предал конституцию, когда силой пробился к власти в Вашингтоне. Мы должны решить судьбу его последователей. Некоторые из наших политиков и военных утверждают, что эти люди спасли страну, а их противники с такой же энергией настаивают на том, чтобы мы повесили каждого из них. Их судьба будет решаться в судах, как решалась судьба преступников до Второй Гражданской войны."
USA_loyal_army: "Армия лоялистов"
USA_loyal_army_desc: "Хотя такие люди, как МакАртур, перешли границы дозволенного, слишком суровое наказание покажется многим из нашего народа неприятным. Те, кто сочувствует этим людям, утверждают, что в конечном итоге они были преданы Америке и демократии. У нас есть армия, которая верна нам, и это главное."
USA_hit_radical_redshirts: "Сокрушить старый Клан"
USA_hit_radical_redshirts_desc: "Старый Ку-клукс-клан - это пережиток Первой Гражданской войны. Спустя почти восемьдесят лет пришло время им умереть. Мы раздавим Чёрный легион и Клан и сделаем так, чтобы ни у кого из них больше не было сил восстать против нас."
USA_salute_the_patriots: "Салют патриотам"
USA_salute_the_patriots_desc: "МакАртур и его люди сохранили конституцию и проявили при этом большую сдержанность. Решив позволить американской демократии продолжаться, они стали примером того, как военные всего мира должны относиться к своим правительствам. Давайте отдадим честь нашим патриотическим военным!"
USA_american_values1: "Американские ценности"
USA_american_values1_desc: "Пассивное продвижение гражданского правительства через высокоумные публикации было резко подорвано памфлетами и частными издательствами, которые продвигали негражданское правительство. Конгресс решил, что многогранный подход к насаждению американских ценностей через средства массовой информации окончательно победит памфлетистов."
USA_restore_legitimacy: "Восстановить легитимность"
USA_restore_legitimacy_desc: "Многочисленные посольства, которые мы не смогли укомплектовать во время кризиса, наконец-то получили облегчение. Мы восстановим свои позиции перед мировым сообществом как более сильная и единая нация с расширенным дипломатическим корпусом."
USA_malice_and_charity: "Злоба и милосердие"
USA_malice_and_charity_desc: "Словами президента Линкольна, напоминающими нам о необходимости "перевязать раны нации", Конгресс создал систему для массовой реинтеграции мятежных штатов. Через беспартийный комитет под названием "Злоба и милосердие" округа могут быть вновь присоединены к Союзу."
USA_strengthen_democracy: "Укрепление демократии"
USA_strengthen_democracy_desc: "Во время Гражданской войны демократические процессы были остановлены на местном уровне. Многие выборы в приграничных районах были пропущены, чтобы уделить больше времени экзистенциальному кризису войны за Америку. Теперь демократия должна восстать из пепла, и Конгресс назначил комитет, который должен обеспечить проведение выборов на местном уровне."
USA_civil_liberties: "Преданность Америке"
USA_civil_liberties_desc: "Начало 1930-х годов было эпохой преданности людям, а не идеалам. Хейвуд, Лонг и даже МакАртур обзавелись своего рода Кликой союзников, которые считали своих лидеров выше закона. Несколько конгрессменов принесли извинения за свои высказывания, сделанные во время войны."
USA_ensure_political_stability: "Обеспечение политической стабильности"
USA_ensure_political_stability_desc: "Хотя некоторые законодательные органы выступают против этого, использование FCC для контроля эфира против повстанческих радиостанций необходимо. Эта мера, а также некоторые другие формы цензуры всё ещё необходимы, чтобы положить конец очагам повстанцев в пределах сопредельных территорий США."
USA_protect_democracy: "Защитить демократию"
USA_protect_democracy_desc: "17-я поправка усилила демократическое представительство в Америке, но в долгосрочной перспективе не смогла сделать избирательный процесс более демократичным. Конгресс должен укреплять демократический процесс непосредственно через пересмотр налогов на голосование и реестров преступников, чтобы обеспечить соблюдение закона."
USA_land_of_the_free: "Земля свободных"
USA_land_of_the_free_desc: "Использование каторжного труда в лагерях для военнопленных более недопустимо для Конгресса. Хотя судьба этих заключенных по-прежнему зависит от судебной системы, их эксплуатация как в лояльных, так и в мятежных штатах должна быть свернута."
USA_home_of_the_brave: "Дом храбрых"
USA_home_of_the_brave_desc: "Ветераны Второй Гражданской войны пожертвовали всем, чтобы сохранить свой дом, если бы только им не пришлось воевать с другими американцами. Несмотря на протесты Палаты представителей, Сенат мудро продлил ветеранские льготы солдатам-повстанцам, при условии, что те подтвердят свою присягу всему американскому народу."
USA_for_the_people: "За народ"
USA_for_the_people_desc: "Народ Америки как коллектив - это наши избиратели и наша жизненная сила. Праздник в знак благодарности американскому народу был проведен через Конгресс, чтобы превратить бывший День труда в "День американского народа" в знак благодарности и для того, чтобы превзойти патриотизм рабочего движения."
USA_future_of_the_afp: "Будущее АПВ"
USA_future_of_the_afp_desc: "Конгресс решил, что АПВ является партией-предательницей и должна рассматриваться как таковая. Она будет запрещёна в соответствии с Законом о подстрекательстве 1917 года. Их самым крайним популистским идеям не будет места в нашем новом обществе. Однако, возможно, некоторые из их более умеренных идей могут быть приняты..."
USA_conditional_amnesty: "Условная амнистия"
USA_try_the_minutemen: "Судить Минитменов"
USA_court_populists: "Привлечение популистских избирателей"
USA_court_populists_desc: "Со времен Альянса фермеров популизм слева и справа представляет наибольшую угрозу нашей двухпартийной системе. Хотя АПВ должна быть наказана, мы не можем игнорировать привлекательность многих их идей, в частности, идеи зеленой валюты и мажоритарного голосования. Эти идеи будут вынесены на рассмотрение Конгресса и поставлены на голосование, чтобы показать бывшим сторонникам АПВ, что мы их слышим."
USA_political_traditionalism: "Политический традиционализм"
USA_political_traditionalism_desc: "Демократическая и Республиканская партии служили этой стране на протяжении десятилетий. Недавний рост экстремистских партий показал нам, что мы не можем терпеть, когда третьи партии поднимаются, чтобы бросить вызов нашей системе. Мы должны использовать наши лучшие пропагандистские усилия для того, чтобы избиратели вновь обрели доверие к традиционной двухпартийной системе."
USA_democratic_education: "Конституционное образование"
USA_democratic_education_desc: "Общим тезисом радикалов и популистов была идея о том, что федеральное правительство является добровольной организацией. Некоторые даже утверждают, что используют нелепые ложные лазейки, такие как военно-морское право или право на выход из союза. Мы должны исправить это, сделав Конституцию США как можно более доступной."

### Post Civil War - Macarthur ###
USA_american_caeser: "Американский Цезарь"
USA_american_caeser_desc: "Президент МакАртур заявил, что не уступит победу тем самым мятежникам, которые стали причиной Гражданской войны. Его американская хунта обещает восстановление страны и принятие функциональной демократии, как её видит МакАртур. Устранение ненужных политиков и назначение более компетентных чиновников ликвидируют разрыв между людьми и политикой."
USA_army_education: "Армейское образование"
USA_army_education_desc: "Родительские организации заявили, что мы охотно пускаем несовершеннолетних детей в военную среду. Наше решение - направить будущую молодёжь на военное образование, оставив при этом учиться в государственной школе. Идеи физического воспитания и морали, которым учил Беллами, возродят тот старый патриотический пыл, который подвел нас в 1910-х годах."
USA_nationalize_boy_scouts: "Национальная молодёжь Америки"
USA_nationalize_boy_scouts_desc: "Стремление к более высокому трудоспособному возрасту порождает множество безработных молодых людей, разбросанных по всей Америке. Решение состоит в том, чтобы создать Национальную молодежную администрацию, чтобы предоставить работу и образование американцам, слишком молодым, чтобы голосовать."
USA_the_american_legion: "Реформирование Легиона"
USA_the_american_legion_desc: "Теперь, когда национальный командующий Американского легиона Смедли Батлер скрывается от правосудия, необходимо восстановить организацию, чтобы удалить пятно мятежной политики. Национальным командирам больше не будет разрешено проводить кампанию в пользу политиков, и им не будет разрешено остаться в должности, если они станут профессиональными политиками."
USA_americanism: "Лояльность к флагу"
USA_americanism_desc: "В отличие от тиранов и деспотов, которые распространены в Америке, МакАртур не желает быть великим человеком, но уважаемым и смертным лидером американцев. Верность неизменному идеалу Америки должна быть выше его самого, пока популярность МакАртура сохраняется."
USA_martial_law_: "Военное положение"
USA_martial_law_desc: "С одобрения Конгресса действие процедуры корпуса хабеас приостанавливается в соответствии с конституцией. Поскольку угроза вторжения со стороны синдикалистских и популистских сил всё ещё нависает над частью страны, ясно, что мы должны действовать, чтобы обеспечить безопасный переход к пост-военной эпохе. Приказ о корпусе хабеас и свободы слова по-прежнему приостановлены по политической целесообразности, и мы введем военное положение, чтобы помочь найти оставшихся мятежников."
USA_restore_democracy: "Американская Хунта"
USA_restore_democracy_desc: "Когда Римская республика пала в кризисе, влиятельные генералы поднялись, чтобы спасти страну от самой себя. Сделка МакАртура с Эйзенхауэром и Брэдли была частично обнародована, хотя ни американский народ, ни остальная часть комитета не будут знать характер их отношений. Теперь мы должны решить, кто ещё будет работать вместе с этими тремя мужчинами в новой хунте."
USA_defending_the_republic: "Судьба гражданского правительства"
USA_defending_the_republic_desc: "События последних нескольких лет показали военным, что политикам нельзя доверять сохранение мира. МакАртур уверен, что они могут управлять страной лучше, чем когда-либо делали три ветви власти. Тем не менее, эти люди сохранят свои места в нашем правительстве, как не что иное, как пережиток старых времен, в то время как Хунта будет обладать истинной властью. Отныне правящий "Комитет" будет принимать важные решения в стране."
USA_american_legion: "Использование Легиона"
USA_american_legion_desc: "Американский легион Смедли Батлера теперь находится под нашим контролем, и он займет важное место в нашем новом режиме. Легион будет нести мир, мы надеемся, подавит любые восстания в их зародыше, а также поможет нашим правоохранительным органам следить за соблюдением законов. В нашей стране больше никогда не будет беззакония!"
USA_the_committee: "Комитет"
USA_the_committee_desc: "Наш новый правящий комитет состоит из различных военных, которые будут коллективно управлять страной от имени американского народа. Это единственный способ гарантировать, что страна будет спасена, а у военных теперь будут ресурсы, которых им так не хватало до времени Гражданской войны. Хотя МакАртуру пришлось отказаться от полной власти, он по-прежнему является лицом режима и обладает значительной властью по сравнению со своими коллегами."
USA_navy_support: "Поддержка Флота"
USA_navy_support_desc: "Одна из фракций вооружённых сил, которую нам ещё предстоит обуздать, - это военно-морской флот. ВМС США, как и остальные военные, были разделены Гражданской войной, но они также сыграли решающую роль в нашей победе. Их популярность означает, что наше правительство не будет считаться полностью легитимным, пока мы не приведем их в лоно и не предложим им место в новом правящем комитете. На данный момент они не могут сравниться по силе с армией, но мы должны следить за ними, чтобы убедиться, что они за нас."
USA_air_power: "Воздушная мощь"
USA_air_power_desc: "Ещё одним важным фактором войны была авиация. Наши лётчики храбро сражались в воздухе, на море и на полях сражений на протяжении всего конфликта, и теперь они заслуживают инвестиций. Уроки войны могут помочь нам сделать наши военно-воздушные силы лучшими в мире, были разработанны новые технологии и новые доктрины, в том числе и нашими командирами авиации.""
USA_court_generals: "Привлечение несогласных генералов"
USA_court_generals_desc: "Некоторые генералы не согласились с нашим решением установить военную хунту над страной, вместо этого желая восстановления демократии. Другие огорчены тем, что их исключили из комитета, и требуют возможности высказывать своё мнение в новом правительстве. Мы должны привлечь этих инакомыслящих, предлагая им взятки, почести или должности вне Комитета, чтобы нам не приходилось спать с одним открытым глазом."
USA_backroom_deals: "Закулисные сделки"
USA_backroom_deals_desc: "Отношения между МакАртуром, Эйзенхауэром и Брэдли оставались в строжайшем секрете, и не зря. Если бы другие члены Комитета узнали о триумвирате, развивающемся между этими тремя, возможно, они смогли бы остановить его. Вскоре, однако, совокупное влияние трех генералов будет настолько велико, что они будут править страной открыто, как они уже это делают,но из тени."
USA_congress_courted: "Вопрос о государственности"
USA_congress_courted_desc: "В отличие от Первой Гражданской войны, мы должны иметь дело с большей частью страны, решившей восстать. После создания национального правительства мы должны решить, что делать с мятежными государствами. Мы могли бы последовать урокам той войны и разделить регионы на различные военные округа до завершения реконструкции или оставить штаты такими, какие они есть. Однако во время войны многие штаты раскололись, и это может вызвать проблемы. В любом случае, мы должны принять решение с осторожностью, ради нашего режима."
USA_civilianization: "Цивилизация"
USA_civilianization_desc: "Чтобы лучше приспособить наш народ к новому режиму, члены комитета должны решить, как им управлять. Следует ли нам надевать гражданскую одежду и быть похожими на политиков, или мы должны сохранить нашу военную форму, чтобы запугать потенциальных врагов? Есть много других способов, которыми мы можем показаться более дружелюбными к нашему народу, и мы должны решить, как мы хотим решить этот деликатный вопрос военного правительства."
USA_patriot_party: "Партия патриотов?"
USA_patriot_party_desc: "Теперь, когда режим стал более стабильным, возможно, нам следует принять институт, который веками характеризовал американскую демократию, даже если он заставил Вашингтона пасть в могилу. Создание новой "Патриотической партии", которая будет представлять режим, может помочь нам получить легитимность. Однако другие утверждают, что мы должны дистанцироваться от партий, поскольку именно они с самого начала привели страну к конфликту. Что нам следует сделать?"
USA_congress_freed: "Освобождение Конгресса"
USA_congress_freed_desc: "Конгрессу больше не нужно защищаться американскими военными и отвечать перед ними. Внеочередные выборы в наших основных штатах определили, кто будет руководить Конгрессом во время Реконструкции, и люди снова могут рассчитывать на то, что будут голосовать за своих национальных лидеров на регулярной основе. Конгресс освободился от оков, наложенных на него во время войны и, наконец, готов помочь восстановить страну."
USA_fbi_cointelpro: "КОИНТЕЛПРО"
USA_fbi_cointelpro_desc: "Поскольку большая часть Соединённых Штатов была умиротворена, важно, чтобы американские граждане оставались бдительными. Абсолютно необходимо реформирование Лиги как бесплатной информационной системы для сообщения федеральному правительству о потенциальных популистских или синдикалистских шпионах и для предотвращения общественного протеста."
USA_control_congress: "Управляемый Конгресс"
USA_control_congress_desc: "Многие бывшие демократы и республиканцы присоединились к новому режиму МакАртура, в то время как несогласные бежали. К счастью, мы смогли заполнить их вакансии квалифицированными, заслуживающими доверия людьми. Эти новые конгрессмены сами по себе не политики, а слуги американского народа."
USA_office_of_war_information: "Служба военной информации"
USA_office_of_war_information_desc: "Криптографические машины, предназначенные для создания шифрования, которое нелегко взломать, являются новейшей игрушкой в ​​нашем арсенале. Наконец, была создана Служба военной информации, которая требовала постройки сети бункеров для обеспечения секретности."
USA_allien_sedition_acts: "Исполнительный указ 7250-A"
USA_allien_sedition_acts_desc: "Исполнительный указ, подписанный президентом МакАртуром, надеется положить конец угрозе иностранной интервенции. Этот приказ восстанавливает некоторые части закона об иностранцах и подстрекательстве. Законодательные органы штатов уже подают апелляции в Верховный суд. Однако есть твердое убеждение, что новые судьи МакАртура встанут на его сторону."
USA_empower_the_army: "Усиление армии"
USA_empower_the_army_desc: "В нашей новой военной администрации уже возник кризис. Армия и флот постоянно соперничают из-за финансирования и политических откатов. Нам нужно опустить флот на второстепенное положение в правительстве и предоставить армии полную власть."
USA_loyal_officers: "Старая гвардия никогда не умрет"
USA_loyal_officers_desc: "Новый режим признает долгую борьбу офицеров, которые ушли из дома чтобы доблестно защищать свою страну и тех кто так и не вернулся обратно. Благодаря указу президента чиновники теперь могут получать техническое образование в университетах или заниматься юриспруденцией. Это будет поддерживать лояльность ещё долго после того, как мы уйдем с поста."
USA_loyalty_to_macarthur: "Главнокомандующий"
USA_loyalty_to_macarthur_desc: "Роль президента как главнокомандующего восходит к президенту Вашингтону. Вашингтон создал прецедент ухода с действующей службы после вступления в должность, что МакАртур обещает сделать после завершения чрезвычайного положения в стране. Как и Вашингтон, МакАртур останется готовым ответить на угрозы своей стране."
USA_national_rehabilition: "Национальная реабилитация"
USA_national_rehabilition_desc: "Убеждение Лонга и Хейвуда было ошибочным: кризис был вызван не промышленниками или бизнесменами, а жадным профессиональным политиком, который давал им должности и забирал их деньги. Мы спустим капиталистов на землю и даруем им законное место в американском обществе."
USA_root_out_traitors: "Поиск предателей"
USA_root_out_traitors_desc: "Наши спецслужбы определили движущие силы радикализма и жадности в Америке. Это нелояльные сторонники сухого закона, грейнджеры, святоши и иностранцы, благодаря которым АПВ и СПА набирали членов. Эти организации были законно запрещены за их латентное предательство."
USA_loyalty_to_america: "Вверх со звездами"
USA_loyalty_to_america_desc: "Национализм преследует цель укрепить лояльность к идее Америки больше, чем у любого американца как личности. Президент МакАртур решил переориентировать внимание с себя на нацию как на объект восхищения. Эго политиков больше не будет превышать их статус, поскольку нация сильнее их."
USA_american_stratocracy: "Американская стратократия"
USA_american_stratocracy_desc: "МакАртур наконец восстановил националистический пыл и функциональную демократию, как он это видит. В то время как некоторые критикуют тот факт, что профессиональных политиков заменили военные, немногие стали утверждать, что бюрократия не улучшилась. Американский народ теперь может доверять своим политикам в использовании законных средств для достижения своих целей."
USA_defend_the_republic: "Защитники республики"
USA_defend_the_republic_desc: "Задача военных - защищать американскую демократию любой ценой, но только непосредственно вмешиваясь, чтобы предотвратить крах республики, и только до тех пор, пока это необходимо. Это послание, которое мы должны распространять среди рядов и в нашей общественной пропаганде, чтобы американский народ принял МакАртура как лидера, а военные помнили, на чем основана их легитимность."
USA_the_junta: "Американская хунта"
USA_the_junta_desc: "МакАртур понимает, что он не может управлять страной в одиночку, и что старая демократическая система равнозначна недееспособной. Вместо этого он считает, что совет высокопоставленных военных сможет лучше сработать для стабилизации положения в стране. Это успокоило бы лояльных чиновников Ж.Х.К. а также устранил бы проблему с выбором преемника, пока что..."
USA_civil_autonomy: "Гражданская автономия"
USA_civil_autonomy_desc: "Хотя американская хунта хочет как можно большего контроля, они понимают, что они не могут быть в двух местах сразу Мы сохраним некоторые старые американские системы, такие как предоставление штатам и предприятиям некоторой автономии в отношении экономической политики. Это сделает управление более эффективным и приведет к созданию инфраструктуры во многих наших опустошенных штатах."
USA_military_purchases: "Военные закупки"
USA_military_purchases_desc: "Никогда больше Соединённые Штаты не будут слабыми или неподготовленными к войне. Мы будем поощрять создание целых производств в определенных штатах, чтобы разные регионы нашей страны могли специализироваться в разных областях. Затем национальное правительство даст контракты этим заводам, поддерживая местную экономику в этих общинах, а также помогая нашим вооруженным силам."
USA_limited_elections: "Безопасные выборы"
USA_limited_elections_desc: "Последние годы показали нам опасности нерегулируемой демократии. Вместо этого наш народ выберет своих представителей из списка военных. Это будет гарантировать, что они находятся под жестким контролем правящей хунты и что можно будет отстаивать более последовательную идеологию. Изменения, сделанные одним человеком, больше не будут отменены, как только его преемник придет к власти. Это будет более стабильная система чем когда либо."  
USA_protect_capitalism: "Законы о безопасности капитала"
USA_protect_capitalism_desc: "Недавняя Вторая Гражданская война была величайшей угрозой американскому капитализму в истории. Хунта приложит сконцентрированные усилия для сохранения довоенного капитализма с помощью новых "Законов о безопасности капитала". Это обеспечит охрану корпоративных денег, их не украдут или не уничтожат анархисты. Внедрение уверенности в деловом секторе будет способствовать развитию нашей экономики."
USA_the_triumverant: "Американский триумвират"
USA_the_triumverant_desc: "Помимо МакАртура в американской хунте ещё есть два звездных человека. Дуайт Эйзенхауэр, верный человек и трудолюбивый человек с высокой харизмой, поднялся на вершину. Омар Брэдли, скромный, но зрелый человек, также стал ведущей фигурой в хунте. Вместе эти трое будут править Америкой так, как сочтут нужным. Всякая оппозиция будет подавлена."
USA_all_american_legion: "Всеамериканский легион"
USA_all_american_legion_desc: "У нас будет Американский Легион Защиты, который заменит старую Американскую Защитную Лигу. Этот легион будет служить тем же целям, но с новым акцентом на патриотическую и националистическую пропаганду. Такие усилия сделают наших людей более преданными нашей стране и, что более важно, нашему правительству. У нас везде будут глаза..."
USA_mandatory_service: "Тотальный патриотизм"
USA_mandatory_service_desc: "Основываясь на внесенной им поправке, МакАртур теперь решил ввести обязательную службу для более широкой возрастной группы, чтобы закрепить своё положение в качестве главы Америки. Каждый человек будет служить своей стране, и ни одна страна на Земле не превзойдет нас численностью в будущей войне, какой она была во время Гражданской войны."
USA_little_troopers: "Юные пехотинцы"
USA_little_troopers_desc: "Бойскауты - хорошая организация, но нам нужно воспитывать молодых людей, готовых к войне. С этой целью мы создадим программу «Юные пехотинцы», которая будет готовить малышей к настоящей военной службе, когда они вырастут. Это даст нам необходимый приток добровольцев, чтобы восполнить наши потери в Гражданской войне и сделать наше население более патриотичным." 
USA_baracks_capitalism: "Казарменный капитализм"
USA_baracks_capitalism_desc: "В последнее время словосочетания "военно-промышленный комплекс" и "казарменный капитализм" все чаще используются для описания новой формы капитализма, которую продвигает МакАртур. Он и его советники утверждают, что с пыхтящей военной машиной у нас больше не возникнет депрессии. Мы превзойдем наших врагов и направим на них всю промышленную мощь Америки." 
USA_salute_the_chief: "Слава шефу!"
USA_salute_the_chief_desc: "Слава Шефу! Все американцы будут приветствовать человека, спасшего нашу страну от экстремистов и иностранного господства. МакАртур вдохновил американский народ, и, поскольку он стоит за его спиной, Америка сильнее, чем когда-либо прежде. Теперь он смотрит за границу США в поисках новых врагов."
USA_constitutional_amending: "Поправки к конституции"
USA_constitutional_amending_desc: "Источник власти МакАртура - военные. Тем не менее, он выразил обеспокоенность некоторым из своих близких советников по поводу того, что после окончания Гражданской войны США вернутся к слабой армии. Чтобы бороться с этим, МакАртур выступил за принятие поправки к конституции, которая поможет создать постоянную военную машину, начиная с предписания мужчинам определенного возраста служить в вооружённых силах."

### Post Civil War - Reconstruction ###
USA_begin_reconstruction: "Начало восстановления"
USA_begin_reconstruction_desc: "Наша страна сильно пострадала ещё задолго до начала этой войны. Это одновременно грандиозная задача и возможность объединить транспортные сети и продвинуть более смелые экономические идеи, чтобы поднять американскую промышленность в этом больном мире."
USA_rebuild_railroads: "Восстановить американские железные дороги"
USA_rebuild_railroads_desc: "Железнодорожные сети, пересекающие Америку, находятся в разрухе, а постройки времен войны присоеденены к старым путям. Конгресс одобрил реконструкцию нашей железнодорожной сети в форме обязательной электрификации третей железнодорожной сети. В результате электрифицированные рельсы заставят нашу энергосистему реформироваться."
USA_electrification: "Программа электрификации"
USA_electrification_desc: "Для того, чтобы обеспечить обязательную третью железнодорожную сеть, а также обеспечить безопасность в более удаленных частях Америки, утвержден проект электрификации, пересекающий все границы штатов. Теперь Конгресс требует от правительств штатов финансировать трансформаторы и гидроэлектростанции, поскольку это их обязанность."
USA_business_subsidies: "Субсидии для бизнеса"
USA_business_subsidies_desc: "Малые предприятия в Америке изо всех сил пытались расширить свои возможности трудоустройства, что лишь поспособствовало безработице. Проблема небезопасных условий труда, возвращающаяся на первый план из-за необходимости более быстрого производства, привела к агрессивности рабочих. Конгресс одобрил федеральный бюджет для субсидирования малого бизнеса."
USA_rebuild_americas_industry: "Восстановление американской промышленности"
USA_rebuild_americas_industry_desc: "Экспорт Америки упал во время депрессии, несмотря на то, что она придерживалась принципа невмешательства в торговые законы. Экспорт также является одним из основных способов измерения экономической активности. Мы должны инвестировать в третичные услуги, которые используют наши промышленные предприятия, чтобы снизить их чистую прибыль и увеличить объём производства."
USA_economic_investments: "Экономические инвестиции"
USA_economic_investments_desc: "Конгресс разработал более смелую стратегию, направленную на восстановление экономики. Традиционные представления о том, что государственные закупки отрицательно связаны с ростом, новые теории утверждают, что разумные покупки могут стимулировать экономику."
USA_trial_of_american_companies: "Судьба компаниий предателей"
USA_trial_of_american_companies_desc: "Пора Конгрессу выслушать показания мятежных компаний. Некоторые призывают к отставке только их руководителей, а другие настаивают на том, чтобы проломить корпоративную завесу. Это позволило бы правительству привлекать к ответственности отдельных акционеров как ответственных за принятые решения."
USA_esmwt: "Судьба Профсоюзов"
USA_esmwt_desc: "Пора Конгрессу заслушать показания мятежных профсоюзов. Некоторые призывают к отставке только их председателей, в то время как другие настаивают на сборе стенограмм профсоюзных собраний, что открывает путь для судебного преследования всех активных членов."
USA_rebuild_the_roads: "Восстановление американских дорог"
USA_rebuild_the_roads_desc: "Система автомагистралей между штатами, финансируемая государством, была легкой мишенью для саботажа. Мы должны сотрудничать со штатами, чтобы снова обеспечить безопасную торговлю и путешествие по Америке."
USA_american_industry: "Промышленная мощь Америки"
USA_american_industry_desc: "Война, возможно, временно оживила тяжелую промышленность, но этот эффект был временным, и производство по существу строилось на закрытых заводах. Мы должны задействовать нашу безопасность и эффективность управления, чтобы сделать этот подъем постоянным."
USA_rebuild_agriculture: "Восстановление сельскохозяйственной промышленности"
USA_rebuild_agriculture_desc: "Чтобы перевозить и обрабатывать продукты питания, чтобы прокормить нашу страну, мы должны поощрять инновационные исследования в агрономии. Конгресс учредил фонд для прорабатывания этого вопроса, и несколько политиков внесли в него непосредственный вклад."
USA_aviation_industry: "Авиационная индустрия"
USA_aviation_industry_desc: "Соединённые Штаты были лидерами в производстве гражданских самолетов. Теперь системы сборочных линий в Германии превзошли нас. Конгресс обговорил со спецслужбами вопрос о том, что мы можем сделать, чтобы побудить предприятия использовать эти методы, в том числе и подрядчиков."
USA_farming_subsidies: "Субсидии сельскому хозяйству"
USA_farming_subsidies_desc: "Необходимо субсидировать фермы для выращивания культур, в которых мы нуждаемся, и платить фермерам за то, чтобы они избавлялись от потерянных ими полей за такие продукты, как табак, которые нам сейчас не нужны, но мы хотим, чтобы квалифицированная рабочая сила оставалась доступной."
USA_maritime_industry: "Морская промышленность"
USA_maritime_industry_desc: "Торговый флот был серьезно пострадал во время войны, и Конгресс одобрил расширение льгот ветеранов для тех моряков действующих служб, которые не находятся в море, если они станут торговым флотом во время застоя."
USA_the_admiral_idea: "Адмирал Флота"
USA_congress_in_prison_idea: "Заключенные конгрессмены"
USA_some_congress_in_prison_idea: "Избирательное тюремное заключение конгрессменов"
USA_none_congress_in_prison_idea: "Пропаганда против Конгресса"
USA_synthetic_oil: "Добыча нефти"
USA_synthetic_oil_desc: "Нефтяные месторождения Среднего Запада горели, когда наша страна была в хаосе. Мы должны сдержать этот пожар, остановить будущие саботажи и инвестировать в синтетическое топливо, чтобы большая часть страны смогла снова сесть за руль."
USA_reconstruction_finished: "Завершение реконструкции"
USA_reconstruction_finished_desc: "Годы неэффективного управления экономикой и Гражданской войны оставили после себя разруху, но их самые пагубные последствия уменьшились."

### Post Civil War - Macarthur ###
USA_american_caesar: "Американский цезарь"
USA_american_caesar_desc: "Президент МакАртур заявил, что не уступит победу тем самым мятежникам, которые стали причиной Гражданской войны. Его американская хунта обещает восстановление страны и принятие функциональной демократии, как её видит МакАртур. Устранение ненужных политиков и назначение более компетентных чиновников ликвидируют разрыв между народом и политикой."
USA_army_education: "Военное образование"
USA_army_education_desc: "Родительские организации заявили, что мы охотно пускаем несовершеннолетних детей в военную среду. Наше решение - направить будущую молодёжь на военное образование, оставив при этом учиться в государственной школе. Идеи физического воспитания и морали, которым учил Беллами, возродят тот старый патриотический пыл, который подвел нас в 1910-х годах."
USA_nationalize_boy_scouts: "Национальная молодежная администрация"
USA_nationalize_boy_scouts_desc: "Тяга к установлению более высокого трудоспособного возраста наталкивается на толпы безработной молодежи, разбросанной по всей Америке. Решение заключается в создании Национальной администрации по делам молодежи, чтобы обеспечить работой и образованием американцев, слишком молодых, чтобы голосовать."
USA_the_american_legion: "Американский легион"
USA_the_american_legion_desc: "Поскольку национальный командир Американского легиона Смедли Батлер сейчас находится в бегах, необходимо перестроить организацию, чтобы снять с нее пятно партийной политики. Национальным командирам больше не будет позволено агитировать за политиков, и им не будет позволено оставаться, как только они станут карьерными политиками."
USA_americanism: "Верность флагу"
USA_americanism_desc: "В отличие от тиранов и деспотов, распространенных в Америке, МакАртур желает быть не великим человеком, а уважаемым и смертельно опасным лидером американцев. Преданность неизменному идеалу Америки должна быть поставлена выше себя, и время покажет, каким будет наследие самого МакАртура."
USA_martial_law: "Военное положение"
USA_martial_law_desc: "С одобрения Конгресса, в соответствии с конституцией, действие habeas corpus приостанавливается. Поскольку угроза вторжения сил синдикалистов и популистов всё ещё нависает над частью страны. Действие хабеас корпус и свобода слова по-прежнему приостановлены в целях политической целесообразности."
USA_fbi_cointelpro: "Вторая американская защитная лига"
USA_fbi_cointelpro_desc: "Поскольку большая часть континентальной части Соединённых Штатов умиротворена, необходимо, чтобы американские граждане сохраняли бдительность. Реформирование Лиги как свободной информационной системы для сообщения федеральному правительству о потенциальных популистских или синдикалистских шпионах и сдерживания общественного протеста."
USA_control_congress: "Контролировать Конгресс"
USA_control_congress_desc: "Многие бывшие демократы и республиканцы присоединились к новому режиму МакАртура, а сторонники бежали. К счастью, мы смогли заполнить их вакансии квалифицированными, заслуживающими доверия людьми. Эти новые конгрессмены не являются политиками как таковыми, они служат американскому народу."
USA_office_of_war_information: "Служба сигнальной разведки"
USA_office_of_war_information_desc: "Криптографические машины, предназначенные для взаимодействия с отправителем для создания шифра, который невозможно легко взломать, являются новейшей игрушкой в нашем арсенале. Служба сигнальной разведки, которая для обеспечения секретности требовала прокладки подземных кабелей, наконец-то реализована."
USA_allien_sedition_acts: "Исполнительный приказ 7250-A"
USA_allien_sedition_acts_desc: "Исполнительный приказ, подписанный президентом МакАртуром, надеется положить конец угрозе иностранного проникновения. Этот указ восстанавливает некоторые части Закона о чужеземцах и подстрекателях. Законодательные органы штатов уже подают апелляции в Верховный суд. Однако есть твердая уверенность, что новые судьи примут сторону МакАртура в его пользу."
USA_empower_the_army: "Расширить возможности армии"
USA_empower_the_army_desc: "Кризис уже возник в нашей новой военной администрации. Армия и флот постоянно враждуют друг с другом из-за финансирования и политических откатов. Мы должны низвести ВМФ до второстепенного правительственного положения и предоставить армии всю полноту власти."
USA_loyal_officers: "Старые солдаты никогда не умирают"
USA_loyal_officers_desc: "Новый режим признает долгую борьбу офицеров, которые покинули свои дома, чтобы защитить свою нацию, и многих тех, кто не вернулся домой. Благодаря указу, офицеры теперь могут получать техническое образование в университетах или заниматься юриспруденцией. Это обеспечит преданность надолго после того, как мы исчезнем."
USA_loyalty_to_macarthur: "Главнокомандующий"
USA_loyalty_to_macarthur_desc: "Роль президента как главнокомандующего восходит к президенту Вашингтону. Вашингтон создал прецедент отставки с действительной службы после вступления в должность, что МакАртур обещает сделать после окончания чрезвычайной ситуации. Как и Вашингтон, МакАртур будет оставаться готовым к реагированию на угрозы для нации."
USA_national_rehabilition: "Национальная реабилитация"
USA_national_rehabilition_desc: "Пришло время выйти из Гражданской войны новой, реабилитированной нацией. Различные группы были демонизированы: промышленники, иммигранты, меньшинства и другие. Настало время, чтобы мы все снова стали американцами. Однако не менее важным является вопрос о том, как будет выглядеть наша политическая структура. Грядут большие перемены, и именно от нас зависит, как страна вступит в новую эру процветания, оставив позади несчастья последнего времени."
USA_root_out_traitors: "Искоренить предателей"
USA_root_out_traitors_desc: "Наши спецслужбы выявили пособников радикализма и жадности в Америке. Это нелояльные прогибиционисты, Грейнджеры, Холи Роллеры и иностранцы, которые позволили развиться АПВ и СПА Эти организации были справедливо запрещены за их скрытое предательство."
USA_loyalty_to_america: "Лояльность Америке"
USA_loyalty_to_america_desc: "Цель национализма - укрепить верность идее Америки больше, чем американцу как личности. Президент МакАртур решил переключить внимание с себя на нацию как объект восхищения. Больше эго политиков не будет превышать их рост, поскольку нация могущественнее их."
USA_american_stratocracy: "Американская стратократия"
USA_american_stratocracy_desc: "МакАртур наконец-то восстановил националистический пыл и функциональную демократию, как он её видит. Хотя некоторые жалуются, что карьерных политиков заменили офицеры, мало кто будет спорить, что бюрократия не улучшилась. Американский народ теперь может доверять своим политикам в использовании законных средств для достижения своих целей."

USA_reintroduce_gwbill: "Повторно выдвинуть Билль Гарнера-Вагнера"
USA_reintroduce_gwbill_desc: "Первоначально на билль получил вето в 1932 году, однако экономическая ситуация в Америке ухудшилась до такой степени, что усилия по сокращению безработицы рассматриваются как единственный способ предотвратить широкомасштабный крах. Президент Гувер дал понять демократам в Конгрессе, что на этот раз он не наложит вето на законопроект Гарнера-Вагнера."
USA_gwbill_fails: "Билль провалился"
USA_gwbill_fails_desc: "Закон Гарнера-Вагнера не прошел. Это оставляет Америку без четкого пути к выздоровлению и с растущим восстанием, с которым необходимо бороться."
USA_war_plan_white: "Военный план белый"
USA_war_plan_white_desc: "Военный план белый - это план военных действий по борьбе с насилием или с повстанцами. Пора применить план и заняться непосредственно растущим насилием в Америке."
USA_deploy_national_guard: "Развертывание национальной гвардии"
USA_deploy_national_guard_desc: "Насилие со стороны сторонников партии "Америка прежде всего" и "Социалистической партии Америки" только усугубляется. Нам необходимо увеличить финансирование подразделений Национальной гвардии и направить их туда, где их усилия будут иметь наибольшее значение."
USA_macarthur_plan: "План МакАртура"
USA_macarthur_plan_desc: "Генерал МакАртур поднял твердый вопрос: Нью-Йорк и Техас - два из наших самых важных и уязвимых регионов. У МакАртура есть план, согласно которому одна из этих областей получит значительные силы национальной гвардии, если насилие перерастет в полноценную Гражданскую войну."
USA_gwbill_succeeds: "Билль прошел"
USA_gwbill_succeeds_desc: "Закон Гарнера-Вагнера принят! Это хорошая новость для экономики Америки - хотя сейчас мы должны найти способы пополнить наш федеральный резерв, иначе хорошие новости продлятся недолго."
USA_new_shipyards: "План финансирования верфей"
USA_new_shipyards_desc: "Две крупные судостроительные компании борются за федеральное финансирование, и выбранная нами может означать создание большого количества новых рабочих мест в регионе. Проблема в том, кого же нам выбрать?"
USA_hawking_plan: "План Хокинга"
USA_hawking_plan_desc: "Молодой сенатор-демократ предложил план, согласно которому законопроект Гарнера-Вагнера будет финансироваться за счёт увеличения корпоративного подоходного налога. Некоторые считают, что этот план сомнителен, но он может дать экономике необходимый импульс."
USA_new_industrial_act: "Новый промышленный акт"
USA_new_industrial_act_desc: "Нам нужно дать толчок развитию тяжёлой промышленности в центральных регионах Америки, по которым Великая депрессия нанесла наибольший урон."
USA_demand_repayment: "Потребовать выплаты военных долгов"
USA_demand_repayment_desc: "Соединённое Королевство во время Вельткрига взяла в долг у нас огромную сумму. Этот долг унаследовал Канада. Хотя маловероятно, что Канада сможет выплатить это прямо сейчас, требование выплаты успокоит изоляционистов в Конгрессе, которые, как мы полагаем, присоединятся к радикалам, если их не умиротворить."
USA_reconciliation_with_canada: "Восстановление отношений с Канадой"
USA_reconciliation_with_canada_desc: "Изоляционисты в восторге, но ценой наших отношений с Канадой. Мы можем попытаться восстановить эти отношения, предложив компромисс: некоторая помощь со стороны Канады сейчас, с отсрочкой выплаты долга до возвращения ими островов. Взамен мы снизим импортные пошлины из Антанты."
USA_pass_tariff_act: "Принять закон Смута-Холли"
USA_pass_tariff_act_desc: "Канада отказалась выплатить военные долги - что неудивительно - и, таким образом, взамен наш единственный вариант - ввести карательные тарифы на товары Антанты, ввозимые в США. Это положит немного денег в нашу казну, хотя восстановление отношений с Канадой займет много времени."

USA_president_long: "Президент Лонг"
USA_president_long_desc: "Произошло невозможное, и "Америка прежде всего" возглавила страну. Однако АПВ не контролирует Конгресс или Палату представителей, и Хьюи Лонг сталкивается как с осторожным законодательным органом, так и со страной, находящейся на грани полного хаоса."
USA_pass_relief_bill: "Обращение к монополистам"
USA_pass_relief_bill_desc: "Первым приоритетом Лонга должно быть оказание помощи многочисленным безработным американцам, угнетенным Великой депрессией, даже если это должно быть доставлено посредством президентского указа. Законопроект о помощи - это первый шаг в реализации программы "Поделиться нашим богатством"."
USA_fight_anarchists: "Ударить по анархистам"
USA_fight_anarchists_desc: "Мечты Лонга о разделении богатства не могут быть реализованы, пока СПА занимается привлечением рабочих во всеобщую забастовку, продолжающуюся с начала года. Их нужно устранить, прежде чем Америка сможет вздохнуть."
USA_president_reed: "Президент Хейвуд"
USA_president_reed_desc: "Билл Хейвуд стал первым социалистическим президентом Соединённых Штатов Америки. Однако СПА не контролирует Конгресс, и поэтому ему будет трудно выполнить свои обещания исправить эксплуататорские отношения труда и капитала."
USA_sweeping_reforms: "Встряхнуть мир"
USA_sweeping_reforms_desc: "Реформы, разрушающие деловые тресты и ограничивающие право частных банков экспроприировать собственность, должны быть приняты, даже если они должны быть осуществлены посредством указа президента."
USA_focus_on_odp: "Сфокусироваться на СДП"
USA_focus_on_odp_desc: "СДП и НДБЛ доставили Америке (и нам в частности ) достаточно проблем, используя свои связи с Белой лигой и кланом. Нам нужно ударить их больно и быстро, прежде чем они смогут отреагировать."
USA_president_murray: "Президент Мюррей"
USA_president_murray_desc: "Уильям Г.Мюррей из Старой демократической партии победил на выборах, что вызвало возмущение своих оппонентов, и готов реализовать правую националистическую повестку дня."
USA_hit_bankers: "Ударить по банкирам"
USA_hit_bankers_desc: "Кто-нибудь причинил такой же вред Америке, как банковский класс? Пришло время расследовать их мошеннические махинации и наказать их, чтобы восстановить общественное доверие и восстановить справедливость в стране."
USA_crack_the_minutemen: "Разгром Минитменов"
USA_crack_the_minutemen_desc: "В то время как многие ополченцы выступают против нашего правления, Минитмены АПВ наиболее опасны, потому что они находятся глубже на нашей территории и апеллируют к истинным патриотам, симпатии которых нам нужны. Мы должны сломить их мертвую хватку на среднем западе."
USA_the_means_of_production: "Комитет Революционной Защиты"
USA_the_means_of_production_desc: "Военные и капиталистический класс объединяются против нас, и поэтому мы должны быть готовы защищаться от реакции, внутренней и внешней, перенаправляя ресурсы в стальной пояс."
USA_the_last_word: "Призыв к расе"
USA_the_last_word_desc: "Последние несколько десятилетий расовые беспорядки, несомненно, подпитывались синдикалистской и машинной политикой, вознаграждающей иммигрантов и меньшинства за нападения на местных жителей. Мы должны подтвердить белый христианский нативизм и подорвать его противников с помощью закона Смита, увеличивая нашу поддержку по ходу дела."

USA_hoovers_america: "Америка Гувера"
USA_hoovers_america_desc: "“Моя страна мне ничего не должна. Она дала мне, как и каждому мальчику и девочке, шанс. Она дала мне возможность учиться, независимость действий, возможность служить и честь”. - Герберт Гувер"
USA_the_hoover_raids: "Рейды Гувера"
USA_the_hoover_raids_desc: "Призывы к как можно более жесткому подавлению этих мятежников звучат безотлагательно. Директор ФБР Джон Эдгар Гувер предложил президенту Гуверу лучший способ разрешить кризис этих беспорядков - начать преследовать их организаторов вместе с их спонсорами. Многие из наиболее либеральных членов кабинета Гувера опасаются придать смелости директору ФБР, что может вызвать такое же подавление гражданских свобод, как при администрациях Вильсона и Палмера."
USA_dealing_with_the_riots: "Борьба с беспорядками"
USA_dealing_with_the_riots_desc: "После победы Гувера в 1936 году по всей стране вспыхнули беспорядки, и местная полиция больше не может справиться с кризисом. Члены кабинета Гувера, такие как Дуглас МакАртур, советуют Гуверу отправить военных для борьбы с этими беспорядками. Другие, такие как Генри Форд, предложили менее радикальные решения, простое использование национальной гвардии каждого штата для подавления беспорядков. Тем не менее, другие члены заверили Гувера, что полиция займется ситуацией, если будет достаточно времени, или что Гувер должен сосредоточиться на восстановлении экономики, и эти беспорядки сами утихнут."
USA_4_more_years: "Ещё четыре года!"
USA_4_more_years_desc: "Несмотря на разногласия и благодаря поддержавшим его членам палаты представителей республиканцев и демократов, Гувер начнет свой третий срок в качестве президента Соединённых Штатов. Вырвав победу из пасти поражения, Гувер теперь управляет страной, настолько разгневанной его победой, что это пороховая бочка, готовая взорваться. Одна маленькая ошибка может означать конец Америки."
USA_today_we_are_scrounging_for_a_meal: "Сегодня, мы выпрашиваем еду"
USA_today_we_are_scrounging_for_a_meal_desc: "Два предыдущих срока Гувера на посту президента ознаменовались периодом сильнейших пыльных бурь, нанесших серьезный ущерб местной дикой природе и сельскохозяйственным угодьям в прериях Америки. Хотя пыльные бури утихли, большая часть разрушений, вызванных этими бурями, всё ещё остаётся преждней. Тысячи рабочих-мигрантов разъезжают по стране в поисках работы. Напряженность между этими рабочими-мигрантами и местными рабочими привела к массовым столкновениям, когда различные профсоюзы пытались вытеснить этих рабочих из своих штатов."
USA_today_we_are_living_in_a_shanty: "Сегодня, мы живем в лачугах"
USA_today_we_are_living_in_a_shanty_desc: "Бездомность существовала до Великой депрессии и была обычным явлением до 1925 года, однако в большинстве крупных городов были построены муниципальные общежития для бездомных, но депрессия экспоненциально увеличила спрос на них. Бездомные скопились в трущобах недалеко от бесплатных столовых. Хотя эта тенденция возникла не при Гувере, после его победы в 1928 году и краха рынка в том же году оппозиция стала называть эти поселения бездомных Гувервилями."
USA_you_made_us_what_we_are_today: "Вы сделали нас такими, какие мы есть сегодня"
USA_you_made_us_what_we_are_today_desc: "Напряженность по всей стране уже была достаточно высокой, но с выдвижением Гувера и последующей победой республиканской партии в 1936 году, многие по всей стране возмущены, желая, чтобы их кандидат победил на выборах. Многие из этих людей начали протестовать против результатов выборов, а самые жестокие из них начали нападать на здания и поджигать их. Полиция с трудом справляется со столкновениями между членами СДП и СПА, но из-за того, что АПВ также находится в смятении и сильно расстроена потерей Лонга, все вышло из-под контроля. Вашингтон, округ Колумбия, с каждым днём все больше похож на поле битвы, и многие в правительстве считают, что это проблема, с которой полиция не может справиться."
USA_we_would_like_to_thank_you_herb: "Мы хотели бы поблагодарить вас Херб"
USA_we_would_like_to_thank_you_herb_desc: "Первоначально Гувера хвалили за правительственные проекты, которые он реализовал, но со временем безработица продолжала расти. В то время как в 1936 году мы, казалось, наконец перешли черту, события Черного Понедельника привели к ещё большему ухудшению экономической ситуации в Америке. Гувера критиковали почти за каждую программу, которую он предлагал в то время. Его проекты общественных работ, направленные на создание рабочих мест, были охарактеризованы как расточительные государственные расходы. Его усилия по продвижению местных программ помощи, вместо того, чтобы просить Конгресс создать общенациональные программы помощи, были восприняты как плевок в лицо безработным."
USA_now_is_prosperity_around_the_corner: "Теперь процветание не за горами?"
USA_now_is_prosperity_around_the_corner_desc: "С инаугурацией Герберта Гувера 20 января 1937 года он начал свой третий срок в качестве президента, продолжая наблюдать за страной находящейся в хаосе наряду с повсеместными беспорядками и тотальным беззаконием. Многие, близкие к президенту и народу в целом люди, видят в нем как побежденного, так и пессимистического человека. Вице-президент Гувера Нокс преследовал радикалов по всей стране, называя их угрозой для американской экономики, желающих облагать налогом бизнес, поощряя расточительство и подавляя предпринимательский дух Америки."
USA_house_of_unamerican_activites: "Дом антиамериканской активности"
USA_house_of_unamerican_activites_desc: "Долгое время Гувер позволял радикалам разжигать хаос по всей Америке. Однако республиканцам и демократам в Палате представителей наконец-то это надоело, и под руководством республиканца Дж.Парнелла Томаса они начали принимать меры. Наряду с поддержкой демократических лиц, таких как Мартин Дис-младший, республиканцы начали расследование того, что они и Конгресс считают радикалами по всей Америке, раследуя деятельность СПА, СДП и АПВ. Некоторые из наиболее ярых сторонников Томаса призывают так же к расследованию как военных, так и Голливуда."
USA_working_with_the_democrats: "Работа с демократами"
USA_working_with_the_democrats_desc: "Многие не могут вспомнить, когда демократы и республиканцы работали вместе, что случалось раньше, и снова пришло время работать с нашими традиционными соперниками. В противном случае обе наши партии могут быть уничтожены в потоке крайне левых и крайне правых радикальных популистов вместе с теми социалистами на Среднем Западе."
USA_embrace_knoxs_economics: "Применить экономику Нокса"
USA_embrace_knoxs_economics_desc: "Во время своего пребывания в должности совладельца чикагской "Дэйли Ньюс" Фрэнк Нокс критиковал расточительные правительственные расходы администрации Гувера, а также планы, предложенные радикалами по всей стране. Теперь, когда вице-президент Нокс взял на себя управление экономической политикой администрации Гувера, его внимание сосредоточено на калибровке федерального бюджета, а также на освобождении физических и юридических лиц от «чрезмерного налогового бремени»."
USA_investigate_the_odp: "Расследование деятельности СДП"
USA_investigate_the_odp_desc: "Раскол Демократической партии по началу не был воспринят слишком серьезно, поскольку республиканцы порвали с прогрессивным крылом своей собственной партии, что уровняло центральные партии. Однако со временем это изменилось, и все больше "глубоких южан" рвали связи с основной Демократической партией и начали выдвигать своих собственных кандидатов. Эти действия нанесли ущерб основной Демократической партии точно так же, как выборы 1912 года уничтожили их соперников. Хотя в обычных условиях это не было бы проблемой, расширение партии старых демократов за пределы глубокого Юга стало вызывать беспокойство. Хуже того, мы видели, как активность Клана распространиласьза пределы Юга в гораздо большем количестве, чем мы когда-либо видели раньше. Пришло время расследовать СДП, и Ку-клукс-клан."
USA_investigate_the_spa: "Расследование деятельности СПА"
USA_investigate_the_spa_desc: "Социалистическая партия Америки была основана в 1901 году, но во время правления Вильсона и Палмера с 1912 по 1928 год в стране происходили массовые политические репрессии против СПА и других социалистических групп. Однако с первым сроком Гувера он успокоил напряженность по отношению к социалистам. Когда СПА начала перерастать в О.С.А и стала их основой, коалиция профсоюзов Среднего Запада начала использовать политическое насилие в своих целях. Такое насилие все чаще происходило между членами О.С.А и Кланом и Старой демократической партией. Провал на выборах в 1932 году привел к насилию на выборах на Среднем Западе между членами СПА и различными другими политическими партиями, от членов старой демократической партии до членов Прогрессивной партии. После второго поражения СПА на выборах 1936 года, мы стали свидетелями массовых беспорядков на Среднем Западе и различных забастовок. Насилие со стороны социалистов вызвало вопросы о продолжении существования СПА"
USA_balancing_the_budget: "Балансирование бюджета"
USA_balancing_the_budget_desc: "За последнее десятилетие Нокс сделал себе имя как политический деятель-крестоносец, желающий реформировать федеральное правительство своим взглядом на экономику. Его первый шаг - сбалансировать федеральный бюджет, что поможет справиться с многолетними расточительными расходами со стороны Герберта Гувера. Но теперь остаётся вопрос - как он это сделает?"
USA_we_wont_let_it_happen_here: "Это не может случиться здесь"
USA_we_wont_let_it_happen_here_desc: ""Есть некоторые принципы, которым нельзя идти на компромисс. Либо у нас будет общество, основанное на упорядоченной свободе и инициативе отдельного человека, либо у нас будет спланированное общество, которое означает диктат, независимо от того, как вы его называете или кто это делает. Здесь нет чего-то среднего, эти понятия нельзя совмещать". - Герберт Гувер"
USA_appoint_new_judges: "Назначение новых судей"
USA_appoint_new_judges_desc: "Когда администрация Гувера стала более тесно сотрудничать с консервативными демократами, многие в либеральном крыле Республиканской партии начали критиковать бездействие Гувера и предполагаемый статус предателя. Некоторые из дальних левых членов либерального крыла даже зашли так далеко, что присоединились к Прогрессивной партии. Однако открытие Верховного суда наряду с судами низшей инстанции дало Гуверу возможность наладить отношения с либералами из его партии. Однако многие демократы, работавшие с республиканцами, продвигали своих кандидатов в Верховный суд вместе с нижестоящими судами."
USA_investigate_the_afp: "Расследование деятельности АПВ"
USA_investigate_the_afp_desc: "Название «Америка превыше всего» имеет синкретическая популистская партия, которая простирается от Луизианы до штатов Прерий, а также имеет широкий идеологический спектр. В эту партию вошли демократы, республиканцы и прогрессисты. У партии есть очень радикальное крыло, а также группа ополченцев, известная как Минитмены. Эти Минитмены участвовали в различных битвах как с кланом, так и с носителями символики О.С.А, но их более радикальные выражения, видение реформ и агрессивная деятельность ополченцев поставили под сомнение всю партию. Комитет Томаса начнет слушания с членов партии."
USA_everyman_a_pot: "Каждому по горшку?"
USA_everyman_a_pot_desc: "Хотя Индустриальная Америка всё ещё банкрот, именно фермы по всей Америке должны справиться с последствиями Пыльной чаши и краха сельскохозяйственной отрасли. Радикалы по всей Америке используют этот кризис, чтобы обещать все, от небольших изменений в фундаменте экономики, до отмены самой капиталистической системы. Итак, вопрос в том, как вернуть и наш народ, и Америку с края пропасти..."
USA_everypot_a_chicken: "По цыпленку в каждом горшке?"
USA_everypot_a_chicken_desc: "На выборах 1928 года Герберт Гувер пообещал американцам "по цыпленку в каждом горшке и по две машины в каждом гараже". В течение последних двух сроков это обещание не реализовалось, и теперь, как самому ненавистному человеку в Америке, он должен будет ответить, как каждый горшок получит свою курицу."
USA_in_this_cozy_cottage_built_for_two: "В этой уютной лачуге"
USA_in_this_cozy_cottage_built_for_two_desc: ""В мире есть вещи, которые невозможно осуществить. Есть ошибки, которые нельзя исправить. Но одно можно сказать наверняка - верность и дружба - самое ценное, что может иметь человек". - Герберт Гувер"
USA_only_enough_room_for_two: "Успокоить истеблишмент"
USA_only_enough_room_for_two_desc: "Республиканская партия была центральным элементом американской политики со времен Гражданской войны, многие радикалы по всей стране хотят разорвать её на части и увидеть распад этого славного союза, однако есть способы решить эту проблему. Теперь возникает более важный вопрос: как президент Гувер решит эту проблему?"
USA_investigate_hollywood: "Расследование Голливуда?"
USA_investigate_hollywood_desc: "Хотя Голливуд - очень республиканский институт, возможно, необходимо начать расследование его действий, чтобы определить силу мятежных группировок в киноиндустрии. Многие представители Демократической партии и консервативного крыла Республиканской партии стали с подозрением относиться к Голливуду из-за количества фильмов, снятых за последнее десятилетие, которые, похоже, очень сочувствуют промарксистским и просиндикалистским идеям."
USA_investigate_the_military: "Расследование военных?"
USA_investigate_the_military_desc: "Подозрения между федеральным правительством и военными существуют с начала второго срока Гувера. Некоторые члены Палаты антиамериканских действий начали сомневаться в мотивах главы Министерства внутренних дел Дугласа МакАртура и военных в целом."
USA_peace_through_trade_2:"Мир ради торговли"
USA_peace_through_trade_2_desc: "После окончания мировой войны рост германской сверхдержавы вытеснил американскую промышленность из Европы. Из-за этого отношения Америки с Империей крайне напряжены. Тем не менее, Гувер и Нокс теперь могут предпринять подход к Германии в попытке получить доступ Америки на европейский рынок."

####Military - Army-Air by Drozdovite####
USA_war_department: "Расширение военного департамента"
USA_war_department_desc: "Военный Департамент США за последние годы получал всё меньше и меньше денег из бюджета в качестве мер экономии. Если мы не хотим стать пережитком прошлого, нам необходимо вернуть прежний уровень финансирования и подумать насчёт армейской реформы."
USA_reform_plan: "Дебаты по поводу военной реформы"
USA_reform_plan_desc: "На повестке дня встал вопрос о том, какими средствами США должны бороться с врагом? МакАртур выразил своё мнение, что данные трения перерастут в серьёзную вражду во внутренних кругах."
USA_air_force_debate: "Дебаты по поводу ВВС"
USA_air_force_debate_desc: "ВВС, даже получив повышенное финансирование, не обладает полноценным лидером, который бы определял их направление. Различные люди предлагают различные варианты того, как мы должны использовать наши ВВС."
USA_chaffee_plan: "План Реформ Эдны Чаффи"
USA_chaffee_plan_desc: "Эдна Чаффи Младший выдвинул идею о том, что армия США должна производить больше мобильной техники, из которой должны формироваться отдельные дивизий. В его понимании, мобильность станет решающей в будущих войнах."
USA_McNair_Plan: "План реформ Лесли Макнейра"
USA_McNair_Plan_desc: "Макнейр предлагает усовершенствовать неотъемлемое преимущество армии США в предоставлении массовой поддержки пехоте. Это потребует интенсивного увеличения занятости в военной промышленности."
USA_macarthur_army_plan: "План реформ МакАртура"
USA_macarthur_army_plan_desc: "Генерал МакАртур командует нашими армиями, и делает ставку на гибкость командования, жесткое командование приведет армию США к победе."
USA_the_general_staff: "Все в Генштаб"
USA_the_general_staff_desc: "Должен быть сформирован Генеральный штаб, который имеет гораздо большее влияние на передвижения войск, а также внутреннюю политику и технологии, связанные с армией, чтобы мы могли сражаться с врагом всем, что у нас есть."
USA_grand_leadership: "Великое лидерство"
USA_grand_leadership_desc: "Лидерство - это не только тактика, но и боевой дух. Подобно МакАртуру, мы научим наших командиров преподносить себя с большим весом и вести себя храбро и агрессивно, сражаясь вместе со своими людьми, когда это необходимо."
USA_integrated_mechanization: "Интегрированная механизация"
USA_integrated_mechanization_desc: "Современной армии необходимо современное вооружение, и поэтому мы должны использовать механизацию в нашей армии. Однако задача механизации - поддерживать армию и подчиняться ей. Ни больше ни меньше."
USA_organic_air_support: "Органическая поддержка с воздуха"
USA_organic_air_support_desc: "Слишком долго военно-воздушные силы пытались поверить в то, что они должны быть полностью независимыми от армии. Армия должна иметь собственные самолеты для координации и выполнения приказов армии."
USA_delegated_functions: "Делегированные функции"
USA_delegated_functions_desc: "Поскольку Генеральный штаб и армия в целом должны брать на себя все большее количество обязанностей и должностей, эффективное делегирование функций становится ещё более важным для эффективной организации и для того, чтобы не тратить своё время на мелкие задачи."
USA_modern_recon: "Современная разведка"
USA_modern_recon_desc: "Только с помощью современной разведки военная и морская пехота может надеяться на что-нибудь. Инвестиции в разведывательную технику и обучение агентов крайне необходимы, чтобы передавать нашим офицерам соответствующую информацию."
USA_marine_support: "Поддержка морской пехоты"
USA_marine_support_desc: "Морская пехота является гордостью и лицом ВМС, но она была бы более полезной, если бы находилась под более тесным командованием армии после расширения, поскольку они должны оказывать поддержку нашим войскам и открывать новые поля битвы для наших врагов."
USA_military_feignts: "Военные уловки"
USA_military_feignts_desc: "Прошли времена когда война шла по правилам, а один из наших генералов славится своей излюбленной тактикой - обманными маневрами. Они отвлекут врага от наших истинных планов, выведут их из равновесия и заставят тратить ресурсы."
USA_the_strategic_offensive: "Стратегическое наступление"
USA_the_strategic_offensive_desc: "Достаточно! Нам нужно давить, давить и ещё раз давить, пока наши вооруженные силы готовы к тотальному натиску на врага. Генералы будут придерживаться теоремы "наступление превыше всего.""
USA_mobilization_plan: "Федеральный план мобилизации"
USA_mobilization_plan_desc: "Федеральный план мобилизации приведет наше население в боевую форму, обеспечит расширение наших вооружённых сил и подготовку нашей экономики к переходу на военные рельсы."
USA_munitions_procurement: "Закупка боеприпасов"
USA_munitions_procurement_desc: "Закупка боеприпасов имеет важное значение для наших солдат. Давайте будем покупать и производить огнестрельное оружие везде, где сможем, чтобы мы могли должным образом вооружить наших парней."
USA_selective_service: "Выборочная служба"
USA_selective_service_desc: "Выборочная служба делает упор на призыв наиболее способных людей, а именно тех, кто физически трудоспособен и в возрасте от 18 до 30 лет, и создание новой администрации для отслеживания и призыва в армию таких людей."
USA_industrial_base_planning: "Управление по планированию производственной базы"
USA_industrial_base_planning_desc: "Управление по планированию производственной базы позволит военным активнее участвовать в планировании предприятий, которые они считают необходимыми для ведения войны, и в разработке планов для этой цели."
USA_price_controls: "Контроль военных расходов"
USA_price_controls_desc: "Мы не можем позволить долгу разрушить наши усилия! Контроль над ценами на товары военного назначения сэкономит нам средства, которые мы бы потратили на что-то другое, и гарантирует, что определенные элементы не воспользуются этими деньгами."
USA_USACE: "Модернизация инженерных войск"
USA_USACE_desc: "Инженерный армейский корпус США необходимо немедленно модернизировать, если они хотят продолжать создавать качественные укрепления и оказывать поддержку нашим солдатам. Нужна полная реоганизация и обновление по указанию Генштаба."
USA_USAAC: "Береговая оборона"
USA_USAAC_desc: "Мы не можем позволить врагу захватить наши берега, пока мы готовимся к атаке. Воздушному корпусу береговой охраны будет приказано сделать акцент на береговой обороне с целью защиты армии, несмотря на то, что не все были довольны таким решением."
USA_navy_coordination: "Координация армии с ВМФ"
USA_navy_coordination_desc: "Координация с флотом поможет нанести удар быстро и решительно, как с берега, так и с суши."
USA_honor_academies: "Академии славы"
USA_honor_academies_desc: "Наши академии будут подчеркивать славу, агрессивную тактику и традиционные лидерские качества наряду с практическим использованием новых технологий. Теперь наши академии будут прославлять американцев во все времена."
USA_enlistment_campaign: "Кампания по вербовке"
USA_enlistment_campaign_desc: "Необходима широкомасштабная вербовочная кампания, чтобы обеспечить поддержку военных действий и получить дополнительный приток новобранцев. Наряду с этим, нам нужно расширить списки, чтобы выйти за рамки выборочной службы."
USA_standardize_the_M1: "Стандартизировать М1"
USA_standardize_the_M1_desc: "Винтовки системы М1 довольно долго перерабатывались, что увеличивает потенциальное время на их производство. Финальная версия будет выпущена в скором времени."
USA_defense_contractors: "Оборонные подрядчики"
USA_defense_contractors_desc: "Частное предпринимательство стало неоспоримой частью нашей военной промышленности. Пришло время заключить контракты и посмотреть, чем они могут нам помочь."
USA_restart_examining_boards: "Возобновить работу экзаменационных комиссий"
USA_restart_examining_boards_desc: "В процессе рассмотрения дел в армии была своя доля реформаторов, но в целом система оставалась застойной в течение десятилетия. МакНейр настаивает на том, что можно добиться улучшений."
USA_efficient_production_program: "Эффективная производственная программа"
USA_efficient_production_program_desc: "Безработные массы, которые стоят в ожидании работы, являются идеальными подопытными для создания тейлор-таблиц учета рабочего времени для эффективного производства."
USA_shock_and_awe: "Шок и трепет"
USA_shock_and_awe_desc: "Укрепление может превратить открытое поле в застойное поле для убийств, и, несмотря на нашу лучшую природу, мы должны использовать самые тяжелые артиллерийские снаряды, чтобы заставить наших врагов отступить в таком сценарии."
USA_take_the_fight_abroad: "Перенести борьбу за границу"
USA_take_the_fight_abroad_desc: "Наконец, высшее командование удовлетворено тем прогрессом, который мы достигли в армии. Теперь нам просто нужна цель, чтобы прижать резину к дороге."
USA_military_research: "Военные исследования"
USA_military_research_desc: "Нашей национальной безопасности угрожает асимметричное развитие технологий. Мы не можем быть застигнуты врасплох врагом с каким-то неизвестным ранее оружием войны. Мы должны резко увеличить финансирование военных исследований и разработок."
USA_increase_military_spending: "Увеличить военные расходы"
USA_increase_military_spending_desc: "Конгресс должен одобрить увеличение бюджета армии на следующий год. Это, несомненно, поможет гражданской экономике."
USA_liberty_bonds: "Облигации свободы"
USA_liberty_bonds_desc: "Для финансирования военных действий потребуется нечто большее, чем сады победы и добровольчество. Ликвидные активы в дефиците, особенно в условиях продолжающихся экономических программ. Мы можем извлечь выгоду из общественного доверия и внедрить военные облигации, как это делает большинство других свободных стран."
USA_army_rangers: "Армейские рейнджеры"
USA_army_rangers_desc: "Подготовка полков для акклиматизации солдат в новых условиях позволит американским солдатам эффективно сражаться независимо от того, куда может завести их ход войны. Рейнджеры - это недавно созданные силы, концептуально ориентированные на адаптацию к суровой местности, с целью медленного внедрения их достижений в армию в целом. Давайте найдём эту организацию."
USA_walkie_talkies: "Рации"
USA_walkie_talkies_desc: "Обычно военное оборудование имеет громкие названия. Рация? Как это проскочило через систему? Наши генералы утверждают, что это новое устройство связи без привязки позволит нашим войскам эффективно общаться в полевых условиях. И мы назвали его Walkie Talkie?"
USA_defense_logistics_agency: "Агентство оборонной логистики"
USA_defense_logistics_agency_desc: "Планировка Соединённых Штатов может быть пригодна для межгосударственной торговли, но не готова для массового развертывания. Мы должны это исправить."
USA_increase_military_production: "Увеличить военное производство"
USA_increase_military_production_desc: "На наших заводах благодарные работники трудятся на благо победы, хотя они могут и не верить в это. Там, где пропаганда не помогла, денежные стимулы помогут увеличить производство."
USA_tank_competition: "Танковая конкуренция"
USA_tank_competition_desc: "Конструкций танков - грошовое множество, нам нужна упорядоченная система, чтобы определить, какая конструкция лучше всего выполнит свою роль в бою."
USA_armored_cavalry: "Бронированная кавалерия"
USA_armored_cavalry_desc: "Высшие офицеры уже давно имеют опыт в кавалерии и разрабатывают и планируют преобразование моторизованных и танков в соответствии с новыми потребностями. Работая в тесном сотрудничестве с правительством, военными, Генри Фордом и другими промышленниками, мы сможем воплотить этот план в жизнь."
USA_the_gi_bill: "Билль для военнослужащих"
USA_the_gi_bill_desc: "У молодых людей есть разные мотивы для участия в войне. Билль о Г.И., надеюсь, охватит те мотивы, которые патриотизм не может охватить."
USA_fighter_development: "Развитие истребителей"
USA_fighter_development_desc: "В то время как мы всё ещё застряли с P-26 Peashooter, наши национальные компании совершили огромный прорыв с P-36 Hawk, Seversky P-35, P-39 Airacobra и новыми прототипами P-40 Warhawk, которые могут дать нам преимущество на поле боя. Давайте финансировать эти компании, чтобы их проекты могли войти в серийное производство."
USA_expand_air_corps_tactical_school: "Расширить тактическую школу военно-воздушных сил"
USA_expand_air_corps_tactical_school_desc: "Мы нуждаемся в помещёнии для подготовки новых пилотов к разнообразным операциям, которыми занимаются ВВС. В Вирджинии часть ACTS осталась верна нам, несмотря на все недостатки ВВС, и их установки и опыт могут оказаться жизненно важными для подготовки лётчиков завтрашнего дня."
USA_expand_wasps: "Создать WASPs"
USA_expand_wasps_desc: "Женщины-пилоты ВВС помогут поддержать ВВС, хотя они будут подчиняться основному мужскому составу ВВС и не будут допущены к полетам в боевых условиях, они помогут сохранить наших парней в воздухе."
USA_screaming_eagles: "Программа "Кричащие орлы"
USA_screaming_eagles_desc: "Генерал Джон К.Х. Ли настаивает на начале нового эксперимента по воздушным десантам, проводимого в ответ на операции с дельтапланами, впервые проведенные в Европе. С помощью воздушно-десантных сил мы сможем ошеломить защитников с разных сторон так, как это было невозможно десятилетия назад. В связи с этим генеральный штаб санкционировал эксперименты, и на них будет выделено финансирование."
USA_radar_development: "Разработка R.A.D.A.R."
USA_radar_development_desc: "RADAR, сверхсекретная технология обнаружения движения воздуха, позволит нашим наблюдателям за небом спокойно отдыхать по ночам."
USA_expand_the_USAAC: "Расширить USAAC"
USA_expand_the_USAAC_desc: "Воздушный армейский корпус США, находящийся на вооружении с 1926 года, в основном оставался на обочине военного развития. Несмотря на скудный бюджет, им все же удалось внедрить инновации во многих аспектах, и верховное командование почти не видит причин для реформ. Учитывая споры верховного командования с лётчиками за последние несколько лет, было решено, что им лучше оставаться составной частью армии."
USA_create_the_USAAF: "Создать USAAF"
USA_create_the_USAAF_desc: "Военно-воздушные силы Соединённых Штатов - это успех как лётчиков, так и политиков. Теперь, когда мечта Билли Митчелла реализована полностью, мы можем сосредоточиться на совершенствовании доктрины Гарольда Л. Джорджа и расширении возможностей Америки по нанесению дальних ударов."
USA_modernize_cavalry_tactics: "Модернизировать тактику кавалерии"
USA_modernize_cavalry_tactics_desc: "Из наших наблюдений за "Вельткригом" было очевидно, что новые тактики и технологии становятся жизненно важными на поле боя. Учитывая это, неудивительно, что генерал Чаффи счел нужным распространить новые руководства, определяющие, как использовать и противостоять бронетанковым наступлениям, поскольку старые тактики противодействия кавалерии устарели."
USA_mechanization_program: "Программа механизации"
USA_mechanization_program_desc: "Скорости, которые Чаффи обещает на новых машинах, потребуют систематических изменений в том, как мы строим и обслуживаем военные машины."
USA_top_notch_artillery: "Высококлассная артиллерия"
USA_top_notch_artillery_desc: "Для того чтобы выиграть эту войну, мы должны обеспечить современное состояние нашей артиллерии. Инвестиций в новые артиллерийские технологии должно быть достаточно, чтобы дать нам преимущество. МакНейр пообещал скептически настроенным чиновникам, что такие инвестиции сэкономят жизни и деньги, уничтожая врага эффективнее, чем когда-либо прежде."
USA_production_priority: "Приоритет производства"
USA_production_priority_desc: "Макнейр подчеркнул необходимость использования противовоздушных и противотанковых пушек, чтобы остановить бронированные и воздушные угрозы на корню. Однако, чтобы выделить средства, которые запрашивает МакНейр, высшему командованию потребуются веские доказательства..."
USA_CAS_doctrine: "Учения по сотрудничеству "воздух-земля"
USA_CAS_doctrine_desc: "Хотя USAAC технически сотрудничает с армией уже более десяти лет, они практически никогда не работали вместе. Сейчас армия просит ВВС поддержать их наступление, и, поскольку это может привести к дружественному огню, генералы объединяются в пары в конкретных районах боевых действий, чтобы отработать координацию действий и убедиться, что наши потери сведены к минимуму."
USA_CAS_model: "Разработка модели CAS"
USA_CAS_model_desc: "Поскольку воздушный корпус никогда не планировалось интегрировать в армию, почти никаких разработок не велось в отношении новых моделей ближней авиационной поддержки. К счастью, подрядчики уже были достаточно любезны, чтобы предоставить нам такие прототипы, как Brewster XSBA-1 и уже устаревший Northrop A-17 "Drifter". Высшему командованию придется тщательно выбирать, кто станет нашим основным штурмовиком-бомбардировщиком, если мы хотим добиться успеха..."
USA_strategic_bomber_development: "Разработка стратегического бомбардировщика"
USA_strategic_bomber_development_desc: "У Америки почти нет врагов в радиусе атаки, которых можно было бы опасаться. В связи с этим в ВВС США возникло всеобщее умонастроение, распространяемое группой, возглавляемой известными лётчиками, такими как Карл Спаатц. Армия окрестила их "бомбардировочной мафией" за их методы, и эта "бомбардировочная мафия" теперь просит финансирования для дальнейшего расширения своих планов дальних ударов."
USA_strategic_bombing_doctrine: "Доктрина стратегического бомбометания"
USA_strategic_bombing_doctrine_desc: "Идея, проталкиваемая Спаатцем и его знакомыми, довольно проста: Враг не сможет продолжать борьбу, если дома, за который он сражается, больше не существует. Уничтожив их промышленность и боевой дух в тылу, наши войска одержат верх на передовой как в моральном состоянии, так и в оснащении."
USA_long_range_escorts: "Эскорт дальнего действия"
USA_long_range_escorts_desc: "Хотя наличие лучших бомбардировщиков жизненно важно для победы в завтрашней войне у порога врага, эти бомбардировщики редко могут действовать самостоятельно. Им нужен эскорт, способный противостоять вражеским истребителям и вернуться целыми и невредимыми. К счастью для нас, конструктор самолетов Келли Джонсон обратился к нам с новым инновационным проектом: P-38, получивший название "Молния"."
USA_aerodrome_construction: "Строительство аэродромов"
USA_aerodrome_construction_desc: "Мы должны усеять страну аэродромами, чтобы наши лётчики могли легко добраться до любой точки страны."
USA_central_operating_bases: "Центральные операционные базы"
USA_central_operating_bases_desc: "Мы должны сосредоточиться на более безопасных и крупных аэродромах, стратегически расположенных вблизи основных зон контроля."
USA_flexible_bombers: "Гибкие бомбардировщики"
USA_flexible_bombers_desc: "Армия заявила, что ей нужны многоцелевые самолеты, которые могут легко адаптироваться к боевой обстановке. К счастью для нас, наши частные подрядчики разработали NA-40, который может послужить базой для новой модели гибкого бомбардировщика, который лётчики настаивают назвать в честь Билли Митчелла, несмотря на протесты высшего командования. Мы будем финансировать эти разработки"
USA_Quesada_CAS: "Ближняя воздушная поддержка Кесады"
USA_Quesada_CAS_desc: "Генерал Кесада имеет очень практическое отношение к руководству воздушными миссиями, и его подход к воздушной тактике является почти революционным для наших молодых ВВС. Давайте профинансируем его усилия и поможем распространить его руководства среди пилотов, чтобы наша доктрина CAS стала лучшей в мире!"
USA_new_arms_factories: "Новые оружейные заводы"
USA_new_arms_factories_desc: "Основная проблема создания военной промышленности заключается в том, что предприятия, находящиеся под нашим контролем, уже были сокращены со времен Великой депрессии для уменьшения избыточности. Нам пришлось расширять предприятия и перепрофилировать старые здания, чтобы производить на нашей территории детали, необходимые для тяжелого вооружения."
USA_new_tank_assemblies: "Новые узлы танков"
USA_new_tank_assemblies_desc: "Бронетанковая война навсегда изменит облик поля боя. Мы не можем безучастно наблюдать за тем, как перевооружается мир, а с танком мы сможем побеждать наших врагов не за годы, а за недели. Поэтому для нас было бы приоритетным построить больше этих смертоносных машин, чтобы мы были готовы к борьбе за свободу не только в Америке, но и во всем мире."
USA_woman_army_corps: "Создать женский армейский корпус"
USA_woman_army_corps_desc: "Несмотря на протесты со стороны социально консервативных элементов в армии США, главнокомандующий твердо встал на защиту женского армейского корпуса. Во главе с секретарем Министерства здравоохранения Оветой Хобби, WAC получил более чем в два раза больше добровольцев, чем требовалось. Женская армия поможет поддерживать и охранять наше боевое оружие, а также обеспечивать работу нашей огромной системы снабжения."
USA_new_rifle_development: "Усовершенствования винтовки"
USA_new_rifle_development_desc: "Хотя винтовка M1 Garand смогла довести нас до конца Гражданской войны, её недостатки были так же заметны, когда она была принята на вооружение, как и сейчас. Однако благодаря критике, которую мы собрали во время Гражданской войны, мы связались с оригинальным конструктором, и он заверил нас, что, изменив конструкцию ствола, газового баллона и мушки, он сделает "Гаранд" ещё более надежным и смертоносным оружием."
USA_tis_ill_defend: "'Это мы будем защищать'"
USA_tis_ill_defend_desc: "Армия США достигла нового пика как по численности, так и по эффективности. Мы можем положиться на них в защите наших ценностей как внутри страны, так и за рубежом, и в этом процессе верховное командование сумело извлечь несколько ценных уроков, которые дают нам преимущество перед неопытными военными."
USA_Craig_plan: "План реформ Малин Крейг"
USA_Craig_plan_desc: "План Малин Крейг - единственный план, который гарантирует создание крупных боевых сил в отведенные нам сжатые сроки."
USA_hierarchical_reorganization: "Иерархическая реорганизация"
USA_hierarchical_reorganization_desc: "Меритократия в армии США отошла на второй план из-за кумовства и некомпетентности. Мы должны подтвердить кодекс армии США и укоренить его в нашей штабной иерархии."
USA_joint_chiefs_of_staff: "Объединённый комитет начальников штабов"
USA_joint_chiefs_of_staff_desc: "Споры, характерные для федеральной межведомственной политики, продолжаются и в нашем собственном правительстве. Чтобы избежать распространения этих междисциплинарных разногласий, мы должны обеспечить равное внимание ко всем начальникам штабов."
USA_establish_a_new_officer_training_center: "Создать новый центр подготовки офицеров"
USA_establish_a_new_officer_training_center_desc: "В условиях непосредственной опасности, угрожающей нашим самым престижным офицерским школам, мы должны реорганизовать и финансировать новые школы на более безопасной территории."
USA_a_gun_for_every_hand: "Оружие для каждой руки"
USA_a_gun_for_every_hand_desc: "Приоритетом генерала Крейга является не только мобилизация крупных пехотных подразделений, но и постоянное снабжение их. Поэтому он настаивает на том, что необходимо разработать второй бюджет, в котором предпочтение будет отдано подрядчикам, производящим большее количество оборудования, чтобы наши войска на фронте могли сражаться с полным комплектом против любой угрозы."
USA_engineer_corps_expansion: "Расширение инженерного корпуса"
USA_engineer_corps_expansion_desc: "Мы наконец-то смогли обеспечить достаточную инфраструктуру и планирование для создания инженерных корпусов на местах. Благодаря координации нашей разведывательной сети с системами разведки и наблюдения, мы можем гарантировать, что небоевые элементы в бою будут учтены и смогут выполнить свои задачи."
USA_american_auto_industry: "Американская автомобильная промышленность"
USA_american_auto_industry_desc: "С момента изобретения автомобиля жители Америки всерьез занялись его производством. Большинство заводов по производству автомобилей находятся на севере страны, где всем заправляют синдикалисты. Однако Дж. Кайзер переехал на север, поэтому мы должны поощрять другие компании идти по его стопам."
USA_cult_of_aviation: "Воздушное превосходство Спаатца"
USA_cult_of_aviation_desc: "Генерал Карл Спаатц уже давно приобрел дурную славу в USAAC и USAAF. Успех его идей на поле боя доказал, что подход Спаатца к воздушной войне может быть правильным, и поэтому армия должна сосредоточиться на продвижении и распространении руководств, независимо от разногласий с "бомбардировочной мафией", чтобы наши пилоты могли изучать и применять его идеи в небе."
### Military - Navy ###
USA_navy: "Флот США"
USA_navy_desc: "Американский флот, наша гордость и традиционный символ, последнее время сильно деградировал. Мы этого не потерпим! Мы должны начать новую реформу ВМФ."
USA_grand_navy: "Великий Белый Флот"
USA_grand_navy_desc: "Великий Белый флот был вершиной американской военно-морской мощи. Мы должны оглянуться на него в поисках вдохновения. Большой флот линкоров и дредноутов обеспечит нам вечное превосходство на море."
USA_defend_our_trade: "Защита американской торговли"
USA_defend_our_trade_desc: "Торговля - это кровь Америки. Мы должны сосредоточить нашу военно-морскую доктрину на обеспечении её защиты от вражеских рейдов."
USA_carriers: "План Авианосного флота"
USA_carriers_desc: "Авианосцы - это корабли будущего. Мы должны инвестировать в их исследования и строительство, чтобы наш ВМФ стал передовым."
USA_battleships: "Разработка Линкоров"
USA_battleships_desc: "Линкоры - короли открытого моря. Мы должны начать исследования новых моделей с более крупными орудиями и лучшей противовоздушной защитой."
USA_battle_cruisers: "Разработка линейных крейсеров"
USA_battle_cruisers_desc: "Линейные крейсеры представляют собой средний вариант между тяжелыми линкорами и более легкими крейсерами. Мы должны обеспечить их наличие в нашем флоте."
USA_coast_guard: "Береговая охрана"
USA_coast_guard_desc: "Восстановление береговой охраны обеспечит бесперебойную торговлю, ловлю морских пиратов и спасение тех, кто находится в опасности."
USA_light_cruisers: "Разработка легких крейсеров"
USA_light_cruisers_desc: "Легкие крейсеры играют важную роль в противовоздушных операциях, а также при атаке эсминцев и подводных лодок противника. Мы должны позаботиться о том, чтобы в нашем флоте было несколько таких кораблей, чтобы он был сбалансированным."
USA_naval_aviation: "Морская авиация"
USA_naval_aviation_desc: "Морская авиация - это будущее войны в открытом море. Мы должны обеспечить возможность запуска наших самолетов с авианосцев и уничтожения вражеского флота, даже не подвергая опасности свой собственный."
USA_expand_dockyards: "Расширение верфей"
USA_expand_dockyards_desc: "Наши верфи не годятся для ведения войны в одиночку. Нам необходимо обеспечить строительство новых военно-морских верфей для поддержки военных кампаний."
USA_submarines: "Разработка подлодок"
USA_submarines_desc: "Подводные лодки позволяют наносить ущерб легким и тяжелым кораблям противника. Мы должны следить за тем, чтобы наши разработки оставались актуальными в отношении вражеских эсминцев и противолодочной тактики."
USA_liberty_ships: "Корабли типа Либерти"
USA_liberty_ships_desc: "Наши верфи, ранее предназначенные для коммерческого судоходства, можно легко переоборудовать для производства огромного количества конвоев для снабжения наших союзников по всему миру."
USA_new_ship_buildings: "Военно-морская промышленность "
USA_new_ship_buildings_desc: "Америка имеет военно-морские традиции, с которыми могут соперничать только великие державы Европы, и столь же выдающуюся историю военно-морского производства и инноваций. Теперь, когда верфи и торговый флот значительно улучшились, давайте сосредоточимся на рационализации и лучшей интеграции национальной промышленности в военно-морскую отрасль."
USA_new_admirals: "Новые Адмиралы"
USA_new_admirals_desc: "Перед лицом кризиса многие адмиралы совершили величайшую измену - дезертирство. Мы должны подготовить новое поколение военно-морских руководителей, чтобы обеспечить наше постоянное господство на море."
USA_expand_waves: "Расширение Вэйвс"
USA_expand_waves_desc: "Женщины могут занять множество вспомогательных ролей на флоте, освобождая мужчин для ведения боевых действий. Хотя это решение вызвало споры в обществе, это значительно поможет военным кампаниям."
USA_marine_corps: "Улучшение морской пехоты"
USA_marine_corps_desc: "Корпус морской пехоты был лицом американской мощи с помощью которого мы диктовали свою волю всему миру. От берегов Триполи до залов Монтесумы морскя пехота всегда была рядом. Мы должны обеспечить их современным оборудованием и подготовкой."
USA_urban_warfare: "Расширение корпуса морской пехоты"
USA_urban_warfare_desc: "Нам нужно расширить корпус морской пехоты и обеспечить, чтобы они могли распространять нашу волю по всему миру."
USA_naval_training: "Военные учения"
USA_naval_training_desc: "Хотя Военно-морская академия в Аннаполисе была разрушена в ходе Гражданской войны, у нас всё ещё есть много других баз для обучения нового поколения военно-морских офицеров и моряков."
USA_semper_fi: "Semper Fi"
USA_semper_fi_desc: "Semper Fidelis означает "всегда верный". Корпус морской пехоты всегда будет оплотом американской свободы и демократии и будет способствовать распространению этих свобод по всему миру."
USA_america_rules_the_waves: "Америка правит волнами"
USA_america_rules_the_waves_desc: "После наших обширных вливаний из бюджета в военно-морские исследования и строительство мы вернули себе место одной из ведущих военно-морских держав. Поднять якоря!"

### Anti-Civil Rights###
USA_ban_race_mixing: "Федеральный запрет на смешение рас"
USA_ban_race_mixing_desc: "Смешение рас вызовет не что иное, как падение белой расы, как это было задокументировано такими людьми, как Мэдисон Грант. Ради цивилизации необходимо запретить смешение рас."
USA_jazz_crackdown: "Преследование Джаза"
USA_jazz_crackdown_desc: "Джаз - это не просто безобидное хобби для чернокожего сообщества, это коварное средство соблазнения белых женщин и распространение наркоты, как это зафиксировано в "Записках Херста". Некоторые хорошо организованные рейды и расследования должны покончить с ним."
USA_blind_eye: "Закрывать глаза"
USA_blind_eye_desc: "Пока клан является нашим врагом, они стремятся взять под свой контроль государство, эти радикалы иногда применяют правила, при которых закон бессилен. Наши отношения с ними облегчились бы, если бы мы назначили судей, которые казались более открытыми для этих людей."
USA_lily_white_movement: "Новое белое движение"
USA_lily_white_movement_desc: "Политика - это место для коренных белых американцев, а не меньшинств, для которых лежат интересы страны или средства для объединения нации. Партии и местные фракции будут делать все возможное, чтобы поддерживать только белых кандидатов."
USA_increase_segregation: "Фонд местной сегрегации"
USA_increase_segregation_desc: "Хотя мы не можем вывести Джима Кроу на национальный уровень, мы можем отдавать предпочтение штатам, которые предпочитают участвовать в расовой сегрегации посредством денежных вознаграждений и политического прикрытия."

### Social 'Moderation ###
USA_repatriation: "Мексиканская репатриация"
USA_repatriation_desc: "Мексиканцы приезжают сюда в поисках работы на наших фермах, и это то, что они должны делать. Однако им нельзя разрешать селиться здесь как гражданам нашей страны. Когда они перестают быть полезными в плане работы, их следует отправить обратно в свою страну. Они смогут вернуть заработанные деньги своим семьям, и наши люди будут отделены от них, как и должно быть."
USA_denounce_race_hatred: "Обличение расовой ненависти"
USA_denounce_race_hatred_desc: "Хотя мы всё ещё разрабатываем всеобъемлющую расовую политику, мы должны послать сигнал нашему народу. Создаем ли мы разделенное или интегрированное общество, ненависть к другим расам недопустима. Мы все пытаемся выжить по-своему, и в последнее время ненависти в этой стране уже предостаточно. Давайте сделаем все возможное, чтобы устранить один из её источников."
USA_oppose_radicals: "Противостоение с радикалами"
USA_oppose_radicals_desc: "Синклер и Херст продвигали радикальные и часто оскорбительные идеи по поводу расы. Мы должны поддерживать традиционный социальный порядок, внося при этом некоторые корректировки, чтобы позволить кооперативным семьям меньшинств процветать. Мы не повернём время вспять и не падем в пропасть хаоса. Вместо этого мы будем продвигать реформы, а не революцию."
USA_conditional_black_aid: "Условная помощь Чёрным"
USA_conditional_black_aid_desc: "Помощь будет оказана темнокожим семьям, которые докажут, что они могут внести значительный вклад в жизнь общества и не переходят по глупости установленные границы. Мы будем считать эти семьи яркими примерами жизни чернокожих, не проявляя при этом терпимости по отношению к тем, кто предпочитает высасывать деньги из других или продвигать радикальные программы."
USA_support_seperatism: "Успокоить консерваторов"
USA_support_seperatism_desc: "Мы добились большого прогресса в области расовой политики, но теперь мы должны бороться с её последствиями. Мы убедим консерваторов в том, что общество останется разделенным и что расового смешения не произойдет. Наше общество будет разделенным, но равным."
USA_quota_adjustments: "Корректировка квоты"
USA_quota_adjustments_desc: "Чрезвычайная квота 1921 года, ставшая постоянной в 1924 году, резко ограничила иммиграцию из Южной и Восточной Европы и полностью запретила иммиграцию из Азии. Возможно, пришло время пересмотреть эти ограничения, чтобы мы могли помочь нашему опустошенному населению снова вырасти."

### Civil Rights ###
USA_hire_black_americans: "Рабочие места для черных"
USA_hire_black_americans_desc: "Дискриминация чернокожих американцев на рабочем месте только навредит нашей стране и нашей рабочей силе. Если мы хотим конкурировать с ведущими мировыми Державами, мы должны позволить всем людям получить работу, если они её ищут. Мы будем поощрять такое поведение в черном сообществе и покажем, что Чёрные люди могут работать так же усердно, как и все остальные."
USA_encourage_integration: "Поощрение интеграции"
USA_encourage_integration_desc: "Нет никаких причин, по которым Чёрные и белые не могут жить в гармонии. Пока сохраняются семейные ценности и упорный труд остаётся американской традицией, нет причин выступать против интеграции. Мы начнем проводить эту политику в ближайшее время, что бы ни говорили наши критики."
USA_fund_black_education: "Фонд образования черных"
USA_fund_black_education_desc: "Слишком долго Чёрные люди были ограничены в возможностях получения хорошего образования. Благодаря лучшему образованию и техническим знаниям Чёрная раса будет процветать, как и наша страна в целом. Такие люди, как Букер Т.Вашингтон, являются ярким примером для нашей молодежи как люди, которые могут преуспевать в жизни, преуспевая в школе."
USA_fight_welfare_discrimination: "Борьба с дискриминацией в сфере благосостояния"
USA_negro_bureau: "Чёрное бюро"
USA_negro_bureau_desc: "Мы заключили сделку с видными Чёрными лидерами, многие из которых яростно выступали против К.А.Р, и теперь требуем, чтобы мы реформировали или отменили старые законы о дискриминации. Чёрное бюро будет способствовать сотрудничеству между этими лидерами и нашим правительством с целью улучшения положения черных по всей стране. Ещё одно более секретное положение - сотрудничество против расистких радикалов."
USA_national_immigration_act: "Пересмотр закона об иммиграции"
USA_national_immigration_act_desc: "Мы должны ослабить ограничения на въезд иммигрантов в нашу страну. Видные либералы в нашем правительстве предложили отменить запрет на иммигрантов из Азии и разрешить некоторым рабочим из-за границы оставаться в стране со своими семьями. Это улучшит отношения с этими странами и даст нам больше рабочих рук."

### Foreign Policy ###
USA_back_in_business: "Снова в Деле"
USA_back_in_business_desc: "Наша страна столкнулась с некоторыми проблемами, это значило, что она не могла действовать как международная Держава, не так, как она того заслуживает, но теперь это изменилось. Америка готова снова выйти на мировую арену."
USA_rebuild_monroe: "Восстановить доктрину Монро"
USA_rebuild_monroe_desc: "Проблемы в Европе и других странах - не наши. Америка принадлежит Новому Свету, и для этого мы должны постараться закрепить в нем своё место. Наша судьба - быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
USA_diplomatic_corps: "Американский дипломатический корпус"
USA_diplomatic_corps_desc: "Первый шаг к достижению господства - убедиться, что наши будущие враги и союзники полностью осведомлены о наших намерениях. Приветствуют они наше присутствие или нет, но мы придем."
USA_rightful_domain: "Законный домен"
USA_rightful_domain_desc: "Северная Америка - наша первая и главная забота. Мы не будем мириться с враждебными странами у границ Америки, и мы должны подготовить нашу армию к охране наших границ как на суше, так и на море."
USA_cooperaton_treaties: "Договоры о сотрудничестве"
USA_cooperaton_treaties_desc: "Лига американских государств будет организацией дружественных нейтралов в Северной и Южной Америке, в которой Соединённые Штаты будут одновременно и защитником, и добрым проводником."
USA_propping_up_allies: "Новый Американский Имперализм"
USA_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нас приветствуют, и несем свою волю только там, где это необходимо для поддержания порядка на западе. На благо всех."
USA_pax_americana: "Пакс Американа"
USA_pax_americana_desc: "Великая борьба на этом континенте закончилась, и пришло новое чувство целостности. Теперь воцарится экономическое сотрудничество и социальный порядок, и ещё одно великое деяние Америки достигнуто."
USA_enter_the_fray: "Ворваться в драку"
USA_enter_the_fray_desc: "Америка принадлежит мировой арене, и, хотя мы не решаемся быть вовлеченными в иностранные союзы, мы без колебаний будем использовать нашу военную мощь, чтобы искоренить угрозы во всем мире, которые в конечном итоге придут к нам."
USA_arsenal_of_democracy: "Арсенал демократии"
USA_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы подготовки оружия к будущим конфликтам. Этот "Арсенал демократии", как называет его президент, позволит нам поставлять военную технику даже в самые труднодоступные места на других континентах для борьбы с тиранией и синдикализмом."
USA_longer_reach: "Дальняя досигаемость"
USA_longer_reach_desc: "Если мы хотим нести нашу мощь на остальную часть мира, мы должны достичь этой способности с помощью нашей военно-морской мощи."
USA_on_the_beach: "На берег"
USA_on_the_beach_desc: "Наши враги должны опасаться высадки американских солдат на их берегах, и с этой целью мы должны работать над тем, чтобы у нас были навыки и сила, чтобы воспользоваться преимуществами нашей более длинной досягаемости."
USA_working_with_allies: "Работа с нашими союзниками"
USA_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, чем раньше, у нас будет шанс на победу."
USA_american_century: "Американский век"
USA_american_century_desc: "Великая идеологическая борьба за мир во всем мире продемонстрировала явную мощь американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет иметь важное значение для сохранения мира во всем мире, если мы добьемся успеха."
USA_fortress_america: "Американский изоляционизм"
USA_fortress_america_desc: "Америка прошла через ад, и нам ещё не пора втягиваться в иностранные трудности. Мы должны следить за своим домом, следить за тем, чтобы он был в порядке, и защищать наши стены, если враги постучатся в наши двери."
USA_man_the_walls: "Защита моря"
USA_man_the_walls_desc: "Первым шагом в нашей защите должно быть обеспечение надежной защиты наших стен. Мир должен опасаться американской военной мощи, но только если они решат вступить в бой с нами."
USA_business_of_neutrality: "Нейтральный бизнес"
USA_business_of_neutrality_desc: "Преимущество нейтралитета в том, что у нас мало врагов, а значит, у нас много торговых партнеров. Если Америка хочет стать настоящей мировой державой, мы должны сделать это за счёт мощного американского доллара."
USA_look_inward: "Взгляд внутрь"
USA_look_inward_desc: "Америка больше никогда не должна столкнуться с нестабильностью и угрозой Гражданской войны. Мы должны посмотреть вглубь себя и решить наши внутренние проблемы, а не смотреть туда, где американцам не место."
USA_leap_forward: "Гражданские инвестиции"
USA_leap_forward_desc: "Благодаря консолидации наших усилий и четкой направленности Соединённые Штаты вместе могут сделать рывок вперёд в грядущее столетие, намного опередив остальной мир."
USA_peace_at_last: "Наконец-то мир"
USA_peace_at_last_desc: "Наши усилия принесли плоды, и, наконец, Америка познала истинный мир, который могут принести сила и жертвы."
USA_american_imperialism: "Американский имперализм"
USA_american_imperialism_desc: "Некоторые думают, что Америка - не что иное, как слабовольное женоподобное либеральное государство, слишком неспособное присоединиться к цивилизованному миру. Это неправда. Америка всегда была самой могущественной страной в мире, и пора доказать это миру."
USA_make_mexico_friendly: "Месть мексиканским преступникам"
USA_make_mexico_friendly_desc: "В течение десятилетий Америка была охвачена государством изгоем Мексикой. Пришло время отомстить за преступления, которые это красное государство синдикалистов совершило против наших невинных граждан. За Монтесуму!"
USA_banana_republics: "Банановые республики"
USA_banana_republics_desc: "В Центральной Америке наши храбрые компании устремилисьв джунгли, чтобы ещё больше помогать нашим братьям по революции. Они помогут развить бедные земли Центральной Америки. Мы должны полностью поддержать это начинание, как бы они ни нуждались."
USA_demand_the_philippines: "Филиппинская принадлежность"
USA_demand_the_philippines_desc: "Есть ли какие-либо сомнения в том, что филиппинцы надеялись использовать внутренний хаос Соединённых Штатов, чтобы попытаться заявить о своей независимости? Однако это время прошло, и мы должны гарантировать, что они не получат больше возможностей в будущем, требуя, чтобы они стали прямой колонией Соединённых Штатов, как для их собственного, так и для нашего же блага."
USA_vietnam_yesterday: "Вьетнам вчерашнего дня"
USA_vietnam_yesterday_desc: "Каучук Вьетнама и его положение на Дальнем Востоке нельзя игнорировать как жизненно важное место для американской экспансии. Однако это сделало его главной мишенью для других колониальных держав. Если Германия всё ещё борется за территорию, возможно, её стоит купить. Если нет, то он так или иначе должен стать легкой добычей."
USA_stop_south_american_syndicalism: "Остановить южный синдикализм"
USA_stop_south_american_syndicalism_desc: "Чили сегодня, как и уже многие годы, является центром южноамериканского синдикализма. Их постоянное вмешательство в дела других стран, особенно Аргентины, делает их угрозой миру в нашем полушарии. Мы должны положить конец их деяниям, прежде чем они уничтожат весь континент. Возможно, они лучше бы вели себя под нашим непосредственным контролем..."
USA_dismantle_the_empire: "Положить конец правлению Виндзоров"
USA_dismantle_the_empire_desc: "Начало нового мирового порядка часто приводит к падению старого. Конечно, постоянное желание Британии вмешиваться в наши дела, чтобы использовать нас в качестве своего инструмента, как они это делали много веков назад, делает легким призыв наконец позаботиться о том, чтобы Дом Виндзоров наконец научился уважать Соединённые Штаты. Канада почувствует мощь Америки и их обширные земли, направленные на наши собственные нужды, станет подходящим концом для их монархии и началом новой западной державы."
USA_claim_australasia: "Подчиненние Австралазии"
USA_claim_australasia_desc: "Английская монархия, возможно, была свергнута, но австралийцы остаются силой, с которой нужно считаться. Их флот угрожает нашей экспансии на дальнем востоке, а их правительство уже обеспокоено, если не враждебно, по отношению к нам из-за наших очевидных планов в отношении этого региона. Мы должны умиротворить их, если хотим твердо владеть этим районом."
USA_new_moralism: "Новый морализм"
USA_new_moralism_desc: "Это не место Америки, чтобы связать свою судьбу с иностранными Империями или стать одной из них. Сама идея аморальна и противоречит американским традициям. Вместо этого мы будем делать упор на более пацифистских идеалах и направлять потенциальные военные расходы на оборону."
USA_support_eastern_allies: "Стабилизация востока"
USA_support_eastern_allies_desc: "Мы должны поддержать наших восточных союзников, взяв под своё крыло филиппинцев и обеспечив им защиту и другое."
USA_new_interventionalism: "Новый интервенционизм"
USA_new_interventionalism_desc: "Соединённые Штаты будут вмешиваться в мир, чтобы обезопасить своих союзников, бороться с экстремизмом и защищать идеалы демократии. Изоляционизм теперь в прошлом, потому что мы больше не можем держать голову в песке."
USA_western_alliance: "Альянс с Антантой"
USA_western_alliance_desc: "Нам нужно объединиться с Антантой, нашими собратьями по капиталистической демократии, против экстремистов и враждебных импералистических сил, которые будут угрожать нам обоим. Когда мы поможем им вернуть их родину, синдикализм будет уничтожен, и они станут буферной зоной."
USA_the_city_on_a_hill: "Город на холме"
USA_the_city_on_a_hill_desc: "Мы станем ярким маяком прогресса, продолжая направлять военное и дипломатическое финансирование на промышленность, при этом субсидируя популярные потребности американцев, в частности автомобильную промышленность."
USA_spirit_of_monroe: "Дух Монро"
USA_spirit_of_monroe_desc: "Южная Америка - это действительно задний двор Америки, но мы также должны серьезно относиться к тому, что мы защищаем её народ от великих держав и других форм тирании для нашей и их безопасности."
USA_american_pacificism: "Американский пацифизм"
USA_new_interventionism: "Новый интервенционизм"
USA_new_interventionism_desc: "Мы не можем больше прятать голову в песке, если мы хотим защитить демократию. Члены Антанты действительно являются нашими единственными настоящими демократическими товарищами в этом мире, и мы должны помочь им ввернуть своё место под солнцем."
USA_anti_imperialism: "Американский Анти-имперализм"
USA_anti_imperialism_desc: "Америка должна занять твердую позицию против самой доминирующей формы тирании в современном мире - империализма. Только те, кому угрожают его собственные достижения, как и мы, являются нашими настоящими друзьями."
USA_moral_support: "Пакт самоопределения"
USA_moral_support_desc: "Давайте сделаем заявление о поддержке права на самоопределение и заявим, что будем защищать его во всем мире."
USA_league_of_anti_imperialism: "Анти-имперская Лига"
USA_league_of_anti_imperialism_desc: "Мы превратим антиимпериалистическую лигу в повестку правительства, а так же прислушаемся к совету по созданию новой лиги равных, которая будет взаимно противостоять империалистическим Державам, которые угрожают всем нам."
USA_warn_japan: "Предупреждение Японии"
USA_warn_japan_desc: "Не секрет, что у Японии есть планы на всю Восточную Азию и даже на наш задний двор в Тихом океане, поэтому мы будем предупредим их от дальнейших действий против наших потенциальных союзников, надеясь сдержать их в этом процессе."
USA_embargo_japan: "Эмбарго Японии"
USA_embargo_japan_desc: "Несмотря на нашу прежнюю политику, Японии по-прежнему нельзя доверять, и её нужно будет ослабить с помощью эмбарго, особенно в отношении нефти."
USA_strike_japan: "Нанести удар по Японии"
USA_strike_japan_desc: "Пришло время нанести удар по нашему крупнейшему противнику в Тихом океане, по самой Японской империи. Мы сделаем их лояльными к нашим интересам с помощью силы, потому что это единственный выход, который остаётся для нашего основного восточного соперника."
USA_phillipines_guarantee: "Укрепить пакт"
USA_phillipines_guarantee_desc: "Нам необходимо укрепить наши отношения с другими странами и инвестировать в военные заводы."
USA_tokyo_talks: "Переговоры в Токио"
USA_tokyo_talks_desc: "Возможно, с Японией ещё не все потеряно, визит в регион может быть взаимовыгодным, поскольку наши дипломаты обсудят средства достижения пакта о ненападении."
USA_maf_investigation: "Расследование Миттлафрики"
USA_maf_investigation_desc: "Никакие из немногочисленных колоний не подозреваются в правонарушениях больше, чем контролируемый Германией тёмный континент МиттлАфрика. Мы отправим следователей, чтобы узнать, чем они занимаются, и укрепить нашу антиимпериалистическую репутацию по ходу дела."
USA_patriotic_broadsides: "Пропаганда патриотизма"
USA_patriotic_broadsides_desc: "Напомним людям, что не только не непатриотично относиться к иностранной интервенции, но и совсем наоборот, это то, к чему стремились отцы-основатели! Патриотическая компания ослабит поддержку открытой империалистической позиции и укрепит нашу собственную."
USA_defensive_navy: "Охранная флотилия"
USA_defensive_navy_desc: "Сильный военно-морской флот важен для обороны, и необходимо вложить средства во флот, чтобы удержать имперскую мощь подальше, поскольку это их единственный способ добраться до нас."
USA_support_anti_syndicalism: "Анти-синдикалисткое соглашение"
USA_support_anti_syndicalism_desc: "Синдикализм был серьезной угрозой для нашей страны во время недавнего кризиса. Хотя мы, конечно, не поддерживаем империализм, переговоры с синдикалистскими Державами не ведутся. Мы займем решительную антисиндикалистскую позицию и будем предупреждать синдикалистские страны о противодействии нам или сдерживать их правительства в процессе."
USA_sphere_of_influence: "Сфера влияния"
USA_sphere_of_influence_desc: "Имея сферу влияния в Северной и Южной Америке, мы можем укрепить наш бизнес с помощью связей, которые мы приобрели там, и в процессе получить дополнительный дипломатический вес."
USA_ally_new_mexico: "Поддержка новой Мексики"
USA_ally_new_mexico_desc: "Поскольку в Мексике пришло к власти несоциалистическое правительство, мы должны работать над построением отношений и поддержки дружеских связей с ними, посылая толпы дипломатов и бизнесменов."
USA_atlantic_base: "Форпосты в Атлантике"
USA_atlantic_base_desc: "Мы не можем взять Европу без Атлантики, и поэтому мы будем наращивать в ней наши возможности. Исландия была бы идеальной отправной точкой, но ещё предстоит понять, будут ли они сотрудничать или нет. Стоит попробовать."
USA_western_dominance: "Новый мировой порядок"
USA_western_dominance_desc: "Новый Свет по праву принадлежит нам, и мы будем наращивать наш военный потенциал, чтобы наконец сделать его нашим."
USA_look_east: "Потенциал Дальнего востока"
USA_look_east_desc: "Восточные колонии богаты туземцами и каучуком, нам нужно только подготовить флот и оповестить наших адмиралов, чтобы подготовиться к захвату региона для подготовки вторжений."
USA_hawaiian_launchpad: "Гавайский старт"
USA_hawaiian_launchpad_desc: "Гавайи - идеальное место для развертывания наших военно-морских сил для всего Тихого океана. Контроль над этим океаном будет означать, что никто не сможет остановить нас в регионе, по крайней мере, как только эти возможности будут реализованы."
USA_ports_of_south_china: "Порты в южном Китае"
USA_ports_of_south_china_desc: "Порты южного Китая сделали Великобританию богатой на некоторое время, но мы больше не потерпим малой доли пирога. Вместо этого у нас будет все чтобы мы могли значительно усилить наш контроль как над Тихим океаном, так и над Азией."
USA_lend_lease: "Ленд-Лиз Антанте"
USA_lend_lease_desc: "Антанта остро нуждается в нашей поддержке, и они получат её созданным нами вооружением."
USA_the_lion_and_the_eagle: "Лев и Орел"
USA_the_lion_and_the_eagle_desc: "Лев и Орел стоят как один, и наши экономические институты проведут встречу, чтобы обсудить возможные инвестиции в вооружения, которые мы можем курировать вместе."
USA_persian_influence: "Персидское влияние"
USA_persian_influence_desc: "Географическое положение Персии и её нефтяные месторождения обозначивают её как богатую страну это значит, что она должна быть вовлечена ​​в Антанту для безопасности всех участников."
USA_meditarrian_ports: "Средиземноморские порты"
USA_meditarrian_ports_desc: "Необходимо сделать инвистиции в порты Национальной Франции, если они хотят вернуть себе законные земли находящиеся в руках синдикалистов."
USA_bolster_dominion: "Поддержка доминиона"
USA_bolster_dominion_desc: "Доминион Индии сильная Держава, но ему не хватает промышленности и опыта. Мы отправим это все им, чтобы они отстаивали демократические интересы в своем регионе."
USA_european_recovery_program: "Европейская программа восстановления"
USA_european_recovery_program_desc: "Европа, возможно, была вновь возвращена надлежащим правительствам, но она всё ещё страдает от последствий войн и революций, которые произошли с ней. Мы должны финансировать наших союзников с помощью программы грантов и помощи, составленной генеральным штабом и нашими высшими политическими советниками, чтобы они могли восстанавливаться более быстро."
USA_push_further: "Империя Запада"
USA_push_further_desc: "У нас есть выход на обширные ресурсы Южной Америки, которые, как считали иберийцы, когда-то принадлежали им! Мы не можем допустить, чтобы различные радикалы консолидировались в регионе, а их правительства становились слишком влиятельными, когда их ресурсы абсолютно необходимы для американской мощи и их местоположения для американской безопасности. Задворки Америки наконец-то будут обеспечены."
USA_take_panama: "Американская Панама"
USA_take_panama_desc: "Вернув Панаму в руки американцев, мы не совершим ту же ошибку, что и когда-то, мы будем инвестировать, чтобы регион действительно стал нашим, и отправим военных, чтобы подавить оппозицию, прежде чем, наконец, отправить больше американцев жить там в роскоши, принося этой земле процветание."
USA_demand_greenland: "Потребовать Гренландию"
USA_demand_greenland_desc: "Как такая маленькая страна как Дания может надеяться защитить от нас такую ​​большую территорию, когда это жизненно важно для наших интересов? Они примут наше предложение о "покупке" территории или столкнутся с нашим гневом."
USA_claim_the_east_indies: "Претензии на Инсулиндию"
USA_claim_the_east_indies_desc: "Инсулиндия, также называемая голландской Ост-Индией, богата, имеет фантастическое расположение для контроля над регионом и должна принадлежать нам, а не мёртвой империи, время которой прошло."
USA_giant_of_the_west: "Гигант Запада"
USA_giant_of_the_west_desc: "Мы штурмом взяли Запад, теперь нам нужно только стабилизировать наши притязания."
USA_giant_of_the_east: "Тихоокеанский бастион"
USA_giant_of_the_east_desc: "Тихий океан принадлежит нам и останется таковым после того, как будут обеспечены необходимые перемещёния войск и экономическая координация, чтобы наши союзники полностью зависели от нас."
USA_national_rhetoric: "Националистическая риторика"
USA_national_rhetoric_desc: "Пусть американцы не забудут унаследованное превосходство нашей нации и что мы победим тех, кто стремится остановить нашу экспансию над меньшими странами. Пропаганда должна быть направлена ​​на поддержку империализма и внесение своего вклада в нацию."
USA_strike_britain: "Покончить с Британским Союзом"
USA_strike_britain_desc: "Мы можем, наконец, покончить с Британским Союзом и его синдикалистским движением. В этом процессе наши самые старые враги, британцы, действительно окажутся у нас под пятой."
USA_new_marine_corps: "Новый корпус морской пехоты"
USA_new_marine_corps_desc: "Корпус морской пехоты должен быть расширен и получить должное финансирование, чтобы подчеркнуть наши цели вторжения в регионы по всему миру. Их подготовка и сила духа будут намного выше, и они будут символом распространяющим американские интересы для всех нас."

### Reform Monroe doctrine ###
USA_reform_monroe_doctrine: "Реформирование доктрины Монро"
USA_reform_monroe_doctrine_desc: "В прошлом Соединённые Штаты колебались в защите своих собратьев-демократий от синдикалистов и популистов. Конгресс и президент подтвердили свою приверженность отношениям с Европой и континентами за пределами Америки. На войне никогда не было нейтралов."
USA_business_ties: "Деловые связи"
USA_business_ties_desc: "Многие трансконтинентальные предприятия покинули США во время кризиса 36-го года, и Конгресс принял меры, чтобы восстановить их доверие к американской экономике. Предложение ссуд под низкие процентные ставки и продажа облигаций за границу будут способствовать строительству новых отношений с теми предприятиями."
USA_pick_a_side: "Выбор стороны"
USA_pick_a_side_desc: "Пришло время решить, где мы находимся на мировой арене. Мы потакаем наследию Соединённого Королевства и помогаем Антанте? Выступаем ли мы за европейскую солидарность с Германией? Наша нация по-прежнему не знает, какой путь выбрать."
USA_arsenal_of_freedom: "Арсенал Свободы"
USA_arsenal_of_freedom_desc: "Конгресс уполномочил президента создать совет по интересам бизнеса и экспертов по внешней политике, чтобы наилучшим образом помочь нашему новому союзнику. Наша огромная промышленная мощь может обогнать практически любую страну при надлежащем применении силы, и Арсенал Свободы сделает эту мощь доступной для истинных демократий."
USA_new_diplomatic_corps: "Новый дипломатический корпус"
USA_new_diplomatic_corps_desc: "Многочисленные посольства, которые оказались в затруднительном положении во время Гражданской войны, теперь снова заполнены. В нашем распоряжении длинный список спонсоров кампании, конгрессменов и военных предложений для пополнения дипломатического корпуса. Мы снова объявим о нашем присутствии."
USA_tech_sharing2: "Технологическое сотрудничество"
USA_tech_sharing2_desc: "Теперь мы можем, наконец, объединить наши человеческие ресурсы в рамках нашего альянса, чтобы получить преимущество над синдикалистами. До сих пор научному сообществу было запрещёно делиться информацией через свои связи или получать доступ к секретным исследованиям за рубежом."
USA_color_war_plans: "Цветные военные планы"
USA_color_war_plans_desc: "Одной из причин ужасных действий Кризиса на протяжении 36 лет был факт устарелости и неточности наших военных планов. Угрозы, которых следовало ожидать, не произошло, и поэтому следует составить новый набор Планов цветной войны. Эти планы цветной войны позволят нашему военному штабу подготовиться к конфликту до того, как он возникнет."
USA_joint_military_training: "Совместные военные учения"
USA_joint_military_training_desc: "Хрупкое состояние мира в Соединенных Штатах побудило наших военных искать помощь в обучении за пределами наших границ, чтобы уменьшить общественные опасения перед автократией. Наш альянс согласился и запланировал военные учения, чтобы узнать, насколько хорошо мы впишемся в этом дивном новом мире."
USA_economic_muscle: "Америка движется вперёд"
USA_economic_muscle_desc: "До сих пор военные действия Америки за рубежом всегда основывались на подавляющем преимуществе в размерах и контроле над дискреционными силами. Вместо этого этот новый альянс требует более совместных и скоординированных операций, поскольку наш противник будет использовать все современные виды оружия, чтобы остановить нас."
USA_united_together: "Сила в единстве"
USA_united_together_desc: "Американский народ менее чем воодушевлен перспективой боевых действий за границей. Стремление к нейтралитету всегда было сильным в Америке, и мы должны использовать как мягкие, так и жесткие меры, чтобы изменить их мнение. От признания ветеранов в обществе до показа исключительно доброго образа потенциальных союзников."
USA_the_american_century: "Американский век"
USA_the_american_century_desc: "Великая идеологическая борьба за мир во всем мире продемонстрировала явную мощь американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет иметь важное значение для сохранения мира во всем мире, если мы добьемся успеха."

USA_back_in_business: "Снова в Деле"
USA_back_in_business_desc: "Наша страна столкнулась с некоторыми проблемами, это значило, что она не могла действовать как международная Держава, не так, как она того заслуживает, но теперь это изменилось. Америка готова снова выйти на мировую арену."
USA_rebuild_monroe: "Восстановить доктрину Монро"
USA_rebuild_monroe_desc: "Беды в Европе и других странах не являются нашими. Америка принадлежит Новому Свету, и для этого мы должны постараться занять в нем своё место. Наша судьба - быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
USA_diplomatic_corps: "Американский дипломатический корпус"
USA_diplomatic_corps_desc: "Первый шаг в достижении господства - убедиться, что наши будущие враги и союзники полностью осведомлены о наших намерениях. Приветствуем мы наше присутствие или нет, но мы идем."
USA_rightful_domain: "Законное владение"
USA_rightful_domain_desc: "Северная Америка - наша первая и главная забота. Мы не потерпим враждебных государств на границах Америки, и мы должны подготовить наши вооруженные силы для охраны наших владений как на суше, так и на море."
USA_cooperaton_treaties: "Договоры о сотрудничестве"
USA_cooperaton_treaties_desc: "Лига американских государств будет организацией дружественных нейтральных государств в Северной и Южной Америке, в которой Соединённые Штаты будут одновременно защитником и добрым проводником."
USA_propping_up_allies: "Новый американский империализм"
USA_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нам рады, и навязываем свою волю только там, где это необходимо для поддержания порядка на Западе. Для всеобщего блага."
USA_pax_americana: "Pax Americana"
USA_pax_americana_desc: "Великая борьба на этом континенте закончилась, и наступило новое ощущение целостности. Экономическое сотрудничество и социальный порядок теперь будут царить, и ещё одна великая амбиция Америки будет завершена."
USA_enter_the_fray: "Вступить в борьбу"
USA_enter_the_fray_desc: "Америке принадлежит место на мировой арене, и хотя мы не решаемся вступать в иностранные союзы, мы без колебаний будем использовать нашу военную мощь, чтобы уничтожить угрозы по всему миру, которые в конечном итоге найдут нас."
USA_arsenal_of_democracy: "Арсенал демократии"
USA_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы по подготовке вооружений для будущих конфликтов. Этот Арсенал Демократии, как называет его Президент, позволит нам поставлять военные материалы даже в самые труднодоступные места Южной Америки для борьбы с тиранией и синдикализмом."
USA_longer_reach: "Более дальний охват"
USA_longer_reach_desc: "Если мы хотим проецировать нашу силу на остальной мир, мы должны добиться возможности делать это с помощью нашей военно-морской мощи."
USA_on_the_beach: "На пляже"
USA_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас было достаточно навыков и сил, чтобы воспользоваться преимуществами нашего более дальнего радиуса действия."
USA_working_with_allies: "Работа с нашими союзниками"
USA_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас будет шанс на победу."
USA_american_century: "Американский век"
USA_american_century_desc: "Великая идеологическая борьба за мир во всем мире утвердила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."
USA_fortress_america: "Крепость Америка"
USA_fortress_america_desc: "Америка прошла через ад, и ещё не пришло время, чтобы мы ввязывались в иностранные трудности. Мы должны заботиться о своем доме, поддерживать его в порядке и защищать наши стены, если враги постучатся в наши двери."
USA_man_the_walls: "Защитить стены"
USA_man_the_walls_desc: "Первым шагом в нашей обороне должно быть обеспечение надежной защиты наших стен. Мир должен бояться американской военной мощи, но только если они решат вступить с нами в бой."
USA_business_of_neutrality: "Бизнес нейтралитета"
USA_business_of_neutrality_desc: "Нейтралитет выгоден тем, что наших врагов мало, а торговых партнеров много. Если Америка хочет стать настоящей мировой державой, мы должны делать это, опираясь на могучий американский доллар."
USA_look_inward: "Взгляд внутрь"
USA_look_inward_desc: "Америка никогда больше не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать наши внутренние проблемы, а не смотреть туда, где американцам не место."
USA_leap_forward: "Америка рвется вперёд"
USA_leap_forward_desc: "С консолидацией наших усилий и четким фокусом, вместе Соединённые Штаты смогут сделать рывок вперёд в грядущее столетие - намного раньше, чем весь остальной мир."
USA_peace_at_last: "Наконец-то мир"
USA_peace_at_last_desc: "Наши усилия принесли плоды, и наконец-то Америка познала истинный мир, который могут принести сила и жертвы."

### Events - Pre Election ###

### Events - Pre Election ###

ustates.1.t: "Ситуация в Соединенных Штатах в 1936"
ustates.1.d: "В 1936 году Соединённые Штаты Америки охвачены неумолимым кризисом. Обрадованный тем, что ему удалось избежать ужасов Вельткрига, Вудро Вильсон стал первым президентом США, который баллотировался и выиграл третий срок в качестве "Человека, который поддерживал мир" вместе со своим новым кандидатом на пост кандидата, бывшим генеральным прокурором Александром Митчеллом Палмером. Однако эта политическая победа была недолгой, поскольку вскоре после своего избрания Вильсон перенес инсульт, вызвав конституционный кризис и борьбу за власть в кабинете министров, пока Уилсон не умер в конце 1923 года. Британская революция и рост американского синдикализма со все более жесткими репрессиями против профсоюзов и, в конечном итоге, множеством организаций, подозреваемых в связях с левыми радикалами. По мере того, как рабочие становились все более радикальными, а террористы-анархисты совершали несколько покушений на жизнь Палмера, политическая ситуация ухудшалась вместе с экономикой из-за комбинации забастовок, политической нестабильности и потери торговых партнеров.\n\nСпорное президентство Палмера закончилось избранием в 1928 году Герберта Гувера, который попытался успокоить ситуацию с помощью "Возврата к нормальной жизни", повторно легализовав ненасильственные синдикалистские организации. В конечном итоге это мало помогло, поскольку совокупность спекулятивных инвестиций вызвала в США спиралью Великую панику 1929 года и позволила Берлинскому фондовому рынку занять своё место в авангарде мировой экономики.\n\nВыборы Герберта Гувера в 1928 году. изначально многообещающие, но не смогли обратить вспять спад американской экономики, и Великая паника вызвала один из худших финансовых кризисов, которые она когда-либо видела. Это способствовало росту радикальной политики в Америке, такой как крайне левая Социалистическая партия Америки, популистское общество Разделяй Богатства при Хьюи Лонге и его национальная партия "Америка Прежде Всего", а также крайне правая Старая демократическая партия, которая возлагает вину синдикалистских восстаний и митингов за гражданские права у ног иммигрантов, республиканского космополитизма и либеральной терпимости левых. Спорное переизбрание Гувера в Палату представителей в 1932 году и продолжающаяся Великая депрессия означают, что эти проблемы вряд ли будут решены в ближайшее время. Многие по всей стране опасаются потрясений, которые могут произойти, если к власти придет одна из радикальных партий или если депрессия не утихнет."
ustates.1.a: "Боже, спаси Америку."

ustates.1200.t: "Смерть Роя Д. Чапина"
ustates.1200.d: "Министр торговли США Рой Д. Чапин скончался сегодня из-за тяжелого сердечного приступа. Близкий союзник Герберта Гувера в Республиканской партии, Чапин отчаянно пытался работать с предприятиями, особенно с предприятиями автомобильной промышленности, чтобы избавиться от жестокости Великой депрессии. Поскольку вице-президент Чарльз Кёртис только в начале этого месяца пережил собственный сердечный приступ из-за того, что он произошел в Белом доме с медицинским персоналом наготове, многие видят в этом символический и буквальный пример ухода старого политического класса в пользу новых движений, хотя Республиканская партия опротестовала подобные утверждения."
ustates.1200.a: "Это трагедия."

ustates.2.t: "Чёрный Понедельник Бьет по Америке"
ustates.2.d: "Несмотря на политическую нестабильность и неэффективные программы экономической помощи, многим казалось, что экономика Соединённых Штатов, наконец, может медленно восстанавливаться после Великой паники 1929 года. Чёрный Понедельник положил конец таким надеждам и озвучил похоронный звон для и без того больной экономики. И республиканцы, и демократы пообещали реанимировать экономику в случае победы на выборах, хотя общественное доверие к ним стремительно падает. Хейвуд, Мюррей и Лонг, кажется, наконец, в чем-то пришли к согласию, поскольку все они выступили против коррумпированного банковского и политического секторов, которые они винят в том, что они допустили экономический крах."
ustates.2.a: "Это не наш год."

ustates.3.t: "Соглашение о национальном единстве"
ustates.3.d: "Выборы 1936 года кажутся одними из самых спорных в истории Америки. Многие политики из высшего круга республиканских и демократических партий опасаются, что победа Социалистической партии Америки, партии "Америка прежде всего" или старых демократов будет означать конец Америки и американского образа жизни.\n\nПо порядку. Чтобы избежать этого, Республиканская партия предложила план, в котором они назначат своего кандидата, члена как консервативного, так и прогрессивного крыла своей партии, чтобы гарантировать умеренную платформу. В рамках соглашения республиканцы не будут выставлять кандидатов на "твердом Юге", чтобы дать традиционным демократам больше шансов, а также не будут выдвигать кандидатов, одобренных партией, в регионах с прогрессивным прогрессом. Этот план вряд ли будет популярен среди членов партий с более низким рейтингом, но, возможно, это единственное, что может помешать радикальным партиям набрать силу. Наиболее важно то, что все партии соглашаются с тем, что какая бы партия из трех из них ни выиграла в большинстве голосов на пост президента, она будет одобрена двумя другими партиями на пост президента в Палате представителей. Несмотря на отсутствие публичной популярности, президент Гувер по-прежнему является главой Республиканской партии, его поддержка была бы неоценимой для получения поддержки плана со стороны большего числа сенаторов."
ustates.3.a: "Одобрить Предложение"
ustates.3.b: "Коалиция уничтожит демократическую систему."

ustates.3001.t: "Несогласие с кандидатурой от республиканцев"
ustates.3001.d: "Республиканская партия едина в своей цели спасти Америку и сохранить либеральную демократию, но, как обычно, возникли разногласия по поводу того, какой член партии - прогрессивного или консервативного крыла - будет президентом, который будет следить за этим. Представителем партии умеренных консерваторов является Чарльз Кёртис, вице-президент Соединённых Штатов, который хорошо известен своими способностями к ведению переговоров среди политиков, что придает ему умеренную привлекательность, которая пересекает границы партии. Однако более либеральное крыло партии представляет знаменитый бизнесмен и губернатор Канзаса Альф Лэндон, который выступает за более прямое экономическое вмешательство в экономику и может привлечь на свою сторону прогрессивных республиканцев, которые недавно перешли на сторону левой Прогрессивной партии. В то время как проигравшими будут другие кандидаты в вице-президенты, чтобы продемонстрировать партийную солидарность, Гувер, используя свой небольшой оставшийся политический капитал, чтобы поддержать кандидата, мог их создать или сломать."
ustates.3001.a: "Выдвинуть Кёртиса"
ustates.3001.b: "Выдвинуть Лэндона"

ustates.4.t: "Южные демократы требуют поддержки"
ustates.4.d: "Южные демократы требуют усиления избирательной защиты от своих новых конкурентов, особенно от более радикальных членов Белой лиги. Хотя они довольно консервативны, они сталкиваются с жесткой конкуренцией со стороны своих правых и основными вызовами со стороны старых демократов, а также с вызовами их власти со стороны популистских сторонников партии «Америка прежде всего». Хотя Республиканская партия и южные демократы долгое время были заклятыми врагами, многие либералы, тем не менее, считают их необходимым оплотом для коалиции в пользу либеральной демократии, когда наступят выборы. Поскольку многие консервативные демократы уже стали старыми демократами во всем, кроме имени, должны ли мы остановить кровопролитие, повысив электоральный потенциал, утвердив некоторые из их просьб о свинине, несмотря на то, что они были нашей исторической оппозицией?"
ustates.4.a: "Прикрыть их"
ustates.4.b: "Кого они волнуют?"

ustates.5.t: "Номинация Демократов"
ustates.5.d: "Демократическая партия выдвинула представителя Техаса Джона Нэнси Гарнера, политическое влияние которого было получено благодаря тому, что он был спикером палаты в течение последних двух лет. Гарнер - известный антирадикал, победивший в номинации на основании двух обещаний: сохранить экономический прогресс, достигнутый Уилсоном, и сохранить свободу любой ценой. Поскольку Уилсон остаётся спорным даже внутри партии, это вызвало изрядное количество дебатов и разозлило членов партии, которые считали Гарнера слишком консервативным и отстраненным от посторонних взглядов, чтобы быть президентом. Тем не менее, у него гораздо больше поддержки, чем в остатках Демократической партии, которая все больше поглощается либо старыми демократами на правом фланге, либо АПВ и прогрессивными партиями слева. Обещание Гарнера сохранить демократию без какой-либо формы радикализма и осуждение тех, кто пойдет на крайние компромиссы, привлекает многих, опасающихся растущей политической нестабильности в Америке."
ustates.5.a: "Чёртовы Демократы..."

ustates.5001.t: "Номинация Прогрессивистов"
ustates.5001.d: "Выступая против Плана самоуправления как расширения прав и возможностей экстремистских элементов в стране, давний либерал, сенатор от Небраски и уважаемый государственный деятель Джордж Норрис принял статус кандидата от Прогрессивной партии на пост президента, партии, которая начинала как отколовшаяся от Республиканской партии, недовольная консерваторами Республиканской партии управлявшими экономикой со времен Великой депрессии. Сказав, что проблемы в американской политической системе были симптомом несправедливой экономической политики и отсутствия возможностей, Норрис одобрил масштабный проект по реинвестированию в бедные общины и работе с профсоюзными лидерами, чтобы не только стабилизировать страну, но и "сделать её по-настоящему справедливой". Либерал-демократы, недовольные выдвижением Гарнера, проявили интерес к его посланию."
ustates.5001.a: "Чёртовы сепаратисты..."

ustates.6.t: "Номинация Кёртиса"
ustates.6.d: "На массовом митинге в Сакраменто с участием ведущих представителей республиканской и демократической партий сам вице-президент Чарльз Кёртис выступил, чтобы принять своё выдвижение кандидатом в президенты от республиканцев. Этот массовый митинг был на удивление хорошо воспринят прессой и его участниками. Надеемся, это повлияет на результаты выборов."
ustates.6.a: "Будем молиться, что это поможет нам."

ustates.6001.t: "Номинация Лэндона"
ustates.6001.d: "На массовом митинге в Сакраменто с участием ведущих представителей республиканской и демократической партий сам Альф Лэндон выступил, чтобы принять своё выдвижение кандидатом в президенты от республиканцев. Этот массовый митинг был на удивление хорошо воспринят прессой и его участниками. Надеемся, это повлияет на результаты выборов."
ustates.6001.a: "Будем молиться, что это поможет нам."

ustates.7.t: "Битва в Индиане"
ustates.7.d: "Индиана быстро превращается в один из самых жарких штатов в союзе, в котором закрепились и социалисты, и старые демократы. Политики, путешествующие с телохранителями, вандализм против вражеских штабов и время от времени пропадающие активисты с каждой стороны стали обычным явлением. Ситуация ухудшается по мере того, как ополченцы становятся все более смелыми в своих нападениях друг на друга, поскольку они понимают, что Национальная гвардия не может их сдержать. Нам нужно усилить регион, но вопрос в том, должны ли мы попытаться удержать весь штат или разместить наши войска в Центральной Индиане, где клан имеет гораздо большее присутствие, или на севере, где базируется СПА"
ustates.7.a: "Попытаться удержать весь Штат"
ustates.7.b: "Ударить по Клану"
ustates.7.c: "Ударить по Социалистам"
ustates.7.e: "У нас не так много ресурсов для этого"

ustates.8.t: "Номинация Квентина Рузвельта"
ustates.8.d: "После выдвижения сенатора Норриса Прогрессивным кандидатом в президенты политически настроенные люди с большим интересом обсуждали вероятного кандидата в вице-президенты. Наконец, чтобы развеять слухи, вчера в Нью-Йорке Квентин Рузвельт был объявлен вице-президентом по билету Прогрессивистов. В своем заявлении он подчеркнул, что хочет помочь в проведении крупных реформ в стране с помощью плана под названием "Справедливая сделка". Назначение - шок для республиканского политического класса, который не позаботился о том, чтобы потомок популярного президента присоединился к другой партии, когда у него было "светлое будущее" в Республиканской партии, возможно, вспоминая результаты Теодора Рузвельта, основавшего первоначальную Прогрессивную партию и в результате разделившего билет."
ustates.8.a: "Это справедливая и честная сделка"

ustates.9.t: "Закон о индийском гражданстве"
ustates.9.d: "Чтобы вызвать больше симпатий со стороны севера и запада, Сенат и Палата представителей предложили принять закон о индийском гражданстве, который фактически поднял бы все коренные народы Соединённых Штатов от граждан второго сорта до полноправных граждан. Северо-восточные и западные политики в двух основных партиях поддерживают это, в то время как некоторые южные демократы и северные республиканцы считают это пустословием."
ustates.9.a: "Принять закон,надеемся что это завоюет их симпатии!"
ustates.9.b: "Наложить вето,сейчас не время дял популизма."

ustates.10.t: "Старые демократы объявляют кандидата"
ustates.10.d: "Старые демократы официально объявили о своем предполагаемом кандидате на президентскую гонку в этом году, осудив более центристско-консервативное крыло Демократической партии и её либеральных членов как "распродажу" республиканским промышленникам, католикам, еврейским деньгам и вашингтонским бюрократам. Первоначально фракция сформировалась как реакция на рост синдикализма и активизировавшееся движение за гражданские права, но также набрала силу в результате поощрения Вудро Вильсона и А. Митчелла Палмера все более радикальных форм антисоциализма во время Первой красной паники. Республиканские тарифы во время Великой депрессии, которые нанесли ущерб сельскому хозяйству, привели к большей поддержке движения. Сегодня они заявили, что их кандидатом в президенты является их давний основатель и губернатор Оклахомы Уильям Г.Мюррей, который заявил, что будет вести кампанию против "коммунистов, корпораций и смешанных браков". Он получил поддержку от фордистских демократов - неофициального названия группы национально-корпоративных и городских северных демократов во главе с Чарльзом Линдбергом и Генри Фордом, а также Ку-клукс-клана и их филиалах в рамках Национальной демократической белой лиги."
ustates.10.a: "Разве радикалов было недостаточно?"

ustates.11.t: "Растущая радикализация"
ustates.11.d: "Поскольку демократы и республиканцы, как обычно, борются между собой, все больше и больше американцев чувствуют себя отчужденными от традиционной большой двойки и стекаются к популистскому АПФ, старым демократам и СПА по всей стране. В эти мрачные времена трудно провести различие между подлинной социальной реформой и взяточничеством. Те, кто находится под радикальными знаменами в своих политических анклавах, получили определенную социальную помощь в виде пожертвований «Поделись нашим богатством» от АПВ, Интернациональная Красная Помощь от СПА, а также раздаточных материалов и защиты Белой лиги от старых демократов. Партийная машина этих радикалов использует средства массовой информации в гораздо большей степени, чем республиканцы или демократы. Все больше и больше похоже на то, что на выборах 1936 года будут выбраны Хейвуд, Мюррей или Лонг."
ustates.11.a: "Не хорошо."

ustates.12.t: "Прогрессисты стекают из Республиканской партии"
ustates.12.d: "Миннесота, ставшая оплотом прогрессивного сенатора Флойда Олсона, продолжала отказываться от традиционных партий, в основном республиканцев. Многие люди отворачиваются от республиканцев в сторону прогрессистов, АПВ и даже СПА Различные профсоюзы проводили митинги для этих партий, и посещаемость намного превосходит наши возможности их перехитрить."
ustates.12.a: "Это что-то в воде?"

ustates.13.t: "Избиратели южных демократов присоединяются к старым демократам"
ustates.13.d: "Юг долгое время считался центром традиционных демократических элит, но, возможно, так будет и дальше, поскольку опросы показывают значительный всплеск голосов за старых демократов и поддержку их кандидата. В радиопередаче Уильям Г.Мюррей подробно рассказал о своих планах в отношении Америки и о прекращении угроз "белому американскому образу жизни". Похоже, что поддержка старых демократов становится сильнее с каждым днем, и они пообещали проводить кампании против основных демократов, которые должны работать и с Республиканской партией."
ustates.13.a: "Какие коварные безумцы"

ustates.14.t: "Разговор МакАртура с Гувером"
ustates.14.d: "МакАртур в частном порядке поговорил с президентом Гувером о плане действий в чрезвычайных ситуациях, который называется "Военный план Белый", военный план действий в связи с возможным вооруженным восстанием граждан США. План наделяет МакАртура правом принимать экстренные меры для защиты страны и восстановить старые баррикады в Вашингтоне.Этот план может быть задействован даже за пределами Вашингтона. Хотя план, очевидно, не был обнародован, у нас, по крайней мере, есть вариант на тот случай, если радикалы проведут одну из своих революций изнутри правительства. Затем МакАртур попросил разрешения удержать Нью-Мексико , в котором он видел активность как Клана, так и Минитменов, но некоторые в кабинете министров неодобряют дальнейшего расширения возможностей МакАртура, чувствуя, что он злоупотребляет своим авторитетом."
ustates.14.a: "Отказано"
ustates.14.b: "Оказать поддержку"

ustates.15.t: "Битва за эстакаду"
ustates.15.d: "В Детройте, штат Мичиган, автомобильной столице мира, Уолтер Ройтер и Ричард Франкенштейн, лидеры Объединенной ассоциации автомобильных рабочих, объявили всеобщую забастовку против Форд Моторс Компани и провозгласили себя за "юнионизм, а не фордизм", требуя более высоких заработных плат и меньшее количество рабочих часов для автомобильных рабочих.\n\nСегодня в 14: фотограф из "Свободной прессы Детроита" попросил сфотографироваться лидеров ОАР, стоящих на эстакаде с вывеской Форд на заднем плане. Пока они позировали, группа из сорока человек из сервисного отдела Форда подошла к ним сзади и начала избивать их дубинками. Затем группа продолжила нападение на некоторых женщин в беретах, которые раздавали листовки."
ustates.15.a: "Это навредит нам больше, чем юнионистам!"

ustates.16.t: "Представители уходят на пенсию"
ustates.16.d: "Многие республиканцы и представители демократов объявили, что этот год будет их последним годом в Конгрессе. Хотя многие пенсионеры утверждают, что их мотивировала старость, слухи о запугивании со стороны СПА, старых демократов и конгрессменов АПВ напоминают многим о драке в Конгрессе между Чарльзом Самнером и Престоном Бруксом. Беспрецедентный уровень их выхода на пенсию вселил надежду на то, что АПВ, старые демократы или СПА смогут выиграть эти открытые выборы."
ustates.16.a: "Надеемся что им найдут хорошую замену."

ustates.17.t: "Напряженность между радикалами"
ustates.17.d: "В ряде крупных городов конфликты между сторонниками партии "Америка прежде всего", старыми демократами и Социалистической партией переросли в насилие. Уличные драки между их ополчениями и даже перестрелки становятся все более обычным явлением по всей стране, поскольку страна все глубже погружается в хаос. В то время как публичные извержения легко предотвратить, анклавы, которые эти радикалы урвали из городских кварталов, построенные на взятках, остановить сложнее."
ustates.17.a: "Это не наш год."

ustates.1700.t: "Речь МакАртура на День Независимости"
ustates.1700.d: "В рамках трансляции из Нью-Йорка 4 июля Дуглас МакАртур выступил по радио с обращением, в котором осудил насилие между радикалами и пообещал американскому народу, что военные более чем готовы восстановить порядок. Хотя это хорошо, есть проблема, что МакАртур даже не предупредил президента, что он будет обращаться к нации. Чарльз Кёртис в ярости, но другие в нашем кабинете явно восхищаются "Кликой" МакАртура и его способностью убедить многих деятелей истеблишмента в том, что он может восстановить порядок в стране. Тем не менее, это не может быть хорошим знаком для демократии, но, хотя у МакАртура слишком много последователей в наших вооружённых силах, чтобы увольнять его, мы можем сделать ему выговор, чего бы это ни стоило."
ustates.1700.a: "Сделать выговор"
ustates.1700.b: "Оставить его"

ustates.18.t: "Радиопередачи Чарльза Кофлина"
ustates.18.d: "Сегодня, отец Чарльз Кофлин начал еженедельную радиопередачу в Америке, и сейчас его аудитория составляет более 50 миллионов человек. Ведущий активист АПВ, он является сторонником заговоров и популистом, который утверждает, что синдикалистская революция во Франции была "спровоцирована немецкой элитой" и что крах берлинской фондовой биржи - это "международный заговор банкиров", и почему-то люди всё ещё слушают его радикальные бредни, он призывает к полному свержению правительства США. Его крайняя и неортодоксальная риторика с трудом переносится церковью, и ожидается, что Папа Римский примет решение, просить ли правительство Соединённых Штатов закрыть его трансляцию, чтобы его послание не могло достигнуть публики."
ustates.18.a: "Кофлин опасен для публики,заткнуть его."
ustates.18.b: "Я ненавижу то что он говорит,но у него есть право на это."

ustates.19.t: "Обращение Хьюи Лонга"
ustates.19.d: "Демократическая партия и Республиканская партия походят на коробейника-аптекаря, который когда-то колесил по нашей стране. У него было два флакона с лекарством. Он играл на банджо и продавал две бутылки с лекарством.\n\nОдна из этих бутылочек с лекарством называлась Элита, а другая - Бедняки.\n\nКто-то из толпы спросил есть ли разница в этих флаконах с лекарствами? "Ой, - сказал он, - значительная. Они оба хороши, но они такие разные, - сказал он.\n\n'Этот флакон с Элитой сделан из коры дерева, которую мы берем сверху вниз. И эта с Бедняками сделана из коры, которую мы стругаем от корней".\n\nИ единственное различие, которое я обнаружил между лидерами демократов и лидерами республиканцев, заключалось в том, что одни дурят элиту, а другие бедняков."
ustates.19.a: "Народные поговорки не выигрывают выборы."

ustates.20.t: "Скандал в Огайо"
ustates.20.d: "В Огайо разразился крупный скандал, который даже в эти тяжелые времена привлек внимание всей страны. Похоже, что печально известная политическая организация под названием "Банда Огайо" во главе с губернатором штата Огайо Гарри М.Догерти попала под расследование за продажу огнестрельного оружия из своего арсенала ближайшим ополченцам с помощью бутлегера Джорджа Ремуса после того, как один из пострадавших офицеров оружейного склада проговорился на допросе о пропавших грузах с заявлением о том, что посредником выступила специалист по ремонту Догерти Джесс Смит. Скандал ещё больше подрывает репутацию сложившегося политического класса, несмотря на то, что Гувер является врагом этой группы. Возможно, нам следует осудить их, чтобы ещё больше дистанцироваться, хотя и ценой обретения могущественных политических врагов."
ustates.20.a: "Осудить этих безумцев!"
ustates.20.b: "Без комментариев"

ustates.20001.t: "Смерть Джесса Смита!"
ustates.20001.d: "Вскоре после того, как каким-то образом удалось внести залог, Джесс Смит была найдена мёртвой в своей квартире, что, по всей видимости, было самоубийством совершенном при помощи огнестрельного оружия. Конечно, мало кто верит в эту версию, и это вывело так называемый "Спрингфилдский скандал" (названный так в честь винтовки, часто продаваемой группам ополченцев) в ещё большую сенсацию. Возможно, нам следует продолжить расследование её смерти, чтобы успокоить опасения, что политическая система полностью коррумпирована, даже если это частично оправдает различных радикальных популистов, уже разводящих заговоры вокруг этой темы, таких как Чарльз Кафлин, Джеральд Бертон Винрод и Смедли Батлер."
ustates.20001.a: "Оставить это ФБР"
ustates.20001.b: "Пусть все идет своим чередом"

ustates.21.t: "Политическое насилие растет - неудавшаяся попытка убийства"
ustates.21.d: "Было совершено покушение на кандидата в вице-президенты СДП Джона Рэнкина, когда анархист выстрелил в него из толпы. Некоторое время насилие происходило в основном между сторонниками радикальных партий, однако в последнее время насилие достигает самих кандидатов и политиков. Неудачные покушения на жизнь Хьюи Лонга и Билла Хейвуда произошли в последние несколько месяцев. В обоих случаях боевики стреляли из толпы, оба потерпели неудачу, что привело к усилению их безопасности. Ещё несколько местных политиков получили ножевые ранения во время митинга. Более того, избиратели из обеих крайностей закрывают глаза на насилие, совершаемое в отношении их врагов."
ustates.21.a: "Отлично, больше жестокости."

ustates.22.t: "Первомайские беспорядки"
ustates.22.d: "Первомай, Международный день трудящихся, это праздник, который Социалистическая партия отмечает многочисленными парадами и выступлениями с момента своего основания. В целом все спокойно, хотя были и столкновения с полицией. Однако на этот раз дела обстоят более жестоко, чем обычно. Столкновения между социалистами и местной полицией при поддержке АПВ и СДП происходили по всей стране. Вопрос в том, кто виноват? Социалисты заявляют, что все было мирно, пока на место происшествия не прибыли полиция и Ку-клукс-клан. Старые демократы говорят, что социалисты начали с нападения на рабочих, не состоящих в профсоюзах, и у них есть расплывчатые фотографии, на которые, как они утверждают, представлено оружие, которым размахивала СПА"
ustates.22.a: "Это вина СПА"
ustates.22.b: "Это вина Полиции."

ustates.23.t: "Потоп в день Святого Патрика"
ustates.23.d: "16 марта 1936 года более высокая, чем обычно, температура привела к таянию большого количества снега и льда в верховьях рек Аллегейни и Мононгахела. Реки и их притоки уже вышли из берегов и вскоре стали угрожать городу Питтсбург. 17 марта 1936 года вода достигла уровня двадцати пяти футов паводка. Затем, ночью из-за сильного дождя вода поднялась ещё выше, а 18 марта вода достигла пика на высоте около сорока шести футов, двадцать один фут над уровнем паводка.\n\nЭто худшее из подобных бедствий в городской истории, и местные власти уже запросили федеральную помощь."
ustates.23.a: "Мы поможем этим людям."
ustates.23.b: "Они и сами справятся."

ustates.24.t: "Красное Лето"
ustates.24.d: "Летняя жара превратилась в насилие и кровь, поскольку города, начиная с Чарльстона, Южная Каролина, и по всей стране участвовали в кровавых расовых беспорядках, когда белые избивали черных и сжигали Чёрные магазины. Летом количество линчеваний, совершенных по всей стране, резко возросло. В ответ африканское кровное братство и другие элементы СПА и О.С.А начали вооружаться и оказывать сопротивление. Социалистическая партия Америки защищала свои действия и предоставила размытые фотографии, на которых, как они утверждают, изображены члены старых демократов в толпе линчевателей."
ustates.24.a: "Может ли этот год стать ещё хуже?"

ustates.25.t: "Внеочередные выборы в Нью-Джерси!"
ustates.25.d: "После отставки сенатора А. Гарри Мура, чтобы баллотироваться на пост губернатора, в Нью-Джерси были созваны специальные выборы для выбора его замены. Лидируют демократ Джон Джеральд Милтон и пресс-секретарь АПВ Чарльз Линдберг. Опросы только что закрылись, и, похоже, победителем стал..."
ustates.25.a: "Джон Джеральд Милтон (Демократы)"
ustates.25.b: "Чарльз Линдберг (СДП)"

ustates.26.t: "Внеочередные выборы в Вашингтоне"
ustates.26.d: "В Вашингтоне есть специальные выборы, чтобы определить, кто заменит Уэсли Ллойда, которого недавно не стало. Основными двумя кандидатами являются Джон Ф. Маккей из Социалистической партии и Джон М. Коффи из Демократической партии. Кто победит на выборах?"
ustates.26.a: "Джон Ф. Маккей (СПА)"
ustates.26.b: "Джон Майн (Демократы)"

ustates.27.t: "Преступный бум поразил всю страну"
ustates.27.d: "По мере того как Америка все глубже погружается в хаос, по стране прокатилась волна преступности. Многие из этих преступников становятся настоящей сенсацией в новостях, речь о таких гангстерах, как грабитель банков Джон Диллинджер, чикагский криминальный авторитет Аль Капоне и скандальные Бонни и Клайд. К счастью, Бюро расследований упорно трудилось, чтобы поймать этих преступников и навести порядок в Америке, хотя они запросили увеличение финансирования, утверждая, что у них нехватка рабочей силы. Конечно, АПВ, СДП и СПА начали приписывать эти преступления моральному упадку и федеральным неудачам."
ustates.27.a: "Увеличить финансирование ФБР!"
ustates.27.b: "Мы ничего не можем сделать..."

ustates.28.t: "Отчёт: Рост военизированных формирований"
ustates.28.d: "В связи с насилием и нестабильностью, охватившими страну, Дж. Эдгар Гувер отправил отчёт о том, что АПВ и СПА начали наращивать свои существующие военизированные формирования, которые, как они утверждают, необходимы для защиты своих сторонников от правительства, линчевателей, связанных со старыми демократами или даже друг друга. В АПВ своё ополчение называют «Минитмены», в то время как СПА называют своих боевиков «Красной гвардией». Между тем старые демократы связаны с различными военизированными группировками сторонников превосходства белой расы, особенно с реваншистским национальным кланом, который видел постоянный рост в результате «иммигрантского радикализма» и стремления к дальнейшей вербовке со стороны Хирама Уэсли Эванса, очевидного наследника Великого Волшебника Уильяма Джозефа Симмонса. Патрулируя партийные опорные пункты и партийные митинги, эти хорошо вооруженные и оснащенные военизированные формирования уже участвовали в разрозненных, но крайне жестоких конфликтах. Мы считаем, что военизированные формирования модифицируют гражданское огнестрельное оружие, а попытки ФБР захватить склады оружия слишком медленны, чтобы остановить торговцев оружием. Это слишком быстро может перерасти в полный хаос."
ustates.28.a: "Чёрт!"

ustates.29.t: "Уход Юджина Талмаджа!"
ustates.29.d: "Губернатор Джорджии Юджин Талмадж официально объявил себя членом Старой демократической партии после того, как на протяжении всей жизни был членом Демократической партии, которая, как он утверждает, "продает" истинных американцев. Политическая партия с неоднозначным отношением к Демократической партии, которых позиционируют как первичных демократов, которых не одобряют, когда это возможно, а когда они успешные, они действуют по собственному усмотрению. Тем не менее, когда они побеждают, они прерывают конфликт с демократами, которые не одобряют их, но нуждаются в их поддержке. Однако очевидно, что СДП вытесняет части обеих сторон, в том числе контролируемую Кланом Республиканскую партию Индианы, которая стала прецедентом увеличения числа отступников в СДП, сторонником которой она и была, и заявление Талмаджа вызвало ещё одну волну демократических перебежчиков в СДП, особенно на юго-востоке Америки."
ustates.29.a: "Придурок!"

ustates.30.t: "Все больше членов СПА отправляют заявки в Конгресс"
ustates.30.d: "Хотя в последние несколько десятилетий появилось несколько законодателей от Социалистической партии Америки, особенно в Стальном поясе, выборы 1936 года представляют беспрецедентное количество людей, зарегистрированных для участия в выборах под знаменем СПА, и столько же если не более на общенациональной площадке, обещая собрать множество голосов. И Большой Билл Хейвуд, и Джон Льюис, к энтузиазму американских социалистов, начали активную кампанию за свои фракции СПА"
ustates.30.a: "Красные!"

ustates.30010.t: "Вице-губернатор убит!"
ustates.30010.d: "Эммет Т. Андерсон, республиканский вице-губернатор штата Вашингтон, был убит, когда выходил из дома, а двое убийц вышли из машины и застрелили его из револьверов 38-го калибра. Андерсон был сторонником движения за гражданские права в регионе, и ходят слухи, что его убили люди связанные с ККК. Под подозрением Красные всадники из ККК белых англосаксов, которые технически не являются американскими гражданами, большинство красных всадников являются членами Клана канадского происхождения, лидер которого, Дж. Артур Хердон, все больше выступал против политики Андерсона и, как говорят, упоминал о нем с угрозами в своих речах.\n\nХотя убийства не являются чем-то новым для Второго клана, они довольно редко покушались на жизнь такого высокопоставленного и любимого народом чиновника, и неудивительно, что появились требования провести расследование в отношении группы, несмотря на то, что Хирам Уэсли Эванс и Уильям Джозеф Симмонс отрицают какую-либо связь с убийством и преуменьшает причастность Королевских всадников к Национальной белой лиги. В то время как наиболее милитаристские члены Белой лиги поддерживают этот акт, в самом штате Вашингтон это насилие привело к обратным результатам, и многие из них обратились в столицу штата, чтобы оплакивать утрату Андерсона и поддержать его память как справедливого человека."
ustates.30010.a: "Ударить по красным всадникам"
ustates.30010.b: "Ударить по Клану"
ustates.30010.c: "Правительство Штата само справится"

ustates.30011.t: "Битва в Арканзасе!"
ustates.30011.d: "Ситуация в Арканзасе ухудшается, поскольку правительство штата не может сдерживать продолжение боевых действий между Минитменами АПВ и Белыми Лигами, ориентированными на старых демократов, особенно на Клан. Радикально популистская экономическая программа Лонга и его союз с такими группами, как евреи и католики, вызвали ненависть как со стороны более реакционных землевладельческих семей в регионе, так и со стороны сторонников превосходства белой расы, несмотря на его попытки в значительной степени уклониться от (или, когда это невозможно, регулярно перекладывать) этого вопроса отстаивания гражданских прав чернокожих американцев. Поскольку его амбиции поставили его в противоречие со Старой демократической партией, и он, кажется, более склонен, чем они, к заключению союза с прогрессистами, конкуренция между АПВ и СДП превратилась в прямую войну между ними, причем Минитмены недавно попытались убить местного жителя и лидера Белой лиги Гомера Мартина Адкинса, но только сумели ранить его. Давний союзник Хэтти Вятт Карауэй призывает поддержать террористические атаки Клана, утверждая, что они являются основной причиной боевых действий, в то время как большая часть авторитетного класса в восточной части Арканзаса, включая конгрессмена Эзекиля К. Гатингса, желает подавить АПВ. Однако традиционный демократ и бывший союзник Вудро Вильсона Джозеф Робинсон рекомендует принять меры в отношении обоих."
ustates.30011.a: "Нанести удар по Обоим"
ustates.30011.b: "Ударить по Клану"
ustates.30011.c: "Ударить по Минитменам"
ustates.30011.e: "Не стоит в это вовлекаться"

ustates.31.t: "Унесенные ветром"
ustates.31.d: "Маргарет Митчелл опубликовала сегодня свой роман "Унесенные ветром", который сразу же стал бестселлером и может быть номинирован на следующую Пулитцеровскую премию. Даже Голливуд обратил на него внимание и планирует экранизацию, которая выйдет на экраны в следующем году. Действие романа происходит на Старом Юге во время Гражданской войны в США, и многие видят в нем аналогию напряженной политической ситуации в Соединенных Штатах; многие консервативные южане утверждают, что роман поддерживает их дело."
ustates.31.a: "Честно говоря, мои дорогие, мне на это наплевать."

ustates.32.t: "Великая волна жары 36-го года"
ustates.32.d: "На континентальную часть США и Канаду обрушилась волна жары. Самая сильная волна жары в современной истории Северной Америки, "Великая волна жары" началась в конце июня и поднялась выше 100°F (38°C) на фоне ухудшения условий засухи из-за продолжающегося отсутствия дождей. Сейчас, в июле, жара достигла рекордов всех времен. В Стиле, Северная Дакота, температура достигла 121°F (50°C). В Огайо температура достигла 110°F (43°C), что близко к рекордному максимуму, установленному в 1934 году.\n\nЭто происходит в период серьезных политических волнений, когда Совет "Америка прежде всего" является главной силой в политике Среднего Запада, а социалистические и синдикалистские силы набирают силу в районе Великих озер. Засуха продолжается, и с ней связано более 3 000 смертей. Многие люди страдают от теплового удара и теплового истощения. Фермеры по всему континенту собрали худший урожай за всю историю наблюдений, что привело к резкому росту цен на кукурузу и пшеницу, и эта волна жары, похоже, не собирается сдаваться в ближайшее время."
ustates.32.a: "Это просто не наш год..."

ustates.33.t: "Великая волна жары закончилась"
ustates.33.d: "Люди от Ванкувера и Лос-Анджелеса до Нью-Йорка и Вашингтона с облегчением вздохнули: Великая волна жары 1936 года подошла к концу, и теперь над Северной Америкой пронесся холодный фронт. Эта волна будет известна как самое смертоносное стихийное бедствие 20-го века в Соединенных Штатах, число погибших в результате которого, по оценкам, достигло 5 000 человек. Но даже когда жара закончится, начнется новая глава в американской истории..."
ustates.33.a: "По крайней мере, она закончилась..."

ustates.3300.t: "Агитация закаляет ряды ополчения"
ustates.3300.d: "Кампания между АПВ, СПА и СДП Хьюи Лонга стала настолько нестабильной, что ни один из них не осмеливается проводить кампании в опорных пунктах других. Минитмены АПВ начали патрулировать границы враждебных штатов при содействии губернаторов, чтобы отговорить их от нападения, а СДП и СПА отвечают им тем же. Это практически конец новых партийных ополчений, действующих из тени, поскольку они больше не боятся вести себя как военные силы, а некоторые из наших офицеров помогают им в обучении, организации и патрулировании, превращая их в более сплоченную силу."
ustates.3300.a: "Война, возможно, приближается"

ustates.3301.t: "Митчелл Палмер скончался"
ustates.3301.d: "Бывший президент А. Митчелл Палмер умер сегодня от осложнений на сердце вскоре после того, как ему сделали аппендэктомию. В то время как партии истеблишмента (а именно республиканцы и демократы) выступили с заявлениями, выражающими скорбь по поводу его смерти, другие партии и большая часть общественности, похоже, неоднозначно относятся к его смерти и вообще не делают никаких заявлений. Только СПА практически открыто празднует его смерть, заявляя, что Палмер был тираном, чье двухсрочное президентство после смены Вудро Вильсона стало причиной нынешнего состояния Америки и нападок на профсоюзных работников. СДП, похоже, одобряет "Красный испуг" Палмера и выпустила заявление с благодарностью за его усилия, хотя и отвергает его более либеральные высказывания. Сам Лонг почти не прокомментировал ситуацию, заявив лишь, что Палмер был "небезупречным" человеком."
ustates.3301.a: "Очень хорошо"

ustates.3302.t: "Мировая серия 1936 года"
ustates.3302.d: "Прохладным вечером в Нью-Йорке президент Герберт Гувер бросил церемониальную первую подачу в Мировой серии, в которой встретятся чемпион Национальной лиги "Гиганты" и чемпион Американской лиги "Янкис". Несмотря на то, что серия обещает быть конкурентной, "Янкис" все же имеют большие шансы на победу, поскольку к старому костяку "Янкис" Лу Геригу и Тони Лаззери добавились новичок Джо Димаджио и легенда питчинга Лефти Гомес. Однако, "Гиганты" не являются исключением: у них есть звезды в лице короля хоумранов Мела Отта и аса питчера Карла Хаббелла. В связи с ухудшением политической и экономической ситуации американцы обратились к бейсболу как к одной из немногих вещей, которые всё ещё могут объединить людей всех вероисповеданий в единое целое. По крайней мере, на несколько часов Америка может снова почувствовать себя нормальной."
ustates.3302.a: "Играйте в мяч!"

ustates.3303.t: "Янкис выигрывают Мировую серию"
ustates.3303.d: "В напряженной серии Нью-Йорк Янкис победили Гигантов со счетом 4:2 и завоевали свой пятый чемпионский титул. Многие отмечают, что поворотным моментом стал новичок "Янкис" Джо Ди Маджио, который сделал потрясающий мяч в 490 футах от домашней площадки, взбежал по ступенькам клуба для финального аута и получил приветствие от самого президента Гувера. Несмотря на то, что к тому моменту игра была уже решена, его старания заслуживают похвалы. Однако теперь, когда Мировая серия закончилась, многие американцы начинают все больше разделяться по мере приближения выборов и ожесточения предвыборной борьбы."
ustates.3303.a: "Поздравляем, янки!"

ustates.3304.t: "Гиганты выиграли Мировую серию"
ustates.3304.d: "В шокирующем поединке нью-йоркские "Гиганты" победили "Янкис" со счетом 4:3 и завоевали свой пятый чемпионский титул. Хотя "Янкис" хорошо сопротивлялись, они просто не смогли справиться с мощью Мела Отта, который сделал два хоумрана в решающей седьмой игре на "Поло Граундс". Сам президент Гувер приветствовал Отта за его звездную игру, чьи многолетние достижения превратили "Гигантов" в одну из лучших команд десятилетия. Однако теперь, когда Мировая серия закончилась, многие американцы начинают все больше разделяться по мере приближения выборов и ожесточения предвыборной кампании."
ustates.3304.a: "Поздравляем, Гиганты!"

ustates.3305.t: "Мировая серия 1937 года"
ustates.3305.d.yankees_36: "В день, о котором многие люди год назад и подумать не могли, наконец-то стартовала Мировая серия 1937 года. Янкис и Гиганты снова встретятся в очередном матче всех нью-йоркских команд. В то время как "Янкис" весь сезон играли в отличный бейсбол и стремились повторить своё прошлогоднее чемпионство, "Гиганты" жаждут реванша прошлогоднего поединка и доказали, что являются грозным соперником. Однако сам бейсбол отошел на второй план, поскольку эта серия становится одним из первых настоящих объединяющих событий после раскольнического кризиса 1936 года, который едва не настроил многих американцев против брата. Многие надеются, что эта серия станет лишь первым из многих событий, которые помогут залечить раны разделенной Америки."
ustates.3305.d.giants_36: "В день, о котором многие люди год назад и подумать не могли, наконец-то стартовала Мировая серия 1937 года, в которой "Янкис" и "Гиганты" снова встретятся в очередном матче всех нью-йоркских команд. В то время как "Янкис" весь сезон играли в отличный бейсбол, "Гиганты" жаждут реванша прошлогоднего поединка и доказали, что являются грозным соперником и вполне могут повторить свой прошлогодний успех. Однако сам бейсбол отошел на второй план, поскольку эта серия становится одним из первых настоящих объединяющих событий после разделительного кризиса 1936 года, который едва не настроил многих американцев против брата. Многие надеются, что эта серия станет лишь первым из многих событий, которые помогут залечить раны разделенной Америки."
ustates.3305.a: "Играйте в мяч!"

ustates.3306.t: "Янкис выигрывают Мировую серию"
ustates.3306.d.yankees_36: "В этой, как оказалось, очень односторонней серии Нью-Йорк Янкис победили Гигантов со счетом четыре игры к одному и завоевали своё шестое чемпионство и второе подряд. Многие отмечают, что переломным моментом стал очередной выход звезды "Янкис" Джо Ди Маджио, который начал наступление в шестом иннинге первой игры, и "Янкис" уже не оглядывались назад, разгромив "Гигантов" во всех оставшихся играх, кроме одной. [USA.GetLeader] поздравил победителей с удачно проведенным сезоном. Хотя серия может закончиться, американцы повсюду собрались вместе, чтобы следить за "национальным развлечением", и это единство, похоже, переносится в будущее."
ustates.3306.d.giants_36: "В этой, как оказалось, очень односторонней серии, Нью-Йорк Янкис победили Гигантов со счетом четыре игры к одному, заработав свой пятый чемпионский титул и отомстив за поражение в предыдущем сезоне. Многие отмечают, что поворотный момент наступил благодаря звезде "Янкис" Джо Ди Маджио, который начал наступление в шестом иннинге первой игры, и "Янкис" просто не оглядывались назад, разгромив "Гигантов" во всех оставшихся играх, кроме одной. [USA.GetLeader] поздравил победителей с удачно проведенным сезоном. Хотя серия может закончиться, американцы повсюду собрались вместе, чтобы следить за "национальным развлечением", и это единство, похоже, переносится и дальше."
ustates.3306.a: "Поздравляем, "Янкис"!"

ustates.3307.t: "Гиганты выиграли Мировую серию"
ustates.3307.d.yankees_36: "Нью-Йорк Джайантс" успешно отомстили за поражение от "Янкис" в прошлом сезоне, выиграв серию 1937 года в шести напряженных матчах, в итоге победив в четырех матчах со счетом 2:2. Во многом этот успех был достигнут благодаря звездному винтболисту "Гигантов" Карлу Хаббеллу, чья подача не позволила звездам "Янкис" Лу Геригу и Джо Ди Маджио ничего сделать ни в одной из этих игр, что привело к двум малозабивным победам "Гигантов". [USA.GetLeader] поздравил победителей с удачно проведенным сезоном. Несмотря на то, что серия игр может закончиться, американцы повсюду собрались вместе, чтобы следить за "национальным развлечением", и это единство, похоже, переносится и дальше."
ustates.3307.d.giants_36: "Нью-Йорк Джайантс" успешно защитили свой титул чемпиона мира, выиграв серию 1937 года в шести напряженных матчах, в итоге победив со счетом 4:2. Во многом этот успех был достигнут благодаря звездному винтболисту "Гигантов" Карлу Хаббеллу, чья безотказная подача не позволила звездам "Янкис" Лу Геригу и Джо Ди Маджио ничего сделать ни в одной из этих игр, что привело к паре малорезультативных побед "Гигантов". [USA.GetLeader] поздравил победителей с удачно проведенным сезоном. Хотя серия может закончиться, американцы повсюду собрались вместе, чтобы следить за "национальным развлечением", и это единство, похоже, переносится в будущее."
ustates.3307.a: "Поздравляем, Гиганты!"

ustates.3308.t: "Мировая серия [GetYear]"
ustates.3308.d: "Первая Мировая серия после окончания Гражданской войны наконец-то состоялась, и нетерпеливые американцы приходят толпами, чтобы увидеть, как "Бруклин Доджерс" играет с "Нью-Йорк Янкис" в матче, который, похоже, станет матчем на века. Джо Ди Маджио, который вернулся в форму почти сразу после окончания войны, провел прорывной год, выбивая мяч в беспрецедентных 56 играх подряд - рекорд, который вряд ли когда-нибудь будет побит. Несмотря на то, что "Доджерс" выходят на эту серию в роли явного аутсайдера, многие бруклинские болельщики верят, что они смогут это сделать. По всей стране американцы с нетерпением слушают радио, чтобы узнать победителя в небольшой передышке от хаоса перестройки и как столь необходимый момент национального единения."
ustates.3308.a: "Играем в мяч!"

ustates.3309.t: "Доджерс" выиграли Мировую серию!"
ustates.3309.d: "Доджерс" сделали, казалось бы, невозможное: победили Ди Маджио и звездный состав "Нью-Йорк Янкис" в шести матчах на стадионе "Янки" перед более чем 70 000 болельщиков. Во многом их успех был обусловлен недавним приобретением Джо Медвика из Сент-Луиса, который на протяжении всей серии переигрывал Ди Маджио. В четвертой игре произошел решающий момент, когда кэтчер "Доджерс" Микки Оуэн чуть не совершил ошибку, которая стоила им игры, но "Доджерс" отыгрались через одну игру, завершив игру и обеспечив импульс для окончательной победы "Бруклина". По окончании серии Медвик посвятил победу всем тем, кто погиб на войне, что послужило отрезвляющим напоминанием в обычный светлый день."
ustates.3309.a: "Они действительно сделали это!"

ustates.3310.t: "Янкис выиграли Мировую серию!"
ustates.3310.d: "В результате, который никого не удивил, "Янкис" победили "Доджерс" в шести матчах на глазах у более чем 70 000 болельщиков на стадионе "Янки". Ди Маджио, один из немногих игроков высшей лиги, вернувшихся в довоенную форму в этом сезоне, как всегда, доминировал, но настоящий переломный момент наступил в четвертой игре, когда кэтчер "Доджерс" Микки Оуэн ошибся в легком ауте, что стоило им игры и переломило ход оставшейся части серии в пользу "Янкис". По окончании серии Димаджио посвятил победу всем тем, кто погиб на войне, что послужило отрезвляющим напоминанием в обычный светлый день."
ustates.3310.a: "За тебя, Джо Димаджио, наша нация обращает к тебе свои одинокие глаза."


### the 1936 elections ###

ustates.34.t: "Президентские Выборы 1936 года"
ustates.34.d: "Наконец, подведены итоги президентских выборов, которые, вероятно, были самыми идеологически оспариваемыми в истории Соединённых Штатов. Ни одна из трех основных партий не набрала достаточно голосов в Коллегии выборщиков для полной победы на пост президента, и в результате Палата представителей снова должна голосовать за победителя выборов. В то время как многие ожидают, что так называемые "основные партии" поддержат друг друга, старые демократы пытаются наладить диалог с консерваторами, в то время как СПА требует их поддержки или нести ответственность за "реакционную" победу. Тем временем Лонг, похоже, пытается заключить сделку со всеми представителями вооружённых сил, особенно с Прогрессивной партией, левыми республиканцами и другими демократами-популистами. Наверное, на этом наши проблемы не закончатся, но пока победа достаётся..."
