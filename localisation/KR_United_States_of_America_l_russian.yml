amcivwar_idea: "Сражаться за Америку!"
amcivwar_idea_desc: "Мы боремся не только за наших лидеров, землю или собственность, но и за наши идеалы! Чтобы все американцы были в безопасности, счастливы и здоровы! Мы никогда не должны сдаваться!"
USA_small_arms_industry_idea: "Малая Оружейная Промышленность"
USA_small_arms_industry_idea_desc: "Американская оружейная промышленность, без сомнения, величайшая в мире. Чёрт возьми, в Вельткриге и французы, и немцы выстроились в очередь только для того, чтобы почувствовать запах наших превосходных технологий американского военпрома! С такими запоминающимися брендами, как Винчестер и Коль, вполне естественно, что мы используем эти чудовища так же, как и во время последней Гражданской войны!"
