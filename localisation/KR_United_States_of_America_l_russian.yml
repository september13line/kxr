USA_great_depression_garner_1: "Великая депрессия: Частичное Восстановление"
USA_great_depression_garner_1_desc: "Благодаря отмене идиотской республиканской тарифной политики, наши фермеры, наконец, могут экспортировать свои товары по тем ценам, которые им нужны. Экспорт уже начал расти, и кажется, что мы просто сможем выбраться из этого живыми."
USA_great_depression_garner_2: "Великая депрессия: Дальнейшее восстановление"
USA_great_depression_garner_2_desc: "Благодаря нашим субсидиям,американские фермеры, наконец, получают возможность вернуться к докризисному экспорту. Это принесло большое облегчение нашему населению, которое благодаря снижению цен было поставлено на грань голодной смерти."
USA_austerity_garner: "Меры жесткой экономии"
USA_austerity_garner_desc: "К сожалению, наша экономия пошла на пользу не всем. Небольшой спасательный круг, который был у простых американцев, теперь исчез, а некогда едва стабильные люди теперь находятся в нищете. Хотя мы, возможно, и предотвратили конец света, за это наверняка пришлось многое заплатить."
USA_black_monday2_garner: "Возвращение стабильности на рынке"
USA_black_monday2_garner_desc: "Благодаря тому, что мы не являемся экономическими идиотами, бизнес, наконец, вернул к нам некоторое доверие, и инвестиции снова начали расти. Хотя экономика, конечно, ни в коем случае это не победа, но по крайней мере,это шаг к выздоровлению, в котором мы так отчаянно нуждаемся в данный момент."
