ustates.34.i: "Герберту Гуверу (Республиканец)"

ustates.35.t: "Избирательный тупик!"
ustates.35.d: "Выборы зашли в тупик, поскольку Палата представителей не может назначить ни одного кандидата на пост президента. В условиях неопределенности исхода полувоенные формирования устраивают беспорядки на улицах и требуют избрания своего кандидата. Напуганная группировка влиятельных лиц Округа Колумбия состоящая из промышленных лидеров, лоббистов и секторов партий истеблишмента поддержала идею назначения МакАртура исполнительным лидером, чтобы он мог выполнить свои обещания положить конец радикализму, используя любую поддержку, которую он может получить в правительстве. А так же дать ему необходимое политическое прикрытие. Хотя мы могли бы попытаться предотвратить этот переворот. Совершенно очевидно, что военная Клика МакАртура готовится принять это предложение и, возможно, спровоцировало всю эту ситуацию. Несмотря на то, что даже часть кабинета Гувера подталкивает его принять это решение, ближайшие советники Гувера заявляют, что он будет вынужден бежать через Атлантику, если он не поддержит МакАртура, чтобы избежать возможного возмездия, или как вариант обратиться к другому кандидату Республиканской партии, если такой вариант всё ещё существует."
ustates.35.a: "Гувер сдает власть МакАртуру"
ustates.35.b: "Мы должны эвакуироваться!"
ustates.35.c: "Обратиться к Гарнеру"
ustates.35.e: "Обратиться к Норрису"

ustates.36.t: "СПА критикует результаты выборов!"
ustates.36.d: "Члены Социалистической партии Америки отказались признать результаты наших свободных и справедливых выборов, заявив, что система Палаты представителей подорвала волю большинства. Билл Хейвуд сказал то же самое и назвал весь Конгресс реакционным за эту несправедливость. Независимые газеты СПА сообщили, что АПВ начинает проявлять трещины в своей солидарности с Хейвудом."
ustates.36.a: "Чёртов Хейвуд!"

ustates.3600.t: "Лонг заявляет о защите Американизма"
ustates.3600.d.reed: "Лонг объявил, что в то время как АПВ проиграла выборы, СПА не может рассчитывать на прохождение своих идей через Конгресс без его поддержки, и заявляет, что он проголосует за политику, благоприятствующую "американскому народу", и против того, что этого не делает. Ясно, что он желает занять вершину нашего раздельного конгресса и рассматривает избрание партии, выступающей против истеблишмента, как свой шанс. СПА это явно раздражает."
ustates.3600.d.Murray: "Лонг объявил, что хотя АПВ проиграла выборы, старые демократы не могут рассчитывать на то, что их повестка дня пройдет через Конгресс без его поддержки, и заявляет, что он будет голосовать только за политику, благоприятствующую «американскому народу», и против того, что этого не делает. Ясно, что он желает занять вершину нашего раздельного конгресса и рассматривает избрание партии, выступающей против истеблишмента, как свою возможность. Старые демократы яростно ненавидят Лонга за его противодействие "старым деньгам" и его местную борьбу за власть с Кланом, несмотря на то, что он пытается держать это в тайне."
ustates.3600.a: "Придурок"

ustates.37.t: "Старые Демократы оспаривают СПА!"
ustates.37.d: "Старые демократы оспорили результаты выборов. Они утверждают, что союзники Хейвуда сфальсифицировали результаты выборов и потребовали пересчета голосов. Уильям Г.Мюррей даже произнес шутливую речь перед своими последователями, якобы принимая президентство. Некоторые слухи изнутри старых демократов сообщили, что республиканцы и демократы, ушедшие к старым демократам, выразили сожаление по поводу проигрыша этих исторических выборов."
ustates.37.a: "Что за псих."

ustates.3701.t: "Старые демократы осуждают Гарнера!"
ustates.3701.d: "Старые демократы оспорили результаты выборов. Они утверждают, что Гарнер и его союзники по Конгрессу сфальсифицировали результаты выборов и потребовали пересчета голосов. Хуже того, они объявили исход тупика ужасным и требуют другого результата. Уильям Г.Мюррей даже произнес шутливую речь перед своими последователями, якобы принимая президентство. Некоторые слухи изнутри старых демократов сообщили, что республиканцы и демократы, ушедшие к старым демократам, выразили сожаление по поводу проигрыша в этих исторических выборов."
ustates.3701.a: "Что за псих."

ustates.38.t: "Гувер критикует нового президента"
ustates.38.d.reed: "Герберт Гувер громко высказывался после выборов и открыто раскритиковал Хейвуда и СПА как непригодных для руководства страной. Гувер призвал республиканцев и демократов сформировать альянс, чтобы обуздать Хейвуда и СПА"
ustates.38.d.long: "Герберт Гувер громко высказывался после выборов и открыто раскритиковал Лонга и партию "Америка прежде всего" как опасный выбор для страны. Гувер призвал республиканцев, и демократов сформировать альянс, чтобы держать Лонга в узде."
ustates.38.d.murray: "Герберт Гувер громко высказывался после выборов и открыто раскритиковал Мюррея и старых демократов как опасный и вызывающий разногласия выбор для страны. Гувер призвал республиканцев, и демократов сформировать альянс, чтобы держать Мюррея в узде."
ustates.38.a: "Он уже не имеет власти."

ustates.39.t: "Герберт Гувер поддерживает нового президента"
ustates.39.d: "Герберт Гувер отказался от личных политических обид, чтобы поддержать нового президента [USA.GetLeader]. Гувер заявил, что только соблюдение буквы закона может сплотить страну в эти тяжелые времена. [USA.GetLeader] в свою очередь поблагодарил Гувера за его службу своей стране."
ustates.39.a: "Его поддержка важна."

ustates.39.title.herb: "Новый курс Гувера"
ustates.39.d.herb: "Герберт Гувер объявил стране, охваченной хаосом, что он поведет свою администрацию в новом направлении. Надеясь на помощь Конгресса и местных властей в разрешении этого кризиса. Гувер надеется, что этот новый курс спасет Соединённые Штаты от полного краха."
ustates.39.a.herb: "Это был президент Гувер, и вы слушаете общественное радио."

ustates.40.t: "Забастовка в новый год"
ustates.40.d: "В знак протеста против результатов выборов СПА объявило забастовку в первый день Нового года, что нанесло ущерб промышленности на севере. Для управления городами Стального пояса во время забастовки были созданы советы профсоюзов и советы профессиональных рабочих. Газеты Херста демонизировали это, как всеобщую забастовку, которая положила начало Британской революции."
ustates.40.a: "Это приведет к проблемам."

### Haywood as President ###
ustates.41.t: "Инагурационная речь президента Хэйвуда"
ustates.41.d: "Социальные проблемы страны заставили американский народ обратиться к радикальным решениям; двухпартийная система распалась, и Билл Хейвуд стал 31-ым президентом Соединённых Штатов, а Норман Томас станет вице-президентом. В волнующей речи в Вашингтоне, округ Колумбия, Хейвуд пообещал защищать интересы рабочих и прикладывать все усилия, чтобы помочь революционизировать общество на благо всех американцев. Тем не менее, незначительное большинство СПА в Конгрессе означает, что ему может быть сложно принять значимый закон, особенно в Сенате, где АПВ пообещало отвергать любой закон, который, по их мнению, может нанести вред Америке."
ustates.41.a: "Пусть народ будет счаслив!"

ustates.42.t: "Исполнительный указ 7080: Профсоюзы"
ustates.42.d: "Один из первых указов Хэйвуда на посту президента, это указ, закрепивший право на ведение коллективной торговли. Не желая ждать, пока сенат преодолеет флибустьер, и сославшись на насильственный конфликт между реакционными военизированными формированиями и военизированными формированиями СПА, Хэйвуд издал распоряжение, которое вынудило правительства штатов и федеральное правительство признать право профсоюзов на существование, а также - право участвовать в коллективной торговле без исключения, тем самым запретив Контракты Жёлтой Собаки. В то время как профсоюзы ликуют, многие в стране осуждают указ, как тиранический ход исполнительной власти."
ustates.42.a: "Профсоюзы сделают нас сильнее!"

ustates.43.t: "Реакционеры в ярости!"
ustates.43.d: "От Нью-Йорка до Сан-Франциско идут протесты против Хэйвуда, в газетах Херста и в выступлениях в Конгрессе. При этом, Лонг резко критикует его за то, что он не ставит условием для радикальных профсоюзов прекращение забастовок и закрытие набора людей в Красную Гвардию, говоря, что Хэйвуд всецело поддерживает радикализм. Однако его самыми главными врагами - являются старые демократы и их военизированные подразделения. Понятно, что они в ярости из-за введения в действие Исполнительного указа 7080, поскольку рассматривают его как снятие оков с радикальных профсоюзов, которые разрушают нацию и, в результате, могут начать радикализироваться даже против СПА"
ustates.43.a: "Пускай кричат"

ustates.44.t: "Оппозиция назвала Хэйвуда тираном"
ustates.44.d: "Хотя они не согласны ни в чём другом, демократы, республиканцы, старые демократы и партия «Америка превыше всего» поспешили публично осудить Хэйвуда по всей стране за принятие Исполнительного указа 7080, утверждая, что это является злоупотреблением со стороны исполнительной власти, и начало скатывания к тирании. Старый демократ Джон Э. Рэнкин дошел до того, что поклялся не следовать ни одному закону, который "диктатор Хэйвуд" навязывает Америке. Затем Рэнкин сравнил президента Хэйвуда с Владимиром Лениным, злорадствуя, что Хэйвуд может разделить судьбу Ленина."
ustates.44.a: "Что было, то уже прошло"

ustates.45.t: "Исполнительный указ 7089: Запрет взысканий"
ustates.45.d: "Предписание министру торговли временно вступить во владение и управлять объектами некоторых финансовых компаний. \n\nНеспособность справиться с Великой депрессией стала бичем двух основных партий, а также уничтожило бы и СПА, если бы Хейвуд не действовал быстро и решительно. Полагая, что коррумпированный финансовый сектор был в первую очередь ответственен за создание и продление Депрессии, чтобы дискредитировать синдикализм, а рабочие нуждаются в дальнейшем расширении прав и возможностей, Хэйвуд предпринял некоторые шаги по национализации банков Уолл-стрит, чтобы заставить их действовать публично, а не в частном порядке, как это было раньше. Эти шаги включают в себя запрет банкам налагать взыскания на обанкротившихся домовладельцев. Обструкция сенатора Брикера вынудила Хейвуда прибегнуть к указу, апеллируя к общественному благу и заявляя, что контроль капитала над Конгрессом слишком велик, чтобы его можно было преодолеть иначе. Хотя Хейвуд популярен среди большей части низшего класса и радикальных слоев рабочего класса, другие утверждают, что Хейвуд опьянен своей властью и находится на пути к тому, чтобы объявить себя диктатором."
ustates.45.a: "Рабочие спасены!"

ustates.46.t: "Стандарт-Ойл наносит ответный удар!"
ustates.46.d: "Верховный суд разрешил заслушать первый иск по исполнительному указу 7100 «Стандард-Ойл Калифорния» против Пола Мэттика. Это дело возбуждено Полом Мэттиком, чтобы доказать, что монопольная власть Стандарт-Ойл превзошла власть демократическую. Обвинение Стандарт-Ойл в подкупе городского совета Бостона воспринимается очень серьезно. Нация ждет, чтобы увидеть, будет ли сдержана власть Хейвуда или СПА продолжит претворять в жизнь свои планы вопреки Сенату."
ustates.46.a: "Чёртовы реакционеры"

ustates.47.t: "Исполнительный указ 7100: Национализация разработок полезных ископаемых"
ustates.47.d: "Предписание министру внутренних дел временно вступить во владение и управлять объектами некоторых горнодобывающих компаний\n\nВера в то, что общественная земля является общественным благом, имеет важное значение для большинства левых партий, а также вопиющее злоупотребление государственной землей со стороны горнодобывающих компаний - именно это долгое время было источником глубокой горечи для трансценденталистов. Большинству членов кабинета Хейвуда было ясно, что частные горнодобывающие компании будут совершенно неспособны уравновесить потребности общества своей жадностью и что они будут поддерживать империалистические державы в грядущих войнах, и поэтому они решили убить двух зайцев одним выстрелом. Многие восприняли это как нападение на политического соперника и ещё одно подтверждение того, что Хейвуд хочет превратить Америку в синдикалистское государство, подобное Французской коммуне или Британскому союзу."
ustates.47.a: "Ресурсы Америки принадлежат народу!"

ustates.48.t: "Соглашение с красными"
ustates.48.d: "Билл Хейвуд, к возмущению Конгресса, заключил исполнительное соглашение с Французской комунной, обещая им военные поставки для наращивания мощи против Германии. Многие рассматривают это как чрезмерное использование своих сил, но, поскольку у них мало прецедентов для этого, мало что может остановить это в краткосрочной перспективе. Противники СПА рассматривают это как не что иное, как использование долларов налогоплательщиков для финансирования революции, и уже угрожают восстанием."
ustates.48.a: "Революция неизбежна"
ustates.48.b: "Дайте им больше, чем они ожидали"

ustates.4800.t: "Укрепление Стального Пояса"
ustates.4800.d: "Поскольку мы готовимся к защите рабочего класса от ответной реакции на наши действия в виде правых военизированных формирований или частных забастовщиков, Стальному поясу потребуются значительные инвестиции. Восставший комитет желает иметь форты в опорных пунктах, чтобы удержать Конгресс от любых идей об устранении Хейвуда и выкорчевывании Стального пояса силой."
ustates.4800.a: "Установите фортификации в городах"
ustates.4800.b: "Установите фортификации по границе"

ustates.4801.t: "Батлер рекомендует перемещать вооружение"
ustates.4801.d: "Член революционного комитета и наш лучший военный в СПА, Смедли Батлер предупредил нас, что лояльность тех, кто находится в Конгрессе, нестабильна, и что нам небезопасно держать здесь так много оружия, порекомендовав переместить его в наши опорные пункты для дальнейшего сдерживания потенциального саботажа."
ustates.4801.a: "Что ж, хорошо"

ustates.4802.t: "Удар по АПВ?"
ustates.4802.d: "Давние противники дела, Минитмены Хьюи Лонга, в прошлом не раз вступали в драки с нашими людьми, но, тем не менее, часто больше внимания уделяли СДП, и Лонг был немного более сдержан в отношении исполнительных актов Хейвуда, чем многие другие, укоряя его за антикапитализм как "неамериканский", но признавая, что эта политика, в частности, является улучшением по сравнению с тем, что было раньше. Поэтому Революционный комитет не знает, что с ним делать: более жесткие радикалы, такие как Уильям З. Фостер и Юджин Деннис, хотят ударить и по нему, а относительные умеренные, такие как Батлер, считают, что не стоит его раздражать и вместо этого сосредоточиться на истеблишменте и СДП."
ustates.4802.a: "Нанести удар и по минитменам"
ustates.4802.b: "Отпустите их"

ustates.4803.t: "Конгресс выражает осуждение"
ustates.4803.d: "Многие конгрессмены чувствуют жар от рук революционного комитета, который расследует их связи с капиталом, распространяет про-СПА пропаганду и подрывает их политическую базу. Они рассматривают наше недавнее наращивание вооружений как очевидный признак того, что мы готовимся вооружить радикально настроенных рабочих, чтобы захватить страну, и, наконец, достаточно натерпелись за короткое время пребывания Хейвуда на посту президента: несколько конгрессменов провели голосование по импичменту Хейвуда за измену, предательство США делу Интернационала, в то время как другие конгрессмены, очевидно, обращаются за помощью к военным."
ustates.4803.a: "Капитал всё-таки поднял свой Железный Кулак!"

ustates.49.t: "Насилие против отрядов СПА"
ustates.49.d: "Сразу же после национализации Хейвуда Мюррей выступил агрессивно против Хейвуда, практически призывая к вооруженному восстанию. Целые графства и штаты, особенно на юге, отказываются признавать исполнительные указы Хейвуда в качестве закона, а количество сообщений о насильственных столкновениях между Минитменами, Кланом и ополчением СПА значительно возросло. Если порядок не будет восстановлен, страну ждет Гражданская война."
ustates.49.a: "Полиция должна помогать людям!"

ustates.4900.t: "СДП выходит на улицы"
ustates.4900.d: "Представители СДП в Конгрессе полностью осудили Хейвуда за его действия против СДП и подавление их деятельности, отказавшись терпеть это и заявив, что теперь они являются последней линией обороны против синдикализма. Отказавшись узаконить федеральную власть, которую они считают подорванной левизной, они штурмом покинули Конгресс и вернулись в свои родные штаты, уверенные, что смогут решить проблему другими способами."
ustates.4900.a: "Оставьте их!"

ustates.50.t: "Столкновения между национальными кланами и полицией"
ustates.50.d: "Призывы старых демократов к сопротивлению против Хейвуда были истолкованы некоторыми как призыв к сопротивлению против любого правительственного учреждения. Столкновения полиции с "Белыми лигами" стали обычным явлением по всей стране. В городах с сильным присутствием СПА члены Комитетов общей обороны помогали полиции восстановить закон и порядок, но на Глубоком Юге военизированные формирования Старых демократов фактически полностью контролировали ситуацию."
ustates.50.a: "Кто-нибудь, остановите их!"

ustates.51.t: "Марш МакАртура на Вашингтон"
ustates.51.d: "Поддержка Хейвуда в Вашингтоне наконец достигла дна. Генерал Дуглас МакАртур совершил сегодня марш в Вашингтон, чтобы арестовать Хейвуда и его кабинет в Белом доме. Участники марша МакАртура напомнили многим в Вашингтоне армию Кокса 1932 года, только эти люди мотивированы на сохранение статус-кво, и их приветствовали, а не освистывали. Получив информацию от информаторов СПА в командном штабе МакАртура, Хейвуд смог опередить генерала-предателя и сбежал в Чикаго. МакАртур решил поселиться в Белом доме и координировать расследование в отношении Хейвуда с руководящего кресла. Гражданская война неизбежна."
ustates.51.a: "Я был верен республике, МакАртур! Я был верен демократии!"

### President Long ###

ustates.52.t: "Инаугурационная речь Лонга"
ustates.52.d: "Социальные проблемы страны заставили американский народ обратиться к радикальным решениям; двухпартийная система разрушилась, и Хьюи П. Лонг будет приведен к присяге в качестве 31-го президента Соединённых Штатов, а Уильям Лемке будет приведен к присяге в качестве вице-президента при поддержке прогрессистов, дающей ему достаточно поддержки, чтобы взять Конгресс. В своей волнующей речи в Вашингтоне Лонг пообещал защищать интересы народа и ставить интересы обычных американцев выше всех остальных. Однако слабая коалиция АПВ в Конгрессе означает, что ему будет трудно принять значимое законодательство, особенно в Сенате, где целый ряд старых демократов, республиканцев, демократов и сенаторов от СПА пообещали подвергнуть филибастеру любой закон, который они сочтут вредным для Америки."
ustates.52.a: "Боже, храни Америку."

ustates.53.t: "Исполнительный указ 7037: Законопроект о помощи фермерам"
ustates.53.d: "Одним из первых действий Лонга является предоставление помощи фермерам Америки, поэтому данный указ был направлен министру торговли. Указ вводит контроль над ценами на сельскохозяйственную продукцию, предоставляет кредит фермерам и устанавливает тарифы на зерно и другие зерновые культуры. Это позволит обратить вспять ценовой спад, который загоняет фермеров в нищету. Не желая ждать, пока Сенат преодолеет филлибастер, и ссылаясь на жестокий конфликт, происходящий в Америке, Лонг принял указ в обход Конгресса. В то время как фермеры по всей стране ликуют, ведущие партии страны осуждают указ как тиранический акт исполнительной власти и циничную попытку захватить базу поддержки СДП."
ustates.53.a: "Одобрено."

ustates.54.t: "Формирование кабинета"
ustates.54.d: "Хьюи Лонг намерен выполнить свои обещания и создать межпартийный альянс, который позволит доминировать его идеологии "Разделяй богатство" в Америке и обеспечить достаточную поддержку Конгресса для принятия программы АПВ. Однако попытка назначить в свой кабинет всех, от "умеренных" социалистов до консервативных демократов, оказалась проблематичной, поскольку некоторые категорически отказываются вступать в него, причем некоторые левые особенно расстроены идеей назначения Герберта Гувера министром торговли, а правым не нравится назначение Смедли Батлера военным министром. Конечно, Чарльз Кофлин настаивает на том, чтобы мы просто удвоили число назначенцев АПВ и назначали только тех, кто согласится с этим. Если мы не последуем его совету, очевидно, что нам придется склонить одну сторону прохода на свою сторону, чтобы заставить их согласиться."
ustates.54.a: "Склоняйтесь к консервативным назначенцам"
ustates.54.b: "Допустить только людей из АПВ"
ustates.54.c: "Думаю, мы можем назначить социалистов"

ustates.5400.t: "Магистры финансового спада делят наше состояние!"
ustates.5400.d: "Публично Лонг заявил, что он надеялся, что банковскую семью Морганов, Рокфеллеров и другую финансовую элиту можно будет уговорить поддержать "Разделяй наше богатство", если их посадить за стол переговоров и сказать, что это единственная защита, которая есть у нации, и позволить им быть администраторами, если они согласятся на массовое перераспределение богатства. Неудивительно, однако, что один за другим отказались от его предложения, а Рокфеллер назвал его "дураком". Хотя некоторые относительно "мелкие" миллионеры, кажется, открыты для этого плана, очевидно, что гиганты не согласны, что заставило (или, возможно, просто позволило) Лонга перейти в наступление, обвиняя их в отсутствии патриотизма."
ustates.5400.a: "Как они посмели?!"

ustates.5401.t: "Введение антитрестовской политики!"
ustates.5401.d: "Лонг приказал антимонопольному отделу Министерства юстиции США провести расследование в отношении всех держав, отказавшихся от участия в программе "Поделись нашим богатством", и подписал указ, расширяющий определение трастов. Это сочетание привело к тому, что в Конгрессе раздались крики об авторитаризме, а Лонг пытается справиться с этим, называя конгрессменов, выступающих против него, инструментами крупного бизнеса. В результате его популярность среди простых людей фанатично возросла, но Вашингтон, очевидно, остаётся против, называя это неконституционным и диким превышением полномочий, а более радикальные из его противников обещают использовать свои военизированные формирования для защиты от Лонга."
ustates.5401.a: "Всё так, как и должно было быть!"

ustates.5402.t: "Заявление Лонга"
ustates.5402.d: "Лонг объявил, что все попытки поговорить с финансовой элитой или запугать её провалились, и издал указ о единовременной конфискации состояния свыше $50 миллионов долларов, заявив, что размер капитала этих корыстных бизнесменов дико безответственен, представляет угрозу для Республики и делает невозможным проведение любого законодательства через Конгресс. Естественно, Конгресс пришел в ярость и осудил это действие как последнее в серии корыстных действий АПВ, хотя неаффилированное население, похоже, поддерживает Лонга. Неизвестно, насколько это поможет, поскольку часть военных, очевидно, координирует свои действия против Конгресса с членами Конгресса."
ustates.5402.a: "Единственный выход..."

ustates.55.t: "Дебаты о законопроекте Кафлина"
ustates.55.d: "Законопроект Кофлина о банковском деле начинает масштабную борьбу в Конгрессе: против создания Центрального банка фанатично выступает СДП, а против почти полной национализации частных банков, позволяющей им управлять ими, выступает большинство партий, за исключением Прогрессивной партии и, частично, СПА По мере затягивания дебатов Лонга все чаще обвиняют в попытке протащить политику на своих условиях и в желании создать централизованное, тираническое правительство, а противники АПВ считают, что передача АПВ контроля над банковским делом означала бы передачу им государства, несмотря на то, что Лонг настаивает на том, что директора банков будут избираться демократическим путём. Однако, к счастью, похоже, что многие американцы, особенно на территории АПВ, поддерживают этот план и считают его подтверждением того, что АПВ представляет Лонга как человека из народа."
ustates.55.a: "Простой люд мудрее!"

ustates.56.t: "Расширение машины АПВ"
ustates.56.d: "Лонг решил провести банковский законопроект самым надежным способом, который он знает: играя в политические игры против Вашингтона. Лонг использовал трибуну, чтобы объявить Конгресс коррумпированным до мозга костей, называя сентаторов по имени (к их возмущению), и распространил сообщения об увеличении взяток политикам, сборе материалов для шантажа, требовании проведения выборов по отзыву противников на их территории и заявлении, что "Минитмен" получит федеральную поддержку, поскольку они являются "защитниками демократии"."
ustates.56.a: "Разделение нашего богатства - наша единственная защита!"

ustates.57.t: "СДП уходит на юг!"
ustates.57.d: "СДП надоело бороться с растущей "Длинной машиной", которая подрывает их влияние, и Теодор Бильбо заявил, что они намерены защищать своё представительство любыми средствами. Члены NDWL нападали на Минитменов на территории партии, и СДП отменила все попытки проведения выборов по отзыву на своей территории. Конечно, их постоянное противодействие банковскому плану увеличило популярность Лонга и навредило их собственной."
ustates.57.a: "УБЛЮДКИ!"

ustates.58.t: "Расследование Лонга!"
ustates.58.d: "Лонг заявил, что очевидно, что банкиры, выступающие против его плана, четко обозначили свои интересы, и он заявил, что будет расследовать их по всей строгости закона за любую неамериканскую коррупцию, которой они занимались. Лонг присоединил к этим крупным финансовым силам компанию Standard Oil и заявил, что все конгрессмены, замешанные в коррупционных сделках с Джоном Д. Рокфеллером, будут арестованы и преданы суду гражданских присяжных. Естественно, крупные игроки в Вашингтоне не очень хорошо восприняли это, поскольку расследования наносят ущерб их репутации."
ustates.58.a: "Я должен защищать интересы нации"

ustates.59.t: "Заявление Лонга"
ustates.59.d: "Ссылаясь на национальные проблемы, связанные с анархическим характером Социалистической партии Америки и их Красной гвардии, а также продолжающейся экономической депрессией в результате забастовок рабочих, Хьюи Лонг заявил о своем намерении навести порядок в Стальном поясе силой, если потребуется. Он приказал Красной гвардии отступить, чтобы правительство могло договориться с профсоюзами о приемлемых условиях оплаты труда без влияния синдикалистского радикализма. Естественно, СПА в ярости и считает, что это ещё одно доказательство того, что Лонг - не более чем реакционный шоумен."
ustates.59.a: "Единственный выход!"

ustates.60.t: "Конгресс флибустьеров СПА!"
ustates.60.d: "СПА объявила о своем намерении противостоять решению Лонга покончить с радикализмом любыми доступными им средствами, начиная с безостановочных филибастеров в Конгрессе, чтобы гарантировать, что ни одно законодательство не пройдет, пока он не согласится отвести свои силы. Обличая его в газетах как тирана и социал-империалистического капиталиста, очевидно, что давление на них вредит им."
ustates.60.a: "Ладно."

ustates.61.t: "Красная Гвардия на баррикадах!"
ustates.61.d: "Красная гвардия, при поддержке губернаторов, предоставивших им национальных гвардейцев, начала баррикадировать улицы таких городов, как Детройт, Чикаго и Филадельфия, "чтобы защитить рабочий класс от сил фальшиво-популистского реакционного капитализма", по словам лидера СПА Билла Хейвуда. По сути, мы объединяем Минитменов с национальной гвардией, чтобы вернуть города, но военные расстроены тем, что Лонг протащил свою программу, не посоветовавшись с ними, а СДП использует эту возможность, чтобы сделать выстрел в СПА и усилить себя, не вступая в союз с Лонгом, видимо, надеясь, что эти двое измотают друг друга."
ustates.61.a: "Ладно."

ustates.62.t: "Столкновения СПА и Минитменов"
ustates.62.d: "Когда Минитмены прибыли в Стальной пояс, чтобы обеспечить соблюдение законов Президента, на них сразу же ополчились члены СПА и её сторонники. Перестрелки быстро стали обычным делом, и насилие быстро распространилось почти по всем крупным городам Стального пояса. Быстро стало заметно, что правительство не имеет никакого авторитета в Стальном поясе."
ustates.62.a: "Отправьте самых сильных парней!"

ustates.6200.t: "НДБЛ объявляет Лонга предателем!"
ustates.6200.d: "Национальная демократическая белая лига (НДБЛ) осудила декларацию Лонга против Белой лиги и Национального клана, их жестокая конкуренция за пересекающуюся базу избирателей и гнев против политики и союзов Лонга, наконец, дошли до точки. Назвав Лонга синдикалистом по всем признакам и демагогом, Хирам Уэсли Эванс назвал Лонга предателем национального дела, а лидеры НДВЛ ушли в подполье в своих штатах. Однако нет сомнений в том, что они терпят поражение."
ustates.6200.a: "Отправьте самых сильных парней!"

ustates.6201.t: "Схватка Минитменов и СДП"
ustates.6201.d: "Когда Минитмены прибыли в Мейсон-Дикси, чтобы обеспечить соблюдение законов президента, они были немедленно атакованы членами Старых демократов и их сторонниками, которые начали кампанию насильственного восстания. Перестрелки быстро стали обычным делом, и насилие быстро распространилось почти на все крупные города как на Глубоком Юге, так и в частях Севера, контролируемых Кланом. Он быстро заметил, что правительство не имеет никакого авторитета в некоторых частях Юга и Среднего Востока."
ustates.6201.a: "Отправьте самых сильных парней!"

ustates.63.t: "МакАртур свергает власть!"
ustates.63.d: "Поддержка Лонга в Вашингтоне наконец достигла дна. Дуглас МакАртур вошел сегодня в Вашингтон, чтобы восстановить порядок, объявив Лонга тираном и попытавшись арестовать его в Белом доме. Участники марша МакАртура напомнили многим в Вашингтоне армию Кокса 1932 года, за исключением того, что эти люди мотивированы на сохранение статус-кво, и их приветствовали, а не освистывали. Получив информацию от информаторов АПВ в командном штабе МакАртура, Лонг смог опередить генерала-предателя и сбежал в Новый Орлеан. МакАртур решил поселиться в Белом доме и координировать расследование в отношении Лонга с руководящего кресла. Гражданская война неизбежна."
ustates.63.a: "Я был верен республике, МакАртур! Я был верен демократии!"

### President Murray ###

ustates.6300.t: "Инаугурационная речь Мюррея"
ustates.6300.d: "Социальные проблемы страны заставили американский народ обратиться к радикальным изменениям двухпартийная система рухнула, и Уильям Х.Мюррей должен быть приведен к присяге как 31-й президент Соединённых Штатов, а Джон Э.Рэнкин будет приведен к присяге в качестве вице-президента при поддержке консервативных демократов и правой переферии Республиканской партии, оказавших ему поддержку, достаточную для того, чтобы занять Конгресс. В своей инугурационной речи в Вашингтоне, округ Колумбия, Мюррей пообещал защищать интересы американского народа и уничтожать тех, кто будет угрожать ему. Естественно, это возмутило СПА, и небольшая коалиция СДП в Конгрессе означает, что ей может быть сложно принять значимый закон, особенно в сенате, где ряд сенаторов от демократов, республиканцев, прогрессивных и, конечно, от СПА пообещали заблокировать любой закон, который они посчитают вредным для Америки."
ustates.6300.a: "Боже, храни америку."

ustates.6301.t: "Хейвуд и Лонг расширяют свои формирования!"
ustates.6301.d: "В ответ на инаугурацию Мюррея и Билл Хейвуд, и Хьюи Лонг удвоили усилия по рекрутированию в ряды своих ополчений, по-видимому, отбросив любые намеки на то, что они официально не являются их лидерами. Осуждая Мюррея как угрозу демократии, Лонг требует, чтобы он держался подальше от территории АПВ, в то время как Хейвуд прямо заявляет о революции."
ustates.6301.a: "Предатели!"

ustates.6302.t: "Протесты Банкиров!"
ustates.6302.d: "Поскольку класс истеблишмента сопротивляется нашему законопроекту о разделении банков и о том, чтобы те, которые находятся на территории СДП, контролировались штатами, становится ясно, что мы не можем протащить желаемый закон через Конгресс, и придется обойтись указами. С другой стороны, антибанковская деятельность Мюррея увеличила его популярность среди простых людей."
ustates.6302.a: "Дураки"

ustates.6303.t: "Наказание коррупционеров"
ustates.6303.d: "Очевидно, что банкиры и лоббисты имеют большое влияние в округе Колумбия, часто работая на вес своих карманов, а не на людей. Таким образом, Мюррей объявил, что он должен раскопать каждого коррупционера, работающего против СДП, чтобы найти преступления, которые они совершили, и привлечь их к ответственности, когда это возможно. Конечно, это заявление вызвало бурю ненависти среди других партий, но ослабит коррумпированный истеблишмент."
ustates.6303.a: "Хорошо!"

ustates.6304.t: "Расследование Рокфеллера!"
ustates.6304.d: "Нефтяной магнат Джон Д. Рокфеллер слишком долго придерживался республиканской политики и алчности, и теперь он расплачивается тем, что приносит прибыль национальному братству.Коллеги Рэнкина и Форда обнаружили свидетельства того, что конкуренты Рокфеллера занижали цены. Несмотря на заявления его агентов, пора объявить, что мы намерены предать суду его и всех конгрессменов, которые имеют с ним связи."
ustates.6304.a: "Хорошо!"

ustates.6306.t: "Закон Смита заблокирован!"
ustates.6306.d: "Закон Смита одновременно положит конец иммиграции небелых и непротестантских людей в Соединённые Штаты, а также вновь введет формы сегрегации на северные штаты, в том числе запрет для белых жениться на евреях и тем, у кого более четверти процента чернокожих в роду. Однако у закона практически нет шансов пройти через Конгресс, поскольку в основном за него готовы проголосовать только конгрессмены СДП и горстка отколовшихся от других партий. Таким образом, необходимо будет ввести в действие указ."
ustates.6306.a: "Они развязывают нам руки!"

ustates.6307.t: "Протесты Конгресса!"
ustates.6307.d: "Конгресс открыто протестует против нашей исполнительной власти, обвиняя Мюррея в экстремистских демагогиях. АПВ и СПА уже мобилизуются против нас, и истеблишмент, похоже, ведет переговоры с военными, чтобы сдержать Мюррея. Похоже, что нас буквально вытесняют с должности по окончании столь короткого времени, хотя наши исполнительные действия сделали нас ещё более популярными среди тех, кто склонялся к нам."
ustates.6307.a: "Предатели!"

ustates.6308.t: "МакАртур смещает Мюррея"
ustates.6308.d: "Время Уильяма Х.Мюррея истекло, по окончанию которого он бежал в Джорджию, контролируемую СДП, после того, как услышал о планах Клики МакАртура совершить переворот. МакАртур объявил, что Мюррей и все другие радикалы, угрожающие Америке, должны будут уйти и позволить вернуться обычной демократической политики, в основном требуя, чтобы все ополчения были распущены и приняли конституцию."
ustates.6308.a: "Это единственный выбор"

ustates.6309.t: "Удар по Лонгу"
ustates.6309.d: "Минитмены Хьюи Лонга в последние дни подвергаются усиливающимся нападкам, и СДП громко осуждает присоединившихся к ним конгрессменов. С нашими попытками оккупировать Средний Запад, навлекшими на себя гнев АПВ и приведшими в свою очередь к партизанским атакам на боевиков СДП, мы добились большего успеха в отсеве сообществ "Раздел Богатств" на глубоком Юге. СПА боролись с нашими попытками ввести войска в Стальной пояс, чтобы добивать АПВ, однако из-за паранойи, они стали думать что мы там затем, чтобы сражаться с Красной гвардией, или, по крайней мере,станем, когда закончим с Лонгом. Сам Лонг покинул Конгресс и перебрался в Луизиану, и Конгресс уже стал хаотичным, поскольку они считают, что Мюррей использует федеральные силы для расширения возможностей СДП, устраивая рейды на своих врагов, и Конгресс уверен,что Мюррей рано или поздно займется и ими."
ustates.6309.a: "Это должно преподать ему урок."

ustates.6310.t: "Удар по Хейвуду"
ustates.6310.d: "Наши удары по Красной гвардии в Стальном поясе были встречены восторженными аплодисментами среди сторонников СДП, неоднозначной реакцией среди демократов и, конечно же, полным отвращением со стороны СПА, которые считают, что мы скоро будем покушаться и на них, что в целом действительно так, мы призываем их к ответу за их нападения на Америку. В то время как СПА терпит поражение в Стальном поясе, они наносят ответный удар, поскольку красные гвардейцы прибегают к партизанской войне, хотя мы искоренили сопротивление на юго-востоке, доставлявшее неприятности СДП. Однако большинство членов Конгресса из истеблишмента считают это безответственным и опасным, поскольку среди них широко распространена теория заговора о том, что Мюррей просто использует свои силы против Хейвуда, чтобы укрепить власть СДП, прежде чем, вероятно, повернуться против них."
ustates.6310.a: "Мы раздавим Хейвуда в ближайшее время"

ustates.6311.t: "Всеобщая забастовка распространяется"
ustates.6311.d: "Красная гвардия медленно наращивает силы против нас и нашего бездействия, и всеобщая забастовка СПА распространилась повсюду, почти парализовав промышленность во многих индустриальных штатах. Между тем АПВ Лонга также координирует действия против нас. В частности, город Сент-Луис стал зоной боевых действий, повседневная жизнь закончилась, поскольку забастовщики по-разному сталкиваются либо с федеральными силами, либо со старыми демократами, либо даже с Минитменами АПВ. Ощущение хаоса привело к нескольким беспорядкам, поскольку протесты обычных граждан превратились в грабежи и гражданские беспорядки. Люди тысячами покидают Сент-Луис и призывают к немедленному вмешательству правительства. Скоро наступит война."
ustates.6311.a: "Катастрофа!"

### President Curtis/Landon ###

ustates.64.t: "Инаугурация Президента"
ustates.64.dc: "После своего избрания Кёртис выступил с обращением к нации. Кёртис призвал к терпению и цивилизованности в эти трудные времена. Кёртиса цитируют: "Невозможно сохранить нацию, которая не сохраняет своих граждан. Промышленность снижает заработную плату, снижает уровень жизни, уничтожает покупательскую способность, это не может быть способом решения наших экономических проблем". Воодушевленный своей маловероятной победой, Кёртис смело идет в Белый дом на фоне протестов как социалистов, так и сторонников жесткой линии с обещанием исправить экономику, восстановить национальное братство и предотвратить политическое насилие любыми средствами. Прислушается ли к его словам остальная часть нации - это уже другая история."
ustates.64.dl: "Сегодня Альф Лэндон был приведен к присяге в качестве 31-го президента Соединённых Штатов Америки. В своей инаугурационной речи Лэндон говорил о проблемах, стоящих перед нацией в деле сохранения либеральной демократии. Лэндона цитировали: "Республиканцы должны стать практическими либералами, что означает, что Республиканская партия должна признать проблемы растущей и сложной индустриальной цивилизации. И я думаю, что смогу пробудить Америку к этому". В заключение Лэндон пообещал решить проблему депрессии с помощью предпринимательства. Создать новое поколение миллионеров, которые вернут гордость нации. Прислушаются ли к нему - это уже другой вопрос."
ustates.64.dz: "Сегодня Герберт Гувер был вновь приведен к присяге в качестве президента Соединённых Штатов Америки. Инаугурационная речь президента Гувера призывала к спокойствию в эти трудные времена и к тому, что мы не должны идти на компромисс между нашими демократическими ценностями и радикалами, левыми или правыми. Гувер цитирует слова: "Америка - это великий социальный и экономический эксперимент, благородный по мотивам и далеко идущий по целям"."
ustates.64.a: "Америка - одна неделимая нация!"

ustates.65.t: "Республиканцы объявляют о переговорах"
ustates.65.dc: "Президент Кёртис объявил, что его первоочередной задачей на посту президента является прекращение последней забастовки, начатой СПА, и что он направил приглашение встретиться с Биллом Хейвудом в Чикаго для переговоров. Хейвуд держит крепкую хватку над И.Р.М и АФТ, которые составляют основную массу участников общей забастовки. Наши переговорщики считают, что члены кабинета Кёртиса выступают против переговоров, рассматривая любые переговоры как политическое самоубийство - коалиция была сформирована, в конце концов, для того, чтобы избежать необходимости напрямую иметь дело со СПА, но президент Кёртис настроен решительно."
ustates.65.dl: "Президент Лэндон объявил, что его первоочередной задачей на посту президента является прекращение последней забастовки, начатой СПА, и что он направил приглашение встретиться с Биллом Хейвудом в Чикаго для переговоров. Хейвуд держит крепкую хватку над И.Р.М и АФТ, которые составляют основную массу участников общей забастовки. Наши переговорщики считают, что члены кабинета Лэндона выступают против переговоров, рассматривая любые переговоры как политическое самоубийство - коалиция была сформирована, в конце концов, для того, чтобы избежать необходимости напрямую иметь дело со СПА, но президент Лэндон и его главный переговорщик, вице-президент Чарльз Кёртис, настроены решительно."
ustates.65.a: "Единственный выход..."

ustates.66.t: "Хейвуд принимает приглашение"
ustates.66.d: "Билл Хейвуд отправил правительству сообщение о том, что он принял приглашение к переговорам. Разведывательное досье ФБР на Хейвуда указывает на то, что он и другие лидеры СПА опасались, что их правое крыло дезертирует, если он прямо откажется, поэтому он не очень рад присутствовать на переговорах, но должен сделать хотя бы видимость квазидоброй воли. В то время как в Чикаго ведутся приготовления к усилению безопасности, члены кабинета президента, а также генерал Дуглас МакАртур выразили серьезные опасения по поводу всей этой затеи. По их словам, он подвергает свою жизнь опасности, но пока они будут ждать, что получится из этой встречи."
ustates.66.a: "Я пережил сердечный приступ, переживу и это"
ustates.66.b: "Хорошо, что республика выживёт после всего этого"

ustates.67.t: "Начало переговоров"
ustates.67.dc: "Кёртис произнес волнующую речь, в которой изложил свой план перед началом переговоров. 'Этими переговорами мы продолжаем великую американскую традицию достижения мира через компромисс, прогресса через понимание и демократии через взаимное согласие. Пусть наши сегодняшние усилия будут соответствовать духу Конституции и сохранят свободу всех американцев". Президент Кёртис и Билл Хейвуд сели за стол переговоров для их исторической встречи в Чикаго. Хотя в середине переговоров пришло сообщение, что Хьюи Лонг и (услышав просьбу Лонга) Уильям Х. Мюррей потребовали присутствия на переговорах, несмотря на то, что наши дипломаты уже сказали им, что их увидят после Хейвуда. Их присутствие, несомненно, усложнит переговоры, возможно, сорвет их совсем, но отказ может подстрекать АПВ и СДП до такой степени, что успех в Чикаго станет бесполезным. Даже сам Хейвуд, похоже, хочет, чтобы они присутствовали, хотя бы для того, чтобы быть уверенным, что Кёртис скажет им всем одно и то же, не выдав при этом остальных."
ustates.67.dl: "Перед началом переговоров Лэндон произнес волнующую речь, в которой изложил свой план. Многие считают, что разговор со своими противниками - это проявление слабости. Однако такие мысли - удел фанатиков, которые хотят, чтобы их народ был принесен в жертву ради удовлетворения их глупости. Это великий момент для свободы и шаг к более свободной Америке". В середине переговоров пришло известие, что Хьюи Лонг и (услышав просьбу Лонга) Уильям Х. Мюррей потребовали присутствия на переговорах, несмотря на то, что наши дипломаты уже сказали им, что их увидят после Хейвуда. Их присутствие, несомненно, усложнит переговоры, возможно, сорвет их совсем, но отказ может подстрекать АПВ и СДП до такой степени, что успех в Чикаго станет бесполезным. Даже сам Хейвуд, кажется, хочет, чтобы они присутствовали, хотя бы для того, чтобы быть уверенным, что Лэндон скажет им все то же самое и не даст им слишком многого."
ustates.67.a: "Разрешите им участвовать"
ustates.67.b: "Им нечего здесь делать"

ustates.68.t: "Вопрос об автономии"
ustates.68.d: "Хейвуд, Лонг и Мюррей ясно дали понять, что считают, что рабочему человеку навязывают свои интересы, но у них совершенно разные пути достижения своих целей. Тем не менее, "Домашнее правление" планирует позволить каждому из них реализовать свои идеи в соответствующих регионах. Хейвуд требует, чтобы мы продемонстрировали добрую волю, прекратив все попытки прекратить всеобщую забастовку, по сути, выведя большую часть наших сил из региона. АПВ и СДП заявили, что если мы выполним это требование, нам придется сделать то же самое для них и приказать военным силам МакАртура отступить. Конечно, Хейвуд едва не сорвал переговоры, заявив, что отвод войск от опорных пунктов ПОД просто облегчит Красной гвардии задачу по их окончательному разгрому, но на эту угрозу Мюррей лишь усмехнулся и предложил ему попробовать свои силы. После того, как Лонг и президент напомнили обоим мужчинам, что армия США остаётся главной проблемой, они, к счастью, на время прекратили борьбу."
ustates.68.a: "Ладно."
ustates.68.b: "Хэйвуду стоит сделать предложение получше"

ustates.69.t: "Осуждение округа Колумбия"
ustates.69.d: "Отказавшись от встречи, Уильям Х. Мюррей и Хьюи Лонг осудили президента [USA.GETLeader] за встречу с "анархистом" до них. Оба разозлили своих сторонников: АПВ требует, чтобы Лонга пустили в зал заседаний, а СДП уже объявила округ Колумбия коррумпированным истеблишментом, не имеющим спасения и поддавшимся радикализму. Губернаторы и конгрессмены из соответствующих фракций уже кивают в знак согласия с этими настроениями и, по сообщениям, открыто встречаются со своими лидерами ополчения. Хейвуд, узнав об этом, решил вернуться в Стальной пояс, чтобы организовать СПА, требуя, чтобы президент [USA.GETLeader] тем временем усмирил и СДП, и АПВ, если Кёртис хочет, чтобы он вернулся. Однако маловероятно, что такое возможно без Гражданской войны."
ustates.69.a: "Провал."

ustates.6900.t: "Хэйвуд заявляет о коррумпированности [USA.GETLeader]"
ustates.6900.d.c: "Предвыборные материалы Альфа Лэндона выставляли его как self-made man, предпринимателя, который сделал своё богатство, начав с небольшой нефтяной компании. Кульминацией отношений Лэндона с нефтяной промышленностью стало создание в его родном штате Канзас Нефтегазовой ассоциации Соединённых Штатов, которая свободно ассоциируется со Standard Oil. Теперь, когда он попытался сомкнуть ряды с крупным бизнесом, Хейвуд и СПА рассматривают это как дымящийся пистолет, доказывающий, что Лэндон - предатель народа. Хотя для многих эти обвинения звучат голословно, ссылаясь на то, что Лэндон - человек с деловыми связями, пытающийся улучшить экономику, радикалы, похоже, убеждены в этом."
ustates.6900.d.l: "Предвыборные материалы Альфа Лэндона выставляли его как self-made man, предпринимателя, который сделал своё богатство, начав с небольшой нефтяной компании. Кульминацией отношений Лэндона с нефтяной промышленностью стало создание в его родном штате Канзас Нефтегазовой ассоциации Соединённых Штатов, которая свободно ассоциируется со Standard Oil. Теперь, когда он попытался сомкнуть ряды с крупным бизнесом, Хейвуд и СПА рассматривают это как дымящийся пистолет, доказывающий, что Лэндон - предатель народа. Хотя для многих эти обвинения звучат голословно, ссылаясь на то, что Лэндон - человек с деловыми связями, пытающийся улучшить экономику, радикалы, похоже, убеждены в этом."
ustates.6900.a: "Своими высказываниями он уничтожит республику!"

ustates.6901.t: "Хьюи Лонг называет [USA.GETLeader] корпоративистом"
ustates.6901.d: "Хьюи Лонг, как и Хейвуд, ответил, осудив [USA.GETLeader] как коррумпированного политика в кармане Standard Oil. Хотя он поддержал переговоры как шаг в правильном направлении, он также недавно говорил о том, что президент [USA.GETLeader] заботится только о богатых и монополиях, которые угнетают истинных американцев, критикуя фискальный консерватизм [USA.GETLeader] во время его пребывания на посту губернатора Канзаса. Хьюи Лонг также не преминул напомнить народу, что по всем правам он должен быть президентом и что он бы уже исправил этот кризис. Президент, между тем, в недавнем интервью газетам ответил, что у Лонга серьезный случай "кислого винограда", а политические карикатуры начали изображать Лонга как детского бабуина - к большому возмущению АПВ."
ustates.6901.a: "Эгоистичный шут!"

ustates.6902.t: "Мюррей осуждает недавние действия правительства"
ustates.6902.dl: "Уильям Х. Мюррей ответил на распространение президентом антибелой пропаганды Лиги, назвав [USA.GETLeader] коррумпированным политиком, апеллирующим к бюрократам, корпорациям и меньшинствам, который использует свои экономические связи для наступления на права штатов через мощные корпоративные интересы. Обличая его как инструмент республиканцев и предателя расы, большинство национальных газет осудили Мюррея, за исключением откровенно симпатизирующих фордистских газет."
ustates.6902.dc: "Уильям Х. Мюррей ответил на недавнее распространение президентом пропаганды против Белой лиги, осудив Кёртиса как коррумпированного политика, апеллирующего к бюрократам, корпорациям и меньшинствам, который использует свои политические связи для атаки на права штатов через мощные корпоративные интересы. Обличая его как инструмент республиканцев и утверждая, что он позорит своё наследие чероки, большинство национальных газет осудили Мюррея, за исключением откровенно симпатизирующих фордистских газет."
ustates.6902.a: "Безумец!"

ustates.6903.t: "Мюррей осуждает кумовство"
ustates.6903.d: "Уильям Х. Мюррей отреагировал на встречу президента с бизнес-лидерами перед политическими, назвав [USA.GETLeader] коррумпированным политиком, апеллирующим к банкирам, корпорациям и меньшинствам, который использует свои экономические связи как способ атаковать права штатов через мощные корпоративные интересы. Большинство национальных газет осудили Мюррея, за исключением откровенно симпатизирующих фордистских газет и более амбивалентной "Hearst Empire"."
ustates.6903.a: "Безумец!"

ustates.70.t: "Требуемое финансирование"
ustates.70.d: "Когда встреча в Чикаго началась всерьез, быстро стало ясно, что всех присутствующих объединяет только один фактор: вернуть что-то полезное для своих избирателей. Они потребовали, чтобы каждая из их партий получила от правительства единовременную денежную субсидию на борьбу с депрессией. Хотя это будет проявлением доброй воли, и в случае отказа все они выйдут из партии, это грозит усилением радикалов в случае провала переговоров. И, конечно, никто из них не будет рад тому, что другие получат финансирование, что означает, что нам придется уступить больше на переговорах."
ustates.70.a: "Согласиться"
ustates.70.b: "Отказаться"

ustates.71.t: "Требования Мюррея"
ustates.71.d: "Несмотря на репутацию "бойца", известного своими возмутительными и оскорбительными заявлениями на публике, лидер старых демократов Уильям Х. Мюррей, очевидно, более проницателен в частной жизни. Неудивительно, что он изо всех сил боролся за то, чтобы Лонг и Хейвуд не получили больше власти в своих родных регионах, но пока они не сдались, у него наконец-то появилось предложение для всех сидящих за столом переговоров. Если социалисты и АПВ "уйдут" из регионов старых демократов и вместо этого пригласят своих самых видных сторонников жить в своих собственных регионах, он будет голосовать за увеличение автономии. Однако вместе с этой автономией он хочет, чтобы федеральные расследования в отношении Белых Лиг в пределах линии Мейсон-Дикси были сокращены, назвав это "местным делом", и публичного обещания президенту уважать права штатов. Наконец, в довершение всего, он хочет значительных инвестиций в сельский Юг... выделив ещё один большой грант для Мюррея и СДП, чтобы они распорядились им по своему усмотрению. Это фактически обеспечит правление старых демократов от Индианы до Флориды в обозримом будущем, но это единственная надежда на то, что план "Дом" сработает."
ustates.71.a: "Согласиться"
ustates.71.b: "Никогда!"

ustates.7100.t: "Радикалы недовольны!"
ustates.7100.d: "Хейвуд и его окружение расстроены тем, что мы согласились на требования Мюррея дать старым демократам больший контроль над его регионом, рассматривая это как предательство рабочих, которые поддерживали его в регионе. Лонг, с другой стороны, кажется, готов согласиться, если между ними будет "перемирие", что означает, что Лонг не будет работать над расширением своего влияния среди старых демократов, но сохранит те партийные машины, которые уже существуют, и "предложит" (поскольку он "официально" не имеет над ними контроля) Минитменам прекратить агрессивные действия между ними. Лидер АФЛ Сэмюэль Гомперс был вызван на встречу президента и Хейвуда для делегирования полномочий между ними, и он пришел к собственному компромиссу. В то время как СПА перестанет поощрять рост на юге, им будет предоставлен ещё больший контроль над севером, большой грант, с которым они смогут делать все, что захотят, протекционизм останется нормой в отношениях с Антантой, и федеральное правительство не будет предпринимать никаких попыток прекратить так называемые "Объединённые синдикаты" от помощи синдикалистскому движению в других частях мира. Хейвуд неохотно согласился, полагая, что в долгосрочной перспективе это поможет большему числу рабочих, и, конечно, вероятно, он верит, что синдикалистское движение сможет освободить американский Юг, как только он поможет ему стать однополярной идеологией мира. Единственный вопрос сейчас - согласятся ли республиканцы. Конечно, Лонг увидел возможность потребовать от АПВ компенсации за то, что они пошли на эту сделку, в виде более крупного гранта, который они смогут потратить на своих сельских и безработных сторонников."
ustates.7100.a: "Мы согласны"
ustates.7100.b: "Это слишком много"

ustates.72.t: "Проблема боевых отрядов"
ustates.72.d: "После того, как все стороны, наконец, согласились предоставить друг другу большую автономию в своих регионах и прекратить нападения на друг друга и федеральное правительство, остаётся последний вопрос об ополчениях, которые создали все стороны: Белая лига старых демократов, Красные боевики Социалистической партии и Минитмены Первой партии Америки. Маловероятно, что мир, демократия или уважение к федеральному правительству могут сохраниться, если эти ополчения будут продолжать расти. Республиканский кабинет потребовал, чтобы каждая фракция прекратила финансирование набора ополченцев за пределами своей территории, чтобы ополченцы зарегистрировались в органах власти штатов и были подотчётны и регулируемы законом. Другие члены Конгресса хотят разоружить их сразу же, заявляя, что это единственный способ обеспечить мир. Хотя лидеры фракций согласились на первый вариант при условии, что остальные выведут войска из "своих" регионов, маловероятно, что они пойдут на второй, хотя МакАртур предположил, что если мы застанем их врасплох и разоружим ополченцев сразу, им придется согласиться. Немногие другие уверены, что этот план сработает."
ustates.72.a: "Пусть они согласятся хотя бы ослабить ополченцев"
ustates.72.b: "Разоружить их сейчас, в этом случае они хотя бы не будут этого ожидать!"

ustates.73.t: "Компромисс!"
ustates.73.d: "Принят Акт о внутреннем самоуправлении 1937 года, согласно которому федеральное правительство согласилось предоставить гораздо больше автономии штатам АПВ, СДП и СПА в плане экономической и социальной политики в обмен на прекращение набора в ополчение, прекращение текущих забастовок, беспорядков, вербовки партий в других районах штатов и агрессивных действий против нас и друг друга среди прочих наших требований. Социалисты в настоящее время переводят Чикаго и Детройт на полусиндикалистские системы, где рабочие повсеместно объединены в профсоюзы и владеют долями в производстве, АПВ начала внедрять более мелкий и местный вариант "Разделяй богатство", а СДП внедряет комбинацию более "нативистских" законов и антикорпоративной политики на американском юго-востоке. Хотя многим в кабинете министров не нравится передача им контроля даже в такой степени, этот уровень децентрализации разрядил обстановку, позволив нам сосредоточиться на Западе и Востоке, где федеральное правительство всё ещё наиболее влиятельно, но при этом лишив их возможности быть прямой угрозой на национальном уровне и дав каждому основному избирателю то, что он хочет."
ustates.73.a: "Америка спасена благодаря компромиссу!"
ustates.73.b: "Кто если не Гувер?"

ustates.74.t: "Скандал с Стеффансом!"
ustates.74.d: "У Национального Клана на руках скандал десятилетия! Поскольку репутация Клана Индианы медленно страдала после распространения тонкой антиклановской пропаганды, он стал объектом все более пристального внимания из-за явной коррупции его политических лидеров, что привело к тому, что ФБР арестовало Великого Дракона Ди Си Стивенсона и его телохранителей за взяточничество. Однако с тех пор количество преступлений увеличилось, поскольку расследования его имущества и интервью с соратниками показали, что Стивенсон был сексуальным маньяком и вероятным убийцей. Поскольку история становится все более сенсационной, губернатор Индианы и предполагаемый член Клана Эдвард Л. Джексон, как ожидается, уйдет в отставку."
ustates.74.a: "Попался!"

ustates.75.t: "СПА не одобряет компромисс"
ustates.75.d: "Лидеры СПА открыто заявили, что они не будут продолжать переговоры, потому что, по словам Хейвуда, "было бы глупо поощрять реакцию, когда на столе лежит революция". Они вернулись в Иллинойс, чтобы продолжить организацию забастовки на Стальном поясе. После этой неудачи наши обещанные планы по достижению компромисса рухнули, и Мюррей с Лонгом тоже скоро вернутся домой, посчитав это пустой тратой времени, причем оба они ещё больше злятся на Хейвуда, чем на федералов."
ustates.75.a: "ДА ВАШУ..."

ustates.76.t: "МакАртур обеспокоен соглашениями"
ustates.76.d: "МакАртур и более общее военное руководство обеспокоены тем, что переговоры просто дают политическим радикалам больше времени для вербовки и организации своих военизированных формирований, подрывающих Конституцию. [USA.GETLeader] попытался заверить его, что это единственный путь к миру и что американские ценности будут защищены, но МакАртур требует поставить его во главе генерального штаба, чтобы убедиться, что так оно и есть. Хотя [USA.GETLeader] не нравится, что военный чиновник скрыто угрожает президенту Соединённых Штатов за увеличение власти, он должен принять решение."
ustates.76.a: "Очень хорошо"
ustates.76.b: "Уступить было бы недемократично"

ustates.77.t: "Мюррей уходит!"
ustates.77.d: "Как и ожидалось, Мюррей ушел от нас после того, как мы отказались подчиниться его требованию. Он заявил, что [USA.GETLeader] находится в сговоре с Хейвудом и Лонгом, что правительство не представляет американцев, и что сама душа Америки находится под угрозой. В то время как правительственные чиновники пытались призвать к спокойствию, слова Мюррея прозвучали по всей стране, особенно на Юге, разжигая поддержку СДП и - как советники предупреждали президента - сводя на нет предыдущие усилия по их сдерживанию. Поскольку Мюррей и СДП подняли шум, Лонг и Хейвуд вернулись домой, чтобы руководить своими партиями, заявив, что вернутся только тогда, когда угроза СДП будет сдержана."
ustates.77.a: "Это было неизбежно"

ustates.78.t: "МакАртур и армия устраняют [USA.GETLeader]"
ustates.78.d: "Похоже, что время [USA.GetLeader] истекло. Считая, что попытки компромисса провалились, в то время как различные экстремисты продолжают набирать силу, собственный кабинет [USA.GETLeader] потерял уверенность в том, что с последней вспышкой военных действий будет достигнуто какое-либо решение. При явном сотрудничестве кабинета и поддержке военной Клики генерал Дуглас МакАртур возглавил чрезвычайную администрацию, призванную "сохранить страну от экстремистских сил, пока нас полностью не захватили". Конечно, это только подтвердило различным радикалам и популистам, что правительство США не спасти, хотя солдаты МакАртура, похоже, готовы сражаться. Пока правительство пытается заверить американскую общественность, что все под контролем, большинство смотрит на происходящее в шоке. Гражданская война кажется неизбежной. остаётся вопрос, что должен делать сам президент?"
ustates.78.a: "Я не собираюсь мириться с этим предательством."
ustates.78.b: "Борьба с ним только усугубит ситуацию."

ustates.79.t: "Хейвуд осуждает насилие со стороны полиции"
ustates.79.d: "По мере того, как забастовка СПА продолжается, распространяясь за пределы Стального пояса, столкновения между забастовщиками и полицией становятся все более частыми. Некоторые, такие как Норман Томас, призывали забастовщиков АФТ и И.Р.М сопротивляться без насилия, но это не всегда срабатывало - особенно когда забастовщиков одновременно провоцировали сторонники старых демократов и федералистов. Хейвуд публично осудил правительство за то, что оно усугубляет насилие, вместо того чтобы защищать тех, кто больше всего в нем нуждается. 'Этим рабочим нужна работа, которая не эксплуатирует их, не приносит их плоть и кровь в жертву на алтарь американской жадности', - заявил Хейвуд в своей речи в Миннеаполисе. Вместо этого они получают правительство, которое действует по указке своих капиталистических хозяев". Не заблуждайтесь, что кажущееся бездействие правительства на самом деле является действием, действием правящего класса, действующего с полным осознанием защиты своей классовой власти"."
ustates.79.a: "Мы не можем долго держаться!"

ustates.80.t: "Мюррей объявляет войну тирании"
ustates.80.d: "Не только забастовщики СПА ощущают на себе жар от рук американской полиции. Белые лиги тоже оказались под повышенным вниманием. Несколько тренировочных центров Минитменов в Алабаме и Южной Каролине в последние дни подверглись полицейским рейдам, а собрания Старых демократов постоянно подвергаются преследованиям - так громко жаловался лидер Клана Хирам Уэсли Эванс. Федеральное правительство выбрало путь открытой тирании", - сказал он. Они сделают все, чтобы удержать нас, тогда как мы ищем правительство, достойное нас!". Его недавняя речь в Шарлотте была встречена ликующими толпами, что свидетельствует о растущем влиянии старых демократов."
ustates.80.a: "Это мы ещё посмотрим!"

ustates.81.t: "Всеобщая забастовка распространяется"
ustates.81.d: "Всеобщая забастовка СПА распространилась далеко и широко, практически застопорив страну во многих промышленных штатах. Город Сент-Луис, в частности, превратился в зону боевых действий, повседневная жизнь практически прекратилась из-за столкновений забастовщиков с федеральными силами, старыми демократами или даже с АПВ Минитменов. Ощущение хаоса привело к нескольким беспорядкам, когда протесты обычных граждан переросли в грабежи и гражданские беспорядки. Люди тысячами покидают Сент-Луис и требуют немедленного вмешательства правительства."
ustates.81.a: "Катастрофа!"

ustates.83.t: "Столкновения на юге"
ustates.83.d: "Сегодня подразделения Национальной гвардии вступили в бой с ополченцами Минитменов в северной Луизиане, рейд, который вскоре превратился в кровавую бойню, так как Минитмены открыли огонь. В итоге было убито более сорока гвардейцев, а также неизвестное количество минитменов. Хьюи Лонг и АПВ отрицают свою причастность к ополчению, но ставят под сомнение присутствие Национальной гвардии в том, что, очевидно, должно было быть делом полиции. Ополченцы, по их словам, просто защищались. Фотографии последующей кровавой сцены распространились в южных газетах, что привело к новой волне возмущения общественности, направленной против федерального правительства."
ustates.83.a: "Но не на "Минитменов"? Даже немного?"

ustates.84.t: "Резня в Питтсбурге"
ustates.84.d: "Для начала революции достаточно было одной искры, и в Питтсбурге эта искра проскочила, когда толпа людей стояла возле одной фабрики, решив выступить против Национальной гвардии. Гвардейцы открыли огонь по толпе, оставив пятерых убитых. Не сразу это событие окрестили "Питтсбургской резней", и Стальной пояс был доведен до бешенства. Вскоре национальные гвардейцы и полиция сражались с ополченцами СПА по всему региону. Газеты по всей стране пестрели заголовками "Гражданская война", а общественная паника достигла крещёндо."
ustates.84.a: "Что дальше?"

ustates.85.t: "Марш на Детриот"
ustates.85.d: "Старые демократы, партия "Америка прежде всего", Социалистическая партия Америки и Национальная гвардия снова вступили в конфликт в Мичигане, когда старые демократы попытались обвинить социалистов в том, что они вызвали очередную забастовку, которая подрывает экономику. Лидеры старых демократов обвинили слабость правительства в том, что оно не покончило с "революционными леваками" и противодействует усилиям старых демократов по достижению целей Вудро Вильсона и Арнольда Палмера в борьбе с радикалами, и что далекие бюрократы федерального правительства вместо этого симпатизируют им и "ложному эгалитаризму" АПВ. Официальный бюллетень "Старых демократов" далее обвинял АПВ в поощрении политической коррупции и росте бюрократического государства, осуждая меньшинства в правительстве, с которыми сотрудничают и АПВ, и Социалистическая партия. В конце они заявили, что организуют марш на Детройт в знак протеста против поведения социалистов."
ustates.85.a: "Это нехорошо"

ustates.86.t: "Организован контрпротест!"
ustates.86.d: "В ответ на то, что близлежащие старые демократы, такие как Клэр Хоффман, помогли организовать "Марш на Детриот", Билл Хейвуд объявил, что контрпротест красных милитантов будет присутствовать для защиты забастовщиков, рабочих и социалистов от "реакционных экстремистов, расистов и шовинистов", и предупредил старых демократов держаться подальше, заявив, что "силы реакции пожалеют, если появятся на пороге революции". В ответ Хьюи Лонг, которому, несомненно, было неприятно, что оскорбления Мюррея в его адрес и Хейвуда оказались в центре внимания, объявил, что Минитмены будут присутствовать, чтобы показать американцам, что истинный американизм всё ещё присутствует в эти тёмные времена, и защитить американских граждан от старых демократов и социалистов. Хотя все стороны подверглись критике за их поведение и возможные мотивы, нет сомнений, что все закончится плохо."
ustates.86.a: "Мы сделаем все, что в наших силах"

ustates.87.t: "Детройтская кровавая баня"
ustates.87.d: "Марш закончился почти так же быстро, как и начался, и, как и ожидалось, обернулся катастрофой. СПА и старые демократы обвиняют друг друга в том, что они сделали первый выстрел, и неизвестно, кто из них начал открытую борьбу, но независимо от этого федеральное правительство, минитмены, социалисты и старые демократы начали сражаться между собой, как только между ними начались беспорядки, и мало кто мог отличить друг друга. Однако в конце концов стало ясно, что у СПА слишком много сторонников в этом районе, и другим фракциям пришлось отступить. Страна быстро разрушается, количество трупов превысило 200, слабость федерального правительства была полностью раскрыта, и ни одна сторона не может положиться на него в поддержании порядка против других. Кроме того, в газетах Национальную гвардию обвиняют в гибели мирных жителей наряду с другими фракциями, в зависимости от того, какая партия печатает бюллетень."
ustates.87.a: "И что теперь?"

ustates.88.t: "Компромисс провалился!"
ustates.88.d: "Похоже, мы были слишком самоуверенны. Хотя наши первые несколько рейдов на штабы ополченцев прошли без проблем, мы потерпели неудачу при попытке арестовать группу минитменов в Южном Миссури, в результате перестрелки погибли 34 человека, 12 национальных гвардейцев и 22 минитмена. Боевики СДП и СПА стали ещё больше параноить, что мы планируем уничтожить их всех, и открыли ответный огонь по нашим парням. Уиллам Х. Мюррей, Билл Хейвуд и Хьюи Лонг теперь, наконец, могут согласиться в одном: нам нельзя доверять. Они сбежали домой, чтобы, несомненно, подготовить контратаку до того, как хабеус корпус, вероятно, будет приостановлен."
ustates.88.a: "Война неизбежна"

### Garner Path ###

ustates.91.t: "Инаугурация Джона Н.Гарнера"
ustates.91.d: "Сегодня Джон Нэнс Гарнер был приведен к присяге став 31-м президентом Америки. В своей речи Гарнер говорил о том, что мы не должны идти на компромисс в отношении наших демократических ценностей с радикалами, левыми или правыми. Приведена цитат из высказывания Гарнера: "Мы твердо осознаем, что борьба за лучшую Америку - будет долгой". Что касается экономики, Гарнер пообещал реформы посредством личных жертв и жесткой экономии, как это было сделано после паники 1893 года. Гарнер входит в Белый дом в окружении враждебных сенаторов АПВ и СПА, а также настороженных республиканцев, хотя он заверил общественность, что лонгисты и социалисты успокоятся к концу этого года."
ustates.91.a: "Боже, храни Америку"

ustates.9100.t: "Президент объявляет о жесткой Линии"
ustates.9100.d: "Президент [USA.GetLeader] сегодня объявил, что будет проводиться жесткая линия против забастовщиков СПА, а также против любых экстремистских сил, которые стремятся ещё больше дестабилизировать Америку. Он приказал всем бунтовщикам Стального пояса разойтись по домам, а также всем сторнникам АПВ и боевикам СДП, чтобы они отступили, прежде чем начнутся военные действия. Все сенаторы от СПА, АПВ и СДА ушли с Капитолийского холма под насмешки своих коллег-республиканцев и демократов, что усилило ощущение того, что страна приближается к политической критической точке."
ustates.9100.a: "Мы победим"

ustates.9101.t: "Предложение Дж.Эдгара Гувера"
ustates.9101.d: "Дж. Эдгар Гувер, директор ФБР, прибыл сегодня в Белый дом, будучи в мрачном настроении и проинформировал президента [USA.GetLeader] о неизбежности Гражданской войны. По его словам, лучший шанс для федерального правительства - это предпринять решительные действия сейчас, прежде чем АПВ, СПА и СДП смогут стать более организованными. Судебное преследование Хьюи Лонга означало бы крах АПВ, поскольку она сосредоточена вокруг его личности. Между тем судебное преследование Билла Хейвуда привело бы СПА в замешательство, в то время как МАВ и АПВ боролись за лидерство... по крайней мере, достаточно долго, чтобы непосредственная опасность миновала. Заключение Уильяма Мюррея в тюрьму, безусловно, вызовет сомнения среди его сторонников и, возможно, полностью положит конец угрозе со стороны СДП. Есть также причины преследовать Д.К.Стивенсона или Эрла Браудера, менее влиятельных членов своих фракций, но все же важных фигур, в делах которых стоит покопаться. Это делегитимизирует фракцию, которую мы решили преследовать, но этого может быть недостаточно, чтобы положить конец кризису. Тем не менее, если ФБР хочет действовать, как говорит Гувер, они должны действовать сейчас, потому что есть время только на одну операцию."
ustates.9101.a: "Расследовать Лонга"
ustates.9101.b: "Расследовать Хейвуда"
ustates.9101.c: "Расследовать Мюррея"
ustates.9101.e: "Расследовать Стивенсона"
ustates.9101.f: "Расследовать Браудера"

ustates.9102.t: "Расследование мало что дало"
ustates.9102.dreed: "Наше расследование по делу Хейвуда в основном провалилось! Все, что мы обнаружили, это его более прямую связь с боевиками СПА, но это никого не шокирует."
ustates.9102.dlong: "Наше расследование в отношении Лонга лишь подтвердило типичное покровительство АПВ и взяточничество, которого, в принципе, общественность и так ожидала. Здесь нет ничего ценного."
ustates.9102.dbrowder: "Наше расследование оказалось пустой тратой ресурсов, в результате которого выяснилось, что Браудер является кем-то вроде закулисного посредника в СПА Это практически ничего ценного. Будем надеяться, что армия сможет сохранить мир."
ustates.9102.dMurray: "Наше расследование было пустой тратой ресурсов, мы только обнаружили, что у Мюррея есть сообщники по Клану, чего многие ожидали, несмотря на то, что он никогда не комментировал это. Это практически ничего ценного. Будем надеяться, что армия сможет сохранить мир."
ustates.9102.a: "Проклятье!"

ustates.9103.t: "Военные на готове!"
ustates.9103.d: "Наши военные готовы защитить Республику от радикалов! Единственный вопрос теперь - где их использовать? Антирадикалы предлагают использовать основную часть вооружённых сил, чтобы занять захваченную синдикалистами территорию, которая всё ещё бастует, в то время как кабинет министров хотел бы распределить силы и занять все три радикальные фракции. Джордж Маршалл, однако, хотел бы разделить разницу, разместив большую часть наших военных в Стальном поясе и используя контршпионаж на других территориях, чтобы предотвратить немедленное восстание, хотя он предупреждает, что это только выиграет время, так как они, вероятно, уже объявили о восстании против жесткой линии президента и из страха, что Гарнер придет за ними после завершения СПА"
ustates.9103.a: "Сосредоточиться на забастовщиках"
ustates.9103.b: "Распределите наши силы более равномерно"
ustates.9103.c: "Следовать предложению Маршалла"

ustates.9104.t: "Массовое сопротивление в Иллинойсе!"
ustates.9104.d: "Нашим силам удалось оттеснить радикальных активистов СПА и бунтовщиков в Стальном поясе. Однако оккупация становится все более трудной, поскольку красные боевики организуются против нас и не ограничиваются лишь обстрелами наших солдат. Кабинет министров настаивает на отступлении и защите Вашингтона, пока силы СПА не стали слишком мощными, но МакАртур и Эйзенхауэр утверждают, что они смогут удержать территорию, если получат подкрепление."
ustates.9104.a: "Дайте им то, что им нужно!"
ustates.9104.b: "Отступайте!"

ustates.9105.t: "Борьба со Стальным поясом"
ustates.9105.d: "Атаки СПА замедлились, так как увеличение численности наших войск нанесло ущерб их усилиям и привело к контратакам на штабы их ополчения под командованием МакАртура и Эйзенхауэра. Однако, хотя Красное ополчение ослабло, а правительство приобрело легитимность в глазах граждан Стального пояса, рабочие ещё не перешли на нашу сторону, многие по-прежнему отказываются работать, даже если они не являются открытыми членами СПА Такие сторонники жесткой линии, как Элвин М. Оулси и Гарри Ф. Берд, были воодушевлены нашим недавним успехом и настаивают на том, чтобы мы завершили работу, подавив остальных забастовщиков и профсоюзы, чтобы промышленность могла нанять новых рабочих или чтобы они научились не заниматься подобным поведением. Однако вице-президент Эл Смит и другие члены кабинета настаивают на том, чтобы мы заключили сделку с лидерами промышленности о повышении заработной платы в обмен на защиту от ополчения, отмечая, что большинство этих рабочих не являются прирожденными боевиками, если с ними обращаться справедливо, а поддержка СПА может быть подорвана в процессе."
ustates.9105.a: "Вести переговоры о повышении заработной платы"
ustates.9105.b: "Усилить репрессии"

ustates.9106.t: "Восстание в Стальном поясе!"
ustates.9106.d: "Плохие новости, так как Стальной пояс становится все более нестабильным с момента вступления Гарнера в должность. Все больше рабочих присоединились к СПА в результате нашей слабости в их остановке, и теперь нам не хватает сил, чтобы сдержать их. В условиях, когда целые взводы национальных гвардейцев были перебиты, партизанские атаки, более крупные беспорядки и барьеры, установленные Красным ополчением на улицах Чикаго и Детройта, мы вынуждены отступить в Вашингтон. МакАртур в ярости от сложившейся ситуации, считая, что победа могла быть достигнута, если бы правительство не провалило ситуацию, а радикалы скоро будут у нашего порога благодаря Гарнеру и его советникам. Старые демократы тоже в ярости, их атакуют в районах, контролируемых СПА, и многие из их сторонников отступают в более южные регионы Стального пояса."
ustates.9106.a: "Я не великий.."

ustates.9107.t: "Восстание в Стальном поясе!"
ustates.9107.d: "Есть и плохие новости, поскольку оккупация прошла не так, как планировалось. Все больше рабочих присоединились к СПА в результате нашего предполагаемого угнетения рабочих, и теперь нам не хватает сил, чтобы сдержать их. С учётом того, что целые взводы были перебиты, партизанских атак, более крупных беспорядков и заграждений, установленных Красной Милицией на улицах Чикаго и Детройта, мы вынуждены отступить в Вашингтон. МакАртур в ярости от сложившейся ситуации, считая, что победа могла быть достигнута, если бы правительство не провалило ситуацию, а радикалы скоро будут у нашего порога благодаря Гарнеру и его советникам. Старые демократы тоже в ярости, их атакуют в районах, контролируемых СПА, и многие из их сторонников отступают в более южные регионы Стального пояса."
ustates.9107.a: "Проклятье!"

ustates.9108.t: "Грязь Гувера"
ustates.9108.d: "Наше расследование обнаружило важные улики! Дж. Эдгар Гувер сообщил нам, что у него есть доказательства коррумпированности лидера Клана Индианы Д.К. Стивенсона, который вместе со своим окружением занимался алкоголем, наркотиками, запугиванием, "отношениями" с несовершеннолетними, сексуальным насилием и убийствами. Хотя неясно, почему Гувер держал эту информацию при себе, возможно, он подстраховывался, чтобы использовать её в качестве разменной монеты. Несмотря на отвращение [USA.GetLeader] к Гуверу за то, что он не занялся этим раньше, очевидно, что публикация этой информации и привлечение Стивенсона к суду может дискредитировать Клан."
ustates.9108.a: "Арестовать Стивенсона"

ustates.92.t: "Законопроект о жесткой экономии"
ustates.92.d: "Президент Гарнер внес сегодня в Конгресс законопроект о чрезвычайных мерах экономии - почти наверняка противоречивый законодательный акт, который предусматривает сокращение государственных расходов по всем направлениям - особенно в отношении военных расходов, не связанных с армией, и федеральных расходов на строительные проекты. Выступление Гарнера в Сенате говорило о жертвах, необходимых для выхода Америки из Великой депрессии, и пыталось укрепить доверие рынка, заявив, что сокращение расходов частично обусловлено убежденностью его кабинета в том, что депрессия уже подходит к концу, но было встречено скептицизмом и насмешками со стороны радикально настроенных сенаторов. Даже собственный кабинет Гарнера выразил сомнения по поводу его выбора, предполагая, что принятие законопроекта может оказаться трудным... хотя, если это удастся, то это почти наверняка спасет страну, восстановив доверие частных инвесторов к государству."
ustates.92.a: "Верьте в Америку"

ustates.93.t: "Лонг осуждает меры жесткой экономии"
ustates.93.d: "Как только на Капитолийском холме началось обсуждение законопроекта о жесткой экономии, АПВ немедленно осудила его. Хьюи Лонг сказал в своей речи в Луизиане, что меры жесткой экономии делают прямо противоположное тому, что было необходимо. Вместо того чтобы делить богатство, она забирает все до последней крупицы богатства у тех, кто больше всего в нем нуждается. По его словам, жесткая экономия приведет к тому, что средний американец станет ещё более отчаянно бедным, чем он есть сейчас, и сделает его уязвимым для синдикалистской и реакционной риторики. Лонг сказал, что ради блага страны он будет направлять АПВ на противодействие законопроекту на каждом шагу."
ustates.93.a: "Посмотрим"

ustates.94.t: "Демонстрация в Вашингтоне перерастает в насилие"
ustates.94.d: "Демонстрация рабочих и забастовщиков в Вашингтоне, выражающих своё неодобрение законопроекта о мерах жесткой экономии, сегодня переросла в насилие, когда полиция попыталась разогнать толпу. Присутствующие члены СПА заявили, что их демонстрация была мирной, а полиция спровоцировала толпу на ответные действия. Независимо от причины, конечным результатом стало ожесточенное сражение с полицией, которое оставило город в хаосе на два дня и привело к ранениям сотен протестующих. Лидер СПА Билл Хейвуд осудил действия полиции как жестокость и империалистическое подавление."
ustates.94.a: "Фанатичные подонки!"

ustates.95.t: "Всеобщая забастовка распространяется"
ustates.95.d: "Всеобщая забастовка СПА распространилась далеко и широко, практически застопорив нацию во многих промышленных штатах. Город Сент-Луис, в частности, превратился в зону боевых действий, повседневная жизнь практически прекратилась из-за столкновений забастовщиков с федеральными силами или с конкурирующими ополчениями. Ощущение хаоса привело к нескольким беспорядкам, когда протесты обычных граждан переросли в грабежи и гражданские беспорядки. Люди тысячами покидают Сент-Луис, требуя немедленного вмешательства правительства."
ustates.95.a: "Проклятые дураки!"

ustates.96.t: "Начинается голосование по законопроекту о жесткой экономии"
ustates.96.d: "Сегодня в Конгрессе началось голосование по законопроекту о чрезвычайных мерах экономии, хотя первые признаки оказались не очень хорошими. Хотя законопроект пользуется твердой поддержкой сенаторов-демократов, против него яростно выступают и СПА, и АПВ... и хотя достаточно сенаторов-республиканцев и СДП остаются "на заборе", его принятие может оказаться маловероятным без вмешательства. Возможно, что президент Гарнер мог бы провести кампанию за голоса влиятельных республиканцев и надеяться, что достаточное количество старых демократов нарушит партийную линию и проголосует за законопроект. Коалиция, возможно, и не нужна, но, может быть, он сможет воззвать к их чувству гражданского долга только в этом одном случае?"
ustates.96.a: "Обращение к другим партиям"
ustates.96.b: "Они нам не нужны"

ustates.97.t: "Насилие в Атланте"
ustates.97.d: "Наши контршпионские и в целом легковооруженные силы на Юге больше не могут удерживать регион, несмотря на то, что многие члены ОДР изначально были удовлетворены нашей оккупацией Стального пояса. Поскольку наших агентов все больше и больше вытесняют из организаций НДБЛ, они, наконец, нанесли ответный удар, убив нескольких агентов ФБР в их предполагаемом "убежище" в Атанте, причем Белые Лиги открыли огонь снаружи из дробовиков. НДВЛ открыто организуется против нас, зная, что мы идем за ними и что наши силы всё ещё застряли в Стальном поясе."
ustates.97.a: "Предатели!"

ustates.98.t: "Законопроект о жесткой экономии провалился"
ustates.98.d: "Хотя президент Гарнер вел долгую и упорную кампанию, в конце дня оказалось слишком мало сенаторов-республиканцев и сенаторов от СДП, готовых проголосовать за законопроект, который не получил поддержки СПА и АПВ, и который, скорее всего, все равно приведет к насилию."
ustates.98.a: "Конгресс в любом случае не стоит мочи"

ustates.99.t: "Стальной пояс умиротворен!"
ustates.99.d: "Поскольку предприятия Стального пояса согласились платить рабочим больше, а армия продолжает оттеснять Красное ополчение, все больше рабочих рассматривают федеральное правительство как более стабильный источник защиты и дохода, чем СПА Когда становится ясно, что открытое восстание не удастся, многие лидеры конгресса СПА прислушиваются к своему более умеренному крылу и призывают к спокойствию и прекращению военных действий, говоря, что о лучших условиях ещё можно договориться через Конгресс."
ustates.99.a: "Спасем ли мы Америку?"

ustates.100.t: "Третьи партии терпят поражение"
ustates.100.d: "После того, как Демократическая партия вновь поглотила большую часть своего старого состава среди старых демократов, южных АПВ и даже часть Стального пояса, которые становятся связанными с профсоюзами и политическими машинами, основанными на Демократической партии, третьи партии, которые когда-то бросали вызов демократам и республиканцам на национальном уровне, превратились в партии на уровне штатов. АПВ Лонга была самой успешной, но её влияние в Конгрессе сохранилось только благодаря его готовности работать с прогрессистами. Однако прогрессисты все больше поглощаются республиканцами: Джордж Норрис, Хайрам Джонсон и другие возвращаются в ряды республиканцев. Тем временем старые демократы и Белая лига всё ещё присутствуют на американском юго-востоке, но большинство из них либо вновь присоединяются к демократам, либо уходят на периферию. СПА больше не обладает той властью, которая была раньше, поскольку её революционные тенденции были дискредитированы, и вряд ли они долго продержатся в Палате представителей. Похоже, что стабильность двухпартийной системы сохранилась на национальном уровне, а радикалы были вытеснены."
ustates.100.a: "Неужели они действительно думали, что смогут покончить с либеральной демократией?"

ustates.104.t: "МакАртур и армия устраняют Гарнера"
ustates.104.d: "Похоже, время президента Гарнера вышло. Дуглас МакАртур прошел сегодня маршем в Вашингтон, объявив Гарнера "неэффективным президентом, чья слабость поставила Америку под угрозу". Участники марша МакАртура напомнили многим в Вашингтоне Армию Кокса 1932 года, за исключением того, что эти люди мотивированы сохранить страну от экстремистских сил. Кабинет министров Гарнера заверил общественность в необходимости этих действий и вместе с МакАртуром работал над созданием чрезвычайного правительства из Белого дома - даже в то время, как большая часть Америки в шоке смотрела на происходящее. Гражданская война неизбежна. Сам Гарнер вынужден выбирать между бегством из страны и принятием своей новой роли президента."
ustates.104.a: "Я не буду сопротивляться ради блага нации."
ustates.104.b: "Отправьте меня в Калифорнию!"

ustates.105.t: "Законопроект о жесткой экономии принят"
ustates.105.d: "Президент Гарнер вел долгую и упорную кампанию до самой ночи, и в конце дня нашлось достаточно сенаторов-республиканцев и сенаторов от СДП, готовых проголосовать за законопроект, чтобы он был принят. Гарнеру повезло, что с внезапным падением Д.К. Стивенсона партийная дисциплина СДП ослабла настолько, что конгрессмены СДП, такие как Филип Х. Столл, были готовы пересечь проход, чтобы сделать предложение более традиционным демократам и несколько дистанцироваться от более воинственных Белых Лиг."
ustates.105.a: "Слава Богу"

### Norris route ###

ustates.106.t: "Инаугурация Норриса"
ustates.106.d: "С Квентином Рузвельтом на своей стороне Джордж Норрис дал присягу в качестве президента Соединённых Штатов, заявив, что он объединит американцев под руководством правительства, которое проведет их через эти тёмные времена и положит конец экономической разрухе и политическому насилию путём дипломатии. Заявив о моралистическом и оптимистическом видении будущего и желании работать с прогрессивными экономиками, когда это будет возможно, в отличие от прежней администрации, его выступление было встречено аплодисментами, хотя СДП и многие другие консерваторы не в восторге."
ustates.106.a: "Будущее уже наступило"

ustates.107.t: "Норрис предлагает вмешательство"
ustates.107.d: "В ответ на продолжающийся кризис президент Норрис предложил законопроект, чтобы начать серию мер экономической интервенции. Законопроект создаст страхование для банковских вкладов в одобренных казначейством банках, которые не будут заниматься рискованным инвестированием. Закон также позволяет федеральному правительству создавать комиссию для мониторинга фондовых бирж на предмет мошенничества. Прогрессисты верят, что это восстановит доверие к рынку, создав рабочие места от одного конца страны до другого. И СПА, и АПВ заявили о поддержке законопроекта, несмотря на то, что они считают, что он скромный, и считают, что он может быть слишком дружелюбным по отношению к тем самым компаниям, которые в первую очередь вызвали депрессию. Между тем СДП заявляет, что это всего лишь ещё один способ для федеральных либералов расширить права и возможности богатых космополитов и прогрессистов в округе Колумбия за счёт американцев, призывая к разложению банков и передаче их местным гражданам на уровне штатов. Возможно, нам придется изменить законопроект, чтобы получить больше поддержки от АПВ и СПА, в отношении которых Квентин Рузвельт предложил задним числом расследовать тех, кто, возможно, совершал мошенничество, и предъявить им обвинение, чтобы показать, что мы не те люди, которые являются коррумпированными элементами бизнес-сообщества, вызвавшее эту катастрофу, а также нашу приверженность правосудию."
ustates.107.a: "Пообещать привлечь мошенников к ответственности"
ustates.107.b: "Открытие старых ран просто навредит экономике"

ustates.109.t: "Прибытие Хейвуда и Лонга"
ustates.109.d: "Билл Хейвуд и Хьюи Лонг вышли из своих укрытий, чтобы встретиться с новым президентом Соединённых Штатов по его приглашению. Хотя Лонг более открыт для сотрудничества с Норрисом, он ясно дал понять, что хочет, чтобы опорные пункты АПВ и их союзники имели полный доступ к программам помощи в сельских районах, при этом АПВ получит кредит за помощь. Хейвуд, с другой стороны, выдвигал более радикальные требования, требуя поддержки рабочих кооперативов городскими расходами, публикации подробного списка активистов СПА, арестованных за различные относительно мелкие преступления, и государственной защиты профсоюзов. Далее он заявил, что к СПА следует проявить большую снисходительность по отношению к её региону, после чего Лонг потребовал того же в отношении АПВ и что он хотел бы участвовать в принятии законопроекта о помощи."
ustates.109.a: "Вот как это должно быть"
ustates.109.b: "Они просят слишком много, до свидания"

ustates.110.t: "Мюррей осуждает прогрессистов"
ustates.110.d: "Сенатор Оклахомы и лидер СДП Уильям Х. Мюррей осудил президента как предателя принципов Америки, который привел в Белый дом двух радикалов и расовых предателей для заговора против добрых христианских мужчин и женщин нашей страны. Использование слов, которые газеты предпочли не перепечатывать полностью, вызвало насмешки со стороны крыла СДП в Конгрессе, когда Тедор Бильбо восКликнул: «Боже, благослови Мюррея!» Однако другие члены Конгресса осудили эту речь, и впоследствии Уильям Бора из Айдахо обвинил Мюррея в попытке подстрекательства к гражданским беспорядкам."
ustates.110.a: "Чёрт бы его побрал"

ustates.1100.t: "Белые Лиги выходят на улицы"
ustates.1100.d: "Белые лиги вышли на улицы против того, что они считают поддержкой прогрессивной коалиции за счёт СДП и НДБЛ, протестуя против программ помощи чернокожим и федеральных проектов. В то время как наши силы делают все возможное, чтобы сдержать их, более организованные силы НДБЛ получают помощь от лидеров СДП, и ожидается, что нам скоро придеться отступить, к возмущению наших военных.."
ustates.1100.a: "Мы упустили свой шанс"

ustates.111.t: "Всеобщая забастовка распространяется"
ustates.111.d: "Всеобщая забастовка устренная СПА распространилась повсюду после призыва Билла Хейвуда к демонстрации против последнего приступа бездействия правительства, почти остановившего производство во многих индустриальных штатах. В частности, город Сент-Луис стал зоной боевых действий, повседневная жизнь почти сведена на нет, поскольку забастовщики по-разному сталкиваются либо с федеральными силами, либо с боевиками СДП, либо даже с Минитменами АПВ. Ощущение хаоса привело к нескольким беспорядкам, поскольку протесты обычных граждан превратились в мародерство и гражданские беспорядки. Люди тысячами покидают Сент-Луис, призывая к немедленному вмешательству правительства. Все участвующие военизированные формирования начали организовывать свои соответствующие силы и контактировать с губернаторами и другими политиками в своем лагере. Похоже, в Америке разгарается Гражданская война."
ustates.111.a: "Что мы можем сделать?"

ustates.112.t: "Билль Лонга-Хейвуда"
ustates.112.d: "Билль Лонга-Хейвуда (первоначально законопроект Хейвуда-Лонга, прежде чем Лонг настоял на изменении названия) прошел через конгресс! Тем не менее, СДП отказывается принимать участие, утверждая, что это уловка для усиления власти маргиналов над их людьми, ссылаясь на законопроект, увеличивающий власть и финансирование СПА и АПВ, и заявила, что не позволит опорным пунктам АПВ в пределах своих территории, получать "помощь от преступного правительства". Они настаивают на том, чтобы им было позволено распоряжаться всеми фондами помощи в их районе, иначе возмездие неизбежно, поскольку сенатор Эллисон Д. «Коттон Эд» Смит пообещал «Великую расплату». Однако позитивным моментом было то,что СПА на данный момент отменило всеобщую забастовку."
ustates.112.a: "Хорошо,но не очень"

ustates.113.t: "СДП в ярости!"
ustates.113.d: "Неудивительно, что СДП потребовала, чтобы мы отменили наше решение отправить войска на оккупированный Юго-Восток Америки Белой лигой, а также в другие регионы нашей страны. Мюррей среди прочего назвал это "тиранией округа Колумбия", в то время как Джон Э. Рэнкин обматерил нас всеми ругательствами, которые он смог придумать в ответ на оккупацию Миссисипи. В настоящее время они в максимально возможной степени задерживались в Конгрессе, и Национальная демократическая белая лига под руководством Джозефа Симмонса создала агитационные плакаты, максимально осуждающие нас. В то время как некоторые хотят, чтобы мы немедленно отступили, Дуглас МакАртур потребовал, чтобы мы остались и закончили работу, и что СПА и АПВ должны продемонстрировать свою лояльность Америке, заставив свои ополчения работать с федеральными военными для поддержки контроля над приграничными регионами СДП."
ustates.113.a: "Послушать совет МакАртура"
ustates.113.b: "Это рисковано,лучше уйдем"

ustates.1131.t: "Забастовка Белых Лиг!"
ustates.1131.d: "Небольшой отряд наших людей, посланный для поддержания мира в Южной Каролине, попал в засаду, когда шел по улицам Роли, несколько членов Белой лиги открыли по ним огонь и закидали их зажигательными бомбами. Этому поступку аплодировали , особенно крайне-правый губернатор Южной Каролины Коулман Близ, член так называемого «Старого клана», который заявил, что Южная Каролия не будет поддерживать "вторую реконструкцию" и что возмездие неизбежно. Его арест, вероятно, спровоцирует восстание, но некоторые сторонники прогрессивистов заставляют нас сделать это. Какое бы ни было его мнение, МакАртур считает, что было бы опасно арестовать губернатора и подвергнуть его людей ещё большему риску."
ustates.1131.a: "Сосредоточимся на Белой Лиги"
ustates.1131.b: "Арестовать его"

ustates.1132.t: "Запрошено повышенное вмешательство"
ustates.1132.d: "Хотя МакАртур не был поклонником повестки нашего правительства, он был готов дать Норрису шанс осуществить свои планы по прекращению боевых действий. Однако в последние дни Национально-демократическая белая лига изматывала армию своей партизанской войной и политическим давлением. МакАртур потребовал увеличения военного финансирования, чтобы не дать НДБЛ захватить верхушку СДП, заявив, что мы обречем Америку, если не удовлетворим его просьбу."
ustates.1132.a: "Хорошо, увеличить его бюджет"
ustates.1132.b: "Ему придется довольствоваться тем что есть"

ustates.1133.t: "Рост государственного долга"
ustates.1133.d: "Как говорится, бесплатный сыр лишь в мышиловке. Наши попытки облегчить ношу экономики за счёт прямых расходов привели к возникновению долга точно так же, как и к профициту, и, вероятно, потребуется время, чтобы погасить его. По крайней мере, мы, вероятно, не сможем комфортно решить эту задачу, пока наши текущие проекты не будут завершёны на данном этапе. Тем не менее политики-демократы, такие как Эл Смит и Джон Нэнс Гарнер, требуют, чтобы мы контролировали расходы, иначе они будут блокировать проекты расходов. Однако мы просто слишком привязаны к нашему новому прогрессивному альянсу, чтобы сделать такое."
ustates.1133.a: "На данный момент мы должны продолжать тратить"

ustates.114.t: "Грязь Гувера"
ustates.114.d: "Наша оккупация Юга была нелегкой: старые демократы сопротивлялись нам, а национальный клан объявлял нас предателями. Тем не менее, хотя оккупация предотвратила явное восстание, ясно, что необходимо, чтобы Клан потерял поддержку другими способами, мы не сможем закончить работу или держать в оккупации Юг вечно. Однако сегодня Дж. Эдгар Гувер предупредил нас, что у него есть доказательства коррупции лидера Индианы Клана, Стивенсона, которая включает его и его окружение, занимающееся алкоголем, наркотиками, запугиванием, "отношениями" с несовершеннолетними, сексуальным насилием и убийством. Хотя очевидно, что Гувер заинтересован в вознаграждении за эту находку увеличением присутствия ФБР, тем не менее, необходимо подыгрывать, поскольку публикация и привлечение Стивенсона к суду может дискредитировать Клан."
ustates.114.a: "Очень хорошо,арестовать Стивенсона"

ustates.115.t: "Симмонс поджаренный Конгрессом"
ustates.115.d: "Уильяма Джозефа Симмонса допросили о его причастности к террористическим атакам, совершенным НДБЛ во время его захвата вместе с Хирамом Уэсли Эвансом. Без политического влияния, которое им когда-то приходилось защищать для расследования, быстро стало очевидно, что неправдоподобные истории Симмонса о том, что они ничего не знали о группах, совершающих эти действия, больше не могут быть скрыты от глаз общественности. И Симмонс, и Эванс, скорее всего, скоро предстанут перед судом. Между тем численность НДБЛ стремительно падает после скандала со Стивенсоном, и это недавнее происшествие только ускорило его коллапс. В Конгрессе некоторые члены СДП, такие как Эдвард Э.Кокс и Карл Винсон, даже пересекают черту и воссоединяются с Демократической партией, ослабляя СДП как политическую силу и фактически уничтожая НДБЛ как значимую политическую силу."
ustates.115.a: "Чудесно!"

ustates.1150.t: "Сделка со Стивенсоном"
ustates.1150.d: "Первоначально арестованный ФБР за его убийства и другие преступления, обвинения в сговоре с гражданскими лицами или, в лучшем случае, зная о них до того, как они произошли, также были добавлены к его обвинениям. Индиана-клан находится в упадке, поскольку губернатор Эдвард Джексон, едва ли бывший член клана, пытается дистанцироваться от клана. Стивенсон, однако, потребовал, чтобы мы сняли смертную казнь с повестки в обмен на то, что мы не будем упоминать имена видных членов клана и давать показания против их деятельности. Хотя это поможет в нашей борьбе, многие предпочли бы, чтобы он предстал перед судом и заключил сделку с кем-то ещё."
ustates.1150.a: "Пойти на сделку"
ustates.1150.b: "Бросьте в него книгу, а затем стул"

ustates.1151.t: "Судьба союзных ополченцев"
ustates.1151.d: "В то время как ополченцы АПВ и СПА помогли подавить восстание, для демократии не может быть здоровым то, чтобы они были обычным явлением в американской жизни. Поскольку нашим силам больше не нужно бороться с НДБЛ, АПВ и СПА, полагающимися на Вашингтон в плане их экономической поддержки, мы можем начать использовать бэкдор-каналы, чтобы оказать давление как на уменьшение присутствия их формирований, так и на их вербовку."
ustates.1151.a: "Америка должна быть спасена"

ustates.1152.t: "Конец оккупации?"
ustates.1152.d: "С умиротворением Юга и уничтожением НДБЛ, вероятно, пора вывести наши силы с Юга, поскольку мы будем навлекать на себя ненависть населения если задержимся там надолго, и Джордж Маршалл утверждает, что расисткое населения оккупированных штаты слишком ослабло, но он советует оставить некоторых людей для защиты черных в этом регионе. С другой стороны генерал Джозеф Макнарни советует нам полностью вывести свои силы."
ustates.1152.a: "Оставить несколько солдат"
ustates.1152.b: "Пора покинуть Юг"

### Victory in the civil war

ustates.116.t: "Власть МакАртура"
ustates.116.d: "С нашей победой в Гражданской войне должен быть решен вопрос. Следует ли Дугласу МакАртуру уйти в отставку с поста президента и обеспечить мирную передачу власти или он должен сохранить контроль, чтобы защитить Америку? Сторонники жесткой линии в Клике МакАртура говорят о том, что США падут в Гражданскую войну в очередной раз,если он уйдет, в то время как республиканцы и некоторые демократы заявляют, что МакАртур станет тираном."
ustates.116.a: "МакАртур останется."
ustates.116.b: "МакАртур отдаст власть."

ustates.117.t: "Демократия торжествует"
ustates.117.d: "Наконец-то Республика спасена. Левые и правые радикалы, которые пытались уничтожить Америку, потерпели поражение. Возможно, мы были избиты и ушиблены, но демократия была спасена."
ustates.117.a: "Благослови Господь Америку."

ustates.118.t: "Злоба или милосердие"
ustates.118.d: "Вопрос о том, что делать с теми, кто боролся против правительства, должен быть решен. Должны ли мы помиловать тех, кто боролся против правительства, и попытаться реабилитировать их в обществе, или они должны быть наказаны за свои действия против Америки?"
ustates.118.a: "Благотворительность."
ustates.118.b: "Злорадство."

ustates.119.t: "Судьба коллегии выборщиков"
ustates.119.d: "В то время как мы работаем над укреплением демократии после Гражданской войны, был поднят вопрос о Коллегии выборщиков. Многие призывают покончить с мажоритарным голосованием за выборщиков от штатов. На смену ей должна прийти более простая система всенародного голосования. Большинство членов Конгресса считают, что нам следует сохранить FPTP в качестве гарантии от радикализма в будущем. Что мы должны сделать?"
ustates.119.a: "Мы примем всенародное голосование."
ustates.119.b: "Коллегия выборщиков остаётся!"

ustates.120.t: "Национальная реабилитация"
ustates.120.d: "Пока мы искореняем тех, кто продолжает бороться за своё предательское дело, перед МакАртуром встал вопрос о том, что делать с теми, кто сложил оружие. Одни его советники предлагают помилование, другие - тюремное заключение за содеянное. Что выберет главнокомандующий?"
ustates.120.a: "Долой предателей."
ustates.120.b: "Мы пролили достаточно крови."

ustates.121.t: "Примириться с Вашингтоном?"
ustates.121.d: "Тиран МакАртур совершил немыслимое и ушел от власти. Таким образом, возникли дебаты о том, должны ли мы воссоединиться и сделать Америку единым целым. Многие считают, что хотя МакАртур и отошел от власти, он всё ещё контролирует ситуацию, и что он без колебаний вернет себе власть, если политика пойдет не по его пути."
ustates.121.a: "Давайте воссоединимся с Вашингтоном (Игра окончена)"
ustates.121.b: "Мы - истинная Америка, и мы сами объединим Америку!"

ustates.122.t: "Америка воссоединена!"
ustates.122.d: "Повстанческое правительство на западе решило сложить оружие и воссоединиться с Америкой. Военные контрольно-пропускные пункты вдоль Скалистых гор ликвидируются, и люди с обеих сторон страны пересекают границу. Наконец-то страна воссоединилась."
ustates.122.a: "От моря до сияющего моря!"

ustates.123.t: "Никакого примирения"
ustates.123.d: "После ухода МакАртура многие задавались вопросом, станет ли страна снова целостной. Однако, похоже, что повстанцы на западе решили, что они не воссоединятся с нами. В своем сенате они осудили Конгресс, назвав его пешкой МакАртура, которого они по-прежнему считают тираном, несмотря на то, что он спас страну."
ustates.123.a: "Однажды Америка воссоединится."

ustates.124.t: "Америка воссоединилась"
ustates.124.d: "Наконец-то Америка воссоединилась. Мы снова простираемся от моря до моря. Предатели страны были уничтожены, и теперь звезды и полосы гордо развеваются от побережья до побережья, зная, что свобода обеспечена для всех."
ustates.124.a: "Более совершенный союз."

ustates.125.t: "Национальный совет по трудовым отношениям"
ustates.125.d: "После окончания Гражданской войны и начала восстановительных работ встал вопрос о профсоюзах. Некоторые считают, что мы должны продвигать более либеральные и антисиндикалистские профсоюзы, чтобы быть защитой от влияния синдикализма в политике. Несколько лоялистов в АФЛ и не существующих Рыцарей труда готовы сотрудничать с Конгрессом в создании национального совета по трудовым отношениям. Этот совет сможет изолировать профсоюзы, связанные с И.Р.М, и предоставить права на коллективные переговоры профсоюзам, которые не хотят видеть нас повешенными. Однако другие считают все профсоюзы предателями страны и должны быть объявлены вне закона вместе с ними. Конгресс решил...?"
ustates.125.a: "Принять АФТ и KoL в НУТО."
ustates.125.b: "Объявить вне закона все профсоюзы, независимо от лояльности."

ustates.126.t: "Армия медлит с десегрегацией"
ustates.126.d: "После того, как президент подписал закон о десегрегации вооружённых сил, кажется, что для полной десегрегации требуется больше времени, чем ожидалось. До сих пор существуют полки только для чернокожих и только для белых, и некоторые офицеры намерены сохранить разделение. Несмотря на медлительность, ситуация улучшается, поскольку все больше и больше подразделений десегрегации. Тем не менее, прогресс идет медленно."
ustates.126.a: "Десегрегация всё ещё должна произойти."

ustates.127.t: "Красный страх"
ustates.127.d.macarthur: "С тех пор как МакАртур пришел к власти, он начал кампанию против социализма, анархизма и синдикализма. В конце концов, они являются главными зачинщиками Гражданской войны, и поэтому все американцы должны знать, какую роль они сыграли в конфликте, и поэтому, когда начинается так называемый "красный испуг", многих заставляют увольняться с работы и заносят в Чёрные списки."
ustates.127.d.elected: "После избрания [USA.GetLeader] правительство Соединённых Штатов начало кампанию против социалистов всех мастей. Они были одним из главных зачинщиков Гражданской войны, и поэтому все американцы должны понимать их роль. Более того, социалисты и синдикалисты не должны позволить своей подрывной деятельности выжить, и поэтому, когда начинается так называемый "красный испуг", многие вынуждены покидать рабочие места и попадать в Чёрные списки."
ustates.127.a: "Лучше мертвый, чем красный."

ustates.128.t: "Лавандовый испуг"
ustates.128.d: "С началом так называемого "красного испуга" [USA.GetLeader] принял указ 10450, который расширил определение угрозы национальной безопасности, включив в него "любое преступное, позорное, бесчестное, аморальное или общеизвестное позорное поведение, привычное употребление интоксикантов в чрезмерных количествах, наркоманию или сексуальные извращения". Это привело к увольнению более 5 000 федеральных служащих, которых обвинили в гомосексуальности. Пресса в основном одобрила эту меру, хотя несколько таблоидов утверждают, что мы проповедуем лицемерие. Один из главных обвинителей, директор ФБР Дж. Эдгар Гувер, по слухам, долгое время состоял в интимной связи со своим секретарем Клайдом Толсоном. Как директор самой важной разведывательной службы, Гувер, конечно же, не подлежит расследованию. Даже если бы мы это сделали, у Дж. Эдгара, вероятно, гораздо больше компромата на нас, чем у нас на него."
ustates.128.a: "Давайте не будем расследовать деятельность Дж. Эдгара Гувера."

ustates.1280.t: "Возмущенные конгрессмены"
ustates.1280.d: "Некоторые конгрессмены были расстроены нашим решением не возвращать им власть, в частности Мэтью М. Нили, который долгое время возглавлял фракцию от двусмысленной до мягко враждебной по вопросу о МакАртуре, хотя они все же позволили ему возглавить фракцию. Мы могли бы подорвать его фракцию, подкупив её членов или, возможно, просто арестовав и допросив их?"
ustates.1280.a: "Подкуп завоюет больше любви"
ustates.1280.b: "Аресты, сейчас"
ustates.1280.c: "Оба"
ustates.1280.e: "Ни то, ни другое, мы в порядке"

ustates.1281.t: "Требования ВМФ!"
ustates.1281.d: "ВМС уже требуют дополнительного финансирования, автономии и штатного расписания в обмен на свою лояльность МакАртуру. Соперничество между армией и флотом известно давно, и оно только усилилось после прихода к власти МакАртура. Уильям Д. Лихи особенно возмущен решением МакАртура сохранить власть, и в дополнение к существующим требованиям хочет, чтобы МакАртур не вмешивался в выборы в Конгресс. Тем временем Эрнест Кинг, по сообщениям, полон ярости из-за постоянных попыток МакАртура осуществлять больший контроль (и общее превосходство армии) над флотом. Хотя армейские инсайдеры ненавидят требования, выдвинутые Лихи, нам, возможно, придется смириться на данный момент, чтобы сохранить эти крылья адмиралитета в строю."
ustates.1281.a: "Согласен... пока"
ustates.1281.b: "НЕТ"

ustates.1282.t: "Предложение Эрнеста Дж. Кинга"
ustates.1282.d: "Адмирал Эрнест Дж. Кинг, хотя до сих пор был достаточно лоялен МакАртуру, явно имеет собственное видение того, как должна управляться страна. Хуже того, он устал от неустанных приказов, исходящих из кабинета МакАртура, считая его не лучше себя и полагая, что армия не имеет права контролировать флот. Хотя критика Кинга не совпадает с критикой Лихи, кажется, что оба они представляют собой угрозу, с которой необходимо бороться, если мы хотим иметь стабильный режим и в конечном итоге выиграть войну. Принимая к сведению антагонизм Лихи по отношению к МакАртуру, Кинг обратился к МакАртуру с предложением взять весь военно-морской флот, чтобы сделать его более эффективным, а также гарантировать некую стабильность в этой отрасли. Однако другие адмиралы предупреждают, что Кинг - ещё менее надежный советник, чем Лихи, и что он стремится к собственной выгоде. Дж. Эдгар Гувер предложил стать тем, кто найдет способ избавиться от адмирала Кинга, если потребуется, но, учитывая его талант, мы не можем удовлетворить это предложение. Мы должны решить: примем ли мы предложение Кинга или рискнем отказать ему?"
ustates.1282.a: "Поддержать Кинга"
ustates.1282.b: "Попросите Конгресс помочь привести этих адмиралов в чувство!"
ustates.1282.c: "Нет, у нас все в порядке"

ustates.1283.t: "Члены легиона побеждают на выборах"
ustates.1283.d: "Все чаще члены Американского легиона, баллотирующиеся в Конгресс, выигрывают места с впечатляюще большим процентом голосов, выступая против критиков МакАртура. Конечно, это вызвало критику, что Американский легион подстраивает выборы от имени нынешнего режима, и что члены легиона, стоящие у избирательных урн, действуют против демократии. Естественно, Американский легион просит нашей поддержки в том, чтобы мы подорвали эти газеты штрафами и тюремным заключением за их ложь."
ustates.1283.a: "Да, защитите легион"
ustates.1283.b: "Мы не будем вмешиваться"

ustates.1284.t: "Лига военной пропаганды запрашивает Радио Америки!"
ustates.1284.d: "Новое подразделение военного министерства, Лига военной пропаганды, просит финансирования для создания Радио Америки, программы, которая позволит им обратиться к гражданам в более личной манере в поддержку США, особенно в отношении угроз, которые демонстрируют анархисты, лонгисты и старые демократы. Они обратили внимание на молодого актера, который особенно активно поддерживал дело федералистов, по имени Рональд Рейган, которого выбрали ведущим программы, если она будет одобрена, учитывая, что история о его переезде на Восток в нашу поддержку сама по себе набирает обороты. При нашей недостаточной поддержке со стороны широкой общественности за пределами округа Колумбия это, безусловно, помогло бы."
ustates.1284.a: "Поддержите проект"
ustates.1284.b: "Похоже на пустую трату денег"

ustates.1285.t: "Отчёт об объединённых синдикатах"
ustates.1285.d: "Слушайте, граждане, есть новый отчёт от Объединенного синдиката, и позвольте предупредить вас, что он не очень хороший. Судя по всему, анархисты, коммунисты и прочие красные фанатики уже начали претендовать на собственность американцев, которым не повезло жить на их территории. Рид, Фостер, Браудер и другие первосвященники синдикалистского дела считают, что, лишая своих граждан свободы, они прокладывают путь к новому славному будущему, как мы видели на примере одинаково тиранических Коммуны Франции и Союза Великобритании, которые изгнали своих граждан и не допускают ни слова против своих режимов. Надеюсь, мне не нужно говорить вам, как нам повезло, что мы живем на такой территории под защитой красных, белых и синих, но на всякий случай скажу, что нам действительно повезло. Так что в следующий раз, когда вы пойдете к себе домой или на работу, вспомните, что может произойти, если объединённые синдикалисты победят, и что вы можете сделать, чтобы предотвратить это! Это Радио Америка от Рональда Рейгана, подписываюсь."
ustates.1285.a: "Прекрасное послание"

ustates.1286.t: "Доклад о старых демократах"
ustates.1286.d: "Здравствуйте, граждане, боюсь, что у меня для вас печальные новости. Похоже, что Старые Демократы на глубоком Юге терроризируют своих собственных граждан, как обычно, и уполномочили террористический Чёрный Легион совершать преступления против обычных граждан, черных и белых. Судя по всему, рейды ККК на территорию черных на Юге - обычное дело, где они совершают всевозможные неблаговидные поступки. К счастью, с мощью Конгресса и Генерала на нашей стороне мы можем не только не страдать, как они, но и освободить их. Помните, что каждый раз, когда вы помогаете МакАртуру, вы помогаете Америке. Спасибо."
ustates.1286.a: "Прекрасное послание"

ustates.1287.t: "Пенсильвания наша!"
ustates.1287.d: "Хорошие новости, мои соотечественники, американцы! Мы захватили бывшие территории Объединенного Синдиката, которые правильно называть штатом Пенсильвания. Средние американцы, которые боялись нападения Красной Гвардии или задавались вопросом, увидят ли они когда-нибудь снова свои вещи или собственность, были восстановлены. Боевики, которые осуществляли свой безумный "самосуд", были схвачены, чтобы они могли предстать перед судом. А их лидеры бегут в страхе. Скоро Америка станет правильной."
ustates.1287.a: "Боже, благослови радио Америку!"

ustates.1288.t: "Хьюи Лонг пал!"
ustates.1288.d: "Великий шарлатан, известный как Хьюи Лонг, наконец-то проиграл! Стоит ли удивляться, что такой персонаж не смог должным образом управлять таким честным и свободолюбивым народом, как американский? Его так называемые "минитмены" скоро станут пережитками прошлого, где им и место, чтобы настоящие "минитмены" 1776 года могли быть правильно вспомнены и продолжать жить в американском духе. Точно так же и его социализм, переодетый во что-то другое, скоро тоже будет забыт. Хотя это может и не казаться таковым, его падение - это ещё один шаг к полной победе Америки."
ustates.1288.a: "Боже, благослови радио Америку!"

ustates.1289.t: "Конгресс приветствует МакАртура!"
ustates.1289.d: "Заявив, что Америка находится в безопасности от радикалов, генерал МакАртур сказал, что он официально уходит со своего поста исполнительной власти вместе с другими военными. Конгресс разразился аплодисментами, а его прославили как "американского Цинцинната", который спас Соединённые Штаты от различных экстремистов, которые могли бы их уничтожить. Уже сейчас его кандидатура рассматривается на присвоение звания шестизвездочного генерала - честь, которой не удостаивались со времен самого Вашингтона."
ustates.1289.a: "Америка спасена"

ustates.129.t: "Суд над оружейными компаниями"
ustates.129.d: "Ряд оружейных компаний воевали на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Должны ли мы позволить им снова работать, или они будут считаться предателями, и с ними будут обращаться как с таковыми?"
ustates.129.a: "Разрешить им снова работать."
ustates.129.b: "Они предатели, и с ними следует поступать именно так."

ustates.1291.t: "Суд над оружейными ротами"
ustates.1291.d: "Ряд оружейных компаний воевали на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Должны ли мы позволить им снова работать, или они будут считаться предателями, и с ними будут обращаться как с таковыми?"
ustates.1291.a: "Разрешить им снова работать."
ustates.1291.b: "Они предатели, и с ними следует обращаться именно так."

ustates.1292.t: "Лихи возглавляет демократические силы для переворота правительства"
ustates.1292.d: "Хотя адмирал Уильям Д. Лихи изначально оказывал скрытую поддержку режиму МакАртура, быстро стало очевидно, что у них возникнут разногласия по поводу отношения МакАртура к Конгрессу и остальному Вашингтону. Лихи, считая, что военные должны держаться подальше от политики, протестовал против ограничений, наложенных МакАртуром на Конгресс, утверждая, что они ставят под угрозу сами принципы, на которых была основана страна. Недавно, в переломный момент, МакАртур объявил, что военные будут принимать участие в выборах в Конгресс, что заставило Лихи побудить недовольных политиков, адмиралов и даже некоторых военных совершить переворот в правительстве. \n\nДуглас МакАртур был арестован во время переворота, и, поскольку переворот был почти бескровным, это кажется отличным результатом того, что, безусловно, было чрезвычайно рискованным маневром. Однако Лихи теперь должен противостоять остальным Соединенным Штатам; Брэдли и Эйзенхауэр в ВКС, возможно, сочувствующие делу Лихи, но вряд ли одобряющие флот, доминирующий над армией, режим претендентов на Западном побережье и различные экстремистские фракции, угрожающие разорвать нацию на части. Несмотря на это, Лихи пользуется поддержкой большей части Вашингтона, и, похоже, даже Эрнест Кинг согласился встать в строй под руководством Лихи, рассматривая его как одного из единственных людей, за которыми он когда-либо пойдет. Что будет дальше, ещё предстоит увидеть..."
ustates.1292.a: "Войны нельзя выиграть, разрушая все, во что мы верим!"

ustates.1293.t: "Кинг берёт власть в Вашингтоне!"
ustates.1293.d: "Когда Дуглас МакАртур возглавил правительство, адмирал Эрнест Кинг был одним из первых сторонников этого решения, считая его необходимым для спасения страны от полного уничтожения. Однако с тех пор Кинг стал терпеть командование МакАртура, считая его постоянные увольнения военно-морского флота неуважительными и опасными для военных действий. Хотя МакАртур в конце концов смирился и недавно передал Кингу контроль над военно-морским флотом, похоже, что этот шаг был лишь попыткой Кинга получить больше власти, и в конечном итоге она увенчалась успехом. Сегодня Кинг при поддержке Лихи и нескольких недовольных генералов совершил переворот в Вашингтоне, арестовав Дугласа МакАртура и захватив все правительство за несколько коротких часов. \n\nСейчас Кинг должен встретить войну, которую начал МакАртур, и хотя прошло немного времени, уже кажется, что Кинг столкнется с серьезными препятствиями на пути к победе в Гражданской войне. ВКС, возглавляемый Дуайтом Эйзенхауэром и Омаром Брэдли, вряд ли окажет Кингу большую поддержку, рассматривая его как очередную итерацию МакАртура, а поскольку он носит военно-морскую, а не армейскую форму, вероятность того, что он окажет поддержку, ещё меньше. Между тем, тихоокеанцы наверняка увидят в этом перевороте лишь очередное оправдание существования собственного режима, утверждая, что настоящая стабильность существует на Западе. Помимо этих групп, необходимо также бороться с различными экстремистами, которые бесчинствуют на нашей законной территории. Будущее неясно..."
ustates.1293.a: "Тот, кто не хочет рискнуть время от времени, не стоит ни черта"."

ustates.1294.t: "Лоялисты МакАртура бегут на Запад!"
ustates.1294.d: "Хотя нам удалось задержать Дугласа МакАртура, многие из его ближайших лейтенантов ускользнули от нас в день переворота, и теперь они бежали на запад, в Западный командный центр. Адмирал Кинг осудил этих людей, утверждая, что они были преданы человеку, а не стране, и что, возможно, на Западе от них будет больше пользы. Ни одна сторона не упомянула, что это лишь последнее событие в, казалось бы, растущем соперничестве между армией и флотом, которое теперь происходит в форме Западного командного центра против правительства Соединённых Штатов. Дуайт Эйзенхауэр, как говорят, испытывал личную неприязнь к Кингу, считая его высокомерие и агрессию неподобающими для американского адмирала. Со своей стороны, Омар Брэдли в основном хранит молчание по поводу Кинга, но похоже, что ни Эйзенхауэр, ни Брэдли не имеют благоприятного мнения о человеке в Вашингтоне. Никогда ещё в истории США раскол между армией и флотом не был столь очевиден, и он наверняка станет причиной напряженности в течение многих лет после войны, если мы не будем действовать быстро..."
ustates.1294.a: "Если это абсолютно необходимо, возможно, мы сможем примириться с армией."
ustates.1294.b: "Они нам не нужны!"

ustates.1295.t: "Конец войны?"
ustates.1295.d.king: "Гражданская война практически закончилась, и это должно было бы стать поводом для торжества федеральных сил, однако по всей стране царит лишь напряженность. Соперничество между армией и флотом только усугубилось, когда адмирал Эрнест Кинг взял под контроль правительство США, устранив тирана, но быстро став им сам. Теперь мы должны сделать выбор. Будем ли мы настаивать на восстановлении демократического правительства или сделаем Кингу предложение, от которого он не сможет отказаться?"
ustates.1295.d.leahy: "Когда Гражданская война практически закончилась, по всей Америке отмечают, что армия и флот, похоже, отбросили свои разногласия ради блага нации. Омар Брэдли, Дуайт Эйзенхауэр и Уильям Лихи договорились о том, как они будут восстанавливать демократию в избитой нации, и вместе мы будем двигаться к новому будущему!"
ustates.1295.a: "Мы должны поступать правильно!"
ustates.1295.b: "Мы должны обеспечить стабильность страны!"
ustates.1295.c: "Первый шаг к восстановлению страны!"

ustates.1296.t: "Запад восстает!"
ustates.1296.d: "Новости о том, что, казалось, Гражданская война закончилась, сегодня были встречены без особого энтузиазма. Напряженность между армией и флотом США высока как никогда, и хотя Брэдли и Эйзенхауэр стояли в стороне, пока Кинг переворачивал МакАртура, они больше не будут молчать. Эти два человека провозгласили себя спасителями демократии и теперь идут против нас! Похоже, эта Гражданская война продлится дольше, чем мы думали..."
ustates.1296.a: "Предатели!"

ustates.1297.t: "Новый герб для правительства Кинга"
ustates.1297.d: "По мере того как адмирал Кинг укрепляет свою власть в рамках американской талассократии, многие начали обсуждать идею использования американского военно-морского флага - полноразмерной версии нашего синего канта со звездами штатов - в качестве полноценного национального флага. Некоторые даже предлагают использовать в качестве официального флага первый военно-морской флаг Тринадцати колоний - тринадцать красно-белых полос с желтой змеей на вершине. Что же делать?"
ustates.1297.a: "Как всегда, использовать "Звездно-полосатое знамя"."
ustates.1297.b: "Использовать современный военно-морской флаг Союза."
ustates.1297.c: "Использовать первый военно-морской флаг Соединённых Штатов."

ustates.1298.t: "Масштабы талассократии Эрнеста"
ustates.1298.d: "По мере того как военно-морской флот под командованием адмирала Эрнеста Дж. Кинга, который стал полностью доминировать в государственном аппарате в этот длительный период, получивший название Второй Реконструкции, а государства-изгои и подлые предатели, развалившие старый Союз, были преданы мечу или по возможности реинтегрированы, Кинг и остальные его соратники по вооруженным силам и растущему военно-промышленному комплексу теперь могут свободно проводить свою собственную внешнюю политику в открытом море, поскольку в условиях мирового беспорядка настала наконец очередь Америки стать доминирующей военно-морской державой на Земле. Однако мы должны решить, как далеко мы должны простираться в своем влиянии. Должны ли мы придерживаться признанных американских вод, или мы должны следовать развитой и ориентированной на мореплавание форме старой доктрины Монро, или, возможно, наши могучие паруса и сердца, полные приключений во имя Америки, могут завести нас ещё дальше...?"
ustates.1298.a: "Придерживайтесь американских вод, чтобы не привлекать нежелательного внимания."
ustates.1298.b: "Все щедроты Нового Света и его нетронутых вод будут нашими."
ustates.1298.c: "Все щедроты Нового Света и Тихого океана с их чистейшими водами будут нашими."
ustates.1298.e: "Наша армада будет присутствовать во всех уголках земного шара!"

ustates.130.t: "Суд над компаниями тяжелого оборудования"
ustates.130.d: "Ряд компаний по производству тяжелого оборудования воевали на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Должны ли мы позволить им снова работать, или они будут считаться предателями, и с ними будут обращаться как с таковыми?"
ustates.130.a: "Разрешить им снова работать."
ustates.130.b: "Они предатели, и с ними следует поступать именно так."

ustates.131.t: "Суд над авиационными компаниями"
ustates.131.d: "Ряд авиационных компаний воевали на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Разрешить ли им снова работать или считать их предателями и обращаться с ними как с таковыми?"
ustates.131.a: "Разрешить им снова работать."
ustates.131.b: "Они предатели, и с ними следует поступать именно так."

ustates.132.t: "Суд над военно-морскими компаниями"
ustates.132.d: "Ряд военно-морских компаний сражались на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Должны ли мы позволить им снова работать, или же они будут считаться предателями, и с ними будут обращаться как с таковыми?"
ustates.132.a: "Разрешить им снова работать."
ustates.132.b: "Они предатели, и с ними следует поступать именно так."

ustates.133.t: "Суд над промышленными компаниями"
ustates.133.d: "Ряд промышленных компаний воевал на стороне различных предателей и мятежников против Америки. Поэтому в Конгрессе было проведено слушание, чтобы решить их судьбу. Должны ли мы позволить им снова работать, или их будут считать предателями и обращаться с ними как с таковыми?"
ustates.133.a: "Разрешить им снова работать."
ustates.133.b: "Они предатели, и с ними следует поступать именно так."

ustates.134.t: "Великая миграция"
ustates.134.d: "Поскольку МакАртур не отказался от власти, большое количество американцев направились в [migrate.GetNameDef] - которые оккупируют американскую землю и оскверняют флаг и все, что нам дорого. Вопрос, однако, заключается в том, что мы должны делать в отношении этой "Великой миграции"? Должны ли мы позволить этим предателям свободно передвигаться и представлять угрозу безопасности, или мы должны использовать армию, чтобы захватить и задержать как можно больше людей?"
ustates.134.a: "Они не уйдут."
ustates.134.b: "Пусть уезжают."

ustates.135.t: "Беженцы от МакАртура"
ustates.135.d.let_go: "Как и ожидалось, тиран Дуглас МакАртур отказался сдавать свою власть. Поскольку такая большая волна американцев пробивается через [Root.GetAdjective]ую границу, где они найдут новую жизнь вне тени МакАртура. Более того, военное руководство считает, что мы сможем использовать эту информацию и использовать её против [USA.GetNameDef], если до этого дойдет."
ustates.135.d.army: "Как и ожидалось, тиран Дуглас МакАртур не отказался от своей власти. Волна мигрантов и беженцев пересекла [Root.GetAdjective]ую границу. В то время как мы и наши спецслужбы сделали все возможное, чтобы перебить их, МакАртур использовал свою армию против многих, убивая их, как мясник, которым он и является. Однако это только подогрело желание людей увидеть МакАртура на скамье подсудимых."
ustates.135.a: "Добро пожаловать в [Root.GetNameDef]"

ustates.136.t: "Временный Президент"
ustates.136.d: "Теперь, когда в стране восстановлена ​​демократия, вопрос в том, кто будет руководить страной до следующих выборов? МакАртур отобрал трех человек, которые могли бы исполнить эту роль, и представил их имена Конгрессу: Квентин Рузвельт, Венделл Уилки и Джон Нэнс Гарнер."
ustates.136.a: "Квентин Рузвельт."
ustates.136.b: "Венделл Вилки."
ustates.136.c: "Джон Нэнс Гарнер."
ustates.136.e: "Джеймс Истленд."


### Civil War avoided Events ###

ustates.150.t: "Двадцатая поправка"
ustates.150.d: "Предложена двадцатая поправка к Конституции США. Эта поправка сделает так, чтобы президент Соединённых Штатов Америки избирался прямым всеобщим голосованием в стране. Нынешняя система коллегии выборщиков в последний раз изменялась 14-й поправкой почти столетие назад. У законопроекта, предложенного меньшинством социал-демократов в составе республиканцев и демократов, очень мало шансов на успех. Сторонники утверждают, что это поможет предотвратить повторение нового кризиса, подобного кризису 1936 года. Партийное руководство как республиканцев, так и демократов не соглашается, говоря, что Коллегия выборщиков была единственной вещью, которая помешала Соединенным Штатам полностью распасться в 1936 году. Долгая неделя дебатов заставила исследовать все возможности, и в конечном итоге..."
ustates.150.a: "Поправка ратифицирована."
ustates.150.b: "Поправка не ратифицирована."

ustates.152.t: "NAACP и ФБР клевещут на социалистов"
ustates.152.d: "В 1930-е годы значительная часть деятельности NAACP была занята судебными процессами в защиту прав афроамериканцев. Это было связано с уменьшением силы голосов чернокожих и снижением возможностей афроамериканцев попасть в органы власти после решения Plessy v. Ferguson. Этого пути также придерживалась объединенная синдикалистами Международная защита труда, которая в течение десяти лет противостояла NAACP в борьбе за сердца черных избирателей. Не видя другого выхода и не желая идти на компромисс с социалистами, лидер NAACP Уолтер Фрэнсис Уайт решил сотрудничать с ФБР в антисоциалистической кампании по связям с общественностью. Действительно ли это стимулирует гражданские права или ещё больше размывает их течение, пока неясно."
ustates.152.a: "Я не судья."

ustates.153.t: "Статус штата для Аляски?"
ustates.153.d: "Аляска обратилась в конгресс с предложением принять её в [Root.GetNameDef] в качестве штата. Должна ли Аляска быть принята в штат со всеми вытекающими отсюда последствиями или пока должна оставаться территорией?"
ustates.153.a: "Аляска - это штат."
ustates.153.b: "Аляска - это государство."
ustates.153.c: "Аляска - государство."
ustates.153.e: "Аляска пока остаётся территорией."

ustates.154.t: "Статус штата для Гавайев?"
ustates.154.d: "Гавайи предложили конгрессу принять их в [Root.GetNameDef] в качестве штата. Должны ли Гавайи быть приняты в качестве штата со всеми вытекающими отсюда последствиями или они пока остаются территорией?"
ustates.154.a: "Гавайи - это штат."
ustates.154.b: "Гавайи - это государство."
ustates.154.c: "Гавайи - государство."
ustates.154.e: "Гавайи - территория."

ustates.155.t: "Статус штата для Пуэрто-Рико?"
ustates.155.d: "После того как Аляска и Гавайи были приняты в качестве штатов Союза, представители Пуэрто-Рико предложили сделать их штатом [Root.GetNameDef]. Должны ли они стать штатом Союза, став 51-м штатом, или они останутся территорией?"
ustates.155.a: "Пуэрто-Рико - государство."
ustates.155.b: "Пуэрто-Рико - государство."
ustates.155.c: "Пуэрто-Рико - государство."
ustates.155.e: "Пуэрто-Рико является территорией."

ustates.156.t: "Раскол из-за поддержки крупного бизнеса"
ustates.156.d: "Большинство демократов знают, что экономическая реформа необходима для сохранения целостности Америки, но для этого демократы расходятся во мнениях о том, какое агентство должно взять на себя правительство по отношению к существующим отраслям, которые находятся в упадке. Предложенная программа общественных работ по электрификации Юго-Запада с использованием гидроэлектроэнергии зашла в тупик, поскольку демократы не смогли договориться о роли общественных работ на рынке. Завод мог бы уступать частным электроэнергетическим компаниям, поскольку он мог бы пересекать границы штатов и строить плотины на государственной земле. Консервативные демократы выступают против таких вторжений, говоря, что это нарушает права штатов на управление торговлей. Более либерально настроенные демократы считают, что необходимость и потенциал общественных работ перевешивают риски."
ustates.156.a: "Либеральные демократы побеждают."
ustates.156.b: "Консервативные демократы побеждают."

ustates.157.t: "Президент чествует Гуннара Мюрдаля"
ustates.157.d: "Недавно была опубликована книга шведского экономиста Гуннара Мирдаля "Американская дилемма". Это исследование связи между расой и идеализмом и его тезис об американском кредо. Мирдаль финансировался Институтом Карнеги и был выбран за его амбивалентное отношение к американской политике. Поэтому доклад получил поддержку многих институтов, и в результате Мирдаля приглашают на обед в Белый дом. Вместе с ним - Ральф Бунче, дипломат и соавтор этой влиятельной книги."
ustates.157.a: "Пусть мы будем придерживаться американского кредо."

ustates.158.t: "Разногласия по поводу доктрины "Справедливого курса"
ustates.158.d: "Необходимость "Справедливого курса" для решения многих экономических проблем Америки признаётся Республиканская партия, несмотря на то, что старая гвардия в партии настаивает на том, что Гувер справился с этим наилучшим образом. Важным положением "Справедливой сделки" является вмешательство федеральной политики в регулирование рынка и даже предотвращение банкротства банков. Несколько высокопоставленных республиканцев, таких как Роберт Тафт, выступают против расширения исполнительной власти, даже если это может принести пользу экономике. В противовес ему Квентин Рузвельт заявил, что роль президента в обеспечении здоровья американского народа распространяется и на его экономику."
ustates.158.a: "Мнение Тафта отклонено."
ustates.158.b: "Мнение Квентина отклонено."

ustates.159.t: "Манифест консерваторов"
ustates.159.d: "Месяц назад подгруппа демократов встретилась, чтобы обсудить будущее партии. Среди них Стром Турмонд и Хэппи Чандлер, конгрессмены с большим стажем, которые сопротивляются дрейфу Демократическая партия в сторону политического центра. Их Консервативный манифест - это аргумент против долгосрочных последствий "Справедливой сделки" и восстановление прав штатов. Вопрос в том, как партия в целом отреагирует на этот так называемый Консервативный манифест."
ustates.159.a: "Партия поддерживает манифест."
ustates.159.b: "Партия осуждает манифест."

ustates.160.t: "Умер Уильям МакАду"
ustates.160.d.civil_war_avoided: "Видный политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы винят его, среди прочих, в начале депрессии и политическом кризисе, который из нее вышел. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительного закона, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разрозненное наследие. Несмотря на это, [USA.GetLeader] отметил кончину МакАду, выразил соболезнования его семье и высоко оценил его работу."
ustates.160.d.civil_war_no_psa: "Выдающийся политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочего, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разрозненное наследие. Несмотря на это, [USA.GetLeader] отметил кончину МакАду, выразил соболезнования его семье и высоко оценил его работу."
ustates.160.d.civil_war_psa_usa: "Выдающийся политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочего, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разделенное наследие. Несмотря на это, когда началась Гражданская война, он открыто поддержал предателей в Калифорнии. [USA.GetLeader] отметил его смерть и открыто раскритиковал решение МакАду поддержать предателей на западе."
ustates.160.d.civil_war_psa_psa: "Видный политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочих, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разделенное наследие. Несмотря на это, когда началась Гражданская война, его поддержка временного правительства на западном побережье помогла придать ему легитимность. [CAL.GetLeader] отметил его кончину, выразил соболезнования и высоко оценил наследие МакАду."
ustates.160.a: "Его будет не хватать."

ustates.1600.t: "Умер Уильям МакАду"
ustates.1600.d.civil_war_avoided: "Известный политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы винят его, среди прочих, в начале депрессии и политическом кризисе, который из нее вышел. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительного закона, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разрозненное наследие. Несмотря на это, [USA.GetLeader] отметил кончину МакАду, выразил соболезнования его семье и высоко оценил его работу."
ustates.1600.d.civil_war_no_psa: "Выдающийся политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочего, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разрозненное наследие. Несмотря на это, [USA.GetLeader] отметил кончину МакАду, выразил соболезнования его семье и высоко оценил его работу."
ustates.1600.d.civil_war_psa_usa: "Выдающийся политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочего, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разделенное наследие. Несмотря на это, когда началась Гражданская война, он открыто поддержал предателей в Калифорнии. [USA.GetLeader] отметил его смерть и открыто раскритиковал решение МакАду поддержать предателей на западе."
ustates.1600.d.civil_war_psa_psa: "Видный политик Уильям Гиббс МакАду скончался в своем доме в Калифорнии. МакАду оставил после себя противоречивое наследие. Многие американцы до сих пор винят его, среди прочих, в начале депрессии и возникшем на её основе политическом кризисе, который привел к Гражданской войне. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, в частности, избирательного права женщин, он так и не смог добиться принятия запретительных мер, на чем он несколько раз безуспешно настаивал в Конгрессе. Он оставил после себя разделенное наследие. Несмотря на это, когда началась Гражданская война, его поддержка временного правительства на западном побережье помогла придать ему легитимность. [CAL.GetLeader] отметил его кончину, выразил соболезнования и высоко оценил наследие МакАду."
ustates.1600.a: "Эрл Уоррен возглавит партию."
ustates.1600.b: "Сохраните нынешнего лидера партии."

ustates.161.t: "Дамба Боулдер завершена"
ustates.161.d: "'Сегодня утром я пришел, увидел и был покорен, как и каждый, кто впервые видит этот великий подвиг человечества. Десять лет назад место, где мы собрались, было скудной, безлюдной пустыней. На дне мрачного каньона, обрывистые стены которого поднимались на высоту более тысячи футов, текла бурная, опасная река. Горы по обе стороны каньона были труднодоступны, к ним не было ни дорог, ни троп, а их скалы не были защищены ни деревьями, ни травой от палящего солнечного зноя. На месте Боулдер-Сити были заросшие кактусами отходы. Преобразования, произошедшие здесь за эти годы, - это чудо двадцатого века". Так начинается речь президента, посвящённая созданию плотины Боулдер, которое наконец-то было завершено сегодня."
ustates.161.a: "...от имени всей нации сказать вам: "Молодцы"."

ustates.162.t: "Беседы у костра"
ustates.162.d: "Квентин Рузвельт недавно начал использовать радио, чтобы напрямую говорить с народом о прогрессе "Справедливого курса" и о том, как он помогает стране восстановиться после Великой депрессии. Беседы у камина стали чрезвычайно популярными, причем беседы часто затмевают популярные радиопрограммы. Эти программы помогли Рузвельту стать одним из самых популярных людей в Соединенных Штатах."
ustates.162.a: "Мои друзья-американцы."

ustates.163.t: "Амелия Эрхарт обогнула земной шар"
ustates.163.d: "Знаменитая летчица Амелия Эрхарт, известная многим как "Королева воздуха", вместе со своим штурманом Фредом Нунаном совершила кругосветный перелет.\n\nПосле небольшого испуга, когда пара временно потерялась, приближаясь к острову Хауленд в Тихом океане, полет прошел без происшествий, и сегодня утром их Lockheed Electra приземлился в Окленде, Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, на которой Эрхарт лично поздравит президент с её подвигом."
ustates.163.a: "Достойное достижение!"

ustates.164.t: "Национализация железных дорог"
ustates.164.d: "Одной из политик Прогрессивная партия в течение некоторого времени добивалась национализации железных дорог страны. Теперь, когда у них есть власть, вопрос заключается в том, как именно будет проходить национализация железных дорог. Конгресс обсуждает два различных предложения о том, как это должно быть реализовано. Первое предложение заключается в том, что железные дороги будут национализированы, но не вагоны, что позволит частным компаниям конкурировать между собой за клиентов, в то время как второй план включает вагоны в национализацию. Какой вариант выберет Конгресс?"
ustates.164.a: "Национализировать только пути."
ustates.164.b: "Национализировать и пути, и вагоны."

ustates.166.t: "Канадцы согласны"
ustates.166.d: "Канадцы согласились, и мы начали создавать ряд каналов на Великих озерах и реке Святого Лаврентия, чтобы соединить озеро Онтарио с океаном."
ustates.166.a: "Великие озера к океану!"

ustates.167.t: "Канадцы отказались"
ustates.167.d: "Канадцы по какой-то причине отклонили наше предложение, и план пока придется отложить."
ustates.167.a: "Будь ты проклята, Канада!"

ustates.168.t: "Конец коалиционной партии"
ustates.168.d: "Недавние раздоры в Америке привели к необходимости, по мнению многих, создания коалиционной партии. Хотя предстоит ещё много работы, большинство политиков страны согласны с тем, что страна сейчас достаточно стабильна, чтобы вернуться к нормальному состоянию дел. Коалиционный билет был распущен, освободив место для республиканцев и демократов, чтобы возобновить их обычные политические кампании и, в конечном итоге, даже создание новых политических коалиций."
ustates.168.a: "Боже, благослови Америку"

ustates.169.t: "Либеральные демократы отделились от Демократическая партия"
ustates.169.d: "Либералы внутри Демократической партии достигли точки разрыва с партийным руководством. Сторонники федерального первенства в реформах "Справедливого курса" призвали к созданию коалиции либеральных демократов. Пресса сообщила о принятых решениях и окрестила участников "либералами" Это новое название вошло в обиход в последнее время и стало неофициальным названием новой отколовшейся партии. Время покажет, что это будет означать для американской политики."
ustates.169.a: "Интересно."

ustates.170.t: "Консервативные демократы раскололись по вопросу Демократическая партия"
ustates.170.d: "Консерваторы в Демократической партии в течение некоторого времени были разделены по вопросу о последствиях "Справедливой сделки". Те, кто считает, что Демократическая партия отказывается от государственного суверенитета ради временной экономической выгоды, организовали первое независимое собрание. Сначала она называлась "Независимая демократическая фракция", но название "Консервативная партия" кажется более привлекательным для прессы. Время покажет, что это будет означать для американской политики."
ustates.170.a: "Интересно."

ustates.171.t: "Не стоит ведра теплой мочи"
ustates.171.d: "Президент Джон Нэнс Гарнер никогда не испытывал особого уважения к вице-президентству. Во время Национальной конвенции Гарнер отказался от предложения занять место вице-президента в чьей-либо кампании. Гарнер выбрал Сэма Рейберна, понимая, что должность Рейберна мало что значит для исполнительной власти. Вот почему сегодняшняя газета, в которой Рейберн выступил с критикой Гарнера за неспособность умиротворить радикалов, была столь шокирующей. Гарнер ответил в интервью, что он игнорирует все, что скажет вице-президент, поскольку "позиция Рэйберна не стоит и ведра мочи"."
ustates.171.a: "Как скандально."

ustates.172.t: "Молоток слишком большой, чтобы сломать"
ustates.172.d: "В благодарность от жителей Техаса и в знак признания его нерушимой верности Демократической партии Гарнер получил в эти выходные в подарок молоток весом 400 фунтов. Президент Гарнер, который, как известно, так сильно хлопает молотками, что только за первый год президентства сломал несколько, более чем доволен этим подарком и уверен, что он выдержит любой гнев, который он на него обрушит."
ustates.172.a: "Когда у вас есть только молоток."

ustates.173.t: "МакАртур пишет "Американский цезарь"."
ustates.173.d: "Сегодня президент МакАртур опубликовал автобиографию, в которой рассказывает о своем участии в кризисе 1936 года. В книге МакАртура говорится о его мудрой способности видеть насквозь кампанию Лонга и Хейвуда и о его готовности сделать все, чтобы защитить демократию. Напряженные дни в Вашингтоне описаны очень подробно, с акцентом на средний класс, ставший жертвой нападений красногвардейцев и минитменов. В книге также говорится о том, что в его командовании были солдаты, которые выступали за поход на Вашингтон, чтобы разрешить дебаты на Капитолии. МакАртур не называет имен, но пишет, что лично отговаривал солдат от осуществления этого самого предательского плана."
ustates.173.a: "Спаситель демократии."

ustates.174.t: "Убийцы скучают по МакАртуру"
ustates.174.d: "Во время сегодняшней встречи на Национальном молле во время речи МакАртура раздался выстрел, который едва не вызвал давку из убегающих зрителей. Выстрел был направлен на президента МакАртура сумасшедшим, который, будучи арестованным, заявил, что МакАртур создает военную хунту и его необходимо остановить. Интересно, что бред этого сумасшедшего не был отслежен ни одной политической группой, и, судя по всему, это было покушение на жизнь президента, совершенное одиноким волком. МакАртур посмеялся над этим нелепым обвинением и увеличил штат Секретной службы для защиты от новых одиноких волков."
ustates.174.a: "Вы не можете остановить МакАртура."

ustates.175.t: "Примирение с Рузвельтами"
ustates.175.d: "Семья Рузвельтов разделилась после смерти Франклина Рузвельта накануне его избрания губернатором Нью-Йорка. В то время как молодой Квентин Рузвельт остался в партийной политике, хотя и как республиканец, в отличие от Франклина-демократа, Арчибальд Рузвельт полностью отдалился от семьи. Слухи о том, что он общается с промышленниками и выступает против всех президентов, начиная с Гувера, включая Квентина, стали достоянием гласности. Арчибальд и Квентин встретились, чтобы официально зарыть топор политики и воссоединить семью. Эта встреча также помогает продемонстрировать готовность Квентина примириться, прежде чем наказать диссонанс, от друга, врага и даже члена семьи. Его великодушие не останется незамеченным."
ustates.175.a: "Ещё одна семья воссоединилась."

ustates.176.t: "Интрижка Уиллки раскрыта"
ustates.176.d: "Вестбрук Пеглер, этот зловещий преуменьшитель, только что опубликовал статью, в которой утверждает, что Уиллки изменяет своей жене Эдит Уиллки с журналисткой Иритой Ван Дорен. Пресса подхватила эту историю, и нашего президента осаждают вопросами о супружеской неверности. Наш шеф пресс-службы изо всех сил старается сгладить ситуацию, а Ирита неожиданно берёт отпуск, но доверие к Уилки подорвано."
ustates.176.a: "Чёрт бы побрал этого Пеглера!"

ustates.177.t: "Уиллки выступает перед NAACP"
ustates.177.d: "Президент Уиллки, несмотря на то, что всю жизнь был демократом, никогда активно не поддерживал линию южных демократов по расовым вопросам. Будучи ранним критиком Джона Нэнса Гарнера за неспособность обратиться к Чёрным избирателям в 1936 году, Уиллки компенсировал это исторической речью на съезде NAACP. Выступая в поддержку интеграции в армии, он также сделал несколько уколов в адрес республиканцев и демократов за неспособность защитить чернокожих избирателей от СПА Его речь закончилась поддержкой прав евреев на демократию и предупреждением, что социалисты нацелятся на них в следующий раз, если антисемитизм достигнет уровня расизма в Америке. Демократы в Конгрессе в настоящее время размышляют над тем, как реагировать, причем большинство желает хранить молчание до следующего избирательного сезона."
ustates.177.a: "Старый добрый Уиллки."

ustates.178.t: "Берд выступает против национальной автострады"
ustates.178.d: "Переговоры по "Справедливому соглашению" сходятся на главной цели реформы - исправить экономическую стагнацию и снизить безработицу. Одно положение и его последствия настолько возмутили президента Берда, что большая часть его обращения к Конгрессу была посвящена его осуждению. Это Национальная система автомагистралей, которую президент Берд назвал "огромным расточительством и пособником отчуждения собственности", повторяя консервативную оппозицию демократов к любой "Справедливой сделке", которая добавляет землю в федеральный траст. Эта позиция ставит Берда в интересное положение, поскольку некоторые республиканцы, считающие шоссе откровенно антидиссидентским, также присоединились к его делу."
ustates.178.a: "Дорога слишком далеко."

ustates.179.t: "Кукуруза Hi-Bred Уоллеса"
ustates.179.d: "Генри Уоллес сделал своё состояние на агрономии, обучаясь в университете у Джорджа Вашингтона Карвера. Прорывным успехом, который дал Генри Уоллесу возможность заниматься политикой, стала компания Pioneer Hi-Bred, производитель гибридных культур. Став президентом, Уоллес получил свою долю в Hi-Bred и поручил Министерству сельского хозяйства распространять информацию о гибридных культурах, которые начинают демонстрировать улучшение влагоудержания по сравнению с обычными культурами. Поводом для этого послужила продолжающаяся сельскохозяйственная катастрофа в Оклахоме, где пыльные бури унесли миллионы продовольствия. Уоллес надеется решить эту проблему и спасти продовольственные запасы Америки."
ustates.179.a: "Нам действительно нужна еда."

ustates.180.t: "Радикальное предложение Тейлора в Конгрессе"
ustates.180.d: "Из нескольких странных просьб, с которыми президент Тейлор обращался на протяжении многих лет, эта оказалась самой трудной. Президент Тейлор убедил нескольких прогрессивных конгрессменов возродить его старое законодательство, направленное на укрепление мирового единства. Объясняя это как преемника мирных планов президента Вильсона, о которых он говорил во время Вельткрига, Всемирное единство - это сохранение человеческой жизни и культуры и прекращение тотальной войны. Это предложение в Конгрессе, конечно, было отклонено, но этот жест удивительным образом укрепил репутацию президента Тейлора."
ustates.180.a: "Мы все надеемся на мир."

ustates.181.t: "Тейлор выходит на сцену по всей стране"
ustates.181.d: "Одним из многих эксцентричных качеств президента Тейлора является его карьера певца. Начиная с того времени, когда он пел для детей на ступенях здания Капитолия, и заканчивая тем, когда он пел перед миллионами своих избирателей. Президент Тейлор использовал то, что могло бы сделать его посмешищем в политике, для подлинного выражения своего патриотизма в искусстве. Тейлор поет, чтобы пропагандировать единство Америки, а не политику, и сотрудничество вместо победы."
ustates.181.a: "Пой дальше, Джим!"

ustates.182.t: "Баркли прекращает систему корвеев"
ustates.182.d: "Между президентом Баркли и Демократическая партия по вопросам инфраструктуры "Справедливого курса" наметился раскол. В ходе дебатов в Конгрессе была выдвинута идея о том, чтобы позволить меньшему количеству общественных работ оплачиваться государством, а ремонтом занималась бы система Corvée. Система Corvée - это налог, взимаемый для оплаты услуг заключенных по ремонту общественных работ. Президент Баркли выступил против этой идеи, поскольку время, проведенное им в Кентукки, научило его тому, что труд заключенных никогда не превзойдет труд по контракту. Эта позиция также оказывает давление на южных демократов в его собственной партии, которые поддерживают финансируемый государством и дешевый план реконструкции. Национальное внимание к системе Корве привело к тому, что большинство штатов объявили её вне закона."
ustates.182.a: "По праву."

ustates.183.t: "Труд цепной банды Рассела разоблачен"
ustates.183.d: "Карьера Ричарда Рассела в Джорджии до прихода в Белый дом не была лишена противоречий. В качестве меры по сокращению расходов Рассел разрешил использовать труд заключенных для строительства зданий для штата. Этот бесплатный труд усугублялся плохими условиями жизни и в конечном итоге стал преследовать Рассела. Бывший заключенный, которому отменили приговор, написал книгу под названием "Я беглец из цепной банды Джорджии!". В книге описывается коррумпированная пенитенциарная система и возлагается вина на нынешнего президента Рассела. У тех, кто критикует президента, сегодня просто день на дворе. Также ходят слухи, что Голливуд планирует снять фильм по этой книге."
ustates.183.a: "Кто поверит заключенному?"

ustates.184.t: "Гангстеры упустили Дьюи на волосок"
ustates.184.d: "Однажды воскресным утром в одном из ресторанов округа Колумбия прошлое Дьюи набросилось на него с оружием в руках. Гангстеры, посланные Датчем Шульцем, чтобы отомстить за его предстоящую казнь, пытались стрелять в него через окна. К счастью, Секретная служба смогла спрятать президента Дьюи и схватить бандитов. В результате Дьюи удвоил свою охрану и потребовал дальнейших репрессий по всей стране против преступных Синдикатов, поскольку эта попытка может побудить подражателей. И демократы, и республиканцы в Конгрессе вызвали Дж. Эдгара Гувера в Конгресс, чтобы он объяснил, как ФБР не предвидело такого развития событий. Многие, кто сомневался в Дьюи, теперь рады, что их президент пережил такой подлый заговор."
ustates.184.a: "Близко к цели."
ustates.184.b: "Не обращайте на них внимания."

ustates.2000.t: "Гангстеры упускают Кёртиса на волосок"
ustates.2000.d: "Однажды воскресным утром в одном из ресторанов округа Колумбия на него напало прошлое Дьюи. Гангстеры, посланные Датчем Шульцем, чтобы отомстить за его предстоящую казнь, пытались стрелять в него через окна. К счастью, Секретная служба смогла спрятать президента Кёртиса и схватить бандитов. В результате Кёртис удвоил свою охрану и потребовал дальнейших репрессий по всей стране против преступных Синдикатов, поскольку эта попытка может побудить подражателей. И демократы, и республиканцы в Конгрессе вызвали Дж. Эдгара Гувера в Конгресс, чтобы он объяснил, как ФБР не предвидело такого развития событий. Многие, кто сомневался в Кёртисе, теперь рады, что их президент пережил такой подлый заговор."
ustates.2000.a: "Близко к цели."
ustates.2000.b: "Не обращайте на них внимания."

ustates.2004.t: "Гангстеры упустили Лэндона на волосок"
ustates.2004.d: "Однажды воскресным утром в одном из ресторанов округа Колумбия на него напало прошлое Дьюи. Гангстеры, посланные Датчем Шульцем, чтобы отомстить за его предстоящую казнь, пытались стрелять в него через окна. К счастью, Секретная служба смогла спрятать президента Лэндона и схватить бандитов. В результате Лэндон удвоил свою охрану и потребовал дальнейших репрессий по всей стране против преступных Синдикатов, поскольку эта попытка может побудить подражателей. И демократы, и республиканцы в Конгрессе вызвали Дж. Эдгара Гувера в Конгресс, чтобы он объяснил, как ФБР не предвидело такого развития событий. Многие из тех, кто сомневался в Лэндоне, теперь рады, что их президент пережил такой подлый заговор."
ustates.2004.a: "Близко к цели."
ustates.2004.b: "Игнорируйте их."

ustates.185.t: "Флойд Олсон скончался"
ustates.185.d.president: "Сегодня из дома президента Флойда Олсона в Миннесоте поступила печальная информация. В семье Олсона сообщили, что он умер от рецидива рака желудка. Это стало шоком, так как многие считали, что рак был излечен. Олсон, по прозвищу "Шкипер", провел нацию через Гражданскую войну против левых агитаторов и реакционных деспотов и спас Союз, как великий Линкольн до него. Сотни тысяч людей пришли посмотреть на его гроб в столице штата, а затем его отвезли в Вашингтон, округ Колумбия, после чего предали земле в тихом похоронном бюро штата Миннесота."
ustates.185.d.senator: "Сегодня из дома бывшего сенатора от штата Миннесота Флойда Олсона поступила печальная информация. Семья Олсона сообщила, что он умер от рецидива рака желудка. Это стало шоком, так как многие считали, что он излечился от рака."
ustates.185.a: "Это большая потеря."

### election stuff ###

ustates.190.t: "Предстоящие выборы"
ustates.190.d.progs: "Прошло почти четыре года с тех пор, как Джордж Норрис вступил в должность, и хотя он начал свой срок с управления разваливающейся страной, ему удалось действовать быстро и предотвратить начало Гражданской войны. Хотя партия Норриса-Рузвельта пользуется огромной популярностью среди прогрессистов, его переизбрание не гарантировано. Четыре года назад, после напряженных переговоров, Хьюи Лонг и Джек Рид одобрили Прогрессивная партия, и они могут иметь ключ к его шансам на переизбрание. Заручиться их поддержкой будет жизненно важно. Между тем, похоже, что идеологическая борьба будет характерна для демократических и республиканских первичные выборы этого года. Те, кто согласен со многими реформами Норриса, утверждают, что принятие некоторых из них - единственный способ победить прогрессистов в ноябре, в то время как те, кто яростно выступает против "Квадратной сделки", утверждают, что выдвижение собственных политических аргументов - единственный способ победить. Даже если партии ещё не решили, как бороться с Норрисом, ясно, что он нажил себе врага в СМИ. Что бы Норрис ни делал, похоже, что газеты освещают это неблагоприятно, и это может создать для него проблему на выборах. Тем не менее, и Норрис, и Рузвельт заявили о своем энтузиазме в отношении продолжения своей работы на посту президента и надеются ввести США в новую эпоху процветания."
ustates.190.d.landon: "Всего за несколько лет президент Альф Лэндон обратил вспять удручающую судьбу Республиканская партия, переданная ему Гербертом Гувером. План Лэндона отличался от подхода Гувера главным образом тем, что Лэндон винил тарифы в экономических неудачах Америки и поэтому придерживался более свободного подхода к торговле. Хотя этот план, в дополнение к программам внутреннего стимулирования, в значительной степени помог американцам восстановиться, нет никакой гарантии, что республиканцы будут переизбраны в ноябре. В американской политике редкость, когда одна партия избирается четыре раза подряд, и страна, безусловно, изменилась со времен первого срока Гувера. Повстанческие третьи партии, выдвинувшиеся в 1936 году, в основном рассеялись, но их лидеры по-прежнему влиятельны, и они сосредоточили свою критику на влиянии торговой политики Лэндона. Лонг и Рид осуждали Лэндона за политику, от которой, по их мнению, пострадали фермеры и рабочие в интересах корпораций, а Мюррей утверждал, что политика Лэндона выгодна только космополитическому элитному классу. Между тем, если прогрессисты в основном повторяют критику Рида и Лонга, то демократы разработали своё собственное послание, изображая Лэндона как неприкасаемого элитария из Восточного региона, который не может надеяться понять судьбу обычного американца. Результаты такой критики ещё предстоит увидеть, но уже ясно, что Лэндона ждет трудный сезон."
ustates.190.d.curtis: "Президент Чарльз Кёртис успешно руководил восстановлением страны во время своего сложного срока пребывания на посту, и теперь он ожидает переизбрания. "План совместной работы" Кёртиса, а также его программы стимулирования экономики были именно тем, что было нужно американской экономике, чтобы вернуться на правильный путь. Его успех сделал его популярным, но Кёртис сталкивается с препятствиями на пути к переизбранию. Во-первых, повстанческие партии с прошлых выборов в основном исчезли, но их лидеры - нет. Рид и Лонг критиковали программы Кёртиса за то, что они только на поверхности поддерживают рабочих, а на самом деле представляют интересы бизнеса. Между тем, Мюррей охарактеризовал реформы Кёртиса как капитуляцию перед синдикалистами. После нескольких лет неудач на национальном уровне демократы переживают борьбу за душу партии: либералы-реформаторы надеются взять партию под контроль, а всё ещё могущественные консерваторы - сохранить власть. Однако, независимо от фракции, почти все демократы критикуют программы Кёртиса как тиранические, нарушающие права штатов и условия, согласованные в "Переговорах о домашнем праве". Кёртису предстоят сложные выборы, но если повезет, он снова приведет партию к победе."
ustates.190.d.garner: "Джон Нэнс Гарнер победил всех политических врагов, с которыми ему пришлось столкнуться за первый срок своего правления, но новые враги встали на борьбу за его власть. Гарнер, которого многие считают скромным и непритязательным человеком, на самом деле является политическим интриганом, часто заключающим закулисные сделки для достижения своих целей. Его программа "Аскетизм через бурю", а также политическая стратегия подавления левых радикалов Севера и Среднего Запада увенчались успехом, и порядок в избитой нации наконец-то восстановлен. Однако для Гарнера битва ещё не закончена. Если он хочет выиграть перевыборы, ему придется иметь дело с лидерами ныне распавшейся партии СДП, которые всё ещё имеют влияние на миллионы избирателей и испытывают горечь от того, как с ними обошлись в последние годы. В то же время многие избиратели СДП перешли на сторону Демократическая партия, где они традиционно находились, и даже большая часть руководства СДП похвалила Гарнера за то, что он делает упор на искоренение синдикализма в стране. Тем не менее, до официального воссоединения двух демократических фракций ещё далеко. Тем временем, пока Рид и Лонг молчат, Республиканская партия сильна как никогда, используя возмущение северян и прибрежной элиты против того, что они считают грязным, простым и грубым человеком, который не годится на пост президента. Именно эта ненависть северо-восточных элит, в частности, может помешать Гарнеру переизбраться, а католики, голосовавшие за него на последних выборах, могут быть менее рады его второму сроку после принятия им антикатолической риторики СДП. Кроме того, партийные машины в этом регионе страны, недовольные недостатком цивилизованности Гарнера и его явным консерватизмом, наверняка будут медлить с мобилизацией городских демократов. Многие из этой элиты смотрят на Гарнера свысока и уже предсказывают победу республиканцев в ноябре. Со своей стороны, Гарнер намерен показать всему миру, насколько они ошибаются, и он уверен, что партия сможет добиться победы. Время покажет, прав ли он, однако..."
ustates.190.d.deadlocknorris: "Прошло почти четыре года с момента последних выборов, но раны, оставшиеся после той катастрофы, не зажили. Когда стало ясно, что ни один из кандидатов не заручился достаточной поддержкой для победы, Палата представителей второй раз подряд выбирала лидера страны. Джордж Норрис и Квентин Рузвельт были выбраны в качестве компромиссного билета, что большинство конгрессменов расценили как великодушие, поскольку на самом деле они презирали платформу Норриса. Это решение было принято только для того, чтобы успокоить лонгистов, синдикалистов и прогрессистов, чье общее число голосов превысило число голосов республиканцев и демократов. Однако решение сделать его президентом было плохо воспринято правым крылом нации, особенно СДП и Югом в целом. Демократическая партия, после многих лет потерь и неэффективности, потеряла большую часть своей старой базы, которая перешла на сторону СДП. Что ещё хуже, Уильям Мюррей убедил миллионы людей по всей стране присоединиться к нему в формировании новой "Национальная народная партия". Благодаря своей новой поддержке партия представляет реальную угрозу для шансов Норриса на переизбрание. Норрис оказался эффективным президентом, действуя быстро, чтобы предотвратить крах, и даже помог нации восстановиться после Великой депрессии, но со слабой Республиканской партией и восставшей Национальная народная партия, сможет ли он удержаться?" 
ustates.190.d.deadlockgarner: "Когда Палата представителей второй раз подряд выбирала президента, это решение не встретило одобрения среди левых сил страны. Палата представителей выбрала своего бывшего спикера, демократа Джона Нэнса Гарнера, и его помощника по выборам Эла Смита. Это решение было принято в надежде, что Гарнер устранит некоторые более радикальные элементы в стране, имея при этом опыт работы в Вашингтоне. В дальнейшем Гарнер набрал больше голосов, чем любой другой кандидат, но этого все равно не хватило для полной победы. За свой первый срок Гарнер сумел успешно разрядить национальную напряженность до начала вооруженного конфликта, а также спасти экономику от разрушения. Однако он не был столь же успешен на политическом фронте. Решение Палаты представителей выбрать другого президента вызвало наиболее резкое осуждение со стороны Хьюи Лонг и Джека Рида. За время, прошедшее после выборов, эти двое основали собственную партию, назвав её Популистской партией в знак уважения к старой одноименной партии. Они выросли до размеров, которые сделают их главным противником Гарнера в ноябре, а все более теряющая актуальность Республиканская партия не представляет особой проблемы. Сможет ли Гарнер выстоять в борьбе с республиканцами и восставшей Популистской партией?" 
ustates.190.a: "Мы будем с интересом наблюдать за всеми этими группами..."
ustates.190.b: "Мы будем с интересом наблюдать за всеми этими группами..."
ustates.190.c: "Мы сделаем все возможное..."

ustates.191.t: "Конференция в Сан-Франциско"
ustates.191.d.sinclair: "Популистская партия надеется выстуить на Западном побережье, в частности, благодаря поддержке Аптона Синклера. Синклер и его план ЭПИК, возможно, потерпели неудачу на выборах 1934 года, но он имеет влияние на Западе, и его поддержка дала бы популистам гораздо большую поддержку в этом регионе. Джек Рид лично побывал в Сан-Франциско в качестве первого участника тура по маршруту Лонга-Рида, где он встречается с Синклером, чтобы обсудить политику, выборы и будущее Популистской партии. Похоже, что эти двое только что закончили встречу, и пресса сообщает, что переговоры привели к..."
ustates.191.d.hearst: "Национальная народная партия надеется выступить на Западном побережье, в частности, при поддержке Уильяма Рэндольфа Херста. В настоящее время Херст не занимает государственную должность, но он имеет влияние на Западе, и его одобрение дало бы ННП гораздо большую поддержку в этом регионе. Чарльз Линдберг лично побывал в Сан-Франциско в качестве первой остановки в туре по маршруту Линдерга-Мюррея, где он встречается с Херстом, чтобы обсудить политику, выборы и будущее Национальной популисткой партии. Похоже, что эти двое только что закончили встречу, и пресса сообщает, что переговоры привели к..."
ustates.191.a: "Положительным результатам!"
ustates.191.b: "Провалу!"
ustates.191.c: "Положительным результатам!"
ustates.191.e: "Провалу!"

ustates.192.t: "Конференция в Омахе"
ustates.192.d.norris: "Популистская партия надеется получить больше легитимности на национальном уровне, и они считают, что смогут сделать это, заручившись поддержкой Джорджа Норриса. Норрис, возможно, проиграл последние выборы, но он всё ещё может повлиять на тысячи, если не миллионы голосов, если решит поддержать кандидата в этом цикле. В настоящее время Хьюи Лонг встречается с Норрисом в Омахе в рамках очередного тура партии, чтобы обсудить политику и возможное одобрение. Фактически, эти двое только что покинули свою встречу, и пресса сообщает, что результатом переговоров стало..."
ustates.192.d.pelley: "Национальная народная партия надеется завоевать большую легитимность среди избирателей АПВ, и они считают, что смогут сделать это, заручившись поддержкой Уильяма Дадли Пелли. Пелли не так влиятелен, как, например, Хьюи Лонг, но он все же может повлиять на тысячи, если не миллионы голосов, если решит поддержать кандидата в этом цикле. Уильям Мюррей в настоящее время встречается с Пелли в Омахе в качестве следующей остановки в своем турне, чтобы обсудить политику и возможное одобрение. Фактически, эти двое только что покинули свою встречу, и пресса сообщает, что переговоры завершились..."
ustates.192.a: "Успешные переговоры!"
ustates.192.b: "Провал!"
ustates.192.c: "Успешные переговоры!"
ustates.192.e: "Провал!"

ustates.193.t: "Бостонская конференция"
ustates.193.d.aiken: "Популистской партии необходимо твердое присутствие в Новой Англии, если она надеется победить на выборах. Джордж Эйкен, популярный в регионе вермонтский прогрессист, как раз тот человек, который может обеспечить необходимую поддержку для победы в некоторых штатах региона. Чтобы заручиться его поддержкой, и Хьюи Лонг, и Джек Рид отправились на встречу с ним в Бостон в качестве последней остановки в своем турне. Его поддержка - это последняя часть их плана по победе в ноябре. Встреча только что закончилась, трое мужчин уже уходят, и пресса сообщает, что в результате переговоров..."
ustates.193.d.dupont: "Национальная народная партия нуждается в твердом присутствии в Новой Англии, если она надеется победить на выборах. Альберт Нок, популярный лидер фракции "Ремнант" в регионе, как раз тот человек, который может обеспечить необходимую поддержку для победы в некоторых штатах Новой Англии. Чтобы заручиться его поддержкой, Уильям Мюррей и Чарльз Линдберг отправились на встречу с ним в Бостон в качестве последней остановки в турне, поскольку его поддержка будет иметь решающее значение в ноябре. Встреча только что закончилась, трое мужчин уже уходят, и пресса сообщает, что в результате переговоров..."
ustates.193.a: "Успешные переговоры!"
ustates.193.b: "Провал!"
ustates.193.c: "Успешные переговоры!"
ustates.193.e: "Провал!"

ustates.194.t: "Конвенция в Сент-Луисе"
ustates.194.d.pp: "После общенационального турне Джек Рид и Хьюи Лонг, новая Популистская партия готова провести свой первый партийный съезд. Чтобы символизировать огромное и разнообразное число американцев, которых они стремятся представлять и объединять, эти два человека выбрали местом проведения съезда Сент-Луис, как из-за его центрального положения, так и из-за его недавней репутации как поля политической борьбы. После противодействия, которое они объяснили вмешательством правительства, им удалось получить муниципальный зал и пригласить на мероприятие различных сторонников своей партии. Аудитория будет переполнена, и съезд обещает стать одним из самых важных событий в современной американской политике."
ustates.194.d.npp: "После общенационального турне Уильяма Мюррея и Чарльза Линдберг новая Национальная народная партия готова провести свой первый партийный съезд. Чтобы символизировать огромное и разнообразное число американцев, которых они стремятся представлять и объединять, эти два человека выбрали местом проведения съезда Сент-Луис, как из-за его центрального положения, так и из-за его недавней репутации как места политической борьбы. После противодействия, которое они объяснили вмешательством правительства, им удалось получить муниципальный зал и пригласить на мероприятие различных сторонников своей партии. Аудитория будет переполнена, и съезд обещает стать одним из самых важных событий в современной американской политике."
ustates.194.a: "Орел расправляет крылья!"

ustates.195.t: "Первая речь на съезде"
ustates.195.d.pp: "На съезде Популистской партии уже шумно, и первому оратору предстоит завладеть вниманием толпы и успокоить всех. Рид и Лонг высказали свои предпочтения относительно того, кто должен быть первым оратором, но решение ещё не принято, и придется выбирать в последнюю минуту. Лучше всего, если первым будет хороший оратор, но не фанатик, чтобы не выпустить ветер из парусов последующих, и с каждой стороны было предложено по два варианта. \n\nРид первоначально настаивал на том, чтобы Юджин Деннис произнес первую речь, но это встретило решительное сопротивление со стороны антисоциалистов в лагере лонгистов. Его следующим предложением был Уильям Грин, более умеренный профсоюзный лидер, который также был бы более удовлетворительным выбором для лагеря лонгистов, хотя соперник Грина Джон Л. Льюис был замечен в том, что покинул съезд в ярости после того, как было предложено это имя. \n\nВ лагере лонгистов первым был предложен Роберт Лафоллетт младший, брат губернатора Висконсина Филипа Лафоллетта. После ряда споров с братом и назначения его администратором "Разделяй наше богатство" в районе Великих озер, "молодой Боб" вышел из тени Филипа и стал защитником явно среднезападной марки лонгизма. Учитывая эти данные, мало кто удивился, когда Рид решительно выступил против предоставления слова ЛаФоллетту-младшему. Шоком стало его предложение о том, что, возможно, вместо него должен выступить Филипп ЛаФоллетт. Хотя губернатор Лафоллетт не является другом Рида, он также когда-то считался соперником Лонга в доминировании над сердцами и умами большей части Средней Америки, и поэтому, скорее всего, он будет сдержан в своей поддержке лонгистского крыла партии. \n\nПока толпа продолжает бушевать, настал момент решить, кто из этих четырех людей будет открывать съезд."
ustates.195.d.npp: "На съезде Национальной народной партии уже царит шум, и первому оратору предстоит завладеть вниманием толпы и успокоить всех. Мюррей и Линдберг перебирали различные варианты того, кто должен быть первым оратором, но решение до сих пор не принято, и придется выбирать в последнюю минуту. Лучше всего, чтобы первым был хороший оратор, но не фанатик, чтобы не выбивать ветер из парусов тех, кто будет выступать следом, и с каждой стороны было предложено по два варианта. \n\nЛиндберг первоначально настаивал на том, чтобы его союзник, известный промышленник Генри Форд, произнес первую речь, но это встретило сильное сопротивление со стороны популистов из лагеря Мюррея. Следующим кандидатом стал Уильям Рэндольф Херст-младший, в основном благодаря вкладу его отца в привлечение внимания американской общественности к ННП. \n\nИз лагеря Мюррея первоначальной кандидатурой был Джеральд Л. К. Смит, радикальный христианин и популист. Хотя когда-то Смит был связан с АПВ Лонга, он порвал с ними после их левого поворота в сторону Норриса, предпочитая сосредоточиться на агитации за христианские и антисемитские позиции. Таким образом, Смит стал примыкать к ННП, хотя и не был полностью принят ими. К всеобщему удивлению, Линдберг и Херст высказались против того, чтобы давать кафедру человеку, который когда-то координировал деятельность организации "Поделись нашим богатством". Компромиссное предложение Мюррея стало своего рода сюрпризом, поскольку он выдвинул кандидатуру Сэмюэля Грина, уроженца Джорджии и одного из самых выдающихся лидеров значительно уменьшившегося Ку-клукс-клана. Хотя ККК по-прежнему погряз в спорах, Грин - профессионал среднего класса с репутацией человека, отвергающего некоторую вычурность предыдущих лидеров Клана, что обеспечило его организации поддержку в респектабельном обществе.\n\nПока толпа продолжает бушевать, настал момент решить, кто из этих четырех мужчин будет открывать съезд."
ustates.195.a: "Юджин Деннис, за рабочих"
ustates.195.b: "Уильям Грин, за профсоюзы"
ustates.195.c: "Роберт Лафоллетт младший, за "Маленького человека\""
ustates.195.e: "Филипп Лафоллетт, за прогрессистов"
ustates.195.f: "Генри Форд, за капиталистическую Америку."
ustates.195.g: "Уильям Рэндольф Херст младший, за Голливуд."
ustates.195.h: "Джеральд Л. К. Смит, за Крест и флаг"
ustates.195.i: "Сэмюэл Грин, за белую расу."

ustates.196.t: "Вторая речь на съезде"
ustates.196.d.pp: "Первая речь сумела утихомирить толпу и сосредоточить её на рассматриваемом вопросе, и теперь дело за вторым оратором, чтобы продолжить этот импульс. Хотя оратор явно не всем пришелся по вкусу, недовольные пока ограничились ворчанием, и конец речи был встречен аплодисментами, которые эхом прокатились по всему залу. Настало время для второй речи, которая должна была подчеркнуть широкую поддержку Популистской партии посредством одобрения со стороны важной политической фигуры. \n\nВ результате, выбор ораторов состоит из различных людей, которые до сих пор поддерживали партию. Хотя все эти люди имеют свои собственные планы и стоят независимо от Лонга или Рида, их также можно рассматривать как приверженцев определенного крыла Популистской партии.  В результате, предоставление трибуны этим людям, скорее всего, укрепит позиции их соответствующих фракций в партии и станет сигналом для остального мира о повороте в определенном направлении. \n\nКак Рид, так и Лонг ведут ожесточенную борьбу за предпочтительного спикера, и по мере того, как время истекает, кто-то должен быть найден, так или иначе."
ustates.196.a: "Рид побеждает, Эптон Синклер призывает к социализму в Америке."
ustates.196.b: "Побеждает Лонг, Джордж Норрис проповедует толпе прогрессивизм."
ustates.196.c: "Компромисс достигнут, на сцену выходит Джордж Эйкен."
ustates.196.e: "Никого не удается найти, на сцену вытаскивают Эрла Браудера."
ustates.196.d.npp: "Первая речь сумела утихомирить толпу и сосредоточить её на рассматриваемом вопросе, и теперь дело за вторым оратором - продолжить этот импульс. Хотя оратор явно не всем пришелся по вкусу, недовольные пока ограничились ворчанием, и конец речи был встречен аплодисментами, которые эхом прокатились по всему залу. Настало время для второй речи, которая должна была подчеркнуть широкую поддержку Национальной народной партии через одобрение важной политической фигуры. \n\nВ результате, выбор ораторов состоит из различных людей, которые до сих пор поддерживали партию. Хотя все эти люди имеют свои собственные планы и стоят независимо от Линдберга или Мюррея, их также можно рассматривать как приверженцев определенного крыла Национальной народной партии.  В результате, предоставление трибуны этим людям, скорее всего, укрепит позиции их соответствующих фракций в партии и станет сигналом для остального мира о повороте в определенном направлении. \n\nИ Линдберг, и Мюррей ведут ожесточенную борьбу за предпочтительного спикера, и по мере того, как время истекает, кто-то должен быть найден, так или иначе."
ustates.196.f: "Линдберг побеждает, Херст призывает покончить с рэкетирами в правительстве."
ustates.196.g: "Мюррей побеждает, Пелли выступает против "Темных душ"."
ustates.196.h: "Достигается компромисс, на сцену выходит Альберт Нок."
ustates.196.i: " Никого не удается найти, на сцену вытаскивают Лотропа Стоддарда."

ustates.197.t: "Речь третьего оратора на съезде"
ustates.197.d.pp: "Под вспышки фотокамер и одобрительные возгласы своих сторонников второй оратор предложил своё одобрение Популистской партии. Хотя объединение с ними может проклясть ПП в глазах некоторых, оно, скорее всего, привлечет многих других. \n\nНеобходимо выбрать третьего оратора, чтобы завершить выступления до того, как руководство партии приступит к обсуждению вопроса о выборе кандидата на выборах 1940 года. Поскольку и Лонг, и Рид ожидают, что эта речь будет решающей в определении того, кто будет выбран кандидатом в президенты, они борются за то, чтобы на сцену вышел их самый твердый сторонник. Учитывая ставки, компромисс невозможен, поэтому выбор сводится к Эмилю Зайделю от Рида или Эрлу Лонгу от Лонга. \n\nНи одна из сторон пока не смогла привести решающие аргументы в пользу своего спикера, и похоже, что выбор снова придется делать с запасом времени."
ustates.197.a: "Эмиль Зайдель заявляет, что Рид обязательно приведет Популистскую партию к победе."
ustates.197.b: "Эрл призывает каждого человека на съезде поддержать своего брата."
ustates.197.d.npp: "Под вспышки фотокамер и аплодисменты своих сторонников второй оратор предлагает своё одобрение Национальной народной партии. Хотя объединение с ними может проклясть ННП в глазах некоторых, оно, вероятно, привлечет многих других. \n\nНеобходимо выбрать третьего человека, чтобы завершить выступления до того, как руководство партии приступит к обсуждению, чтобы определить билет на выборах 1940 года. Поскольку и Линдберг, и Мюррей ожидают, что эта речь будет решающей в определении того, кто будет выбран кандидатом в президенты, они борются за то, чтобы на сцену вышел их самый твердый сторонник. Учитывая ставки, компромисс невозможен, поэтому выбор сводится к Фреду К. Коху за Линдберга или Джону Э. Рэнкину за Мюррея. \n\nНи одна из сторон пока не смогла привести решающие аргументы в пользу предпочтительного спикера, и похоже, что выбор снова придется делать с запасом времени."
ustates.197.c: "Кох заявляет, что Линдберг обязательно приведет Национальную народную партию к победе."
ustates.197.e: "Рэнкин призывает каждого мужчину на съезде поддержать "Билль о люцерне"."

ustates.198.t: "Формы билетов"
ustates.198.d.pp: "Речи произнесены, обсуждение билета завершено. При явной поддержке большинства руководства партии был выбран кандидат в президенты от Популистской партии на выборах 1940 года."
ustates.198.a: "И кандидатом от ПП стал..."
ustates.198.d.npp: "Речи были произнесены, и обсуждение билета закончилось. При явной поддержке большинства руководства партии был выбран кандидат в президенты от Национальной народной партии на выборах 1940 года."
ustates.198.b: "И кандидатом от ННП стал..."
ustates.198.c: "Несмотря на все усилия, руководство партии зашло в тупик!"


ustates.1981.t: "Хьюи Лонг - кандидат от ПП"
ustates.1981.d: "После обсуждения руководством партии, Хьюи Лонг был выбран кандидатом от Популистской партии на выборах 1940 года. После объявления о своем выдвижении Лонг выступил с речью перед переполненным залом, заявив, что он "намерен бороться за маленького человека, независимо от того, живёт ли он в заливах Луизианы, на полях Среднего Запада или в городах Восточного побережья " Хотя предыдущее выдвижение Лонга в 1936 году в качестве кандидата от АПВ провалилось, он добился хороших результатов в большей части Средней Америки, и многие считают, что теперь, когда он возглавил действительно национальную партию, его шансы на победу могут быть выше, чем когда-либо."
ustates.1981.a: "Вы не сможете удержать Королевскую рыбу!"

ustates.1982.t: "Джек Рид - кандидат от ПП"
ustates.1982.d: "После обсуждения руководством партии, Джек Рид был выбран кандидатом от Популистской партии на выборах 1940 года. После объявления о своем выдвижении Рид выступил с речью перед переполненной аудиторией, заявив, что он "будет защитником пролетариев всей Америки, как городских, так и сельских жителей". Хотя предыдущее выдвижение Рида в 1936 году в качестве кандидата от СПА провалилось, он доминировал в Стальном поясе и портах Восточного побережья, и многие считают, что теперь, когда он возглавил партию с организационной и низовой поддержкой в Средней Америке, его шансы на победу могут быть выше, чем когда-либо."
ustates.1982.a: "Голос рабочего человека всегда будет услышан!"

ustates.1983.t: "Уильям Х. Мюррей - кандидат от ННП"
ustates.1983.d: "После обсуждения руководством партии Уильям Х. Мюррей был выбран кандидатом от Национальной народной партии на выборах 1940 года. После объявления о своем выдвижении Мюррей выступил с речью перед переполненным залом, заявив, что он "намерен бороться за белого человека, где бы он ни жил, чтобы его дети могли продолжать жить в Америке, которую создали основатели" Хотя предыдущее выдвижение Лонга в 1936 году в качестве кандидата от НДП провалилось, он добился хороших результатов в консервативных бастионах Юга, и многие считают, что теперь, когда он возглавил партию, менее зависимую от голосов бывшей Конфедерации, его шансы на победу могут быть выше, чем когда-либо."
ustates.1983.a: "Старая Америка жива и идет вперёд!"

ustates.1984.t: "Чарльз Линдберг - кандидат от ННП"
ustates.1984.d: "После обсуждения руководством партии Уильям Х. Мюррей был выбран кандидатом от Национальной народной партии на выборах 1940 года. После объявления о своем выдвижении Линберг выступил с речью перед переполненным залом, заявив, что он "намерен бороться за сохранение Америки и её уникальной капиталистической системы, поскольку она подвергается нападкам со всех сторон" Хотя Линдберг никогда раньше не баллотировался в президенты, он был кандидатом от НДП в сенаторской гонке в Нью-Джерси и зарекомендовал себя одним из самых видных членов партии в преддверии выборов 1936 года. Вместе с его статусом знаменитого авиатора, вниманием СМИ и высокопоставленным обществом, имя Линдберга вездесуще в американской культуре, и этот факт, похоже, вполне может принести ему успех на выборах."
ustates.1984.a: "Одинокий орел парит!"

ustates.199.t: "Компромиссный кандидат?"
ustates.199.d.pp: "Даже после выступлений и обсуждений Популистская партия не приблизилась к выбору кандидата в президенты. Ни Рид, ни Лонг не имеют большинства, необходимого для выдвижения, а некоторые из их сторонников, похоже, ослабли. В результате все больше голосов в партии призывают к выдвижению компромиссного кандидата, который сможет объединить разделенную партию и привести её к победе на выборах. В качестве такого компромиссного кандидата было предложено несколько человек, и пока неясно, сможет ли партия найти того, с кем они все согласятся."
ustates.199.a: "Какие есть варианты?"
ustates.199.b: "Какие есть варианты?"
ustates.199.d.npp: "Даже после выступлений и обсуждений Национальная народная партия не приблизилась к выбору кандидата в президенты. Ни Мюррей, ни Линдберг не имеют большинства голосов, необходимого для выдвижения, а некоторые из их сторонников, похоже, ослабли. В результате все большее число людей в партии призывают выдвинуть компромиссного кандидата, который сможет объединить разделенную партию и привести её к победе на выборах. В качестве такого компромиссного кандидата было предложено несколько человек, и пока неясно, сможет ли партия найти того, с кем они все согласятся."
ustates.199.c: "Какие есть варианты?"
ustates.199.e: "Какие есть варианты?"

ustates.1991.t: "Единый кандидат ПП"
ustates.1991.d: "После того, как не удалось выбрать Рида или Лонга в качестве кандидата в президенты в 1940 году, руководство Популистской партии решило найти компромиссного кандидата, чтобы сохранить единство партии. В настоящее время предложено несколько вариантов, каждый из которых представляет более умеренные, но, тем не менее, отличные идеологические течения в партии. В пользу каждого из них были выдвинуты сильные аргументы, и, похоже, что в итоге партия может выбрать любого из них. \n\nПервый выбор - Норман Томас, многолетний кандидат СПА и ведущая фигура умеренного социалистического течения в ПП. Второй - Пол Малони, демократ из Луизианы, ставший членом АПВ и один из немногих лидеров лонгистов, не связанных напрямую с семьей Лонгов. Наконец, есть калифорнийский утопист Эптон Синклер. Популист с западным имиджем, Фолсом представляет привлекательность социализма без некоторого радикального багажа, а его связи в Калифорнии могут помочь получить поддержку партии на консервативном Западе.\n\n\nПо мере того, как время тянется, ПП должна вскоре найти идеологию и кандидата, как для представления на съезде, так и для объединения раздробленной партии. И, похоже, это будет..."
ustates.1991.a: "...Умеренный социализм, Норман Томас выбран в качестве кандидата."
ustates.1991.b: "...Лонгизм без Лонга, Пол Мэлони выбран в качестве кандидата."
ustates.1991.c: "...Калифорнийский популизм, кандидатом становится Эптон Синклер."

ustates.1992.t: "Единый кандидат от ННП"
ustates.1992.d: "После того, как не удалось выбрать Мюррея или Линдберга в качестве кандидата в президенты в 1940 году, руководство Национальной народной партии решило найти компромиссного кандидата, чтобы сохранить единство партии. В настоящее время предложено несколько вариантов, каждый из которых представляет выбор определенной фракции партии. В пользу каждого из них были выдвинуты сильные аргументы, и, похоже, что в итоге партия может выбрать любого из них. \n\nПервый выбор - Ричард Рассел-младший, сенатор от штата Джорджия, один из лидеров умеренной фракции старой Демократической партии. Хотя Рассел не выступал против сегрегации, его поддержка программ по борьбе с бедностью и модернизации завоевала ему признание многих популистов. Второй - Юджин Талмадж, поддерживаемый Кланом архисегрегационист и глашатай экономики laissez-faire, за которым стоят некоторые фордисты, ранее поддерживавшие Линдберга. Наконец, есть Бибб Грейвс, бывший губернатор Алабамы. Хотя Грейвс более тесно связан с ККК, чем Рассел, он также привержен модернизации и реформам, намереваясь ввести Юг в индустриальную эпоху с помощью политики, навязанной сверху вниз. В результате он получил поддержку членов Клановой машины, популистов и фордистов, которые видят в нем сильного лидера, способного как провести успешную кампанию, так и отменить многие из политик, проводимых прогрессистами. \n\nПо мере того, как тянется время, ННП должен вскоре определиться с кандидатом от фракции, чтобы представить его на съезде и объединить расколотую партию. В настоящее время кажется, что триумфатором фракции будет..."
ustates.1992.a: "Южные демократы, Ричард Рассел-младший выбран в качестве кандидата."
ustates.1992.b: "Демократы Клана и фордисты, номинантом выбран Юджин Талмадж."
ustates.1992.c: "Реформистская машина, Бибб Грейвс выбран в качестве номинанта."

ustates.1993.t: "Социализм яблочного пирога?"
ustates.1993.d: "Странная череда событий последовала за тупиком, в который зашло выдвижение кандидата от Популистской партии на выборах 1940 года. При поддержке Эптона Синклера и Нормана Томаса Эрл Браудер добился выдвижения своей кандидатуры в президенты от Популистской партии. Несмотря на сомнительную репутацию самого известного сторонника тотализма в Америке, Браудер заявил, что теперь он намерен продемонстрировать, как его марка социализма может не только спасти Америку, но и что его идеология на самом деле является американской, как яблочный пирог. \n\nПосле того, как ему удалось заручиться неохотной поддержкой Джек Рид и даже некоторых более левых сторонников лонгизма, похоже, что положение Браудера в настоящее время надежно. Хотя многие сомневаются, что человек с такой радикальной историей может надеяться на победу в выборах, похоже, что Популистская партия в основном поддерживает своего нового кандидата."
ustates.1993.a: "Браудер выступает за американизм 20-го века!"

ustates.1994.t: "Христианское содружество?"
ustates.1994.d: "Странная череда событий последовала за тупиковой ситуацией с выдвижением кандидата от Национальной народной партии на выборах 1940 года. При поддержке Джеральда Л. К. Смита Уильям Дадли Пелли добился своего выдвижения в качестве кандидата в президенты от Национальной народной партии. Ранее связанный с правыми из АПВ, Пелли порвал с организацией Лонга при противоречивых обстоятельствах. С тех пор он объединился с Джеральдом Л. К. Смитом и отцом Кофлином, призывая к христианской и националистической политической программе, и эта позиция, похоже, снова привела его к национальной известности.\n\nПосле того, как ему удалось заручиться поддержкой Уильяма Мюррея и одобрением некоторых более популистских корпоративистов в партии, похоже, что положение Пелли в настоящее время надежно. Хотя многие сомневаются, что человек с такими эксцентричными идеями может надеяться на победу в голосовании, похоже, что Национальная народная партия в основном поддерживает своего нового кандидата."
ustates.1994.a: "Больше никакого голода!"

ustates.200.t: "Прогрессивная партия [GetYear] Прогрессивная партия первичные выборы"
ustates.200.desc.nopresidency: "Прогрессивная партия собирается провести ещё одни выборы, в ходе которых на первичные выборы будут участвовать бывший министр сельского хозяйства Генри Уоллес, губернатор Висконсина Филипп Ла Фоллетт, представитель и бывший кандидат в вице-президенты Квентин Рузвельт и сенатор от Орегона Чарльз Л. МакНэри."
ustates.200.desc.presidency: "Прогрессивная партия собирается провести ещё одни выборы, и человек, который спас нас от катастрофы, Джордж Норрис, является очевидным кандидатом."
ustates.200.a: "Отличная работа, мистер Уоллес."
ustates.200.b: "Филипп Ла Фоллет выдвинут."
ustates.200.c: "Норрис - наш человек"
ustates.200.e: "Чарльз Л. МакНэри номинирован."
ustates.200.f: "Квентин Рузвельт номинирован."
ustates.200.g: "Квентин Рузвельт переизбран."
ustates.200.h: "Генри Темпл переизбран."
ustates.200.i: "Уильям Бора номинирован."

ustates.201.t: "Республиканский первичные выборы [GetYear]"
ustates.201.d.nopresidency: "Республиканская партия провела первичные выборы в [GetYear]. Роберт Тафт и Джон Брикер были выдвинуты от правого крыла партии, а Томас Дьюи баллотируется от левого крыла партии."
ustates.201.d.presidency: "Именно благодаря лидерству [USA.GetLeader] страна прошла через трудные времена. Он был повторно выдвинут кандидатом в президенты от Республиканская партия."
ustates.201.d.nopresidency: "Республиканская партия проводит первичные выборы [GetYear]. Роберт Тафт и Джон Брикер были выдвинуты от правого крыла партии, а Томас Дьюи и Уоррен Хардинг - от левого."
ustates.201.d.hoover: "Республиканская партия имеет очевидный выбор в пользу повторного выдвижения Герберта Гувера на беспрецедентный четвёртый срок, учитывая его победу на последних выборах и его намерение баллотироваться."
ustates.201.d.hoover_steps_down: "Неудивительно, что Герберт Гувер решил не добиваться четвертого срока и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать кандидатом в президенты от партии. Роберт Тафт и Джон Брикер были выдвинуты от правого крыла партии, а Томас Дьюи - от левого."
ustates.201.a: "Роберт Тафт номинирован."
ustates.201.b: "Отличная работа, [USA.GetLeader]."
ustates.201.c: "Джон Брикер номинирован."
ustates.201.g: "Уоррен Хардинг номинирован."
ustates.201.e: "Томас Дьюи номинирован."
ustates.201.f: "Мистер Гувер, вы в порядке."
ustates.201.h: "Чарльз Халлек номинирован."
ustates.201.i: "Милтон Херши номинирован."

ustates.202.t: "Демократический первичные выборы [GetYear]"
ustates.202.d.president: "Джон Нэнс Гарнер сумел удержать страну на плаву, и поэтому он был единогласно выдвинут в качестве Демократическая партия кандидата в президенты."
ustates.202.d.not_president: "На пост Демократическая партия кандидата в президенты в этом году претендуют несколько человек: губернатор Нью-Йорка Эл Смит, бывший спикер Палаты представителей Джон Нэнс Гарнер, сенатор Гарри Берд, генерал Дуглас МакАртур и либерал Уэнделл Уилки. Кого выберут делегаты?"
ustates.202.a: "Эл Смит выдвинут."
ustates.202.b: "Джон Нэнс Гарнер выдвинут."
ustates.202.c: "Гарри Ф. Берд выдвинут."
ustates.202.e: "Дуглас МакАртур выдвинут."
ustates.202.f: "Венделл Уилки."
ustates.202.g: "Президент выдвигается повторно."
ustates.202.h: "Выдвигается Скотт У. Лукас."

ustates.203.t: "Президентские выборы [GetYear] года"
ustates.203.d.civil_war_happened: "Президентские выборы [GetYear] здесь. Кто станет президентом Соединённых Штатов Америки?"
ustates.203.d.no_civil_war: "Президентские выборы [GetYear] наконец-то состоялись. К счастью, они не будут такими спорными, как предыдущие выборы, и не возникнет угрозы раскола страны по идеологическим швам. После этих выборов коалиция Партии национального единства была распущена. Избирательные участки только что закрылись, и победа в Белом доме и большое количество мест в Конгрессе..."
ustates.203.a: "Избрание: Прогрессивной партии!"
ustates.203.b: "Избрание: Республиканской партии!"
ustates.203.c: "Избрание: Демократической партии!"
ustates.203.e: "Избрание: Популистской партии!"   
ustates.203.f: "Избрание: Национальной народной партии!"
ustates.203.g: "Кандидат от Тихоокеанских Штатов переизбирается на полный срок."

ustates.1995.t: "Праймериз [GetYear] Популистской партии"
ustates.1995.desc.presidency: "Популистская партия собирается принять участие в очередных выборах, причем нынешний обитатель Белого дома, [GetLeader], является очевидным кандидатом."
ustates.1995.d.nopresidency: "Популистская партия собирается принять участие в очередных выборах, причем на первичные выборы будут участвовать идеолог тоталистов Эрл Браудер, калифорнийский автор и политик Эптон Синклер, луизианский политик и брат Кингфиша Эрл Лонг и сенатор от Висконсина Роберт М. Ла Фоллетт-младший."
ustates.1995.a: "Все должны поддержать президента."
ustates.1995.b: "Эрл Браудер выдвинут."
ustates.1995.c: "Эптон Синклер выдвинут."
ustates.1995.e: "Эрл Лонг номинирован."
ustates.1995.f: "Роберт М. Ла Фоллетт-младший номинирован."

ustates.1996.t: "[GetYear] Национальная народная партия первичных выборов"
ustates.1996.desc.presidency: "Национальная народная партия собирается участвовать в очередных выборах, причем нынешний обитатель Белого дома, [GetLeader], является очевидным кандидатом."
ustates.1996.d.nopresidency: "Национальная народная партия намерена участвовать в очередных выборах, причем в первичные выборы будут участвовать сенатор от Джорджии Ричард Рассел-младший, губернатор Джорджии Юджин Талмадж, сенатор от Южной Каролины Стром Турмонд и знаменитый пилот и сторонник изоляции Чарльз Линдберг."
ustates.1996.a: "Все должны поддержать президента [GetLeader]."
ustates.1996.b: "Ричард Рассел младший выдвинут."
ustates.1996.c: "Юджин Талмадж номинирован."
ustates.1996.e: "Стром Турмонд выдвинут."
ustates.1996.f: "Чарльз Линдберг выдвинут."

ustates.204.t: "Прогрессивный первичные выборы [GetYear]"
ustates.204.d.president: "Прогрессивная партия первичные выборы [GetYear] уже здесь. Поскольку Генри Уоллес является президентом, он является очевидным выбором для выдвижения в Прогрессивная партия."
ustates.204.d.not_president: "Прогрессивная партия [GetYear] Прогрессивная партия первичные выборы здесь, и есть два кандидата: Генри Уоллес и Филипп Лафоллетт. Кто станет прогрессивным кандидатом в этом году?"
ustates.204.d.NPP_rival_kept_name: "Прогрессивная партия [GetYear] Прогрессивные первичные выборы здесь, и есть четыре кандидата: Генри Уоллес, Филлип Лафоллетт и более радикальные Альфред Митчелл Бингем и Эптон Синклер. Кто станет прогрессивным кандидатом в этом году?"
ustates.204.d.NPP_rival_new_name: "Радикальная республиканская партия [GetYear] - это первичные выборы, и есть четыре кандидата: Генри Уоллес, Филипп Лафоллетт и более радикальные Альфред Митчелл Бингем и Эптон Синклер. Кто же станет Радикальные республиканцы номинантом в этом году?"
ustates.204.d.president_npp_rivals_kept_name: "[GetYear] Прогрессивная партия первичные выборы уже здесь. Поскольку Генри Уоллес является президентом, он - явный умеренный выбор, чтобы стать кандидатом в Прогрессивная партия."
