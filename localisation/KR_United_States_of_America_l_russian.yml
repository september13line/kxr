ustates.3160.t: "Федеральное управление по защите Конституции"
ustates.3160.d: "F.O.P.C. будет служить в качестве агентства, которое ограничивает экстремистские партии от повторного возникновения. Наш опыт с предыдущими третьими партиями и другими экстремистскими группами показал, что этим фракциям нельзя позволять существовать. Ограничения будут варьироваться от ограничения определенных политических позиций, запрета левого и правого экстремизма, а также принуждения новых партий платить большие взносы, чтобы иметь возможность существовать."
ustates.3160.a: "Это покажет им!"

ustates.3161.t: "Пятая партийная система"
ustates.3161.d.PP: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримо, что после последних выборов формируется новая. После победы [USA.GETLeader] на выборах и последовавших за этим переговоров к власти пришла новообразованная Популистская партия. Однако, несмотря на то, что партия набирает обороты, их противники тоже набирают обороты. \n\nПосле того, как их левое крыло пришло в упадок, Республиканская партия приняла своё восставшее консервативное крыло и встала на защиту малого правительства и американского капитализма. В то же время демократы Гарнера полностью избавились от популистов и левых, оставшиеся члены которых окончательно перешли в Популистскую партию. Вместо этого они приняли многих правых из АПВ и умеренных из старой демократической партии Уильяма Мюррея. Оставшиеся отщепенцы сформировали Союзную партию, в центре которой находятся Джеральд Л. К. Смит, Чарльз Кофлин и Фрэнсис Таунсенд. Партия попыталась объединить ультраправые элементы АПВ Лонга и СДП Мюррея с целью противостояния как социалистической, так и капиталистической социоэкономике с причудливой программой, сочетающей радикальный национализм и христианскую социальную политику. С момента своего создания партия постоянно разрывалась между лидерами, и в результате многие считают, что это предприятие обречено на провал.\n\nНыне демократы и республиканцы, похоже, признали, что победа третьей партии популистов оставила бы их слабыми для самостоятельной электоральной конкуренции, и объединили усилия.  Называя себя демократами-республиканцами, ссылаясь на партии Джефферсона и Тайлера, новая партия поддерживает права штатов, сбалансированный бюджет, возвращение к исполнению доктрины Монро и в целом выступает против торгового протекционизма. Хотя они не могут изменить тот факт, что на выборах победила Популистская партия, у оппозиции теперь есть ресурсы и поддержка, необходимые для серьезного противостояния республиканцам на последующих выборах, и старая двухпартийная схема, похоже, снова формируется."
ustates.3161.a: "Глупцы!"

ustates.3162.t: "Пятая партийная система"
ustates.3162.d.NPP: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримо, что после последних выборов формируется новая. После победы [USA.GETLeader] на выборах и последовавших за этим переговоров к власти пришла вновь сформированная Национальная народная партия. Однако, несмотря на то, что партия набирает обороты, их противники тоже набирают обороты. \n\nПосле того, как правое крыло партии пришло в упадок, Демократическая партия попыталась принять в свои ряды популистские ответвления в АПВ, но в результате недавней борьбы национальная организация оказалась настолько расколотой и ослабленной, что большинство "Демократических машин" откололось по частям, что способствовало массовому дезертирству других элементов партии. Не имея большого выбора, оставшиеся члены Демократической партии наконец-то объединились со своими старыми соперниками в РП (Г). Тем временем, сторонники жесткой линии в левой партии вновь сгруппировались под знаменем более радикальной СПА, теперь состоящей из тоталистической и анархистской фракций в глубоко непростом союзе. Со времени последней политической переориентации партии в ней постоянно происходят междоусобицы за лидерство и идеологию, и в результате сомнительно, что СПА вернется к национальной известности в ближайшем будущем.\n\n\nВскоре после того, как демократы и республиканцы воссоединились под одним знаменем, в партии разгорелся внутренний конфликт между левым крылом партии и лагерем, состоящим из гуверовцев и бывших демократов. Левое крыло призывало вернуться к популистским корням РП (Г), и после непримиримых разногласий отделилось от партии и объединилось с прогрессистами. Оставшаяся часть партии, всё ещё под руководством Гувера, теперь рекламирует себя как партия малого бизнеса и классических либеральных принципов. Хотя партия может носить название РП (Г), она является лишь тенью своей прежней сущности, и, похоже, ей суждено существовать в качестве многолетней третьей партии в будущем. \n\nПосле объединения с левыми остатками демократов и Фермерско-рабочей партии, новая Прогрессивная фермерско-рабочая партия стала омоложенным проводником прогрессивных и популистских идеалов и обещает продолжать борьбу за видение Норриса для Америки. С помощью своих новых избирателей и их политических машин, бывшая Прогрессивная партия теперь представляет собой серьезную, хотя и большую палатку, национальную оппозицию Национальной народной партии. Хотя они не могут изменить тот факт, что ННП победила на выборах, у оппозиции теперь есть ресурсы и поддержка, необходимые для того, чтобы бросить ей серьезный вызов на последующих выборах, и старая двухпартийная схема, похоже, снова формируется."
ustates.3162.a: "Глупцы!"


ustates.3163.t: "Пятая партийная система"
ustates.3163.d.PP: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримо, что после последних выборов формируется новая. После победы [USA.GETLeader] на выборах и последовавших за этим переговоров новообразованная Популистская партия не смогла прийти к власти. Теперь, когда к власти приходят демократы, политическая ситуация складывается как никогда ранее. \n\nПосле того, как их левое крыло пришло в упадок, Республиканская партия приняла своё восставшее консервативное крыло и выступила в защиту малого правительства и американского капитализма. В то же время переизбранные демократы полностью избавились от популистов и левых, оставшиеся члены которых окончательно перешли в Популистскую партию. Вместо этого в своем стремлении к победе они приняли в свои ряды многих правых из АПВ и умеренных из старой демократической партии Уильяма Мюррея. Оставшиеся отщепенцы сформировали Союзную партию, в центре которой оказались Джеральд Л. К. Смит, Чарльз Кофлин и Фрэнсис Таунсенд. Партия попыталась объединить ультраправые элементы АПВ Лонга и СДП Мюррея с целью противостояния как социалистической, так и капиталистической социоэкономике с причудливой программой, сочетающей радикальный национализм и христианскую социальную политику. С момента своего создания партия постоянно разрывалась между лидерами, и в результате многие считают, что это предприятие обречено на провал.\n\nНыне демократы и республиканцы, похоже, признали, что победа третьей партии популистов оставила бы их слабыми для самостоятельной электоральной конкуренции, и объединили усилия.  Называя себя демократами-республиканцами, ссылаясь на партии Джефферсона и Тайлера, новая партия поддерживает права штатов, сбалансированный бюджет, возвращение к исполнению доктрины Монро и в целом выступает против торгового протекционизма. Хотя они не могут изменить тот факт, что Популистская партия почти победила на выборах, теперь у них есть ресурсы и поддержка, чтобы обеспечить себе хорошие шансы сохранить успех на последующих выборах, и старая двухпартийная схема, похоже, снова формируется."
ustates.3163.a: "Глупцы!"

ustates.3164.t: "Пятая партийная система"
ustates.3164.d.NPP: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримо, что после последних выборов формируется новая. После победы [USA.GETLeader] на выборах и последовавших за этим переговоров вновь образованная Национальная народная партия не смогла прийти к власти. Теперь, когда к власти приходят прогрессисты, политическая ситуация складывается как никогда ранее. \n\nПосле того, как правое крыло партии было разрушено, Демократическая партия попыталась принять в свои ряды популистские ответвления в АПВ, но в результате недавней борьбы национальная организация оказалась настолько расколотой и ослабленной, что большинство "Демократических машин" откололись по частям, что способствовало массовому дезертирству других элементов партии. Не имея большого выбора, оставшиеся члены Демократической партии наконец-то объединились со своими старыми соперниками в РП (Г). Между тем, сторонники жесткой линии в левом движении вновь сгруппировались под знаменем более радикальной СПА, состоящей теперь из тоталистической и анархистской фракций в глубоко непростом союзе. Со времени последней политической переориентации партии в ней постоянно происходят междоусобицы за лидерство и идеологию, и в результате сомнительно, что СПА вернется к национальной известности в ближайшем будущем.\n\n\nВскоре после того, как демократы и республиканцы воссоединились под одним знаменем, в партии разгорелся внутренний конфликт между левым крылом партии и лагерем, состоящим из гуверовцев и бывших демократов. Левое крыло призывало вернуться к популистским корням РП (Г), и после непримиримых разногласий отделилось от партии и объединилось с прогрессистами. Оставшаяся часть партии, всё ещё под руководством Гувера, теперь рекламирует себя как партия малого бизнеса и классических либеральных принципов. Хотя партия может носить название РП (Г), она является лишь тенью своей прежней сущности, и, похоже, ей суждено существовать в качестве многолетней третьей партии в будущем. \n\nПосле объединения с левыми остатками демократов и Фермерско-рабочей партии, новая Прогрессивная фермерско-рабочая партия стала омоложенным проводником прогрессивных и популистских идеалов и обещает продолжать борьбу за видение Норриса для Америки. С помощью своих новых избирателей и их политических машин, бывшая Прогрессивная партия теперь представляет собой серьезную, хотя и большую палатку, национальную оппозицию Национальной народной партии. Хотя они не могут изменить тот факт, что ННП почти победила на выборах, у них теперь есть ресурсы и поддержка, чтобы убедиться, что у них будут хорошие шансы сохранить свой успех на последующих выборах, и старая двухпартийная схема, похоже, снова формируется."
ustates.3164.a: "Глупцы!"

ustates.31621.t: "Что скрывается за именем?"
ustates.31621.d.NPP: "После победы ННП в последнем туре выборов, растущая фракция в Прогрессивной фермерско-рабочей партии призвала к очередному изменению названия партии. Ссылаясь на предполагаемый радикализм, который многие потенциальные избиратели ассоциируют с названием "Прогрессивная", они призывают принять название, которое придаст партии авторитет истеблишмента и развеет опасения потенциальных избирателей. В настоящее время наибольшую поддержку получило предложение о переименовании партии в \NРадикальную Республиканскую партию\N. \n\nРадикальные республиканцы были фракцией партии, которая призывала к немедленному и бескомпромиссному искоренению рабства и его продуктов во время Гражданской войны и Реконструкции. Президент Улисс С. Грант был их главным членом и запомнился своей реформой государственной службы, прогрессивной расовой политикой и ранним экологизмом. По этим причинам, а также в связи с возможностью донести до ННП и её южных сторонников острое послание, идея принять название, ассоциирующееся как с поборниками раннего прогрессивизма, так и с партией Линкольна в её молодые годы, становится все более популярной. \n\nОднако не меньше тех, кто выступает за сохранение нынешнего названия, и похоже, что у каждого из этих лагерей есть все шансы получить свой ответ на предложение."
ustates.31621.a: "Имя остаётся."
ustates.31621.b: "Имя меняется."

ustates.31641.t: "Что скрывается за именем?"
ustates.31641.d.NPP: "После почти полной победы ННП в последнем туре выборов, растущая фракция в Прогрессивной фермерско-рабочей партии призвала к очередному изменению названия партии. Ссылаясь на предполагаемый радикализм, который многие потенциальные избиратели ассоциируют с названием "Прогрессивная", они призывают принять название, которое придаст партии авторитет истеблишмента и развеет опасения потенциальных избирателей. В настоящее время наибольшую поддержку получило предложение о переименовании партии в \NРадикальную Республиканскую партию\N. \n\nРадикальные республиканцы были фракцией партии, которая призывала к немедленному и бескомпромиссному искоренению рабства и его продуктов во время Гражданской войны и Реконструкции. Президент Улисс С. Грант был их главным членом и запомнился своей реформой государственной службы, прогрессивной расовой политикой и ранним экологизмом. По этим причинам, а также в связи с возможностью донести до ННП и её южных сторонников острое послание, идея принять название, ассоциирующееся как с поборниками раннего прогрессивизма, так и с партией Линкольна в её молодые годы, становится все более популярной. \n\nОднако не меньше тех, кто выступает за сохранение нынешнего названия, и похоже, что у каждого из этих лагерей есть все шансы получить свой ответ на предложение."
ustates.31641.a: "Имя остаётся."
ustates.31641.b: "Имя меняется."

ustates.3165.t: "Доведение Конгресса до ручки"
ustates.3165.d: "Сегодня адмирал Кинг объявил о введении новых ограничений на полномочия Конгресса, в значительной степени обусловленных его недоверием к этому институту, а также их умышленной некомпетентностью в оказании ему помощи в управлении страной до настоящего времени. На самом деле, они не помогали ему, а только мешали, отказывая в финансировании флота и вообще являясь занозой в боку Кинга. Давно пора было разобраться с этими коррумпированными "законодателями", которые уже давно не работают. В конце концов, преобладание людей, чей реальный интерес заключается в их собственном благополучии как личностей, что свойственно демократиям, а также вера обычного конгрессмена в то, что он все знает, сильно тормозит наши военные усилия. Нельзя допустить, чтобы это невежество, жадность и высокомерие продолжалось и дальше, и поэтому пришло время решить, что делать дальше. Прикажем ли мы арестовать всех членов Конгресса, заставим ли мы замолчать нарушителей спокойствия или попытаемся найти юридическое оправдание нашим действиям?"
ustates.3165.a: "Бросить их всех в тюрьму!"
ustates.3165.b: "Заставить замолчать самых худших!"
ustates.3165.c: "Мы должны привлечь народ на нашу сторону..."

ustates.3166.t: "Оплата за защиту"
ustates.3166.d: "Один из новаторских планов, который выдвинул Эрнест Кинг, хотя его критики утверждают, что это всего лишь переработка старых стратегий, связан с обеспечением безопасности военно-морского флота. С началом Гражданской войны в Америке и подготовкой к глобальному конфликту по обе стороны Атлантики, как никогда важно обеспечить максимальную безопасность судоходных линий, чтобы гарантировать продолжение торговли. Такая защита, конечно, не может быть обеспечена без реальной силы на море, и эту силу Кинг готов предложить странам по обе стороны Атлантического океана за определенную цену. Некоторые наши советники кричат, что это не лучше пиратства, но Кинг настаивает, что мы просто используем наши ресурсы для победы в войне. Мы можем двигаться вперёд с этим планом и рисковать разозлить наших соседей, а можем передумать. Что же нам делать?"
ustates.3166.a: "Начать патрулирование и посмотреть, как отреагируют наши соседи!"
ustates.3166.b: "Это слишком рискованно..."

ustates.3167.t: "Любопытное требование из Америки"
ustates.3167.d: "Сегодня мы получили странное предложение от правительства Соединённых Штатов. Под руководством адмирала Эрнеста Кинга их люди выходят в море в угрожающих количествах, якобы для "патрулирования береговой линии". Несмотря на эти заявления, их корабли часто оказываются в других концах Атлантического океана, и теперь они требуют, чтобы мы заплатили им ресурсами или другими средствами в обмен на то, что они называют "защитой". Под защитой, похоже, они подразумевают себя, и тот едва скрываемый факт, что эти моряки совершают набеги на океан, будет оставаться неоспоримым до тех пор, пока они выбирают в качестве мишени более слабые страны. Однако, возможно, мы сможем противостоять этой высокомерной нации. За это придется заплатить, но, возможно, стоит сохранить лицо..."
ustates.3167.a: "У нас нет выбора..."
ustates.3167.b: "Выступим против этих пиратов!"

ustates.3168.t: "Оскорбительное требование Америки"
ustates.3168.d: "Соединённые Штаты, находящиеся в состоянии Гражданской войны, не ожидают, что они будут угрожать более могущественным странам, но именно это они и решили сделать. Дипломаты связались с нами, чтобы заверить нас, что если мы просто заплатим им положенное, они оставят нас в покое, как будто им принадлежит море! Эта ситуация нетерпима, но они, конечно, достаточно сильны, чтобы стать занозой в нашем боку, если захотят. Должны ли мы сотрудничать или прогнать их?"
ustates.3168.a: "Сотрудничать, пока что..."
ustates.3168.b: "Да как они смеют!"

ustates.3169.t: "Чистый чек для Кинга?"
ustates.3169.d: "Стремясь получить все больше ресурсов для военных действий, Эрнест Кинг обратился к Конгрессу в попытке получить "чистый чек". Такой "чистый чек" дал бы Кингу разрешение делать все необходимое для добычи ресурсов, которые, по его мнению, абсолютно необходимы, хотя в основном это касается строительства заводов и верфей. Учитывая тяжелое положение Соединённых Штатов в Гражданской войне, вопрос не столько в том, согласится ли Конгресс, сколько в том, какое предложение с большей вероятностью пройдет. Должны ли мы утверждать, что верфи являются наиболее важными частями военных усилий, или мы будем стремиться к общему промышленному строительству?"
ustates.3169.a: "Сосредоточиться на верфях"
ustates.3169.b: "Мы должны строить нашу промышленность в целом"

ustates.3170.t: "Востребован ли канал?"
ustates.3170.d: "Строительство Панамского канала было одним из лучших достижений человечества, и заслуга в этом по праву принадлежит Соединенным Штатам. Это не только прекрасное достижение, но и необходимость для эффективной торговли и военно-морского сообщения между Атлантическим и Тихим океанами. Однако в последние годы мы потеряли контроль над этим важнейшим пунктом в пользу иностранцев, которые воспользовались нашей слабостью во время Гражданской войны, чтобы эксплуатировать нас за рубежом. Однако сейчас пришло время противостоять тем, кто украл у нас Панамский канал. Пришло время вернуть построенный нами канал..."
ustates.3170.a: "Отправьте требование!"
ustates.3170.b: "Если подумать..."

ustates.3171.t: "Соединённые Штаты требуют канал!"
ustates.3171.d: "Хотя мы смогли взять под контроль Панамский канал, в то время как Соединённые Штаты столкнулись с внутренним крахом, они успешно воссоединили страну и хотят вернуть свой канал. Они угрожают войной, если мы откажемся, но стоит ли отказываться от такого достойного владения?"
ustates.3171.a: "Отлично, отлично!"
ustates.3171.b: "Теперь он наш!"

ustates.3172.t: "[FROM.GetName] Принимает наше требование!"
ustates.3172.d: "К облегчению всех заинтересованных сторон, [FROM.GetName] согласился вернуть нам Панамский канал, регион, который по праву принадлежит нам. Благодаря владению этим каналом, Эрнест Кинг чувствует себя гораздо увереннее в положении американского флота, и, возможно, мы даже сможем искать другие места для расширения нашего влияния..."
ustates.3172.a: "Отлично" 

ustates.3173.t: "[FROM.GetName] Отклоняет наше требование!"
ustates.3173.d: "Мы получили сообщение, что [FROM.GetName] отклонил наше предложение, и теперь мы должны решить, что делать дальше. Отказ явно является оскорблением для нас, свидетельством отсутствия уважения с их стороны к американской мощи, и все же мы обещали вторжение, если они откажутся. Должны ли мы выполнить это обещание?"
ustates.3173.a: "Да, взять силой!"
ustates.3173.b: "Наша возможность придет..."

ustates.3174.t: "Соединённые Штаты требуют атлантические порты"
ustates.3174.d: "Соединённые Штаты решили потребовать контроля над всем Карибским бассейном, что уже кажется срывом наших планов. Хотя это чрезвычайно смелое предложение, мы не в том положении, чтобы создавать проблемы с Соединенными Штатами. Должны ли мы сразу отвергнуть их предложение и принять любой блеф, который они могут сделать, или уступить их требованиям?"
ustates.3174.a: "У нас нет выбора..."
ustates.3174.b: "Абсолютно нет!"

ustates.3175.t: "Соединённые Штаты требуют Бермудские и Багамские острова"
ustates.3175.d: "Соединённые Штаты Америки решили потребовать контроль над Бермудскими и Багамскими островами, что уже кажется срывом наших планов. Хотя это чрезвычайно смелое предложение, мы не в том положении, чтобы создавать проблемы с Соединенными Штатами. Должны ли мы сразу отвергнуть их предложение и принять любой блеф, который они могут сделать, или уступить их требованиям?"
ustates.3175.a: "У нас нет выбора..."
ustates.3175.b: "Абсолютно никакого!"

ustates.3176.t: "Соединённые Штаты требуют доступа к военно-морским силам"
ustates.3176.d: "Странным образом Соединённые Штаты сегодня запросили доступ к нашим портам для дозаправки и военно-морских действий, если таковые произойдут, или, как они говорят, будут иметь место. Это не внушает доверия, но мы также слышали, что они сдерживают свои требования, полагая, что это лучшее предложение, которое они могут сделать и которое мы можем принять. Должны ли мы поощрять их к дальнейшим действиям против нас, или принять это предложение, пока они вежливо просят?"
ustates.3176.a: "Да, принять!"
ustates.3176.b: "Нет, они слишком слабы, чтобы причинить нам вред..."

ustates.3177.t: "[FROM.GetName] выражает согласие!!"
ustates.3177.d: "Сегодня наше разумное предложение было принято [ENT.GetName], ознаменовав новый день для американского аппарата безопасности, а также для нашего военно-морского флота. Приобретение этих островов поставит нас на путь распространения нашего влияния по всему миру."
ustates.3177.a: "Кинг снова побеждает!"

ustates.3178.t: "[FROM.GetName] Отказывает нам!"
ustates.3178.d: "Хотя мы сделали, по общему мнению, разумное предложение, высокомерные дипломаты из [ENT.GetName] решили отклонить наше предложение. Мы мало что можем сделать из-за такого незначительного нарушения, но это, безусловно, повредит отношениям между нашими двумя странами!"
ustates.3178.a: "Ужасно!"

ustates.3179.t: "[FROM.GetName] выражает согласие!!"
ustates.3179.d: "Сегодня наше разумное предложение было принято [ENT.GetName], ознаменовав новый день для американского аппарата безопасности, а также для нашего флота. Приобретение этих островов поставит нас на путь распространения нашего влияния по всему миру."
ustates.3179.a: "Кинг снова побеждает!"

ustates.3180.t: "[FROM.GetName] Отказывает нам!"
ustates.3180.d: "Хотя мы сделали, по общему мнению, разумное предложение, высокомерные дипломаты из [ENT.GetName] решили отклонить наше предложение. Мы мало что можем сделать из-за такого незначительного нарушения, но это, безусловно, повредит отношениям между нашими двумя странами!"
ustates.3180.a: "Ужасно!"

ustates.3181.t: "Борьба за влияние в Атлантике"
ustates.3181.d: "Не секрет, что Атлантический океан - это наша величайшая защита и наша величайшая уязвимость. Доступ к океану поддерживает наши связи с остальным миром, и контроль над этими водами имеет первостепенное значение для нашего выживания. Однако многие крупные державы борются за контроль в этом регионе, и нам было бы неплохо попытаться одержать верх. Для этого мы могли бы потребовать владения британскими и французскими портами в Карибском бассейне - предложение, которое эти страны почти наверняка отвергнут, но которое они, возможно, не смогут себе позволить отклонить. С другой стороны, мы можем потребовать лучшего доступа к портам в [ENT.GetName]. Что же нам делать?"
ustates.3181.a: "Требуйте порты Карибского бассейна!"
ustates.3181.b: "Требуйте только Бермуды и Багамы!"
ustates.3181.c: "Доступ к портам - наименее рискованное предложение..."

ustates.3182.t: "Требуем Гуам?"
ustates.3182.d: "В начале недавней Гражданской войны предатели на Востоке решили украсть Гуам прямо у нас из-под носа. Теперь настало время вернуть его обратно. Гуам может быть небольшим в широкой части Тихого океана, но он был для нас ценным местом влияния в регионе. С Гуамом под нашим контролем мы были на шаг ближе к проецированию нашего влияния на весь Тихий океан, влияния, которое мы сегодня потеряли. Чтобы восстановить своё влияние, мы должны потребовать нашу законную территорию... но согласится ли Япония?"
ustates.3182.a: "Да! Требуйте!"
ustates.3182.b: "Это того не стоит." 

ustates.3183.t: "Американцы требуют Гуам!"
ustates.3183.d: "Хотя мы полагали, что наш захват Гуама останется незамеченным или, по крайней мере, пройдет безнаказанно, адмирал Эрнест Кинг, ныне возглавляющий Соединённые Штаты, поклялся вернуть его обратно дипломатическим или иным путём. Мы можем попытаться вызвать его блеф, если, конечно, это блеф, но стоит ли остров таких усилий?"
ustates.3183.a: "Нет, отдайте его!"
ustates.3183.b: "Да, остров принадлежит нам по праву!"

ustates.3184.t: "Японцы отклонили нашу просьбу!"
ustates.3184.d: "Эти предатели на Востоке отклонили нашу просьбу о предоставлении нашей законной территории! Теперь мы должны решить, как мы ответим на их высокомерие. Мы могли бы захватить острова до того, как японцы узнают, что их поразило, но это, несомненно, вызовет дипломатический инцидент и, возможно, войну. Хотя Кинг сопротивлялся идее затяжных переговоров по Гуаму, возможно, лучше оставить все как есть и сосредоточиться на делах поближе к дому. Что же нам делать?"
ustates.3184.a: "Захватить Гуам!"
ustates.3184.b: "Отпустить... пока"

ustates.3185.t: "Тихоокеанское примирение"
ustates.3185.d: "Тихоокеанские Штаты Америки резко отличаются от других наших соперников, обладая более демократичным характером и, возможно, будучи более открытыми для дипломатии с нами. Пытаясь спасти драгоценные американские жизни, наша администрация решила обратиться к правительству Тихоокеанских Штатов с целью заключения мирного соглашения, которое приведет к полному прекращению текущих военных действий и заключению мирного договора. Несмотря на то, что это может быть маловероятно, полное мирное соглашение может спасти бесчисленные жизни американцев, как военных, так и гражданских лиц. Для того чтобы переманить этих фракционеров на нашу сторону, были разработаны два основных плана. Один из таких планов призывает уважаемого Джорджа Маршалла, близкого союзника и уверенного в себе многих оставшихся иерархов Америки, помочь в наших примирительных усилиях при обращении к правительству Пацифики, используя его влияние и связи для создания более приемлемых условий и диалекта между обеими сторонами. В качестве альтернативы, мы можем избавиться от риска того, что песня сирены Маршалла может не сработать, и вместо этого напрямую предложить главе Тихоокеанского государства, президенту [CAL.GetLeader], высшую должность в Белом доме. Несмотря на кажущуюся радикальность и осуждение со стороны многих консервативных или упрямых членов кабинета, предложение такой большой оливковой ветви практически гарантированно поможет нам заключить столь необходимое мирное соглашение. Как нам действовать?"
ustates.3185.a: "Единство и мир - наши самые насущные потребности! Предложите им Белый дом после войны!"
ustates.3185.b: "Джордж Маршалл поможет нам преодолеть раскол между американским народом."
ustates.3185.c: "Стремитесь только к улучшению отношений, они слишком экстремальны, чтобы вести нас за собой..."

ustates.3186.t: "Встреча о будущем Америки"
ustates.3186.d: "С каждым днём Гражданская война в Америке становится все ближе к разрешению, а тиранический змей Дуглас МакАртур свергнут, и Соединённые Штаты стоят на пороге своего нового будущего, путь которого окутан неопределенностью. Чтобы лучше определить единое направление, которое поведет эту больную нацию по пути восстановления, исполняющий обязанности главы государства Уильям Лихи решил встретиться с поборниками федералистской борьбы против предполагаемого "американского Цезаря": генералами Дуайтом Эйзенхауэром и Омаром Брэдли. Благодаря своей поддержке в смещёнии МакАртура, эти два военачальника занимают вершину иерархии западных Соединённых Штатов, и поэтому сотрудничество с ними жизненно важно для достижения целей Лихи по восстановлению демократии. Хотя Лихи может не видеть глаза в глаза с этими мудрыми людьми по каждому вопросу и дилемме, с которой сталкивается Америка, все они могут согласиться с основной потребностью американской демократии и личных свобод; идеи, которые были основой этого Союза с момента его создания. Хотя никто не узнает, что именно обсуждали эти три титана американского правительства в своих набитых дымом офисах и гостиных, народ Соединённых Штатов может быть спокоен за то, что ведется работа по определению пути для нового будущего Америки."
ustates.3186.a: "Эти мудрые люди поведут Америку к искуплению."

ustates.3187.t: "Адмирал Лихи делает предложение!"
ustates.3187.d: "Сегодня мы получили любопытное предложение от федерального правительства в Вашингтоне. Это совсем другой Вашингтон, чем тот, который мы знали всего несколько месяцев назад. Любое подобие демократического правительства было уничтожено, когда Дуглас МакАртур захватил контроль над страной и стал тираном в своем собственном праве. Однако адмирал Уильям Д. Лихи, а также целый ряд недовольных политиков и военных, совершили переворот МакАртура и теперь планируют восстановить демократию в любой возможной форме. Удивительно, но их план включает в себя наше собственное правительство, которое, по их словам, может стать законным преемником старого правительства Соединённых Штатов. Если мы согласимся на прекращение огня, говорят они, они согласятся сделать [CAL.GetLeader] новым президентом Соединённых Штатов, а ВМС США будут играть повышенную, пусть и временную, роль в правительстве в качестве спасителей демократии. Это, конечно, взрывоопасное предложение, и хотя новый режим в лучшем случае сомнителен, возможно, мы можем им доверять. Что же нам делать?"
ustates.3187.d.Marshall: "Сегодня мы получили любопытное предложение от федерального правительства в Вашингтоне. Это совсем другой Вашингтон, чем тот, который мы знали всего несколько месяцев назад. Любое подобие демократического правительства было стерто с лица земли, когда Дуглас МакАртур захватил власть в стране и стал тираном в своем собственном праве. Однако адмирал Уильям Д. Лихи, а также целый ряд недовольных политиков и военных, совершили переворот МакАртура и теперь планируют восстановить демократию в любой возможной форме. Удивительно, но их план включает в себя наше собственное правительство, которое, по их словам, могло бы соревноваться с кандидатами по их выбору на выборах после войны. То есть, если мы согласимся на прекращение огня, говорят они, то они согласятся сделать [CAL.GetLeader] кандидатом, наряду со своим собственным, а победитель станет президентом США. Это произойдет при усилении, хотя и временном, роли ВМС США в правительстве в качестве спасителей демократии. Это, безусловно, взрывоопасное предложение, и хотя новый режим в лучшем случае сомнителен, Джордж Маршалл убеждает нас, что мы можем им доверять. Что мы должны делать?"
ustates.3187.a: "Мы не запятнаем наше дело, работая с автократами!"
ustates.3187.b: "Сделка для всех американцев!"

ustates.3188.t: "Запад отклоняет наше предложение!"
ustates.3188.d: "Тихоокеанские государства рассмотрели наше предложение о предоставлении Белого дома в обмен на мирное соглашение, но, похоже, они не доверяют нам настолько, чтобы заключить сделку. Хотя наши надежды на мирное демократическое урегулирование рухнули, возможно, мы сможем рассчитывать на окончание войны с победой нашей стороны..."
ustates.3188.d.Marshall: "Тихоокеанские государства рассмотрели наше предложение о проведении выборов в обмен на мирное соглашение, но, похоже, они не доверяют нам настолько, чтобы заключить сделку. Хотя наши надежды на мирное демократическое урегулирование рухнули, возможно, мы можем надеяться на окончание войны с победой нашей стороны..."
ustates.3188.a: "Страшные времена"

ustates.3189.t: "Запад принимает наше предложение!"
ustates.3189.d: "Свершилось! Тихоокеанские государства, тщательно рассмотрев наше мирное предложение, решили принять его полностью и теперь вступили в мирные переговоры с нашими силами. Мы ожидаем, что они попросят президентства после окончания войны (как и было обещано), а также определенных политических уступок, которые в основном включают в себя вывод военных из правительства. Однако нет сомнений, что роль Лихи в спасении демократии будет чтиться ещё многие десятилетия, и вместе эти силы спасут страну!"
ustates.3189.d.Marshall: "Свершилось! Тихоокеанские Штаты, тщательно рассмотрев наше мирное предложение, решили принять его полностью и теперь вступили в мирные переговоры с нашими силами. Мы ожидаем, что они потребуют новых выборов после окончания войны (как и было обещано), а также определенных политических уступок, которые в основном касаются вывода военных из правительства. Однако нет сомнений, что роль Лихи в спасении демократии будет чтиться ещё многие десятилетия, и вместе эти силы спасут страну!"
ustates.3189.a: "Ура!"
ustates.3189.b: "Превосходно!"

ustates.3190.t: "Последние стоящие люди"
ustates.3190.d: "США и PSA - последние крупные правительства, оставшиеся от участников ACW, поскольку каждая сторона придерживается своих договоров. Теперь остаётся вопрос, что делать, чтобы объединить Америку, поскольку обе стороны считают себя законным американским правительством. Как и было обещано, мы должны послать дипомата в Вашингтон, чтобы убедиться, что они примут нашего президента в Белом доме. С другой стороны, некоторые в тихоокеанских штатах призывают нас сначала потребовать, чтобы Лихи и его войска отступили - мы не хотим повторения переворота МакАртура."
ustates.3190.d.Marshall: "США и СРП - последние крупные правительства, оставшиеся от участников ACW, поскольку каждая сторона придерживается своих договоров. Теперь остаётся вопрос, что делать, чтобы объединить Америку, поскольку обе стороны считают себя законным американским правительством. Как и было обещано, мы должны послать представителей на Восток, чтобы начать выборы. Предложение о референдуме потребует создания наблюдательных советов для предотвращения фальсификаций, а проигравшей стороне будет предоставлена большая автономия по сравнению с довоенным периодом, чтобы управлять своим регионом в соответствии со своими убеждениями. Поскольку большая часть Конгресса представляет собой ракушку на недавно завоеванных территориях, референдум будет использовать пропорциональное представительство для определения количества назначенцев в этих регионах, что позволит победителю реализовать свою программу. С другой стороны, некоторые в тихоокеанских штатах призывают сначала потребовать, чтобы Лихи и его войска отступили - мы не хотим повторения переворота МакАртура."
ustates.3190.a: "Отправьте предложение"
ustates.3190.b: "Федеральные войска должны отступить"

ustates.3191.t: "Суд столетия"
ustates.3191.d: "Всем лицам, имеющим дело перед достопочтенным Верховным судом Соединённых Штатов, рекомендуется приблизиться и уделить внимание, поскольку суд сейчас заседает". Эти священные слова эхом разнеслись по залу, когда началось самое ожидаемое судебное разбирательство в современной американской истории. Со времен суда над заговорщиками по делу о покушении на президента Линкольна или фиаско процесса Сакко-Ванцетти нация так горячо ждала решения суда. Однако сегодня обвиняемым является не просто убийца или политический радикал, а бывший генерал Дуглас МакАртур, вызывающий серьезные разногласия. Когда-то один из ведущих деятелей и величайших героев американских вооружённых сил, МакАртур теперь стоит смиренно перед судом, лишенный всех регалий и званий, на милость американского народа и воли его мнимого правосудия. Этот павший титан обвиняется в государственной измене во время переворота, совершенного им против демократически избранного правительства Соединённых Штатов Америки. В то время как он ожидает начала своего вероятного тяжелого судебного процесса, нация с затаенным дыханием ожидает начала нового судебного процесса века. Американский народ сильно разделился по этому вопросу, как будто разделение - это то, что сейчас нужно нации. Половина нации видит в МакАртуре героя и спасителя демократии и американизма, в то время как другая сторона считает его голодным до власти злодеем, стремящимся к абсолютному контролю над Соединенными Штатами. Каков будет результат этого грандиозного судебного процесса, пока неизвестно, но все согласны с одним: это будет долгий и болезненный процесс, который Америка должна прочувствовать, прежде чем сможет по-настоящему исцелиться."
ustates.3191.a: "Боже, храни Соединённые Штаты и этот уважаемый суд."

ustates.3192.t: "Правосудие свершилось?"
ustates.3192.d: "После долгих дней напряженных дебатов и пространных речей священные и уважаемые судьи Верховного суда наконец готовы объявить свой вердикт. Бывший генерал Дуглас МакАртур был осужден, справедливо и полно, высшим судом страны, и теперь американский народ замер в ожидании хоть малейших новостей об этом историческом вердикте. От Майами до Сиэтла, от Сан-Диего до Бангора - каждый дюйм этой страны взбудоражен и постоянно разделяется по поводу суда и его возможных результатов. Пока нация наблюдает и ждет, председатель Верховного суда готовится вынести окончательное решение. Многие важные фигуры в стране, от бывших президентов до самого адмирала Лихи, отметили, что они внимательно следят за этим делом - и за вердиктом. Каким бы ни было их окончательное решение, можно с уверенностью сказать, что Союз будет охвачен волнениями, так как и поклонники, и противники старого генерала с нетерпением ожидают окончательного решения."
ustates.3192.a: "Верховный суд признал Дугласа МакАртура невиновным по всем обвинениям!"
ustates.3192.b: "Верховный суд признал Дугласа МакАртура виновным: его приговор - пожизненное заключение!"
ustates.3192.c: "Верховный суд признал Дугласа МакАртура виновным: ему вынесен смертный приговор!"

ustates.3193.t: "Предложение PSA!"
ustates.3193.d: "Тихоокеанские Штаты решили, что поскольку мы были союзниками в ходе войны, США являются, более или менее, другом демократии, и, отбросив свои личные сомнения по поводу военных, предложили предоставить нашему [CAL.GetLeader] его законное место в Белом Доме. Поскольку только несколько судей Верховного Суда всё ещё остаются в живых и заслуживают доверия, это фактически передаст Верховный Суд [CAL.GetLeader]. Поскольку некоторые из наших офицеров считают, что банковская и политическая элита Запада просто использует это как возможность восстановить господство над политической системой и уничтожить военных, они призывают нас отказаться и закончить работу сейчас, требуя, чтобы они склонили колено перед волей народа."
ustates.3193.d.Marshall: "Тихоокеанские Штаты решили, что, поскольку мы были союзниками в ходе войны, США являются, более или менее, другом демократии, и, отбросив свои личные сомнения по поводу военных, предложили провести национальный референдум за контроль над нацией, в котором нынешнее руководство либо СРП, либо США станет доминирующим партнером в национальном правительстве. Аналогичным образом, поскольку в живых осталось всего несколько судей Верховного суда, и они заслуживают доверия, это позволило бы фактически передать Верховный суд победителю, а назначение на должности в оккупированных областях будет осуществляться на основе неформального пропорционального представительства в зависимости от результатов референдума. Поскольку некоторые наши офицеры считают, что банковская и политическая элита Запада просто использует это как возможность восстановить господство над политической системой и уничтожить военных, они призывают нас отказаться и закончить работу сейчас, требуя, чтобы они склонили колено перед волей народа."
ustates.3193.a: "Принять"
ustates.3193.b: "Принять предложение о выборах"
ustates.3193.c: "Закончить их"

ustates.3194.t: "ТША требует, чтобы мы ушли!"
ustates.3194.d: "Тихоокеанские Штаты потребовали от нас отступить, утверждая, что мы частично ответственны за Гражданскую войну и что наше правительство было временным. Они утверждают, что поддержат амнистию для всех военных, если мы сдадимся, но это, очевидно, будет означать политическое господство на Западе и, возможно, опасность для флота, на что мы, очевидно, не можем согласиться. Чувствуя себя преданными, самые воинственные из федералистов призывают нас к атаке."
ustates.3194.a: "Предатели!"

ustates.3195.t: "Лихи принимает предложение"
ustates.3195.d: "Лихи принял предложение, и сейчас мы собираем комитет, который будет контролировать и направлять процесс передачи власти. Большинство наших граждан воодушевлены тем, что война наконец-то может закончиться мирно, даже если несколько сторонников жесткой линии расстроены."
ustates.3195.d.Marshall: "Лихи принял предложение, и сейчас мы собираем комитет для контроля и распределения национального референдума. Большинство наших граждан воодушевлены тем, что война наконец-то может закончиться мирно, даже если несколько сторонников жесткой линии расстроены."
ustates.3195.a: "Хорошо"

ustates.3196.t: "Переход власти"
ustates.3196.d: "Сегодня миллионы американцев почувствовали гордость в своих сердцах, когда мирно избранный президент с Запада вошел в Белый дом. Адмирал Уильям Д. Лихи, который руководил страной на практике во время войны, был замечен на встрече с [CAL.GetLeader] в течение нескольких часов, прежде чем покинуть Белый дом и отправиться в свой дом в Хэмптоне, штат Айова. Хотя пройдет ещё некоторое время, прежде чем новая администрация станет стабильной, похоже, что демократия наконец-то возвращается в Соединённые Штаты. Мы никогда не забудем, что адмирал Лихи и ВМС США сделали для спасения нашей страны!"
ustates.3196.a: "Да благословит Господь Америку!"

ustates.3197.t: "Голосование начинается"
ustates.3197.d: "Голосование по общенациональному избирательному бюллетеню началось, и все участвующие стороны в полной мере используют свои навыки и машины для проведения предвыборных кампаний, пытаясь представить себя как восстановление стабильности, либерализма и справедливости или утверждая, что они намечают новый американский курс, который обеспечит, чтобы Гражданская война и несправедливость, предшествовавшая ей, никогда больше не повторились."
ustates.3197.a: "Нам лучше победить"

ustates.3198.t: "Результаты получены!"
ustates.3198.d: "Результаты референдума, который определит лидеров федерального правительства, наконец-то получены, и соответствующие правительства положили всю свою легитимность на признание результатов. Победителем стал:"
ustates.3198.a: "Западный кандидат (играйте за PSA)"
ustates.3198.b: "Федеральный кандидат (играть как США)"
ustates.3198.c: "Западный кандидат (играть как США)"
ustates.3198.e: "Федеральный кандидат (Играть как PSA)"

ustates.3199.t: "Конгресс принимает решение"
ustates.3199.d: "В то время как основы нашей восстановленной демократии прочно закладываются, а фундамент нашего возрожденного государства укрепляется, Конгресс начал обсуждать, как будет выбран преемник адмирала Лихи. В течение нескольких недель конгрессмены и члены кабинета препирались и спорили о том, какой способ передачи власти будет наилучшим, но наконец Конгресс готов принять окончательное решение. Две основные стороны этих дебатов сводятся к тому, чтобы либо позволить Конгрессу принять решение, либо оставить его на усмотрение американского народа. Какой бы путь ни выбрал Конгресс, он должен быть уверен, что это правильный путь, поскольку его решение станет основой вновь воссозданной американской демократии на десятилетия вперёд."
ustates.3199.a: "Свободные и честные выборы - единственный путь вперёд."
ustates.3199.b: "Конгресс должен назначить кандидата."

USA_authoritarian_democrat_patriots_party: "Партия патриотов (либералы)"
USA_authoritarian_democrat_patriots_party_long: "Либералы партии Патриотов - это более либерально настроенные политики и сторонники новой партии Патриотов. Эти сторонники наслаждаются новой властью над страной, но они также торжественно вспоминают старые времена демократии и обещают сохранить эту мечту на долгие годы, как только смогут."
USA_paternal_autocrat_patriots_party: "Партия патриотов (МакАртуровцы)"
USA_paternal_autocrat_patriots_party_long: "Патриотическая партия (МакАртурианцы) - это ярые сторонники МакАртура в партии. Они преданы ему и твердо верят в его способность управлять страной больше других. Смогут ли они сохранить страну во время процесса восстановления, ещё предстоит выяснить."
USA_national_populist_patriots_party: "Партия патриотов (ультранационалисты)"
USA_national_populist_patriots_party_long: "Партия патриотов (ультранационалисты) - Члены этой партии подняли слово "патриот" на новую высоту. Выступая за репрессии или худшие меры в отношении тех, кто не подчиняется новому правительству, ультранационалисты стремятся к миру, в котором Америка и только Америка будет на вершине."

### Resistance Mechanics ###

ustates.400.t: "Саботаж Синдикалистов"
ustates.400.d: "Синдикалисты, которые всё ещё борются за свою "революцию", нацелились на фабрики, железные дороги и военные части по всему [attack_state.GetName], нанеся большой урон и унеся множество жизней. Национальная гвардия находится на месте происшествия в [attack_state.GetName] и заверяет, что они ближе к поимке главарей, стоящих за этими группами, чем раньше."
ustates.400.a: "Мы должны уничтожить этих террористов."

ustates.404.t: "Саботаж Лонгистов"
ustates.404.d: "Сторонники Хьюи Лонга и его идеалов нацелились на фабрики, железные дороги и военные части по всему [attack_state.GetName], нанеся большой урон и унеся множество жизней. Национальная гвардия находится на месте происшествия в [attack_state.GetName] и заверяет, что они ближе к поимке главарей, стоящих за этими группами, чем раньше."
ustates.404.a: "Мы должны уничтожить этих террористов."

### New Pre-ACW Events ###
ustates.500.t: "Повторное выдвижение билля Гарнера-Вагнера"
ustates.500.d: "После заверений президента Гувера в том, что, в отличие от 1932 года, на этот раз он не наложит вето на законопроект, сенатор-демократ Роберт Вагнер и спикер палаты представителей Джон Нэнс Гарнер вновь представили свой пакет законов о пособиях по безработице. Многие в Конгрессе считают, что билль весьма скромен, в то время как другие задаются вопросом, как Америка, в разгар масштабного экономического кризиса когда-либо заплатит по нему. Присутствие сенаторов от АПВ и СПА также сильно усложняет ситуацию. Даже с учётом обещания Гувера неизвестно, есть ли у билля Гарнера-Вагнера реальный шанс пройти через Конгресс."
ustates.500.a: "Скоро увидим"

ustates.501.t: "Лонг и Хейвуд требуют поправок"
ustates.501.d: "Как и ожидалось, первые возражения против законопроекта Гарнера-Вагнера исходят от АПВ и СПА Хьюи Лонг и его сенаторы от АПВ потребовали значительного увеличения средств для социального обеспечения, предусмотренных законопроектом, - средств, которые, по словам большинства других сенаторов, Америка никогда не смогла бы себе позволить. Билл Хейвуд и СПА, тем временем, заявляют, что этого закона недостаточно для защиты среднего рабочего, особенно от эксплуатации со стороны корпораций. Обе партии привлекли много внимания средств массовой информации, что усилило общее ощущение неразбирихи и напряженности в Конгрессе."
ustates.501.a: "Интересно"

ustates.502.t: "Сенаторы вырываются вперёд"
ustates.502.d: "После нескольких недель переговоров ряд сенаторов от истеблишмента отказались от своей позиции в связи с предстоящим голосованием по законопроекту Гарнера-Вагнера - в первую очередь Роберт Вагнер, один из его авторов, который заявляет, что не будет голосовать за законопроект, если не будет обеспечена защита федерального страхования от безработицы,которая добавлена повторно. Многие другие сенаторы-демократы и республиканцы обеспокоены влиянием АПВ и СПА и заявляют, что не будут голосовать за законопроект, если какой-либо из групп будут сделаны уступки... хотя другие говорят, что без поддержки АПВ или СПА сделает проход трудным, если не невозможным. Президенту Гуверу нужно будет вмешаться, чтобы спасти билль."
ustates.502.a: "Обратиться за помощью к Вагнеру и умеренным"
ustates.502.b: "Попытаться договориться с АПВ"
ustates.502.c: "Попытаться договориться с СПА"
ustates.502.e: "Вынудить пойти на компромисс с СДП"

ustates.503.t: "Лонг и Хейвуд протестуют"
ustates.503.d: "И АПВ Хьюи Лонга, и СПА Билла Хейвуда яростно отреагировали на одобрение президентом Гувером полномочий сенаторов от истеблишмента. Они пообещали утопить закон Гарнера-Вагнера, утверждая, что общественность обманывает «коррумпированное правительство, которое отказывается признать действительность Америки». В то время как обе партии получили значительную поддержку со стороны своей базы, состояние демократов и республиканцев несколько улучшилось, и есть ощущение, что у обеих партий больше шансов на следующих выборах... при условии, что билль действительно будет принят."
ustates.503.a: "Будем надеяться!"

ustates.504.t: "Компромисс с АПВ"
ustates.504.d: "Последние дни привели к компромиссу между многими сенаторами из истеблишмента и Партией «Америка прежде всего» с включением многочисленных дополнительных положений о помощи фермерам и пособиям по безработице - хотя и далеко не в полном объеме, как первоначально требовала АПВ. Тем не менее, Хьюи Лонг объявил это своей победой и в недавних опросах добился высоких результатов. СПА Билла Хейвуда, и большое количество сенаторов-республиканцев объявили это предательством американской общественности и пообещали отклонить закон Гарнера-Вагнера, когда состоится голосование."
ustates.504.a: "Мы сделали то что сделали..."

ustates.505.t: "Компромисс с СПА"
ustates.505.d: "Последние дни привели к компромиссу между многими сенаторами истеблишмента и Социалистической партией Америки, с включением многочисленных дополнительных положений о защите рабочих и пособиях по безработице - хотя и далеко от того, что первоначально требовало СПА Тем не менее, Билл Хейвуд объявил это своей победой, и в недавних опросах он получил высокую оценку.АПВ Хьюи Лонга, и большое количество сенаторов-демократов заявили, что это предательство американской общественности, и пообещали отклонить закон Гарнера-Вагнера, когда состоится голосование."
ustates.505.a: "Мы сделали то что сделали..."

ustates.5050.t: "Компромисс с СДП"
ustates.5050.d: "В последние дни был достигнут компромисс между многими сенаторами от истеблишмента и Старой демократической партией, в который были включены многочисленные дополнительные положения, касающиеся помощи фермерам и местных делегаций, хотя и не в такой степени, как первоначально требовала СДП. Несмотря на это, Уильям Мюррей объявил это победой и занимает высокие позиции в последних опросах. Однако и AFP Хьюи Лонга, и SPA Билла Хейвуда, и большое количество сенаторов-республиканцев объявили это предательством американской общественности и поклялись потопить законопроект Гарнера-Вагнера, когда состоится голосование."
ustates.5050.a: "Мы сделали всё, что могли..."

ustates.507.t: "Билль Гарнера-Вагнера принят!"
ustates.507.d: "Хотя голосование было невероятно трудным, законопроект Гарнера-Вагнера прошел Конгресс. Люди по всей территории Соединённых Штатов празднуют это долгожданное облегчение катастрофической экономической ситуации в стране, хотя многие в правительстве задаются вопросом: кто теперь будет платить по счетам?"
ustates.507.a: "Это наша общая победа!"

ustates.508.t: "Билль Гарнера-Вагнера отклонён!"
ustates.508.d: "После невероятно голосования в Конгрессе законопроект Гарнера-Вагнера не был принят. В то время как несколько групп заявляют о личной победе, протесты вспыхивают в различных частях страны. Американскому рабочему не будет никакого облегчения, и многие заявили, что правительство коррумпировано и нефункционально. Будет много времени для обвинений, но на данный момент озабоченность правительства Гувера должна обратиться к растущему насилию в американских городах - насилию, которое, как ожидается, только усилится в месяцы, предшествующие выборам."
ustates.508.a: "Все это было напрасно..."

ustates.509.t: "Военный план Белый"
ustates.509.d: "Пришло время сдуть пыль с одного из военных планов США с цветовой кодировкой, предназначенного для борьбы с внутренними беспорядками и мятежами. Это не может наступить слишком рано, поскольку насилие нарастает в районах, где АПВ и СПА борются с местными властями за господство. Миннесота и Северная Каролина - это два штата, где насилие находится на пике, и - в настоящий момент - мы можем сосредоточить наши усилия только на одном месте."
ustates.509.a: "Сфокусировать на СПА в Миннесоте"
ustates.509.b: "Сфокусироваться на СПА в Каролине"

ustates.510.t: "Развёртывание национальной гвардии"
ustates.510.d: "Национальная гвардия развернута уже более шести месяцев, сражаясь за обеспечение безопасности в ряде американских городов, но растет опасение, что командиры гвардии не совсем лояльны к республике, что многие питают симпатии к АПВ и СПА Больше внимания следует уделять укреплению отрядов, которые, как мы знаем, лояльны. Нам также нужно решить, на чем пока сосредоточить их усилия."
ustates.510.a: "Восстановить порядок в Миннесоте"
ustates.510.b: "Восстановить порядок в Айове"
ustates.510.c: "Восстановить порядок в Теннеси"

ustates.511.t: "План Генерала МакАртура"
ustates.511.d: "Растет беспокойство по поводу того, что Америка скатывается к возможной Гражданской войне и что - несмотря на все наши усилия по поддержанию безопасности - сторонники АПВ и СПА просто имеют слишком большое влияние в некоторых частях страны. Генерал Дуглас МакАртур обнародовал план проникновения в ключевые районы Нью-Йорка или южного Техаса. Оба региона имеют большое значение, Нью-Йорк и его промышленность и Техас с его запасами нефти, и оба подвержены высокому риску сепаратизма. МакАртур говорит, что эти усилия все равно могут сойти на нет, если власть АПВ или СПА станет слишком большой, но он считает, что это значительно увеличит шансы правительства сохранить контроль, если дело дойдет до вооруженного конфликта."
ustates.511.a: "Нью-Йорк имеет слишком огромное значение"
ustates.511.b: "Мы слишком зависим от техасской нефти"

ustates.512.t: "План Хокинга"
ustates.512.d: "Молодой сенатор от демократической партии Томас Хокинг выставил на голосование в Конгрессе предоставил законопроект по которому финансы будут обеспечанны группой самых больших корпораций Америки в обмен на значительные налоговые льготы в будущем, когда ситуация в стране улучшится. Билль стал причиной определённых противоречий, особенно со стороны сенаторов СПА и АПВ. Умеренные обратили на то, что следующему правительству будет легко отменить закон, что приведёт к весьма тяжёлому положению главных корпораций Америки. Тем не менее, закон смог собрать необходимое количество поддержки и пройти голосование. Агентство, координирующее усилия исполнения закона может быть расположено в Миннеаполисе или в Шарлотте, что создаст новые рабочие места в этих городах и несколько ослабит позиции СПА или АПВ в этих регионах."
ustates.512.a: "Расположить штаб агентства в Миннеаполисе"
ustates.512.b: "Расположить штаб агентства в Шарлотте"

ustates.513.t: "Новый промышленный акт"
ustates.513.d: "Как ответвление плана Хокинга, усилия по оказанию помощи приведут к новому промышленному росту в нескольких жизненно важных областях, прежде всего в военном секторе. Несколько из этих новых компаний планируется разместить в Денвере, штат Колорадо. По крайней мере, ещё одна область может развиваться, и администрация считает, что размещёние их в депрессивных районах, которые в настоящее время являются оплотами АПВ или СПА, может привести к тому, что их влияние в этих областях резко ослабнет."
ustates.513.a: "Развивать промышленность в Миннесоте"
ustates.513.b: "Развивать промышленность в Айове"
ustates.513.c: "Развивать промышленность в Теннесси"

ustates.514.t: "Схема финансирования верфей"
ustates.514.d: "План Хокинга привел к тому, что две крупные судостроительные компании боролись за федеральный контракт, одна в Нью-Йорке, а другая в Корпус-Кристи. И то, и другое означало бы большое количество рабочих мест в этом районе и было бы благом для нашего контроля над регионом. Проблема в том, что известие о контракте стало известно, и какой бы город мы *не выбрали*, его жители, скорее всего, придут в ярость, придав силу АПВ или СПА в регионе."
ustates.514.a: "Отдать Контракт Нью-Йорку"
ustates.514.b: "Отдать контракт Корпус-Кристи"

ustates.515.t: "Америка требует выплаты военных долгов"
ustates.515.d: "Это стало неожиданностью для канадского правительства, но посол из [USA.GetNameDef] потребовал, чтобы канадское правительство немедленно начало выплачивать военные долги, понесенные Британской империей во время Вельткрига. В то время как американцы охвачены экономическим кризисом, которого Канада в какой-то мере избежала, они должны понимать, что канадцы никогда не смогут выплатить долг... по крайней мере, не все сразу. Хотя старое Соединённое Королевство было на пути к выплате, после Британской революции было молчаливое соглашение о том, что долги не будут выплачиваться до тех пор, пока Родные острова не будут возвращены. Чтобы американцы потребовали этого сейчас, они должны либо быть в отчаянии, либо угождать более воинственным и изоляционистским элементам в своем правительстве."
ustates.515.a: "Какой бы не была причина,мы не можем пойти на это"

ustates.516.t: "Канада отказалась"
ustates.516.d: "Правительство Канады ответило на требование категорическим отказом. По их словам, долг не должен был быть выплачен до тех пор, пока Родные острова не будут вновь возвращены законному правительству, поскольку большая часть из них была понесена Соединенным Королевством, правительством, которое сейчас находится в изгнании. Но даже в этом случае их отказ сделал своё дело и зажег изоляционистские элементы американского правительства. Правительство президента Гувера получает необходимую поддержку за счёт отношений с канадцами."
ustates.516.a: "Так тому и быть"

ustates.517.t: "Компромисс с США?"
ustates.517.d: "Холодные отношения с американским правительством прервались после того, как они потребовали выплаты долга. Они обратились к нам с предложением: сейчас экономическая помощь и соглашение об увеличении торговли с Антантой в обмен на отсрочку оставшейся части долга до возвращения Родных островов... что, как указывают советники, было первоначальным смыслом. Это может быть способом восстановить доброжелательность с нашими южными соседями и даже помочь им, хотя некоторые полагают, что нет смысла зарывать наши ограниченные средства в бездонную яму. Они говорят, что Америка потеряна, и мы должны в первую очередь позаботиться о себе."
ustates.517.a: "Мы согласны"
ustates.517.b: "Они сами по себе"

ustates.518.t: "Канада согласна на компромисс"
ustates.518.d: "Канадское правительство неохотно согласилось на компромисс, предоставив нам ту часть долга, которую они могут покрыть сейчас, и приняв отсрочку до тех пор, пока Родные острова не будут вновь взяты. Взамен было заключено торговое соглашение с Антантой, что, вероятно, выгодно для всех нас. Основным недостатком является то, что соглашение было расценено как предательство со стороны АПВ и СПА, которые заявляют, что наше коррумпированное правительство предало тех самых людей, которых они уволили всего несколько минут назад."
ustates.518.a: "Мы возьмем то, что сможем"

ustates.519.t: "Канада отказалась от компромисса"
ustates.519.d: "Канадское правительство отклонило наше предложение о компромиссе, что привело к экономическим санкциям, примененным с обеих сторон. Вероятность того, что это перерастет в войну, невелика, но ущерб уже нанесен. Нам придется довольствоваться достигнутой нами прибылью и увеличением доходов от тарифов."
ustates.519.a: "Ну...мы пытались"

ustates.520.t: "Лонг запрещает деятельность СПА"
ustates.520.d: "В своей пламенной речи президент Лонг заявил, что его намеченные реформы должны подождать - гораздо более насущной темой была СПА и её коварное влияние на Америку. Продолжающаяся новогодняя забастовка - это её рук дело, и это главный враг Америки номер один. Исполнительный указ запретил СПА входить в Конгресс и назвал Минитменов, наделенных чрезвычайной властью, исполнителями воли президента. В то время как некоторые в залах власти с облегчением наблюдают за действиями, предпринимаемыми против СПА, многие другие встревожены злоупотреблением президентом Лонгом исполнительной властью."
ustates.520.a: "У нас нет иного выбора"

ustates.521.t: "Хейвуд запрещает деятельность АПВ"
ustates.521.d: "В своей пламенной речи президент Хейвуд заявил, что намеченные реформы должны подождать - гораздо более насущной темой была партия "Америка прежде всего" и её коварное влияние на Америку. Пока ополченцы неистовствуют, нападая как на забастовщиков, так и на невинных американцев, они будут главным врагом Америки номер один. Исполнительный указ запретил АПВ входить в Конгресс и призвал ополчение СПА действовать в качестве экстренного подкрепления правительственным силам. В то время как некоторые в залах власти с облегчением наблюдают за действиями, предпринимаемыми против Минитменов, многие другие встревожены злоупотреблением президентом Хейвудом исполнительной властью."
ustates.521.a: "Это должно быть сделано, ради Америки"

ustates.522.t: "Исполнительный указ 7061: Объявить АПВ террористической организацией"
ustates.522.d: "Ссылаясь на национальные интересы из-за анархической природы Минитменов и Партии «Америка прежде всего», Билл Хейвуд издал указ, в котором объявил их незаконной организацией, стремящейся свергнуть правительство, и поэтому вся сила должна быть использована для противодействия им. Хейвуд провел прямое сравнение между Минитменами и террористическими атаками, произошедшими в День готовности в 1916 году, и Уолл-стрит в 1920 году. Теперь Минитмены подпадают под действие Закона о подстрекательстве от 1918 года, и преследуются как группа террористов и линчевателей."
ustates.522.a: "Превосходно!"

ustates.523.t: "Долго бросает вызов указу"
ustates.523.d: "Хьюи Лонг публично осудил указ Хейвуда как неконституционный и направленный на подавление оппозиции его правлению и проложивший путь для синдиалистских реформ в Америке. Лонг организовал большие митинги и протесты с минитменами, чтобы уберечь протестующих от агрессии. В ходе этих широко освещаемых протестов забастовщики профсоюзов были избиты Минитменами без вмешательства полиции, что ставит под сомнение способность Хейвуда защитить их."
ustates.523.a: "Положитесь на полицию, чтобы держать под контролем"

ustates.524.t: "Силы полиции бросают вызов Хейвуду"
ustates.524.d: "Совершенно неожиданно полиция отказалась исполнять распоряжения. В Атланте, Новом Орлеане, Хьюстоне и других городах, разбросанных по всему югу Америки, они объявили забастовку полиции в знак солидарности с АПВ. Работая над поддержанием порядка, лидеры полицейских профсоюзов публично заявляют, что не будут соблюдать законы "Тирана Хейвуда". Таким образом, Хейвуд призвал армию США обеспечить соблюдение его законов."
ustates.524.a: "Отправить больших мальчиков"

ustates.525.t: "Столкновение Минитменов со СПА"
ustates.525.d: "Когда правительственные силы, поддерживаемые ополчением СПА, прибыли на юг Америки, чтобы обеспечить соблюдение законов президента, на них немедленно напали минитмены и сторонники АПВ. Перестрелки быстро стали обычным явлением, и насилие быстро распространилось почти по всем крупным городам Юга. Хейвуд быстро осознал, что у правительства нет там власти."
ustates.525.a: "Отправить всех военных какие у нас есть!"

ustates.526.t: "Время на исходе!"
ustates.526.d.reed: "Поддержка Хейвуда в Вашингтоне, наконец, иссякла. Генерал Дуглас МакАртур прибыл сегодня в Вашингтон, округ Колумбия, чтобы арестовать Хейвуда и его кабинет в Белом доме, сославшись на неправильное управление и бездействие, которое подвергает всю страну риску падения перед радикальными элементами. Участники марша МакАртура напомнили многим в Вашингтоне Армию Кокса 1932 года, за исключением того, что эти люди были заинтересованы в сохранении статус-кво, и их приветствовали, а не освистывали. Получив известие от информаторов СПА в командном штабе МакАртура, Хейвуд смог опередить генерала и укрылся в Чикаго. МакАртур решил поселиться в Белом доме и координировать расследование Хейвуда из его кресла. Гражданская война неминуема."
ustates.526.d.long: "Поддержка Лонга в Вашингтоне, наконец, иссякла. Генерал Дуглас МакАртур сегодня прибыл в Вашингтон, округ Колумбия, чтобы восстановить порядок, сославшись на неправильное управление и бездействие со стороны президента, которое подвергает всю страну риску падения перед радикальными элементами. Участники марша МакАртура напомнили многим в округе Колумбия армию Кокса 1932 года, за исключением того, что эти люди были заинтересованы в сохранении статус-кво, и их приветствовали, а не освистывали. Получив известие от информаторов АПВ из командного пункта МакАртура, Лонг смог опередить мятежного генерала и бежал в Новый Орлеан. МакАртур решил поселиться в Белом доме и координировать расследование Лонга из его кресла. Гражданская война неминуема."
ustates.526.d.oldguard: "Похоже, [USA.GetLeader] потерял доверие своего правительства. Генерал Дуглас МакАртур вошел сегодня в Вашингтон, округ Колумбия, объявив президента "неэффективным лидером, бездействие которого поставило под угрозу Америку". Участники марша МакАртура напомнили многим в округе Колумбия армию Кокса 1932 года, за исключением того, что эти люди были заинтересованы в защите страны от экстремистских сил. Кабинет президента заверил общественность, что это действие необходимо, и работал с МакАртуром над созданием чрезвычайного правительства из Белого дома - даже несмотря на то, что большая часть Америки в шоке. Гражданская война неминуема."
ustates.526.a: "Чёрт тебя побери, МакАртур! В конце концов, мы бы до него доберемся!"

ustates.530.t: "Посланник с востока"
ustates.530.d: "С тех пор, как в [Root.GetNameDef] пришло известие о том, что генерал МакАртур добровольно уходит с востока, мы задавались вопросом, получим ли мы известие от нового правительства. В конце концов, прекращение огня соблюдается - так они хотят мира? Ответ на наш вопрос дал посланник федерального правительства. Они хотят встретиться ещё раз, на этот раз, чтобы поговорить о воссоединении наших демократических правительств. Большинство здесь, на западе, готовы, но многие говорят, что МакАртур сначала должен заплатить за свои преступления. В конце концов, он такой же предатель, как Лонг и Хейвуд... если они не желают судить его как такового, то как мы можем когда-либо доверять их слову?"
ustates.530.a: "МакАртур оказал Америке услугу - мы присоединимся без вопросов"
ustates.530.b: "Да, дайте им знать, что мы требуем, чтобы МакАртур сначала отправился в тюрьму"
ustates.530.c: "Мы им не доверяем ни сейчас, ни когда-либо"

ustates.531.t: "Запад отказывается от встречи"
ustates.531.d: "К сожалению, правительство Тихоокеанского региона отказалось встретиться с нами. В их письме сказано: они просто не верят, что мы восстановили настоящую демократию."
ustates.531.a: "Так тому и быть"

ustates.532.t: "При одном условии..."
ustates.532.d: "Правительство Тихоокеанских штатов, кажется, готово воссоединиться с [Root.GetNameDef]... при одном условии: МакАртур должен быть заключен в тюрьму и предан суду как предатель. Согласно [From.GetNameDef], он несет такую ​​же ответственность за гибель и разрушение Америки, как Хейвуд или Лонг, и пока он не придерживается того же примера, что и эти люди, они не могут доверять нашему возвращению к демократии. Это можно сделать, и многие в нашем кабинете говорят, что это должно быть сделано ради мира, но по правде говоря, многие американцы считают МакАртура героем. Он выиграл для нас Гражданскую войну. Отплатить ему таким образом кажется почти немыслимым."
ustates.532.a: "Ради Америки,так тому и быть"
ustates.532.b: "МакАртур чертов герой! - наш ответ нет"

ustates.533.t: "Сделки не будет"
ustates.533.d: "Американское правительство ответило на наше требование категорическим отказом. Генерал Дуглас МакАртур, как они говорят, герой, которого они считают спасшим страну от синдикализма и радикализма, и тем, кто отказался от власти, как только его долг был выполнен. Они скорее пойдут на войну, чем увидят, что его достижения принижены."
ustates.533.a: "Значит война"

ustates.534.t: "Федеральное правительство согласно"
ustates.534.d: "Хотя они не хотят этого, ради Америки федеральное правительство согласилось на наше требование. Со временем необходимо будет решить другие вопросы, но на данный момент генерал арестован и будет ожидать суда, когда мы вернёмся в страну."
ustates.534.a: "Боже храни Америку!"

ustates.535.t: "Возвращение наших братьев"
ustates.535.d: "Похоже, что правительство Тихоокеанских штатов ждало нашего звонка, и они ответили на него утвердительно. Демократия восстановлена ​​по всей Америке, защищенная от синдикализма и радикалов, и вместе мы устремимся в будущее."
ustates.535.a: "Боже храни Америку!"

ustates.536.t: "Воссоединение Америки!"
ustates.536.d.full: "С восстановлением демократии в Соединенных Штатах у отколовшейся фракции на западе, очевидно, не было причин для продолжения Гражданской войны. После нескольких встреч между правительствами двух стран Тихоокеанские штаты Америки согласились на полный мир с востоком и снова присоединились к федерации. Толпы заполнили улицы городов от одного конца Америки до другого, ликуя при известием о том, что войны не будет и что Вторая Гражданская война в Америке действительно окончена."
ustates.536.d.arrest: "С восстановлением демократии в Соединенных Штатах у отколовшейся фракции на западе, очевидно, не было причин для продолжения Гражданской войны. После нескольких встреч между правительствами двух стран единственным условием, выдвинутым Тихоокеанскими штатами, было арест генерала Дугласа МакАртура и суд за государственную измену. По словам американских официальных лиц, Запад считал МакАртура таким же предателем, как Хьюи Лонга и Билла Хейвуда, и столь же ответственным за последовавшие за этим смертями и разрушениями. Однако многие в Соединенных Штатах считают МакАртура героем, поэтому, когда стало известно о его аресте, гневные демонстрации были столь же распространены, как и празднование согласия тихоокеанского правительства на воссоединение. Скорее всего, на то, чтобы дело МакАртура предстало перед судом, потребуются годы, и, без сомнения, это будет сенсация, но на данный момент Гражданская война в США действительно закончилась."
ustates.536.a: "Интересно"

ustates.538.t: "Четвертое июля!"
ustates.538.d: "[USA_fourth_of_july_event_desc]"
ustates.538.a: "Выпьем за Америку!"


ustates.538.d.nowar: "Сегодня в Америке наступил короткий период затишья, и празднование Дня независимости прошло в основном мирно. Этот праздник, посвященный подписанию Декларации независимости в 1776 году вторым Континентальным конгрессом накануне американской революционной войны, имеет огромное значение для американского народа. Хотя многие опасались, что рост напряженности в мире приведет к вспышке насилия среди самих американцев, сегодня большинство вздохнуло с облегчением, так как в новостях сообщили о незначительных потасовках во время ежегодного празднования. В то время как все крупные политики старались быть замеченными и сфотографированными среди большой толпы и произносили речи, связывающие их соответствующие причины с ситуацией 1776 года, большинство американцев нашли время, чтобы отдохнуть от напряженной политики, которая мучает Америку. Вместо этого они решили просто провести время со своими семьями и друзьями в окружении пикников и фейерверков. На краткий миг показалось, что Америка наконец-то получила то, чего ей не хватало очень долгое время... единство."
ustates.538.d.1937_CSA: "С самого начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок прошел, и Америка оказалась в состоянии войны. Президент Хейвуд надеялся выступить с речью в зале Независимости в Филадельфии, но его сотрудники отговорили его от этого плана. Вместо этого Хейвуд решил выступить перед собравшимися лидерами в местном отделении профсоюза. Несмотря на относительно скромную обстановку, толпа слушала выступление с восторженным вниманием. Он отметил, что в своё время американцы оказались натертыми жадностью и пренебрежением, и в этот день они официально выступили за свободу от своих оков. Отметив, что в первой декларации было 27 пунктов претензий к британцам, Хейвуд под бурные аплодисменты достал список из 27 претензий современного рабочего и заявил, что КША будет продолжать борьбу за новую Америку!"
ustates.538.d.1937_TEX: "С самого начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок наступил и прошел, и Америка оказалась в состоянии войны. Президент Хьюи Лонг выступил с речью перед ликующей толпой сторонников. Пока стоявшие за его спиной минитмены проверяли митинг на предмет потенциальных убийц, толпа оставалась в восторге от силы голоса Лонга. Лонг отметил, что в 1776 году американцами правили коррумпированные британские олигархи, опиравшиеся на безжалостные штыки краснокожих. Однако, несмотря на большие трудности, американские патриоты восстали и изгнали не только британцев, но и их вероломных лоялистов. Сегодня, по его словам, ситуация не изменится. Американцы должны сохранять бдительность в борьбе с алчной элитой и её пособниками, а современные минитмены готовы снова спасти Америку! Как только он закончил, позади него, к восторгу толпы, началось шоу фейерверков."
ustates.538.d.1937_PSA: "С самого начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок наступил и прошел, а Америка оказалась в состоянии войны. Сегодня президент [Root.GetLeader] выступил с обращением перед временным Конгрессом Соединённых Штатов. Он сказал, что в 1776 году Континентальный конгресс объявил войну тирании и стремился сохранить права американцев, а вскоре стал маяком свободы для многих других. Он подчеркнул, что провозглашение свободы было санкционировано демократически избранным законодательным органом, а не генералом или политическим силовиком. Сегодня, по его словам, Америка снова находится в состоянии войны с тиранией, сражаясь с силами, желающими погасить пламя свободы. В заключение президент заявил, что после того, как Америка победит диктаторов на Востоке, восстановленное конституционное правительство вновь будет жить в соответствии с мечтой основателя о жизни, свободе и стремлении к счастью, и притом от моря до сияющего моря."
ustates.538.d.1937_NEE: "С самого начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок наступил и прошел, и Америка оказалась в состоянии войны. Некоторые говорят, что Новой Англии повезло, что она избежала прямого участия в войне. Однако атмосфера остаётся напряженной, и война маячит на горизонте. Хотя многие недоброжелатели отмечают иронию в праздновании Четвертого июля в разгар канадской оккупации, временное правительство Новой Англии попыталось побороть ощущение, что оно является канадской марионеткой, устроив запоминающееся празднование Четвертого июля. Выступая перед монументом на Банкер-Хилле, президент [Root.GetLeader] произнес свою речь, напомнив о жертвах, на которые пошли американцы, чтобы защитить свободу и процветание нации, храбро ожидая, пока они увидят белки в глазах врагов, прежде чем стрелять из своих ограниченных боеприпасов. Далее он подчеркнул, что американцы и канадцы сейчас работают как равные партнёры и братья и что когда-нибудь Америка снова станет свободной."
ustates.538.d.1937_COR: "С момента начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок наступил и прошел, а Америка оказалась в состоянии войны. Президент Мюррей не стал официально отмечать 4 июля, произнеся лишь короткую речь, в которой пообещал освободить американский народ от тирании иностранных полчищ, как освободились праотцы Америки от гнета англичан. После краткого выступления Мюррея вице-президент Рэнкин объявил о своих добрых пожеланиях нации в трудный час. Хотя официальное празднование Мюррея не было впечатляющим, неофициально многие лидеры Клана воспользовались возможностью устроить большие торжества по всему югу, с южным барбекю, рыбалкой, пивом и сожжением крестов. Генри Форд тоже устроил масштабные празднования Дня независимости Америки, принимая у себя Чарльза Линдберга и отпуская рабочих завода пораньше (что стало редким явлением), даже предоставив им бесплатное угощение. Однако празднование Форда не сопровождалось фейерверками, поскольку в них содержится ценный порох, необходимый для военных действий."
ustates.538.d.1937_WCC: "С самого начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок наступил и прошел, и Америка оказалась в состоянии войны. Сегодня Америка празднует годовщину основания Америки в разгар Гражданской войны. Омар Брэдли приложил немало усилий, чтобы обеспечить войскам Западного командного центра подходящий праздник Четвертого июля, и даже совершил набег на скотоводческие фермы в окрестностях Денвера, чтобы обеспечить солдат сытной едой. Все это делается для того, чтобы подарить войскам последнюю ночь старого доброго американского единства и праздника. Пока на другом конце Скалистых гор царит разруха, Брэдли остаётся только готовиться к долгой войне, которая неизбежно последует. С заходом солнца 4 июля храбрецы Западного командного центра переходят от празднования к подготовке к неизбежному, поскольку никакое количество пива, фейерверков или барбекю не остановит эту войну, и многие сомневаются, что Западный командный центр сможет выстоять против титанов, рушащихся вокруг нас."

ustates.538.d.war: "Фейерверки и барбекю, к сожалению, уступили место пламени, поскольку Америка вступает в очередной год войны. Однако, не выходя из дома, американский народ продолжает торжественно отмечать День независимости. Наш главнокомандующий с гордостью произнес очередную вызывающую речь, чтобы сплотить своих солдат, отметив, что, несмотря на все беды и трудности, армия свободных всегда выходила победительницей. От Вэлли-Фордж, до рядов Кастера, до холма Сан-Хуан и современных танков. Он напомнил, что в последней Гражданской войне переломным моментом стало 4 июля - день, когда Ли отступил из Геттисберга, а Грант взял Виксбург. Суть в том, заключил он, что пока Америка и её армия стоят на ногах, война не окончена, как и американская мечта. Поблагодарив собравшихся солдат и восхваляя их достоинства, главнокомандующий поклялся, что, как бы мрачно ни выглядели порой события, порядок в мире будет восстановлен и нормальная жизнь вернется."
ustates.538.d.war_CSA: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно отмечать День независимости. Президент [Root.GetLeader], несмотря на сообщения о плохом состоянии здоровья, вызванном продолжительностью войны, сегодня, обращаясь к своему народу, был в хорошем расположении духа. Он отметил, что в лучшие времена Четвертое июля было днём празднования, потому что оно ознаменовало начало американского эксперимента. Хотя революция принесла много разрушений и страданий, американцы продолжали бороться. И на пепелище смогли построить новое, невиданное ранее на Земле общество. Президент пообещал, что, хотя в Америке сейчас идет жестокая Гражданская война, Вторая американская революция вновь воздвигнет из пепла новый порядок, в котором будут прописаны и свобода, и всеобщее процветание. Америка, которую представляли себе основатели, и окончательное воплощение идеалов, изложенных в Декларации."
ustates.538.d.war_TEX: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно отмечать День независимости. Президент [Root.GetLeader] провел сегодня небольшой митинг - редкий случай в наши дни из-за угрозы бомбардировок. Хотя макияж мало что смог скрыть от глаз президента, [Root.GetLeader] говорил с таким же пылом, как и всегда. Война - это, несомненно, время бед и раздоров, но так было и во времена Революции. Патриоты всегда в конце концов выходили победителями, и на этот раз сыны свободы Америки сражаются за то, чтобы раз и навсегда избавить Америку от тех, кто хочет ей навредить, - непокорных социалистов в Чикаго, загнивающих банкиров на Уолл-стрит, властных военных в Вашингтоне. Четвертое июля, отметил президент, - это день, когда патриоты всегда собирались вместе, как единое целое. И с Божьей помощью, продолжил он, когда война закончится, они сделают это снова."
ustates.538.d.war_PSA: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. Несмотря на то что война продолжается, президент [Root.GetLeader] был приглашен временным конгрессом выступить с речью. Выступая перед собравшимися конгрессменами и зная, что его речь записывается для всеобщего обозрения, президент отметил, что, несмотря на весь хаос и беспорядок, демократическое правительство в Америке продолжает функционировать. По его словам, это доказательство того, что Америке не нужны диктатуры и тираны, чтобы продолжать функционировать. И хотя ситуация может быть довольно мрачной, не было недостатка в людях, готовых продолжать бороться за свободу тогда, в 1776 году, и нет недостатка в людях, готовых бороться за свободу сейчас. Потому что жизнь, свобода и стремление к счастью - это ценности, которые преодолевают поколения, и американцы будут бороться за них сейчас и всегда."
ustates.538.d.war_NEE: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно отмечать День независимости. В Новой Англии по-прежнему царит мир, своего рода оазис спокойствия во времена смерти и разрушений. Несмотря на напряженность и многочисленных беженцев, жители Новой Англии старались изо всех сил праздновать Четвертое июля как обычно. Президент [Root.GetLeader] выступил с обращением к народу, отметив, что Новая Англия всегда была лидером в Америке и сейчас работает над тем, чтобы Америка вышла из Гражданской войны свободной. Тем временем его администрация работает над тем, чтобы уберечь Новую Англию от вторжения и решить проблему затянувшихся последствий депрессии. Он клянется, что Новая Англия останется сияющим городом на холме не только для Америки, но и для всего мира, и что, когда Гражданская война закончится, Новая Англия поможет привести Америку к светлому будущему."
ustates.538.d.war_NEE_kingdom: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. В Новой Англии по-прежнему царит мир, своего рода оазис спокойствия во времена смерти и разрушений. Несмотря на напряженность и многочисленных беженцев, жители Новой Англии старались изо всех сил праздновать Четвертое июля как обычно. [Root.GetLeader] выступил с обращением к народу, отметив, что Новая Англия всегда была тесно связана с матерью Британией и работает над тем, чтобы Америка вышла из Гражданской войны свободной от неудач республиканства. Тем временем его администрация работает над тем, чтобы уберечь Новую Англию от иностранного вторжения и устранить затянувшиеся последствия депрессии. Он клянется, что пятно революционной войны однажды будет стерто навсегда, и вскоре Америка вернется к свету Справедливой Англии."
ustates.538.d.war_NEE_lovecraft: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. В Новой Англии по-прежнему царит мир, своего рода оазис спокойствия во времена смерти и разрушений. Несмотря на напряженность и многочисленных беженцев, жители Новой Англии стараются изо всех сил праздновать Четвертое июля как обычно. Лавкрафт выступил со странным, хотя и мощным обращением к народу, более 10 часов рассказывая о важности отделения наследия "чистого и энергичного" народа Новой Англии от наследия 'падших штатов', утверждая, что жители Новой Англии - чистокровные люди, свободные от невыразимого зла, охватившего бывшие Соединенные Штаты. Далее он говорил о необходимости защитить население от мерзких ползучих угроз, которые таятся в глубине сердца Новой Англии. В заключительной части своей речи он провозгласил необходимость для всех лояльных жителей Новой Англии дать отпор тьме, овладевшей Америкой"
ustates.538.d.war_COR_murray: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. Президент Мюррей выступил с пламенной речью у входа в особняк губернатора Джорджии, который стал де-факто домом Мюррея (несмотря на то, что Мюррей просто сдает в аренду остальную часть здания, а сам спит в гараже, подобно тому, как он обещал поступить с Белым домом, если захватит его). В своем обращении он поблагодарил всех приверженцев Конституционной Республики, Белую лигу, лояльных промышленников и "первых американцев" (которым он часто протягивал особую руку помощи). Он также обрушился с критикой на "сомалийца Дугласа МакАртура", "коврового бандита Хьюи Лонга" и этих "проклятых синдовских придурков", а также произнес ряд других оскорблений в адрес других влиятельных лидеров других американских группировок."
ustates.538.d.war_COR_ford: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. Президент Линдберг произнес отрепетированную речь в сопровождении Генри Форда. В своей речи он подчеркнул, что предатели на нашем севере ведут затяжную войну против процветания Америки и что в интересах каждого чистокровного американца остановить их. По окончании речи самые влиятельные представители политической и социальной элиты ЦАР собрались на территории губернаторского особняка и наблюдали за несколькими показами воздушной акробатики, которые, как утверждал Форд, были выполнены самим президентом Линдбергом."
ustates.538.d.war_COR_klan: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. Сам Великий Волшебник и высшее командование НДБЛ устроили масштабную вечеринку на территории губернаторского особняка в Атланте, где каждому зарегистрированному члену Ку-клукс-клана бесплатно раздавали пиво и барбекю. Под аккомпанемент живой группы, исполняющей непрерывный поток южных народных песен, состоялось массовое сожжение креста и кинопроектор под открытым небом показывал непрерывный цикл фильма Гриффита "Рождение нации", который практически в одиночку возродил ККК. Вечеринка затянулась до глубокой ночи, а ближе к вечеру вспыхнуло несколько пьяных драк между членами НДБЛ, причем, по слухам, в одной из таких драк участвовал сам Стивенсон, даже ударив ножом члена Молодого Клана. Разумеется, верховное командование НДВЛ опровергло все сообщения об этом."
ustates.538.d.war_WCC: "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступает в очередной год Гражданской войны. Однако из своих домов (или из того, что от них осталось) американский народ продолжает торжественно праздновать День независимости. Генерал Брэдли с гордостью произнес очередную вызывающую речь, чтобы сплотить своих людей, отметив, что, несмотря на все беды и трудности, армия свободных всегда выходила победительницей. От Вэлли-Фордж, до шеренги Кастера, до холма Сан-Хуан и современных танков. Он напомнил, что в последней Гражданской войне переломным моментом стало 4 июля - день, когда Ли отступил из Геттисберга, а Грант взял Виксбург. Суть в том, заключил он, что пока Америка и её армия стоят на ногах, война не окончена, как и американская мечта. Поблагодарив собравшихся солдат и восхваляя их достоинства, генерал поклялся, что, какими бы мрачными ни казались порой события, порядок в Америке будет восстановлен и нормальная жизнь вернется."

ustates.538.d.post_war_CSA: "Из пепла старого порядка возникла новая Америка. Пока Америка занимается восстановлением и разбирается с политикой нового социалистического американского порядка, американцам дали передышку, чтобы отпраздновать День независимости. С 1936 года, до начала войны, многое изменилось. Здания сравнялись с землей, дороги разрушены, люди убиты и бесчисленное количество переселенцев. Нет недостатка в причинах для скорби. И все же сегодняшний день кажется очень похожим на то, что было раньше. Американцы по-прежнему собираются вместе с друзьями и семьей (или с тем, что от них осталось) и празднуют этот день с музыкой и песнями. Соседи, некогда жестоко враждовавшие друг с другом, сегодня начали медленно примиряться, празднуя не только независимость, но и мир между людьми. И хотя многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся нацией идеалистов. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им, что американцы снова стали единым народом."
ustates.538.d.post_war_TEX: "Америка призвала на защиту своих патриотов, и, похоже, им удалось отвести угрозу американскому образу жизни. Несмотря на то что многое ещё предстоит сделать и, вероятно, впереди ещё несколько политических потрясений, в Америку вернулся мир. Несмотря на взорванную инфраструктуру, множество погибших, политическую нестабильность и многочисленные повстанческие движения, Америка продолжает восстановление. Сегодня американцы могут найти передышку от всех бед, празднуя День независимости. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День независимости со своими друзьями и семьей (или тем, что от них осталось), устраивая шумные торжества, украшенные яркими красными, белыми и синими цветами. Соседи, всё ещё разделенные прошлым, тем не менее начали преодолевать разделение и собираться вместе для празднования. Потому что, несмотря на то, что многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся великим народом. Переворачивая следующую страницу своей истории, американцы с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им, что Америка снова стала страной свободных."
ustates.538.d.post_war_PSA: "От моря до сияющего моря. За это обещание американцы боролись во время Гражданской войны в США. Теперь война закончилась, и временное правительство, провозглашенное в Сакраменто, простирается от Калифорнии до самого Вашингтона. Несмотря на то, что разрушения были велики, а число погибших ещё больше, свобода не желала угасать. Хотя многие считали, что восстановление американской демократии - дело неблизкое, не так давно она вновь вернулась победительницей. Хотя Америка продолжает восстанавливаться и бороться за реконструкцию, сегодня американцы могут отдохнуть и отпраздновать основание своей великой нации. По всей стране американцы отмечают День независимости кострами и парадами со своими семьями и друзьями (или тем, что от них осталось). Соседи, хотя и не хотят полностью доверять друг другу, стараются отмечать праздник как один народ. Последние несколько лет, безусловно, были тяжелыми, но триумф конституционализма поднял настроение и вернул надежду на землю. Ведь несмотря на то, что многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся маяком свободы. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им, что демократия снова царит от побережья до побережья."
ustates.538.d.post_war_NEE: "В начале чрезвычайной ситуации, когда губернаторы Новой Англии обратились к Антанте с просьбой о защите, мало кто думал, что жители Новой Англии смогут восстановить демократию во всех Соединенных Штатах. И все же они сделали именно это. Насилие нанесло свой урон американскому народу. Многие погибли, инфраструктура была разрушена, бесчисленные беженцы устремились на север и в другие страны в поисках спасения. И все же сегодня у американского народа день надежды и оптимизма. Американцы, молодые и пожилые, собираются вместе, чтобы отпраздновать День независимости с друзьями и семьями (или с тем, что от них осталось), устраивая обильные застолья и беззаботные гуляния. В некоторых городах накануне вечером соревнуются в том, кто сложит пирамиды из бочек и бочонков, а затем подожжет их в гигантском костре. Соседи, ранее разделенные идеологией и симпатиями, постепенно начинают праздновать друг с другом, по мере того как шрамы войны постепенно заживают. Ведь, несмотря на то, что многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся великой нацией. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им, что Америка снова едина - это Соединенные Штаты Америки."
ustates.538.d.post_war_NEE_kingdom: "В начале чрезвычайной ситуации, когда губернаторы Новой Англии обратились к Антанте с просьбой о защите, мало кто думал, что жители Новой Англии смогут исправить последствия республиканской катастрофы в Соединенных Штатах. И все же они сделали именно это. Насилие нанесло свой урон американскому народу. Многие погибли, инфраструктура была разрушена, бесчисленные беженцы устремились на север и в другие страны в поисках спасения. И все же сегодня у американского народа день надежды и оптимизма. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День независимости, несмотря на официальный запрет роялистского правительства; со своими друзьями и семьями (или тем, что от них осталось), за обильной едой и беззаботными праздниками. В некоторых городах накануне вечером соревнуются в том, кто сложит пирамиды из бочек и бочонков, а затем подожжет их в гигантском костре. Соседи, ранее разделенные идеологией и симпатиями, постепенно начинают праздновать друг с другом, и даже роялисты стали принимать этот праздник по мере того, как постепенно заживают шрамы войны. И хотя многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся великой страной. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости с чувством неповиновения напоминает им о том, что Америка снова попала под власть королей."
ustates.538.d.post_war_NEE_lovecraft: "В самом начале чрезвычайного положения, когда губернаторы Новой Англии обратились к Антанте с просьбой о защите, мало кто думал, что жители Новой Англии, по замыслу Провидения, смогут завоевать бывшие Соединенные Штаты. И все же они это сделали. Насилие нанесло свой урон американскому народу. Многие погибли, инфраструктура была разрушена, бесчисленные беженцы устремились на север и в другие страны в поисках спасения. И все же сегодняшний день - это день надежды и оптимизма для американского народа, ведь несмотря на то, что Провиденс - известный англофил, он также американец, и американец, который сохранит этот самый американский из праздников. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День независимости со своими друзьями и семьями (или с тем, что от них осталось), устраивая обильные застолья и беззаботные гуляния. В некоторых городах накануне вечером соревнуются в том, кто сложит пирамиды из бочек и бочонков, а затем подожжет их в гигантском костре. Соседи, ранее разделенные идеологией и симпатиями, постепенно начинают праздновать друг с другом, по мере того как шрамы войны постепенно заживают. Ведь несмотря на то, что многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся великой нацией. Америка может навсегда остаться в шрамах, и пока жители Америки постоянно оглядываются, не появится ли какая-нибудь первобытная сущность, чтобы посеять ужас, и не нагрянут ли агенты Delta Green, чтобы навести порядок, они могут хотя бы насладиться одним днём беззаботного веселья и семейного отдыха, зная, что Америка находится в безопасности под бдительным оком Провидения."
ustates.538.d.post_war_WCC: "Сегодня пушки молчат. Великая трагедия закончилась. Великая победа одержана. Так говорил Брэдли не так давно после завершения боевых действий во Второй американской Гражданской войне. Последствия кровопролития были ужасны. Многие погибли, инфраструктура была разрушена, и, что самое страшное, некоторые считали, что надежда тоже была уничтожена. Однако сегодня, когда Америка трудится над восстановлением, американцам наконец-то показался проблеск надежды.\nОпять американцы собрались со своими семьями и друзьями (или с тем, что от них осталось), чтобы поесть, поиграть и посмотреть фейерверк. Соседи, ранее раздираемые войной, начали неохотно праздновать друг с другом, наслаждаясь днём независимости как единая нация. Ведь, несмотря на то, что многое ещё предстоит сделать, и горевать не приходится, Америка по-прежнему остаётся великой страной. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им о том, что они снова едины - Соединенные Штаты Америки."
ustates.538.d.post_war_COR: "Америка призвала своих патриотов защищать её от иностранной подрывной деятельности, и, похоже, им удалось отвести угрозу американскому образу жизни. Хотя многое ещё предстоит сделать и, вероятно, впереди ещё беспорядки, в Америку вернулся мир. Несмотря на взорванную инфраструктуру, множество погибших, политическую нестабильность и многочисленные повстанческие движения, Америка продолжает восстановление. Сегодня американцы могут найти передышку от всех бед, празднуя День независимости. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День независимости со своими друзьями и семьей (или тем, что от них осталось), устраивая шумные торжества, украшенные яркими красными, белыми и синими цветами. Соседи, всё ещё разделенные прошлым, тем не менее начали преодолевать разделение и собираться вместе для празднования. Потому что, несмотря на то, что многое ещё предстоит сделать, и нет недостатка в горе, Америка по-прежнему остаётся великим народом. Переворачивая следующую страницу своей истории, американцы с нетерпением ждут обещаний, которые принесет следующий день. И вот День независимости напоминает им, что Америка снова стала страной свободных."

