USA_civil_war_political_aftermath_idea: "Америка в лохмотьях"
USA_civil_war_political_aftermath_idea_desc: "§RБои прекратились, но ненависть осталась.§!\n\nВо многих районах страны, особенно там, где наше влияние остаётся незначительным, процессы управления полностью вытеснены военными. Военизированные формирования и даже обычные преступники контролируют все земли, где не обитает армия, а бессудные казни оккупационных властей, похоже, единственное, что поддерживает порядок. Такие жестокие, неумолимые дни сделали многих неспособными вернуться к нормальной жизни, и поэтому страна остановилась. Зажатая в ловушке вечного насилия, не раньше, чем будут приняты решительные меры, чтобы положить ему конец."

USA_civil_war_political_aftermath_idea2: "Америка в лоскутах"
USA_civil_war_political_aftermath_idea2_desc: "§RБои прекратились, и пушки могут замолчать.§!\n\nПервые, но критически важные меры по устранению ущерба и боли, причиненных Второй американской Гражданской войной, заключаются в устранении худших эксцессов военной полиции и обеспечении видимости активности лидеров правительства в их попытках принести народу облегчение. В то время как пограничное правосудие остаётся статус-кво для большей части Америки, а нерегулярные и преступники продолжают своё горькое существование, количество инцидентов идет на спад. Пройдет достаточно времени, и все это станет лишь плохим воспоминанием, но впереди ещё много работы."

USA_civil_war_political_aftermath_idea3: "Сшивая все заново"
USA_civil_war_political_aftermath_idea3_desc: "§YПуть будет долгим, но начинается он с одного шага.§!\n\nВ то время как большая часть страны всё ещё кипит под суровыми репрессиями и оккупацией, стабильность начала пробивать себе дорогу. Большая часть захватчиков, которые некогда терзали леса и горы, погибли или пропали без вести, и хотя городская преступность остаётся вечной проблемой, на улицах стало гораздо безопаснее, чем раньше. Пройдет ещё немало времени, прежде чем некоторые временные военные объекты отступят и вернется подобие нормальной жизни, но пока жить стало немного легче."

USA_civil_war_political_aftermath_idea4: "Сшивая все заново"
USA_civil_war_political_aftermath_idea4_desc: "§YПуть будет долгим, но Америка пройдет его вместе.§!\n\nПоскольку камеры больше не набиты до отказа, а полиция снова вышла на улицы для поддержания порядка, американский народ начал признавать и, следовательно, принимать дальнейшее правление правящего правительства над страной. Временные военные объекты, как правило, были свернуты, а некоторые города получили более широкое местное самоуправление в интересах ускорения процесса объединения. Хотя особого энтузиазма от народа в ближайшее время ждать не приходится, по крайней мере, дни стали гораздо более стабильными."

USA_civil_war_political_aftermath_idea5: "Надежда маячит на горизонте"
USA_civil_war_political_aftermath_idea5_desc: "§GНация спит от боли, но мечтает о светлых днях.§!\n\nФлаг начал вывешиваться за пределами ратуши или военной базы, где его обычно можно увидеть, а это лучший знак для правительства, что его усилия приносят результат. Вера в Америку, так или иначе, возвращается к населению, и наша измотанная бюрократия может взять заслуженный перерыв. Ещё многое предстоит сделать, но теперь, когда люди сами начинают мечтать, это лишь вопрос времени, когда все это останется позади."

USA_civil_war_political_aftermath_idea6: "Надежда маячит на горизонте"
USA_civil_war_political_aftermath_idea6_desc: "§GНарод спит с болью, но знает, что завтра будет лучше.§!\n\nДля многих память о Второй американской Гражданской войне никогда не покинет их, для кого-то она будет слишком тяжёлой, но в целом это будет именно память. Нация восстановилась после своего худшего кошмара, и теперь от моря до моря наконец-то правят бал признаки настоящего правительства, а не просто варварства. Америка начала готовиться к будущему, и народ должен благодарить за это своих лидеров. Лучшее, конечно, ещё впереди."

USA_civil_war_war_aftermath_idea: "Америка в руинах"
USA_civil_war_war_aftermath_idea_desc: "Экономическая ситуация в Америке сейчас самая тяжелая за все время существования государства. Голод угрожает огромным территориям страны, в то время как такие базовые услуги, как электричество и водопровод, являются роскошью для большинства американцев. Больницы по-прежнему переполнены, не говоря уже о моргах, а нормальная повседневная жизнь практически отсутствует. Если мы хотим хоть как-то возродить надежду и вернуть Америку на путь процветания, правительство должно быстро принять меры, чтобы вывести страну из кризиса.\n\n§RЧтобы не осталось ничего, что можно было бы спасти.§!"

USA_civil_war_war_aftermath_idea2: "Америка в руинах"
USA_civil_war_war_aftermath_idea2_desc: "В штатах, наиболее остро нуждающихся в помощи, готовится и уже отправляется чрезвычайная помощь, а длительный процесс захоронения мертвых в основном уже завершён. Однако многие жители страны всё ещё голодают, а свет поддерживается при помощи свечей, а не ламп. Тем не менее, апокалиптический кризис, потрясший нашу страну до глубины души, мы можем преодолеть, и это уже давно укрепилось в сознании наших государственных служащих. Все знают, что происходит, и теперь все знают, что делать.\n\n§RИстория не оправдает самодовольных.§!"

USA_civil_war_war_aftermath_idea3: "Возрождение после апокалипсиса"
USA_civil_war_war_aftermath_idea3_desc: "Борьба за выживание стала более терпимой, поскольку помощь исцелила недуги большей части страны, а наша инфраструктура начала слаженно восстанавливаться. Некогда разбитые и разбитые дороги снова пригодны для использования, а электричество и водопровод вернулись в повседневную жизнь большинства жителей наших городов. В общем, значительная часть страны теперь может вести хотя бы скудное существование, а не выживать на голом энтузиазме, как раньше.\n\n§YКровотечение наконец-то остановилось.§!"

USA_civil_war_war_aftermath_idea4: "Возрождение после апокалипсиса"
USA_civil_war_war_aftermath_idea4_desc: "Позаботившись о самом необходимом, жители Америки могут планомерно вернуться к производству и восстановить остальную часть страны. По мере того как наши граждане устраиваются на старую работу или получают новую с помощью правительства, мы начали замечать первые признаки ослабления экономического кризиса. Помощь получили не только городские центры, но и многочисленные маленькие городки, так как процесс сортировки, которым занимались наши бюрократы, уже сошел на нет.\n\n§YДорога к выздоровлению становится все более легкой.§!"

USA_civil_war_war_aftermath_idea5: "Сияющий город на вершине руин"
USA_civil_war_war_aftermath_idea5_desc: "Темпы производства наших товаров начинают приближаться к уровню, существовавшему до Гражданской войны, а уровень жизни среднего американца с этого момента неуклонно растет. Большая часть обломков и разрушений Гражданской войны теперь убрана, переработана в новое строительство или использована в других местах, и мы даже наконец обрели способность экспортировать. Уверенность в завтрашнем дне высока, а время, похоже, залечивает все оставшиеся шрамы.\n\n§GАмериканская мечта уже умерла, но, возможно, снова живёт.§!"

