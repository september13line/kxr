nimatron.2.t: "Изобретение ниматрона"
nimatron.2.d: "Хаос и нестабильность последних нескольких десятилетий, наконец-то утихающие, поскольку Америка триумфально восстает из пепла Великой депрессии, привели к тому, что у Эдварда Кондона, физика-ядерщика, появилось много свободного времени. Westinghouse Electric представила в поле зрения многих американских городов Ниматрон, изобретение ранее упомянутого Эдварда Кондона. Вместо того, чтобы иметь экономическое или тактическое значение, он вместо этого обеспечивает бесконечное развлечение. Он способен имитировать игру в Nim, где он берёт на себя роль одного из игроков. Игрок может выключить одну или несколько лампочек подряд, затем машина по очереди делает то же самое, и так далее. Тот, кто последним погасит свет, становится победителем. Человек, который победит машину, что нелегко, получит монету, отчеканенную с надписью "Ним Чемпион". Благодаря своей новизне и перспективе получения, хотя и незначительного вознаграждения, он стал очень популярным как средство как провести время, так и забыть о проблемах реконструкции."
nimatron.2.a: "Мало-помалу наше будущее становится немного светлее."

ustates.20000.t: "Рост пяти семей"
ustates.20000.d: "С момента введения Сухого закона общее потребление алкоголя снизилось, в то время как доходы организованной преступности выросли. Следует отметить базирующиеся в Нью-Йорке Пять семей под руководством Лаки Лучано, численность и бизнес которых выросли, и все меньше политиков готовы их принять ... в основном из-за того, что они у них в кармане. Что нам делать?"
ustates.20000.a: "Отправить в ФБР"
ustates.20000.b: "Пока игнорируйте их"

nimatron.3.t: "Смерть Уильяма "Большой Билл" Хейвуда"
nimatron.3.d: "Сегодня один из Титанов индустриальных рабочих мира Уильям "Большой Билл" Хейвуд, давний лидер Социалистической партии Америки и объединитель американских левых, скончался после того, как споткнулся о поводок своей собаки во время прогулки по чикагскому Линкольн-парку. Его смерть потрясла левых в стране до глубины души. Элизабет Герли Флинн выступила на похоронах со словами: "История имеет долгосрочную перспективу. В конечном счете он выносит суровый приговор тиранам и оправдывает тех, кто сражался, страдал, был заключен в тюрьму и умер за свободу человека, против политического угнетения и экономического рабства".\n\nМногие другие лидеры различных профсоюзных организаций также выступили на его похоронах, а также лидеры Социалистической партии Америки. Однако самая примечательная речь была произнесена Джеком Ридом, который закончил свою речь некоторыми цитатами Хейвуда. Он напомнил собравшимся, что "Если рабочие организованы, все, что им нужно сделать, это засунуть руки в карманы, и они разгромят класс капиталистов. Забастовка - это зарождающаяся революция. Многие крупные революции выросли из небольшой забастовки. Помните, что вы боретесь не только за свою собственную борьбу. Вы боретесь за весь рабочий класс, и вы должны держаться вместе".\n\nС внезапной смертью Хейвуда Социалистическая партия и её многочисленные союзники по всему политическому спектру были застигнуты врасплох, а руководство СПА, CSA, И.Р.М и ALF-CIO призвали к объединенному Конгрессу в надежде найти человека, который занял бы невероятно большое место Хейвуда. Этот конгресс проходит на фоне растущих призывов к переходу к реформам, а не к революции, в связи с окончанием политического кризиса, который ознаменовал начало 1937 года."
nimatron.3.a: "Конец эпохи или начало новой?"

nimatron.4.t: "Чрезвычайный съезд Социалистической партии Америки"
nimatron.4.d: "Сегодня заканчивается Чрезвычайный съезд партии, созванный руководством крайне левых сил Америки после смерти их давнего лидера Уильяма Хейвуда. Сам Конгресс был достаточно простым делом, на нем присутствовали делегаты со всей страны и даже представители как Британского союза, так и Французской коммуны. Как и на большинстве партийных съездов, выявление фракционных разногласий произошло слишком рано, хотя, в отличие от большинства съездов, эти фракции были в целом разделены на два лагеря.\n\nПервая и самая крупная из этих фракций, в основном принадлежащая к рядам АФТ-CIO и немногочисленным присутствующим прогрессистам, призвала к резкому изменению политики. Вместо того, чтобы выступать за революцию и непосредственно работать над ней, эти делегаты боролись за переход к реформизму, работая внутри системы над реформированием капитализма. Эта фракция отстаивала свою точку зрения, заявляя очевидное: ситуация в Америке сильно отличалась от той, что была в 1936 году. В целом народ, за исключением самых ярых революционеров, успокоился, и чувство национального братства и нормальности было восстановлено. Если партия действительно хочет видеть социализм, она должна работать с этой новой эпохой и отказаться от самых откровенных призывов к революции. Вторая и меньшая фракция, состоящая из CSA, фостеритов и остатков CPUSA, прямо отвергла призыв к реформизму, назвав тех, кто его поддерживал, контрреволюционерами. Фракция просто призывала к сохранению статус-кво, а некоторые из наиболее радикальных членов призывали к внезапному восстанию против Старого порядка.\n\nПо мере того, как конгресс продолжался, было ясно, что у реформистов все было в порядке. Таким образом, партийная программа СПА была официально изменена, при этом все использование революционных формулировок было отменено в пользу более реформистского тона. Что касается нового председателя, то Джон "Джек" Рид был избран, по-видимому, в качестве компромиссного кандидата. Джон Рид долгое время был чем-то вроде изгоя среди американских левых. Будь то его постоянное колебание между поддержкой ленинского коммунизма или синдикализма в стиле коммунара, или его неудавшаяся карьера журналиста, похоже, единственной причиной, по которой Рид был избран, была его давняя связь с революционной фракцией в коалиции СПА Независимо от причины, у американских левых появилось новое лицо и новая программа для загрузки. "
nimatron.4.a: " По крайней мере, они больше не представляют реальной угрозы. Кто бы проголосовал за рогоносца?"

nimatron.5.t: "10 мужчин, которые потрясли мою жену"
nimatron.5.d: "После праздничной вечеринки у себя дома, посвященной назначению её мужа председателем Социалистической партии Америки, Луиза Брайант в пьяном разговоре с репортером, с которым она была, утверждает, что у нее был роман по меньшей мере с десятью наиболее влиятельными интеллектуалами-синдикалистами нашего времени! В мельчайших подробностях Брайант рассказала о своих свиданиях с Юджином О'Нилом, Эндрю Дасбургом, Уильямом К. Буллитом-младшим, Аль Капоне, Юджином В. Дебсом, Александром Беркманом и Эммой Голдман вместе, Норманом Томасом, а во время Гражданской войны в России Лаврентием Берией, Львом Троцким и даже Георгием Жуковым. Попытки связаться с этими людьми до сих пор были встречены молчанием. Критики Рида, как внутри, так и вне Социалистической партии, использовали это как доказательство давних слухов о статусе Рида как рогоносца. Критики внутри Социалистической партии говорят, что это доказательство сползания Рида к буржуазным тенденциям, в то время как правые используют это как свидетельство вырождения, которое следует за социализмом. В любом случае, и без того слабый общественный имидж Рида был полностью разрушен, что ещё больше снизило вероятность его и Социалистической партии когда-либо снова выиграть какие-либо выборы."
nimatron.5.a: "Как неловко..."

