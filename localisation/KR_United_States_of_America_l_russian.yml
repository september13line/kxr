USA_auto_industry_idea: "Американский Автопром"
USA_auto_industry_idea_desc: "Без сомнения, американский автопром - лучший в мире, от классической Модели Т до богато украшенных моделей Кадилкак и Бьюк. Однако, учитывая, что наши генералы все больше и больше подчеркивают необходимость механизации, и с нашими огромными запасами нефти, было бы глупо не использовать эту редкую возможность для создания одной из первых механизированных армий в мире! К сожалению, семья Форд решила нас предать, но ДМ по-прежнему производит чертовски хорошие грузовики!"
USA_syndicalist_strike_idea: "Синдикалисткие Забастовки"
USA_syndicalist_strike_idea_desc: "Забастовки бушуют в нашей стране на протяжении десятилетий, а в условиях развала экономики они только продолжают радикализироваться и расти. Поскольку за последние несколько десятилетий количество членов СПА продолжает стремительно расти, эти забастовки никуда не денутся, и что ещё хуже, благодаря мощи СПА нет никакой надежды на их прекращение. Все, что мы можем сделать, это сидеть и надеяться, что они вернутся к работе..."
USA_klan_activity_idea: "Невидимая Империя"
USA_klan_activity_idea_desc: "Ку-клукс-клан ещё со времен Гражданской войны был бельмом на глазу правительства. Из своего скромного начала как простая террористическая организация Ку-клукс-клан практически превратился в учреждение на Юге, которое использовалось как ещё один инструмент в ящике Дикси. Обычно северным демократам удавалось заставить их идти на поводу за пределами Юга, но после краха экономики кажется, что Клан больше не доволен сохранением своего Южного образа жизни только на Юге. От Индианы до штата Вашингтон Клан медленно отравлял колодец Свободолюбивых американцев линчеванием за линчеванием. Скоро наступит время, когда с кланом придется столкнуться ещё раз, но пока мы должны не снимать белую маску..."
USA_klan_activity_idea_2: "Невидимая Империя"

USA_civil_war_aftermath_idea: "Восстановление после Гражданской войны"
USA_civil_war_aftermath_idea_desc: "Хотя мы, возможно, выиграли Гражданскую войну, наша страна находится в руинах. Большинство людей вынуждены торговать по бартеру; электричество, водопровод и другие основные услуги почти не работают; и миллионы голодают или болеют, особенно тысячи и тысячи сирот."
USA_civil_war_aftermath_idea2: "Незначительное восстановление после Гражданской войны"
USA_civil_war_aftermath_idea2_desc: "Хотя мы, возможно, остановили эпидемии холеры и голод, большая часть страны всё ещё горит. Единственное место, где можно найти хоть немного стабильности, - это хорошо охраняемые военные склады, содержащие недавно доставленную помощь голодающим и лекарства."
USA_civil_war_aftermath_idea3: "Частичное Восстановление после Гражданской войны"
USA_civil_war_aftermath_idea3_desc: "Города вернулись к некоторому уровню стабильности, и валюта начинает возвращаться в обиход по мере того, как исчезает бартерные отношения. Братские могилы теперь покрыты саженцами и цветами, пока страна медленно пытается вырваться из коллапса."
USA_civil_war_aftermath_idea4: "Почти Полное Восстановление после Гражданской войны"
USA_civil_war_aftermath_idea4_desc: "Государственные агентства начали возвращать людей к работе, и некоторые респектабельные предприятия снова открылись. Угроза массового голода миновала, хотя нередко можно увидеть небольшие орды сирот и пожилых людей, роющихся в мусоре в городах."
USA_civil_war_aftermath_idea5: "Почти Полное восстановление после Гражданской войны"
USA_civil_war_aftermath_idea5_desc: "Шрамы войны, заметные всего несколько месяцев назад, в стране в значительной степени исчезли. Заводы снова открылись,поезда, автобусы и другие виды общественного транспорта начали ходить с некоторой регулярностью. Америка почти вернулась к довоенному уровню жизни."
