USA_navy_party_long: "ВМС США - Уильям Д. Лихи вырвал контроль над управлением у тиранического Дугласа МакАртура и теперь намерен довести свою войну до конца. После окончания войны Лихи не планирует оставаться у власти. Вместо этого он надеется восстановить некое подобие старой демократии, которой когда-то наслаждались американцы, хотя пока неясно, как будет выглядеть это восстановление. Однако известно, что ВМС США ещё долгие годы будут называть спасителем американской демократии, и их роль в послевоенном правительстве будет очень ценной."

USA_navy_king_party: "Военная Хунта"
USA_navy_king_party_long: "Военно-морская хунта - Эрнест Дж. Кинг отобрал власть у Дугласа МакАртура в попытке спасти флот - и страну - от его полного господства. Теперь Кинг находится на самом верху военной иерархии, и хотя было много риторики о свержении тиранов, Кинг планирует руководить так же жестко, как это делал МакАртур. В конце концов, есть война, которую нужно выиграть, и как только это будет сделано, мы должны начать восстанавливать страну. Все моряки могут быть спокойны, зная, что с флотом больше никогда не будут плохо обращаться..."."

