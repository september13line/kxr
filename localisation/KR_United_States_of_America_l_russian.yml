USA_Pan_American_Development_Foundation_desc: "Панамериканский фонд развития (ПАФР) является отделением развития Лиги американских государств. В этой роли ПАФР работает с государственными и частными компаниями для обеспечения социально-экономического развития и оказания помощи при стихийных бедствиях для членов Лиги американских государств, чтобы можно было достичь цели «Полушарие возможностей для всех». Мы делаем это, вовлекая общественные группы, неправительственные организации, национальные и местные органы власти, многосторонние организации и частный сектор в процесс реализации соответствующих решений для устойчивого развития."
