ustates.539.t: "Последняя речь МакАртура"
ustates.539.d: "Чувствуя, что его скоро арестуют, генерал Дуглас МакАртур решил выступить с последней речью перед Конгрессом, убедив нескольких своих бывших союзников оказать ему последнюю услугу. Надев свою старую армейскую форму, бывший начальник штаба армии США размышлял о ходе войны, своей грядущей судьбе и сообщил аудитории, что не будет сопротивляться аресту. Вместо этого он сказал, что согласится на тюремное заключение, если это позволит вновь сплотить нацию без дальнейшего кровопролития. Он заявил, что делал то, что делал, только для того, чтобы защитить Америку, и был благодарен за долгие годы службы как за "исполнение его мальчишеских надежд и мечтаний"\n\n\nНесмотря на то, что многие в зале хлопали, критики почти сразу же выступили с критикой, отметив, что переворот МакАртура помог спровоцировать Гражданскую войну. Более того, его речь выглядит не только как последняя попытка добиться жалости (и, возможно, помилования), но и как попытка приписать себе заслугу в воссоединении Тихоокеанского правительства с Вашингтонским, что, по их мнению, является заслугой [Root.GetLeader] и дипломатии, а не МакАртура. Однако общественность, вероятно, запомнит знаковую фразу МакАртура, которую он произнес в заключительной части своей речи, перед тем как сдаться в руки поджидавшего его ФБР..."
ustates.539.a: "Старые солдаты никогда не умирают, они просто исчезают"."

