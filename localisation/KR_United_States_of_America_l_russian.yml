ustates.3159.d.demcons: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримо, что после последних выборов формируется новая. После победы [USA.GETLeader] на выборах и последовавших за ними переговоров демократы снова стали доминирующей американской партией. Однако, несмотря на то, что партия набирает обороты, их противники тоже набирают обороты. Республиканская партия использовала наследие радикальных республиканцев и рузвельтовских прогрессистов, назвав себя Партией фермеров-рабочих. Они привлекли на свою сторону избирателей Норриса, синдикалистов, популистов, поддерживающих большинство Лонга, и другие левые элементы. Хотя они не могут изменить тот факт, что демократы победили на выборах, оппозиция теперь имеет ресурсы и поддержку, необходимые для того, чтобы бросить серьезный вызов демократам на последующих выборах, и старая двухпартийная система, похоже, снова формируется."
