ustates.650.a: "Пощадить их"
ustates.650.b: "Выгнать их"
ustates.650.c: "Изгнание - единственное, чего заслуживают предатели!"

ustates.651.t: "Суд над генералами-юнионистами"
ustates.651.CAR: "После того, как Гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то приступила к суду над генералами-юнионистами. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают приговора военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто её проявил, могут заявить, что выполняли приказ. Среди них самым спорным на сегодняшний день является Фокс Коннер. Хотя и Паттон, и Макнарни апеллируют к его невиновности, нельзя отрицать, что в самый тёмный час Америки он и многие другие, последовавшие за ним, по собственной воле оказались не на той стороне истории. В то время как некоторые из пленных генералов поклялись уйти, даже если их простят, есть и другие люди, которые пообещали защищать новую Америку, если их простят, до тех пор, пока мы будем защищать идеалы, за которые стоит Америка, но в конце концов, окончательное решение остаётся за присяжными..."
