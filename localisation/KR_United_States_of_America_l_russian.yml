ustates.4051.title: "Промежуточные выборы 1938 года"
ustates.4051.desc: "Наступило время, когда американцы снова должны решить, как президент справился со своими обязанностями в течение срока полномочий, проголосовав на промежуточных выборах этого года. Хотя другие партии ослабли из-за победы Гувера в 1936 году, они всё ещё выставляют хороших кандидатов и довольно успешно конкурируют с республиканцами и демократами. Пришло время, Америка: сделал ли Гувер то, что обещал?"
ustates.4051.b: "Победа прогрессистов"
