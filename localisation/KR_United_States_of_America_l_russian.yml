ustates.1999.d.president_browder_fourth_term: "Популистская партия собирается принять участие в новых выборах, поскольку нынешний обитатель Белого дома Эрл Браудер заявил, что намерен снова выдвинуть свою кандидатуру на пост президента, несмотря на то, что уже нарушил традицию двух сроков. Хотя вначале это было встречено с сильным недоумением, хватка Браудера в партии настолько сильна, что теперь кажется, что он сможет снова стать кандидатом без особых проблем."
ustates.1999.d.nopresidency: "Популистская партия собирается провести очередные выборы, на которых в первичные выборы будут участвовать идеолог тоталистов Гас Холл, юрист и политик из Пенсильвании Дарлингтон Хупс, сенатор из Айдахо Глен Х. Тейлор и политик из Алабама "Большой Джим". Джим Фолсом."
ustates.1999.a: "Все должны поддержать президента [GetLeader]."
ustates.1999.b: "Гас Холл номинирован."
ustates.1999.c: "Дарлингтон Хупс номинирован."
ustates.1999.e: "Глен Х. Тейлор номинирован."
ustates.1999.f: ""Большой Джим" Джим Фолсом номинирован."

ustates.1990.t: "[GetYear] Национальная народная партия первичных выборов"
ustates.1990.desc.presidency: "Национальная народная партия собирается провести очередные выборы, причем нынешний обитатель Белого дома, [GetLeader], является очевидным кандидатом."
ustates.1990.d.nopresidency: "Национальная народная партия собирается провести ещё одни выборы, причем в первичные выборы будут участвовать сенатор от Джорджии Ричард Рассел-младший, ученик Пелли и Шпенглера Фрэнсис Паркер Йоки, сенатор от Южной Каролины Стром Турмонд и знаменитый лётчик и сторонник изоляции Чарльз Линдберг."
ustates.1990.d.president_lindbergh_third_term: "Национальная народная партия намерена участвовать в новых выборах, поскольку нынешний обитатель Белого дома Чарльз Линдберг заявил, что намерен снова баллотироваться в президенты, несмотря на традицию двух сроков. Хотя вначале это было встречено с недоумением, хватка Линдберга в партии достаточно сильна, и теперь кажется, что он сможет снова стать кандидатом без особых проблем."
ustates.1990.d.president_lindbergh_fourth_term: "Национальная народная партия намерена участвовать в новых выборах, поскольку нынешний обитатель Белого дома Чарльз Линдберг заявил, что намерен снова выдвинуть свою кандидатуру на пост президента, несмотря на то, что уже нарушил традицию двух сроков. Хотя вначале это было встречено с сильным недоумением, хватка Линдберга в партии настолько сильна, что теперь кажется, что он сможет снова стать номинантом без особых проблем."
ustates.1990.d.two_term_russell: "[USA.GetLeader] решил не добиваться третьего срока, как это принято, и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать номинантом от Республиканской партии. Есть несколько кандидатов, претендующих на пост президента. Кто станет номинантом Национальная народная партия?"
ustates.1990.d.two_term_thurmond: "[USA.GetLeader] решил не добиваться третьего срока, как это принято, и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать кандидатом от Республиканской партии. На пост президента претендуют несколько кандидатов. Кто станет кандидатом от Национальная народная партия?"
ustates.1990.a: "Все должны поддержать президента [GetLeader]."
ustates.1990.b: "Ричард Рассел младший выдвинут."
ustates.1990.c: "Фрэнсис Паркер Йоки номинирован."
ustates.1990.e: "Стром Турмонд номинирован."
ustates.1990.f: "Чарльз Линдберг номинирован."

ustates.214.t: "Предвыборная прогрессивная партия [GetYear]"
ustates.214.d.president: "Прогрессивная партия собралась вокруг действующего президента, [USA.GetLeader], как своего единственного кандидата на предстоящих выборах."
ustates.214.d.president_steps_down: "[USA.GetLeader] решил не добиваться третьего срока, как это принято, и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать кандидатом в президенты Прогрессивная партия. Филлип Ла Фоллетт и Глен Тейлор баллотируются снова. Кого выберут делегаты?"
ustates.214.d.not_president: "Прогрессивная партия [GetYear] Прогрессивная партия первичные выборы уже здесь, и есть два кандидата: Филлип Лафоллетт и Глен Тейлор. Кто станет кандидатом от Прогрессивной партии на этих выборах?"
ustates.214.d.NPP_rival_kept_name: "Прогрессивная партия [GetYear] Прогрессивные первичные выборы здесь, и есть четыре кандидата: Генри Уоллес, Филипп Лафоллетт и более радикальные Альфред Митчелл Бингем и Дарлингтон Хупс. Кто станет прогрессивным кандидатом в этом году?"
ustates.214.d.NPP_rival_new_name: "Радикальная республиканская партия первичные выборы [GetYear] уже здесь, и есть четыре кандидата: Генри Уоллес, Филипп Лафоллетт и более радикальные Альфред Митчелл Бингем и Дарлингтон Хупс. Кто же станет Радикальные республиканцы номинантом в этом году?"
ustates.214.d.president_npp_rivals_kept_name: "Прогрессивная партия собралась вокруг действующего президента, [USA.GetLeader], как своего единственного кандидата на предстоящих выборах."
ustates.214.d.president_steps_down_npp_rivals_kept_name: "[USA.GetLeader] решил не добиваться третьего президентского срока, как это традиционно принято, и таким образом ушел в отставку, позволив новому человеку стать кандидатом от Прогрессивная партия. Ведущими претендентами являются губернатор штата Висконсин Филипп Ла Фоллетт и сенатор от штата Айдахо Глен Тейлор, за которыми следуют более радикальные Альфред Митчелл Бингхэм и Норман Томас. Кого выберут делегаты?"
ustates.214.d.president_npp_rivals_new_name: "Радикальная республиканская партия собралась вокруг действующего президента [USA.GetLeader] как своего единственного кандидата на предстоящих выборах."
ustates.214.d.president_steps_down_npp_rivals_new_name: "[USA.GetLeader] решил не добиваться третьего президентского срока, как это традиционно принято, и таким образом ушел в отставку, позволив новому человеку стать кандидатом от Радикальная республиканская партия. Ведущими претендентами являются губернатор Висконсина Филипп Ла Фоллетт и сенатор от Айдахо Глен Тейлор, за которыми следуют более радикальные Альфред Митчелл Бингхэм и Норман Томас. Кого выберут делегаты?"
ustates.214.d.not_president_reagan: "Прогрессивная партия [GetYear] Прогрессивные первичные выборы уже здесь, и есть несколько кандидатов, среди которых Рональд Рейган, знаменитая радиозвезда. Кто станет кандидатом от прогрессистов на этих выборах?"
ustates.214.a: "Филипп Ла Фоллетт выдвинут."
ustates.214.b: "Глен Х. Тейлор выдвинут."
ustates.214.c: "Альфред Митчелл Бингхэм номинирован."
ustates.214.e: "Дарлингтон Хупс."
ustates.214.f: "Повторная номинация [USA.GetLeader]"
ustates.214.g: "Повторная номинация [USA.GetLeader]"
ustates.214.h: "Рональд Рейган номинирован."

ustates.215.t: "Республиканский праймериз [GetYear]"
ustates.215.d.president: "Республиканская партия единодушно собралась вокруг действующего президента [USA.GetLeader] в качестве своего кандидата на предстоящих выборах."
ustates.215.d.president_steps_down: "[USA.GetLeader] решил не выдвигать свою кандидатуру на третий срок, что является традиционным, и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать кандидатом в президенты партии. На съезде обозначились два основных кандидата: губернатор Огайо Джон Брикер и губернатор Миннесоты Гарольд Стассен. Кого выберут делегаты?"
ustates.215.d.not_president: "Республиканская партия [GetYear] Республиканские праймериз уже здесь, и есть два сильных кандидата, претендующих на пост президента. На съезде выявились два основных кандидата: губернатор Огайо Джон Брикер и губернатор Миннесоты Гарольд Стассен. Кого выберут делегаты?"
ustates.215.d.not_president_reagan: "Республиканская партия [GetYear] Праймериз уже здесь, и на пост президента претендуют три сильных кандидата. На съезде выявились три основных кандидата: губернатор Огайо Джон Брикер, знаменитая радиозвезда военного времени Рональд Рейган и губернатор Миннесоты Гарольд Стассен. Кого выберут делегаты?"
ustates.215.d.hoover: "Республиканская партия имеет явный выбор в пользу повторной номинации Герберта Гувера на беспрецедентный седьмой срок, учитывая его победу на последних выборах и его намерение баллотироваться."
ustates.215.d.hoover_steps_down: "Удивительно, но Герберт Гувер решил не добиваться седьмого срока и, таким образом, ушел в отставку, чтобы дать возможность новому человеку стать кандидатом в президенты от партии. На съезде появились два основных кандидата: Губернатор Огайо Джон Брикер и губернатор Миннесоты Гарольд Стассен. Кого выберут делегаты?"
ustates.215.a: "Джон В. Брикер выдвинут."
ustates.215.b: "Гарольд Стассен выдвинут."
ustates.215.c: "[USA.GetLeader] выдвинут повторно."
ustates.215.g: "Рональд Рейган номинирован."

ustates.216.t: "[GetYear] [libdem_name]ая программа"
ustates.216.d.president: "[USA.GetLeader] единогласно был повторно выдвинут на пост президента [libdem_name]ic кандидатом [GetYear]."
ustates.216.d.president_steps_down: "[USA.GetLeader] решил не добиваться третьего срока, как это традиционно принято, и таким образом ушел в отставку, чтобы позволить новому человеку стать номинантом партии [libdem_name]ic в этом году. На съезде появились два основных кандидата: генерал Дуайт Эйзенхауэр и губернатор Иллинойса Адлай Стивенсон. Кого выберут делегаты?"
ustates.216.d.not_president_liberal: "Прошли праймериз [GetYear] [libdem_name]ic Party, и на пост президента претендуют два кандидата. На съезде выявились два основных кандидата: генерал Дуайт Эйзенхауэр и губернатор Иллинойса Адлай Стивенсон. Кого выберут делегаты?"
ustates.216.a: "Дуайт Д. Эйзенхауэр выдвинут."
ustates.216.b: "Адлай Стивенсон выдвинут."
ustates.216.c: "[USA.GetLeader] выдвинут повторно."
ustates.216.e: "[USA.GetLeader] выдвинут повторно."

ustates.217.t: "[GetYear] [condem_name]ая программа"
ustates.217.d.president: "[USA.GetLeader] был единогласно повторно выдвинут на пост президента от партии [condem_name]ic на предстоящих выборах."
ustates.217.d.president_steps_down: "[USA.GetLeader] решил не добиваться третьего срока по традиции и, таким образом, ушел в отставку, чтобы позволить новому человеку стать кандидатом от партии [condem_name]ic в этом году. На съезде появились два основных кандидата: Сенатор от Алабамы Джон Спаркман и Сенатор от Миссисипи Джеймс Истленд. Кого выберут делегаты?"
ustates.217.d.not_president_conservative: "Прошли праймериз [GetYear] [condem_name]ic Party, и на пост президента претендуют несколько кандидатов. На съезде наметились два основных кандидата: сенатор от Алабамы Джон Спаркман и сенатор от Миссисипи Джеймс Истленд. Кого выберут делегаты?"
ustates.217.a: "Джон Спаркман выдвинут."
ustates.217.b: "Джеймс Истленд номинирован."
ustates.217.c: "[USA.GetLeader] выдвигается повторно."

ustates.218.t: "Президентские выборы [GetYear]"
ustates.218.d: "Только что закрылись избирательные участки на выборах [GetYear], после долгого дня голосования. Результаты только начали поступать, и победа как над Белым домом, так и над большим количеством мест в Конгрессе..."
ustates.218.a: "Прогрессивная партия."
ustates.218.b: "Республиканская партия."
ustates.218.c: "Партия [libdem_name]."
ustates.218.e: "Партия [condem_name]."
ustates.218.f: "Популистская партия."
ustates.218.g: "Национальная народная партия."

ustates.225.t: "Америка хочет заключить Союз"
ustates.225.d: "Америка направила посла для встречи по поводу создания союза между Россией и США. Стоит ли нам заключать такой союз или нет?"
ustates.225.a: "Конечно! Мы приветствуем их."
ustates.225.b: "Мы в них не нуждаемся."

ustates.226.t: "[From.GetNameDefCap] выражает отказ"
ustates.226.d: "Русские отклонили нашу инициативу о создании союза между нашими странами."
ustates.226.a: "Плохое решение с их стороны."

ustates.227.t: "[From.GetNameDefCap] хочет вступить в Рейхспакт"
ustates.227.d: "[From.GetNameDefCap], обратился к нам с просьбой. Они хотят официально присоединиться к Рейхспакту. Стоящий ли это союзник?"
ustates.227.a: "Конечно! Мы приветствуем их."
ustates.227.b: "Мы в них не нуждаемся."

ustates.228.t: "[From.GetNameDefCap] выражает отказ"
ustates.228.d: "[FROM.GetAdjective]ое правительство отказало нам в просьбе присоединиться к их альянсу."
ustates.228.a: "Плохое решение с их стороны."

ustates.229.t: "[From.GetNameDefCap] хочет присоединиться к Антанте"
ustates.229.d: "Правительство [From.GetNameDefCap] обратилось к нам с просьбой. Они хотят официально присоединиться к Антанте. Стоящий ли это союзник?"
ustates.229.a: "Конечно! Мы приветствуем их."
ustates.229.b: "Мы в них не нуждаемся."

ustates.230.t: "[From.GetNameDefCap] выражает отказ"
ustates.230.d: "[FROM.GetAdjective]ое правительство отказало нам в просьбе присоединиться к их альянсу."
ustates.230.a: "Плохое решение с их стороны."

ustates.250.t: "Присоединиться к Лиге американских государств?"
ustates.250.d: "[From.GetNameDefCap] отправил посланника с приглашением для [Root.GetNameDef] присоединиться к так называемой "Лиге американских государств". Это не союз, как таковой, а скорее ассоциация стран под американским руководством и защитой. Они будут гарантировать нашу независимость и предлагать нам военных и экономических советников, а взамен мы предоставим им военный доступ и преференции для нашего экспорта. Это неплохая сделка, хотя некоторые считают, что она слишком тесно связывает нас с американцами - и, учитывая, что от нас потребуется нейтралитет, не позволяет нам искать союзы в других странах. Вопрос в том, защищают ли нас американцы, нужны ли они нам вообще?"
ustates.250.a: "Конечно, мы присоединимся к Лиге."
ustates.250.b: "Это не в наших интересах."

ustates.251.t: "[From.GetNameDef] Отказался"
ustates.251.d: "Возможно, не желая так тесно примыкать к американским интересам, [FROM.GetAdjective]ое правительство отклонило наше приглашение присоединиться к альянсу."
ustates.251.a: "Это их потеря."

ustates.252.t: "Промышленная помощь из Америки"
ustates.252.d: "Наши союзники в [From.GetNameDef] пришли с промышленной помощью, используя наши связи с Лигой американских государств для сближения наших стран. Некоторые в [Root.GetAdjective]ом правительстве говорят, что это новая форма американского империализма, что чем больше американцы вливаются в ряды нашего правительства, тем больше контроля они будут оказывать... но сейчас с этим мало что можно сделать."
ustates.252.a: "Мы благодарны за помощь."

ustates.253.t: "[From.GetNameDef] Вступает в Лигу"
ustates.253.d: "Обрадованный нашим предложением о защите и руководстве, [From.GetNameDef] согласился вступить в Лигу американских государств."
ustates.253.a: "Отлично!"

ustates.254.t: "Исключение из Лиги"
ustates.254.d: "По очевидным причинам наше членство в Лиге американских государств больше недействительно."
ustates.254.a: "Да будет так."

ustates.255.t: "Преимущества Лиги"
ustates.255.d: "По мере того, как меняется количество членов Лиги американских государств, меняются и преимущества, которые мы получаем от нее."
ustates.255.a: "ЛАДНО."

ustates.256.t: "Американский империализм"
ustates.256.d: "Как некоторые и опасались, американцы постепенно проникают на все уровни [Root.GetAdjective]ого правительства. В течение нескольких месяцев они получат полный контроль над нами. Наш единственный выход - выгнать их и отказаться от членства в Лиге... но это почти наверняка приведет к тому, что американцы обрушатся на нас."
ustates.256.a: "Конечно, мы должны сопротивляться!"
ustates.256.b: "Мы ничего не можем поделать."

ustates.257.t: "[From.GetAdjective]ое сопротивление"
ustates.257.d: "Возможно, по глупости, [FROM.GetAdjective]ое правительство заметило наши планы переворота и отказалось от членства в Лиге американских государств, а также изгнало почти всех американских чиновников, которых смогло найти. Это, конечно, дает нам все основания предпринять против них действия... если мы того пожелаем."
ustates.257.a: "Что они надеются получить?"

ustates.258.t: "Американская марионетка"
ustates.258.d: "Свершилось: законное [Root.GetAdjective]ое правительство было заменено правительством, одобренным американцами и находящимся под их контролем. Теперь мы являемся колонией [From.GetNameDef]."
ustates.258.a: "Мы приветствуем наших новых владык."

ustates.260.t: "[From.GetAdjective]ие советники?"
ustates.260.d: "Поскольку мы оба являемся товарищами по оружию против одних и тех же врагов, [From.GetNameDef] предложил прислать военных советников в нашу сторону, предлагая нам более тесно сотрудничать в военных усилиях."
ustates.260.a: "Конечно!"
ustates.260.b: "Они могут оставить своих "советников"

ustates.261.t: "[From.GetNameDefCap] отказался."
ustates.261.d: "Возможно, считая наших советников шпионами или просто не доверяя нашим мотивам, [FROM.GetAdjective]ое правительство отказалось от нашего предложения."
ustates.261.a: "Они проиграли."

ustates.262.t: "[From.GetNameDefCap] Согласен"
ustates.262.d: "[From.GetAdjective]ое правительство с готовностью согласился на наше предложение, и советники уже в пути."
ustates.262.a: "Превосходно."

ustates.270.t: "[From.GetNameDef] просит Новую Англию!"
ustates.270.d: "После окончания Гражданской войны [From.GetNameDef] решил попросить о возвращении Новой Англии. Мы вмешались в регион для защиты наших интересов, но после победы [From.GetNameDef] в Гражданской войне, они - как претендент на американскую легитимность - просят вернуть Новую Англию по праву. Их посол подчеркнул, что война весьма вероятна, если мы откажемся. Каким должен быть наш ответ?"
ustates.270.a: "Это не стоит войны."
ustates.270.b: "Мы не можем доверить им Новую Англию."

ustates.271.t: "Новая Англия возвращается в Америку"
ustates.271.d: "Канадцы вывели свои войска из Бостона и городов Новой Англии и заявили, что их оккупация окончена, и что они просто охраняли регион от синдикализма. Новая Англия, по крайней мере, воссоединилась с остальной Америкой."
ustates.271.a: "Боже, благослови Америку!"

ustates.272.t: "Канада отказывается"
ustates.272.d: "Канада сообщила нам, что не собирается возвращать нам Новую Англию. Это заставило многих в Конгрессе потребовать войны, чтобы вернуть нашу законную территорию, но разве мы можем начать войну прямо сейчас?"
ustates.272.a: "Тогда это будет война."
ustates.272.b: "Мы не будем торопиться."

ustates.273.t: "[From.GetNameDef] просит Аляску"
ustates.273.t.attu: "[From.GetNameDef] Просит остров Атту."
ustates.273.d: "После окончания Гражданской войны [From.GetNameDef] решил попросить о возвращении Аляски. Мы захватили её для защиты наших интересов, но после победы [From.GetNameDef] в Гражданской войне они - как претендент на американскую легитимность - просят вернуть Аляску. Их посол подчеркнул, что война весьма вероятна, если мы откажемся. Каким должен быть наш ответ?"
ustates.273.d.attu: "Поскольку Гражданская война уже закончилась, [From.GetNameDef] решил попросить вернуть остров Атту. Мы захватили его для защиты наших интересов, но после победы [From.GetNameDef] в Гражданской войне они - как претендент на американскую легитимность - просят вернуть остров. Их посол подчеркнул, что война весьма вероятна, если мы откажемся. Каким должен быть наш ответ?"
ustates.273.a: "Мы вернём его"
ustates.273.b: "Не вернем"

ustates.274.t: "Аляска вновь присоединяется к Америке"
ustates.274.d: "Канада вернула территорию Аляски обратно [Root.GetNameDef]."
ustates.274.a: "Боже, благослови Америку."

ustates.275.t: "Канада отказывается"
ustates.275.d: "Канада отказалась вернуть нам Аляску, какова будет наша позиция?"
ustates.275.a: "Давайте не будем рисковать войной."
ustates.275.b: "Война будет."

ustates.276.t: "Соединённые Штаты хотят, чтобы Гавайи вновь присоединились к Америке"
ustates.276.d: "Американцы требуют, чтобы Гавайи вновь присоединились к Америке. Их посол заявил, что если этого не произойдет, то США вернутся с кораблями, чтобы вернуть свою территорию. Что нам делать?"
ustates.276.a: "Присоединиться к Америке (игра окончена)"
ustates.276.b: "Не присоединяться к Америке."

ustates.277.t: "Гавайи присоединяются к Америке"
ustates.277.d: "Правительство Гавайев проголосовало за присоединение к Америке."
ustates.277.a: "Боже, благослови Америку."

ustates.278.t: "Гавайи отказываются присоединиться к Америке"
ustates.278.d: "Правительство Гавайев проголосовало за отказ от присоединения к Америке."
ustates.278.a: "Война будет."
ustates.278.b: "Отпустите их."

ustates.2760.t: "Соединённые Штаты хотят, чтобы Техас присоединился к Америке"
ustates.2760.d: "Американцы требуют, чтобы Техас вновь присоединился к Америке. Их посол заявил, что если этого не произойдет, США вернутся с военной силой, чтобы вернуть свою территорию. Более того, это правительство США не то же самое слабое и раскольническое, которое предало нас перед Гражданской войной, оно, как и мы, привержено демократическим принципам и обещает немедленную полную государственность. Что же нам делать?"
ustates.2760.a: "Воссоединиться с Америкой (Играть как США)"
ustates.2760.b: "Они предали нас однажды, и могут предать снова."

ustates.2770.t: "Техас присоединяется к Америке"
ustates.2770.d: "Правительство Техаса проголосовало за присоединение к Америке."
ustates.2770.a: "Союз навсегда!"

ustates.2780.t: "Техас отказывается присоединиться к Америке"
ustates.2780.d: "Правительство Техаса проголосовало за отказ от присоединения к Америке."
ustates.2780.a: "Война будет."
ustates.2780.b: "Пусть идут."

ustates.279.t: "[From.GetNameDefCap] Хочет присоединиться к Антанте"
ustates.279.d: "[From.GetNameDefCap], отправили посла для встречи с королем и премьер-министром, чтобы привлечь [From.GetNameDefCap] к Антанте. Должны ли мы принять предложение американцев?"
ustates.279.a: "Конечно! Мы приветствуем их."
ustates.279.b: "Мы в них не нуждаемся."

ustates.280.t: "[From.GetNameDefCap] выражает отказ."
ustates.280.d: "[FROM.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
ustates.280.a: "Плохое решение с их стороны."

ustates.281.t: "[From.GetNameDefCap] Хочет присоединиться к Рейхспакту"
ustates.281.d: "[From.GetNameDefCap] отправил посла на встречу с Кайзером и канцлером с просьбой о вступлении в Рейхспакт. Должны ли мы принять предложение американцев?"
ustates.281.a: "Конечно! Мы приветствуем их."
ustates.281.b: "Мы в них не нуждаемся."

ustates.282.t: "[From.GetNameDefCap] выражает отказ"
ustates.282.d: "[FROM.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
ustates.282.a: "Плохое решение с их стороны."

ustates.283.t: "[From.GetNameDefCap] Хочет вступить в союз с Россией"
ustates.283.d: "[From.GetNameDefCap], отправили посла для встречи с премьер-министром, чтобы попытаться сформировать союз между Америкой и Россией. Должны ли мы принять предложение американцев?"
ustates.283.a: "Конечно! Мы приветствуем их."
ustates.283.b: "Мы в них не нуждаемся."

ustates.284.t: "[From.GetNameDefCap] выражает отказ"
ustates.284.d: "[FROM.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
ustates.284.a: "Плохое решение с их стороны."

ustates.285.t: "Лекарство от полиомиелита"
ustates.285.d: "Доктор Джонас Салк создал лекарство от полиомиелита. Это чудодейственное лекарство, которое многие называют прорывом в современной науке. Теперь бедствие полиомиелита в Америке навсегда исчезнет из памяти американцев. Родители толпами выстраиваются в очереди в поликлиниках по всей стране, чтобы получить вакцину для своих детей и себя."
ustates.285.a: "Спасибо доктору Салку."

### Military stuff ###

ustates.300.t: "Военные исследования"
ustates.300.d: "Наши лучшие учёные и бизнес-лидеры изучают, во что мы должны вкладывать наши усилия - в пушки, артиллерию, танки, в совершенствование наших собственных доктрин. Что мы должны выбрать?"
ustates.300.a: "Модернизировать наши пушки."
ustates.300.b: "Модернизировать нашу артиллерию."
ustates.300.c: "Модернизировать наши танки."
ustates.300.e: "Модернизировать наши доктрины."

ustates.301.t: "Полное использование сил"
ustates.301.d: "После окончания Второй Гражданской войны у нас появилось время оценить не только пробелы в наших военных возможностях, но и потенциальные улучшения. Наш Генеральный штаб определил, что мы можем превзойти обычные самолеты на базе двигателей, используя новые технологии топлива и тяги, разработанные Лоуренсом Беллом. В то же время мы приобрели достаточно инженеров и учёных для идеи Неддермайера о ядерном оружии с плутониевой пушкой."
ustates.301.a: "Реактивный двигатель Лоуренса Белла."
ustates.301.b: "Атомная бомба Оппенгеймера."
ustates.301.c: "Выделите больше средств на оба проекта."

ustates.302.t: "Проект Альбукерке"
ustates.302.d: "Проект X компании Bell прошел удовлетворительно, с успешным внедрением ракетной технологии в самолеты, способные удвоить скорость старых самолетов. Отважный лётчик-испытатель Джек Вуламс сегодня стал первым человеком, который пролетел на самолете быстрее 741 мили в час, преодолев звуковой барьер."
ustates.302.a: "Готовились даже к межпланетной войне."

ustates.303.t: "Проект "Винчестер"
ustates.303.d: "Проект столкнулся с серьезной проблемой, когда было обнаружено, что ядерный материал плутоний имеет слишком высокую скорость деления для пули. Решение пришло в виде обедненного урана, который изначально планировался для другого ядерного проекта. Это делает оружие едва ли этичным в соответствии с обычными правилами использования ядерных отходов и создает проблему преднамеренного биологического повреждения цели радиацией. Тем не менее, "Тонкий человек" пользуется успехом."
ustates.303.a: "Мы в безопасности от смертоносной игрушки Оппенгеймера."

ustates.304.t: "Исследования войны и мира"
ustates.304.d: "В прошлом наше дипломатическое поведение зависело от прихоти послов, многие из которых покупали свои должности у партии. Мир, в котором мы живем, слишком опасен, чтобы позволить агентам Америки делать такой легкомысленный выбор. По мнению генерала МакАртура, необходим новый подход к внешней политике, основанный на консенсусе группы доверенных экспертов. Именно это вдохновило Совет по изучению войны и мира, призвав только самых умных представлять Америку в этом смелом новом мире. Эта структура, так называемый Совет по международным отношениям, будет консультировать генерала МакАртура о том, как подавить радикальные силы в любом уголке мира."
ustates.304.a: "Дипломаты больше не будут ограничены."

ustates.305.t: "Белый дом и Ксанаду"
ustates.305.d: "Удивительная поддержка пришла со страниц многочисленных газет Херста, которыми была усеяна Америка. Эти газеты рисовали образ МакАртура как героического Цинцинната, услышавшего призыв спасти Республику от гибели. Будучи маяком для союзников МакАртура и создавая почти мифическую личность через фильмы и газетные карикатуры, Херст служил стабилизирующим фактором для корабля государства. Даже нападки Херста на радикальные профсоюзы и популистов, казалось, повторяли слова радиоречей МакАртура."
ustates.305.a: "Мы ценим вашу поддержку."

ustates.306.t: "Новая норма в Америке"
ustates.306.d: "Когда несколько лет назад генерал МакАртур объявил, что не уйдет с поста лидера, это было сделано под предлогом чрезвычайной ситуации. В то время сотни тысяч американцев числились пропавшими без вести, радикалы бродили по сельской местности, финансируя свою политику на награбленные деньги, а демократическая опора была не готова удержать государство. За последние несколько лет многие из них превратились в стойких МакАртуровцев, а в Палате представителей появился новый тип политиков. Эти конгрессмены видят необходимость неотъемлемой роли военных, чтобы контролировать и развивать бизнес-среду и гарантировать, что права граждан не будут ущемлены из-за тупиковой ситуации."
ustates.306.a: "Поддержите новых сторонников."
ustates.306.b: "Откажитесь от этого конгресса."

ustates.307.t: "В дикие голубые дали"
ustates.307.d: "Хотя у Соединённых Штатов есть военно-воздушные силы, способные защищать небо и проецировать мощь, у нас нет ВВС. Эта роль разделена между армией США, где служат наши десантники, и ВМС США на борту наших авианосцев. Спор, который сегодня рассматривает Генеральный штаб, касается конечной судьбы ВВС, и к какой ветви должна перейти традиция. Сторонники армии утверждают, что будущие операции, скорее всего, будут заключаться в наземной поддержке или воздушных десантах, в то время как сторонники ВМС утверждают, что самолеты необходимы для будущего военно-морской войны в больших и малых столкновениях. Мы должны выбрать сторону."
ustates.307.a: "ВВС принадлежат армии."
ustates.307.b: "ВВС принадлежат ВМС."
ustates.307.c: "ВВС принадлежат самим себе."

ustates.308.t: "Супер-оружие за счёт бюджета"
ustates.308.d: "В последние несколько лет наши военные исследования были сосредоточены на потенциале внутреннего конфликта, что сузило наше внимание и бюджет для более долгосрочных проектов. В бюджете Конгресса на этот год, к счастью, нашлось немного денег, чтобы выделить их на долгосрочный проект. Высшему военному командованию представлены три плана, призванные удовлетворить и превзойти военные проекты наших соперников. Первый - ракета Годдарда, теоретически способная доставлять взрывчатку на расстояние в несколько миль без риска для жизни пилотов. Второй - теоретическая бомба Оппенгеймера с использованием радиоактивных тяжелых металлов, исследованная в Австрии и Германии. Третий - гораздо более дешевый план, предложенный эксцентричным Вильгельмом Райхом, который утверждает, что бомбу можно сделать гораздо дешевле, используя его личные физические исследования. С нашей стороны, мы не очень хорошо знаем, о чем говорит Вильгельм Райх, но его репутация в Австрии дает нам некоторое представление о том, какую науку он использует."
ustates.308.a: "Ракета Годдарда."
ustates.308.b: "Бомба Оппенгеймера."
ustates.308.c: "Бомба Райха."

ustates.309.t: "Успешный запуск Годдарда"
ustates.309.d: "Снова дома, в Розуэлле, штат Нью-Мексико, Годдард снова отправляется на запуск испытательных ракет. В прошлый раз, когда он был здесь, ракеты были меньше его бедра и достигали всего тысячи футов в высоту. Теперь ракеты взмывают на многие мили над пустыней и приземляются с манекенами. Отказ Годдарда взорвать взрывоопасные ракеты на континентальной части Соединённых Штатов не позволяет узнать полный масштаб ущерба."
ustates.309.a: "Хороший мальчик Годдард."

ustates.310.t: "Бомба Оппенгеймера - успех"
ustates.310.d: "Приглашение Оппенгеймера было разослано исследователям ядерного оружия, физикам и инженерам по всей Европе. Обещание спастись от преследований в Европе наиболее сильно подействовало на еврейских учёных, некоторые из которых эмигрировали в США для участия в проекте. После полутора лет экспериментов и некоторого сотрудничества с коллегами в Европе действующая атомная бомба готова к испытаниям. Небо Аламогордо, штат Нью-Мексико, озарилось вспышкой разрушения, когда взорвалась испытательная бомба Valediction. Оппенгеймер позже сказал, что бомба была названа в честь его любимого стихотворения Джона Донна."
ustates.310.a: "Дыхание перехватило."

ustates.311.t: "Неудачный взрыв Райха"
ustates.311.d: "После многочисленных задержек и нескольких попыток запутать генштаб, проект бомбы Вильгельма Райха был прекращен, а миллионы долларов были потрачены на кормушку. Это стало очевидным для наблюдателей Райха, когда испытания показали, что его энергия, названная оргоном, могла вызывать экзотермические реакции, которые могли видеть только он и его помощники. Сама бомба, представлявшая собой полую оболочку со слоями металлов, никогда не взрывалась, если не считать её разрушения, когда Райх попытался уничтожить её во время расследования. Этот позор в настоящее время попадает в газеты."
ustates.311.a: "Не самый гордый момент."

ustates.312.t: "Партия патриотов?"
ustates.312.d: "Поскольку МакАртур удерживает власть, многие союзники, такие как Рокфеллер, Кеннан, Сазерленд и руководство Американского легиона, советуют нам организовать наших сторонников в единую политическую партию, а не просто иметь известных сторонников военного правительства. Хотя к этому придется привыкнуть, Партия патриотов значительно поможет нам в наших усилиях."
ustates.312.a: "Основание партии"
ustates.312.b: "Партия не нужна"

ustates.3120.t: "Ухаживание за несогласными генералами"
ustates.3120.d: "Хотя большинство наших генералов либо согласны с новой системой хунты, либо игнорируют её, но есть несколько голосов, которые высказались. Эдвин Ф. Хардинг и Ллойд Фредендалл, оба из которых были близки к предателю Джорджу Маршаллу, являются наиболее известными несогласными, и мы должны попытаться решить их проблемы. Это может быть сделано путём передачи денег или должностей, или путём предоставления им должностей вне Комитета. Что мы будем делать?"
ustates.3120.a: "Предложить им взятки."
ustates.3120.b: "Предоставить им незначительные должности."

ustates.3121.t: "Привлечь Кинга в Комитет?"
ustates.3121.d: "Эрнест Дж. Кинг - один из самых преданных военных чиновников МакАртура, и его власть над ВМС США не следует недооценивать. Отчасти чтобы вознаградить его преданность и отчасти чтобы заручиться поддержкой флота, некоторые из наших советников рекомендуют предоставить Кингу место в Комитете наряду с различными генералами, имеющими свои места. Однако другие выступают за чистоту армии в Комитете, и это тоже может принести пользу. Должны ли мы ввести Кинга в состав Комитета?"
ustates.3121.a: "Дать ему место."
ustates.3121.b: "Комитет останется чистым."

ustates.3122.t: "Республиканская партия Конвенции"
ustates.3122.d: "После почти диктатуры МакАртура Конгресс хочет видеть в Белом доме кандидата, которого они смогут контролировать. Лучшим способом добиться этого, по их мнению, является выбор кого-то из своих, кто обладает значительным опытом и не будет раскачивать лодку. По возможности, предпочтительнее выбрать более старого и податливого кандидата. Что касается республиканцев, то партия присматривается, в частности, к двум людям. Бертран Снелл довольно консервативен для республиканца, ему не нравится политика Гувера и Кёртиса, хотя он и согласен с их принципами "без границ". Джон Тейбер проработал представителем Нью-Йорка более десяти лет, и он довольно неинтересен, а это именно то, что ищут республиканцы в Конгрессе. Кто из этих двух людей должен стать кандидатом от партии?"
ustates.3122.a: "Бертран Снелл"
ustates.3122.b: "Джон Тейбер"

ustates.3123.t: "Демократическая партия Конвенция"
ustates.3123.d: "После почти диктатуры МакАртура Конгресс хочет видеть в Белом доме кандидата, которого они смогут контролировать. Лучшим способом добиться этого, по их мнению, является выбор кого-то из своих, кто обладает значительным опытом и не будет раскачивать лодку. Предпочтительнее, если возможно, более старый и податливый кандидат. Что касается демократов, то у партии есть два кандидата на эту должность. Картер Гласс - опытный сенатор от Вирджинии, чей преклонный возраст, возможно, делает его маловероятным кандидатом на два срока, но идеальным для восстановления в Конгрессе и возвращения безопасности, особенно учитывая его консерватизм. Сэм Рейберн, который является протеже бывшего кандидата от демократов Джона Нэнса Гарнера, имеет большой опыт работы в Конгрессе и неоднократно доказывал свою преданность партии. Обоих было бы довольно легко контролировать, но вопрос в том, кто из этих двух людей должен стать кандидатом от партии?"
ustates.3123.a: "Картер Гласс"
ustates.3123.b: "Сэм Рейберн"

ustates.3124.t: "Президентские выборы [GetYear]"
ustates.3124.d: "Только что закрылись избирательные участки на выборах [GetYear], после долгого дня голосования. Результаты только начали поступать, и победа в Белом доме..."
ustates.3124.a: "Республиканская партия."
ustates.3124.b: "Демократическая партия."

ustates.3125.t: "Президентские выборы [GetYear]"
ustates.3125.d: "Избирательные участки только что закрылись на выборах [GetYear], после долгого дня голосования. Результаты только начали поступать, и победа как над Белым домом, так и над большим количеством мест в Конгрессе..."
ustates.3125.d.Leahy: "Только что закрылись избирательные участки на выборах [GetYear], после долгого дня голосования. Результаты только начали поступать, и победа в федеральной части совместных выборов США и ПША является..."
ustates.3125.a: "Прогрессивная партия."
ustates.3125.b: "Республиканская партия."
ustates.3125.c: "Демократическая партия."
ustates.3125.e: "Прогрессивная партия."
ustates.3125.f: "Республиканская партия."
ustates.3125.g: "Демократическая партия."

ustates.3126.t: "[GetYear] Прогрессивный съезд"
ustates.3126.d: "Хотя они были сильно ослаблены Гражданской войной, прогрессисты всё ещё цепляются за жизнь и надеются выиграть президентский пост теперь, когда [USA.GetLeader] ушел в отставку. Основными кандидатами являются Джордж Норрис, который надеется, что на этот раз его результаты будут лучше, и Квентин Рузвельт, прогрессист, который надеется продолжить наследие своего отца. Есть также малоизвестный Генри Темпл, верный прогрессист из Пенсильвании, работающий в Палате представителей. Его усилия маловероятны, но, возможно, он сможет стать компромиссом между двумя основными кандидатами. Кто возглавит нашу партию?"
ustates.3126.d.Leahy: "Хотя они были сильно ослаблены Гражданской войной, прогрессисты всё ещё цепляются за жизнь и надеются выиграть президентский пост теперь, когда [USA.GetLeader] согласился уйти в отставку. Основными кандидатами являются Джордж Норрис, который надеется, что на этот раз его результаты будут лучше, и Квентин Рузвельт, прогрессист, который надеется продолжить наследие своего отца. Есть также малоизвестный Генри Темпл, верный прогрессист из Пенсильвании, работающий в Палате представителей. Его усилия маловероятны, но, возможно, он сможет стать компромиссом между двумя основными кандидатами. Кто возглавит нашу партию?"
ustates.3126.a: "Квентин Рузвельт"
ustates.3126.b: "Джордж Норрис"
ustates.3126.c: "Генри Темпл"

ustates.3127.t: "[GetYear] Республиканская конвенция"
ustates.3127.d: "Республиканская партия пришла в упадок после президентства Гувера и последних лет, но теперь, когда [USA.GetLeader] ушел в отставку, лидеры партии надеются на восстановление. Теодор Рузвельт-младший баллотируется в качестве кандидата в этом году, и ему противостоят Джон Брикер и Артур Ванденберг, оба уважаемые и влиятельные политики в своем собственном праве. Все они довольно схожи в своей твердой приверженности принципам Гувера, хотя и отличаются от него в том, как они хотят реализовать эту политику. Их надежды на реальное внедрение системы laissez-faire могут быть реализованы только в случае победы на президентских выборах, а возможно ли это - ещё предстоит выяснить. Однако республиканцы надеются, что именно они смогут вновь собрать страну воедино. Кто возглавит нашу партию?"
ustates.3127.d.Leahy: "Республиканская партия пришла в упадок после президентства Гувера и последних лет, но теперь, когда [USA.GetLeader] согласился уйти в отставку, лидеры партии надеются на восстановление. Теодор Рузвельт-младший баллотируется на пост кандидата в этом году, и ему противостоят Джон Брикер и Артур Ванденберг, оба уважаемые и влиятельные политики в своем собственном праве. Все они довольно схожи в своей твердой приверженности принципам Гувера, хотя и отличаются от него в том, как они хотят реализовать эту политику. Их надежды на реальное внедрение системы laissez-faire могут быть реализованы только в случае победы на президентских выборах, а возможно ли это - ещё предстоит выяснить. Однако республиканцы надеются, что именно они смогут вновь собрать страну воедино. Кто возглавит нашу партию?"
ustates.3127.a: "Джон Брикер"
ustates.3127.b: "Артур Ванденберг"
ustates.3127.c: "Теодор Рузвельт мл."
ustates.3127.e: "Альф Лэндон"

ustates.3128.t: "[GetYear] Демократическая конвенция"
ustates.3128.d: "Демократическая партия Гарнера больше не та партия. Приливные волны Мюррея и его СДП, Гражданская война и неудачи самого Гарнера в 1936 году оставили партию широко открытой. Ожидается, что в этом цикле на лидерство в партии будут претендовать несколько человек. Хэппи Чандлер, представитель консервативного крыла партии, ведет ожесточенное соперничество с Альбеном У. Баркли, придерживающимся более либеральных взглядов. Их вражда друг к другу, несомненно, вызовет искры на праймериз, но есть и другие кандидаты. Адлай Стивенсон, хотя по большинству вопросов он больше согласен с Баркли, решил не вмешиваться в их соперничество и вместо этого представить себя как молодого и подающего надежды кандидата от Демократической партии, который может привести её к более успешному будущему. Мартин Диес-младший, техасский демократ в стиле Гарнера, также баллотируется как консервативный демократ и надеется заручиться поддержкой бывших избирателей Гарнера и, возможно, продолжить традиции партии, какими они были до 1936 года. Пока неясно, кто из этих людей одержит верх. Кто будет нашим кандидатом?"
ustates.3128.d.Leahy: "Демократическая партия Гарнера уже не та партия. Приливные волны Мюррея и его СДП, Гражданская война и неудачи самого Гарнера в 1936 году оставили партию широко открытой. Ожидается, что в этом цикле на лидерство в партии будут претендовать несколько человек. Хэппи Чандлер, представитель консервативного крыла партии, ведет ожесточенное соперничество с Альбеном У. Баркли, придерживающимся более либеральных взглядов. Их вражда друг к другу, несомненно, вызовет искры на праймериз, но есть и другие кандидаты. Адлай Стивенсон, хотя по большинству вопросов он больше согласен с Баркли, решил не вмешиваться в их соперничество и вместо этого представить себя как молодого и подающего надежды кандидата от Демократической партии, который может привести её к более успешному будущему. Мартин Диес-младший, техасский демократ в стиле Гарнера, также баллотируется как консервативный демократ и надеется заручиться поддержкой бывших избирателей Гарнера и, возможно, продолжить традиции партии, какими они были до 1936 года. Пока неясно, кто из этих людей одержит верх. Кто будет нашим кандидатом?"
ustates.3128.a: "Счастливый Чендлер"
ustates.3128.b: "Адлай Стивенсон"
ustates.3128.c: "Альбен В. Баркли"
ustates.3128.e: "Мартин Диес мл."

ustates.3129.t: "Назначения в комитетах: Малин Крейг"
ustates.3129.d: "Начался процесс назначения членов комитета, помимо первоначальных трех (МакАртур, Эйзенхауэр и Брэдли). Рассматриваются кандидатуры от обеих групп, и хотя некоторые из них поддерживаются единогласно, другие по разным причинам вызывают больше споров у той или иной стороны. Первой кандидатурой, вынесенной на рассмотрение, является Малин Крейг. Высокий статус Крейга в армии и его лояльность Соединенным Штатам делают его популярным выбором как среди МакАртура, так и среди генералов ВКС. Кроме того, его заявленный нейтралитет в предыдущих напряженных отношениях между США и ВКК означает, что обе стороны могут рассматривать его как потенциального союзника в комитете. Несомненно, ему найдется место в Комитете."
ustates.3129.a: "Назначить Крейга"

ustates.3130.t: "Назначения в комитетах: Орд/Кенни или Уэйнрайт/Трускотт?"
ustates.3130.d: "Грядущие кандидаты на назначение в Комитет вызывают больше споров, чем Крейг. Эйзенхауэр лично поручился за Джорджа Кенни, в то время как Брэдли хотел бы видеть в Комитете Джеймса Гареша Орда. Со своей стороны, МакАртур настаивает на том, чтобы вместо него были назначены менее известные Люциан Траскотт и Джонатан М. Уэйнрайт, которых он считает своими ближайшими советниками. Если мы не назначим его кандидатуры, он пригрозил, что задержит весь процесс на несколько дней. Кого мы должны выбрать?"
ustates.3130.a: "Назначить Орда и Кенни"
ustates.3130.b: "Назначить Уэйнрайта и Траскотта."

ustates.3131.t: "Назначения в комитетах: Рузвельт/Героу или Ли/Хюбнер?"
ustates.3131.d: "Следующий набор рассматриваемых кандидатур, скорее всего, будет в пользу генералов ВКК. Герой войны Арчибальд Рузвельт и личный друг Эйзенхауэра, Леонард Героу, были предложены в качестве кандидатов со стороны ВКК. МакАртур и его советники настаивали на кандидатурах Джона К. Х. Ли и Кларенса Хюбнера, которые сами по себе являются героями войны, но они не могут сравниться со статусом знаменитости Рузвельта и предпочтением Эйзенхауэра в пользу Героу. Если не назначить кандидатов ВКК, переговоры могут застопориться, но, тем не менее, ожидается, что процесс будет продолжен."
ustates.3131.a: "Назначить Рузвельта и Героу"
ustates.3131.b: "Назначить Ли и Хюбнера"

ustates.3132.t: "Назначения в комитетах: Дэниел Ван Вурхис"
ustates.3132.d: "Последним кандидатом, рассматриваемым на место в Комитете, является Дэниел Ван Вурхис. Вурхис сделал долгую карьеру в армии и обладает значительными навыками в бронетанковой войне, что сделало его неоценимым помощником американских военных во время Гражданской войны. Теперь обе стороны хотят видеть его в Комитете, и ожидается, что его назначение будет относительно бесспорным."
ustates.3132.a: "Назначить Вурхиса"

ustates.3133.t: "Характер Конгресса"
ustates.3133.d: "Пришло время решить, как будет выглядеть Конгресс в будущем. Мы можем решить назначать новых членов через Комитет или проводить выборы. Эти выборы, конечно, будут контролироваться нами, поскольку важен не избиратель, а тот, кто подсчитывает голоса. Тем не менее, может быть, проще полностью отказаться от этих выборов и самим назначать лояльных конгрессменов. Должны ли мы поддерживать имидж демократии или стремиться к более прямому управлению Конгрессом?"
ustates.3133.a: "Назначать их через Комитет"
ustates.3133.b: "Провести фиктивные выборы"

ustates.3134.t: "Восточный округ Красного пояса"
ustates.3134.d: "Штаты Огайо, Пенсильвания, Нью-Джерси и Нью-Йорк находятся под юрисдикцией этого округа. Дуайт Эйзенхауэр попросил предоставить ему контроль над округом, и контроль будет предоставлен до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3134.a: "Предоставить."
ustates.3134.b: "Предоставить штатам некоторую автономию"

ustates.3135.t: "Западный округ Красного пояса"
ustates.3135.d: "Под юрисдикцию этого округа попадают штаты Миннесота, Висконсин, Иллинойс, Мичиган и Индиана. Омар Брэдли попросил предоставить ему контроль над округом, и контроль будет предоставлен до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3135.a: "Предоставить."
ustates.3135.b: "Предоставить штатам некоторую автономию"

ustates.3136.t: "Южно-Атлантический округ"
ustates.3136.d: "Под юрисдикцию этого округа попадают штаты Северная и Южная Каролина, Джорджия и Флорида. Дэниел Ван Вурхис попросил о контроле над округом и получит его до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3136.a: "Предоставить."
ustates.3136.b: "Предоставить штатам некоторую автономию"

ustates.3137.t: "Округ Глубокий Юг"
ustates.3137.d: "Штаты Кентукки, Теннесси, Алабама, Миссисипи и Арканзас находятся под юрисдикцией этого округа. Малин Крейг попросила предоставить ей контроль над округом, и он будет предоставлен до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3137.a: "Предоставить."
ustates.3137.b: "Предоставить штатам некоторую автономию"

ustates.3138.t: "Техасский округ"
ustates.3138.d: "Под юрисдикцию этого округа попадают штаты Техас, Луизиана, Оклахома и Нью-Мексико. Люциан Трускотт попросил предоставить ему контроль над округом, и контроль будет предоставлен до тех пор, пока военное положение не будет отменено, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3138.a: "Предоставить."
ustates.3138.b: "Предоставить штатам некоторую автономию"

ustates.3139.t: "Район Великих равнин"
ustates.3139.d: "Под юрисдикцию этого округа попадают штаты Айова, Миссури, Северная и Южная Дакота, Небраска, Канзас, Монтана, Вайоминг и Колорадо. Джон К. Х. Ли обратился с просьбой о контроле над округом и получит его до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3139.a: "Предоставить."
ustates.3139.b: "Предоставить штатам некоторую автономию"

ustates.3140.t: "Тихоокеанский округ"
ustates.3140.d: "Под юрисдикцию этого округа попадают штаты Айдахо, Юта, Аризона, Невада, Вашингтон, Орегон и Калифорния. Джордж Кенни попросил предоставить ему контроль над округом, и контроль будет предоставлен до тех пор, пока не будет отменено военное положение, или если мы решим предоставить штатам некоторую форму автономии."
ustates.3140.a: "Предоставить."
ustates.3140.b: "Предоставить штатам некоторую автономию"

ustates.3141.t: "Смягчение ограничений"
ustates.3141.d: "Теперь мы уверены, что можем ослабить некоторые ограничения, наложенные на военные округа во время нашей послевоенной оккупации. Однако нам ещё предстоит работа по восстановлению после Гражданской войны."
ustates.3141.a: "Ок"

ustates.3142.t: "Восстановление порядка"
ustates.3142.d: "Прошел год с тех пор, как мы ввели военные округа в некоторых регионах, восставших во время Гражданской войны. Мы уверены, что теперь мы можем начать ослаблять некоторые ограничения на этих территориях."
ustates.3142.a: "Ок"

ustates.3143.t: "Ослабление ограничений"
ustates.3143.d: "Теперь мы уверены, что можем снять остальные ограничения, наложенные на военные округа во время нашей послевоенной оккупации. Ещё предстоит выяснить, насколько стабильными будут эти регионы после ухода военной власти, но наши самые оптимистичные офицеры считают, что мы сделали достаточно для восстановления контроля в стране."
ustates.3143.a: "Ок"

ustates.3144.t: "Восстановление порядка"
ustates.3144.d: "Прошел уже год с тех пор, как мы ослабили ограничения в военных округах в некоторых регионах, восставших во время Гражданской войны. Мы уверены, что теперь мы можем снять эти ограничения в этих районах и позволить нашему народу вернуться к нормальной жизни."
ustates.3144.a: "Ок"`

ustates.3145.t: "Суд над лакеями МакАртура"
ustates.3145.d: "Пришло время решить судьбу самых преданных генералов МакАртура. Те, кто не перешел на нашу сторону после бегства Конгресса на Запад, и фактически оставался с МакАртуром до тех пор, пока на него не оказали давление, чтобы он ушел в отставку, будут наказаны за свои действия. Вопрос не в том, должны ли они быть наказаны, а в том, как мы должны их наказать. Что мы должны сделать?"
ustates.3145.a: "Арестовать этих предателей!"
ustates.3145.b: "Уволить их с позором."
ustates.3145.c: "Вынести им выговор."

ustates.3146.t: "Судьба Дугласа МакАртура"
ustates.3146.d.usa: "Пришло время решить судьбу МакАртура. Его действия во время войны были неоднозначными, и существует много споров о том, что с ним делать. Хотя нам пришлось, по сути, заставить его отказаться от власти после Гражданской войны, он довел её до успешного завершения и в конце концов ушел в отставку. Многие генералы и политики утверждают, что он должен быть наказан независимо от этого, хотя это может быть непопулярным решением среди нашего народа. Что же делать нам?"
ustates.3146.d.wcc: "Пришло время решить судьбу МакАртура. Его действия во время войны были отвратительны, и вокруг того, что с ним делать, ведется много споров. Хотя после Гражданской войны нам пришлось, по сути, заставить его отказаться от власти, он довел её до успешного завершения, но этого недостаточно, чтобы скрыть его тиранию. Многие генералы и политики утверждают, что он должен быть наказан независимо от этого, хотя это может быть непопулярным решением среди нашего народа. Что же нам делать?"
ustates.3146.a: "Арестовать его!"
ustates.3146.b: "Уволить с позором."
ustates.3146.c: "Тихо отправить его на незначительное задание."

ustates.3147.t: "Обращение к лонгистам"
ustates.3147.d.progs: "Хьюи Лонг и его партия "Америка прежде всего", возможно, проиграли войну, но их влияние не следует недооценивать. Наша Прогрессивная партия смогла победить только благодаря их поддержке, и теперь, когда мы у власти, мы должны начать официальные переговоры со многими бывшими лидерами АПВ, стремящимися к новому началу. Куда бы они ни пошли, их сторонники, скорее всего, последуют за ними. Однако почти наверняка они потребуют уступок, в частности, введения более жестких налогов на наследство, ограничения годового дохода и сохранения государством излишков сельскохозяйственной продукции. Мы организовали встречу в Новом Орлеане, где Роберт Ла Фоллетт младший и Эрл Кемп Лонг встретятся с бывшим знаменосцем партии Джорджем В. Норрисом, чтобы обсудить эти и другие идеи."
ustates.3147.d.replibs: "После тщательных стратегических переговоров президент [USA.GETLeader] и другие лидеры республиканцев решили обратиться к бывшим лидерам лонгистов с целью создания коалиции. Многие лонгисты голосовали за нашу партию на недавних выборах, и заручиться поддержкой их руководства также может только помочь нам. Хотя Лонг и многие из его сторонников когда-то были демократами, вся их любовь к этой партии угасла, и мы считаем, что при правильных условиях их можно привлечь. Есть также много тех, кто когда-то был прогрессивным республиканцем и, видя, что партия возвращается к таким ценностям, с большим желанием присоединился бы к ней. В любом случае, они, несомненно, будут опасаться работать с основной партией и потребуют уступок до заключения любого соглашения. Скорее всего, это будет иметь форму смягченной программы "Разделяй богатство". Мы организовали встречу в Новом Орлеане, где Уильям Бора, пожилой прогрессивный республиканец, известный как "Лев Айдахо", встретится с Робертом Ла Фоллеттом-младшим и Эрлом Кемпом Лонгом, чтобы обсудить соглашение."
ustates.3147.d.demlibs: "После тщательного рассмотрения президент [USA.GETLeader] и другие лидеры демократов решили обратиться к бывшим лидерам лонгистов в надежде создать коалицию. Лонгисты сыграли ключевую роль в нашей недавней победе на выборах, и привлечение их лидеров только усилит их поддержку. Многие из лидеров АПВ сами когда-то были демократами, и этих людей будет легче привлечь к сотрудничеству, чем их коллег-республиканцев с Севера. В любом случае, мы не сможем произвести на них впечатление без предложения некоторых уступок, особенно в отношении их программы "Разделяй богатство". В частности, мы думаем, что они потребуют пенсий для пожилых людей, бесплатного образования и увеличения налогов на богатство для оплаты своих программ. Мы организовали встречу в Новом Орлеане, где демократ из Айовы и талантливый дипломат Гарри Хопкинс встретится с Робертом Ла Фоллеттом-младшим и Эрлом Кемпом Лонгом для обсуждения сделки."
ustates.3147.a: "В Луизиану!"

ustates.3148.t: "Обращение к синдикалистам"
ustates.3148.d.progs: "Социалистическая партия Америки была демонизирована другими фракциями во время Гражданской войны, и её члены в основном считаются экстремистами. Однако мы знаем, что в этой организации есть много нюансов. От социал-демократов до синдикалистов, демократических социалистов и даже тоталистов - партия чрезвычайно разнообразна. Несмотря на это, многие из их бывших сторонников в Красном поясе присоединились к нашей победившей коалиции на последних выборах и фактически были одним из наших крупнейших избирательных округов. Без них мы бы не победили. Однако мы должны обратиться и к их руководству в надежде официально объединиться как политическая сила. Это будет нелегко, и они наверняка потребуют уступок. В частности, похоже, что они потребуют расширения прав и возможностей профсоюзов, всеобщего дохода и повышения заработной платы для рабочих. Мы организовали встречу в Чикаго, где Роберт Фердинанд Вагнер будет вести переговоры с Уильямом Б. Грином и Элизабет Герли Флинн. Шепот об этой встрече дошел до ушей демократов и республиканцев, и, похоже, они предпринимают собственные коалиционные усилия, чтобы противостоять нашей растущей силе..."
ustates.3148.d.replibs: "Традиционно Средний Запад был оплотом республиканцев. С ростом синдикализма в Америке партия потеряла свои позиции в этом регионе, и остальное уже история. Однако на последних выборах, похоже, наше прогрессивное послание покорило многих бывших членов СПА, многие из которых когда-то были республиканцами. Если мы сможем укрепить этот электорат, у нас будет определенное преимущество в коллегии выборщиков на долгие годы вперёд, учитывая, что штаты Красного пояса имеют большое количество голосов в коллегии выборщиков. Однако прежде чем мы сможем быть уверены в их лояльности, нам следует поговорить с некоторыми из их лидеров. Предварительные попытки переговоров показали, что они жесткие переговорщики, и нам, скорее всего, придется выбирать между ними и теми немногими богатыми покровителями, которые у нас остались. Независимо от этого, мы организовали встречу в Чикаго, где молодой, но талантливый Гарольд Стассен встретится с Норманом Томасом и Джеймсом П. Кэнноном для обсуждения условий. Уже ясно, что такая встреча заставляет демократов нервничать, и, похоже, они ведут параллельные переговоры, чтобы вернуть СДП в свою партию..."
ustates.3148.d.demlibs: "Президент [USA.GETLeader], изучив карту последних выборов, решил, что необходимо обратиться к левым избирателям в Красном поясе, если партия хочет продолжить свою полосу успеха. Учитывая действия Демократической партии всего двадцать лет назад, некоторые из его советников шокированы самим предложением, но большинство согласны с тем, что это необходимая мера. Хотя избиратели сами поддержали нас как лучший прогрессивный вариант на прошлых выборах, руководство не захотело нас поддержать. Конечно, они захотят гарантировать, что мы искренни в своих обещаниях уступок в политике, и они потребуют от нас довольно многого. На что мы решим пойти, будет решено на встрече, но мы уверены, что политик из Иллинойса Адлай Стивенсон обладает необходимыми навыками, чтобы привлечь их к сотрудничеству. В ближайшее время он встретится с Дэниелом Хоаном и Мэтью Уоллом для обсуждения условий. Тем временем, похоже, что республиканцы также выходят из своей зоны комфорта, стремясь привлечь избирателей правого толка на Юге и в других местах..."
ustates.3148.a: "Давайте посетим Город ветров!"

ustates.3149.t: "Обращение к старым демократам"
ustates.3149.d.repcons: "Старые избиратели Республиканской партии на Севере и Западе в основном покинули нас. Однако мы смогли победить на последних выборах, украв достаточно голосов демократов на Юге и найдя другие голоса в других местах, и мы должны продолжать эту стратегию. Однако эта "Южная стратегия" потребует от нас большего, чем быть более консервативным вариантом. Нам нужно будет провести серьезную разъяснительную работу с избирателями и партийными лидерами на Юге, которые во время Гражданской войны поклялись в верности Конституционной Американской Республике. Это процесс, который займет время, но мы уверены, что это стоящая инвестиция. Однако лидеры СДП будут требовать уступок, включая репрессии против левых и принятие законов, гарантирующих штатам право на самоуправление. Как это будет выглядеть, зависит от наших переговорщиков, которые вскоре встретятся с лидерами СДП в Атланте. Рэй Лайман Уилбур-старший встретится с Джоном Эллиотом Рэнкином и Чарльзом Линдбергом, чтобы заключить сделку. Эта встреча наверняка заставит демократов понервничать, однако..."
ustates.3149.d.demcons: "Демократическая партия, некогда могучая сила, в последние годы терпит удар за ударом. Совсем недавно партия раскололась пополам, и последовавшая за этим Гражданская война разрушила партию. Однако теперь, когда война закончилась и мы снова обрели успех, мы должны попытаться восстановить партию. Демократы, которые вступили в СДП и сражались за Мюррея во время Гражданской войны, вернулись, чтобы поддержать нас на недавних выборах, и мы должны убедиться, что они не оставят нас снова. Для этого нам придется вести переговоры с лидерами СДП, и их требования будут жесткими. Однако мы готовы сделать все необходимое, чтобы заручиться их поддержкой. Они просят уступок, начиная от ликвидации коррумпированных партийных машин и заканчивая национальными законами Джима Кроу. Мы примем решение о характере сделки в Атланте, где южный демократ Картер Гласс встретится с Джеймсом Ф. Бирнсом, Генри Фордом и различными лидерами НДВЛ. Эти переговоры наверняка заставят республиканцев поволноваться, и они, похоже, уже планируют свой следующий шаг..."
ustates.3149.a: "Приведите в порядок группу Мюррея!"

ustates.3150.t: "Пятая партийная система"
ustates.3150.d.progs: "Принято считать, что за время своего существования Соединённые Штаты прошли через четыре различные партийные системы, в которых доминировала та или иная партия. Хотя некоторые считают, что пятая партийная система уже началась, неоспоримым является факт формирования новой системы после Гражданской войны. После победы [USA.GETLeader] на выборах и последовавших за этим переговоров прогрессисты стали доминирующей американской партией. Однако, несмотря на то, что партия набирает обороты, их оппоненты тоже набирают обороты. Демократическая и Республиканская партии, обеспокоенные появлением популярной третьей партии, решили объединить усилия, назвав себя демократами-республиканцами. Хотя они не могут изменить тот факт, что на выборах победили прогрессисты, у оппозиции теперь есть ресурсы и поддержка, необходимые для того, чтобы бросить серьезный вызов прогрессистам на последующих выборах, и двухпартийная система, похоже, снова формируется."
ustates.3150.a: "Дураки!"

ustates.3151.t: "Пятая партийная система"
