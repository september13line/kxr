USA_HOTB_GATHERING_STORM_DESC: "Соединённые Штаты переживают самые тяжелые политические потрясения с 1865 года. Мало кто ожидал этого после того, как Америка успешно избежала "Вельткрига", но подъем синдикализма разжег "красный страх" и экономику, подавленную безостановочными забастовками рабочих и политическими репрессиями. Герберт Гувер победил на выборах 1928 года, обещая возвращение к нормальной жизни, но после Великой паники 1928 года он не добился никаких успехов, а его переизбрание через Палату представителей только подорвало его легитимность. Сейчас американской политике бросают вызов многочисленные радикальные силы, каждая из которых в случае избрания обещает по-своему положить конец политике, какой мы её знаем."


