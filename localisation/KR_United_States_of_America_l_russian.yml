USA_righteous_nation: "Легитимный президент"
USA_righteous_nation_desc: "В свете недавнего избирательного тупика на выборах бывший президент Герберт Гувер дал Дугласу МакАртуру своё разрешение сменить его на посту президента Соединённых Штатов и главнокомандующего. Это было болезненное решение для Гувера, но он чувствовал, что его необходимо принять, чтобы положить конец кризису. Следовательно, новая администрация приобрела легитимность в глазах многих наших граждан, и МакАртур считается законным победителем выборов. При поддержке большинства членов администрации Гувера и самого Гувера мы на один шаг ближе к наведению порядка в этой раздробленной стране!"

USA_great_depression: "Великая Депрессия"
USA_great_depression_desc: "В результате как постоянной политической борьбы, так и банковского краха 1929 года экономика Соединённых Штатов по-прежнему находится в катострофическом состоянии."

USA_great_depression_2: "Ослабленная Великая Депрессия"
USA_great_depression_2_desc: "Экономика США снова начинает расти по мере снижения уровня безработицы, но нет сомнений в том, что экономика всё ещё находится в состоянии депрессии."

USA_great_depression_3: "Восстановление экономики"
USA_great_depression_3_desc: "Экономика США снова начинает расти по мере снижения уровня безработицы, но нет сомнений в том, что экономика всё ещё находится в состоянии депрессии."

USA_great_depression_4: "Почти восстановленная экономика"

USA_black_monday: "Чёрный Понедельник"
USA_black_monday_desc: "Великая депрессия, охватившая Америку более десяти лет, выглядела медленно восстанавливающейся при администрации Гувера, хотя и далеко не достаточно быстро. Однако недавний обвал Берлинского фондового рынка только что усугубил Великую депрессию. Только Бог и следующий президент знают, когда это все кончится."

USA_black_monday2: "Чёрный Понедельник"
USA_black_monday2_desc: "Великая депрессия, охватившая Америку более десяти лет, выглядела медленно восстанавливающейся при администрации Гувера, хотя и далеко не достаточно быстро. Однако недавний обвал Берлинского фондового рынка только что усугубил Великую депрессию. Только Бог и следующий президент знают, когда это все кончится.""

USA_political_crisis: "Политический кризис"
USA_political_crisis_desc: "Соединённые Штаты переживают кризис. Великая депрессия, опустошавшая нашу страну более десяти лет, до сих пор не утихает. Народное отчаяние позволило в последние годы набрать силу крайне левой Социалистической партии Америки, АПВ-популистам и крайне правой Партии СДП. Другие смотрят на МакАртура и армию как на способ избавиться от депрессии и радикализации. Многие опасаются, что Соединённые Штаты могут погрузиться в Гражданскую войну, если наша текущая ситуация не будет в ближайшее время разрешена или если радикальный кандидат в президенты победит на предстоящих выборах 1936 года."

USA_new_year_strike_idea: "Новогодняя забастовка"
USA_new_year_strike_idea_desc: "Поскольку кандидат от профсоюзов проиграл выборы 1936 года, в Новый год была объявлена ​​массовая забастовка!"
USA_native_code_talkers_idea: "Шифровальщики"
USA_native_code_talkers_idea_desc: "С утечкой боевых планов и другой конфиденциальной информации, создающей или прерывающей сражения в этой проклятой войне, нам нужен новый источник шифрования, чтобы быть абсолютно уверенным, что эти проклятые сеператисты не знают о наших планах! Для этого мы обратились к Навахо из северной Аризоны, с их невероятно сложным языком и малочисленностью, их язык идеально подходит для шифрования наших сообщений!"

USA_fopc_idea: "Федеральное управление по защите конституции"
USA_fopc_idea_desc: "ФУЗК был создан с целью ограничить возможность экстремистских партий когда-либо снова закрепиться в стране. Он ограничивает то, что партии могут защищать, определяет, какая поддержка им необходима, чтобы иметь возможность занять места, и требует больших средств для создания новой партии."

