USA_totalist_party: "СПА"
USA_totalist_party_long: "Социалистическая партия Америки (Авангардисты)\n§LПомимо основного синдикалистского крыла, в СПА также есть крыло, в которое входят различные авторитарно настроенные синдикалисты, марксисты и многие другие. Эти так называемые "авангардисты" - небольшое, но громкое меньшинство внутри партии, и недоброжелатели СПА часто указывают на них как на повод для беспокойства. Однако это оказывает медвежью услугу разнообразию фракции. Уильям Фостер, идентифицирующий себя как синдикалист, но придерживающийся довольно авторитарных взглядов, выступает за социальную революцию, а также за коллективизацию и обычно считается наиболее радикальным членом СПА В последнее время он зашел так далеко, что назвал "реакционерами" более умеренных членов своей партии. Эрл Браудер, когда-то близкий друг Фостера, с тех пор несколько дистанцировался от синдикализма, поддерживая сохранение многих старых американских институтов, таких как малый бизнес, при этом оставаясь в некоторой степени консервативным в социальном плане. Известный как дипломат, он сосредоточен на промышленности и экономике, и это может заручиться его поддержкой со стороны других фракций СПА Менее известный Джеймс Бернхэм выступает за технократическое общество, в котором на смену старым аристократическим классам неизбежно вырастет новый класс менеджеров. Он представляет наиболее консервативных авангардистов, а также различных отколовшихся от других фракций СПА§!"
USA_syndicalist_party: "СПА"
USA_syndicalist_party_long: "Социалистическая партия Америки (ИРМ)\n§LИндустриальные рабочие мира была основана в 1905 году в Чикаго, штат Иллинойс. Его главными основателями были Юджин Дебс, Билл Хейвуд, Мэри Харрис "Мама" Джонс и Даниэль Де Леон, среди прочих. Их девиз "вред, нанесенный одному, вредит всем" можно рассматривать как отражение их больших партийных целей, которые в первую очередь являются защитой более широких прав трудящихся и новой экономики, ориентированной на профсоюзы. Сегодня ИРМ является одной из самых важных групп в СПА, и некоторые утверждают, что она составляет её мейнстрим, поскольку это крыло партии в настоящее время является самым популярным. Однако это может легко измениться. Конечно, внутри такой фракции обязательно возникнут разногласия. Те, кто придерживается идеи ИРМ, обычно идентифицируют себя как синдикалистов или анархо-синдикалистов, хотя у них разные представления о том, как они будут управлять страной. Билл Хейвуд на данный момент объединил эту фракцию в надежде внести радикальные изменения в Соединённые Штаты. В результате этого и недавних беспорядков в стране популярность СПА-центра резко возросла. Их основная база поддержки находится в Стальном поясе, который сейчас в народе называют Красным поясом из-за популярности курорта в регионе. Из-за его широкой поддержки в этой области и относительной разобщенности других регионов некоторые даже предполагают, что Хейвуд может выиграть все это на предстоящих выборах.§!"
USA_radical_socialist_party: "СПА"
USA_radical_socialist_party_long: "Социалистическая партия Америки (Независимая)\n§LВ СПА много левых, которые явно не идентифицируют себя как синдикалисты и имеют более умеренные тенденции. Это крыло партии в народе называют "националистическим" крылом или "Социал-патриотами". Некоторые из его убеждений восходят к писателю Эдварду Беллами, а также к старым националистическим клубам. Они больше опираются на общественные организации, чем на профсоюзы, и это, вероятно, отражает их поддержку среди среднего класса, а не городских рабочих. Американская лига независимости - самая сильная из этих организаций, и вместе с другими фракциями они отличались от синдикалистов своей поддержкой гильдий среднего класса, ценностей гуманизма и в целом утопического видения того, как следует управлять Америкой. Норман Томас - их главный лидер, вдохновленный трудами Беллами, хотя он, конечно, не одинок в этой фракции. В целом, однако, их отличие от других фракций СПА делает их достаточно заметными, чтобы считаться их собственными, и через некоторое время, возможно, они займут видное место в партии в целом..§!"
USA_social_democrat_party: "Прогрессивная партия"
USA_social_democrat_party_long: "Прогрессивная партия\n§LПрогрессисты в Америке имеют долгую и гордую историю. Однако, несмотря на все их усилия, им мало что можно показать на национальной сцене. На Теодора Рузвельта указывают как на главную прогрессивную фигуру, однако его заявка на пост президента от партии "Булл Муз" в конечном счете оказалась неудачной. Другие прогрессисты пытались и не смогли выиграть президентский пост в последние десятилетия, в первую очередь висконсинский прогрессист Роберт М. Ла Фоллетт. Теперь, когда страна находится на переломном этапе, у них, возможно, наконец-то появится шанс. Джордж Норрис, известный в народе как "Борющийся либерал", довольно силен в Прогрессивной партии. Его поддержка "Справедливой сделки" в духе старой идеи Тедди Рузвельта, а также его популистские призывы к фермерам сделали его вероятным кандидатом от партии на предстоящих выборах. В то время как они представляют платформу, которая неприятна большинству элит, некоторые начинают задаваться вопросом, будут ли они предпочтительнее экстремистов, которые наводняют страну, и рассматривают их как партию, которая могла бы решить проблемы большинства избирателей, сохраняя при этом мир.§!"
USA_social_liberal_party: "Республиканская партия"
USA_social_liberal_party_long: "Республиканская партия (либеральная)\n§LРеспубликанская партия добилась значительных успехов с момента своего создания во времена Авраама Линкольна. Недавнее президентство Вудро Вильсона, возможно, повлияло на этот успех, но Республиканская партия по-прежнему сильна. Однако события последних нескольких лет поставили под угрозу дальнейшее доминирование Республиканской партии, и хотя действующий президент Герберт Гувер сам является республиканцем, нет никакой гарантии, что партия победит на предстоящих выборах. На самом деле, партия несколько расколота на разные крыла, особенно в вопросе торговли: более протекционистское крыло, представленное Гувером и его вице-президентом Чарльзом Кёртисом, и более социально ориентированное и ориентированное на свободную торговлю либеральное крыло, представленное восходящей звездой Альфом Лэндоном. Обе стороны верят в программу стимулирования, которая поставит страну на ноги, хотя примечательно, что Кёртис больше акцентирует внимание на этом в своих выступлениях, в то время как Лэндон указывает на тарифы как на главного виновника экономического кризиса. Лэндон находится в трудном положении: ему трудно критиковать действующую партию, поскольку это его партия, и любая критика в их адрес может превратиться в критику в его адрес. Лучшее, что он может сейчас сделать, - это попытаться победить Кёртиса и продвинуться вперёд во главе возрожденной Республиканской партии. Однако даже если он добьется успеха, у него впереди непростые четыре года...§!"
USA_market_liberal_party: "Республиканская партия"
USA_market_liberal_party_long: "Республиканская партия (консерваторы)\n§LРеспубликанская партия добилась значительных успехов с момента своего создания во времена Авраама Линкольна. Недавнее президентство Вудро Вильсона, возможно, повлияло на этот успех, но Республиканская партия по-прежнему сильна. Однако события последних нескольких лет поставили под угрозу дальнейшее доминирование Республиканской партии, и хотя действующий президент Герберт Гувер сам является республиканцем, нет никакой гарантии, что партия победит на предстоящих выборах. На самом деле, партия несколько расколота на разные крыла, особенно в вопросе торговли: более протекционистское крыло, представленное Гувером и его вице-президентом Чарльзом Кёртисом, и более социально ориентированное и ориентированное на свободную торговлю либеральное крыло, представленное восходящей звездой Альфом Лэндоном. Обе стороны верят в программу стимулирования, которая поставит страну на ноги, хотя примечательно, что Кёртис больше акцентирует внимание на этом в своих выступлениях, в то время как Лэндон указывает на тарифы как на главного виновника экономического кризиса. Кёртис хорошо известен и довольно популярен в кругах инсайдеров, а его должность вице-президента Гувера завоевала ему больше друзей, чем можно было ожидать. Однако послужной список Гувера наложил небольшое пятно на послужной список Кёртиса, и ему придется приложить немало усилий, чтобы отмахнуться от вызова слева от него со стороны Альфа Лэндона на партийных первичные выборы. Однако, если он сможет добиться этого, его советники уверены, что его обнадеживающее послание победит мрачность Гарнера и экстремистов, которые угрожают подорвать поддержку обеих основных партий. Но сам Кёртис задается вопросом, сможет ли он добиться выздоровления там, где не смог Гувер, и ещё предстоит выяснить, насколько он будет существенно отличаться от своего друга. Слухи о новом правительственном вмешательстве не за горами вызвали беспокойство у его советников, однако его сторонники приветствовали слухи со значительным энтузиазмом, и, возможно, это будет его путь к победе..§!"
USA_social_conservative_party: "Демократическая партия"
USA_social_conservative_party_long: "Демократическая партия\n§LДемократическая партия - старая, но время правления Гувера вдохнуло в нее новую жизнь. Видные демократы рассматривают нынешний кризис как прекрасную возможность вернуть себе Белый дом, однако они не свободны от трудностей. При всех своих недостатках Республиканская партия остаётся единой силой в избирательной политике. Тем временем ответвление Демократической партии, возглавляемое "Альфалой Биллом" Мюрреем, грозит разорвать Демократическую партию пополам. Их база на Юге может практически уничтожить демократов в народном голосовании, а то и в коллегии выборщиков. Хуже того, демократы пострадали и в традиционно дружественных городских районах, таких как Нью-Йорк, которые перешли на сторону Социалистической партии Америки. Спикер Палаты представителей Джон Нэнс Гарнер не настроен на переговоры. Его платформа направлена на борьбу с социалистическими радикалами на Севере, иммигрантами в городах и меньшинствами на Юге. Интервенционистские предложения Кертиса и Лэндона не устраивают Гарнера; он считает, что они дадут слишком много возможностей социалистам и популистам, как, по его словам, это сделал Гувер за время своего правления. Он считает жесткую экономию единственным решением экономических проблем страны, отмечая, что если страна затянет пояса, то, возможно, сможет наконец функционировать. Если он хочет победить, Гарнеру придется расширить свою базу за счёт традиционных сторонников или, возможно, вернуть недовольных сторонников, которые ушли вместе с Мюрреем. Это будет непросто, и Гарнеру, безусловно, предстоит нелёгкая задача. Но если он победит, Гарнер уверен, что его жесткая стратегия в отношении экстремистов в конечном итоге спасет страну. Его коллеги по палате надеются, что он прав, ведь если он потерпит неудачу, страна, несомненно, развалится на части. Пока же все внимание приковано к Гарнеру.§!"
USA_authoritarian_democrat_party: "АПВ"
USA_authoritarian_democrat_party_long: "Америка превыше всего\n§LАмерика превыше всего - это новое явление в американской политике, но за своё недолгое существование она сумела взорваться на политической сцене подобно бомбе. Губернатор Луизианы, а ныне сенатор Хьюи Лонг, известный как "Кингфиш", укрепил контроль над своим штатом и теперь планирует баллотироваться в президенты. Он резко раскритиковал попытки президента Гувера смягчить кризис, вместо этого отстаивая свою собственную программу "Поделиться нашим богатством". Эта программа ограничила бы личное состояние и годовой доход, назначила бы пенсии по старости лицам старше шестидесяти лет, гарантировала бы бесплатное образование для всех и перераспределила бы богатство от одного процента к остальной части населения через налоги, чтобы заплатить за это. Лонг уже стал звездой в американских политических кругах, и его выступления привлекают тысячи зрителей от Лос-Анджелеса до Нью-Йорка. Наибольшую поддержку он получил на Великих равнинах, родине популизма. Как фермеры, так и рабочие в этом регионе, столкнувшиеся с основной тяжестью кризиса "Пыльной чаши", устремились в Лонг. Однако его поддержка не ограничивается этими штатами, и у Лонга достаточно поддержки, чтобы потенциально даже выиграть предстоящие выборы, при условии, что его антиэстеблишментское послание сможет подорвать достаточную поддержку со стороны основных партий и новых партийных соперников. Однако, если Лонг будет избран, он столкнется со значительными проблемами. Во-первых, оппозиция со стороны истеблишмента была бы довольно сильной, а Гувер едва ли даже признал существование АПВ. Кроме того, в случае победы Лонга почти наверняка результат будет признан другими сторонами незаконным, и это может привести к конфликту. Однако, что бы ни случилось, Кингфиш и его АПВ готовы, и любой, кто недооценивает их, совершит серьезную ошибку.§!"
USA_paternal_autocrat_party: "СДП"
USA_paternal_autocrat_party_long: "Старая демократическая партия\n§LВо время красной паники при администрации президента Вудро Вильсона синдикалисты и другие левые были подавлены. Однако республиканцы ослабили это давление, и эти группы снова набрали популярность. Демократы, со своей стороны, мало что сделали, чтобы противостоять этому, и кажется, что они слишком слабы, слишком коррумпированы или и то, и другое, чтобы справиться с этим. Таким образом, бывший губернатор Оклахомы "Люцерна" Билл Мюррей решил привести неравнодушных диксикратов к новой партии, названной Старой демократической партией, из-за того, что она поддерживает старые ценности Демократической партии. Он даже решил баллотироваться в президенты под девизом "борьбы с коммунистами, корпорациями и смешанными браками". Пламенные речи Мюррея, осуждающие банки и политическую коррупцию, снискали ему значительную поддержку на Юге, но он добился этого не в одиночку. Ку-клукс-клан, работая вместе с НДБЛ, стал главной силой внутри партии и получил больше поддержки, чем Мюррей когда-либо мечтал. Есть также фордисты-корпоративисты, которые предоставили Мюррею базу и за пределами Юга, в основном среди недовольных демократов и республиканцев в северных городах. На данный момент эти фракции объединены под руководством Мюррея, но если он победит на выборах, напряженность наверняка взлетит до небес. Однако это наименьшая из его проблем, поскольку СДП игнорируется некоторыми южными конгрессменами, и их редко принимают всерьез на национальном уровне. Кроме того, если партия сможет победить в 1936 году, несомненно, возникнут проблемы для руководства СДП, и ситуация может привести к вооруженному конфликту. Тем не менее, Мюррей уверен, что нынешняя система прогнила, и считает, что он единственный, кто может спасти страну от самой себя.§!"
USA_national_populist_party: "СДП"
USA_national_populist_party_long: "Старая демократическая партия (Национальная белая лига)\n§LОдна из передовых фракций старой демократической партии. Их сила проявилась во время недавнего роста числа членов Ку-клукс-клана, и теперь у них есть миллионы членов по всей стране, готовых подняться на войну в случае необходимости. НДБЛ обычно поддерживает анти-синдикалистскую, анти-чернокожую и антисемитскую платформу, которая по своей природе более жесткая, чем основная платформа СДП. Как таковые, они часто используются для нападок на СДП как на крайне правых экстремистов, хотя это не объясняет разнообразия внутри самой НДБЛ. Молодой клан - новейшая из двух фракций клана, и его цель - модернизировать организацию, представить себя как умеренную и дипломатичную, а также обратиться к группам, к которым клан не обращался в прошлом. Старый клан, созданный по образцу оригинального Ку-клукс-клана, работал с Чёрным Легионом и обычно считается более жестоким из двух фракций клана, но также менее аристократичным, чем его коллега из Молодого клана. Тем временем Герберт Армстронг возглавляющий ряды НДБЛ в рамках уникального движения "Христианская идентичность". Армстронг в значительной степени опирается на Библию и христианство, чтобы оправдать радикальные позиции, которые он защищает, и у него есть собственное видение того, как следует управлять Америкой.§!"

