POLITICS_XIE_XUEHONG_DESC: "§YРодился:§! 17 октября 1901 года, в уезде Чанхуа, японский Тайвань, Японская Империя\n§YПолитическая карьера:§! Свобода наконец-то пришла на Тайвань, в немалой степени благодаря иностранной помощи, а также неустанным революционным усилиям Тайваньской синдикалистской партии. Се Сюэхун, Цзянь Цзи и многие другие присоединились к Тайваньской культурной ассоциации в её борьбе за независимость/автономию и демократию Тайваня. Культурная ассоциация быстро стала жертвой междоусобиц (не говоря уже о японском подавлении), и от нее откололись многочисленные группы.\n\n\nСе была членом Китайской синдикалистской партии, училась за границей в Университете Сунь Ятсена во Франции, прежде чем основать Тайваньскую синдикалистскую партию в 1928 году при молчаливой поддержке японских и китайских социалистов. Хотя она терпимо относилась к участию буржуазии в движении за независимость, она также является убежденным социалистом и с тех пор жестко порвала с Тайваньской народной партией Цзян Вэйшуя. TSP утверждает, что имеет более аутентичную интерпретацию Трех принципов, осуждает TPP "ложь" и часто безуспешно конкурирует с ними за поддержку крестьян и рабочих.\n\nВ отличие от многих своих коллег-китайских синдикалистов, она утверждает, что Тайвань имеет свою самобытность и должен управляться тайваньцами - по крайней мере, на местном уровне. Это стоило ей личной поддержки, но в конце концов её точка зрения возобладала, и было создано квазинезависимое правительство. Её партия по-прежнему разделена на радикальное и умеренное крыло, и, несмотря на цветистую освободительную риторику, их власть в основном ограничена крупными городами. Продержится ли она долго после вывода иностранных войск, или в конечном итоге присоединится к сочувствующему Китаю или Японии, пока неясно."

POLITICS_JIANG_WEISHUI_DESC: "§YРодился:§! 6 августа 1890 года, в Илане, провинция Фуцзянь-Тайвань, Империя Цин\n§YПолитическая карьера:§! Ученый, врач и антияпонский активист, Цзян Вэйшуй был одним из основателей Тайваньской культурной ассоциации. В известном эссе "Свидетельство о клиническом диагнозе" он написал о пациенте, страдающем от тяжелого культурного недоедания - Тайване. Будучи влиятельным оратором, он часто сидел в тюрьме, едва пережив тиф в 1931 году.\n\n\nДвижение влево вызвало много вопросов в Ассоциации, и он создал Тайваньскую народную партию как фрагмент Гоминьдана вскоре после провала Северной экспедиции. Сохраняя веру в Три принципа, они приняли схожие символы, но дистанцировались в других отношениях - что едва ли предотвратило японское подавление.\n\n\nРаздраженный неудачами мирного протеста, он консолидировал власть вокруг себя. Он часто конфликтует со своим бывшим подчиненным Цай Пэйхуо, который хочет, чтобы ТЭС избежал классового конфликта и социализма. Однако их разногласия, по крайней мере, на время были устранены установлением новой республики, и Цзян был возведен в ранг героя.\n\nНекоторые называют его тайваньским Сунь Ят-сеном, хотя, если это так, ему предстоит ещё много работы. Самосознание Тайваня остаётся раздробленным, есть сторонники объединения как с Японией, так и с Китаем. Партия-государство Цзяна вряд ли просуществует долго, прежде чем будет стремиться к автономии с одним из них, но до тех пор они полны решимости преобразовать тайваньское общество."

POLITICS_LIAO_WENKUI_DESC: "§YРодился:§! 14 ноября 1905 года, в уезде Юньлинь, японский Тайвань, Японская Империя\n§YПолитическая карьера:§! Возможно, наименее вероятным исходом нового тайваньского государства была республика, возглавляемая молодым либерализмом Ассоциации товарищей по восстановлению Тайваня. Но труды Ляо Вэнькуя и многих других молодых технократов с иностранным образованием покорили оккупационные власти своими обещаниями существенных демократических изменений на острове, и теперь им было поручено создать временную Республику Тайвань.\n\n\nЛяо происходил из известной местной семьи, крупных землевладельцев с сильными конфуцианскими ценностями. Однако его отец принял христианство, что стало частью их движения на Запад, и Ляо отправился учиться в Японию. Сочетая китайскую философию с западной наукой, он продолжил своё образование в Китае в университете Цзиньлин, а затем в Чикагском университете в США. Он также ненадолго уехал в Европу, где встретил свою жену, одновременно вырабатывая собственное политическое мировоззрение.\n\nПосле распада Лиги напряженность возросла, и Ляо оказался посредником между враждующими группировками по ту сторону пролива. Вместе со своим братом Вэньи он взял компанию своего отца, переименовал её в Dacheng Industrial Co. и использовал её для налаживания связей от Тайбэя до Шанхая.\n\n\n\nС контактами через политические круги и дружественной иностранцам внешностью, возможно, Ассоциация хорошо подходила на роль моста между иностранными \n"освободителями\n" и местными жителями. Но на идеализме далеко не уедешь, в чем вскоре убедилась зарождающаяся тайваньская демократия."

POLITICS_LIN_XIANTANG_DESC: "§YРодился:§! 22 октября 1881 года, Тайчунг, провинция Фуцзянь-Тайвань, Империя Цин\n§YПолитическая карьера:§! Линь Сяньтан был членом Тайваньской культурной ассоциации, группы тайваньской интеллигенции, выступавшей за большую демократию и автономию в условиях японского правления. Выходец из богатой семьи землевладельца, он вступал в различные революционные общества и даже отказался от японского гражданства в пользу гражданства Китайской Республики в 1913 году. Он так и не выучил японский язык, предпочитая хоккиен (а в частной жизни начал изучать мандаринский).\n\n\nОн и многие другие, недовольные левым поворотом Ассоциации и Тайваньской народной партии Цзяна, сформировали в 1930 году собственный Тайваньский альянс за домашнее правление. Они были изгнаны в результате ожесточенного развода с ТПП, и искали мирной оливковой ветви с японскими властями. Однако это им не помогло, и вскоре после ТЭС они были запрещены.\n\nНо они продолжали существовать, используя огромные ресурсы Линь, к которым присоединились другие тайваньские консерваторы, стремившиеся к автономии (а некоторые осмеливались мечтать даже о независимости). Это желание, наконец, было исполнено с распадом японской империи. При поддержке иностранных сторонников была восстановлена недолговечная Республика Формоза - наконец-то реализован проект, за который боролись его отец и другие члены семьи.\n\n\nОстается только гадать, как долго просуществует эта новая республика, ведь сейчас она остаётся фактически протекторатом для внешних сил. Лин и другие дворяне решили жить одним днём за раз, пока в республике уравновешиваются реакционные и более умеренные силы."

POLITICS_LIN_XIONGZHENG_DESC: "§YРодился:§! 5 ноября 1888 года, в префектуре Тайбэ, провинция Фуцзянь-Тайвань, Империя Цин\n§YПолитическая карьера:§! Линь Сюнчжэн был описан как один из немногих толстяков на японской Формозе, что свидетельствует о его богатстве и власти. После аннексии Тайваня Японией его семья сначала переехала в Фучжоу, но вскоре вернулась обратно. В новом японском порядке Линь сумел использовать свои местные связи, чтобы обеспечить себе влиятельное место в режиме. Он был членом совета генерал-губернатора и принимал у себя множество великосветских мероприятий, включая визит тогдашнего наследного принца Хирохито.\n\n\nОн также был сторонником Тонгменгуй, поддерживая хорошие связи с китайцами. Будучи сахарным бароном, он участвовал в различных спорах с фермерами, сохраняя при этом сильный общественный имидж филантропа. Когда на Тайвань въехал новый завоеватель, он стал первым кандидатом на лидерство. В этом качестве он присоединяется к Клике видных тайваньских дворян, финансовых воротил и бизнес-элиты - главным среди них является его новый заместитель Лань Гаочуань, ветеран Ивэйской войны против Японии. Некоторые даже считают, что Лан, с его обширными связями, является истинным хозяином правительства, хотя большинство решений принимается за закрытыми дверями, но об этом трудно сказать.\n\n\nВо многих отношениях старое генерал-губернаторство никогда не уходило, замененное немного более автономным местным высшим классом. Оставшись в псевдоколониальном рабстве, Формоза марширует к новому будущему с Лином в качестве президента - каким бы оно ни было."

