ott_institutionalised_islam_spd: "Институционализированный ислам"
ott_institutionalised_islam_spd_desc: "Религия всегда играла важную роль в Османской Империи, в немалой степени потому, что наш падишах-халиф всего ислама. Тем не менее, только после Абдул-Хамида II можно было действительно говорить об организованной государственной религии, в которой Константинию устраивало всё - от охраны Святых мест до образования улемов. Стремясь к политике Панъисламизма, вера рассматривалась как метафорический клей, скрепляющий империю во главе с самим султаном-халифом.\n\nОднако этот контроль обошелся дорого, поскольку, приблизив ислам к груди, он также теперь влияет на государственную политику на более высоком уровне с различными крупными суфийскими орденами, обладающими невероятным политическим капиталом и противостоящими многим попыткам секуляристских реформ."

ott_institutionalised_islam_millet: "Институционализированный ислам"
ott_institutionalised_islam_millet_desc: "Религия всегда играла важную роль в Османской Империи, в немалой степени потому, что наш падишах-халиф всего ислама. Тем не менее, только после Абдул-Хамида II можно было действительно говорить об организованной государственной религии, в которой Константинию устраивало всё - от охраны Святых мест до образования улемов. Стремясь к политике Панъисламизма, вера рассматривалась как метафорический клей, скрепляющий империю во главе с самим султаном-халифом.\n\nОднако этот контроль обошелся дорого, поскольку, приблизив ислам к груди, он также теперь влияет на государственную политику на более высоком уровне с различными крупными суфийскими орденами, обладающими невероятным политическим капиталом и противостоящими многим попыткам секуляристских реформ."


ott_reformed_conscription: "Османское бюро воинской повинности"
ott_reformed_conscription_desc: "Военная служба стала обязательной для всех граждан Османской Империи, независимо от национальности и вероисповедания. Структурированный вокруг центральной военной администрации, милитаризм одновременно поощряется и раздувается в сторону патриотизма."

ott_reoarganised_vilayet_system: "Реорганизованная система Вилайетов"
ott_reoarganised_vilayet_system_desc: "Обновленная администрация, лучший надзор и сильная директива партии обеспечивают более эффективную и действенную провинциальную систему"

ott_military_loyalty: "Офицерский корпус кемалистов"
ott_military_loyalty_desc: "Построенная на прусском этосе, навязанном Германской военной миссией незадолго до Вельткрига, армия является фактической властью в Османской Империи. Тщательный надзор за его воспитанием и культ личности, построенный вокруг Великого визиря, гарантируют, что никакая сила изнутри не сможет разрушить установленный порядок."

ott_universal_suffrage: "Авангард эмансипации"
ott_universal_suffrage_desc: "Османская Империя - это сияющий маяк Эмансипации, поскольку почти нигде в мире женщины не испытывают такой политической свободы."

ott_varlik_vargisi: "Налог на активы"
ott_varlik_vargisi_desc: "То, что можно рассматривать как преемник налога Джизья на немусульманских подданных в Османской Империи, применение этого 'военного' налога приводит к значительным политическим проблемам, поскольку его очень дискриминационное применение находится в открытом конфликте с конституцией. Тем не менее доход, который он приносит, значителен, и в такое время у нас нет особого выбора."

ott_pluralist_constitution: "Плюралистическая Конституция"
ott_pluralist_constitution_desc: "После долгих политических дебатов между различными реформистскими группами была написана новая Османская конституция, которая заменила Конституцию 1876 года. Благодаря усилиям более либерально настроенных политиков, эта новая хартия основана на плюралистических принципах, предоставляя гражданам значительные политические и социальные свободы, и смещая баланс сил от султана к выборным должностным лицам."

ott_authoritarian_constitution: "Авторитарная Конституция"
ott_authoritarian_constitution_desc: "После долгих политических дебатов между различными реформистскими группами была написана новая Османская конституция, которая заменила Конституцию 1876 года. Новая конституция прочно укоренена в принципах Порядка и, несомненно, авторитарна. Власть султана прочно укоренилась, дав ему власть над политикой и религиями империи."

ott_renaissance: "Османский Ренессанс"
ott_renaissance_desc: "Европейцы считали нас слабыми и болезненными, иранцы считали, что мы не рискнем противостоять им, а арабы считали, что они равны по силе турецким сапогам. С белым полумесяцем на красном поле, летящим по крепостным валам от Каира до озера Урмия, мы раз и навсегда показали, что наше падение было твердо остановлено и развернуто!"

### Political (Fevzi)
ott_privy_purse_nationalised: "Конфискованные тайные кошельки"
ott_privy_purse_nationalised_desc: "Стремясь обеспечить больше ресурсов и финансов для Империи, османское правительство конфисковало средства султана на благо государства. Этот краткосрочный приток должен помочь облегчить некоторые из более серьезных финансовых трудностей страны."

ott_fevzi_cult_of_personality: ""Mareşal biz buradayız!""
ott_fevzi_cult_of_personality_desc: "Вокруг Марешаля сложился культ личности, изображающий героя Вельткрига как спасителя турецкого народа и будущего османской нации."

ott_widespread_illiteracy_fevzi: "Широко распространенная неграмотность"
ott_widespread_illiteracy_fevzi_desc: "Неграмотность широко распространена среди простых людей империи, так как трудность персидско-арабской письменности и общее нежелание низших классов даже утруждать себя обучением чтению сильно затрудняют индустриализацию нашей великой империи."

ott_fevzi_reorganize_military: "Военная реорганизация"
ott_fevzi_reorganize_military_desc: "Османская армия потерпела слишком много неудач, и её некомпетентность связана с её связью с политикой. Теперь, когда маршал взял власть в свои руки, все должно начаться с реорганизации армии. Офицеры должны рассмотреть новые планы сражений, а солдаты вернуться к тренировкам."

ott_fevzi_military_einforced: "Непогрешимая армия"
ott_fevzi_military_einforced_desc: "Османская армия подверглась полному пересмотру. Эффективность солтатов должна была значительно повыситься. Она должна быть способна защитить империю и государство в случае войны."

ott_fevzi_cautious_reforms: "Осторожные реформы"
ott_fevzi_cautious_reforms_desc: "Прогресс был самой жизненной силой правительства ОХФ и его предшественников. Теперь, придя к власти, маршал должен сохранять преемственность. Однако он понимает, что слишком много реформ вредит стабильности страны. Необходимо быть осторожным и не торопиться, чтобы народ принял их."

### Political (Sabahattin)
ott_private_initiative: "Поощрение частной инициативы"
ott_private_initiative_desc: "В рамках своих усилий по либерализации османской экономики правительство начало поощрять рост частного бизнеса по всему штату. Эти инициативы уже начали приносить дивиденды, и экономический рост начинает расти по всей стране."

ott_bloated_administration: "Раздутая бюрократия"
ott_bloated_administration_desc: "Система вилайетов, которая была определена Османской Империей на протяжении десятилетий, к сожалению, была позволена гнить уже довольно долгое время, и в результате вся структура стала громоздкой и неэффективной. Реформа этой системы крайне необходима, чтобы она не продолжала давить на государство."

ott_broken_monopolies: "Уничтожены государственные монополии"
ott_broken_monopolies_desc: "В рамках продвижения принципов свободного рынка по всей империи османское правительство начало полную приватизацию крупных государственных корпораций, которые ранее доминировали в империи. По мере ликвидации этих компаний их активы распродаются частным лицам."

ott_miri_land_distribution: "Продажа земли Мири"
ott_miri_land_distribution_desc: "Земли Мири, фактически находящиеся под контролем государства, распродаются по всей Османской Империи. В дополнение к преимуществам согласования с либералами принципов свободного рынка, это также принесет некоторый столь необходимый капитал в османскую казну."

ott_widespread_illiteracy_liberal: "Широко распространенная неграмотность"
ott_widespread_illiteracy_liberal_desc: "Несмотря на некоторые усилия правительства, Османская Империя страдает от широко распространенной неграмотности, которая серьезно ограничивает способность империй к инновациям и принятию новых традиций. Для преодоления этих проблем потребуются значительные усилия."

ott_sublime_federation: "Возвышенная Федерация"
ott_sublime_federation_desc: "В надежде на реорганизацию и обеспечение будущей стабильности империи либеральное правительство преобразовало государство в 'Возвышенную Федерацию', основанную на децентрализованных принципах Либеральной Антанты. Хотя ещё предстоит выяснить, увенчаются ли эти усилия успехом, это, безусловно, радикальный сдвиг."

ott_economic_recession: "Надвигающаяся рецессия"
ott_economic_recession_desc: "Из-за неудачных решений либерального правительства османская экономика оказалась втянутой в кризис, масштабы которого до сих пор неясны. Однако, несмотря на это, очевидно, что для империи впереди тяжелые дни, которые они должны преодолеть, если хотят, чтобы их правительство выжило."

### Political (Arslan)
ott_mosque_cost: "Программа обновления и реставрации"
ott_mosque_cost_desc: "В соответствии с исламистской линией правительства Арслана, Османское государство приступило к реализации программы реконструкции мечетей, а также благоустройства других культовых сооружений. Хотя на первых порах это может повлечь за собой значительные расходы, многие члены правительства надеются получить взамен поддержку консервативных элементов османского общества."

ott_military_purge: "Военная чистка"
ott_military_purge_desc: "Чтобы устранить потенциальную оппозицию новому режиму, правительство начало увольнение и досрочный выход на пенсию многих офицеров, считающихся слишком светскими. В краткосрочной перспективе это крайне негативно скажется на эффективности османских вооружённых сил, поскольку грань между политическими оппонентами и личными соперниками может легко стираться."

ott_Pan_Islamic_Idea: "Панъисламская Империя"
ott_Pan_Islamic_Idea_desc: "Клей, скрепляющий нашу империю, - это наша общая вера в ислам. Многие, кажется, забыли, что наш султан также является единственным и законным халифом мусульманского мира и считает, что мирская власть преобладает над духовной. Поскольку человек без веры склонен к коррупции и упадку, мы должны подтвердить слова Пророка и распространить его учение заново, никогда не забывая о его принципах."

ott_Islamic_Democracy_idea: "Исламская демократия"
ott_Islamic_Democracy_idea_desc: "Восстановление абсолютной монархии прошлых лет представляется невозможным, по крайней мере, в настоящее время, но это не означает, что мы обречены на западные либеральные идеалы. Напротив, наша конституционная система, хотя и далека от идеала, все же позволяет нам применять наши исламские ценности и утверждать наши традиции - настоящая исламская демократия."

ott_Suleiman_idea: "Наследие Сулеймана"
ott_Suleiman_idea_desc: "Сулейман Великолепный был, несомненно, величайшим правителем, когда-либо правившим империей, и многие из его реформ в той или иной форме сохранились до наших дней. Наш правитель будет ориентироваться на этого великого человека и его достижения, стремясь направить нас по наилучшему пути."

### Egypt related
ott_military_restrictions: "Военные ограничения"
ott_military_restrictions_desc: "Чтобы не дать новому египетскому государству-клиенту снова бросить им вызов, османское правительство ввело чрезвычайно карательные ограничения в отношении египетских военных, фактически устранив их как потенциальную угрозу османскому государству."

ott_absorbed_state_monopolies: "Османские государственные монополии"
ott_absorbed_state_monopolies_desc: "Благодаря новому влиянию, которое они теперь имеют на египетское правительство, османское правительство захватило контроль над активами, которые когда-то принадлежали египетскому государству, фактически предоставив им эффективную монополию на многие секторы египетской экономики. В то время как это принесло больше денег Константинополю, это является напоминанием многим египтянам об их унижении."

ott_egy_integration: "Усилия по интеграции Египта"
ott_egy_integration_desc: "Считая, что любая независимость Египта не стоит риска, османское правительство начало процесс реинтеграции региона обратно в Империю в целом. Однако этот процесс будет нелегким, и здесь многие во всеуслышание протестуют против этого шага."

ott_egy_economic_upheaval: "Экономические потрясения"
ott_egy_economic_upheaval_desc: "Сейчас, когда предпринимаются попытки интеграции Египта, ранее разделенные египетская и османская экономики должны найти какой-то способ сосуществования. В то же время, однако, это приводит к значительному количеству экономических трудностей, поскольку новая экономика встает на ноги, но, вероятно, потребуется более сосредоточенное внимание правительства, чтобы решить эти проблемы."

ott_statutes_of_autonomy: "Статуты автономии"
ott_statutes_of_autonomy_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи. Эти программы, однако, оказались трудными для реализации из-за того, насколько они раздули бюрократию империи."

ott_statutes_of_autonomy2: "Статуты автономии"
ott_statutes_of_autonomy2_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи, однако эти программы оказались трудными для реализации из-за того, что они раздули бюрократию империи. Хотя были предприняты некоторые усилия, чтобы облегчить экономическое бремя, которое эти статуи возлагают на османскую политическую систему, оно всё ещё остаётся значительным."

ott_statutes_of_autonomy_fev: "Статуты автономии"
ott_statutes_of_autonomy_fev_desc: "Полагая, что децентрализация является ключом к сохранению империи, правительство выдвинуло ряд Статутов автономии для различных групп населения Империи, однако эти программы оказались трудными для реализации из-за того, что они раздули бюрократию империи. Хотя были предприняты некоторые усилия, чтобы облегчить экономическое бремя, которое эти статуи возлагают на османскую политическую систему, оно всё ещё остаётся значительным."

### Economic (Kemalist)
ott_black_monday: "Экономическая депрессия"
ott_black_monday_desc: "Волны немецкого экономического краха распространились далеко, и даже Империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул её через край, уже иностранные инвестиции уходят из страны. Империя стоит перед трудным путём в преодолении этого кризиса."
ott_black_monday_2: "Экономическая депрессия"
ott_black_monday_2_desc: "Волны немецкого экономического краха распространились далеко, и даже Империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул её через край. Хотя со стороны правительства были предприняты некоторые усилия по смягчению кризиса, многие граждане империи всё ещё борются за то, чтобы свести концы с концами, а предприятия продолжают закрываться."
ott_black_monday_3: "Экономическая депрессия"
ott_black_monday_3_desc: "Волны немецкого экономического краха распространились далеко, и даже Империя не застрахована. Османская экономика никогда не была сильной с самого начала, и недавний экономический крах Германии толкнул её через край, хотя она начинает пробиваться обратно. Хотя до выздоровления ещё далеко, нельзя отрицать, что худшее позади империи."
ott_black_monday_4: "Экономическая депрессия"
ott_black_monday_4_desc: "Волны немецкого экономического краха распространились далеко, но их отголоски становятся все более отдаленными. В то время как всё ещё существуют трудности, вызванные крахом, усилия империи по облегчению этих трудностей привели к устойчивому восстановлению. Необходимо больше инвестиций, чтобы вывести империю за докризисный уровень, но теперь это цель, которая твердо стоит перед нами."

ott_agriculture: "Toprak Mahsulleri Ofisi"
ott_agriculture_desc: "Toprak Mahsulleri Ofisi - это агентство, которому поручено регулировать поставки зерна по всей империи, а также стимулировать местное производство продовольствия. Однако это агентство существует не только для защиты потребителей, но и для обеспечения того, чтобы производители получали достойные цены на свою продукцию."

ott_4_years_progress: "Четыре года прогресса"
ott_4_years_progress_desc: "Намеченный кемалистским правительством в качестве директивы центрального правительства для руководства османской экономикой в 20-м веке, этот 4-летний план черпает вдохновение из социалистической плановой экономики и был разработан с помощью иностранных экономических экспертов. В первую очередь направленная на создание тяжёлой промышленности для снабжения Османской Империи, она также предполагает полную эксплуатацию природных ресурсов страны, включая уголь, хром и нефть."
ott_4_years_progress_2: "Четыре года прогресса"
ott_4_years_progress_2_desc: "Намеченный кемалистским правительством в качестве директивы центрального правительства для руководства османской экономикой в 20-м веке, этот 4-летний план черпает вдохновение из социалистической плановой экономики и был разработан с помощью иностранных экономических экспертов. В первую очередь направленная на создание тяжёлой промышленности для снабжения Османской Империи, она также предполагает полную эксплуатацию природных ресурсов страны, включая уголь, хром и нефть."

ott_model_farm: "Проект модельной фермы"
ott_model_farm_desc: "С целью продвижения современных методов ведения сельского хозяйства правительство начало поддерживать так называемые "Образцовые фермы", которые будут продвигать иностранные методы в империи."

ott_railroad_effort: "Железнодорожное усилие"
ott_railroad_effort_desc: "Чтобы достичь цели создания современной инфраструктуры, османское правительство прилагает огромные усилия для инвестиций в железнодорожную инфраструктуру с целью обеспечения быстрого сообщения и транспорта по всему Ближнему Востоку."

ott_tithe_abolished: "Сельскохозяйственные инновации"
ott_tithe_abolished_desc: "По всей империи инициативы по модернизации сельского хозяйства начали приносить свои плоды, и производство продовольствия стало заметно расти. Хотя ещё предстоит добиться большего прогресса, нельзя отрицать, что улучшения уже наблюдаются."

ott_agricultural_revolution: "Сельскохозяйственная революция"
ott_agricultural_revolution_desc: "Благодаря согласованным усилиям администрации кемалистов османское сельское хозяйство пережило ошеломляющий капитальный ремонт. В то время как традиционно считалось, что сектор не сильно изменился за столетия, современные методы и оборудование теперь становятся все более распространенными по всей империи, повышая производство продовольствия и финансовую безопасность для большей части населения. С устранением неэффективных методов и землепользования экономика гораздо более подготовлена к дальнейшей модернизации."

ott_autarky: "Внутренний рынок Османской Империи"
ott_autarky_desc: "Стремясь дистанцировать османскую экономику от изменчивых капризов мировой финансовой системы, османское правительство взяло на себя миссию создания автаркической экономики. В то время как многие наблюдатели ставят под сомнение способность государства удовлетворять современные потребности при относительном отсутствии развития империи, уровень инвестиций, вложенных в отечественную промышленность, подчеркивает приверженность Османской Империи этой цели."

ott_autarky_resources: "Внутренний рынок Османской Империи"
ott_autarky_resources_desc: "Чтобы обеспечить себе ресурсы, необходимые для самодостаточной экономики, османские компании начали копать глубоко и жадно, чтобы извлечь как можно больше ресурсов с территории империи. Поскольку требования Автаркии остаются ненасытными, правительство поощряет их идти все дальше и дальше в этих усилиях."

### Economic (Liberal)
ott_import_heavy_materials: "Программа импорта тяжелых материалов"
ott_import_heavy_materials_desc: "В целях стимулирования роста османской промышленности был создан 'Турецкий Банк Промышленного Развития'. В то время как в долгосрочной перспективе она нацелена на стимулирование роста отечественной промышленности, в настоящее время все, на что она способна, - это посредничество в торговых ценах между империей и западными государствами."

ott_agriculture_lib: "Программа модернизации сельского хозяйства"
ott_agriculture_lib_desc: "С целью тиражирования западных методов ведения сельского хозяйства в Османской Империи правительство поощряло импорт западного сельскохозяйственного оборудования и инструментов. В то время как другие выступали за поощрение отечественного производства, либералы считают, что оригиналы будут намного лучше, чем любой отечественный подражатель."

ott_agriculture_lib_2: "Программа модернизации сельского хозяйства"
ott_agriculture_lib_2_desc: "Продвигая цель модернизации османского сельского хозяйства, правительство разработало схемы стимулирования роста современного промышленного сельского хозяйства по всей империи. Внедрение тракторов западного производства и другой сельскохозяйственной техники уже дает свои результаты, при этом заметно увеличивается производство продовольствия."

ott_repealed_national_protection_law: "Ослабление экономических ограничений"
ott_repealed_national_protection_law_desc: "Национальный экономический закон, введенный кемалистами для защиты отечественной промышленности от иностранной конкуренции, был отменен либеральным правительством, сославшись на его влияние на ограничение ресурсов, доступных для отечественной промышленности, а также на неэффективные отрасли, которые он помогал поддерживать."

ott_repealed_national_protection_law_2: "Закон о национальной защите"
ott_repealed_national_protection_law_2_desc: "Несмотря на свои предыдущие попытки либерализовать османский импорт с запада, правительство обнаружило, что негативное влияние, которое это оказало на отечественную промышленность, имело крайне негативную обратную реакцию. Стремясь заручиться дальнейшей поддержкой, они разработали новый Закон о национальной защите, который вводит новые ограничения на иностранную конкуренцию."

ott_foreign_investment: "Иностранные инвестиции"
ott_foreign_investment_desc: "Благодаря усилиям либерального правительства в османской экономике в последние месяцы наблюдается всплеск иностранных инвестиций. Это позволило создать новые фабрики, которые увеличивают занятость и повышают общий уровень жизни османского народа."

