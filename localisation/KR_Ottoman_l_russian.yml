### Politics (Kemalist)
OTT_Judicial_Commision: "Возобновить судебную комиссию"
OTT_Judicial_Commision_desc: "Поскольку гражданский кодекс Османской Империи основан на шариате, многие реформаторы пытались заменить его модернизированным и светским вариантом. Попытка сделать это была предпринята в 1930 году, но поражение на выборах в 1931 году вынудило OHF пересмотреть свою позицию. Теперь, когда партия снова у власти, кажется вполне естественным ещё раз надавить на нее."
OTT_Expand_the_Education_Ministry: "Декрет об образовании"
OTT_Expand_the_Education_Ministry_desc: "Начиная с революции 1908 года, тема образования имеет первостепенное значение для ОФ. В этом отношении были сделаны значительные шаги, особенно в вопросе совместного образования, но децентрализация Османской системы образования остаётся занозой в боку. С предстоящим Декретом о совместном образовании и объединении они будут уничтожены одним махом!"
OTT_Replace_the_Penal_Code: "Заменить Уголовный кодекс"
OTT_Replace_the_Penal_Code_desc: "В то время как нынешний Уголовный кодекс служит нам хорошо, Великий визирь был соблазнен реформами, принятыми в государстве [ITA.GetNameDef]. Он не только предоставляет нам более совершенный и модернизированный кодекс, но и включает специальные положения, направленные против политических диссидентов, таких как синдикалистское движение, которые кажутся полезным инструментом для администрации."
OTT_Single_Party_Dictatorship: "Однопартийная диктатура"
OTT_Single_Party_Dictatorship_desc: "Османская демократия подвела нас. Хотя Великий визирь является убежденным сторонником воли своего народа, он считает, что для подъема османского народа необходим прогрессивный авангард. Этот авангард может функционировать только в том случае, если он может действовать с полной властью, свободной от консервативного вмешательства."
OTT_Abolish_Mecelle: "Отменить Кодекс Маджалла"
OTT_Abolish_Mecelle_desc: "Следуя предложениям Судебной комиссии, наконец-то пришло время избавиться от Маджалла. Новый гражданский кодекс, полностью светский по своему характеру, будет относиться ко всем гражданам Османской Империи как к равным и покажет желание разрушить последние консервативные опорные точки."
OTT_Commision_Ottomanish_Language: "Реформировать османский язык"
OTT_Commision_Ottomanish_Language_desc: "Основываясь на персидско-арабском письме, многие из наиболее радикальных реформаторов в партии считают, что османский язык излишне сложен и поэтому препятствует программам грамотности. Поэтому они настаивают на принятии латинского алфавита с необходимыми изменениями, чтобы он соответствовал турецкому языку."
OTT_Reform_Millet_System: "Реформировать систему Миллет"
OTT_Reform_Millet_System_desc: "Система Миллет была создана для того, чтобы османские граждане, не исповедующие исламскую веру, могли управлять собой и таким образом ограничивать межконфессиональные конфликты. Однако на протяжении многих лет это привело к тому, что немусульманские граждане почти полностью отделились от Империи, и способствовало катастрофе, которая последовала на Балканах. С новым Гражданским кодексом, конечно, эта система больше не нужна?"

OTT_Ottoman_Constitution: "Принятие новой Конституции"
OTT_Ottoman_Constitution_desc: "Наша нынешняя конституция датируется 1876 годом, когда Абдул-Хамид II был вынужден уступить власть Молодым османам. Несмотря на временную неудачу между 1878-1908 годами, эта же конституция была возвращена младотурками во время конституционной революции. Однако многие считают, что документ датирован и дает ненужную власть канцелярии султана. Пересмотр в порядке!"
OTT_Secure_Seperation_of_Powers: "Гарантировать разделение властей"
OTT_Secure_Seperation_of_Powers_desc: "Когда Империя в 1878 году вернулась под власть султана, быстро стало ясно, насколько это пагубно для нации. Произвольные решения и концентрация такой огромной власти в руках одного человека, который мог бы издавать законы, осуждать заключенных и брать под свой контроль поместья, как ему казалось, не годятся в 20 веке. Поэтому важно ограничить власть падишаха."
OTT_Reorganise_Vilayet_System: "Реорганизовать систему вилайетов"
OTT_Reorganise_Vilayet_System_desc: "Нынешние размеры наших вилайетов слишком велики и, как таковые, способствуют концентрации власти внутри местных деятелей. Сокращая их размеры и расширяя нашу телеграфную и радиосеть, мы можем сделать их более зависимыми от капитала и иметь меньше возможностей для неправильного управления."
OTT_Millet_Mektepleri: "Миллет Мектеплери"
OTT_Millet_Mektepleri_desc: "Миллет Мектеплери, или Школа нации, является детищем министра образования Мустафы Некати и имеет своей великой целью сделать все османское население грамотным. Ориентируясь на возрастную группу 14-45 лет, эти 'школы' обязательны для всех граждан, включая женщин и заключенных. После завершения теста участники получат сертификат от государства и присоединятся к современному османскому обществу."
OTT_Emancipation_Push: "Авангард эмансипации"
OTT_Emancipation_Push_desc: "С помощью закона о совместном образовании мы заложили первые кирпичи на пути к эмансипации. Тем не менее, это только начало, поскольку OHF теперь также планирует предоставить женщинам возможность баллотироваться на пост президента и голосовать на национальных выборах. Для женщин также будут открыты различные профессии, поскольку война показала хроническую нехватку рабочей силы среди анатолийского народа."
OTT_Curtail_Religious_Organisations: "Течение религии"
OTT_Curtail_Religious_Organisations_desc: "Если Империя хочет когда-либо продвинуться к светскому институту, мы должны принять решительные меры против различных религиозных организаций, кричащих о своем несогласии с реформами. Суфийские ордена представляют собой самое значительное препятствие в этом, поскольку они не только де-факто контролируют Восточную Анатолию, но и имеют прямые контакты с халифом, которого они используют, чтобы остаться у власти. Нет больше!"

### Maintaining Internal Order (Kemalist)
OTT_Maintenance_of_Order_Law: "Принять закон о поддержании порядка"
OTT_Maintenance_of_Order_Law_desc: "Тяжелые времена требуют жестких мер, и «Закон о поддержании общественного порядка» именно таков. Чтобы бороться с внутренними врагами нашего справедливого государства, этот закон распространит диктаторские полномочия на офис Великого визиря и расширит возможности армии по восстановлению общественного порядка. Кроме того, это также позволит нам легко подавлять подрывные организации, такие как оппозиция."

OTT_Reeling_in_the_Arab_Vilayets: "Ситуация в арабских вилайетах"
OTT_Reeling_in_the_Arab_Vilayets_desc: "По мере усиления политического контроля над сердцем Турции мы должны распространить его и на наших арабских подданных в Машрике и Триполитании. Будь то политические назначения, экономическое развитие или военная сила, старый аристократический порядок будет вытеснен, чтобы освободить место для нового османского гражданина, молодого, интеллектуального и гордого слуги султана."
OTT_Reform_the_Conscription_System: "Реформа системы призыва"
OTT_Reform_the_Conscription_System_desc: "Регулярно используемые османской армией для прикрытия своих флангов или для выполнения 'грязной' работы, иррегулярные войска составляют немалую часть нашей армии. Они часто набираются из курдских, сирийских и иракских племен и являются крайне нелояльными и ненадежными активами для армии. Пришло время искоренить эту практику и включить любых душителей в полную Османскую армию."
OTT_Crack_down_on_the_SSNP: "Расправиться с арабскими партиями"
OTT_Crack_down_on_the_SSNP_desc: "Благодаря их печатным станкам в Бейруте и радиопередачам из Каира по всей Великой Сирии появилось множество арабских движений. Борясь против модернизации Империи и пытаясь убедить людей в том, что "арабская" нация была бы полезна для их жизни, долг любого порядочного правительства-избавить народ от этих заблуждений."
OTT_Order_by_the_Locomotive: "Реформа путей сообщений"
OTT_Order_by_the_Locomotive_desc: "Огромный размер империи на протяжении столетий затруднял контроль над периферией. Поскольку османская система 19 века сильно полагалась на контроль из центра, неадекватная инфраструктура часто замедляла реагирование на кризисы. Империя, основавшая Хиджазскую железную дорогу, а затем и Стамбул-Багдадскую железную дорогу, теперь может нанести удар в любом месте и в любое время."
OTT_Status_of_the_Autonomous_Regions: "Статус автономных округов"
OTT_Status_of_the_Autonomous_Regions_desc: "При диктатуре КСП многие старые автономные области и особые статусы были решительно упразднены в пользу сильного централизованного государства. Под давлением международного сообщества, консерваторов и самого султана большая часть их работы будет отменена после завершения Вельткрига. Теперь, когда к власти вернулись централисты, пора закончить то, что начали наши предшественники."
OTT_Tribunals_of_Progress: "Трибунальная процессия"
OTT_Tribunals_of_Progress_desc: "Работая в тесном сотрудничестве с Законом о поддержании общественного порядка, 'Kalkınma Mahkemeleri' - это мобильные военные трибуналы, посылаемые канцелярией Великого визиря для восстановления порядка по всей империи. Возглавляемые преданными последователями паши, эти люди сделают все необходимое, чтобы столь необходимые реформы не могли быть остановлены банальностями оппозиции."

OTT_Reeling_in_the_Anatolian_Vilayets: "Анатолийские беспорядки"
OTT_Reeling_in_the_Anatolian_Vilayets_desc: "Многие националисты рассматривают всю Анатолию как единое целое, но это не может быть менее верно, поскольку в её высокогорьях живут самые разные народы-от боснийцев до курдов. Кроме того, существует разрыв между теми, кто живёт на побережье, и теми, кто живёт внутри страны, часто оставленными позади в пользу более процветающих регионов. Таким образом, наша задача-объединить этих людей под современной интерпретацией Османской Империи."
OTT_Extend_Authority_Kurdish_Territories: "Расширить власть над курдами"
OTT_Extend_Authority_Kurdish_Territories_desc: "Разделенные на племена и другие общины, шейхи и агхи по-прежнему диктуют порядок дня в Курдистане. Вот уже более века османское реформаторское движение пытается избавиться от своего влияния и поставить курдский народ под контроль Константинией. Будь то мирным путём или с помощью силы, в конце концов мы добьемся успеха!"
OTT_Expand_Halkevleri: "Расширить программу Халькевлери"
OTT_Expand_Halkevleri_desc: "Несмотря на то, что наши реформы призваны принести большее процветание, большую свободу и огромные успехи во всех областях, многие не согласны с этим видением. Особенно в сельской местности многие серьезно сомневаются в том, как долго реформы изменят общество, и боятся, что это на самом деле ересь. Чтобы показать людям их добродетель, мы создадим 'Народные дома', общественные центры для разъяснения программ."
OTT_Eradicate_Military_Disloyalty: "Искоренить нелояльность военных"
OTT_Eradicate_Military_Disloyalty_desc: "Большинство военных полностью поддерживают своего великого визиря или его союзников в армии, но, тем не менее, существует движение, которое менее заинтересовано в том, чтобы Кемаль постоянно увеличивал свою власть, и которое верит, что многие из его программ не 'исправят' Империю, как он утверждает, а вместо этого ускорят её гибель. Возможно, нам придется 'исправить' это..."
OTT_OHP_Membership_Reward_Program: "Программа Нанять турка"
OTT_OHP_Membership_Reward_Program_desc: "Возвращаясь к нашему предшественнику, КСП, политика стала чем-то не только решаемым тайным советом, но и настоящим массовым движением. В то время как это означает, что нам больше не нужно говорить на словах нескольким избранным знатным людям высшего класса, нам всё ещё нужно адаптировать нашу программу к потребностям нашей базы поддержки или, если таковой не существует, создать её самостоятельно через тщательно размещённых знатных."

### Internal Policy Post-CP
OTT_Ottoman_Renaissance: "Османский Ренессанс"
OTT_Ottoman_Renaissance_desc: "Европейцы считали нас слабыми и болезненными, иранцы считали, что мы не рискнем противостоять им, а арабы считали, что они равны по силе турецким сапогам. С белым полумесяцем на красном поле, летящим по крепостным валам от Каира до озера Урмия, мы раз и навсегда показали, что наше падение было твердо остановлено и развернуто!"

OTT_Reform_on_the_Homefront: "Стабилизировать народный фронт"
OTT_Reform_on_the_Homefront_desc: "Необходимость войны и кемалистские реформы, которые должны были быть проведены без отвлекающих факторов, вызванных народными настроениями, заставили наш режим ограничить некоторые 'свободы' наших граждан. Однако со смертью Мустафы Кемаля быстро становится очевидным, что то же самое авторитарное правление не будет осуществимо без его харизмы и престижа."
OTT_Lift_Press_Restrictions: "Цензура прессы"
OTT_Lift_Press_Restrictions_desc: "В рамках авторитарных мер, направленных на обеспечение полного контроля над военной ситуацией и подавление консервативно-исламского сопротивления реформам, пресса была сильно ограничена, и к публикации допускались только комментарии, поддерживаемые партией. Учитывая недавнее давление на авторитарное правительство с целью либерализации, мы должны снять ограничения."
OTT_Repeal_Varlik_Vargisi: "Отменить Варлик Варгиси"
OTT_Repeal_Varlik_Vargisi_desc: ""Варлик Варгиси" - это особый военный налог, предназначенный для богатых армян и евреев, чтобы финансировать операции правительства. Накладывая непомерное бремя на эти группы, эта политика служит как для устранения постоянно растущего дефицита, так и для укрепления 'Национальной экономики', вытесняя немусульман из бизнеса и поощряя захват турецких граждан."
OTT_Lift_Ban_Political_Parties: "Свобода прессы"
OTT_Lift_Ban_Political_Parties_desc: "Поскольку авторитет центрального правительства рушится со всех сторон, а голоса как внутри Партии, так и за её пределами призывают покончить с авторитаризмом, наш Великий визирь решил снять запрет на политические организации и как можно скорее организовать открытые выборы."

OTT_Egypt_Khedivate: "Хедиват восстановлен"
OTT_Egypt_Khedivate_desc: "Основное внимание османского государства должно быть сосредоточено на Анатолии и Леванте, поскольку дальнейшая экспансия приведет лишь к обострению наших внутренних проблем и нарушит турецкое единство внутри нации. Поскольку свергнутый хедив Аббас Хильми всё ещё наслаждается роскошью своей виллы на Босфоре, мы могли бы установить более тесные связи между нашими двумя государствами, но сохранить их как отдельные образования."
OTT_Cairo_Aleppo: "Схема развития Каир-Алеппо"
OTT_Cairo_Aleppo_desc: "Растущее значение нефтяной промышленности и растущий спрос со стороны Европы на это Чёрное золото сместили приоритет Центрального планового совета на развитие мощной промышленной базы в Леванте и повышение экспортных возможностей Империи. Используя доходы от нефтяного бизнеса, мы также расширим текстильную промышленность Сирии."
OTT_Absorb_Egyptian_State_Assets: "Египетские активы"
OTT_Absorb_Egyptian_State_Assets_desc: "Египетская аристократия и небольшая группа олигархов контролируют подавляющее большинство египетских земель и промышленности, заставляя египетский народ жить как обедневшие феллахи на своих землях. Проводя османскую земельную реформу на недавно 'освобожденных' землях и продавая эти обширные поместья, мы можем как пополнить нашу казну, так и увеличить проникновение османов в их экономику."
OTT_Ottoman_Authority_Peninsula: "Утвердить власть на полуострове"
OTT_Ottoman_Authority_Peninsula_desc: "Слишком долго племена Аравийского полуострова могли совершать набеги и грабить османские линии снабжения и оспаривать наше господство на периферии. Чтобы пойти по стопам великих администраторов, таких как Мидхат-паша, пришло время Империи укрепить свой южный фланг и сокрушить влияние как ваххабитов, так и эмиров."
OTT_Restore_the_Vilayet_of_Najd: "Создать вилайет аль-Хаса"
OTT_Restore_the_Vilayet_of_Najd_desc: "Наше влияние на Аравийском полуострове всегда было слабым, поскольку государство предпочитало требовать верности от местных эмиров, чем осуществлять прямой контроль. Перемены произошли, когда Мидхат-паша отвоевал аль-Хасу и расширил османский контроль дальше вглубь страны, но, оказывая давление на всех фронтах, саудовцы смогли вытеснить нас в 1913 году. С открытием нефти пришло время восстановить наше господство над заливом. "
OTT_Handle_the_Yemeni_Affair: "Разобраться с Йеменским делом"
OTT_Handle_the_Yemeni_Affair_desc: "Имам совершил решающую ошибку, усомнившись в превосходстве османов на поле боя, и тем самым упустил все шансы сохранить особый статус своего государства. Отсиживаясь в своих горах и считая себя неприкасаемыми для османской армии, они находятся в состоянии грубого пробуждения..."
OTT_Lift_Military_Restrictions: "Снять военные ограничения"
OTT_Lift_Military_Restrictions_desc: "В рамках договора, навязанного египетскому государству после поражения в Левантийской войне, численность их вооружённых сил была ограничена 20 000 человек, чтобы не представлять угрозы нашим интересам. Однако рост напряженности во всем мире и уязвимость Канала и ливийского фланга заставили нас рассмотреть вопрос о снятии этих ограничений и использовании египетской рабочей силы для защиты Халифата."
OTT_United_Once_More: "Снова едины"
OTT_United_Once_More_desc: "Катастрофа, постигшая османское государство в 19 веке и только усугубившаяся на рубеже 20-го века, теперь исправлена, поскольку Стамбул и Каир наконец воссоединились! Однако, чтобы предотвратить это, правительство приняло декрет о масштабной реорганизации обеих частей Империи, включая экономические, административные и культурные изменения."
OTT_Haifa_Cairo_Railroad: "Построить железную дорогу Хайфа-Каир"
OTT_Haifa_Cairo_Railroad_desc: "Будучи важной осью на протяжении всей человеческой истории, мы должны улучшить связь между землями Тигра/Евфрата и дельтой Нила. Несмотря на более ранние попытки создать прямое железнодорожное сообщение, разница в железнодорожных колеях между османской и бывшей британской сетью остановила все усилия. Хватит!"
OTT_Redraw_the_Vilayets: "Реформировать вилайеты"
OTT_Redraw_the_Vilayets_desc: "Следуя примеру Анатолии, для обеспечения надлежащей интеграции и модернизации необходимо всестороннее изучение провинциальной организации наших новых земель. Поэтому нам нужно отойти от старой модели Вилайета и разделить её на более мелкие, более управляемые провинции."
OTT_Settle_Sudanese_Issue: "Уладить суданское дело"
OTT_Settle_Sudanese_Issue_desc: "Вопрос о будущем Судана уже некоторое время беспокоит правительство в Константинии, так как, в отличие от Египта, между ним и османским центром очень мало связи. Дистанция ещё больше усложняет дело, поскольку любая эффективная коммуникация в принципе невозможна. Поэтому идея, лежащая сейчас на столе, предполагает создание отдельного суданского государства, тесно связанного с Портой."
OTT_Conference_Alexandria: "Александрийская конференция"
OTT_Conference_Alexandria_desc: "Нынешняя политика навязанного турецкого господства, основанная на нашем демографическом преимуществе, больше не имеет силы теперь, когда чаша весов склонилась в пользу арабов. Это осознание заставило многих турецких националистов пересмотреть свою целевую аудиторию и работать в направлении более инклюзивной гражданской модели. Поэтому Александрийская конференция была открыта, чтобы окончательно закрепить определение 'османского' гражданина."
OTT_Integrate_State_Monopolies: "Интеграция монополий"
OTT_Integrate_State_Monopolies_desc: "Хотя египетское государство не включало в себя много промышленных центров, оно тем не менее, может похвастаться впечатляющей сельскохозяйственной продукцией. Благодаря системе землевладельцев и феллахов небольшая группа, близкая к короне, смогла добиться огромной власти. Теперь пришло время захватить эти монополии и интегрировать их в наши собственные государственные владения, тем самым сломив власть египетской аристократии."
OTT_Recreate_Ottoman_Fifth_Army: "Стандартизация османской армии"
OTT_Recreate_Ottoman_Fifth_Army_desc: "Хотя османская политика делает вербовку неэтническим/нерелигиозным делом и вводит призыв для всех мужчин в возрасте, чтобы служить в случае необходимости, последние несколько войн доказали, что наше высшее командование полагается на турецких рекрутов, поскольку они боятся пятого элемента в христианском и арабском населении. Если мы хотим установить контроль над Египтом, эта политика должна быть скорректирована и создана расширенная армия."
OTT_Elevate_Arab_Language: "Повысить статус арабского языка"
OTT_Elevate_Arab_Language_desc: "После Вельткрига и под влиянием арабского движения Мехмед VI снял некоторые ограничения на арабский язык и сделал его вторым (официальным) языком Империи на территориях арабского большинства. Тем не менее, различные институты, такие как военные, остались исключительно турецкими и вызвали большой ужас у наших арабских братьев. Пришло время полного равенства!"
OTT_Expansion_Ottoman_Parliament: "Расширить Meclis-i Umumî"
OTT_Expansion_Ottoman_Parliament_desc: "Meclis-i Umumî, или Генеральная Ассамблея, служит центром власти в нашем государстве и имеет единственную власть над государственными делами. Поскольку Египет всё ещё находился под сомнительным контролем, эта палата, таким образом, оставалась ограниченной Машрики и анатолийскими парламентариями, чтобы избежать проблем с реинтеграцией. Однако теперь, когда первые препятствия позади, настало время расширить членский состав наших новых субъектов."

### Foreign Policy
OTT_Policy_of_Deterence: "Политика сдерживания"
OTT_Policy_of_Deterence_desc: "Слишком много османских жизней погибло в ужасном Вельткриге, чтобы мы рисковали оказаться втянутыми во второй конфликт такого же масштаба. Мы должны сосредоточиться внутри себя и защищать то, что у нас есть, вместо того, чтобы выбрасывать все это в дурацком гамбите ради славы и престижа."

OTT_Relinquish_European_Ambitions: "Отказаться от европейских амбиций"
OTT_Relinquish_European_Ambitions_desc: "Из империи, сосредоточенной вокруг 'Румелии' и Эгейского моря, где Машрик и Анатолия были лишь периферией, произошел резкий сдвиг в направлении собственно Анатолии. Через войны и массовые перемещёния населения, которые произошли из-за них, мы превратились в 'ближневосточное' и мусульманское государство. Европа не является нашим врагом, и мы должны быть уверены, что они не видят нас такими."
OTT_Greek_Turkish_Population_Exchange: "Греко-турецкие соглашения"
OTT_Greek_Turkish_Population_Exchange_desc: "Когда пыль осела после Балканских войн, некогда тесно переплетенный этнический и религиозный гобелен Империи оказался в беспорядке. Сотни тысяч мусульманских беженцев хлынули с Балкан, в то время как в Анатолии на оставшихся христиан смотрели с растущим подозрением. Чтобы решить эту проблему, мы считаем, что обмен между остатками обеих групп окажется эффективным и обеспечит разрядку враждебных отношений между нами и греческим правительством."
OTT_Balkan_Military_Accords: "Балканские военные соглашения"
OTT_Balkan_Military_Accords_desc: "Чтобы предотвратить дальнейшую войну на Балканах, наше правительство предлагает создать так называемые 'Эдирнские соглашения', которые ограничили бы численность наших армий и увеличили бы экономическую активность через наши границы. По мере расширения обмена товарами и идеями через эти ослабленные границы можно надеяться, что эскалация в сторону войны станет гораздо менее вероятной."
OTT_Never_Another_Balkan_War: "Мир в доме - мир на земле"
OTT_Never_Another_Balkan_War_desc: ""Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz." - Mustafa Kemal Pasha\n("Чтобы описать стабильную и общую дипломатическую политику Османской народной партии, я думаю, что этой короткой фразы достаточно: Мы работаем для мира дома, мира во всем мире." - Мустафа Кемаль-паша)"

OTT_Promote_Muslim_Solidarity: "Мусульманская солидарность"
OTT_Promote_Muslim_Solidarity_desc: "Умма состоит из сотен миллионов мусульман, объединённых общей верой в исламские ценности. Тем не менее, это сообщество вело войну с самим собой в течение более чем тысячелетия и за последние несколько сотен лет превратилось в ничто иное, как игровой мяч в руках Запада. Мы не должны слепо стремиться войти в западный клуб, а работать над созданием лучшей, более сильной Уммы."
OTT_United_Against_Imperialism: "Вместе против империализма"
OTT_United_Against_Imperialism_desc: "Поскольку единого фронта против империалистов не существовало, гордые мусульманские государства одно за другим падали в когти европейского колониализма. Мы, как доминирующая мусульманская Держава в мире и центр суннитской веры, должны рассматривать своим долгом помогать нашим братьям по вере, защищать их и показывать, что дух Уммы ещё не угас."
OTT_Maghrebi_Frontier: "Подтвердить связи с Магрибом"
OTT_Maghrebi_Frontier_desc: "От Марокко до бывших османских регентств Алжира, Туниса и Триполитании, магрибцы дороги сердцу нашего правительства и больше всего страдают от последствий колониализма. Мы будем работать вместе, чтобы обеспечить свободный и сильный Магриб!"
OTT_Oriental_Cooperation: "Сотрудничество с Востоком"
OTT_Oriental_Cooperation_desc: "На протяжении десятилетий Османская Империя поддерживала отношения с нашими далекими братьями на Востоке. От пустынь и гор Восточного Туркестана до равнин Средней Азии и индийских низменностей наши братья готовы стоять вместе в эти тревожные времена."
OTT_Security_on_the_Arab_Peninsula: "Стабильность на Арабском полуострове"
OTT_Security_on_the_Arab_Peninsula_desc: "Родина ислама, Арабский полуостров является центром любой попытки сблизить Умму. После многих лет частичного препарирования британцами пришло время дать борющимся экономикам Персидского залива и бедуинам внутренних районов реальный ответ на их проблемы!"
OTT_Islamic_Economic_Union: "Союз мусульман"
OTT_Islamic_Economic_Union_desc: "Предполагаемая как блок взаимного процветания, Ассоциация мусульманских наций будет представлять собой экономический союз с целью сокращения зависимости от европейских и американских товаров, а также стимулирования внутренних усилий по индустриализации различных участвующих членов. Если мы все объединимся, нас не смогут поодиночке снять и оказать определенное давление на власть имущих."

OTT_Abolish_Full_Neutrality: "Отменить полный нейтралитет"
OTT_Abolish_Full_Neutrality_desc: "Мы не должны больше обманывать себя. Мир находится в состоянии войны, и пришло время выбора. Мы могли бы оставаться в стороне и наблюдать, как все стороны погружаются в отчаяние, но тогда нам также пришлось бы бороться без союзников, без партнеров и с небезопасным будущим в послевоенном мире. Неужели мы действительно хотим так рисковать?"
OTT_Gamble_in_the_Caucasus: "Азартные игры на Кавказе"
OTT_Gamble_in_the_Caucasus_desc: "Немцы, возможно, и выгнали нас из Азербайджана во время последней войны, но с ростом напряженности по всему миру у нас есть возможность играть жестко и поставить возвращение Азербайджана в качестве цены за наше партнерство в их международном предприятии."
OTT_Settling_Old_Disputes: "Улаживание старых споров"
OTT_Settling_Old_Disputes_desc: "Есть время для боли и время для исцеления. Теперь, когда долг перед нами наконец-то исправлен, пришло время исцеления. Мы должны оставить прошлое в прошлом и стремиться к более тесной дружбе с нашими немецкими союзниками."
OTT_Research_Cooperation: "Османско-немецкая исследовательская инициатива"
OTT_Research_Cooperation_desc: "Османская научная компетентность крайне недостаточна, так как уровень грамотности в империи отвратителен. Более того, Империя так и не смогла догнать запад в плане военного развития и с тех пор в основном полагалась на импортные товары. Благодаря нашим вновь обретенным связям с Германской Империей мы можем получить доступ к лучшему оборудованию и обучить наших собственных людей для будущего."
OTT_Vanguard_in_the_South: "Авангард на юге"
OTT_Vanguard_in_the_South_desc: "Точно так же, как Бельгия на Западе и Литва на Востоке, мы формируем Южную границу Германии и как таковые призваны играть важную роль в обеспечении их владений в регионе. От географических объектов, таких как Суэцкий канал и Кавказ, до стратегических, таких как нефтяные месторождения Ирака и хромовые рудники Анатолии, мы являемся бесценным винтиком в великой машине Кайзера."
OTT_Alliance_of_Convenience: "Союз по расчету"
OTT_Alliance_of_Convenience_desc: "Балканам нужна твердая рука, чтобы вернуть их в нужное русло и положить конец постоянному конфликту. У нашего бывшего заклятого врага в Вене есть подобные идеи, и у него может возникнуть соблазн создать блок, чтобы обеспечить их реализацию. Кроме того, мы оба разделяем отвращение к ястребиному характеру немецкого вмешательства и предпочли бы предотвратить русскую экспансию. Разве мы не должны оставить прошлое позади?"
OTT_Sarajevo_Accords: "Подписать Сараевские соглашения"
OTT_Sarajevo_Accords_desc: "Хотя для многих это неожиданный поворот событий, два бывших врага Османской и Габсбургской империй нашли сходство в их внешней политике и решили объединить силы в оборонительный блок, направленный на отражение агрессии с Севера, Запада и Востока."

### Army
OTT_ottoman_army: "Османская армия"
OTT_ottoman_army_desc: "Османская армия - это сердце турецкой нации. Мы должны стремиться укрепить и поддержать его против наших многочисленных врагов, ибо выживание нашего государства зависит от Вечно Торжествующей Орды."
OTT_army_modernization: "Инспекция модернизации армии"
OTT_army_modernization_desc: "Винтовки Маузера и штыки доказали свою эффективность в Вельткриге, но поле боя меняется. Огромный разрыв между технологиями противника и нашей техникой постоянно увеличивается, и мы должны приложить значительные усилия, если хотим, чтобы наша армия сохранила свою мощь."
OTT_modern_equipment: "Стандартизация военного снаряжения"
OTT_modern_equipment_desc: "Хотя османская армия, несомненно, является самой хорошо оснащенной силой на всем Ближнем Востоке, тем не менее существует огромная проблема в отношении стандартизации многих винтовок, артиллерийских орудий и других инструментов, поступающих от широкого круга производителей. Это разнообразие привело к значительному напряжению на наших линиях снабжения, ещё более осложненному ненадежностью многих из его бывших владельцев, охваченных социалистической борьбой."
OTT_armor_effort_unq: "Османские танки"
OTT_armor_effort_unq_desc: "Хотя армия не чужда бронетехнике, щеголяя различными бронемашинами во время Вельткрига и принимая командование над различными танками Mark V из Британской Империи, нашей империи, тем не менее, не хватает возможностей для создания бронетанкового корпуса. Для решения этого вопроса перед специальной комиссией поставлена задача расширить наши поставки бронетехники и обеспечить соответствующую подготовку."
OTT_directorate_military: "Дирекция военных заводов"
OTT_directorate_military_desc: "Мы должны реорганизовать наше военное производство в правильную сеть организованных заводов. Создание Askeri Fabrikalar Umum Müdürlüğü обеспечит хорошо скоординированные заказы нашим различным отечественным производителям оружия и хорошее снабжение войск от Хиджаза до Галлиполи."
OTT_edok: "Реструктуризация Erkân-ı Harbiye Mektebi"
OTT_edok_desc: "Erkân-ı Harbiye Mektebi, или Османский военный колледж, служит венцом образования офицеров армии и призван дать достаточную подготовку лучшим студентам, которые поднялись по служебной лестнице нашей системы. Тем не менее колледж остро нуждается в реструктуризации, поскольку учебные программы практически не изменились со времен Вельткрига, а в отношении общевойсковых войск их остро не хватает."
OTT_army_engineers: "Армейские инженерные школы"
OTT_army_engineers_desc: "Основанная в 1795 году при правлении Селима III, Mühendishâne-i Berrî-i Hümâyun служит одной из самых важных школ в империи, обеспечивая обширное образование как в гражданской, так и в военной инженерии. Хотя школа была временно закрыта во время войны, когда её ученики вступили в армию, она была вновь открыта после войны и расширена артиллерийской школой в Анатолии."
OTT_desert_forces: "Специализированные пустынные полки"
OTT_desert_forces_desc: "Хотя уже было предпринято несколько попыток создать специализированные полки в Ливии и Центральной Аравии, состоящие из бедуинов и местных племен, эти операции обычно длились всего несколько лет. Это должно было измениться после того, как Вельткриг, как новый импульс для защиты Южной границы, привел к созданию Иракского верблюжьего корпуса, практика, которая вскоре будет подражать всему Ближнему Востоку."
OTT_Mass_Production: "Максимизация военного производства"
OTT_Mass_Production_desc: "В те времена арсеналы Великой Порты почитались по всей Европе, которая трепетала перед мощью неудержимых турецких армий. Однако эти дни остались далеко позади, поскольку Империя так и не успела догнать индустриализацию, и некогда великие арсеналы замолчали. Однако вскоре ситуация изменится, поскольку новый бюджет вооружённых сил освободил место для значительных инвестиций."
OTT_Specialised_Equipment: "Диверсификация военного портфеля"
OTT_Specialised_Equipment_desc: "Потенциал нашей отечественной военной промышленности в лучшем случае жалок, так как многие современные средства ведения войны в настоящее время оставлены иностранным производственным концернам. Если мы хотим вооружить наши войска чем-то лучшим, чем винтовки, гранаты и форма, нам придется резко диверсифицировать наши производственные мощности."

### Air
OTT_army_aviation_unq: "Командование армейской авиации"
OTT_army_aviation_unq_desc: "Мы нуждаемся в лучших военно-воздушных силах для поддержки наших наземных сил. Давайте не торопясь реорганизуем командную структуру Армейского авиационного командования, чтобы продвигать хороших офицеров и обеспечить набор лучших лётчиков."
OTT_air_warfare_academy: "Расширить Tayyare Mektebi"
OTT_air_warfare_academy_desc: "Tayyare Mektebi" - это первое место, где тренируются наши новые пилоты: в конце концов, это летная школа. Мы должны обеспечить лучшее финансирование, новые средства и более способных инструкторов, чтобы создать новое поколение удивительных пилотов."
OTT_aircraft_industry: "Авиация Hürkuş & TOMTAS"
OTT_aircraft_industry_desc: "Vecihi Hürkuş был первым авиационным инженером, который у нас когда-либо был, и он с отличием служил в Вельткриге. С его помощью мы создали настоящий завод, специально посвященный разработке новых самолетов: Tayyare и Motor Türk Anonim Şirketi. На этом современном заводе мы будем строить самолеты, которым позавидует весь мир."

### Naval
OTT_Naval_Program: "Программа Мисураты"
OTT_Naval_Program_desc: "Наш военно - морской флот никогда не был впечатляющим, и много раз усилия по улучшению и модернизации военно-морского флота откладывались из-за более насущных проблем. Уже нет. Теперь мы позаботимся о создании великого флота, который затмит все, что мы построили раньше!"
OTT_Shipbuilding_Effort: "Верфи Гёльджюк"
OTT_Shipbuilding_Effort_desc: "На побережье Мраморного моря раскинулся город Гёльджюк и близлежащая одноименная военно-морская база. Военно - морская база должна быть соединена с новым сухим доком и вспомогательными сооружениями, чтобы мы могли строить и переоборудовать лучшие корабли."
OTT_Upgrade_Dreadnoughts: "Переоборудовать наши дредноуты"
OTT_Upgrade_Dreadnoughts_desc: "Средний человек смотрит на лицо дредноута и охвачен страхом. Не имея возможности тактически подойти к ситуации, они жалуются, как трудно потопить дредноут. Наши нуждаются в некоторой модернизации и переоборудовании, чтобы привести их в соответствие с современными стандартами, и они разобьют всех, с кем столкнутся!"
OTT_Dominance_Black_Sea: "Береговая оборона Черного моря"
OTT_Dominance_Black_Sea_desc: "Хотя многие видят в нашем флоте силу, способную доминировать в Восточном Средиземноморье, мы также должны заботиться о Черном море. Одним из способов укрепления наших позиций на этом фронте будет мощная сеть береговой обороны, позволяющая выбивать из воды вражеские корабли."
OTT_Basra_Kuwait: "Расширение объектов Басра-Кувейт"
OTT_Basra_Kuwait_desc: "Ещё меньше, чем Чёрное море, думают о Персидском заливе. У нас действительно есть там военно-морская база и возможность разместить флот в этих водах и за их пределами. Мы должны потратить время на модернизацию Басра-кувейтских объектов на случай, если мы понадобимся в Персидском заливе."
OTT_Naval_Academy: "Императорская школа военно-морских наук"
OTT_Naval_Academy_desc: "Со всеми этими проектами, завершёнными в последнее время, растет ощущение, что мы можем сделать больше. Мы можем иметь больший и лучший флот не путём копирования других наций, а путём инноваций самих себя! Мы выделим больше средств и ресурсов Школе военно-морских наук, чтобы помочь стать самым современным военно-морским флотом в мире!"

### Economic (Kemalist)
OTT_Samsun_Iktisat_Kongresi: "Samsun Iktisat Kongresi"
OTT_Samsun_Iktisat_Kongresi_desc: "После Первого экономического конгресса в Измире мы проведем второе грандиозное мероприятие, чтобы продемонстрировать прогресс и возможности Возвышенной Порты. Поскольку мировая экономика выходит из-под контроля после краха Берлинской фондовой биржи, этот конгресс будет использоваться как способ успокоить инвесторов и продемонстрировать стабильность нашего внутреннего рынка."
OTT_Raise_Import_Tariffs: "Повышение импортных тарифов"
OTT_Raise_Import_Tariffs_desc: "Чтобы стимулировать отечественную промышленность и предотвратить зависимость от иностранных строительных материалов и основных потребительских товаров, правительство существенно повысит импортные тарифы. Хотя это большое благо для зарождающейся анатолийской промышленности, многие в Бейруте, Александретте и Хайфе опасаются, что это сильно повредит их статусу ворот на Восток."
OTT_Restrict_Foreign_Exchange_Regime: "Ограничить валютный режим"
OTT_Restrict_Foreign_Exchange_Regime_desc: "Отсутствие доверия к османскому правительству подтолкнуло многих инвесторов в последние месяцы распродавать свои лиры в пользу иностранной валюты в ущерб её стоимости. Ограничивая возможности наших внутренних инвесторов продавать свои лиры, мы можем укрепить нашу валюту по сравнению с ведущими мировыми валютами, такими как Марка."
OTT_Quantity_Restrictions_Import: "Количественные ограничения на импорт"
OTT_Quantity_Restrictions_Import_desc: "В то время как правительство стремится создать сильную местную промышленность, оно слишком часто оказывается в зависимости от товаров, импортируемых из Дунайской монархии или Германской Империи. Сталь, машины, химикаты и т.д. импортируются, что делает нас не только зависимыми от этих стран, но и сильно затрудняет внутренние товары, поскольку они не могут конкурировать с дешевой экспортной продукцией крупных производителей за рубежом."
OTT_Ziraat_Bankasi_Credit: "Кредитная программа Зираат Банка"
OTT_Ziraat_Bankasi_Credit_desc: "Первоначально детище Мидхат-паши, Мемлекет Сандыги был реорганизован в Зираат Банк в 1888 году. Обеспечивая стабильность и облегчение для фермеров, по-прежнему большинства нашего населения, банк значительно расширился за эти годы. Поскольку цены на сельскохозяйственные товары находятся в постоянном движении после краха украинского и немецкого рынков, огромные резервы банка будут использованы для борьбы с кризисом."
OTT_Toprak_Mahsulleri_Ofisi: "Открыть Toprak Mahsulleri Ofisi"
OTT_Toprak_Mahsulleri_Ofisi_desc: "Согласно Закону N3491, это агентство будет предотвращать аномальное снижение или повышение цен на пшеницу в отношении производителей и потребителей, защищать и регулировать пшеничную промышленность, импортировать или экспортировать пшеницу, когда это необходимо, следить за тенденциями производства пшеницы и рыночными движениями в мире, создавать мукомольные предприятия и пекарни в местах, которые будут определены, и выполнять другие аналогичные задачи."
OTT_Balance_the_Budget: "Сбалансировать бюджет"
OTT_Balance_the_Budget_desc: "Когда Османская Империя рухнула под тяжестью долгов, которые она накопила во время Крымской войны, международная организация под названием ОУГД (Османское управление государственным долгом) фактически взяла на себя управление нашей экономикой. Позор и ущерб, который он нанес, остаются живым воспоминанием в умах многих турецких экономистов, которые с тех пор поклялись поддерживать сбалансированный бюджет любой ценой."
OTT_Years_of_Progress: "Четыре года прогресса"
OTT_Years_of_Progress_desc: "Вдохновленный отчасти социалистическими системами, кабинет нашего Великого визиря издаст декрет о следующем 4-летнем плане, который он назвал "Четыре года прогресса" Сосредоточившись на быстрой индустриализации османской нации, она хочет значительно уменьшить зависимость от иностранных товаров и расширить отечественную промышленность, ориентируясь на текстиль, сталь, цемент и другие."
OTT_Economic_Commisions: "Четырнадцать экономических комиссий"
OTT_Economic_Commisions_desc: "В то время как Османская Империя наблюдала явный рост своего промышленного потенциала и снижение зависимости от экспорта сельскохозяйственной продукции, у империи не было четкого видения, чтобы действительно направлять нацию в будущее. Чтобы исправить это, правительство постановило создать 14 экономических комиссий, каждая со своими областями, чтобы сформулировать централизованный план на будущее."
OTT_Striving_for_Autarky: "Стремление к автаркии"
OTT_Striving_for_Autarky_desc: "В условиях, когда мировой рынок сильно изменился после ряда катастроф последних десятилетий, многие экономисты в империи начали настаивать на ‘автаркии’, или экономической самодостаточности. Хотя империи ещё предстоит пройти долгий путь, вытекающий главным образом из отсутствия у нее крупной промышленной базы, планы строительства цементных, сталелитейных, текстильных и других заводов уже утверждены экономическими комиссиями."
OTT_Anatolian_Industrialisation: "Вторая Анатолийская индустриализация"
OTT_Anatolian_Industrialisation_desc: "Хотя схема национальной экономики уже привела к развитию значительной части молодой промышленности в Анатолии, правительство видит много возможностей для улучшения ситуации в том, что всего 30 лет назад было одним из самых бедных регионов империи. Различные отрасли промышленности в строительстве, табачной, текстильной и других, будет служить основой этого нового проекта."
OTT_Sumerbank: "Инвестиции Sümerbank"
OTT_Sumerbank_desc: "Являясь краеугольным камнем модели индустриализации OHF, Sümerbank является основным инвестором и контролером наших быстро растущих промышленных активов. Хотя она приложила руку к большинству секторов 4-летнего плана, её основное внимание сосредоточено на развитии турецкой текстильной промышленности, которая после первоначальных успехов в Анатолии была расширена до Хомса."
OTT_Lebanese_Industrialisation: "Промышленная зона Бейрута"
OTT_Lebanese_Industrialisation_desc: "Экономический двигатель Сирии и её главная гавань, город Бейрут играет важную роль в индустриализации Машрика, а также в дальнейшей централизации власти. Хотя некоторые предлагали перенести акцент больше на Дамаск или Хомс, как созданные сельскохозяйственные, так и производственные центры, правительство оказалось непреклонным в своем фокусе на Ливан, якобы для того, чтобы сломить власть Дамаска."
OTT_Model_Farm_Project: "Расширить образцовый фермерский проект"
OTT_Model_Farm_Project_desc: "Созданная во время первого семестра Кемальса лесная ферма Orman Çiftliği была создана недалеко от Анкары как частная ферма, но быстро превратилась в «образцовое хозяйство», которое, используя самые современные формы сельского хозяйства, должно было служить инструментом для обучения анатолийских фермеров новым методам. Поскольку столичные дела занимают большую часть времени визирей, проект находится на грани передачи правительству."
OTT_Aleppan_Institute_Technology: "Алеппский технологический институт"
OTT_Aleppan_Institute_Technology_desc: "Хотя уже существует множество школ для обслуживания арабского населения, единственные настоящие технологические институты высшего образования находятся на западном побережье Анатолии, в основном в столице. Чтобы решить проблему технической неграмотности значительной части нашего населения, сделав её бесполезной для наших схем индустриализации, Алеппо станет домом для нового инженерного института."
OTT_Monopolise_Railway_Companies: "Монополизировать ж/д компании"
OTT_Monopolise_Railway_Companies_desc: "«ГАЖД», или Государственная администрация железных дорог, была основана после войны, чтобы получить железнодорожные концессии Антанты и профинансировать строительство дальнейших железных дорог через Империю. Тем не менее многие иностранные концессии оставались, и различные частные компании отказывались от интеграции. Однако в условиях кризиса многие из этих компаний оказались на грани банкротства, открывая путь для объединения."
OTT_Eastern_Anatolian_Project: "Восточно-Анатолийская ж/д"
OTT_Eastern_Anatolian_Project_desc: "Подобно тому, как американцы завоевали Границу с помощью железных зверей индустриальной эпохи, наше правительство издало указ о расширении железных и других дорог в Восточной Анатолии. Затем вокруг этих железных дорог будет создана система деревень и городов, населенных турками или иммигрантами как с Балкан, так и с Кавказа, чтобы укрепить контроль Константинии над их собственной «границей»."
OTT_Three_Blacks_Project: "Проект трех чёрных"
OTT_Three_Blacks_Project_desc: "Сосредоточенный на трех основных промышленных ресурсах (угле, железе и нефти), проект трех черных нацелен на расширение внутреннего производства до такой степени, что Османская Империя способна быть самодостаточной. Для достижения этой цели университеты Империи в сотрудничестве с институтами по всей Европе работали над совершенствованием методов добычи и исследованием новых месторождений."
OTT_Zonguldak_Mining: "Зонгулдакская угольная промышленность"
OTT_Zonguldak_Mining_desc: "Угольные шахты Зонгулдака, уже открытые в XIX веке, тем не менее мало эксплуатировались в течение большей части столетия, и только с Велткригом и внезапной потребностью в угле для Османского флота Зонгулдак начал утверждать себя как важный экономический центр. Учитывая планы правительства по производству стали в Карабюке, Зонгулдак будет играть ключевую роль."
OTT_Trans_Mashriqi_Pipeline: "Транс-Машрикский трубопровод"
OTT_Trans_Mashriqi_Pipeline_desc: "В связи с тем, что эксплуатация иракской нефти идет все более быстрыми темпами, начали возникать жесткие ограничения, поскольку возможности судоходства в Южном Ираке и все более враждебные отношения с Тегераном были определены как трудные препятствия, которые необходимо преодолеть. Кроме того, поскольку наши клиенты находятся в Европе, были составлены планы по соединению месторождений Киркук с портами Икендерун и Бейрут."
OTT_Tigris_Program: "Схема развития Тигра"
OTT_Tigris_Program_desc: "Эта шумная река является одним из важнейших природных явлений Ближнего Востока, оживляя в остальном засушливые пустыни и обеспечивая идеальный способ сообщения и транспорта. Кроме того, это не только иракская река, но и оставляет глубокое впечатление на Курдистан, Анатолию и Сирию. Сосредоточив наши усилия на этом направлении, правительство надеется укрепить эти *османские* связи."
OTT_TPC_Kirkuk: "Операции ТПК в Киркуке"
OTT_TPC_Kirkuk_desc: "С началом эксплуатации в 20-х годах нефтяные месторождения Киркука стали свидетелями быстрого расширения со стороны ТПК, поскольку усиление государственного контроля над компанией и прямая потребность государства в новых доходах подтолкнули её рост до максимума. Тем не менее, огромные резервы только начали осваиваться, и, поскольку Америка находится в беспорядке, правительство определило их как жизненно важные для будущего Османского государства."
OTT_Lower_Mesopotamian_Exploration: "Южно-Иракская нефтяная разведка"
OTT_Lower_Mesopotamian_Exploration_desc: "Хотя большинство операций ТПК и его немецко-голландских союзников сосредоточено вокруг Киркука и Мосула на севере Ирака, недавно были обнаружены большие неиспользованные запасы на юге Ирака, недалеко от важных гаваней Басры и Кувейта. Поскольку они уже тесно связаны с железнодорожной сетью Ирака, TPC запросила концессию у Порты на расширение операций по всему Ираку."
OTT_Basra_Concessions: "Продать концессии Басры"
OTT_Basra_Concessions_desc: "Хотя большая часть вилайета Басра была отдана в концессию Британской Империи после Вельткрига, у многих из них закончилось время, и они были вынуждены вернуться к османскому правительству. Хотя правительство до сих пор воздерживалось от предложения их на продажу, чтобы защитить собственное производство в Киркуке, они могут помочь оживить иракскую экономику."

### Political (Fevzi)
OTT_State_of_Emergency: "Чрезвычайное положение"
OTT_State_of_Emergency_desc: "Убийство Великого визиря показало, что Османское государство находится в плену у радикальных исламистских экстремистов, выступающих против непреодолимой волны прогресса и не желающих признать упадок османской власти. Мы не можем уступить их безосновательности, и поэтому должны принять все необходимые меры, чтобы мечта о КСП и OHF осталась неизменной!"
OTT_Replace_Walis: "Напомним Валис"
OTT_Replace_Walis_desc: "Самоуспокоенность и отсутствие энтузиазма среди правящих кадров неуклонно приводили к снижению качества и способностей наших вали или губернаторов. Если Османское государство хочет процветать, эти коррумпированные, упадочные и беспринципные личности должны быть изгнаны и заменены теми, кто лоялен режиму и его великому видению будущего!"
OTT_Abolish_Mecelle_Fevzi: "Отменить Кодекс Маджалла"
OTT_Abolish_Mecelle_Fevzi_desc: "В соответствии с предложениями Судебной комиссии, наконец, пришло время избавиться от Маджалла. Новый гражданский кодекс, полностью светский по своей природе, будет относиться ко всем османским гражданам как к равным и продемонстрирует желание разрушить последние консервативные опорные точки."
OTT_Reform_the_Millet_System: "Реформирование системы Миллет"
OTT_Reform_the_Millet_System_desc: "Система Миллет была создана для того, чтобы османские граждане, не исповедующие исламскую веру, могли управлять собой и, таким образом, ограничивать межрелигиозные конфликты. Однако с годами это привело к тому, что немусульманские граждане почти полностью отделились от Империи, и спровоцировали катастрофу, последовавшую за этим на Балканах. Разве с новым Гражданским кодексом эта система больше не нужна?"
OTT_Confiscate_Privy_Purse_Holdings: "Конфисковать тайный кошелек"
OTT_Confiscate_Privy_Purse_Holdings_desc: "Хотя власть монархии в последние несколько десятилетий неуклонно снижалась под наблюдением амбициозных партийных деятелей, корона по-прежнему является прямым владельцем обширных территорий империи и использует эти земли для своей выгоды и обогащения. То, что они лишают государство ресурсов в состоянии кризиса, должно быть недопустимым и будут финансировать только религиозных экстремистов."
OTT_Marechal_Nous_Voila: "'Mareşal biz buradayız!'"
OTT_Marechal_Nous_Voila_desc: "'Маршал, вот и мы!' Стала популярной фразой среди союзников военного режима, которые видят в великом Февзи-паше спасителя кемалистской мечты и оплот стабильности и процветания как против религиозных экстремистов, так и против социалистических революционеров."
OTT_Expand_the_Military_Rusdiye: "Расширить военный Rüşdiye"
OTT_Expand_the_Military_Rusdiye_desc: "Rüşdiye были своего рода средней школой, созданной в рамках реформ Танзимата в 1845 году, чтобы обеспечить образование в европейском стиле. Однако, помимо этих школ, в Анатолии и Ираке были открыты различные подготовительные военные школы, чтобы воспитывать в учащихся дисциплинированный и патриотический дух. В этих школах сейчас проводится реформа образования, направленная на дальнейшее укрепление лояльности к государству."
OTT_Consolidate_Military_Dictatorship: "Укрепить военную диктатуру"
OTT_Consolidate_Military_Dictatorship_desc: "Несмотря на то, что маршал поддерживает идею демократии и изначально планировал немедленное возвращение к парламентскому правлению, он все больше разочаровывается в политическом истеблишменте. Считая их болезнью, ослабляющей империю изнутри, вероломные голоса вокруг него призывали маршала поддерживать военное правление в государстве до тех пор, пока мы не сможем быть абсолютно уверены в безопасности наших интересов."
OTT_Lift_State_of_Emergency: "Отменить чрезвычайное положение"
OTT_Lift_State_of_Emergency_desc: "Хотя маршал продемонстрировал явное отвращение к слабости децентралистов, которая привела к кризису, в который Империя только недавно обрушилась, он по-прежнему поддерживает идею демократии, и в условиях стабилизации нации и восстановления экономики он сотрудничал. с различными политическими деятелями решили вернуть власть истеблишменту и отменить чрезвычайное положение."
OTT_reorganize_the_military: "Реорганизация вооружённых сил"
OTT_reorganize_the_military_desc: "Османская армия потерпела слишком много неудач, и её некомпетентность связана с её связью с политикой. Теперь, когда маршал взял власть в свои руки, все должно начаться с реорганизации армии. Офицеры должны рассмотреть новые планы сражений, а солдаты вернуться к тренировкам."
OTT_infallible_army: "Непогрешимая армия"
OTT_infallible_army_desc: "Османская армия подверглась полному пересмотру. Эффективность солтатов должна была значительно повыситься. Она должна быть способна защитить империю и государство в случае войны."
OTT_relinquish_some_powers: "Отказ от некоторых полномочий"
OTT_relinquish_some_powers_desc: "Хотя маршал руководит страной железным кулаком, он мудрый человек. Он понимает, что столь огромная Османская Империя не может управляться небольшой группой людей. Поэтому он предложил демократам заключить определенные союзы, чтобы сохранить стабильность и подобие демократии."
OTT_cautious_progress: "Осторожный прогресс"
OTT_cautious_progress_desc: "Прогресс был жизненной силой правительства OHF и его предшественников. Теперь, придя к власти, маршал должен сохранять преемственность. Однако он понимает, что слишком большое количество реформ вредит стабильности страны. Необходимо быть осторожным и не торопиться, чтобы народ принял их."
OTT_new_military_dictatorship: "Новая военная диктатура"
OTT_new_military_dictatorship_desc: "Спустя 20 лет после падения триумвирата КОП в империи правит новая диктатура. На этот раз во главе с одним, уверенным в себе человеком. Он вернет империю на правильный путь и заставит её сделать правильный выбор в пользу будущего Османского государства."

OTT_Enshrine_Endeavour_Front: "Укрепить 'Endeavour Front'"
OTT_Enshrine_Endeavour_Front_desc: "Включая ключевых политиков всех фракций, как децентрализованных, так и централистских, данный фронт "Endeavour" стремится обеспечить стабильное переходное правительство до тех пор, пока все внешние угрозы не ослабнут, а внутренняя ситуация не уляжется. Состоящий в основном из военных фигур, лояльных OHF или DF, фронт, тем не менее, также включает в себя различных арабов и другие меньшинства для обеспечения прочного мира."
OTT_Centralise_State_Authority: "Централизация власти"
OTT_Centralise_State_Authority_desc: "Только сильная центральная власть может обеспечить безопасность обширных регионов империи. То, что децентралисты считают, что мы должны уступить националистическим и автономистским движениям, является возмущением и приведет только к краху османского государства и его дальнейшему расчленению иностранными стервятниками."
OTT_Lift_Maintenance_Public_Order_Decree: "Указ о поддержании общественного порядка"
OTT_Lift_Maintenance_Public_Order_Decree_desc: "Этот указ, принятый после политического хаоса, охватившего нас в последние несколько лет, послужил эффективным средством принятия чрезвычайных мер и быстрого возмездия по всей стране. Однако по мере того, как угроза ослабевает и внешняя угроза отступает, необходимость в таких крайних мерах отпадает."
OTT_Disband_Trials_Progress: "Роспуск текущих трибуналов"
OTT_Disband_Trials_Progress_desc: "Выполнив свою задачу по искоренению внутренних террористических организаций и порочных заговоров, военные трибуналы, опасаются, что будут закрыты, а нормальный закон и порядок вновь займет своё законное место в османском обществе."
OTT_Cooperate_Private_Sector: "Сотрудничать с частным сектором"
OTT_Cooperate_Private_Sector_desc: "Союз государственного и частного секторов, новый OHF смягчает свою этатистскую риторику в пользу более тесного сотрудничества с капиталистами и землевладельцами Османской Империи. Никто не может лучше символизировать этот брак, чем Махмуд Джелал Бей, который после успешной карьеры в банковском секторе теперь будет сотрудничать с партией в разработке нового экономического плана."
OTT_Vilayet_Reorganisation: "Реорганизация системы вилайетов"
OTT_Vilayet_Reorganisation_desc: "Нынешний размер наших вилайетов слишком велик и, как таковой, способствует концентрации власти в пределах местных фигур. Уменьшая их размер и расширяя нашу телеграфную и радиосеть, мы можем сделать их более зависимыми от капитала и иметь меньше возможностей для неправильного управления."
OTT_Emancipation_Vanguard_FEV: "Авангард освобождения"
OTT_Emancipation_Vanguard_FEV_desc: "Посредством закона о совместном обучении мы заложили первые кирпичи на пути к эмансипации. Тем не менее, это только начало, поскольку теперь OHF также планирует дать женщинам возможность баллотироваться на посты и голосовать на национальных выборах. Женщинам также откроется множество профессий, поскольку война показала хроническую нехватку рабочей силы среди анатолийского народа."
OTT_Millet_Mektepleri_FEV: "Миллет Мектеплери"
OTT_Millet_Mektepleri_FEV_desc: "Миллет Мектеплери, или Школа нации, является детищем министра образования Мустафы Некати и преследует столь же грандиозную цель - сделать все османское население грамотным. Эти «школы», рассчитанные на возрастную группу 14-45 лет, являются обязательными для всех граждан, включая женщин и заключенных. После прохождения теста участники получат сертификат от государства и присоединятся к современному османскому обществу."
OTT_Incorporate_Kadroist_Movement: "Коалиция с кадроистским движением"
OTT_Incorporate_Kadroist_Movement_desc: "Судя по статьям газеты «Кадро», радикалисты в OHF стремятся последовать примеру европейских стран и отказаться от идеи либеральной парламентской демократии как идеала. Стремясь к популизму, жесткому государственному контролю и созданию авангарда для поднятия невежественных масс, их послание находит радушный отклик среди ссорящейся элиты OHF."
OTT_Committee_Inquest: "Создать Комитет по расследованию"
OTT_Committee_Inquest_desc: "Поскольку угроза для нашего правительства остаётся реальной, партия решила принять чрезвычайные меры в форме Tahkikat komisyonu (Комитет по расследованию). Этот комитет, состоящий исключительно из сторонников жесткой линии OHF, был организован как суд с полномочиями заключать в тюрьму любую предполагаемую угрозу государству. Другие политические партии также были распущены, а их лидеров судил новый комитет, в то время как пресса замалчивается."
OTT_Nationalise_Basic_Industries: "Национализировать базовые отрасли"
OTT_Nationalise_Basic_Industries_desc: "Хотя кемалисты добились огромных успехов в своих планах по установлению государственного контроля над экономикой штата, они явно не зашли достаточно далеко. Все основные отрасли промышленности, табачная, текстильная, полезные ископаемые, нефть, банки и многое другое должны быть немедленно переданы в ведение правительственных комиссий, которые определят новый, лучший курс экономики Османской Империи."
OTT_Social_Nationalism: "Принять социальный национализм"
OTT_Social_Nationalism_desc: "Там, где западное общество было уже слишком поздно и где Россия боролась, Османская Империя дает решение проблемы буржуазии. Твердо веря в то, что в империи ещё нет устоявшегося среднего и высшего класса (хотя многие не согласны с этим), кадроисты считают, что это идеальное место для работы над бесклассовым обществом, в котором все могут быть по-настоящему равными, объединенными под знаменем единства. Возвышенная Порта."
OTT_Enact_Separation_Church_State: "Закон об секуляризации церкви"
OTT_Enact_Separation_Church_State_desc: "Если Империя когда-либо собирается стать светским институтом, мы должны принять решительные меры против различных религиозных организаций, кричащих о своем неприятии реформ. Суфийские ордена представляют собой наиболее серьезное препятствие в этом отношении, поскольку они не только де-факто контролируют Восточную Анатолию, но и имеют прямые контакты с халифом, которого они используют, чтобы оставаться у власти. Больше не надо!"
OTT_Union_Party_State: "Союз партии и государства"
OTT_Union_Party_State_desc: "Такого, чего добились народники в России, больше не может быть разницы между партией и государством. Партия отныне станет государством и будет иметь полную монополию на любые правительственные вопросы. Халифу, марионетке, которая скоро будет снесена, будет позволено сохранить свою корону, но всё ещё стоящие реакционеры будут незамедлительно преданы суду."
OTT_A_New_State: "Новое Государство"
OTT_A_New_State_desc: "Теперь, когда кадровая революция завершена, можно приступать к необходимым народу реформам. Создание однопартийного государства - это только первый шаг кадровой теории. Теперь, когда во главе страны стоят кадры, они должны заставить невежественное население отказаться от всех форм дискриминации по традициям. Новое государство должно стать тем маяком, который все люди ищут во тьме."
OTT_Turn_Towards_Etatism: "Дальнейший поворот к статизму"
OTT_Turn_Towards_Etatism_desc: "Нахождение в частичном статизме более опасно, чем либерализм. Необходимо усилить власть государства над экономикой. Государство должно планировать финансы, а также создавать экономические планы, чтобы рынок не мог способствовать сохранению неравенства."
OTT_Achieve_the_Classless_society: "Достижение бесклассового общества"
OTT_Achieve_the_Classless_society_desc: "Классовая борьба неприменима к империи, поскольку в ней фактически нет классов как таковых. Есть только сельские и городские жители. Чтобы уничтожить возможное неравенство, общество должно быть унифицировано. Для этого государство должно было применить сильные и порой трудные социальные реформы."
OTT_Socialist_Biased_Neutrality: "Социалистический нейтралитет"
OTT_Socialist_Biased_Neutrality_desc: "Османская Империя не может забыть катастрофу мировой войны. Однако в условиях шока, вызванного многочисленными восстаниями в нашей стране и попыткой её уничтожения соседними государствами, необходимо принять новые меры. Империя сохранит нейтралитет, но позволит себе любое вмешательство, оправданное её защитой и интересами. Все это для защиты революционного и социального дела."
OTT_Solidarism_Between_People: "Солидаризм между народами"
OTT_Solidarism_Between_People_desc: "Османская Империя огромна и состоит из многих народов. Целью OHF и Кадро является дальнейшая интеграция этих народов. Для этого мы будем использовать солидаризм - идеологию, разрушающую традиционные барьеры между людьми и создающую единый неделимый народ."
OTT_Encourage_Private_Initiative_FEV: "Поощрять частную инициативу"
OTT_Encourage_Private_Initiative_FEV_desc: "Такого, чего добились народники в России. Партия отныне государственного бюджета и будет иметь полную монополию на любые правительственные вопросы. Халифу, марионетке, которая скоро будет снесена, будет возможно сохранить свою корону, но всё ещё стоящие реакционеры будут незамедлительно преданы суду."
OTT_Break_Up_State_Monopolies_FEV: "Разрушить государственные монополии"
OTT_Break_Up_State_Monopolies_FEV_desc: "Хотя DF в значительной степени продвигает либеральную повестку дня в социальном смысле, он также не новичок в своих экономических идеалах и считает, что крупные государственные монополии, созданные КСП и OHF в последние несколько десятилетий, серьезно препятствовали экономическому росту Османской Империи. Подавляя конкуренцию и инновации, правительство теперь настаивает на приватизации этих монополий в попытке стимулировать свободный рынок."
OTT_Multi_Level_Democracy_FEV: "Многоуровневая демократия"
OTT_Multi_Level_Democracy_FEV_desc: "Хотя Карабекир изначально не призывал к автономии, его рассуждения о децентрализации почти исключительно нашли поддержку среди автономистских движений и различных групп земельной элиты. Они, видя в централизованном государстве прямую угрозу своему статусу, поддерживают систему многоуровневой демократии, в которой не только Палата депутатов, но и провинциальные ассамблеи могут иметь полномочия для обслуживания своих местных единиц."
OTT_Imperial_Literacy_FEV: "Имперская кампания грамотности"
OTT_Imperial_Literacy_FEV_desc: "Образование служит основой любого функционального общества, и его отсутствие можно определить как основную причину нашего упадка: «Чтобы жить с личными усилиями, нужно много добродетелей. Однако у нас нет таких качеств из-за нашего стиля воспитания и образования. Мы хотим жить, не работая, мы требуем богатства, не прилагая усилий, поэтому мы стремимся стать государственным служащим в государстве. Говоря прямо, наша нынешняя бедность проистекает из нашей образовательной системы»."
OTT_Dismantle_Endeavour_Front: "Уничтожить "Endeavour Front""
OTT_Dismantle_Endeavour_Front_desc: "По мере восстановления стабильности в Османской Империи отпала необходимость во всеобъемлющей коалиции. Учитывая, что наша политика в последние несколько месяцев решительно отдавала предпочтение одному из двух основных силовых блоков внутри коалиции, вполне нормально, что теперь султан назначит лидера указанной фракции своим новым великим визирем. Будем же молиться, чтобы истинная и глубокая вера в демократию наконец была достигнута."
OTT_Enshrine_Principles_People: "Укрепить принципы народа"
OTT_Enshrine_Principles_People_desc: "Принципы народа, формирующие основные принципы кемалистской идеологии, основаны на китайских идеях, но адаптированы к османскому государству. Популизм, национализм, этатизм и рефоризм отныне и навсегда будут вести турецкий народ во все более светлое будущее!"
OTT_Statutes_of_Autonomy_FEV: "Принять устав автономии"
OTT_Statutes_of_Autonomy_FEV_desc: "Хотя модель Федерации, которую недавно приняла Османская Империя, была замечена как огромный шаг вперёд для различных автономных и сепаратистских движений, расширение контроля Османской Империи в сторону Египта, Ирана и Арабского полуострова заставило политиков в Константинии перейти к ещё более радикальной версии. децентрализации, при которой провинции могут выбрать ещё больший контроль над своими внутренними делами." 
OTT_Join_Reichspakt_Fevzi: "Присоединиться к Рейхспакту"
OTT_Join_Reichspakt_Fevzi_desc: "Хотя отношения с Берлином охладились после краха кемалистского режима, мы не можем отрицать, что именно германская военная мощь защищает Империю от русского медведя, и, несмотря на опасения пацифистов, у нас нет другого выбора, кроме как признать это, если Порта желает чтобы принять участие в Новом мировом порядке, мы должны объединиться с немцами в трудные для них времена."
OTT_Join_Entente_Fevzi: "Присоединиться к Антанте"
OTT_Join_Entente_Fevzi_desc: "Презренные предатели всего ислама во время Вельткрига, вам будет трудно найти живую душу, готовую положительно отзываться о реакционном французском рабовладельческом государстве или их англоязычных собаках, но нельзя отрицать, что геополитическая реальность оставляет нам мало выбор. Немецкая мощь рушится, и явная промышленная и военная мощь Соединённых Штатов может быть всем, что осталось, чтобы дать отпор русскому медведю."
OTT_Join_Copro_Fevzi: "Присоединиться к сфере совместного процветания"
OTT_Join_Copro_Fevzi_desc: "Поскольку баланс сил смещается с Запада на Восток и сформирован союз между американским капиталом и японским духом, пришло время Порте также отказаться от своих связей со старым миром. Сильные стороны с нашими японскими друзьями и поддержка индустриальной мощи США, никто не сможет противостоять нам!"

### Foreign Policy (Fevzi)
OTT_Abolish_Full_Neutrality_Fevzi: "Отменить полный нейтралитет"
OTT_Abolish_Full_Neutrality_Fevzi_desc: "Мы не должны больше себя обманывать. Мир находится в состоянии войны, и время выбора настало. Мы могли бы оставаться в стороне и наблюдать, как все стороны впадают в отчаяние, но тогда нам также придется бороться с собой без союзников, без партнеров и с ненадежным будущим в послевоенном мире. Неужели мы действительно хотим этим рисковать?"
OTT_Revise_German_Bilateral_Agreement: "Пересмотреть двустороннее соглашение с Германией"
OTT_Revise_German_Bilateral_Agreement_desc: "Установленные ещё во время Вельткрига и продолженные после, различные соглашения и торговые сделки между Германской и Османской Империями играют ключевую роль в экономике Возвышенной Порты. В связи с приближением войны и явной нехваткой оборудования в вооружённых силах было внесено предложение поставлять сельскохозяйственную продукцию по более низким ценам в обмен на военную помощь Германии."
OTT_Increase_Ties_German_Empire: "Укрепить связи с Берлином"
OTT_Increase_Ties_German_Empire_desc: "Как наши бывшие союзники по Вельткригу, многие в Турции утверждали, что постоянный союз с немецким государством отвечает интересам обеих стран, и постоянно просили кабинеты OHF работать для достижения этой цели. Теперь, когда во главе стоит армия, кажется, что пришло время полностью реализовать эти планы и связать две державы ближе, чем когда-либо прежде."
OTT_Embargo_the_Internationale: "Эмбарго Интернационалу"
OTT_Embargo_the_Internationale_desc: "Хотя синдикалистский блок напрямую не дестабилизировал наше государство, не имея образованного населения или профсоюзов, чтобы повлиять на него, тем не менее быстро становится ясно, что конфронтация в конечном итоге будет на нас, и в наших интересах придерживаться того же порядка действий. что пропагандирует Германская Империя."
OTT_embargo_INT_tt: "(Для каждой страны в альянсе с §Y [FRA.GetFlag] [FRA.GetNameDef]§!):\n   Изменятся торговые отношения с §Y[OTT.GetNameDef]§! на §R-200§!.\n   §Y[OTT.GetNameWithFlag]§! торговые отношения с ними §R-200§!."
OTT_Ottoman_German_Research_Fevzi: "Османско-германская инициатива"
OTT_Ottoman_German_Research_Fevzi_desc: "Османской науки крайне не хватает, не в последнюю очередь потому, что уровень грамотности в Империи ужасен. Более того, Империя так и не смогла по-настоящему догнать Запад с точки зрения военного развития и с тех пор в основном полагалась на импортные товары. Благодаря нашим новообретенным связям с Германской Империей мы можем не только получить доступ к лучшему оборудованию, но и обучить своих людей будущему."
OTT_Vanguard_in_the_South_Fevzi: "Авангард на юге"
OTT_Vanguard_in_the_South_Fevzi_desc: "Так же, как Бельгия на западе и Литва на востоке, мы формируем южную границу Германии, и поэтому на нас возложена важная роль в обеспечении их владений в регионе. От географических объектов, таких как Суэц, Кавказ до стратегических, таких как Нефтяные месторождения Ирака и Хромитовые рудники Анатолии, мы являемся бесценным винтиком в великой машине Кайзера."

### Political (Sabahattin)
OTT_Grand_Vizier_Sabahattin: "Великий визирь Сабахаттин"
OTT_Grand_Vizier_Sabahattin_desc: "Самый выдающийся османский социолог Мехмед Сабахаддин был назначен великим визирем падишахом. Принц, у которого было бурное прошлое, будучи вынужденным изгнанием как при Абдул-Хамиде II в 1899 году, так и при двух правительствах КЕП, вернулся после политической разрядки после Первой Мировой войны и заявил о себе как о главной силе в децентрализованном движении. С его назначением кажется более чем вероятным, что он, наконец, добьется своей цели."
OTT_Reform_the_Gendarmerie: "Реформа османской жандармерии"
OTT_Reform_the_Gendarmerie_desc: "После упразднения янычарского корпуса в начале 19 века для обеспечения порядка и стабильности в провинциях Румелия и Анатолия были созданы различные военные организации. С провозглашением в 1839 году реформ Танзимата эти организации были объединены в Джандарма (Османская жандармерия). Однако эта организация страдает от чрезмерной зависимости от турецких кадров в высшем руководстве, что делает её главной целью для реформ."
OTT_Break_Up_State_Monopolies: "Разрушить государственные монополии"
OTT_Break_Up_State_Monopolies_desc: "Хотя HIF в первую очередь продвигает либеральную повестку дня в социальном смысле, он также не новичок в своих экономических идеалах и считает, что крупные государственные монополии, созданные КСП и OHF в последние несколько десятилетий, серьезно препятствовали экономическому росту Османской Империи. Подавляя конкуренцию и инновации, правительство теперь настаивает на приватизации этих монополий в попытке стимулировать свободный рынок."
OTT_Encourage_Private_Initiative: "Поощрять частную инициативу"
OTT_Encourage_Private_Initiative_desc: "Концепция частной инициативы или teşebbüs-ü ahsi занимает наиболее видное место в дискурсе Сабахаттина, который назвал её отсутствие одной из основных причин упадка Османской Империи. Основываясь на идеях Демолина, визирь призывает искать достижений в себе и уверенности в себе, а не полагаться на семью или государство, поддерживая идею частной собственности как решающей для социального и экономического развития империи."
OTT_Multi_Level_Democracy: "Многоуровневая демократия"
OTT_Multi_Level_Democracy_desc: "Хотя Сабахаттин изначально не выступал за автономию, его рассуждения о децентрализации почти исключительно нашли поддержку среди автономистских движений и различных групп земельной элиты. Они, видя в централизованном государстве прямую угрозу своему статусу, поддерживают систему многоуровневой демократии, в которой не только Палата депутатов, но и провинциальные ассамблеи могут иметь полномочия для обслуживания своих местных единиц."
OTT_Shift_Power_to_the_Provincial_Assembly: "Передача власти провинциальным ассамблеям"
OTT_Shift_Power_to_the_Provincial_Assembly_desc: "С созданием провинциальных ассамблей начался процесс административной реорганизации, в результате чего все больше и больше полномочий передавалось от центрального правительства в пользу этих местных органов. Эти собрания, служащие квази-мини-парламентами для различных регионов Империи, будут лучше удовлетворять местные культурные и экономические потребности населения, как таковые, поднимая империю в целом."
OTT_Revise_the_Mecelle: "Пересмотрите Маджаллу"
OTT_Revise_the_Mecelle_desc: "Гражданский кодекс, который мы использовали с эпохи Танзимат, или кодекс Маджалла, был впервые кодифицирован в 1877 году. Основанный на правовой традиции исламского ханафизма, кодекс был первым применением единого закона ко всем османским гражданам, которые ранее в соответствии с системой Милле использовали свои собственные коды. Тем не менее, он сильно поддерживает суннитское население империи, что приводит к требованиям как христиан, так и шиитов заменить его более современным эквивалентом."
OTT_Equality_before_the_Law: "Равенство перед законом"
OTT_Equality_before_the_Law_desc: "Хотя османская конституция диктует равенство перед законом для всех османских групп, независимо от религии или этнической принадлежности, Империя по-прежнему сильно предвзята к своему мусульманскому большинству, права которого лучше защищены и обслуживаются во всех слоях османской бюрократии. Mecelle, основанный на шариате, выступает в качестве ключевого столпа в этом отношении и потребует серьезного пересмотра, если мы хотим достичь истинного равенства."
OTT_Distribute_Miri_Land: "Распространение Земли Мири"
OTT_Distribute_Miri_Land_desc: "Хотя идеи частной собственности на землю были введены в Османскую Империю в 19 веке и был произведен перераспределение земель, значительная часть империи по-прежнему остаётся либо государственной, либо прямой Королевской собственностью. Отсутствие частного землевладения снижает производство, что ведет к деспотизму, поскольку людям нет причин работать. Поскольку либералы считают, что человечество нуждается в свободе для достижения успеха, мы должны открыть эти земли для частных лиц."
OTT_Repeal_Unification_Law: "Отменить Указ об объединении"
OTT_Repeal_Unification_Law_desc: "Указ об объединении и совместном обучении, свидетельство намерений OHF преобразовать государство в светское и современное общество, рассматривается многими консерваторами в нашей коалиции как оскорбление самого ислама, в то время как многие либералы видят в его централистском подходе к образованию атака на систему Millet и инициативу частных лиц. Являясь основным предвыборным обещанием, на котором была построена наша коалиция, её отмена имеет первостепенное значение."
OTT_Abolish_Senate: "Отменить Meclis-i Ayan"
OTT_Abolish_Senate_desc: "Meclis-i Ayan, османский эквивалент Сената, мало использовался в нашей политической системе, являясь в первую очередь способом для падишаха помещать людей, поддерживающих его собственные идеи, на должности, которые могли бы отменять решения, принятые в Палате депутатов. Этот дополнительный вес, который на самом деле служил только для предоставления чрезмерных зарплат элите, оказался бесполезным, поскольку сочетание провинциальных и центральных ассамблей обеспечивает достаточный контроль без Королевского вмешательства."
OTT_Imperial_Literacy_Campaign: "Имперская кампания грамотности"
OTT_Imperial_Literacy_Campaign_desc: "Образование служит основой любого функционального общества, и его отсутствие можно определить как основную причину нашего упадка: «Чтобы жить с личными усилиями, нужно много добродетелей. Однако у нас нет таких качеств из-за нашего стиля воспитания и образования. Мы хотим жить, не работая, мы требуем богатства, не прилагая усилий, поэтому мы стремимся стать государственным служащим в государстве. Говоря прямо, наша нынешняя бедность проистекает из нашей образовательной системы»."
OTT_Revise_Millet: "Пересмотреть систему проса"
OTT_Revise_Millet_desc: "Поскольку новый Гражданский кодекс Османской Империи уже гарантирует равенство всех групп внутри империи, а провинциальные собрания уже усиливают своё влияние в делах, касающихся их собственной культуры или провинции, необходимость системы Миллет ставится под сомнение, поскольку в настоящее время она вызывает только дополнительные бюрократическая неразбериха и ненужные административные уровни."
OTT_The_Sublime_Federation: "Возвышенная Федерация"
OTT_The_Sublime_Federation_desc: "Хотя Сабахаттин яростно выступал против создания федеральной модели, у HIF не было другого выбора, кроме как основывать свою программу на автономии провинций, поскольку его основные сторонники, состоящие из групп меньшинств, продолжают настаивать на расширении прав. Следовательно, создание федеральной османской системы стало неизбежным. Эта Федерация, возглавляемая федеральным собранием и провинциальными ассамблеями, выступающими в качестве суб-штатов, обещает улучшить жизнь каждого в Османской Империи."

### Political (Arslan)
OTT_Grand_Vizier_Arslan: "Великий визирь Арслан"
OTT_Grand_Vizier_Arslan_desc: "Друзов, принц из Ливана, Шакиб Арслан хорошо известен в консервативных кругах как Амир аль-Баян («Принц красноречия») и играет ключевую роль в исламистском движении империи. Хотя может показаться шокирующим, что нетурк смог добиться должности великого визиря, это также явный сигнал Константинии о том, что растущее арабское движение нуждается в мощном ответе."
OTT_Promote_Panislamism: "Пропаганда Панъисламизма"
OTT_Promote_Panislamism_desc: "Возвращаясь к истокам самого ислама, идея Панъисламизма была вновь выдвинута на передний план османскими султанами в конце 18 века, чтобы оказать влияние на мусульманских подданных Царя и дать метафорический клей всему миру. граждане Порты. Его наибольший успех можно найти среди подданных Машрика, поскольку он обеспечивал определенную степень лояльности султану на протяжении всей войны, которая, вероятно, снизилась бы без усилий различных исламистов."
OTT_Jizya: "Институт Варлык Вергиси"
OTT_Jizya_desc: "Varlık Vergisi - это особый военный налог, предназначенный для богатых армян и евреев для финансирования деятельности правительства. Возлагая непомерное бремя на эти группы, эта политика служит одновременно для устранения постоянно растущего дефицита и поддержки «национальной экономики», вытесняя немусульман из бизнеса и поощряя поглощение мусульманскими гражданами."
OTT_Empower_Sheikh: "Усилить Шейхулислам"
OTT_Empower_Sheikh_desc: "Роль Шейхюлислама лучше всего можно понять как Великого муфтия всех мусульман Османской Империи. Находясь над алимами, он отвечает за написание фетв и обеспечение порядка и дисциплины в религиозной иерархии, что делает его вторым после самого халифа. Тем не менее, его власть была сильно ограничена во время режима КСП, поскольку он был превращен в инструмент, чтобы сбить с толку массы. Это требует корректировки!"
OTT_Religious_Education: "Религиозное образование"
OTT_Religious_Education_desc: "Яростно выступая против идеи о том, что религиозное образование должно отойти на второй план, министерство образования пересмотрело полную учебную программу и включило различные традиционные идеи и обязательные уроки ислама. Тем не менее, идеи Арслана не осуждают все формы модернизации и не опровергают того, что доказала наука. Он выступает против подражания Западу, но признает, что из них можно извлечь уроки."
OTT_Revise_Constitution: "Пересмотреть Конституцию"
OTT_Revise_Constitution_desc: "Поскольку парламент продолжает оставаться для нас проблемой, консерваторы сейчас настаивают на восстановлении права на перерыв в работе парламента без его разрешения и, таким образом, дают султану право проводить необходимые реформы без парламентского надзора. В конце концов, разве халиф не должен иметь возможность издавать свои собственные указы и реформы?"
OTT_Enforce_Mecelle: "Соблюдение Маджалла"
OTT_Enforce_Mecelle_desc: "Гражданский кодекс, который мы использовали с эпохи Танзимат, или кодекс Мечелле, был впервые кодифицирован в 1877 году. Основанный на правовой традиции исламского ханафизма, кодекс был первым применением единого закона ко всем османским гражданам, которые ранее в соответствии с системой Милле использовали свои собственные коды. На протяжении многих лет нашей доброй волей злоупотребляли наши меньшинства, которые использовали её, чтобы избежать османского правосудия."
OTT_Revert_Social_Reforms: "Отменить социальные реформы"
OTT_Revert_Social_Reforms_desc: "Кемалисты и их союзники запятнали доброе имя Халифата своими социальными реформами, которые явно противоречат Священному Писанию. Они не только поощряли и активно поддерживали движение за эмансипацию и разоблачение, они также нападали на образование, справедливость и другие основные принципы нашего общества. Если мы собираемся проложить новый путь, нам нужно будет исправить их глупые ошибки."
OTT_Desecularise_Army: "Десекуляризация армии"
OTT_Desecularise_Army_desc: "Вооруженные силы нашего Великого Халифата, подстрекаемые кемалистами и секуляристами, опорочены своей плохой моральной репутацией. Более того, они нависают над нашими головами, как дамоклов меч, как они доказали в 1909 году, когда жестоко подавили наших предшественников во время мирной демонстрации в столице. Их нужно вырвать, если мы хотим создать наше новое османское государство!"
OTT_Caliphate_Of_Old: "Древний халифат"
OTT_Caliphate_Of_Old_desc: "Когда Армии Ислама постучали в ворота Вены, никто не усомнился в могуществе Османской Империи и её халифа. А теперь посмотрите на нас! Терпя поражение за поражением, Империя была разрушена последователем Креста, в то время как за границей наших мусульманских братьев принуждают к дешевому западному подражанию и самоуспокоенности, отказываясь признавать свои корни. Под нашим халифом мы укажем им истинный путь!"
OTT_Beyond_Nationalities: "За пределами национальностей"
OTT_Beyond_Nationalities_desc: "Слишком долго многочисленные народы нашей гордой империи были разделены бесполезными вопросами национализма и национальной идентичности, но эти тошнотворные западные идеалы заставили их забыть о том, что наша Империя, вопреки утверждениям кемалистских псов, является глубоко многокультурной. Утвердив ответственное правительство, мы больше не позволим национализму такого рода встать на пути сплочения империи."
OTT_Pan_Islamic_Legitimacy: "Панъисламская идея"
OTT_Pan_Islamic_Legitimacy_desc: "Клей, скрепляющий нашу Империю, - это наша общая вера в ислам. Многие, видимо, забыли, что наш Султан является также единственным и законным халифом мусульманского мира и считает, что мирская власть преобладает над духовной. Поскольку человек без веры склонен к коррупции и упадку, мы должны подтвердить слова Пророка и распространить его учение заново, никогда не забывая о его принципах."
OTT_Suleiman_Legacy: "Наследие Сулеймана"
OTT_Suleiman_Legacy_desc: "Сулейман Великолепный был, несомненно, величайшим правителем, когда-либо правившим империей, и многие из его реформ в той или иной форме сохранились до наших дней. Наш правитель будет ориентироваться на этого великого человека и его достижения, стремясь направить нас по наилучшему пути."
OTT_Golden_Age: "На пути к новому золотому веку"
OTT_Golden_Age_desc: "К сожалению, приходится признать, что наша Империя находится не в лучшем состоянии, её мучают постоянные внутренние проблемы и окружают противники, стремящиеся поделить наши владения. Но теперь, когда наш султан и халиф взял дело в свои руки, он намерен устранить наши внутренние и внешние проблемы и принести новый золотой век нашей гордой империи."
OTT_Islamic_Democracy: "Исламская демократия"
OTT_Islamic_Democracy_desc: "Казалось бы, восстановить абсолютную монархию прошлых лет невозможно, по крайней мере, в настоящее время, но это не означает, что мы обречены на западные либеральные идеалы. Напротив, наша конституционная система, хотя и далека от идеала, все же позволяет нам применять наши исламские ценности и утверждать наши традиции - настоящая исламская демократия."
OTT_Prince_of_Eloquence: "Тезисы принца красноречия"
OTT_Prince_of_Eloquence_desc: "Наш лидер и великий визирь Чакыб Арслан, прозванный Принцем Красноречия за владение арабским языком, несомненно, является одним из самых влиятельных интеллектуалов империи и сторонником многих идей, таких как материальная модернизация империи без тошнотворных социальных реформ, предлагаемых кемалистами, и формирование общей идентичности для всех народов империи на основе исламской веры."
OTT_Mosque_Renovation_Program: "Восстановить места поклонения"
OTT_Mosque_Renovation_Program_desc: "Османская Империя, являющаяся домом для самых святых мест во всем исламе, тем не менее в последние несколько десятилетий часто уклонялась от своей обязанности поддерживать эти места поклонения и обеспечивать их дальнейшее развитие. Мечети в Диярбакыре, Дамаске, Багдаде, Константинии и даже в самом Хиджазе, демонстрируют явные признаки запущенности. Мы больше не будем терпеть отказ от наших традиций!"

### Foreign (Liberal)
OTT_Renovate_Sublime_Porte: "Либеральная Порта"
OTT_Renovate_Sublime_Porte_desc: "Хотя это прозвище используется как обозначение центрального правительства Османской Империи, Великолепная Порта или Баб-и Али также относится к входу министерств через Топкапы. К сожалению, многие из этих зданий сильно пострадали в результате пожара в 1911 году, и поэтому многие из его бывших жителей были переселены в Долмахбаче. После завершения реставрации министерство иностранных дел наконец может вернуться."
OTT_Join_Entente: "Присоединиться к Антанте"
OTT_Join_Entente_desc: "Презренные предатели всего ислама во время Вельткрига, вам будет трудно найти живую душу, готовую положительно отзываться о реакционном французском рабовладельческом государстве или их англоязычных собаках, но нельзя отрицать, что геополитическая реальность оставляет нам мало выбор. Немецкая мощь рушится, и явная промышленная и военная мощь Соединённых Штатов может быть всем, что осталось, чтобы дать отпор русскому медведю."
OTT_Join_Reichspakt: "Присоединиться к Рейхспакту"
OTT_Join_Reichspakt_desc: "Хотя отношения с Берлином охладились после прихода к власти либеральной коалиции, мы не можем отрицать, что именно германская военная мощь защищает Империю от русского медведя, и, несмотря на опасения пацифистов, у нас нет другого выбора, кроме как признать, что если Порта желает участвовать в Новом мировом порядке, мы должны объединиться с немцами в их трудные времена."
OTT_Join_Copro: "Присоединиться к Сфере Сопроцветания"
OTT_Join_Copro_desc: "Поскольку баланс сил смещается с Запада на Восток и сформирован союз между американским капиталом и японским духом, пришло время Порте также отказаться от своих связей со старым миром. Сильные стороны с нашими японскими друзьями и поддержка индустриальной мощи США A, никто не сможет противостоять нам!"
OTT_Interventionism_Middle_East: "Интервенционизм на Ближнем Востоке"
OTT_Interventionism_Middle_East_desc: "Разделенные британскими ястребами и арабскими военачальниками, наши подданные на Аравийском полуострове давно отдаляются от нас и создали свои собственные сферы влияния, что противоречит нашим интересам. Однако, поскольку это выпадает на долю халифа всего ислама, наш долг - защитить безопасность мусульманского народа и освободить его от иностранного, нетурецкого вмешательства."
OTT_Support_Maghrebi_Rebels: "Поддержка повстанцев Магриби"
OTT_Support_Maghrebi_Rebels_desc: "От Марокко до бывших османских регентств Алжира, Туниса и Триполитании, магрибцы дороги сердцу нашего правительства и больше всего страдают от последствий колониализма. Мы будем работать вместе, чтобы обеспечить свободный и сильный Магриб!"
OTT_Reintegrate_MOJ: "Реинтегрировать Мутасаррифат Иерусалима"
OTT_Reintegrate_MOJ_desc: "Вырванный из нашей великой империи презренными последователями Иисуса Христа, Мутасаррифат похоже, наконец-то доказали Западу то, что нам уже было ясно несколько десятилетий назад. Палестина - родина арабов-мусульман, и прибытие сионистских воров и прочей преступной нечисти не сделало ничего, кроме как разрушило стабильность и процветание наших собратьев!"
OTT_Intervene_Arab_Unification_War: "Вмешаться в войну арабов"
OTT_Intervene_Arab_Unification_War_desc: "Дома Рашида и Сауда ведут многолетнюю войну за владение Центральной Аравией, наблюдая за множеством фаз открытого конфликта, перемежающегося с временными перемириями. И снова война стала горячей и угрожает безопасности нашего южного фланга, и депутаты из Ирака требуют, чтобы центральное правительство вмешалось от их имени."
OTT_Secure_Persian_Gulf: "Обезопасить Персидский залив"
OTT_Secure_Persian_Gulf_desc: "Имея решающее значение для экономики Ирака, и с недавним открытием нефти в более широком регионе Персидский (или Арабский) залив вышел на передний план внешней политики Османской Империи, поскольку контроль над регионом считается чрезвычайно важным. Независимые государства, окружающие его, были сочтены обязательствами, поскольку их сомнительные отношения с Портой представляют серьезную угрозу для османской монополии на ближневосточную нефть."
OTT_Restore_Vilayet_of_Najd: "Восстановить вилайет Неджд"
OTT_Restore_Vilayet_of_Najd_desc: "Наше влияние на Аравийском полуострове всегда было незначительным, поскольку государство предпочитало требовать верности от местных эмиров, чем осуществлять прямой контроль. Изменения были внесены в это, когда Мидхат-паша вернул себе Аль-Хасу и расширил контроль Османской Империи дальше вглубь страны, но оказавшись под давлением на всех фронтах, саудовцы смогли вытеснить нас в 1913 году. С открытием нефти пришло время восстановить наше правление. над заливом. "
OTT_Incorporate_Muscat: "Присоединить Маскат и Оман"
OTT_Incorporate_Muscat_desc: "Когда-то гордая Империя, земли султанов Маската, как одни из немногих на Ближнем Востоке, никогда не были покорены армиями халифа, поскольку дружеские отношения между двумя Державами сделали ненужными длительные военные операции. Однако некогда могущественный флот Маската теперь исчез, и подвергаясь набегам ваххабитов, страдающих от внутреннего раскола и взвалившего на себя параноидального и неэффективного султана, наш долг - принести процветание Маскату."
OTT_Incorporate_Coastal_Emirates: "Присоединить прибрежные Эмираты"
OTT_Incorporate_Coastal_Emirates_desc: "Различные шейхи Персидского залива значительно процветали под британской защитой, пренебрегая своими обязанностями перед халифом и косвенно способствуя его упадку. Когда после революции британцы могли распасться, они, тем не менее, устремились к османскому знамени, надеясь сохранить свои троны. В стратегическом плане правительство Южного Ирака разработало план по приближению их к центру Османской Империи."
OTT_United_against_Imperialism: "Вместе против империализма"
OTT_United_against_Imperialism_desc: "Поскольку единого фронта против империалистов не существовало, гордые мусульманские государства одно за другим падали в когти европейского колониализма. Мы, как доминирующая мусульманская Держава в мире и центр суннитской веры, должны рассматривать своим долгом помогать нашим братьям по вере, защищать их и показывать, что дух Уммы ещё не угас."
OTT_Stability_Arab_Peninsula: "Стабильность на арабском полуострове"
OTT_Stability_Arab_Peninsula_desc: "На протяжении веков негостеприимная пустыня Арабского полуострова служила как естественной преградой, так и путём вторжения для его жителей. Чтобы защитить богатые внутренние районы Машрика от указанной угрозы, мы и предшествующие нам империи работали с целым рядом союзников и марионеточных государств на южном фланге, чтобы гарантировать процветание Месопотамии. Угроза, исходящая от ваххабитов, показала, что османский контроль над Аравией имеет первостепенное значение как никогда прежде."
OTT_Secure_Oil_Shipping: "Безопасные маршруты транспортировки нефти"
OTT_Secure_Oil_Shipping_desc: "В условиях ускорения добычи нефти в Ираке и Бахрейне после коллапса Америки Ормузский пролив медленно, но верно превращается в наиболее важный пункт доступа к этим, казалось бы, неограниченным запасам. Маскат слаб, разделен чрезмерно могущественной знатью, религиозными различиями и разлагающейся армией. Таким образом, они нуждаются в нашем руководстве и, как таковые, служат щитом, защищающим Персидский залив от иностранного вмешательства."
OTT_Allies_in_the_Maghreb: "Союзники в Магрибе"
OTT_Allies_in_the_Maghreb_desc: "Несмотря на то, что они были потеряны почти столетие назад, различные мусульманские государства Магриба по-прежнему обращаются к Константинией за руководством, отдавая дань уважения халифу. Под угрозой со стороны европейцев в их бесконечном стремлении к экспансии мы должны сплотить ряды и сформировать сильный, единый и, прежде всего, мусульманский блок."
OTT_Allies_in_the_Orient: "Союзники на Востоке"
OTT_Allies_in_the_Orient_desc: "На протяжении десятилетий Османская Империя поддерживала отношения с нашими дальними братьями с Востока. От пустынь и гор Восточного Туркестана до равнин Средней Азии и индийских низменностей наши братья готовы вместе выстоять в эти тревожные времена."
OTT_Ottoman_Military_Missions: "Османские военные миссии"
OTT_Ottoman_Military_Missions_desc: "Военные реформы, предпринятые нашей империей, вызвали трепет у наших соседей, чьи армии по-прежнему полагаются на племенные ополчения с ограниченной подготовкой. Эти страны теперь запросили экспертов из Константинии для оказания им помощи в их программах модернизации, обещая большую компенсацию. Программа, направленная на укрепление мусульманского блока, также служит важным политическим инструментом, поскольку отправка кемалистских офицеров может усилить внутренний контроль над армией."
OTT_Association_Muslim_Nations: "Основать Ассоциацию Мусульманских Наций"
OTT_Association_Muslim_Nations_desc: "Задуманная как блок взаимного процветания, Ассоциация мусульманских наций станет экономическим альянсом, цель которого - снизить зависимость от европейских и американских товаров, а также стимулировать внутренние усилия по индустриализации различных участников. Если мы все объединимся вместе, нас не удастся схватить поодиночке и оказать определенное давление на власть имущих."
OTT_Council_Economic_Unity: "Совет Экономического Единства"
OTT_Council_Economic_Unity_desc: "Как указано в Главе 1 Соглашения об экономическом единстве, цели совета заключаются в следующем: "Организовывать и укреплять экономические отношения между государствами Лиги арабских государств на основе, которая соответствует естественным и историческим связям между ними; и обеспечивать лучшие условия для процветания их экономики, развития их ресурсов и обеспечения процветания своих стран»."
OTT_Railway_Connection: "Связать железные дороги"
OTT_Railway_Connection_desc: "В современную эпоху, которую подталкивают автомобили и железные дороги, необходимость во взаимосвязанной железнодорожной системе стала более чем очевидной. Из-за различий в колониальных оккупантах, у каждого из которых своя ширина колеи, у нас будет меньше работы, но планы по объединению железных дорог в Египте, Машрике и Западной Персии уже составлены."
OTT_Joint_Military_Planning: "Совместные военные учения"
OTT_Joint_Military_Planning_desc: "Построенный в соответствии с османской моделью, наши союзники и военные партнёры могли обойтись ещё одним руководством со стороны Великой Порты. Чтобы улучшить международное сотрудничество и, кроме того, нарисовать прочную единую картину Стамбульского пакта, уже запланированы крупномасштабные учения в Средиземноморье и Северной Сирии." 
OTT_Reorganisation_Commision: "Реорганизовать мир"
OTT_Reorganisation_Commision_desc: "Наше энергичное стремление к реформированию и адаптации оставило огромные шрамы на административной структуре Королевства, поскольку должности, мандаты и должности часто предоставлялись не самым достойным или знатокам, а скорее тем, в чьей благосклонности мы нуждались больше всего. Однако теперь, когда государство в достаточной степени защищено от внешних угроз, пришло время для крупномасштабной зачистки, которая очистит империю от её коррумпированного подбрюшье."
OTT_Abolish_Vilayet_Yerevan: "Упразднить Ереванский вилайет"
OTT_Abolish_Vilayet_Yerevan_desc: "Когда Армения была завоевана, беспорядки на местах и непрекращающиеся партизанские атаки усложнили контроль над этой обширной провинцией. В попытке умиротворить население и гарантировать, что они не могут представлять угрозу для нашего фланга, был назначен ряд военных губернаторов для поддержания порядка. Однако теперь, когда Империя приняла решительно иной курс, группы армянской автономии настаивали на введении провинциальных ассамблей."
OTT_Integrate_Yemen: "Реинтегрировать Имамат"
OTT_Integrate_Yemen_desc: "Хотя рабочие отношения с имаматом были установлены незадолго до Вельткрига, кажется, что амбиции Яхьи были слишком велики для этого мира, и с его предательством во время Левантийской войны он показал своё истинное лицо. Таким образом, стало ясно, что имамат больше не может существовать как отдельное образование в пределах Османской Империи и что его следует заменить серией провинциальных ассамблей для обслуживания его суннитского, зайдитского и еврейского населения."
OTT_Integrate_Tripolitania: "Реинтегрировать вилайет Триполитании"
OTT_Integrate_Tripolitania_desc: "«Регентство Триполитании», состоящее из трех отдельных регионов, было на стороне султана с 1551 года. Несмотря на свой возраст, правительство в Константинии не сильно вмешивалось в его местные дела, поскольку его бедность делала его слишком дорогим. о дорогостоящих военных кампаниях по подавлению местных племен. С ростом важности западного фланга и угрозой, исходящей от оставшихся сенусских реалов, пришло время снова править Ливией."
OTT_Statutes_of_Autonomy: "Провозгласить устав автономии"
OTT_Statutes_of_Autonomy_desc: "Хотя модель Федерации, которую недавно приняла Османская Империя, была замечена как огромный шаг вперёд для различных автономных и сепаратистских движений, расширение контроля Османской Империи в сторону Египта, Ирана и Арабского полуострова заставило политиков в Константинии перейти к ещё более радикальной версии децентрализации, при которой провинции могут выбрать ещё больший контроль над своими внутренними делами."
OTT_Reorganise_Kurdistan: "Реорганизовать курдские вилайеты"
OTT_Reorganise_Kurdistan_desc: "Простираясь от Анатолии до Ирана, различные курдские владения древности теперь, наконец, все были объединены в одно государство после столетий разделения между персидскими и османскими сюзеренами. Огромный разрыв между курдскими племенами по языку, культуре и религии затрудняет создание сильного националистического образования, что наше правительство теперь надеется использовать, чтобы привить чувство османизма."
OTT_Reorganise_Azerbaijan: "Реорганизация азербайджанских вилайетов"
OTT_Reorganise_Azerbaijan_desc: "Хотя шииты по сравнению с нашим суннитским населением, связи между тюркскими народами Азербайджана и Анатолии всегда были сильными, поскольку схожий язык и культура делали обмен идеями и товарами быстрым и легким. Наконец, вырванные из сферы влияния Тегерана и Берлина, пришло время воссоединить тюркский народ и связать их вместе прочными и неразрывными узами."
OTT_Reorganise_Khuzestan: "Интегрировать Эмират Арабистан"
OTT_Reorganise_Khuzestan_desc: "Основанный в 15 веке, Эмират Арабистан выжил как независимое образование на юго-западе Ирана, зажатое между османами и персами. Хотя Эрзурумский договор 1847 года предоставил Персии единоличную власть над Эмиратом, недавняя война с Персией привела к приобретению богатой нефтью провинции. Поскольку большая часть его управления осуществляется через абсолютное правление эмира, потребуется немало работы, чтобы привести их в соответствие с 20-м веком."
OTT_Reorganise_Egypt: "Реорганизация египетских вилайетов"
OTT_Reorganise_Egypt_desc: "Катастрофа, постигшая Османское государство в 19 веке и усугубившаяся только на рубеже 20-го века, теперь исправлена, поскольку Стамбул и Каир наконец воссоединились! Однако, чтобы этого не случилось снова, правительство приняло решение о масштабной реорганизации обеих частей Империи, включая экономические, административные и культурные изменения."
OTT_Reorganise_Sudan: "Урегулирование суданского дела"
OTT_Reorganise_Sudan_desc: "Хотя Судан никогда не был основной частью Османской Империи и был завоеван только в 1820 году при османском вассале Мохаммеде Али, теперь он, тем не менее, оказался внутри нашей империи, поскольку его древние связи с Египтом (усиленные при Хедивате, а затем и Султанате) привели к его включение после Левантийской войны. Однако предстоит проделать большую работу, прежде чем Турция действительно станет османской провинцией."
OTT_First_Elections_of_the_Grand_Assembly: "Первые выборы в Великое собрание"
OTT_First_Elections_of_the_Grand_Assembly_desc: "Поскольку территориальная экспансия привела в нашу империю самые разные народы, пришло время предоставить им права всех османских граждан, включая право посылать представителей в Меклис-и-Мебусан (Палата депутатов). Поскольку размер этого тела экспоненциально увеличивался из-за огромных земель, которые мы недавно приобрели, его название изменилось на «Бюйюк Меклиси» или «Великое собрание»."

### Economic (Liberal)
OTT_Raise_Import_Tariffs_lib: "Поднять импортные тарифы"
OTT_Raise_Import_Tariffs_lib_desc: "Чтобы стимулировать отечественную промышленность и предотвратить зависимость от иностранных строительных материалов и основных потребительских товаров, правительство существенно повысит импортные тарифы. Хотя это большое благо для зарождающейся анатолийской промышленности, многие в Бейруте, Александретте и Хайфе опасаются, что это сильно повредит их статусу ворот на Восток."
OTT_Restrict_Foreign_Exchange_Regime_lib: "Ограничить валютный режим"
OTT_Restrict_Foreign_Exchange_Regime_lib_desc: "Недоверие к османскому правительству подтолкнуло многих инвесторов к продаже своих лир в пользу иностранной валюты в последние месяцы в ущерб её стоимости. Ограничивая возможность наших внутренних инвесторов продавать свои лиры, мы можем укрепить нашу валюту по сравнению с ведущими валютами мира, такими как марка."
OTT_Quantity_Restrictions_Import_lib: "Установить количественные ограничения на импорт"
OTT_Quantity_Restrictions_Import_lib_desc: "Хотя правительство стремится создать сильную местную промышленность, оно слишком часто полагается на товары, импортируемые из Дунайской монархии или Германской Империи. Импортируются сталь, оборудование, химикаты и т.д., что не только заставляет нас полагаться на эти страны, но и сильно затрудняет производство отечественных товаров, поскольку они не могут конкурировать с дешевой экспортной продукцией более крупных производителей за рубежом."
OTT_Ziraat_Bankasi_Credit_lib: "Кредитная программа Зираат Банка"
OTT_Ziraat_Bankasi_Credit_lib_desc: "Первоначально детище Мидхат-паши, Мемлекет Сандыги в 1888 году было реорганизовано в Зираат Банк. Обеспечивая стабильность и облегчение для фермеров, которые по-прежнему составляют большинство нашего населения, банк за эти годы значительно расширился. Поскольку цены на сельскохозяйственную продукцию постоянно меняются после обвала украинского и немецкого рынков, огромные резервы банка будут использованы для борьбы с кризисом."
OTT_Toprak_Mahsulleri_Ofisi_lib: "Открыть Toprak Mahsulleri Ofisi"
OTT_Toprak_Mahsulleri_Ofisi_lib_desc: "Согласно Закону N3491, это агентство будет предотвращать ненормальное снижение или рост цен на пшеницу против производителей и потребителей, будет защищать и регулировать отрасль пшеницы, будет импортировать или экспортировать пшеницу, когда это необходимо, будет отслеживать тенденции производства пшеницы и движения рынка в мире. , создаст мукомольные предприятия и пекарни в местах, которые будут определены, и будет выполнять другие аналогичные задачи."
OTT_Balance_the_Budget_lib: "Сбалансированный бюджет"
OTT_Balance_the_Budget_lib_desc: "Когда Османская Империя рухнула из-за долгов, накопленных во время Крымской войны, международная организация под названием ОУГД (Османское Управление Государственным Долгом) фактически взяла на себя нашу экономику. Позор и ущерб, нанесенный им, остаются яркими воспоминаниями в умах многих турецких экономистов, которые с тех пор поклялись поддерживать сбалансированный бюджет любой ценой."
OTT_Liberalising_National_Economy: "Либерализация национальной экономики"
OTT_Liberalising_National_Economy_desc: "Модель национальной экономики, которой следует OHF, нанесла нашей экономике непоправимый ущерб, и вместо обещанного экспоненциального экономического роста послужила лишь разрушению процветания немусульманских подданных на благо правящего класса. Больше не надо! Мы разрушим эту расистскую систему и вместо нее построим новую процветающую османскую экономику."
OTT_Imperial_Institute_Technology: "Императорский технологический институт"
OTT_Imperial_Institute_Technology_desc: "Хотя Османская Империя может похвастаться изрядным выбором институтов для получения высшего образования, в этой сфере ощущается серьезная нехватка технических знаний, что серьезно осложняет индустриализацию империи. Чтобы решить эту проблему, правительство предложило открыть Императорский технологический институт в Константинии в тесном сотрудничестве с учеными из Австрии и Германии."
OTT_Repeal_National_Protection_Law: "Отменить Закон о национальной защите"
OTT_Repeal_National_Protection_Law_desc: "Закон о национальной защите, принятый правительством кемалистов для защиты зарождающейся турецкой промышленности, наложил жесткие ограничения на турецкий импорт, запретив весь импорт таких товаров, как переработанные продукты питания, алкоголь, обувь, изделия из кожи и другие потребительские товары. Более того, импорт даже таких материалов, как цемент, был ограничен, что, по мнению Министерства финансов, сильно задушило частный сектор."
OTT_Enable_Foreign_Investment: "Разрешить иностранные инвестиции"
OTT_Enable_Foreign_Investment_desc: "Хотя иностранные инвестиции никогда не блокировались кемалистским правительством, которое проводило политику сотрудничества между частным и государственным сектором, финансируемого в основном за счёт иностранных кредитов, оно действительно затрудняло самим османским предприятиям получение иностранного финансирования без обращения в государственные учреждения. Либералы все согласны с тем, что это сдерживает рост, и этого больше не будет!"
OTT_Foreign_Capital_Incentives_Law: "Закон о стимулировании иностранного капитала"
OTT_Foreign_Capital_Incentives_Law_desc: "Закон о привлечении иностранного капитала, принятый по просьбе ФО, призван оживить османскую экономику и сделать её более доступной для иностранных инвесторов с помощью таких принципов, как «свободный перевод» и «национальный режим». Тем не менее, OHF оказал сильное сопротивление законопроекту, который рассматривает это как разрушение модели национальной экономики."
OTT_Mesopotamian_Oil_Exploration: "Разведка нефти в Месопотамии"
OTT_Mesopotamian_Oil_Exploration_desc: "Хотя большинство операций TPC и его немецко-голландских союзников сосредоточено вокруг Киркука и Мосула на севере Ирака, недавно были обнаружены большие неиспользованные запасы на юге Ирака, недалеко от важных гаваней Басры и Кувейта. Поскольку они уже тесно связаны с железнодорожной сетью Ирака, TPC запросила концессию у Порты на расширение операций по всему Ираку."
OTT_Import_Agricultural_Equipment: "Импорт сельскохозяйственной техники"
OTT_Import_Agricultural_Equipment_desc: "Хотя Османская Империя, в отличие от Египта, ещё не ограничена размером своих сельскохозяйственных земель, тем не менее, предпринимались большие усилия по повышению эффективности крупных поместий, разбросанных по всей стране, за счёт использования современного оборудования. Если кемалисты в первую очередь намеревались наладить внутреннее производство этих инструментов, либералы продемонстрировали желание пропустить этот шаг и импортировать их напрямую из Европы."
OTT_Berlin_Baghdad_Exploitation_Rights: "Права на эксплуатацию Берлин-Багдад"
OTT_Berlin_Baghdad_Exploitation_Rights_desc: "Когда первоначальная сделка по железной дороге Берлин-Багдад была подписана с немецкими инвесторами, им были предоставлены обширные земельные участки по обе стороны путей для полной разработки и эксплуатации. Эта договоренность изменилась ближе к концу войны, когда крупные инвесторы, такие как Deutsche Bank, вышли из проекта, опасаясь неминуемого краха Османского государства. Не имея внутренних средств, мы должны вернуть эту сделку."
OTT_Opel_Tophane_Factory: "Завод Опель Топхане"
OTT_Opel_Tophane_Factory_desc: "Долгое время обсуждаемая с Opel идея создания немецкой автомобильной компанией производственного предприятия в Османской Империи для удовлетворения быстро растущего спроса на автомобили на Ближнем Востоке не нова. Разногласия по поводу финансирования и национальности сотрудников постоянно откладывали идею. Однако его так и не похоронили, и наше либеральное правительство, похоже, более чем желает возобновить переговоры."
OTT_Turkish_Industrial_Development_Bank: "Турецкий банк промышленного развития"
OTT_Turkish_Industrial_Development_Bank_desc: "Турецкий банк промышленного развития, направленный на продвижение частной инициативы и предоставление кредитов промышленным предпринимателям, - это правительственная инициатива, созданная после долгих и трудных переговоров с правящей коалицией. В то время как его основная функция на данный момент заключается в посредничестве между европейскими экспортерами и османскими импортерами, в дальнейшем он планирует создать собственные отрасли."
OTT_Anatolian_Road_Program: "Анатолийская дорожная программа"
OTT_Anatolian_Road_Program_desc: "Поскольку основное внимание османской экономики на протяжении большей части своей истории уделялось Румелии, Малой Азии и Сирии, внутренние районы Анатолии испытывают острую нехватку инфраструктуры, ожидаемой от современной страны. Фермеры чаще всего отключаются от своих деревень или городов, что создает серьезные проблемы для наших цепочек поставок и ограничивает возможность интеграции этих людей в мировую экономику."
OTT_Privatise_Land_Ownership: "Приватизация земельной собственности"
OTT_Privatise_Land_Ownership_desc: "Идея частной собственности на землю не является новой, но остаётся на сегодняшний день спорный вопрос в Османской Империи в качестве многообещающего Закона о земельной реформе, часть реформ Танзимата, вызванные массовым социальным переворотом в Машрике, что приводит к принудительному крепостничества большой части населения Ирака и оппозиции консервативного блока, которые видели в этом не что иное, как низкую попытку подражания Европе."
OTT_Populist_Economics: "Популистская экономика"
OTT_Populist_Economics_desc: "К их сожалению, кабинет министров был вынужден признать, что османский народ в конце концов ещё не был готов к полной силе капиталистической системы и что долгожданный всплеск частной инициативы оказался провалом. Чтобы исправить это и удовлетворить растущее недовольство правительства, они решили более активно вмешиваться в экономику в популистском направлении."
OTT_Turkish_Cement_Factory: "Расширить турецкие цементные заводы"
OTT_Turkish_Cement_Factory_desc: "Ключевое требование для быстрого роста промышленности и недвижимости, цементные заводы были первым успешным направлением планов индустриализации Османской Империи в 1920-х годах. Однако, несмотря на этот успех, спрос на цемент и другие строительные материалы продолжает расти, и для удовлетворения этих потребностей было заказано строительство нескольких новых заводов в Малой Азии."
OTT_Sugar_Industry: "Расширить сахарную промышленность"
OTT_Sugar_Industry_desc: "Хотя сахарную свеклу можно найти по всей Турции, именно регионы вокруг Анкары, Коньи, Эскишехира, Афьона, Токата и Йозгата действительно являются источником энергии для производства. В рамках инициативы правительства по увеличению производства переработанных пищевых продуктов были созданы крупные сахарные заводы для переработки сахарной свеклы и поставки готовой продукции на мировой рынок."
OTT_Textile_Industry: "Расширить текстильную промышленность"
OTT_Textile_Industry_desc: "Текстильная промышленность, являвшаяся важным экспортным продуктом Османской Империи на протяжении веков, в 19 веке столкнулась с серьезным упадком, поскольку конкуренция с промышленными ткацкими предприятиями Манчестера обрушила спрос на кустарный текстиль. Тем не менее, традиция всё ещё существует, и с крахом западной промышленности в сторону синдикализма рост сирийских ткачей захватил мир штурмом."
OTT_Mechanised_Agriculture: "Механизированное сельское хозяйство"
OTT_Mechanised_Agriculture_desc: "Хотя бык и верблюд долгое время были надежными партнерами османского фермера, стало очевидно, что они больше не могут конкурировать с ревущими дымом зверями индустриальной эпохи. Поэтому в сотрудничестве с ослабленными ограничениями на импорт сельскохозяйственной продукции либеральное правительство полностью вытащило карту мелких землевладельцев и создало структуры, чтобы помочь им в приобретении материалов."
OTT_Election_Factories: "'Избирательные фабрики'" 
OTT_Election_Factories_desc: "Высмеиваемое оппозицией как «избирательные фабрики», новое либеральное правительство осознало, что опора исключительно на свободный рынок не приведет к индустриализации Османской Империи, и теперь пытается превзойти планы национальной экономики OHF, полностью взяв на себя обязательство быстрого расширения промышленность, без всякого стремления к сбалансированности бюджета. Спасет или разрушит это Османское государство ...?"

