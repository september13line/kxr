ott_institutionalised_islam: "Институционализированный ислам"
ott_institutionalised_islam_desc: "Религия всегда играла важную роль в Османской Империи, в немалой степени потому, что наш падишах - халиф всего ислама. Тем не менее, только после Абдул-Хамида II можно было действительно говорить об организованной государственной религии, в которой Константинию устраивало всё - от защиты Святых мест до образования улемов. Стремясь к политике Панъисламизма, вера рассматривалась как метафорический клей, скрепляющий империю при самом султане-халифе.\n\nОднако этот контроль обошелся дорого, поскольку, приблизив ислам к груди, он также теперь влияет на государственную политику на более высоком уровне с различными крупными суфийскими орденами, обладающими невероятным политическим капиталом и противостоящими многим попыткам секуляристских реформ."

ott_widespread_illiteracy: "Широко распространенная неграмотность"
ott_widespread_illiteracy_desc: "Неграмотность широко распространена среди простых людей империи, так как трудность персидско-арабской письменности и общее нежелание низших классов даже утруждать себя обучением чтению сильно затрудняют индустриализацию нашей великой империи."

ott_armed_neutrality: "Вооруженный нейтралитет"
ott_armed_neutrality_desc: "Храбрецы, сражавшиеся против империализма во время Вельткрига, лежат разбросанными по всей Империи в военных братских могилах, а общие потери войны составляют более 25% нашего довоенного населения. Мы не можем ни забыть, ни простить того, что сделали с нами имперские власти. тёмные тучи сгущаются над Европой, и страх перед новой войной усиливается, но мы не будем её частью! "

