OTT_Action_Declare_Martial_Law: "§YОбъявить военное положение§!"
OTT_Action_Declare_Martial_Law_desc: "Волнения между османской жандармерией и местным населением стали слишком велики для наших скудных гарнизонов. Мы должны ясно дать понять, что нашу власть нельзя запятнать и объявить военное положение на всем Вилаете, пока ситуация не вернется под наш контроль.\n\n[!OTT_Action_Declare_Martial_Law_button_click_enabled]\n§YЭффекты§!:\n§Y[THIS.GetName]§! [!OTT_Action_Declare_Martial_Law_button_click]"

OTT_Action_Calm_Down_Local_Leaders: "§YУстановить лояльных администраторов§!"
OTT_Action_Calm_Down_Local_Leaders_desc: "Нынешняя администрация Вилайета оказалась непростой для контроля со многими из наших местных бюрократов и административных работников, находящихся под сильным влиянием оппозиции. Чтобы обеспечить лояльность вилайета, мы должны отозвать нашего губернатора и заменить их более подходящими кадрами для более быстрой интеграции в будущем.\n\n[THIS.OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_complete_check] Все следующее должно быть верным:\n[THIS.OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_complete_check] Все следующее должно быть верным:\n[THIS.OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_focus_check] Завершен фокус §YПрограмма поощрения членства в ОНП§!\n  [THIS.OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_pp_check] Больше политической власти, чем §Y20§!\n\n§YЭффект§!:\n£resistance_texticon  §YВолнение§! в регионе §Y[THIS.GetName]§!  будет §Gуменьшаться§!\nПолитическая власть: §R-20§!"

OTT_Action_Recruit_Local_Troops: "§YНабрать местные войска§!"
OTT_Action_Recruit_Local_Troops_desc: "Судьба Халифата снова висит на волоске, как дошло до наших берегов. Теперь все граждане должны сплотиться под его знамя, чтобы сохранить как нашу честь, так и территориальную целостность!\n\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_complete_check] Все следующее должно быть верно:\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_complete_check] Все следующее должно быть верно:\n[THIS. OTT_ACTION_RECRUIT_LOCAL_TROOPS_war_check] воюет\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_focus_check] Не завершил фокус §YРеформа системы призыва§!\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_xp_check] Больше чем §Y30§! военного опыта\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_control_check] Под контролем §H[From.GetNameDef]§!\n  [THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_flag_check] Не: Уже подняты призывники в регионе\n\n§YЭффект§!:\nВ регионе §Y[THIS.GetName]§! создастся §YОсманская§! дивизия\nОпыт армии: §R-30§!"

OTT_Loosen_Tax_Burden: "§YОслабить налоговую нагрузку§! [THIS.Corruption_Check]"
OTT_Loosen_Tax_Burden_desc: "Поддержка в Османском парламенте зависит от множества факторов, но самый прямой путь к голосованию человека по-прежнему заключается в том, что он проходит через его кошелек. В первую очередь депутатам нужны дополнительные услуги для своего народа, а монеты бросают на их пути. Хотя это может быть 'устроено' через освобождение от налогов и возможность избежать страшного призыва в Османскую армию, само собой разумеется, что это будет значительно препятствовать общему потенциалу правительства, так как коррупция, скорее всего, взлетит в воздух вне контроля.\n\n[THIS.OTT_LOOSEN_TAX_BURDEN_complete_check] Все следующее должно быть верно:\n[THIS.OTT_LOOSEN_TAX_BURDEN_complete_check] Все следующее должно быть верно:\n[THIS.OTT_LOOSEN_TAX_Complete_check]. OTT_LOOSEN_TAX_BURDEN_pp_check] Политической власти больше, чем §Y10§!\n[THIS.OTT_LOOSEN_TAX_BURDEN_uses_check] Не: налоги уже снижены дважды\n\n§YЭффект§! :\n§Y[?THIS.deputy_calculator] £deputies_texticon депутатов§! от [THIS.OTT_LOOSEN_TAX_BURDEN_party] присоединятся к §Gкоалиции§!\n§Y[THIS.GetName]§! Фактор пополняемости населения: §R-25%§!\n£resistance_texticon §YВолнение§! в регионе §Y[THIS.GetName]§! будет §Gуменьшено§!\nПолитическая власть: §R-10§!"

OTT_Increase_Tax_Burden: "§YУвеличить налоговую нагрузку§!"
OTT_Increase_Tax_Burden_desc: "За каждый карман, наполненный наличными, другой человек должен отдать свой урожай. Поскольку экономика империи по большей части является закрытой системой, единственный способ избавиться от средств на подкуп или улучшение вилайетов - это забрать их у другого. Сосредоточившись на регионах с низким уровнем риска или небольших этнических/религиозных группах, мы можем сохранить эту систему и обеспечить лояльность тех, кому повезло, и это важно.\n\n§YЭффект§!:\nПолитическая власть: §G+[?THIS.pp_calculator]§!\n§Y[?THIS.deputy_calculator] £deputies_texticon депутатов§! от [THIS.OTT_LOOSEN_TAX_BURDEN_party] присоединятся к §Rоппозиции§!\n£resistance_texticon §YВолнение§! в регионе §Y[THIS.GetName]§! будет §Rувеличено§!"

OTT_Crush_Corruption: "§YБорьба с коррупцией§!"
OTT_Crush_Corruption_desc: "Растущая коррупция, кумовство и теневые сделки разрушают потенциал османского народа. Посылая специальную комиссию для регистрации и искоренения актов коррупции, мы надеемся укрепить наш контроль над вилайетом.\n\n[THIS.OTT_CRUSH_CORRUPTION_complete_check] Все перечисленное ниже должно быть верно:\n[THIS.OTT_CRUSH_CORRUPTION_complete_check] Все перечисленное ниже должно быть верно:\n[THIS. OTT_CRUSH_CORRUPTION_pp_check] Больше политической власти, чем §Y50§!\n[THIS.OTT_CRUSH_CORRUPTION_corruption_check] Снизил налоговое бремя, по крайней мере один раз\n\n§YЭффект§!:\n§Y[THIS.GetName]§! Фактор призывного населения: §G+[THIS.OTT_CRUSH_CORRUPTION_effect]%§!"

OTT_Focus_Relief: "§YСосредоточить усилия по оказанию помощи§!"
OTT_Focus_Relief_desc: "Ужасы войны распространили разорения и разрушения по всей империи, оставив тысячи людей плыть по течению в самых жалких условиях. Используя средства федерального правительства, мы можем облегчить их страдания и показать нашему народу, что правительство делает все, что в его силах.\n\n[THIS. OTT_ACTION_RELIEF_EFFORT_pp_check] Политической власти больше, чем §Y15§!\n\n§YЭффект§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon депутатов§! от [THIS.OTT_LOOSEN_TAX_BURDEN_party] присоединятся к §Gкоалиции§!\n£resistance_texticon §YВолнение§! в регионе §Y[THIS.GetName]§! будет §Gснижено§!\nПолитическая власть: §R-15§!"

OTT_Action_Purge_Disloyal_Elements: "§YЧистка нелояльных элементов§!"
OTT_Action_Purge_Disloyal_Elements_desc: "Враги государства повсюду, и именно благодаря их уловкам и предательству наша великая Империя пошатнулась. Придворные маршалы, цензура прессы и сильно возросшее присутствие жандармерии на этой территории приведут к быстрому и решительному окончанию этого реакционного мрака.\n\n[!OTT_Action_Purge_Disloyal_Elements_button_click_enabled]\n§YЭффект§!:\n§Y[THIS.GetName]§!: [!OTT_Action_Purge_Disloyal_Elements_button_click]"

