Axis_Suez_Reparations_mission_desc: "Восстановление Суэцкого канала и прилегающих к нему объектов привлекло большое внимание компаний и инвесторов по всему миру, которые видят в разрушенном канале прекрасную возможность для получения бесконечной прибыли. С другой стороны, правительства видят в нем не только стратегический инструмент для своих линий снабжения, но и пропагандистский инструмент, демонстрирующий единство антисоциалистического блока и мощь международного сотрудничества."

