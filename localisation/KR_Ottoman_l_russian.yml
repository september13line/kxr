### Language Reform
ottkem.1.t: "Комитет по турецкому языку"
ottkem.1.d: "Несмотря на то, что граждане Османской Империи используют широкий спектр языков, более ранние попытки централизовать управление и усилить надзор за местными делами все больше и больше выдвигали турецкий язык на передний план, делая его обязательным для всех, желающих работать в правительстве, вооружённых силах и стремящихся подняться по социальной лестнице. Тем не менее, этот язык оказался трудным в изучении и неэффективным в современном обществе, в котором телеграфные линии играют важную роль. Следовательно, он стал в основном языком для элиты, мало используемым за пределами основных территорий Империи, поскольку местные жители предпочитают придерживаться своих собственных языков и диалектов. Арабы, второй по величине народ империи, особенно противились внедрению турецкого в различных областях и видели в этом насильственную тюркификацию и дискриминацию.\n\nГде предыдущие реформаторы, включая даже бывшего военного министра Энвера-пашу, потерпели поражение, наш Великий визирь решил преуспеть и взял на себя задачу реформировать как систему образования, так и сам турецкий язык, что является, как он утверждает, единственным способом догнать Запад. Поскольку нынешний турецкий язык основан на персидско-арабском письме, Паша при широкой поддержке фракции вестернизаторов решил, что Империя должна перейти на латинский алфавит, который легче преподавать. Другие, однако, опасаются, что этот шаг будет особенно плохо воспринят в Машрике, и предложили срединный путь, в котором старый шрифт будет сохранен, но сильно упрощен, чтобы сделать его более доступным для обычного человека. Считая это возможностью для дальнейшего развития османизма, они видят в традиционный письменноти метафорический клей, удерживающий империю вместе, и уже планируется создание большого языкового колледжа, чтобы пригласить интеллектуалов со всех сторон Империи для разработки языка будущего."
ottkem.1.a: "Перейти на латиницу"
ottkem.1.b: "Оптимизировать персидско-арабскую письменность"

ottkem.2.t: "Внедрение турецкого языка"
ottkem.2.d: "Когда Османская Империя вступила в Вельткриг, а КСП ещё больше укрепил свою власть, то же самое произошло и с его планами в отношении турок-мусульман, которые привели к ряду законов и указов, которые способствовали продвижению новой турецкой буржуазии на смену старой христианской. Явный акцент на продвижении турецкого языка и его носителей, однако, вызвал раскол между арабами и турками в империи. Арабский язык, гордый и даже священный язык для исламского мира, должен был уступить  турецкому языку, к великому гневу элит в Машрике и Хиджазе.\n\nХотя турецкий оставался единственным общепринятым языком для широкого разнообразие задач, государственных учереждений и повседневных нужд, статус других языков был повышен во время правления ОПАД, что сильно разозлило как пантюркистское, так и централистское движения, которые видели в этом слабость и серьезную задержку вестернизации и модернизации Османского государства. Однако, теперь, когда OHF вернула себе полный контроль, а турецкий язык был адаптирован для облегчения его использования всеми слоями населения, Великий визирь объявил о своем намерении повторно ввести турецкий язык в качестве единственного государственного языка, принятого в стране, и изменить школьную программу соответственно."
ottkem.2.a: "Одно государство, один язык!"

ottkem.3.t: "Студенческий протест в юридической школе Дамаска"
ottkem.3.d: "Обучающиеся в недавно созданном Имперском университете Дамаска, студенты юридического факультета сегодня вышли на улицы в знак протеста против решения правительства вновь установить турецкий язык в качестве единственного официального языка империи, которое они считают частью политики принудительной тюркификации. Воодушевленные своими профессорами, студенты в Дамаске и Багдаде также присоединились к своим собратьям, поскольку редкое единство в Машрике, похоже, распространяется среди его жителей.\n\nТем не менее нельзя отрицать, что для большинства населения принятие этого решения не имело практически никакого эффекта, поскольку их апатия к центральному режиму и сильная опора на местные структуры и социальные конструкции затрудняют реализацию многих из этих общенациональных реформ. Более того, намерения правительства закрыть все школы, в которых не преподается турецкий язык, также не исполнены из-за неэффективной инфраструктуры и огромных размеров Османского государства."
ottkem.3.a: "Рано или поздно они успокоятся"

ottkem.4.t: "Образование Türk Dil Kurumu"
ottkem.4.d: "Türk Dil Kurumu (Ассоциация турецкого языка), созданная как всеобъемлющая организация для защиты турецкого языка наподобие французской Académie Française, была открыта сегодня в Константинополе султаном. Учереждением, которое должно будет объединять усилия Комитета по турецкому языку в единое целое, будет руководить Акоп Мартаян. По происхождению армянин, генеральный секретарь Акоп служил в Османской армии во время Вельткрига, где и познакомился с пашой. Покинув Империю в 1921 году, он продолжил преподавать турецкий язык в университете Софии, прежде чем Кемаль вызвал его на языковую конференцию, которая состоялась в начале этого года в столице.\nСтоит также отметить переговоры между правительством и Türk Ocakları (Турецкие сердца), турецкой националистической организацией, касающиеся возможного сотрудничества между ними и новосозданным обществом для изучения корней турецкого языка и истории его народа. Однако переговоры, похоже, сорвались, так как Хамдулла Суфи, президент организации, в гневе покинул Высокую Порту, отказавшись от комментариев."
ottkem.4.a: "Великолепно"

ottkem.5.t: "Высшее образование в Османской Империи"
ottkem.5.d: "Поскольку уровень грамотности неуклонно растет по всей империи и все больше и больше студентов поступают в университеты нашей великой нации, многие поднимают вопрос о необходимости создания нового учебного заведения в дополнение к Darülfünûn-u Sahâne (Имперскому университету) в Константинополе, несмотря на то, что различные юридические, медицинские и технические школы уже существуют по всей Империи, особенно в Бейруте, Дамаске и Багдаде. Поскольку будущий университет будет являться символом наших модернистских реформ, технологических инноваций и будущего османского народа, вокруг его расположения бушуют споры, и многие известные города борются за право стать площадкой для нового университета.\n\nАдана, жемчужина южной Анатолии, зарекомендовала себя как ключевой промышленный регион за последние несколько десятилетий, а её значимость ещё больше увеличивается благодаря стратегическому расположению недалеко от сирийских вилайетов.\n\nСмирна, космополитический плавильный котел греческой и турецкой культуры, является одним из самых развитых и крупнейших городов империи и долгое время считалась одновременно интеллектуальным и экономическим центром Османской Империи.\n\nСкрытый в Ираке город Мосул в последние годы резко вырос в значении, поскольку экспорт нефти из месопотамских вилайетов экспоненциально увеличивается. Тесный османский надзор за регионом, которому также способствовало туркменское население и связи через железную дорогу Берлин-Багдад, сделали его настоящим центром нового османского движения, и его выбор в качестве места для университета был бы воспринят многими как дальнейшая попытка Порты принести регион под его крылом."
ottkem.5.a: "Адана"
ottkem.5.b: "Смирна"
ottkem.5.c: "Мосул"

ottkem.6.t: "Языковые проблемы в Машрике"
ottkem.6.d: "В попытке сохранить важность арабского языка в общественной жизни и обеспечить его постоянное значение в искусстве и культуре, различные небольшие клубы, посвященные популяризации арабского языка, организовались по всему Машрику. Они обсуждают арабскую письменность, открывают и поддерживают библиотеки, содействуют общественной деятельности с пожилыми людьми и детьми и даже используют радиоволны для распространения своего послания о мирном сопротивлении тюркофикации, и их приветствуют как мусульмане, так и христиане, что приводит к почти взрывному росту популярности по всей Сирии и Ираку.\n\nПоскольку османское правительство не контролирует эти организации, многие опасаются, что они используются в качестве точек организации сепаратистов и что арабские националисты используют их для распространения своего послания арабской буржуазии. Многие вали, однако, не уверены, оправдано ли вмешательство, поскольку эти клубы открыто не нарушают никаких законов, и ожидается, что обратная реакция будет огромной, если их закроют без уважительной причины."
ottkem.6.a: "Все османские граждане могут открыто выражать своё мнение"
ottkem.6.b: "Лучше перебдеть чем недобдеть"

ottkem.7.t: "Программа Халькевлери"
ottkem.7.d: "Программа Халькевлери (Народных домов) была официально объявлена ​​сегодня как попытка повысить социальную сплоченность между различными гражданами Империи и способствовать сознательности среди низших слоев населения. На практике, однако, дома или «общественные центры» ставят своей задачей продвижение реформ, проводимых OHF, и стимулирование народной поддержки современного секулярного общества.\n\nНекоторые считают, что это ответ аналогичным арабским организациям в Машрике: учреждения быстро распространяются по стране, и уже около 60 из них разбросаны по всей Империи, в первую очередь в Анатолии. В то время как турецкая реакция на дома кажется довольно теплой даже в консервативных регионах, арабы проявили гораздо меньший интерес к открытому в Медине филиалу, и посетители практически отсутствуют."
ottkem.7.a: "Как счастлив тот, кто может сказать - 'Я - осман'"

### Millet Reform
ottkem.8.t: "Система миллетов в [GetYear] году"
ottkem.8.d: "Когда система миллетов была основана в соответствии с национальной политикой в XV веке при султане Мехмеде Завоевателе, идея заключалась в том, что, поскольку мусульманские граждане подчиняются исламскому закону, так и христианские и другие религиозные меньшинства должны управляться в соответствии с законами их собственной веры. Неясно, использовалась ли эта система на самом деле до XIX века, когда султан Махмуд II разделил своих немусульманских подданных на три отдельных миллета: греко-православный, армянский и еврейский.\n\nПод давлением международного сообщества Империя была вынуждена уступать все больше и больше власти этим органам после реформ Танзимата в конце XIX века, поскольку различные великие державы считали своим долгом защищать различные меньшинства империи. Поскольку система миллетов допускала множество особых полномочий, таких как сбор налогов и создание новых законов для сообщества, граждане этих групп с каждым днём ​​становились все менее османскими, так как европейцы начали влиять на их повседневную жизнь все больше и больше, эффективно уводя их от нашей империи.\n\nПод давлением внешнего мира у нас не было другого выбора, кроме как наблюдать, как власть Порты над миллетами была практически сведена к нулю. Усилия младотурок по борьбе с этой системой и отмене ужасных соглашений, которые позволили европейским подданным в империи подчиняться законам своих государств, были лишь частично успешными, поскольку ни одна из держав не желала отказываться от своего огромного влияния в нашей стране.\n\nКонец Вельткрига, однако, дал проблеск надежды реформистам, поскольку с кровью сотен тысяч турецких сыновей ужасные договоры были окончательно отменены как таковые, открывая новую эру реформ. Несмотря на это, система миллетов уцелела, поскольку нерешительная политика в османском парламенте и стремление обеих коалиций привлечь голоса христиан и евреев до сих пор препятствовали любой попытке реформ."
ottkem.8.a: "Интересно"

ottkem.9.t: "Упразднение системы миллетов"
ottkem.9.d: "После расторжения неравных договоров в 1914 году и реформы образования, в результате которой колледжи меньшинств были упразднены, их власть уже значительно уменьшилась. С крахом русских, британцев и французов после окончания Вельткрига также пришел конец их вмешательству в дела миллетов, которые, не имея могущественного покровителя, увидели, что их власть как единственной торговой силы в Османской Империи значительно уменьшилась.\n\nОднако, поскольку особые налоги остались, и с ростом мусульманской буржуазии, дискриминация против немусульманских миллетов устойчиво растет последние несколько лет, на что правительство теперь хочет ответить. Работая вместе с различными властями в этих структурах, сегодня было достигнуто соглашение об отмене старой системы в обмен на полное равенство перед законом для всех граждан Османской Империи под защитной мантией секуляризма."
ottkem.9.a: "Все мы османы"

ottkem.10.t: "Французский посол заявляет протест"
ottkem.10.d: "Считая себя защитниками маронитского христианского населения в Горном Ливане и католиков по всей Империи, французское правительство в Алжире выразило протест против отмены системы миллетов, утверждая, что это прямая атака на интересы всех христиан в Королевстве. Многие французские промышленники и торговцы, всё ещё живущие в Леванте, опасаются, что этот шаг явно нацелен на них, и опасаются, что их интересы в Горном Ливане могут быть навсегда поставлены под угрозу, если французское правительство не вмешается."
ottkem.10.a: "Они не в том положении, чтобы нам угрожать!"

### Abolition Mecelle
ottkem.11.t: "Провозглашение османского гражданского кодекса"
ottkem.11.d: "Заменив основанный на шариате Маджалла, который использовался с начала эры Танзимат во второй половине XIX века, новый гражданский кодекс Османской Империи включил существенные различия как в статусе женщин, так и в влиянии религии в османском обществе, которые уже вызвали значительное недовольство в более консервативных регионах Империи.\n\nВслед за ростом феминистского движения и политикой совместного обучения в 20-е годы новый гражданский кодекс официально признает мужчину и женщину равными, запрещает полигамию, делает юридическое оформление брака обязательным и осуществляет широкий спектр законов, касающихся личной свободы."
ottkem.11.a: "Великий день для империи!"

### Ottoman Constitution
ottkem.12.t: "Верховный комитет по Конституции"
ottkem.12.d.kemal: "Под давлением своего правительства султан [OTT.GetLeader] официально объявил о создании верховного комитета по конституции. Большое количество предложений по реформе уже поступило в канцелярию Великого визиря, который ещё не объявил главу комитета. Неявно для общественности, различные внутренние элементы партии начали разделяться на две группы.\n\nАли Фуат-паша, близкий друг и соратник Кемаля, выразил несогласие с жесткой линией партии и разгромом оппозиции. Поддерживаемый в этом различными другими членами партии, он выступает против некоторых из наиболее авторитарных элементов политики Кемаля и демонстрируют своё недовольство однопартийной диктатурой, к которой тот, похоже, стремится.\n\nОднако, ему возражает большинство партии, разочаровавшееся в медленном и затрудненном продвижении реформ при полностью демократической системе. Исмет-паша, восходящая звезда в их рядах, сумел привлечь внимание Кемаля и попросил делегировать эту задачу ему, чтобы убедиться, что их совместное видение полностью реализовано."
ottkem.12.d.ismet: "Под давлением своего правительства султан [OTT.GetLeader] официально объявил о создании верховного комитета по конституции. Большое количество предложений по реформе уже поступило в канцелярию Великого визиря, который ещё не объявил главу комитета. Неявно для общественности, различные внутренние элементы партии начали разделяться на две группы.\n\nАли Фуат-паша, близкий друг и соратник бывшего Великого визиря Мустафы Кемаля, выразил несогласие с жесткой линией партии и разгромом оппозиции. Поддерживаемый в этом различными другими членами партии, он выступает против некоторых из наиболее авторитарных элементов политики Кемаля и демонстрируют своё недовольство однопартийной диктатурой, к которой тот, похоже, стремится.\n\nОднако, ему возражает большинство партии, разочаровавшееся в медленном и затрудненном продвижении реформ при полностью демократической системе. Исмет-паша, восходящая звезда в их рядах, сумел привлечь внимание Кемаля и попросил делегировать эту задачу ему, чтобы убедиться, что их совместное видение полностью реализовано."
ottkem.12.a: "Али Фуат-паша"
ottkem.12.b: "Исмет-паша"

ottkem.13.t: "Османская конституция - Османское Государство"
ottkem.13.d: "Верховный комитет по конституции неустанно трудится над написанием нашей новой конституции. Парламент начал процесс утверждения отдельных статей и представления их на ратификацию Его Величеству султану.\n\nСтатья 1. Османская Империя состоит из нынешних территорий и владений, а также полузависимых провинций. Она образует неделимое целое, от которого не может быть отторгнута ни одна часть ни под каким предлогом.\nСтатья 2. Константинополь - столица Османской Империи. Этот город не обладает привилегиями, иммунитетом, или особыми правами свойственными ему по сравнению с другими городами империи."
ottkem.13.a: "Одобрено"

ottkem.14.t: "Османская конституция - Султан"
ottkem.14.d: "Статья 3. Титул султана Османской Империи и верховного халифа ислама принадлежит старшему принцу Дома Османов в соответствии с правилами престолонаследования.\nСтатья 4. Его Величество султан, в своей роли верховного халифа, является защитником ислама. Он является сувереном и султаном всех османов.\nСтатья 5. Его Величество султан не несет ответственности за действия правительства, его личность священна.\nСтатья 6. Права и свободы членов османской династии гарантируются настоящей конституцией."
ottkem.14.a: "Именем бога, одобрено!"

ottkem.15.t: "Османская конституция - Суверенные права султана"
ottkem.15.d: "Статья 7. К священным правам султана относятся: упоминание его имени в молитвах; чеканка денег; назначение на государственные должности и дарение титулов в соответствии с законом; издание указов; выбор и назначение Великого визиря и шейх-уль-ислама; утверждение членов кабинета, сформированного и предложенного Великим визирем, и если возникнет необходимость, увольнение и замена министров в соответствии с установленной практикой."
ottkem.15.a: "Одобрено"
ottkem.15.b: "Ограничьте права султана"

ottkem.16.t: "Османская конституция - Основные права человека"
ottkem.16.d: "Статья 10. Все подданные империи называются османами, независимо от того, какую веру они исповедуют.\nСтатья 11. Каждый осман пользуется личной свободой при условии, что он не посягает на свободу других.\nСтатья 12. Личная свобода полностью неприкосновенна. Никто не может понести наказание под каким бы то ни было предлогом, за исключением случаев, определенных законом, и в соответствии с установленными им формами.\nСтатья 13. Все османы равны перед законом. Они имеют одинаковые права и несут одинаковые обязанности по отношению к своей стране без ущерба для своей религии.\nСтатья 14. Все османы допускаются к государственным должностям в зависимости от их пригодности, заслуг и способностей."
ottkem.16.a: "Одобрено"

ottkem.17.t: "Османская конституция - Религия"
ottkem.17.d: "Как халиф, султан является главой исламской веры и защитником мусульман как внутри, так и за пределами своей империи. Его влияние также распространяется на различные религиозные организации, ордена и школы, глубоко укоренившиеся в нашей стране, которые он защищает и финансирует за счёт средств государственного казначейства. Однако это также означает, что религия является частью каждого слоя османского государства и глубоко укоренилась в государственном аппарате.\n\nМустафа Кемаль, поддерживающий принцип laïcité(секуляризма), введенный во время Французской революции, категорически против сохранения статус-кво, и считает, что османское государство, если оно действительно желает прогресса, должно стоять на равном расстоянии от всех религий, не продвигая и не осуждая какой-либо набор религиозных верований. Политические кампании должны больше основываться не на благочестии кандидата, а на его личных достоинствах и качествах."
ottkem.17.a: "Ислам - государственная религия Османской Империи"
ottkem.17.b: "Государство и религия существуют раздельно"

ottkem.18.t: "Османская конституция - Палаты парламенты"
ottkem.18.d: "В Конституции 1876 г. были учреждены палаты парламента, состоящие из парламента (Meclis-i Mebusan) и сената (Meclis-i Âyan). Великий визирь, подобранный султаном, возглавлял обе части парламента. Эта практика продолжалась до сих пор, но в последние несколько лет она подверглась сомнению, поскольку депутаты утверждают, что глава правительства не должен выбираться султаном, а, скорее, определяться парламентом. Несмотря на то, что это практикуется уже с 1926 года, теперь это должно быть закреплено в конституции. Однако сторонники жесткой линии в партии утверждали, что не народ, а партия должны определять позицию, поскольку они являются воплощением воли народа, и дальнейшие шаги будут излишними."
ottkem.18.a: "Султан будет назначать Великого визиря"
ottkem.18.b: "Правительство будет формироваться парламентом"
ottkem.18.c: "Народ должен выбирать своего главу правительства"

ottkem.19.t: "Османская конституция - Право на петиции"
ottkem.19.d: "Статья 63 Конституции гласит, что 'одно или несколько лиц османского гражданства имеют право подавать в надлежащие органы петиции, касающиеся нарушения закона и постановлений, а также могут подавать в знак протеста подписанные петиции в Генеральную османскую ассамблею, жалуясь на поведение государственных служащих и функционеров '.\n\nХотя эта статья сама по себе кажется достаточно справедливой, несколько членов верховного комитета предложили, чтобы меньшинствам было прямо разрешено подавать петиции на местных языках, поскольку отказ от заявления об этом оставит лазейку, воспользовавшись которой местные органы власти могут произвольно решить не рассматривать петиции, написанные на языках, отличных от турецкого."
ottkem.19.a: "Разрешить петиции на местных языках"
ottkem.19.b: "Одно государство, один язык, одна неделимая сущность"

ottkem.20.t: "Османская конституция - Права женщин"
ottkem.20.d: "Согласно действующим законам только мужчины имеют право голосовать и занимать государственные должности. Однако Великий визирь и несколько других членов партии объявили о своем желании отменить эти ограничения, открыв голосование для обоих полов."
ottkem.20.a: "Принять всеобщее избирательное право"
ottkem.20.b: "Отклонить предложение"

ottkem.21.t: "Османская конституция - Внешняя политика"
ottkem.21.d: "Как падишах османского народа, султан должен иметь единоличную власть вести войну и предлагать мир, командовать войсками на суше, море и в воздухе и заключать договоры в целом. По крайней мере, так утверждают монархисты, которые указывают на конституцию 1876 года, которая впервые закрепила эти привилегии, но была отменена после переворота КСП в 1909 году. Консерваторы внутри партии утверждали, что не султан, а Великий визирь, как представитель народа, должен обладать этими правами. Однако их аргументы были опровергнуты либералами, указавшими, что парламент уже представляет волю народа, и поэтому вопросы, касающиеся внешней политики, должны решаться исключительно им."
ottkem.21.a: "Великий визирь диктует внешнюю политику"
ottkem.21.b: "Парламент, представляющий народ, задает курс"

ottkem.22.t: "Османская конституция - Пресса"
ottkem.22.d: "Действующие законы гарантируют свободу прессы, что привело к тому, что оппозиция может свободно публиковать своё мнение в газетах. Хотя в прошлом мы при необходимости пренебрегали этим законом, некоторые сторонники жесткой линии внутри партии утверждали, что государство должно иметь официальное право подвергать цензуре и закрывать те газеты, которые выступают против режима."
ottkem.22.a: "Пресса свободна"
ottkem.22.b: "Пресса свободна, в пределах установленных законом"
ottkem.22.c: "Пресса регулируется партией"

ottkem.23.t: "Османская конституция - Провинциальная администрация"
ottkem.23.d: "На данный момент султан имеет исключительное право назначать губернаторов различных провинций нашей империи, что привело к определенной степени фаворитизма и кумовства, когда тесные связи с падишахом могут привести к удобному положению в одном из наиболее богатых вилайетов государства. Для решения этого вопроса было внесено новое предложение, согласно которому партия будет назначать на эти позиции тех, которые она считает наиболее подходящими. Либералы, однако, указали, что это просто замена одного зла другим, и выдвинули собственное предложение, согласно которому губернаторы будут определяться на местных выборах. Это предложение получило большую поддержку со стороны арабского мира, который рассматривает это как путь к более индивидуализированному правлению и дальнейшему самоопределению."
ottkem.23.a: "Партия назначает губернаторов"
ottkem.23.b: "Народ самостоятельно выбирает губернаторов"

ottkem.24.t: "Османская конституция - Право вето"
ottkem.24.d: "Статья 116. В случае надлежащим образом доказанной необходимости в некоторые положения настоящей конституции могут быть внесены изменения. Это изменение подчиняется следующим условиям: каждое предложение об изменении, представленное министром или одной из двух палат, должно быть в первую очередь представлено на рассмотрение палаты депутатов. Если предложение одобрено двумя третями членов палаты, оно направляется в сенат. В случае, если сенат большинством в две трети голосов принимает предложенное изменение, оно должно быть представлено на санкцию Его Величества султана. Если такова санкция получена, оно имеет силу закона. Статьи конституции, которые предлагается изменить, остаются в силе до тех пор, пока они не будут одобрены Его Величеством после голосования парламента.\n\nХотя это теоретически справедливо, некоторые ставят под сомнение необходимость санкции султана для внесение изменений в конституцию и отметили, что даже несмотря на то, что султан всё ещё должен ратифицировать законы лично, это только формальность. Таким образом, они предложили убрать лишнюю ступеньку и передать полную власть парламенту и сенату."
ottkem.24.a: "Султан сохраняет право вето"
ottkem.24.b: "Это право также следует дать Великому визирю"
ottkem.24.c: "Парламент (Meclis-i Mebusan) и Сенат (Meclis-i Âyan) будут решать"

ottkem.25.t: "Османская конституция - Королевское помилование"
ottkem.25.d: "Статья 7 конституции включает среди Королевских прерогатив: «сокращение и смягчение приговоров, вынесенных уголовными судами, и предоставление общей амнистии».\nЭто было скорректировано в 1909 году, чтобы указать, что общая амнистия может быть предоставлена ​​только по согласованию с парламентом, но было отменено ещё раз после Вельткрига султаном Мехметом VI во время его попыток вернуть власть султану. В процессе пересмотра конституции партия сочла целесообразным добавить этот пункт обратно и рассматривает возможность удаления всей строки, заявив, что уголовные суды являются отдельным субъектом и не должны оспариваться государством. Однако султан спустился в парламент, чтобы защитить своё дело, заявив, что это символическое право является ключом к его роли доброжелательного правителя и что его отмена не принесет никакой пользы." 
ottkem.25.a: "Убрать эту строку"
ottkem.25.b: "Султан сохраняет своё право"

ottkem.26.t: "Провозглашение новой Конституции!"
ottkem.26.d: "Новая Конституция Османской Империи, была провозглашена сегодня в палисаднике древнего дворца Топкапы с сопровождающей церемонией и военным парадом. Пусть наш новый «Kanun-u Esasi» будет успешным!"
ottkem.26.a: "Да здравствует султан!"

### Conservative Resistance
ottkem.27.t: "Мистицизм в Османской Империи"
ottkem.27.d: "Суфийские ордена долгое время играли важную роль в Османской Империи, и многие из наших прошлых султанов были частью этих орденов. Первоначально являвшиеся полунезависимыми от государственного аппарата, эти ордена были приближены к центральной власти государства во время нисходящих реформ КСП в начале XX века. Реформы включали централизацию и бюрократизацию братств, создание учебных курсов для суфийских шейхов, учреждение детальной политики в отношении одежды и проверку практики различных орденов, так что ордена стали частью самого Османского государства.\n\nС их более тесной привязанностью к государству, однако, они стали более тесно связаны с политической сценой в Константинополе, и хотя лишь незначительная часть населения является частью одного из этих орденов, их глубокая связь с людьми во власти привела к невероятной коррупции и политическому влиянию. Некоторые даже заходят так далеко, что утверждают, что победа на выборах и присвоение титула Великого визиря лидеру HIF были непосредственно вызваны этими орденами в попытке помешать кемалистским реформам.\n\nШирокого множество орденов варьируется от тариката Мевлеви или «кружащихся дервишей» до более могущественного тариката Кадири, чья тесная поддержка султанов в прошлом привела их к тому, что они стали правителями в столице. Поскольку Великий визирь показал своё желание значительно ограничить власть этих организаций, многие из них пытаются убедить неуверенных членов партии заблокировать его предложение. Сам султан также в частной беседе с Великим визирем и несколькими шейхами из орденов высказал своё недовольство указаниями своего визиря."
ottkem.27.a: "Сократите их финансирование и отделите от государства"
ottkem.27.b: "Нам такие враги не нужны"

ottkem.28.t: "Халиф [OTT.GetLeader] требует восстановления суфийских лож"
ottkem.28.d: "Ранее отказавшийся от высказывания своего мнения, халиф наконец был вынужден вмешаться против своего Великого визиря. Поскольку радикальная секуляризация осуществляется почти грубой силой, он не единственный, кто выступает против реформ, коренным образом меняющих османское государство, и, по мнению консерваторов, наносящих огромный ущерб основам его общества, граничащим с ересью и изменой халифу.\n\nСултан-халиф, который не только возглавляет Османскую Империю, но и весь ислам, поэтому призвал к встрече с шейх-уль-исламом и его кабинетом, чтобы отменить их решение закрыть суфийские ложи и восстановить их влияние. За стенами дворца протесты сотрясают нацию, поскольку население очагов консерватизма, таких как Бурса, Конья и Лазистан, гневно реагирует на реформы."
ottkem.28.a: "Вновь открыть ложи"
ottkem.28.b: "Они останутся закрытыми!"

ottkem.29.t: "Собственность суфийских орденов"
ottkem.29.d: "Несмотря на то, что они сильно различаются по размеру и уровню благосостояния, многие из недавно закрытых лож, имеют огромную собственность и денежные резервы, которые они использовали для расширения своего влияния. Поскольку бюджет государства по-прежнему недостаточен для того, чтобы подпитывать попытки OHF радикально изменить нацию, эта тема остаётся спорной. Многие уже были возмущены решением закрыть ложи, и вполне вероятно, что они будут рассматривать любые попытки конфискации как еретический акт со стороны безбожных последователей Кемаля."
ottkem.29.a: "Передать их ресурсы министерству образования"
ottkem.29.b: "Оставить все как есть"

### Conservative Revolt
ottkem.30.t: "Инцидент в Ризе"
ottkem.30.d: "День начался так же, как и любой другой в городе Ризе (Лазистан), когда торговцы продавали свои товары на рынке, а беззаботный османский жандарм наблюдал за городской площадью, наслаждаясь столь желанной тенью. Однако, через несколько минут положение дел в городе радикально изменится, а вместе с ним и будущее нации.\n\nПрибывшая на корабле группа из 20 человек во главе с дервишем в сопровождении собаки, которую они назвали Китмир, по имени волшебной собаки, которая охраняла 'людей пещёры' в коранической версии христианской легенды о семи спящих в Эфесе. Незнакомцы тут же схватили зеленый религиозный флаг ислама, хранившийся в местной мечети, и установили его на главной площади. Там дервиш, человек по имени Мехмет, провозгласил себя махди (мессией) и заявил, что он был послан Аллахом для свержения безбожных правителей в столице. В поддержку собралась толпа из нескольких сотен местных жителей, в то время как большинство горожан просто наблюдали в нерешительности. Мехмет размахивал пистолетом, объявляя, что город окружен магическим числом в семьдесят тысяч сторонников.\n\nДва офицера безуспешно попытались убедить мятежников разойтись, а затем послали взвод под командованием молодого младшего лейтенанта Шеркесли Сердара. Сердар вытащил пистолет и выстрелил в дервиша Мехмета холостым патроном, который ему выдали для учений. Невредимый дервиш заявил, что он невосприимчив к пулям, и, в свою очередь, вытащив пистолет, смертельно ранил Сердара. Затем тело лейтенанта перенесли во двор мечети, где дервиш отрубил ему голову и воткнул её на шест под аплодисменты своих сторонников. Два сторожа, открывшие огонь по толпе, также были убиты.\n\nРасквартированный неподалеку пехотный полк был поднят по тревоге и быстро прибыл на место происшествия, убив Мехмета и по крайней мере дюжину его сторонников. Несмотря на то, что бунт был быстро подавлен, инцидент вызвал потрясение по всей стране, включая столицу, где Великий визирь, как сообщается, разгневан не только на Мехмета, но и на население Ризе, которое отказалось прийти на помощь храброму лейтенанту."
ottkem.30.a: "Трагический день!"

ottkem.31.t: "Репрессии в Ризе"
ottkem.31.d: "Инцидент в Ризе был особенно плохо воспринят Великим визирем, который был настолько разгневан им, что никому не удалось его отговорить. Заимствуя свою терминологию из французского, он потребовал объявить Ризе ville maudite (проклятым городом) и сравнять с землей, а его жителей перевезти, не давать никакой пощады религиозным фанатикам, даже женщинам, чтобы казни не откладывались, и что оппозиционным журналистам должны, по крайней мере, угрожать тем, что их заставляют предстать перед военным трибуналом.\n\nТакже ходят слухи, что дервиш Мехмет принадлежал к недавно закрытому Накшбандийскому ордену: этот орден, как заявил Великий визирь, должен быть écrasé (сокрушен). В ответ на эту возможную связь правительство направило военный трибунал под командованием генерала Мустафы Муглали и объявило военное положение во всем Лазистане и на обширных территориях Восточной Анатолии.\n\nВ то время как очень маловероятно, что такой ортодоксальный орден, как Накшбанди когда-либо поддержал бы мессианские претензии Мехмета, подобные мелочи уже никого не волнуют и режим террора был установлен против всех оставшихся связей между государством и мусульманской верой."
ottkem.31.a: "Народ Ризе заплатит за свой поступок"

ottkem.32.t: "Курдские шейхи собираются в Диярбакыре"
ottkem.32.d: "Потрясенные террором, которым подверглись лазы в Северной Анатолии, курдские шейхи и аги созвали собрание в Диярбакыре, чтобы обсудить своё будущее. Будучи твердо верными халифу, многие из них видят в продолжающемся усилении власти Великого визиря и уменьшении влияния веры на османское общество угрозу как для халифата как такового, так и для своего личного влияния.\n\nПоэтому шейхи собрались в курдском городе, чтобы временно урегулировать свои разногласия и сформировать единый фронт против еретического режима в столице. Однако послания, отправленные алевитам дальше на запад, остались без ответа, поскольку они ещё не забыли гнусные дела хамидиевских и суннитских шейхов всего несколькими годами ранее."
ottkem.32.a: "Это тревожит"

ottkem.33.t: "Шейхи объявляют джихад"
ottkem.33.d: "Сражаясь во имя халифа и, соответственно, всего ислама, несколько курдских шейхов во главе с шейхом по имени Саит открыто объявили войну националистическому правительству, призывая всех мусульман присоединиться к нему в их совместной борьбе за освобождение халифа от власти столичных тиранов. Ходят слухи, что к восстанию, в основном курдскому, также присоединились оппортунистические элементы побежденной Армии ислама, тайных организаций и единомышленников из подпольных политических групп.\n\n[OTT.GetLeader] до сих пор отказывается комментировать эти заявления, очень хорошо осведомленный о том, что случилось с его предшественником Абдул-Хамидом II в 1909 году, который был свергнут после неудавшегося консервативного контрпереворота. Во многом похоже на то, что этот джихад вряд ли увенчается большим успехом, поскольку основная масса османского офицерского корпуса остаётся твердо верной новому режиму, а естественные враги курдов, такие как алеви, армяне и туркмены, отказались присоединиться к восстанию."
ottkem.33.a: "Мы раздавим этот жалкий бунт"

ottkem.34.t: "Консервативная революция подавлена"
ottkem.34.d: "После зачистки последних очагов сопротивления консервативная оппозиция была окончательно разгромлена. Мало того, что OHF теперь правит без сопротивления со стороны оппозиции, которая жестко подавлена, это также установило определенный мир в империи, поскольку прочная связь между армией и государством предотвращает дальнейшую эскалацию беспорядков."
ottkem.34.a: "Pax Ottomana"

### Naqshbandi plot
ottkem.35.t: "Заговор внутри Накшбандии?"
ottkem.35.d: "Различные суфийские ложи империи никогда не скрывали своей неприязни к секуляристской политике, проводимой нашим Великим визирем, но ничего не предпринимали из-за отсутствия власти и способов эффективного противодействия. Тем не менее, в последнее время появились тревожные сообщения с подробным описанием деятельности, проводимой их членами на курдских территориях и в других преимущественно консервативных регионах империи. Более беспокоящим, однако, является то, что, поскольку члены Накшбандии остались близкими к правительству после хамидийских реформ, они могли проникнуть на различные уровни администрации. Поскольку полный объём их операций на данный момент остаётся неясным, правительство Мустафы Кемаля отдало приказ провести полное расследование своей бюрократии и армии, чтобы выявить враждебные элементы и изгнать их из реформированного Османского государства."
ottkem.35.a: "Найдите мне их всех!"

ottkem.36.t: "Коррупция внутри Османского банка чести"
ottkem.36.d: "Османский банк чести, который КСП основал во время Вельткрига, неуклонно становился все более и более важным учреждением Османской Империи, и наконец стал официальным национальным банком. В ходе государственного расследования на предмет антиправительственных элементов была раскрыта поразительная сеть коррупции, взяточничества и кумовства, простирающаяся от сделок с Маронитской церковью, подарков различным знатным людям до массовой скупки земли в Восточной Анатолии. Несмотря на то, что расследование всё ещё идет полным ходом, более 300 сотрудников и партнеров, связанных с организацией, уже арестованы, и гораздо больше людей, вероятно, последуют за ними."
ottkem.36.a: "Стыд и позор"

ottkem.37.t: "Хищения в министерстве по делам религий"
ottkem.37.d: "Ответственное как за содержание исламских учреждений, так и за организацию религиозного образования, министерство долгое время не пользовалось уважением у руководства OHF, которое рассматривало его существование как компромиссное решение с халифом и в лучшем случае напрасную трату государственных ресурсов. Однако, поскольку расследование продолжает зачищать бюрократию империи, здесь также были обнаружены крупные хищения и растраты, следы которых вели вверх по иерархии Накшбандии."
ottkem.37.a: "Мы окружены жуликами и ворами!"

ottkem.38.t: "Убийство в 'Восточном экспрессе'"
ottkem.38.d: "Ярость можно было услышать в покоях Великого визиря сегодня, когда поступило сообщение о том, что один из ведущих агентов расследования был убит на знаменитой железной дороге, соединяющей Анатолию с европейским континентом. Жертва, которой было поручено расследовать сообщения о коррупции недалеко от города Эдирне в Восточной Фракии, была известна среди всего корпуса своими высокоэффективными методами и верностью государству.\n\nНесмотря на практически полное отсутсвие улик, так называемый частный детектив с бельгийским акцентом и вьющимися усами, тем не менее, попытался вмешаться, и османская жандармерия немедленно задержала его за нарушение закона и оскорбление представителя государства, хотя маловероятно, что этот человек имел какое-либо отношение к убийству."
ottkem.38.a: "Это становится опасным..."

ottkem.39.t: "Чёрная рука раскрыта"
ottkem.39.d: "Военизированная организация, называющая себя «Черной рукой», была обнаружена в Восточной Анатолии, когда они пытались мобилизовать сторонников в сельской местности вокруг Эрзурума. Организация, призывающая к строгому моральному соблюдению Корана и шариата, похоже, в значительной степени вербует членов из демобилизованной Армии ислама, с которой Энвер-паша прибыл на Кавказ после подписания Брест-Литовского мирного договора.\n\nХотя эта организация не сепаратистская и самопровозгласила свою верность халифу, их намерения явно нацелены на свержение администрации OHF и восстановление исполнительной власти султана-халифа. По слухам, многие курдские шейхи и аги, увидели в этом деле способ сохранить свои позиции, когда стало очевидно, что Порта будет осуществлять прямое правление над регионом, и примкнули к организации, даже пообещав военную поддержку, если возникнет такая необходимость.\n\nТем не менее, их раннее обнаружение правительственными агентами сильно ограничило их потенциал, и первая волна арестов и казней уже отрубает голову змеи. Это также дало вали Восточной Анатолии повод более непосредственно вмешиваться в курдские дела, и в регион уже направлены отряды жандармерии и военные подразделения, а связанных с организацией шейхов заменяют правительственными чиновниками."
ottkem.39.a: "Большая победа"

### Karakol Society Coup
ottkem.40.t: "Отчёты о заговоре против Султана"
ottkem.40.d: "Тревожные новости появились в начале этой недели, когда Alīye-i Emniyet Hizmeti начала расследование заговора против султана и правительства в целом. Анонимный источник сообщил полиции Константинополя о готовящемся заговоре, ядром которого являются радикализированные сторонники бывшего КСП, цель которого - убийство как султана, так и Великого визиря, установление контроля над Портой и коронация нового султана, подчиненного их делу. Среди заговорщиков присутствуют и члены старой Teskilât-i Mahsusa (Специальной организации) Энвера-паши, многие из которых по-прежнему занимают высокие посты в армии и силах безопасности. Размер сети трудно оценить, поскольку плохая связь с восточными провинциями, где всё ещё действуют различные группы, верные бывшей Армии ислама Энвера-паши, что мешает жандармерии провести полное расследование."
ottkem.40.a: "Арестовать Кару Кемаль и поместить подозреваемых под домашний арест!"
ottkem.40.b: "Это настоящее осиное гнездо, прекратить расследование"

ottkem.41.t: "Гарнизон Константинополя препятствует арестам"
ottkem.41.d: "Попытки полицейских задержать Кару Кемаля и ещё 7 политиков сегодня были заблокированы солдатами Константинопольского гарнизона. Армейские подразделения предотвратили аресты и укрыли Кару и других в неизвестном месте. На данный момент, положения дел неизвестно."
ottkem.41.a: "Что происходит?!"

ottkem.42.t: "Вооруженный путч"
ottkem.42.d: "Ситуация быстро превратилась в хаос, когда солдаты Константинопольского гарнизона вышли на улицы и было объявлено военное положение. В течение часа армейские подразделения взяли под свой контроль Высокую Порту, главные дороги, мосты и телеграфные станции по всему городу. Сообщается также, что к Королевскому дворцу движется батальон солдат во главе с двумя вооруженными гражданскими."
ottkem.42.a: "Ой ой..."

ottkem.43.t: "Рейд на дворец"
ottkem.43.d: "Путч достиг дворца, когда армейский батальон прорвался в Долмабахче. Убив 4 Королевских гвардейцев, защищавших вход, солдаты и вооруженные гражданские вошли на территорию дворца. Несмотря на сопротивление дворцовой стражи, путчисты ворвались в Королевские покои султана Абдул-Меджида II и попытались добиться его отречения. Неожиданно, старый и упрямый султан дрожащей рукой вытащил свой гравированный золотом револьвер, и завязалась страшная перестрелка. Султан Абдул-Меджид II и трое его личных охранников были убиты в бою. Не испугавшись, путчисты захватили Ахмеда Нихада Эфенди и провозгласили его новым султаном. Похоже, что у нас нет другого выбора, кроме как смириться с этим ужасным поворотом событий!"
ottkem.43.a: "Это закончится здесь! Сражайтесь с повстанцами!"

ottkem.44.t: "Осман Фуад выдвигается!"
ottkem.44.d: "Осман Фуад Эфенди, Осман Шехзаде и фельдмаршал, был в Шишли, обсуждая состояние Восточной армии с Мустафой Кемалем и фельдмаршалом Февзи-пашой, когда он получил известие о рейде на дворец. Он направился прямо в Королевские конюшни и взял под свой контроль Эртогрульский кавалерийский полк - церемониальное уланское подразделение, сформированное из туркмен Каракечили и состоящее из 300 солдат. В полной парадной форме, вооруженная копьями, карабинами и саблями, кавалеристы ринулись вниз, к дворцу Долмабахче, и разгромили военизированных повстанцев, стоявших снаружи. Напав на сам дворец, они преследовали повстанцев через здание и спасли [Root.GetLeader]. Осман Фуад, как сообщается, был в ярости, обнаружив, что султан убит, и поклялся, что справедливость восторжествует. По его приказу кавалерийский полк был быстро собран за пределами дворца, готовый продолжать бой.
ottkem.44.a: "Вперёд!"

ottkem.45.t: "Осман пересекает Золотой Рог"
ottkem.45.d: "Реагируя на неожиданную атаку Османа Фуада, общество Каракол направило два армейских батальона для усиления дворца Долмабахче. Однако, по достижении дворца оба отряда ослушались своих командиров и перешли на сторону правительства, чтобы поддержать всеми любимого принца-воина. Назначив надежных офицеров командовать подразделениями, Осман Фуад разместил лояльный пехотный батальон для охраны дворца и взял другой батальон с собой в парламент. Не встречая сопротивления у парламента, Осман Фуад расположил оставил свою пехоту защищать главную улицу и двинулся дальше со своей кавалерией. Элитный кавалерийский полк вскоре достиг Галатского моста, удерживаемого военизированными формированиями повстанцев. Полк, который каждую неделю регулярно пересекал этот мост, чтобы присоединиться к султану в мечети Айя-София, победил повстанцев на северной стороне и бросился через мост, чтобы разгромить повстанцев на южной стороне. Высокая Порта лежала впереди них на вершине большого холма, обороняемая мятежниками."
ottkem.45.a: "Вперёд, никакой пощады!"

ottkem.46.t: "Осман захватывает Высокую Порту"
ottkem.46.d: "Осман Фуад повел свой полк на холм, чтобы захватить военное министерство и положить конец восстанию там, где оно началось. После нескольких часов ожесточенных боев на проспекте Баб-ы Али Осман и его кавалерия разбили оставшихся повстанцев и захватили правительственный комплекс. После захвата военного министерства Осман Фуад Эфенди по радио приказал всем частям Константинопольского гарнизона вернуться в свои казармы и провел остаток ночи, организуя операции по зачистке города. Некоторые повстанцы пытались бежать на лодках, а многие попросту сдались. К рассвету от восстания остались только тела и запах пороха."
ottkem.46.a: "Великая победа!"

ottkem.47.t: "Осман казнит повстанцев"
ottkem.47.d: "Осман Фуад, герой Триполитании, победитель повстанцев и командующий Королевской кавалерией, организовал захват нескольких сотен повстанцев в дни после путча. Рядовых солдат отправляли в военную тюрьму за преступления против конституции, но их командирам повезло меньше. Осман Фуад приказал казнить офицеров и все военизированные формирования за измену."
ottkem.47.a: "Расстрельной команде приготовиться!"

ottkem.48.t: "Осман казнит убийц"
ottkem.48.d: "После первого раунда казней Осман Фуад приказал доставить лидеров путча на площадь Султанахмет для проведения военного трибунала. Шесть человек были быстро осуждены за убийство султана и приговорены к смертной казни. Единственный вопрос, который остался - каким образом?"
ottkem.48.a: "Расстрел"
ottkem.48.b: "Повешение"

ottkem.49.t: "Осман Фуад коронован Султаном!"
ottkem.49.d: "Восстановив порядок в столице, Осман Фуад взял на себя полный контроль над Османскими вооруженными силами. Милостиво позволив [Root.GetLeader] уйти в отставку во дворце Йылдыз, Осман Фуад, сын Мехмеда, поехал в мечеть Султана Эйюпа во главе своей Эртогрульской кавалерии. Окруженный огромной толпой, он вошел в мечеть один на церемонию меча. После кратких молитв священнослужителей древний меч Османа был принесен вперёд. Осман Фуад удивил всех присутствующих, взяв меч и, вопреки обычаям, самостоятельно надев его на пояс. Церемония завершилась представлением общественности нового падишаха. Позже в тот же день 44-летний султан посетил могилы своих предков в окрестностях старого города, готовясь к исполнению своих суверенных обязанностей османского султана."
ottkem.49.a: "Да здравствует султан!"

ottkem.50.t: "Осман Фуад призывает Мустафу Кемаля"
ottkem.50.d: "Братья по оружию как во время турецко-итальянской войны, так и во время Вельткрига, дружба между Мустафой Кемалем-пашой и недавно коронованным султаном не является секретом, и их дружеские выступления бок о бок на публике ещё больше укрепили тесные узы, с которыми, как считается, эти двое мужчин связаны. Поэтому для османского народа неудивительно, что бывший Великий визирь покойного султана Абдул-Меджида II был вызван сегодня во дворец, чтобы обсудить будущее Империи.\n\nСогласившись по широкому кругу тем, султан потребовал от Кемаля, чтобы он полностью представил свои планы на будущее государства, и снова даровал ему должность Великого визиря.
ottkem.50.a: "Могущественный дуэт"

### Death of Kemal Post-CP war
ottkem.51.t: "Мустафа Кемаль госпитализирован"
ottkem.51.d: "Хотя наш Великий визирь достиг зенита своей карьеры, спасая империю от краха, это ему дорого обошлось. Годы стресса, курения и пьянства сильно отягощают его и привели к неуклонному сокращению времени, проводимого на публике.\n\nХотя Кемаль упрямо отказывается уйти в отставку, многие повседневные дела остались неофициально уже были переданы его верному другу Исмету, который, похоже, сам станет преемником Льва Антепа. Сможет ли Исмет сохранить ту же степень власти, однако, неизвестно, и переговоры с различными оппозиционными фигурами относительно смягчения жесткого режима ведутся за спиной Великого визиря."
ottkem.51.a: "Давайте молиться за быстрое восстановление"

ottkem.52.t: "Смерть Мустафы Кемаля-паши"
ottkem.52.d: "Поскольку в следующие несколько недель его состояние только ухудшилось, многие были убеждены, что последние дни Великого визиря наконец настали. Сознавая свою судьбу, мужчина вызвал нескольких своих ближайших друзей и приемную дочь Сабиху и начал писать завещание. После того, как он поставил свою подпись под текстом, все медицинские наблюдения были прекращены, и начали разворачиваться последние часы визиря. В сопровождении своего секретаря, трех турецких врачей и командира гвардии у своей кровати он обратился со своими заключительными словами к доктору Несету Омеру: Aleyküsselâm (мир вам) - мусульманский ответ на приветствие. В 9:5 Гази и Великий визирь Мустафа Кемаль-паша испустил свой последний вздох. Его друг Салих позже ворвался в его комнату и, увидев тело своего покровителя, вышел наружу и выстрелил себе в грудь.\n\nВ рамках завещания Мустафа Кемаль передал все своё имущество партии с ежемесячным пособием для его сестры, а также добавил любопытный пункт о своем союзнике Исмет-паше, которому он оставил сумму, необходимую для финансирования образования его детей, зная, что у этого человека мало средств. Кроме того, он также официально назначил Исмета своим преемником, передав руководство партией Келалю.\n\nПарламент в Константинополе быстро отреагировал официальным днём ​​траура, и было выпущено совместное заявление с благодарностью "Халаскар Гази", спасителю Гази (Святому Воину) за его действия во время войны. Различные суда, как малые, так и большие, военные и гражданские, кроме того, плавали перед его прибрежной виллой, крича, плача и размахивая османским флагом в память о человеке, который теперь навсегда является частью наследия нашей великой империи."
ottkem.52.a: "Давайте оплакивать защитника Гелиболу, Льва Антепа и Гази Мараша!" 

### 1940 Elections
ottkem.53.t: "Выборы [GetYear] года"
ottkem.53.d: "Несмотря на отсутствие партий, которые были упразднены всего несколько лет назад, тем не менее, политический истеблишмент сумел бросить вызов правящему силовому блоку OHF. Со своей стороны OHF воздержалась от блокирования кандидатов от многих умеренных (бывших) партий, поскольку Великий визирь продемонстрировал своё понимание того, что для прогресса необходима по крайней мере ограниченная форма демократии.\n\nТем не менее партия приняла меры, чтобы избежать победы консервативных реакционеров на выборах во многих консервативных бастионах нашего государства. Члены улеммы, представители суфийских орденов и местные знатные люди с явными религиозными симпатиями были исключены из списков, 'чтобы окончательно положить конец распаду османского государства'.
ottkem.53.a: "OHF побеждает"

### Balkan War Intervention
ottkem.60.t: "Речь Великого визиря"
ottkem.60.d: "Восхваляя добродетель и храбрость османских солдат на передовой, сражающихся за честь Империи, Великий визирь призвал парламент выступить с единым хвалебным заявлением в адрес султана, поздравляющим его с победами своих войск. Придерживаясь общего долга перед Османским государством и его султаном, который разделяет каждый из них, он впоследствии потребовал, чтобы парламент был временно распущен до окончания войны и чтобы Великому визирю были предоставлены чрезвычайные исполнительные полномочия для руководства народом в эти тяжелые времена. 'Как можно' - продолжает он - 'оппонировать султану и, соответственно, его совету министров во время этого кризиса, и как могут быть разногласия в таком праведном и благородном деле?'\n\nЕму ответили оглушительные аплодисменты сторонников, а также поднявшиеся представители со всей империи, старающиеся превзойти друг друга в воспевании величайшего из султанов и его верного слуги.Гголосование по предложению было немедленно проведено, и оно было практически единогласно одобрено, так как члены оппозиции опасались, что, подняв свой голос против столь патриотического и столь справедливого дела, они могут предстать врагами государства и предателями нашего любимого халифа.\n\nПосле того, как весть о парламентском соглашении распространилась по улицам Константинополя, ликующие толпы собрались перед зданием (некоторые говорят, что это часть организованной акции OHF), слезы спонтанно выступают на глазах прохожих по мере того, как восторг и энтузиазм народа распространяется по обе стороны Босфора."
ottkem.60.a: "Да здравствует Вечное государство! Да здравствует падишах!"

ottkem.61.t: "Кемалисты закрывают газеты HIF"
ottkem.61.d: "С печатью Великого визиря и гневным декретом о закрытии всех антипатриотических информационных агентств можно было увидеть, как полицейские и солдаты Константинопольского гарнизона ходят от двери к двери, конфискуют типографское оборудование и опечатывают редакции газет, связанных с оппозицией. Либеральные протестующие, собравшиеся перед зданиями, призвали солдат немедленно прекратить свои действия, крича, что свобода слова и свободная пресса заглушаются диктатурой Великого визиря.\n\nВ ходе небольшой стычки между полицейскими и протестующими перед главным офисом HIF митинг был разогнан полицейскими дубинками, и 10 прохожих были взяты под стражу за 'непатриотические действия' и 'измену султану'."
ottkem.61.a: "Великий визирь усиливает контроль над нацией" 

ottkem.62.t: "Великий визирь приезжает на фронт"
ottkem.62.d: "Чтобы поднять боевой дух солдат на передовой и поддержать свою репутацию Гази Мараса, бывший главнокомандующий османской армией и нынешний Великий визирь решил отправиться на фронт, чтобы обсудить ситуацию со своими генералами.\n\nПоздравляя высшее командование с их поразительными победами и пожимая руки многим пехотинцам в армии, действия паши больше напоминают избирательную кампанию, а не управление. Тем не менее, его задумка проходит успешно, поскольку популярность героя Антепа и Мараса продолжает расти с каждой победой в поле."
ottkem.62.a: "Армия приветствует героя!"

ottkem.63.t: "Присоединение Фракии"
ottkem.63.d: "Нация победоносно над трупом болгарского государства, успешно восстанавливая контроль над потерянными территориями. По всей Западной Фракии армию приветствуют как героев и сыновей самого Османа, в то время как в Константинополе триумф Мустафы Кемаля является неоспоримым. От его действий в итало-османской войне до доблестной обороны Галлиполи и его роли на заключительных этапах Вельткрига, не может быть больше сомнений в его мастерстве и патриотизме.\n\nХотя изначально, в своих планах по возрождению нации, он не предполагал кампании на Балканах, повторное завоевание потерянных территорий сделало его почти неуязвимым в политической сфере Османской Империи. Все взоры прикованы к нему, Гази Мустафе Кемалю-паше, сейчас, когда оппозиция пытается заручиться всей возможной поддержкой, чтобы помешать этому человеку полностью выбить их с политической арены империи."
ottkem.63.a: "Его взлет невероятен, но чем выше поднимаешься тем больнее падать"

ottkem.64.t: "Недовольство во Фракии"
ottkem.64.d: "В тёмные годы империи, когда её границы подвергались нападениям со всех сторон, на Балканах происходили массовые перемещёния населения, поскольку за один день сотни тысяч мусульман оказались в стране, открыто враждебной их существованию. Бесконечные караваны беженцев были вынуждены покинуть бывшие османские территории после унизительных поражений и попытались найти новый дом на окраине столицы, откуда османское правительство пыталось переселить их в Анатолию.\n\nМногие из этих людей были изгнаны из своих домов из-за войны, к которой они не имели отношения, и сейчас они увидели в недавнем повторном завоевании болгарской территории возможность наконец вернуться домой, и были поощрены к этому правительством, которое желает депортировать с вновь обретенных территорий столько болгар, сколько возможно. Чтобы освободить место для этих людей, правительство конфисковало обширные участки земли у болгарских землевладельцев для распределения среди своих граждан.\n\nНеудивительно, что болгарский народ, проживающий на этой земле, выступает против правительства везде, где может, и стычки между турками-мусульманами и болгарами - повседневное явление по всему региону. Чтобы ответить на растущий кризис и восстановить общественный порядок в этих новых владениях Империи, армия запросила мандат на восстановление порядка, при необходимости силой. Иностранная реакция на депортации была откровенно негативной, и некоторые более осторожные члены нашего правительства просят нас снизить масштаб операций, чтобы не создавать почву для европейского вмешательство, наподобие того, что наблюдались на протяжении всего XIX века."
ottkem.64.a: "Не предпринимать ничего радикального"
ottkem.64.b: "Направить армию"

ottkem.65.t: "Сельские институты"
ottkem.65.d: "В целях повышения уровня грамотности сельского населения министерство образования объявило о создании 'Köy Enstitüleri' или сельских институтов. Чтобы бороться с нехваткой школ в большинстве деревень империи, эта программа планирует обучать учителей, чтобы они могли передавать свои знания своим родным городам (или стимулировать социальные изменения в районах, труднодоступных для правительства).\n\nОдин из основная задача этих школ - повысить эффективность сельского хозяйства в сельской местности, и поэтому все они обладают большими экспериментальными полями, на которых обучают новым методам ведения сельского хозяйства. Другие преподаваемые дисциплины включают практические предметы, такие как рыболовство, плотничество, строительство и теоретические предметы, такие как математика, естественные науки, литература и история. Кроме того, все студенты должны читать 25 книг в год, чтобы расширить свой кругозор и научиться играть на музыкальном инструменте. В высшей степени радикальной идеей, выдвинутой в этих школах, также являются еженедельные собрания, на которых ученики могут свободно критиковать своих учителей и администрацию школы.\n\nОппозиция школам началась почти сразу после их открытия, когда консерваторы выступили против политики совместного обучения , в то время как антисоциалисты выступают против открытого доступа к левой литературе в школьных библиотеках. Местные лидеры высказали свои собственные жалобы, поскольку они видят, что эти высокообразованные студенты берут на себя не только образование, но и вопросы сельского хозяйства и местной промышленности." 
ottkem.65.a: "Замечательная инициатива!"

# ### The OHF After the CP war
# ottkem.66.t: "Mustafa Kemal in Seclusion"
# ottkem.66.d: "Although able to lay the foundations of his grand reforms, the health of our Grand Vizier has as of late steadily deteriorated as the symptoms of his disease are gradually sapping more and more of his strength. Initially refusing to accept medical treatment, he was finally convinced by his friend Ismet Pasha to bring in a foreign doctor who diagnosed him with cirrhosis. This news, coming as a great shock to the still brittle OHF, is causing great consternation amongst its leadership as the Grand Vizier is seen as the metaphorical glue holding not just the party but the entire country together.\n\nKemal has however urged them not to panic, promising them that his illness is but a minor setback on the long road towards the uplifting of the Ottoman people, and has secluded himself at the Yalova Spa for a week of rest."
# ottkem.66.a: "We wish him a speedy recovery!"

# ottkem.67.t: "Last Days of the Government"
# ottkem.67.d: "As the health of our Vizier continues to deteriorate at an ever increasing pace, the prospects for the future have become very bleak. Forced to stay within the borders of his villa on the Bosporus, he has been forced to seclude himself even further from the day to day affairs of the government, leaving all tasks to his trusted friend Ismet Pasha. In the meanwhile, official reports of his health have been refused, pushing a narrative to the Ottoman public that the Vizier is only suffering from influenza and will surely be able to resume his position in a few weeks’ time. His official doctor, Nihat Resat, is however less optimistic and has told the leading cadre of the OHF that their grand leader could die at any moment, an opinion supported by imported experts from Austria-Hungary and the German Empire."
# ottkem.67.a: "What will the future bring?"

