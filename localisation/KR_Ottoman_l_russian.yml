### Tripolitanian Integration
OTT_Handling_Libyan_Vilayets: "Централизация Триполитанских земель"
OTT_Handling_Libyan_Vilayets_desc: "§YИнтеграция Триполитанских вилайетов§! : §G[?OTT.tri_integration_factor]%§!\n\n(Когда §YИнтеграция Триполитанских вилайетов§! достигает §G50%§!, триполитанские регионы смогут быть повышены до статуса §YВилайет§! статус и когда он достигает более чем §G100%§!, они смогут быть повышены до статуса §YОсманская провинция§!)\n\nДля получения дополнительной информации о Триполитанском регионе и его связи с Портой наведите курсор мыши на §CВопросительный знак§!."
OTT_Libya_Tooltip_GUI: "Фактически состоящая из трех различных областей,  §Y'Регентство Триполитании'§! был на стороне султана с 1551 года. Несмотря на свой возраст, правительство в Константинии не слишком вмешивалось в местные дела, так как бедность и отсутствие приличной сельскохозяйственной базы делали слишком дорогостоящими военные кампании по усмирению местных племен. Тем не менее, то, что итальянцы назвали бы "§CЛивия§!" они играли важную роль в транссахарской торговле, поскольку оазисы Феццана были последней остановкой перед Сахелем. Сам размер региона гарантировал, что османский контроль едва ощущался за пределами нескольких прибрежных центров, и это займет до американского вторжения в начале 19-го века, прежде чем Порта, наконец, примет меры, чтобы ещё больше привязать его к короне.\n\nОсуществление §YРеформ Танзимата§! В этом регионе особых успехов не было, так как только в Триполитании можно было зафиксировать значительный прогресс. Это займет до конца века прежде чем изменения османского режима начнут проникать внутрь страны но даже тогда, §CФеццан§! и §CКиренаика§! остались почти совсем нетронутыми.\n\nИтальянское вторжение в 1911 году мало повлияло на общую социальную структуру в регионе, поскольку османские знатные люди, которые управляли прибрежной полосой, вернулись из своего изгнания и вернули себе своё место в обществе. Поскольку османское внимание было привлечено к Машрику и обременено экономической депрессией, вызванной Вельткригом, регион увидел §Rслабое экономическое развитие§!. §RНеграмотность§! (за пределами главных городов) выше, чем где-либо ещё в Империи, экономика всё ещё в значительной степени зависит от осадков в данном году, и несколько промышленных предприятий, работающих до войны, почти все были вынуждены закрыться из-за нехватки экспортных партнеров и ресурсов§! делает почти невозможным все, кроме ограниченного земледелия."

OTT_TRI_Tripoli_Benghazi_Railway: "Строительство железной дороги Триполи-Бенгази"
OTT_TRI_Tripoli_Benghazi_Railway_desc: "Одна из главных проблем, которая беспокоит Регентство, заключается в том, что все три его региона страдают от отсутствия взаимосвязанности. Из-за естественных препятствий Киренаика и Триполитания не могли быть дальше друг от друга, так как большое песчаное море к востоку от Сирта делает практически невозможным любое движение вне морских путей. Кроме того, многие из более внутренних территорий Киренаики и Триполитании даже не связаны с побережьем, что привело к ещё одному разрыву между городскими центрами Триполи, Бенгази, Мисуратой и пасторальными деревнями глубоко в Джабале.\n\nНесмотря на то, что в двадцатых годах была предпринята первая попытка наладить железнодорожное сообщение, эта сеть не была завершена из-за отсутствия финансирования или местного энтузиазма. Однако новое правительство сделало железные дороги своим приоритетом номер один и постановило, что оно распространит металлических зверей на обширные пустыни Триполитании. Соединяя город Бенгази с Мисуратой и Триполи, это не только невероятно амбициозный план, но и тот, который, вероятно, будет тяжело давить на местное население, которое будет вынуждено раскошелиться на значительную часть инвестиций."
OTT_TRI_Fezzan_Expedition: "Увеличение османских гарнизонов в Феццане"
OTT_TRI_Fezzan_Expedition_desc: "Когда в середине двадцатых годов османское правление было восстановлено во внутренних районах Феццана, немногие приняли его с распростертыми объятиями, и в последующие годы режим в Триполи решил, что поддержание значительных сил в регионе будет слишком дорогостоящим. Отступление всех войск, за исключением некоторых небольших гарнизонов в городских центрах, привело к почти полностью автономному положению местных племен.\n\nОднако они по-прежнему недовольны, и под влиянием возрождения секты сенусси такие племена, как Авлад Мухаммад, начали более четко демонстрировать своё сопротивление режиму. Набеги на османские гарнизоны, отказ платить налоги и призываться на военную службу вызвали серьезные проблемы для немногих оставшихся сил в регионе.\n\nВоенная экспедиция с побережья могла бы восстановить порядок в регионе, но с большим экономическим кризисом, всё ещё Царящим, многие задаются вопросом, не лучше ли было бы вывести все гарнизоны и предоставить региону фактическое самоуправление. В Триполитинии меньше враждебности, чтобы покинуть регион, поскольку ценное производство фиников Феццана необходимо в стране с таким небольшим количеством осадков."
OTT_TRI_Centralise_Taxation: "Централизованный сбор налогов (Триполитания)"
OTT_TRI_Centralise_Taxation_desc: "Налоги всегда были сомнительной темой для племен Триполитании и в прошлом вызывали подавляющее большинство восстаний против османского владычества. Поскольку османский контроль действительно распространяется только на главные городские центры, сбор налогов в глубинке-сложная тема. Чтобы решить эту проблему, османское государство попыталось сотрудничать с племенами и предоставить должности сборщика налогов, администратора, судьи и полиции некоторым племенным вождям. Используя племена, чтобы заставить другие племена платить свои взносы, система оказалась гораздо более эффективной, чем чистая зависимость от османского персонала. Однако проблема здесь заключается в том, что лояльность этих племен не всегда гарантирована, и определенные политические колебания в Джабале могут вызвать значительные проблемы с бюджетом региона.\n\nНовая администрация менее заинтересована в продолжении этой практики и планирует шире использовать кулоглу (триполитанцев с турецким происхождением) в управлении провинцией. Кроме того, он также хочет разрушить квазимонополию еврейских торговцев в городских центрах Триполи и Бенгази в соответствии с моделью национальной экономики."
OTT_TRI_Misrata_Program: "Ввести в действие программу Мисураты"
OTT_TRI_Misrata_Program_desc: "Названная в честь города Мисурата, оплота турко-ливийского населения Триполитании, программа направлена на значительное улучшение инфраструктуры и экономики Триполитании и сокращение её автономии путём привязки её ближе к государственным монополиям и государственной службе."
OTT_TRI_Combat_Senussi_Order: "Борьба с влиянием сенусси"
OTT_TRI_Combat_Senussi_Order_desc: "Основанный Великим аль-Сенусси в 19 веке, изгнанный основатель суфийского ордена нашел в слаборазвитом и изолированном регионе Киренаики прекрасную основу для создания своего Ордена. Сенуситский орден быстро расширялся, утвердившись как де-факто независимое государство в составе Османской Империи уже в 19 веке.\n\nИх влияние, однако, не ограничивалось Киренаикой, поскольку послание антиимпериализма быстро распространилось по всей Северной Африке. Хотя они официально пропагандируют солидарность и единство внутри суннитской веры, их отношения с халифом были менее идеальными, а их антиимпериалистическое послание отвратило как наших врагов, так и наших союзников от нашей власти."
OTT_TRI_Settle_Tripolitanian_Tribes: "Расселение Южных Триполитанских племен"
OTT_TRI_Settle_Tripolitanian_Tribes_desc: "Племена Триполитании, состоящие из представителей различных национальностей и религий, никогда не испытывали особой лояльности к Османскому государству (или любому другому государству, если уж на то пошло), будучи привлечены к нему только после разрушения Триполитанского государства турецкими и американскими войсками в 19 веке. Как и в Машрике, племена по-прежнему состоят из большого бедуинского населения, которое держится вне власти османской гражданской службы, что делает призыв на военную службу и взимание налогов почти невозможным делом."

### Миллет Мектеплери
OTT_Millet_Mektepleri_dec: "Миллет Мектеплери"
OTT_Millet_Mektepleri_dec_desc: "§CМиллет Мектеплери§! или Национальная школа - это детище OHF, а самое главное - её министра образования §YМустафа Некати§! и имеет столь же грандиозную цель сделать все османское население грамотным.\n\nОриентируясь на возрастную группу 14-45 лет, эти 'школы' обязательны для всех граждан, включая женщин и заключенных. Женщинам предлагаются два курса в неделю, а мужчинам-четыре. Продолжительность этой программы составляет 2-4 месяца в зависимости от предварительного образования участников, после чего им будет выдан сертификат от государства. Лучшие ученики каждой школы также получат копию конституции и фотографию султана."

OTT_MME_Anatolian_Expansion: "Кампания по ликвидации неграмотности в Анатолии"
OTT_MME_Anatolian_Expansion_desc: "От шумного города Константинии до деревень Конья, Миллет Мектеплери будет воспитывать всех турок независимо от вероисповедания и этнической принадлежности. Эти усилия будут дорогостоящими, они будут длительными, но после завершения проекта наши люди будут более, чем когда-либо, подготовлены к меняющемуся миру вокруг них."
OTT_MME_Kurdish_Expansion: "Кампания по ликвидации неграмотности в Курдистане"
OTT_MME_Kurdish_Expansion_desc: "От города Мосула до деревень Ван, Миллет Мектеплери будет обучать всех курдов независимо от религии и этнической принадлежности. Эти усилия будут дорогостоящими, они будут длительными, но после завершения проекта наши люди будут более, чем когда-либо, подготовлены к меняющемуся миру вокруг них."
OTT_MME_Syrian_Expansion: "Кампания по ликвидации неграмотности в Сурии"
OTT_MME_Syrian_Expansion_desc: "От шумных городов Бейрут и Алеппо до деревень Маан, Миллет Мектеплери будет обучать всех сирийцев независимо от религии и этнической принадлежности. Эти усилия будут дорогостоящими, они будут длительными, но после завершения проекта наши люди будут более, чем когда-либо, подготовлены к меняющемуся миру вокруг них."
OTT_MME_Mesopotamian_Expansion: "Кампания по ликвидации неграмотности в Месопотамии"
OTT_MME_Mesopotamian_Expansion_desc: "От шумного города Багдада до равнин Басры, Миллет Мектеплери будет обучать всех месопотамцев независимо от религии и этнической принадлежности. Эти усилия будут дорогостоящими, они будут длительными, но после завершения проекта наши люди будут более, чем когда-либо, подготовлены к меняющемуся миру вокруг них."
