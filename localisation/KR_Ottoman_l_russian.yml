OTT_Ottoman_Reinvigoration: "Возрождение Османской Империи"
OTT_Ottoman_Reinvigoration_desc: "После первоначального шока от совместного персидско-арабского нападения на наше справедливое государство Османская Империя вновь обрела свой боевой дух и быстро переломила ход войны. Скоро весь Ближний Восток почувствует мощь нашей полностью вооруженной боевой станции! "

