ottfev.1.t: "Военные берут СМИ под контроль"
ottfev.1.d: "В беспрецедентной попытке 'остановить распространение дезинформации' и гарантировать доминирование официальной точки зрения, военные сегодня заняли типографии, радиоцентры и другие каналы связи. Поскольку информация о нападении на Великого визиря всё ещё сильно ограничена и распространяется только через государственные бюллетени, по империи распространилась волна неуверенности и паранойи, и многие жители городских районов создают аварийные запасы, опасаясь возможной дальнейшей нестабильности."
ottfev.1.a: "У нас все под контролем"

ottfev.2.t: "Безопасность вилайетов"
ottfev.2.d: "Чтобы обеспечить максимальное ограничение хаоса на периферии, Исмет-паша вызвал всех вали в столицу, чтобы отдать им новые приказы. Однако, пользуясь случаем, некоторые предложили использовать эту возможность, чтобы заменить некоторых из менее лояльных губернаторов военными и, таким образом, усилить контроль нашего чрезвычайного правительства.\n\nОднако, подобные действия, вероятно, вызовут большое недовольство среди арабов, которые увидят в этом ещё один шаг турецкого империализма в условиях кризиса, к которому они не имеют никакого отношения."
ottfev.2.a: "Оставить текущих вали"
ottfev.2.b: "Несколько корректировок не повредят"

ottfev.3.t: "Арабские офицеры недовольны своими должностями"
ottfev.3.d: "Хотя османские вооруженные силы открыты для всех этнических групп в империи, высшая каста военного истеблишмента почти полностью состоит из турок, к большому недовольству арабских офицеров, которые упираются в невидимый потолок. Теперь, когда парламент был временно распущен, а арабские депутаты больше не могут выразить свою озабоченность, некоторые из этих офицеров надеялись сыграть более важные роли в военной администрации, но пока без особого успеха.\n\nБольшинство этих офицеров остаются на мелких должностях, и некоторые задаются вопросом, не следует ли нам провести серию повышений среди арабского персонала, чтобы гарантировать, что иракская и сирийская армии останутся под нашим контролем, указывая на угрозу, которой арабская националистическая пропаганда подвергает лояльность местных войск. Другие предположили, что простой перетасовки офицеров в наших армиях уже может быть достаточно для нейтрализации угрозы и что, переместив многих менее преданных арабских офицеров на Балканский и Кавказский фронты, мы решим проблему быстрее и эффективнее."
ottfev.3.a: "Ты генерал и ты генерал! Всем бесплатные повышения!"
ottfev.3.b: "Нет причин принимать решительные меры"

ottfev.4.t: "Ясин аль-Хашими подает в отставку"
ottfev.4.d: "Награжденный ветеран Вельткрига, один из наших величайших союзников в Ираке и мусир в иракской армии, Ясин аль-Хашими сегодня подал в отставку. Сделав это в знак протеста против недостаточного участия арабов в новой политике, выбранной государством, этот человек покинул свою военную должность и вернулся в свой дом в Багдаде. Пока остаётся неясным, займет ли он должность депутата от Багдада или продолжит карьеру в местной политике, но последствия его решения для остальной части арабского офицерского корпуса, вероятно, будут огромными."
ottfev.4.a: "Неприятно"

ottfev.5.t: "Культ маршала"
ottfev.5.d: "Популярность маршала, никогда не бывшего публичной фигурой, среди турецких войск в последнее время значительно возросла, поскольку его стремление наказать убийц их возлюбленного Гази было встречено исключительно хорошо. Солдатская песня в честь маршала, зародившаяся в гарнизоне Константинополя, похоже, к настоящему времени распространилась по большинству турецких дивизий и была хорошо принята самим маршалом.\n\n'Mareşal biz buradayız!' или 'Маршал, вот и мы!', эта песня является интересным дополнением к репертуару военной музыки, включающему многие из старых песен, относящихся к длительным и дорогостоящим кампаниям в Йемене или другим трагическим событиям в военной истории империи."
ottfev.5.a: "Армия приветствует своего лидера!"

ottfev.6.t: "Принятие Закона об общественном порядке"
ottfev.6.d: "В качестве решения проблемы неприкосновенности действующих депутатов и для предоставления исполнительной власти полномочий, необходимых для полного устранения всех заговорщиков, сегодня в парламенте был принят 'Закон о поддержании общественного порядка'. Это дало маршалу почти неограниченную власть и полностью отодвинуло парламент на второй план до тех пор, пока нация пребывает в кризисе(продолжительность которого определяет маршал), и OHF представилась возможность эффективно искоренить всю оставшуюся оппозицию их планам.\n\nМного отчаянных людей, ветераны и бывшие члены КСП уже скрылись, опасаясь обвинений в соучастие в заговоре. Кылыч Али-бей, один из этих людей, как сообщается, застрелился после того, как жандармерия взломала дверь его дома, в то время как другие, такие как Кара Кемаль, в спешке покинули страну, спасаясь от ареста.\n\nЧлены HIF также не избежали кары, поскольку волна арестов, нацеленных на них за возможное соучастие, даже при том, что ни один из них не имеет никакого отношения к заговору, прокатилась по столице. Газеты, не следующие линии партии, закрываются, военные учения отменяются, офицеры временно отправляются в отпуск, а резиденция маршала находится под круглосуточной охраной, в то время как паранойя или, как некоторые это называют, политический оппортунизм овладевает нацией."
ottfev.6.a: "Никому не скрыться от закона"

ottfev.7.t: "Трибунал прогресса начинается"
ottfev.7.d: "В результате принятия особых чрезвычайных мер, в Константинополе, Измире и Бурсе был создан ряд трибуналов, названных 'Трибуналами прогресса', для преследования всех возможных причастных соучастников недавнего заговора против Великого визиря. Под председательством Али, бывшего члена КСП и подполковника Османской армии в отставке, список людей, связанных с заговором, продолжает расти с каждым днем, а мания величия и паранойя военного истеблишмента достигают новых высот.\n\n'Заговорщикам' предъявляют ряд обвинений, начиная от соучастия в убийстве и заканчивая государственной изменой, дезертирством и многим другим, и похоже что эти судебные процессы будут использоваться исключительно как политическая игра для того, чтобы заставить оппозицию замолчать, а не для наказания виновных в заговоре против паши."
ottfev.7.a: "Это тревожит"

ottfev.8.t: "Трибунал прогресса: Военное командование"
ottfev.8.d: "Хотя доказательства соучастия сомнительны для почти всех тех, кого объявили в розыск, остаётся определенная правда в обвинениях в том, что многие из них  желали паше ранней кончины - либо из-за участия в оппозиции OHF, либо из-за того, что Мустафа Кемаль покинул их на заключительном этапе Вельткрига, или из-за тесной связи с бывшим КСП. Однако только 7 человек из списка смогли быть пойманы жандармерией, так как многие другие покинули страну вскоре после неудачной попытки покушения или скрылись в обширных внутренних районах Восточной Анатолии. К несчастью для Трибунала, те, кого схватила жандармерия, несут наименьшую вину, и, хотя были обнаружены некоторые данные об закулисной встрече почти 5 лет назад, содержание указанной встречи и то, могло ли это быть связано с покушением кажется в лучшем случае неясным."
ottfev.8.a: "Преследовать только тех, против кого есть улики"
ottfev.8.b: "Все они виновны!"

ottfev.9.t: "Трибунал прогресса: Лидеры оппозиции"
ottfev.9.d: "Преследуя «Черную группу» или Кара Çete (игра слов о секретной организации, называемой обществом Каракол), Али вытащил на сцену многих влиятельных фигур, состоявших в КСП, и их соратников, часто имеющих тесные связи с либеральной коалицией. Однако, пользуясь случаем, Али предложил также нацелиться на различных ключевых членов в руководстве HIF, чью связь с каким-либо заговором трудно доказать, но которые, возможно, могли случайно проклясть имя Великого визиря в открытую. Однако внутри самой OHF становится все более очевидным, что превышение границ справедливости для достижения политических целей может привести к расколу, поскольку различные более умеренные представители начали консолидироваться вокруг близкого друга Кемаля, Али Фуат-паши."
ottfev.9.a: "Преследовать только тех, против кого есть улики"
ottfev.9.b: "Все они виновны!"

ottfev.10.t: "Трибунал прогресса: Чиновники"
ottfev.10.d: "Несмотря на то, что КСП, а позже и OHF смогли проникнуть во все слои османской бюрократии, многие из высших постов по-прежнему заняты близкими соратниками султана, кандидатами, назначенными HIF, или нелояльными членами КСП, дистанцировавшимися от его партии-преемника. Теперь, когда кажется очевидным, что OHF неуклонно движется к установлению диктатуры с собой у руля, появилась возможность преследовать их и заменить людьми, верными маршалу. Это масштабное мероприятие, которое наверняка вызовет гнев как султана, так и османского парламента, так что, возможно, будет разумнее не действовать здесь опрометчиво и подождать, пока партия укрепится."
ottfev.10.a: "Преследовать только тех, против кого есть улики"
ottfev.10.b: "Все они виновны!"

ottfev.11.t: "Февзи-паша объявляет о конце чрезвычайного положения"
ottfev.11.d: "Предпочитая роль Цинцинната, маршал сегодня объявил об окончании своей недолгой диктатуры. Постановив, что все виновные в преступлениях против бывшего Великого визиря были наказаны и сложив все свои чрезвычайные полномочия, маршал, кажется, твердо намерен вернуться к демократии.\n\nДля обеспечения стабильности в переходный период и чтобы дать достаточно времени для подготовки к выборам, Исмет-паша временно сохранит за собой пост Великого визиря, хотя и с ограниченной юрисдикцией, до повторного созыва парламента."
ottfev.11.a: "Великий день для Вечного государства!"

ottfev.12.t: "Выборы [GetYear] года"
ottfev.12.d: "Хотя остатки либеральной коалиции изо всех сил пытались привлечь на свою сторону войска и распространяли свою пропаганду, решение нашего маршала провести выборы в течение двух месяцев сделало любую форму их победы практически невозможной. Это ещё больше усугубилось сокращением рядов OHF и формированием 'Трудового фронта' различными влиятельными партиями. Более того, османская бюрократия решительно поддержала Фронт, поскольку они надеются, что с его помощью наследие КСП будет сохранено и распространено и их планы осуществятся. Когда были подсчитаны последние бюллетени, неудивительно, что Фронт успешно добился решительной победы, к которой стремился."
ottfev.12.a: "Победа Трудового фронта!"

ottfev.13.t: "Образование Çalışma Cephesi"
ottfev.13.d: "Поощряемые нашим маршалом, различные политические партии объединились для создания того, что быстро стало известно как 'çalışma cephesi' или 'Трудовой фронт'. Включающий ключевых политиков из всех фракций, как децентралистских, так и централистских, этот фронт стремится обеспечить устойчивое переходное правительство до тех пор, пока все внешние угрозы не исчезнут и внутренняя ситуация не будет стабилизирована.\n\nХотя различные либеральные фигуры, особенно члены HIF, осудили инициативу, поскольку, как они заявляют, она послужит лишь прикрытием для продолжения правления военных, Кязым Карабекир открыто принял предложение, и стамбульская пресса увидела его вместе с Инёню. Кажется маловероятным, что они полностью согласны друг с другом в вопросах политической реформы и продолжающейся экономической рецессии, но пока эти два тяжеловеса османской политики объединили свои силы."
ottfev.13.a: "Стабильность для всех!"

ottfev.14.t: "Mareşal и Maréchal"
ottfev.14.d: "Многие в Империи отмечают сходство нашей идеологии и политики с идеологией и политикой Маршала Франции и его правительства в изгнании в Алжире Филиппа Петена. Действительно, и Османская Империя, и национальное французское государство были поставлены под патерналистский и социальный военный режим, возглавляемый маршалом, который был героем войны своей страны. Однако разница между ними заключается в том, что идеология режима Петена более четко определена и носит название Национальной революции, тогда как наш Гази Мустафа Февзи Чакмак официально не принял государственной идеологии, несмотря на свою приверженность кемализму и проведение кемалистской политики. \n\nНекоторые члены частного круга Февзи и ОХФ предлагали нашему маршалу официально провозгласить "османскую национальную революцию", что сблизило бы нас с режимом Алгерса и закрепило бы идеологию правительства. Однако другие не соглашались, говоря, что Османская Империя должна сама вырабатывать решения своих проблем, и что сближение с режимом в изгнании в нищих колониях мало что даст империи, марешаль должен сделать выбор..."
ottfev.14.a: "Мы будем брать только некоторые вдохновения"
ottfev.14.b: "Нам нужен свой собственный Улусал Деврим!"

