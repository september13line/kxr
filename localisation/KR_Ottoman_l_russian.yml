###################
ottfla.1.t: "Завершена реконструкция дворца Топкапы"
ottfla.1.d: "Бывшая Императорская резиденция Дома Османа, дворец Топкапы, был заказан в 1459 году Мехмедом Завоевателем. Однако по мере того, как тянулись столетия, султаны и их домочадцы предпочитали свои другие резиденции на азиатской стороне Босфора, ведущие ко Двору, переезжающему во дворец Долмабахче. Тем не менее, сохранив некоторые из своих прежних функций, таких как Императорская казна, дворец был окончательно опустошен в 1927 году после смерти Мехмета VI годом ранее. Султан Абдулмеджид II, покровитель искусств и сам известный художник, впоследствии предоставил территорию Османскому государству для использования в качестве музея и художественной экспозиции. Закрытые в течение почти 8 лет, здания были тщательно отремонтированы и восстановлены в попытке ещё раз показать великолепие Османской Империи и, надеюсь, возродить старый османский дух.\n\nОткрывшись великолепной вечеринкой в Эндеруне, сам старый султан представил собравшейся мировой прессе множество своих собственных работ и различные шедевры современного османского искусства."
ottfla.1.a: "Сарай-и-Седид-и-Амир снова сияет"

ottfla.2.t: "ДДИ поглощает Румелийскую железную дорогу"
ottfla.2.d: "Румелийская железная дорога (турцк. Chemins de fer Orientaux) официально были интегрированы в ДДИ сегодня после короткого раунда финансирования со стороны правительства, которое смогло приобрести последние оставшиеся треки у австрийских и немецких акционеров после Берлинской катастрофы. Железнодорожная компания, которая была основана в 1868 году для строительства железнодорожной линии, соединяющей Вену и Константинополь, имела тяжелую историю, поскольку различные войны, изменения границ и финансовые кризисы привели к её распаду.\n\nЕго самый известный пользователь, роскошный Восточный экспресс, в прошлом соединял Париж с нашей великой столицей, где он прибыл в терминал Сиркечи. Однако Вельткриг нанес большой ущерб компании, поскольку немецкая Митропа предъявила претензии на большую часть своих активов в Центральной и Восточной Европе. Несмотря на то, что Восточный экспресс всё ещё прибывает из Страсбурга, нельзя отрицать, что близится конец империалистическому величию прошлого."
ottfla.2.a: "Достойная покупка"

ottfla.3.t: "Студенты Багдади протестуют против сложных математических вопросов"
ottfla.3.d: "Пара школ в городе Багдад, объединились в погоне за общим врагом: Математика. В некоторых местах, даже при поддержке своих учителей, около сотни студентов вышли на улицы города, чтобы выразить протест против сложности экзаменов по математике, которые проводятся в соответствии с национальной учебной программой. Это не первый случай, когда это происходит в Багдаде, и вряд ли это будет последним, поскольку министерство образования игнорирует их требования, утверждая, что они просто ленивые студенты и должны перестать тратить время на протесты и вместо этого посвятить это время учебе."
ottfla.3.a: ".."

ottfla.4.t: "Йо-йо-вдохновленные волнения в Сэме"
ottfla.4.d: "Йо-йо, ярко раскрашенная детская игрушка, которая катается вверх и вниз по веревочке, зажатой между указательным и большим пальцами, вызывает волнения в городе Сэм после того, как муфтий города произнес пламенную речь, связывающую игрушку с недавними засухами в регионе и катастрофой Черного Понедельника.\n\nОни говорят, что в то время как люди молятся о том, чтобы дождь сошел сверху, йо-йо опускается вниз и, прежде чем достичь земли, поднимается вверх благодаря тонкому натяжению струны. Хотя это объяснение недавнего несчастья в Сурие кажется даже консервативным гражданам полной чушью, влияние муфтия все же заставило губернатора рассмотреть его мнение, и в совете Сэма начались жаркие дебаты."
ottfla.4.a: "Мы должны конфисковать все йо-йо сразу!"
ottfla.4.b: "Это всего лишь невинная игрушка"

ottfla.5.t: "Открылся аэропорт Селим I"
ottfla.5.d: "Расположенный в Хаббании, всего в 55 милях к западу от Багдада, и названный в честь печально известного султана Селима I, недавно созданный военный аэропорт будет служить центром османских воздушных операций в Ираке.\n\nАдаптированный к британскому опыту на Ближнем Востоке во время Вельткрига, использование авиации в поддержании мира и патрулировании обширной территории за последние несколько лет возросло благодаря иракскому летному корпусу, прошедшему подготовку в летной академии в Мосуле. Используя в основном местных пилотов, это ещё один шаг в османской программе по формированию иракцев в качестве доминирующей военной силы в османском Машрике."
ottfla.5.a: "Великолепно"

ottfla.6.t: "Учения по воздушному налету в Константинополе"
ottfla.6.d: "В ответ на вспышку Второй Мировой войны, военное министерство приказало провести учения по воздушному налету, чтобы проверить способность столицы защищаться от угроз с воздуха, особенно от химического оружия. Приобретение современного противовоздушного оружия и раздача населению аварийных комплектов оказались успешными, поскольку военное министерство объявило учения полностью успешными."
ottfla.6.a: "Фантастически"

ottfla.7.t: "Мавзолей генерала Нури Паши"
ottfla.7.d: "Назначенный командующим 2-м корпусом в Галлиполи, Нури Паша был так опечален отсутствием должного признания, выплаченного павшим солдатам во время Вельткрига, что продал свои дома в Константинополе, потратил все свои сбережения и приказал построить Мавзолей в честь 16 000 турецких мальчиков, погибших в Зигиндерэ. Собрав кости, всё ещё в большом количестве разбросанные по полям сражений, он бережно поместил их с молитвами в мраморное святилище.\n\nСам он служил младшим офицером во время Вельткрига на Галлиполийском фронте и надеется, что благодаря этой акции их деяния будут увековечены и они будут рассматриваться как мученики, которыми они действительно были."
ottfla.7.a: "Самый благородный жест"
   
ottfla.8.t: "Последний рейс Гюль Джемаля"
ottfla.8.d: "Построенный в 1874 году Харландом и Вольфом в Белфасте, первоначально прозванный Германик, является одним из самых известных кораблей в Османской Империи. Начав своё путешествие под османским флагом в 1910 году, она предоставляла почтовые услуги Черноморскому региону до начала военных действий в 1915 году. Впоследствии корабль с большим отличием служил в качестве транспорта боеприпасов и войск, пока не был торпедирован британским флотом.\n\nОднако она наиболее известна своими операциями в Эгейском море после падения Греции в результате репатриации многих турок на Додеканес, а также тем, что была первым османским судном, достигшим берегов Америки в 1921 году, где она с гордостью показала свой турецкий флаг. Однако, несмотря на её замечательные подвиги, корабль начал показывать свой возраст, и после 53 лет службы он отправился в свой последний рейс в Таранто, где его отправят на слом."
ottfla.8.a: "Мы благодарны ей за службу!"

ottfla.9.t: "Общество по искоренению неграмотности"
ottfla.9.d: "Недовольная медленными темпами, с которыми Багдади-вали проводят реформы образования в своем уголке государства, группа относительно молодых арабов взяла на себя часть этой задачи. Джам'айят аль-Саи ли Мукафахат аль-Уммия, или Общество по искоренению неграмотности, было основано 4 года назад и с тех пор посвятило себя Просвещению бедных и неграмотных жителей иракской сельской местности. Опираясь на российскую систему, их основная деятельность состоит в том, чтобы объединить свежеобразованных учителей и других выпускников для создания мобильных школ и распространения своих знаний.\n\nТесно связанный с политической группой Джамалат аль-Ахали, они также служат рассадником социал-демократической мысли и на словах служит оппозиционной газете аль-Ахали Камиля аль-Чадирчи, Мухаммеда Хадида, Абд аль-Фаттаха Ибрагима и Абд аль-Кадира Исмаила."
ottfla.9.a: "Отличная инициатива!"

ottfla.10.t: "Плотина Чубук-1 завершена в Анатолии"
ottfla.10.d: "Построенный в виде бетонной плотины на реке Чубук, проект был начат в 1930 году для борьбы с наводнениями, обрушившимися на анатолийскую метрополию Анкары. Измеренный на высоте 25 м (82 фута), 900 м (3000 футов) в длину и изготовленный из 120 000 м3 (4 200 000 кубических футов) бетона и с заполнителем для бетона, полученного из вулканической породы в близлежащих районах, он считается важным скачком в инженерном мастерстве Османской Империи.\n\nДалее на церемонии присутствовал сам Великий визирь, который похвалил инженеров и строителей за труд и объявил, что подобные проекты появятся по всей огромной империи, чтобы обеспечить необходимое управление водными ресурсами и устранить тусклую санитарию."
ottfla.10.a: "Вперёд, мы маршируем!"

ottfla.11.t: "Создание Генеральной дирекции государственных авиакомпаний"
ottfla.11.d: "Рассматриваемое как одно из самых важных технологических достижений нашей эпохи, османское правительство всегда проявляло живой интерес к области авиации, поскольку её потенциал для подавления партизан и быстрой связи необходимы для поддержания целостности государства. Однако, помимо военного применения, растет интерес к потенциалу гражданских воздушных перевозок из центра на периферию.\n\nЧтобы удовлетворить этот спрос, правительство заключило партнерство с немецким авиастроителем Junkers, чтобы обеспечить возможность строительства лицензионных самолетов в Османской Империи. Несмотря на то, что Империя не обладает достаточным технологическим мастерством или степенью индустриализации для массового производства самолетов, этот сектор промышленности был включен в государственные директивы как необходимый для интересов османского государства.\n\nНынешняя авиакомпания, управляемая министерством обороны, также была ребрендирована в Генеральное управление государственных авиалиний и преобразована в департамент транспорта. В то время как амбициозные планы по строительству аэропорта в Константинополе также были разработаны, отсутствие финансирования отложило их на неопределенный срок, а уже собранные средства вместо этого были направлены на расширение взлетно-посадочных полос в Багдаде, Бейруте, Мекке и Мисурате."
ottfla.11.a: "Мы поднимаемся в небо!"

ottfla.12.t: "Империя празднует Ид-уль-Фитр"
ottfla.12.d: "Сегодня первый день Рамазана Байрами, или Праздника прекращения поста. После месячного поста во время Рамадана весь ислам празднует это радостное событие.\n\nВ большинстве семей мужчины посещают утреннюю молитву в мечети. Затем они возвращаются домой и обнаруживают, что приготовлен обильный завтрак. Также принято есть финики или сладости перед посещёнием молитв. Для многих домашних хозяйств это первый завтрак, поданный после восхода солнца за последние 30 дней. Молодые люди в семье — сыновья, дочери, внуки — традиционно целуют руку старших, когда старшие преподносят им подарок. Подарки обычно представляют собой деньги или золотые монеты, завернутые в носовые платки.\n\nТри дня празднования организованы в иерархическом порядке. Первый день зарезервирован для членов семьи. Это традиция для младших - посещать старших и проявлять уважение к ним. Затем следует навестить более отдаленную семью и соседей. Это время для объятий и поцелуев. Это также время для исправления разбитых сердец. Если есть люди, которые поссорились, Ид считается временем для заключения мира.\n\nЕщё одна известная часть торжеств включает в себя сладкий вкус рахат-лукума. Эти угощения предлагаются гостям, которые посещают, а также соседским детям, которые бегают от двери к двери в ожидании конфет или наличных денег. Кроме того, знаменитые барабанщики Рамадана посещают окрестности по утрам. Обычно жители улицы дают барабанщику чаевые за его службу в течение месяца."
ottfla.12.a: "Ид Мубарак!"

ottfla.13.t: "Империя празднует Крещёние"
ottfla.13.d: "Христианский праздник, также известный как День трех царей в Западном христианстве, Богоявление является одним из самых священных праздников православной веры, которая составляет большинство нашего христианского населения. В Константинополе и Смирне праздник отмечается наиболее открыто символическим Великим Благословением Вод, когда Патриарх Греческой Православной Церкви бросает деревянный крест в воды Золотого Рога. Группа благочестивых пловцов впоследствии выдержит его ледяные воды, чтобы забрать крест и доставить его патриарху.\n\nОднако не только христиане празднуют этот день, поскольку благословение мусульманских рыболовецких судов происходит в один и тот же день и совершается по всей империи."
ottfla.13.a: "Мы чтим Сына Божьего!"

ottfla.14.t: "Борьба на верблюдах для ВВС"
ottfla.14.d: "Поскольку экономическая депрессия, вызванная кризисом Черного Понедельника, нанесла тяжелый урон нашей империи, бюджет на военные нужды также значительно сократился. Чтобы компенсировать некоторые потери, Османская национальная авиационная лига решила провести сбор средств в форме захватывающего чемпионата по борьбе на верблюдах, подобного которому Анатолия никогда раньше не видела.\n\nОсновываясь на древнетюркских традициях, которым более 2300 лет, в турецкой форме борьбы на верблюдах борются два верблюда-самца Тулю, как правило, в ответ на то, что перед ними ведут самку верблюда в жару. Верблюды сражаются, используя свои шеи в качестве рычага, чтобы заставить своего противника упасть. Верблюд объявляется победителем, если его соперник падает на землю или убегает от боя. Хотя эта практика рассматривается многими как жестокость сторонниками прав животных, тюркские Окаклари приветствовали инициативу, назвав её грандиозным праздником турецкой культуры."
ottfla.14.a: "Пусть победит лучший верблюд!"

ottfla.15.t: "Падение Вены"
ottfla.15.d: "Когда великие армии Великой Порты двинулись на Вену в 1529 году, казалось, что город станет ещё одним препятствием на пути к завоеванию мира, но когда их осудили, были испытаны первые реальные пределы Империи. В 1683 году ещё один отряд в 170.000 человек, включая 12.000 янычар, был собран у стен Вены, но снова отброшен назад, когда союз Священной Римской Империи и Речи Посполитой который нанес тяжелые потери осаждающей армии в событии, увековеченном атакой Польско-литовских крылатых гусар. Многие считали, что поражение под Веной стало поворотным моментом в истории Османской Империи, положив начало периоду упадка, когда периферия Османской Империи медленно, но верно уступала силам христианства.\n\nТо, что дважды провалилось, теперь, однако, увенчалось успехом, когда колонны турецких войск маршируют по площади Марии-Терезии, салютуя белому полумесяцу на красном поле. Дворец Шенбрунн, летняя резиденция Габсбургов, тем временем был преобразован в штаб-квартиру армии, поскольку поиски полного контроля над землями Габсбургов продолжаются."
ottfla.15.a: "Аллаху Акбар!"

ottfla.16.t: "Деревенский житель и Комета"
ottfla.16.d: "Сегодня один сельский житель из Аксарая заявил, что видел, как светящийся шар упал на его сельскохозяйственные угодья, мгновенно убив одну из его овец. Страх овладел человеком, когда капсула открылась и из нее вышел человек, одетый в инопланетную униформу. Думая, что он враждебный враг, он бросился на человека с тростью. Потеряв сознание от удара незваного гостя, сельчанин проснулся через несколько часов без каких-либо следов мужчины. Джемийет-и Хуние считает, что это признак внеземной жизни, в то время как Вакф-и Фолио утверждает, что это секретный военный проект."
ottfla.16.a: "Очень странная история..."

ottfla.17.t: "Сердар: Народный Герой?"
ottfla.17.d: "После своей безвременной смерти Черкешли Сердар стал народным героем среди сторонников OHF. О нем написаны бесчисленные стихи, рассказы и даже любовные письма от поклонниц. Однако на этой неделе культ вокруг Сердара вырос до новых масштабов после премьеры нового фильма под названием Красный Запад. В фильме есть Сердар (который, согласно фильму, был в Америке в разгар Гражданской войны) и таинственный детектив по имени Азиз Вефа, пытающийся спасти драгоценности османской короны от группы ополченцев Синдиката среди высокопоставленных лиц Чикаго. В то время как фильм получил тихую критику со стороны старшего поколения, осуждающего его отсутствие реализма, простой гражданин Османской Империи, похоже, любит его, поскольку особенно детей можно было увидеть, имитируя сцены фильма на улицах Константинополя."
ottfla.17.a: "Это начало османского Бабельсберга?"

ottfla.18.t: "Человек, который спасает Империю"
ottfla.18.d: "Долгожданное продолжение Красного Запада, османские кинотеатры были освещёны новым детищем турецкой киноиндустрии. Действие происходит в далеком будущем, в 2039 году, планета находится под контролем Египта, и турки повсюду угнетаются этим тоталитарным режимом. Поэтому боевой пилот 1939 года и космический странник 2039 года объединяются, чтобы спасти планету от её тиранов, используя специальные самолеты, способные летать за пределами атмосферы.\n\nХотя история снова подверглась критике за чрезмерно сложную и совершенно нелепый сюжет, фильм хорошо зарекомендовал себя в прокате, и граждане выстраиваются во всех крупных кинотеатрах в Константинополя, Измире, Бейруте и Багдаде. Кампания клеветы в консервативных газетах, кроме того, повысила популярность фильма среди османской молодежи, хотя конфронтация произошла перед кинотеатром Али Эфенди в столице."
ottfla.18.a: "Ещё одно прекрасное проявление турецкой изобретательности!"

ottfla.19.t: "Землетрясение в Эрзинджане"
ottfla.19.d: "Сегодня последний из трех сильных толчков в городе Эрзинджан прекратился. Город, который находится вдоль Северо-Анатолийского разлома, был полностью разрушен, поскольку общее число погибших возросло почти до 33 000 человек, а около 100 000 получили ранения или всё ещё застряли под обломками.\n\nКроме того, за землетрясением, одним из крупнейших в истории Турции, последовали метели, проливные дожди и наводнения, которые ещё больше усугубили гуманитарный кризис в регионе. Хотя специальные средства уже были направлены в Эрзинджан для оказания помощи Красному Полумесяцу и другим местным властям, голоса в столице все чаще требуют улучшения строительных норм и увеличения финансирования сейсмологического института."
ottfla.19.a: "Настоящее бедствие!"

ottfla.20.t: "Поглощение кампании сигарет Энвера Бея"
ottfla.20.d: "Основанная в 1909 году Менделем ГоттРейхом, немецкая сигаретная компания Enver Bey сегодня была передана государственной монополии на табак. Компания, получившая своё название от печально известного Энвера-паши, заявила, что продолжит свою деятельность, но изменит своё название, в дальнейшем анонсируя новые бренды и разновидности проверенного османского продукта.\n\nХотя компания является лишь небольшим игроком на османско-немецком рынке, основным производителем которого является фабрика Yenidze в Дрездене, продажа знаменует собой ещё один момент в постоянно развивающейся дружбе между османскими и немецкими деловыми интересами."
ottfla.20.a: "Ура!"

ottfla.21.t: "Смерть Абдул-Меджида II"
ottfla.21.d: "В этот день нас постигла печальная новость, наш любимый Султан Абдул-Меджид II перенес сердечный приступ и покинул этот мир.\n\n\nПохороны уже организованы, и, естественно, они будут соответствовать его статусу нашего падишаха и халифа всего ислама. \n\nПо мере распространения новостей, улицы наполняются звуками скорби, так как Kayser-i Rûm считался любимой фигурой для народа и достойным руководителем нашей империи.\n\n\nАбдулмеджид-эфенди родился в 1868 году, как законный наследник империи, но наследовал только в 1926 году после смерти своего двоюродного брата, так как его собственный отец был убит и свергнут с трона. Это позднее наследование не принесло ему покоя, поскольку, будучи известным покровителем и ценителем культуры, наш султан скорее посвящал своё время живописи, музыке и богослужению, чем мирским делам управления.\n\n\nНесмотря на свою незаинтересованность в должности, он врос в роль и возглавил эпоху больших перемен в империи. \n\nКонсерваторы будут помнить его за его набожность, а либералы - за его готовность оставить управление империей избранному правительству.\n\n\nТеперь его сменил его двоюродный брат Султан Ахмед IV, который возглавит траур по своему предшественнику в столице, а затем поведет империю в новую светлую эпоху, которую он сам создаст, иншаллах."
ottfla.21.a: "Инна лиллахи ва инна илайхи раджи'ун!"

### Epic Kadro
ottfla.22.t: "Будущее Возвышенной Порты"
ottfla.22.d: "Наконец-то, благодаря кропотливым усилиям, наши враги были преданы мечу, и государство начало медленно стабилизироваться. Султан был успешно свергнут с поста халифа, мы отделили церковь от государства, превратив Его Высочество в марионеточное государство, действующее в основном как фигура главы, пока мы продолжаем выполнять великую и трудную задачу по устранению манипулятивного опиата, которым является ислам и теизм, из нашего прекрасного и щедрого рая. Государственный аппарат и Кадровая партия были полностью объединены в деле и цели, и теперь мы стоим на перепутье. Два руководителя нашего движения, Якуп Кадри Караосманоглу и Шевкет Сюрейя Айдемир, долгое время работали как близкие союзники с момента основания газеты "Кадро" и формулирования нашей идеологии. Однако они начали расходиться в своих идеях относительно государства. Хотя они оба преданы своему делу и оба полны решимости однажды установить истинный османский республиканизм, Шевкет Сюрейя Айдемир начал отождествлять себя с более откровенно левыми позициями и политикой. Теперь мы должны решить, должны ли мы вообще пытаться свергнуть Османский султанат и его монархические институты, и если да, то должны ли мы продолжать наш путь социал-национализма или преследовать истинный национал-социализм в попытке создать Возвышенную Османскую социальную национальную республику."
ottfla.22.a: "Султан - это сердце империи. Нехотя сохраняйте монархию, пока что."
ottfla.22.b: "Убрать султана и применить кадроистский республиканизм."
ottfla.22.c: "Убрать султана и продолжить истинную кадроистскую революцию"


