OTT_MME_Hejazi_Expansion_desc: "От Священных городов Мекки и Медины до гор Восточного Хиджаза, Миллет Мектеплери будет обучать всех хиджазов независимо от религии и этнической принадлежности. Эти усилия будут дорогостоящими, они будут длительными, но после завершения проекта наши люди будут более, чем когда-либо, подготовлены к меняющемуся миру вокруг них."

### General Parliament
OTT_prorogue_parliament: "Пророгирование парламента"
OTT_prorogue_parliament_desc: "Идя по тонкой грани между конституционным и незаконным, парламент пролога является единственным инструментом, доступным в настоящее время султану, чтобы провести свои собственные реформы и управлять без надзора, обычно навязываемого через Палату депутатов. Допуская значительную свободу действий в этом действии, продолжающаяся задержка, вероятно, только ещё больше разожжет пороховую бочку, поскольку антимонархисты уже давно ищут способ избавиться от султана, в то время как даже самым аристократическим либералам трудно оправдать сильные Королевские действия в такие времена, как эти."
OTT_early_elections: "Провести досрочные выборы"
OTT_early_elections_desc: "Поскольку поддержка коалиции в основном испарилась, Великий визирь не видит другого выхода, кроме как подать султану в отставку и потребовать роспуска парламента. Принесет ли это пользу его партии на предстоящих досрочных выборах, неизвестно, но это риск, на который нам придется пойти, иначе мы окажемся в тупике до следующих законных выборов."
OTT_prorogue_parliament_mission: "Парламентская пророгация"
OTT_prorogue_parliament_mission_desc: "Идя по тонкой грани между конституционным и незаконным, парламент пролога является единственным инструментом, доступным в настоящее время султану, чтобы провести свои собственные реформы и управлять без надзора, обычно навязываемого через Палату депутатов. Допуская значительную свободу действий, продолжающаяся задержка, вероятно, только ещё больше разожжет пороховую бочку, поскольку антимонархисты уже давно ищут способ избавиться от султана, в то время как даже самым аристократическим либералам трудно оправдать сильные Королевские действия в такие времена, как эти."
OTT_df_coalition: "Коалиционные переговоры с §YДП§!"
OTT_df_coalition_desc: "Хотя мы возможно, и победили на выборах, у нас нет большинства, необходимого для формирования стабильного правительстваХотя мы, возможно, и победили на выборах, у нас нет большинства, необходимого для формирования стабильного правительства. Чтобы решить этот вопрос, мы должны начать переговоры с другим победителем. Казимом Карабекирой."

### Turkish Nationalist
OTT_congress_turkish_nationalists: "Турецкие националисты"
OTT_congress_turkish_nationalists_desc: "Группу турецких националистов трудно определить, поскольку, хотя большинство из них относится к OHF, группа депутатов с более радикальными идеями, которые хотят видеть раскол между арабской и турецкой частями империи, отделились. Во многих смыслах это экстремисты с высоко поднятыми идеями туранизма или тюркского единства, что создает трудности для партнеров по переговорам.\n\n§YВзаимодействие состояний§! о турецких вилайетах (§GЭдирне, Костантинийе, Бурса, Измир, Афьон, Мугла, Анкара, Кастамону, Самсун, Адана, Западная Фракия, Местанли§!) будет либо увеличиваться, либо уменьшаться количество £deputies_texticon §Yдепутаты§! в поддержку нашей коалиции.\n\n§GПоддерживающие§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§RВозражающие§!: [?OTT.nat_tur_opp_deputies]/[?OTT.nat_tur_deputies]\n"

OTT_con_halkevleri_program: "Финансировать программу Халькевлери"
OTT_con_halkevleri_program_desc: "Работая в тесном сотрудничестве с турецкими сердцами, Халькевлери, или 'Народные дома', используются турецкими националистами для оплодотворения растущего национального сознания турок. В своих попытках доказать, что тюрки всегда населяли Анатолию, что хетты и шумеры тоже были тюрками и что все формы человеческой культуры так или иначе связаны с тюрками, они пропагандируют вопиющую абстракцию истины для распространения своих верований о тюркском единстве и пантуризме.\n\nВ то время как эти институты в настоящее время обладают небольшим влиянием, поскольку они полностью зависят от пожертвований и взносов людей, их сеть начинает расти, поскольку оппозиция децентралистским идеям HIF подпитывает их расширение. Чтобы частично решить этот вопрос и, надеюсь, получить некоторую поддержку со стороны турецких националистов, мы могли бы взять этих Халькевлери под своё крыло и обеспечить их государственным финансированием. Это также позволило бы нам внести некоторые 'изменения' в их послание и, надеюсь, направить их к поощрению культурного разнообразия, а не культурного превосходства."
OTT_con_anatolian_relief_program: "Финансировать Анатолийскую программу помощи сельскому хозяйству"
OTT_con_anatolian_relief_program_desc: "Одной из самых больших жертв глобальной депрессии является анатолийское сердце. Почти полностью полагаясь на сельское хозяйство и всё ещё пытаясь оправиться от огромной потери населения во время Вельткрига, многие фермеры опустились в полную нищету, поскольку сеть поддержки оказалась недостаточной для их нужд. Эти анатолийские крестьяне, которые в значительной степени также составляют костяк османской армии, являются легкой мишенью для ОХФ и других центристских партий, поскольку их обещания о помощи-это именно то, что эти избиратели должны услышать.\n\n'Анатолийская программа помощи', финансируемая через Ziraat Bankasi, обеспечила бы здесь утешение, поскольку она забрала бы ветер из-под крыльев OHF и, следовательно, также увеличила бы нашу собственную базу поддержки среди низших классов."
OTT_con_turkish_language_decree: "Насаждение 'османщины' в администрации"
OTT_con_turkish_language_decree_desc: "В рамках реформ, введенных после Вельткрига, арабский язык был повышен в статусе и стал официальным вторым языком многих правительственных и административных уровней. Хотя высшие уровни, такие как парламент, по-прежнему считались только османскими, как это было запрещёно конституцией, большое число арабских депутатов в последнее время привело к росту степени арабского общения внутри администрации.\n\nТурецкие националисты, сильно возмущенные этим нарушением протокола и опасаясь близкого господства арабского языка в империи, если не будут приняты жесткие меры, внесли в парламент предложение, которое приведет в исполнение языковую статью конституции и сделает использование османского языка обязательным на всех уровнях выше муниципального совета."

### Arab Nationalist
OTT_congress_arab_nationalists: "Арабские националисты"
OTT_congress_arab_nationalists_desc: "Арабские националисты, разбросанные по множеству мелких региональных партий, расходятся во мнениях по многим вопросам, но все они едины в стремлении к большей автономии арабского народа. Некоторые видят в этом двойную монархию между турками и арабами, в то время как другие видят создание независимого арабского государства в качестве единственного решения. Однако одно можно сказать наверняка: сотрудничество с кемалистами абсолютно невозможно, поскольку они рассматривают свою политику как турецкий империализм, гибель ислама и падение арабской цивилизации.\n\n§YВзаимодействие состояний§! об арабских вилайетах (§RАлеппо, Хомс, Дамаск, Хайфа, Ливан, Мосул, Багдад, Триполитания, Бенгази§!) будет либо увеличиваться, либо уменьшаться количество £deputies_texticon §Yдепутаты§! в поддержку нашей коалиции.\n\n§GПоддерживающие§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§RВозражающие§!: [?OTT.nat_ara_opp_deputies]/[?OTT.nat_ara_deputies]\n"

