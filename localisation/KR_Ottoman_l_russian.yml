### Suez Reparation
Suez_Reparation_decisions: "Суэцкий канал"
Suez_Reparation_decisions_desc: "Война разрушила жизненно важную линию жизни империй и предприятий, оставив её узкую колею, заполненную обломками затонувших судов, разбившихся самолетов и преднамеренных попыток саботажа с обеих сторон. С упразднением МВД, вопрос о будущем Суэцкого канала вновь выходит на первый план. остаётся неопределенность в отношении личности будущих хранителей канала, даже если в самой Суэцкой зоне компании ждут средств для снятия Суэцкой блокады.\n\nВсе страны, принявшие §YПорт-Саидскую Конвенцию§! получат доступ к выборам по §YВозмещёнию ущерба§!, которые вносят свой вклад в общий таймер."

Axis_Suez_Strait_Convention_OTT: "Организовать съезд в проливе Порт-Саид"
Axis_Suez_Strait_Convention_OTT_desc: "Поскольку война в Европе и других частях земного шара либо идет полным ходом, либо быстро приближается, мы больше не можем сомневаться в статусе Суэцкого канала. Существует настоятельная необходимость в обязательной резолюции, ратифицированной всеми заинтересованными сторонами, чтобы решить её будущее."
Axis_Suez_Commence_Reparations_OTT: "Начать реконструкцию канала"
Axis_Suez_Commence_Reparations_OTT_desc: "На официальных документах поставлены последние подписи, и дипломаты вновь возвращаются домой. Однако для нас настоящая работа только начинается, поскольку огромный ущерб, нанесенный каналу и его сооружениям во время войны, потребует много ресурсов и времени, чтобы залечить его."
Axis_Suez_Reparations_small_effort: "Небольшие усилия по возмещёнию ущерба"
Axis_Suez_Reparations_small_effort_desc: "Восстановление Суэцкого канала и прилегающих к нему объектов, привлекло большое внимание компаний и инвесторов по всему миру, которые видят в разрушенном канале прекрасную возможность для получения бесконечной прибыли. С другой стороны, правительства видят в нем не только стратегический инструмент для своих линий снабжения, но и пропагандистский инструмент, демонстрирующий единство антисоциалистического блока и мощь международного сотрудничества."
Axis_Suez_Reparations_large_effort: "Большие усилия по возмещёнию ущерба"
