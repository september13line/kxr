ottlib.1.t: "OHF проигрывает выборы [GetYear] года"
ottlib.1.d: "То, чего некоторые, возможно, ожидали с момента их непрочной победы в 1935 году, сегодня стало реальностью: OHF, партия турецких националистов и остатков КСП, была полностью побеждена, а их коалиция развалилась.\n\nТеперь мы должны продолжить с того места, на котором либеральная коалиция остановилась в 1934 году и восстановить все, что было разрушено. Однако первый вопрос дня уже является очень опасным, поскольку, хотя коалиция OHF больше не имеет большинства, мы не так едины, как хотелось бы, и выбор Великого визиря остаётся предметом горячей дискуссии среди различных партийных лидеров. Принц Сабахеттин, лидер крупнейшей партии (HIF), похоже, намерен занять эту позицию со своей программой полной децентрализации и своей смелой инициативой по переосмыслению Османской Империи. Шакиб Арслан из Горного Ливана, кажется, является его главным оппонентом с акцентом на исламскую солидарность, мораль и возвращение к старому. Принц друзов, более известный как Амир аль-Баян (принц красноречия), он пленил умы и сердца многих известных арабских семей и, кажется, пользуется поддержкой религиозного истеблишмента, а некоторые даже предполагают, что у него есть союзники во дворце.\n\nПока эти двое борятся за должность, многие обращают внимание на DF, поддержка которой сыграла важную роль в успехе либеральной коалиции. Несмотря на свою относительную молодость, эта партия, основанная бывшим генералом Кязымом Карабекир-пашой, получала все больше голосов с каждыми выборами, поскольку обещание найти золотую середину между жесткой линией OHF и политикой радикальной децентрализации HIF  находит широкую поддержку среди турецкого среднего класса, в то время как личные заслуги генерала позволяют рассчитывать на поддержку многих бывших и нынешних солдат."
ottlib.1.a: "Мы должны подобрать приемлимого кандидата"

ottlib.2.t: "Кязым Карабекир возвращается из Армении"
ottlib.2.d: "Бывший бригадный генерал и герой Вельткрига, Кязым Карабекир-паша, исполнявший обязанности вали армянского вилайета с 1935 года, вернулся в столицу для участия в переговорах коалиции, которые в настоящее время продолжаются. Его партия, DF (Демократическая партия), вновь значительно увеличила число занимаемых мест в парламенте, и многие ожидают, что, как восходящая звезда империи, он попытается занять должность великого визиря.\n\nПосле прибытия через станцию ​​Хайдарпаша на восточной стороне Босфора, его сопроводили прямо во дворец Долмабахче на аудиенцию у султана [OTT.GetLeader]. С программой, являющейся промежутком между позициями HIF и OHF многим кажется вероятным, что султан по крайней мере серьезно рассмотрит кандидатуру человека, который в прошлом уже стоял рядом с дворцом."
ottlib.2.a: "Добро пожаловать, паша!"

ottlib.3.t: "Консерваторы стекаются к принцу Сабахеттину"
ottlib.3.d: "Переговоры внутри коалиции, похоже, продвигаются удовлетворительным образом, поскольку принц Сабахаттин успешно движется к созданию приемлемой коалиции для противостояния централистам. Его программу, ориентированную на жесткую децентрализацию и делегацию большей части полномочий провинциальным ассамблеям, поддерживают многие меньшинства и арабы. Тем не менее, многие консерваторы по-прежнему выступают против, поскольку, хотя они считают, что программа OHF является ересью и стала бы катастрофой для Османского государства, они по-прежнему выступают против полной децентрализации, поскольку опасаются, что это отрицательно скажется на исламе и положении султана-халифа."
ottlib.3.a: "Все взоры прикованы к султану"

ottlib.4.t: "Султан [OTT.GetLeader] назначает нового Великого визиря"
ottlib.4.d: "Согласно османской конституции, окончательное решение остаётся в руках султана-халифа, и поэтому многие задавались вопросом, что происходило внутри стен дворца. После тщательного рассмотрения всех кандидатур и встречи со своими советниками султан сегодня утвердил в качестве следующего великого визиря..."
ottlib.4.a: "Принца Сабахеттина"

ottlib.5.t: "Турецкие националисты покидают DF"
ottlib.5.d: "Разочарованные продолжающимся сотрудничеством DF с HIF и полностью убежденные в том, что избранный Демократической партией путь обречен привести империю к краху, группа турецких националистических депутатов объявила, что они разорвут свои связи с партией и сформируют свою собственную фракцию. Хотя это является значительным ударом для DF и может в конечном итоге привести к их выходу из коалиции, в настоящее время правительство всё ещё сохраняет контроль над парламентом."
ottlib.5.a: "Прискорбно"

ottlib.6.t: "Коррупционный скандал сотрясает HIF"
ottlib.6.d: "Вынесенные в парламент группой членов оппозиции доказательства позволили установить ​​четкую связь между одним из заместителей великого визиря и растратами османского казначейства. Кроме того, у них есть доказательства того, что этот человек злоупотребил своим положением, чтобы расширить возможности своих друзей и семьи, передав им важные активы Дефтердарлик (налоговой службе) в районе Айнтеп. Эта новость была ещё более омрачена показаниями жителей Айнтепа которые указали, что эта собственность была захвачена османским государством во время армянской депортации и никогда не возвращалась, даже несмотря на то, что их первоначальные жители благополучно вернулись домой, несмотря ни на что.\n\nЭто прискорбное происшествие имело серьезные последствия для армянских депутатов HIF, которые в знак протеста заявили о своем немедленном выходе из коалиции, заняв свои места среди независимых."
ottlib.6.a: "Прискорбно"

ottlib.7.t: "Закон о брошенной собственности"
ottlib.7.d: "По мере того как во время Вельткрига количество депортации армян и греков увеличивалось, а число погибших начало расти, их имущество обычно оставалось и конфисковывалось местными мусульманами. Чтобы справиться с растущим количеством заброшенных домов и другой собственности, они в конечном итоге были переданы под действие Закона о брошенной собственности и перешли во владение государства до тех пор, пока первоначальный владелец не сможет вернуться и доказать своё право собственности. Однако во время войны эта собственность использовалась в качестве платы для местных курдов и других мусульман за их вклад в войну и, в частности, депортации.\n\nКогда война подошла к концу, и многие армяне, депортированные по пути Хомса-Хама-Дамаск вернулись в Киликию, новые владельцы этих владений, очевидно, не были заинтересованы в их возвращении. Из Константинополя была отправлена ​​комиссия для решения вопроса и мирного содействия в восстановлении прав на собственность, но сильное сопротивление со стороны местных мусульманских жителей, усиленное действиями местных лидеров КСП, таких как Ташчиза де Абдулла, Кетхудазаде Хусейн Джемил Бей, Мамат Агазаде Али Эффенди, курд Хаджи Осман Ага и Хафиз Шахин Эффенди, в конечном итоге вынудили их отступить, несмотря на просьбы Центральной службы репатриации армян. Армяне в конечном итоге будут изображены как предатели Османской Империи, враги государства и добровольные пособники оккупации Антанты в 1918-1919 годах.\n\nНо армянские депутаты никогда не прекращали борьбу и возлагали свои надежды по возвращению собствености на HIF. В недавней продаже земель мири они увидели возможность получить справедливую компенсацию за свои потери во время войны. Однако многие депутаты-мусульмане категорически против этих идей, а члены OHF часто даже заявляют, что это их награда за предательство во время войны. Это побудило армянских депутатов потерять терпение в отношении коалиции, поскольку их неспособность занять решительную позицию по этому вопросу привело к ультиматуму. Либо их люди получат компенсацию, либо все армяне выйдут из коалиции."
ottlib.7.a: "Мы должны выплатить компенсацию"
ottlib.7.b: "Какая армянская собственность?"

ottlib.8.t: "Конфликт в Айнтепе"
ottlib.8.d: "Недавнее решение правительства вернуть имущество, конфискованное у населения Армении во время Велткрига, вызвало настоящий переполох в городе Айнтеп, поскольку протесты и беспорядки мусульманского населения города против этих планов снова начали усиливаться. Так как эти земельные участки часто переходили из рук в руки, а некоторые даже были заняты промышленными объектами, турки изо всех сил пытаются помешать имперским инспекторам вернуть их их первоначальным армянским владельцам.\n\nСтоль серьезная обратная реакция побудила HIF ещё раз пересмотреть своё решение, поскольку различные группы в Адане и Айнтебе пользуются поддержкой OHF. Однако армянская делегация остаётся непоколебимой и настаивает на надлежащем возвращении своей земли, по-прежнему угрожая выйти из коалиции, если их требования не будут выполнены."
ottlib.8.a: "Уступить туркам"
ottlib.8.b: "Уступить армянам"

ottlib.9.t: "Переговоры с DF"
ottlib.9.d: "Хотя центристы не смогли заручиться поддержкой, необходимой для формирования работоспособной коалиции, мы также таковой не обладаем. DF Кязыма Карабекира является главной причиной этого, поскольку его триумф на выборах существенно расширил партию до такой степени, что теперь они могут на равных конкурировать с крупнейшими партиями. Кязым очень хорошо осведомлен об этом и ведет жесткую игру с нашей партией, пытаясь закрепить за собой положение великого визиря.\n\nОднако, поскольку султан поддерживает Сабахеттина, он теперь готов вести переговоры о коалиции. Цена высока, однако, поскольку его партии будут переданы не только министерство войны и финансов, но и министерство иностранных дел, что обеспечит сильное влияние его партии почти на все формы политики."
ottlib.9.a: "У нас нет выбора"

ottlib.10.t: "Арабские депутаты покидают коалицию"
ottlib.10.d: "Будь то из личных соображений или из-за всеобъемлющего сдвига в сторону более националистического, арабского мышления, несколько арабских партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
ottlib.10.a: "Прискорбно"

ottlib.11.t: "Консервативные депутаты покидают коалицию"
ottlib.11.d: "Будь то из личных соображений или из-за недовольства тем, что секулярные реформы не были отменены, несколько консервативных партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
ottlib.11.a: "Прискорбно"

ottlib.12.t: "Турецкие депутаты покидают коалицию"
ottlib.12.d: "Будь то из личных соображений или из-за всеобъемлющего сдвига в сторону более националистического, турецкого мышления, несколько турецких партий объявили о прекращении своей поддержки коалиции и отозвали своих депутатов. Хотя это не представляет большой риск для продолжения коалиции, это прискорбное событие, и потребуется время и уступки, чтобы вернуть их в строй."
ottlib.12.a: "Прискорбно"

ottlib.13.t: "Чрезвычайные выборы [GetYear] года"
ottlib.13.d: "Поскольку правительство больше не способно поддерживать работоспособную коалицию, великий визирь подал прошение об отставке султану 4 недели назад, который принял его и распустил парламент. Теперь, 30 дней спустя, день выборов приближается, и кажется, что великий визирь сделал мудрый выбор, поскольку рост его партии по всем направлениям был заметен. Многие, особенно в немусульманских вилайетах империи, поддержали его идеалы децентрализации и перспективы самоуправления через провинциальные собрания. Арабы, кажется, осторожно поддерживают его, так как Османская партия за административную децентрализацию официально распалась и передала всех своих депутатов HIF."
ottlib.13.a: "Теперь вперёд с программой!"

ottlib.14.t: "Растущая поддержка DF"
ottlib.14.d: "Популярность DF в последнее время растет, в основном на периферии Анатолии, среди низкообразованного населения, обычно голосовавшего за политику Мустафы Кемаля, стало неожиданностью как для OHF так и для DF. Пытаясь найти объяснение этому явлению, некоторые наблюдатели связывают его с названием самой партии.\n\nЛоготип партии, скачущая белая лошадь, происходит от сильного сходства иностранного слова демократ с турецкими словами Демир Кырат, «Железный Кырат». Конь Кырат был персонажем популярной турецкой легенды; это был конь и верный спутник Кероглу, героя типа Робин Гуда, который защищал интересы простых людей и боролся с репрессивным режимом. Демократа и Демира Кырата крестьяне часто меняли местами. Некоторые отмечают, что крестьянство начало рассматривать Демократическую партию как сверхъестественного героя, защищающего их права перед аристократами в Константинополе, как в фольклоре."
ottlib.14.a: "Это ведь не могло сработать? Верно?"

ottlib.15.t: "Экономическая рецессия"
ottlib.15.d: "Невероятный рост экономики Османской Империи, похоже, достиг своей конечной точки, поскольку значительное снижение темпов роста повсюду вызывает потрясения от Константинии до Басры. Политика массовых расходов, обслуживания лоббистов и плохо организованного денежно-кредитного управления удвоила или даже утроила производственные показатели во всех секторах, но с учётом того, что казначейство все глубже и глубже уходит в минус, многие из этих заводов и фермерских хозяйств будут вынуждены закрыться, если государство не вмешается.\n\nОНП уже приступила к клеветнической кампании, чтобы доказать, что их программа сбалансированного бюджета и жесткой экономии была единственным способом для Империи и что эти безрассудные траты привели к появлению ОУГД в первую очередь."
ottlib.15.a: "Мы должны спасти их!"
ottlib.15.b: "Мы будем действовать осторожно"

ottlib.16.t: "Безудержная инфляция продолжается"
ottlib.16.d: "Не желая терять поддержку влиятельных землевладельцев, правительство решило выручить проблемные поместья, что привело к безудержной инфляции. Цены на сельскохозяйственную продукцию постоянно меняются, поскольку мелкие фермеры опасаются худшего. В тяжёлой промышленности дела обстоят не намного лучше, поскольку бессистёмный план правительства держать их в убытке только ещё больше толкает экономику вниз, и опасения масштабной экономической рецессии освещаются на первых полосах каждой газеты.\n\nИностранные компании начали отказываться от инвестиций, поскольку лира спускается по нисходящей спирали, с которой, вероятно, не сможет сойти в ближайшее время."
ottlib.16.a: "Это катастрофа!"

ottlib.17.t: "Образование военных Клик"
ottlib.17.d: "С нарушением монополии турецких офицеров на власть и уступками провинциальным ассамблеям в определении дел армии резко возросло образование военно-политических Клик. Эти Клики, состоящие из офицеров или членов их семей в регионах с более строгим регулированием и правоприменением, стремились к монополии на власть и утвердились в качестве местных авторитетов в системе, которую некоторые начали называть пугающе похожей на систему Китая.\n\nСамая заметная из этих группировок - это группа, сосредоточенная вокруг иракца Мусира Ясина аль-Хашими, который воспользовался растущими трудностями новой системы, чтобы поставить друзей и родственников на различные должности в иракских ассамблеях, тем самым взяв под контроль не только местную армию, но и ключевые позиции в нефтедобыче, сельском хозяйстве и управлении племенными поселениями. Хотя подобная монополия на власть до сих пор не имела места в Великой Сирии, эскалация событий в Дамаске, тем не менее, вызывает большую озабоченность в Константинополе."
ottlib.17.a: "Нам нужно четкое разделение мандатов!"
ottlib.17.b: "Мы не будем вмешиваться в местные дела"

ottlib.18.t: "Проблемы на Ефрате"
ottlib.18.d: "Конфликт возник сегодня в османском парламенте между курдскими, арабскими и турецкими представителями из бассейна Евфрата. Имея длину 2735 км и бассейн, охватывающий не менее 673 000 км² нашей земли, река определяет жизнь всех на своих берегах от города Басра до глубин Анатолии.\n\nИменно такая протяженность реки привела к оживленным дебатам в парламенте, поскольку комиссия, созданная в Алеппо для разработки четких руководящих принципов по её использованию для ирригации, торговли и энергетики, оказалась в конфликте с аналогичными структурами, существующими как выше, так и ниже по течению. По славной традиции османского парламента конфликт связан не столько с работой, проделанной комиссией, сколько с религиозным прошлым её председателя. Этот человек, христианин из города Алеппо, был сочтен неприемлемым для этой задачи делегацией из Элязыга, которая требует, чтобы этот пост занял гордый турок-суннит. Последовали яростные дебаты, которые уже на несколько дней поставили парламент в тупик."
ottlib.18.a: "Председатель будет суннитом, секретарь - христианином..."
ottlib.18.b: "Назначить турка-суннита надзирать за процессом!"
ottlib.18.c: "Мы не будем вмешиваться в местные дела" 

ottlib.19.t: "Десекуляризация"
ottlib.19.d: "Хотя идеи HIF и принца Сабахаддина в частности не носили религиозного характера, опасения OHF, похоже, сбываются, поскольку возросшее участие низших классов в османской политике сделало государство особенно уязвимым для неуклонного роста исламистских партий. При поддержке влиятельных суфийских орденов, таких как Накшбанди, Клика вокруг Шакиба Арслана увидела, как её власть в османском парламенте чрезвычайно выросла, что вызывает серьезную озабоченность несуннитских групп. Хотя присутствие религии в политике не является прямым поводом для беспокойства, поскольку это также предполагалось Сабахаддином, различные группы меньшинств опасаются, что Арслан собирается оседлать волну суннитского популизма и демонтировать систему, которую мы так старательно выстраивали."
ottlib.19.a: "Крайне тревожно"

ottlib.20.t: "Проблемы в кабинете министров"
ottlib.20.d: "Недавние события в парламенте и среди электората оставили HIF в особенно слабом положении. Опираяющаяся в первую очередь на своих партнеров по коалиции в лице IMF и DF, позиция Великого визиря подвергается критике не только со стороны оппозиции, но и изнутри самой коалиции.\n\nХодят слухи, что DF рассматривает возможность занятия позиции HIF как лидера коалиции и выдвижения одного из своих членов на должность Великого визиря. На консервативных скамьях подобные идеи также обсуждаются, и Арслан более чем готов занять эту позицию самостоятельно."
ottlib.20.a: "Карабекир становится Великим визирем"
ottlib.20.b: "Да что они о себе возомнили?!"

ottlib.21.t: "Переворот в Багдаде"
ottlib.21.d: "Хотя положение семьи аль-Хашими долгое время было для нас проблемой, мало кто ожидал, что они развалят Османскую Империю. Сосредоточенный вокруг Клики офицеров Шестой Османской армии, Ясин сегодня объявил о независимости Республики Ирак и официально присоединился к Каирскому пакту.\n\nПоскольку Империя разваливается на глазах, многие считают, что этот акт предательства был совершен не из самопровозглашенного чувства национализма, а скорее как акт самосохранения, поскольку различные официальные лица в администрации Хашими опасаются, что постосманский мир может не относиться к ним так доброжелательно, если они останутся на стороне Порты."
ottlib.21.a: "Чёрт, Ясин! Ты должен был уничтожить арабских националистов а не примкнуть к ним!"

ottlib.22.t: "Выборы [GetYear] года"
ottlib.22.d: "В османской столице наблюдались серьезные потрясения, поскольку последние политические кампании перед выборами усилились. Хотя оппозиционные партии устроили хорошее шоу, кажется маловероятным, что им удастся сокрушить большинство правящей коалиции. Количество инцидентов минимально, и кажется что эти выборы войдут в историю Османской Империи как одни из самых мирных за последнее время."
ottlib.22.a: "Либеральная коалиция сохраняет большинство"

##############
# SABAHATTIN #
##############
ottsab.1.t: "Парламент собирается вновь"
ottsab.1.d: "После того, как правительство принца Сабахаттина было назначено, новоизбранные представители также заняли свои места в Палате Депутатов. После коротких речей султана и великого визиря зал был торжественно открыт. Проблемы начали возникать почти сразу же, когда депутаты от OHF подвергли критике все пункты речи Великого Визиря и назвали всю его программу позором для Возвышенного Государства и, следовательно, для всего мира."
ottsab.1.a: "Ах, демократия"

ottsab.2.t: "Реформа османской жандармерии"
ottsab.2.d: "После упразднения янычарского корпуса в начале XIX века, для обеспечения порядка и стабильности в провинциях Румелия и Анатолия были созданы различные военизированные организации. С провозглашением реформ Танзимата в 1839 году эти организации были объединены в Джандарма (Османскую жандармерию).\n\nОтлично служившие в Румелии после революции 1908 года и на полях сражений в Анатолии во время Вельткрига, к тому времени переименованная в Умум Джандарма Куманданлиги (Главное командование жандармерии), жандармерия доказала свою эффективность и была значительно расширена с включением различных арабских и курдских провинций. Однако одна из проблем, которая последовала за этим, была в жалобах многих нетурецких граждан, и заключалась в том, что жандармерия (особенно на высших должностях) почти полностью набиралась из турецких граждан и как таковая, не могла считаться многонациональной организацией.\n\nДля решения этой проблемы HIF внесла предложение о пересмотре стандартов набора и задействовании большего количества арабских кадров в корпусе. Это вызвало протесты турецких националистов, которые рассматривают это ослабление стандартов как слабость и потенциальную угрозу безопасности турецкой власти в арабских вилайетах в случае эскалации восстаний."
ottsab.2.a: "Нам нужна полная реформа Джандарма"
ottsab.2.b: "Просто назначьте нескольких арабов на символические должности"

ottsab.3.t: "Воспитание Джандармы"
ottsab.3.d: "На протяжении 19 века и начала 20 века точный статус жандармерии часто менялся. Последним указом, датированным 1909 годом, организация была передана в ведение военного министерства. Признавая их огромный успех, корпус был значительно расширен при кемалистском режиме, но сохранил свои тесные связи с вооруженными силами, что заставило многих в тогдашней оппозиции полагать, что до тех пор, пока эти двое структуры остаются едиными, корпус не может иметь беспристрастную позицию. Предложение, выдвинутое в 1935 году, по которому их образование будет интегрировано в Военную академию, было едва отклонено, но ещё раз демонстрирует намерения OHF создать монополию на безопасность и оборону, лояльную их делу.\n\nДля этого чтобы решить эту потенциальную угрозу, великий визирь предложил отделить жандармерию от военного министерства, передать её в ведение министерства внутренних дел и провести её обучение отдельно от основной османской армии. Кроме того, он также предлагает создать академии в Бейруте, Багдаде и Алеппо, чтобы попытаться включить в свой корпус больше арабов."
ottsab.3.a: "Предложение проходит"
ottsab.3.b: "Какая глупая идея"

ottsab.4.t: "Реорганизация Законов Вилайетов"
ottsab.4.d: "Основанная на идеях реформаторов Танзимат в конце 19-го века при особой заслуге Мидхат-паше, старая система эялет была заменена системой, основанной на вилайетах, санджаках и казах. Для решения вопросов, поднятых меньшинствами, которые не представляют свои группы в полной мере, каждый из этих провинциальных уровней сопровождался административным советом для оказания помощи вали и каймакамам. На практике, однако, это решение мало что дало, поскольку сочетание коррупции, некомпетентности и зависимости вилайетов от инструкций из столицы привело широкому спектру проблем, которые сделали их в основном неэффективными.\n\nПытаясь бороться с неэффективностью и увеличить вклад обычных граждан в управление своим непосредственным окружением, советы на уровне вилайета будут расширены до полноправных региональных парламентов, которые будут работать при федеральном правительстве, но будут обладать властью и этнорелигиозным разнообразием, необходимым для эффективного решения проблем вилайетов.\n\nКроме того:\n- Уровень Санджака будет упразднен, чтобы избежать ненужного административного раздувания, но может быть восстановлен в определенных вилайетах, если провинциальная ассамблея сочтет это необходимым.\n- Вали или губернатор будет избран демократическим путём среди жителей вилайета и подтвержден в своем положении султаном через Ирада.\n- Выборы в провинциальное собрание и вали будут проводиться каждые 4 года между двумя федеральными выборами."
ottsab.4.a: "Скачок в будущее!"

ottsab.5.t: "Выборы в провинциальное собрание"
ottsab.5.d: "Хотя в старых административных советах вилайетов уже были выборы, многие не согласны с правилами для возможных кандидатов. Только мужчины в возрасте 30 лет и старше, которые платили сумму в 150 пиастров в виде прямых ежегодных налогов и говорили на османском языке, должны были рассматриваться на должность и должны были быть отобраны избирательной комиссией. В эту комиссию вошли каза мудюру, кади, муфтий, имам, писцы каза и религиозные лидеры немусульманских жителей. Они представят список кандидатов на следующий административный уровень, который удалит 1/3 кандидатов, прежде чем перемещать его дальше на следующий административный уровень, который снова удалит 1/3. Затем окончательный список будет использован для выбора членов совета, которые будут служить вали в течение 2 лет до проведения новых выборов.\n\nВ новой системе выборы будут открыты для всех османских мужчин в возрасте 18 лет и старше, с возрастом кандидатуры в 30. После этого избранные члены будут непосредственно работать в провинциальном собрании. Некоторые из наиболее прогрессивных депутатов парламента, однако, просят нас предоставить те же права женщинам, встречая сильное сопротивление со стороны консерваторов, которые видят в этом оскорбление халифа и, соответственно, всего ислама, на этот раз поддержанные их христианскими коллегами."
ottsab.5.a: "Принять избирательные права для женщин"
ottsab.5.b: "Только мужчины могут голосовать"

ottsab.6.t: "Первые выборы в провинциях"
ottsab.6.d: "Недавно согласованные в парламенте первые провинциальные выборы в истории Османской Империи прошли. Надзорные органы сообщают, что выборы прошли без особых инцидентов, хотя явка на первый взгляд казалась минимальной, так как многие в курдских и иракских вилайетах не пришли в свои участки. Тем не менее, все кандидаты были избраны, и либеральные СМИ объявили выборы большим успехом, объявив это событие поворотным моментом в истории Османской Империи наравне с реформами Танзимата."
ottsab.6.a: "Не самый лучший старт... но пока подойдет!"

ottsab.7.t: "Иракский вопрос"
ottsab.7.d: "Вилайеты Ирака (Мосул, Багдад и Басра) давно доказали, что эффективно управлять ими сложно из-за ограниченных полномочий вали, слишком сильно полагающихся на прямые приказы из столицы, и малых доходов. Чтобы частично решить эти проблемы и установить более крепкую власть над приграничными провинциями, на протяжении 19 века неоднократные запросы на слияние вилайетов в более крупную иракскую единицу время от времени отклонялись, чтобы избежать создания блока власти, который мог бы угрожать центральному правительству. Однако в 1926 году с распадом Британской Империи и повторной аннексией Басры и Кувейта вилайеты Басры и Багдада будут объединены и переданы на усмотрение единого вали. При Яшине аль-Хашими в 1928 году мосульский вали будет передан под командование его багдадского коллеги, при этом регион Сулеймания (населенный курдами-суннитами) будет отделен.\n\nБольшая часть Ирака как таковая будет подчинена центральной структуре управления. Многие задаются вопросом, что с этим должно произойти теперь, когда Закон Вилайетов был пересмотрен. Некоторые утверждают, что он должен оставаться единой единицей, чтобы обеспечить стабильную границу против персов, в то время как другие полагают, что из-за его большого и разнообразного населения он должен быть разделен на суннитскую и шиитскую части с их собственными провинциальными собраниями. Вопрос об ассирийском народе в Басре также остаётся болезненным, поскольку разделение их на отдельное образование доставит удовольствие ассирийцам, но приведет к проблемам с большим шиитским населением."
ottsab.7.a: "Сулеймания, Мосул, Багдад, Басра"
ottsab.7.b: "Сулеймания, Мосул, Багдад"
ottsab.7.c: "Мосул, Багдад"
ottsab.7.e: "Единый Ирак"

ottsab.8.t: "Проблемы в Басре"
ottsab.8.d: "Проблемы начали нарастать в Басре, поскольку ассирийское меньшинство чувствует, что оно недопредставлено в провинциальной ассамблее Багдади, и снова требует создания ассирийской автономной области вокруг города Басра. Эти требования были встречены негативом во стороны арабского и турецкого населения региона, которые опасаются, что разделение двух вилайетов приведет к тому, что они станут меньшинством на своей собственной родине, и в качестве примера приводят влияние, оказываемое маронитами над друзами в горах Ливана."
ottsab.8.a: "Отделить Ассирийскую автономную область"
ottsab.8.b: "Отклонить их запрос"

ottsab.9.t: "Пересмотр Османского гражданского кодекса"
ottsab.9.d: "Гражданский кодекс, который мы использовали с эпохи Танзимат, или кодекс Мечелле, был впервые кодифицирован в 1877 году. Основанный на правовой традиции исламского ханафизма, кодекс был первым применением единого закона ко всем османским гражданам, которые ранее использовали систему Миллета, свои собственные кодексы.\n\nДесятилетиями этот свод законов оставался в основном неизменным и в глазах многих всё ещё остаётся древним пережитком ушедшей эпохи. Так как он основан на исламском праве, многие реформисты протестовали против него, поскольку они считают, что религиозному праву нет места в современном светском государстве. Граждане-христиане и евреи, которые ранее использовали свою собственную правовую систему, также по-прежнему недовольны ею и призвали правительство реформировать, если не полностью заменить устаревший кодекс.\n\nДля некоторых проблема заключается не в самом кодексе, который является надежным документом и прекрасно применим к (суннитским) мусульманским подданным империи. Они считают, что проблема в том, что немусульманские подданные также предстают перед судом и что вместо того, чтобы навязывать правовую систему, основанную на шариате, для всех граждан, различные общины должны иметь возможность применять свои правовые системы. Поэтому они предлагают ввести светский гражданский кодекс, который будет намеренно абстрактным, чтобы на местном уровне различные группы населения могли сами заполнить пробелы и управлять собой в соответствии со своими собственными традициями и потребностями.\n\nДругие видят в этом катастрофу, поскольку цель правительства в 19 веке заключалась в том, чтобы избавиться от юридических сложностей и подчинить всех граждан единому своду законов. Теперь они предлагают ввести новый светский гражданский кодекс Османской Империи, который будет использоваться всеми гражданами - независимо от их религии - и который также сделает всех граждан равными перед законом, что пользуется большой поддержкой со стороны OHF."
ottsab.9.a: "Кодекс служит нам 60 лет, он будет служить ещё 60 лет!"
ottsab.9.b: "Нам нужен новый светский гражданский кодекс!"
ottsab.9.c: "Надо дать юридическую автономию всем группам, в соответствии с их собственными обычаями и традициями!"

ottsab.10.t: "Приватизация государственных монополий"
ottsab.10.d: "Сформированная в значительной степени в этатистский период между 1920-1931 годами, большая часть экономики нашей страны находится в руках нескольких крупных государственных компаний. Поскольку это идет вразрез с либеральными принципами и подрывает возможность для частной инициативы, Палата депутатов сегодня проголосовала за отмену монополий и приватизацию рынка.\n\nОднако остаётся вопрос, в какой степени мы должны открыть этот рынок для иностранных инвесторов. Многие опасаются, что, уступив контроль над жизненно важными частями османской экономики, они могут снова попасть в руки западных держав в ущерб нашему народу. Чтобы устранить эту потенциальную угрозу, они предлагают, что только инвесторы с османским гражданством могли участвовать в процессе, а иностранные компании, желающие инвестировать в рынок, обязаны были использовать османскую рабочую силу."
ottsab.10.a: "Свободный рынок не будет против!"
ottsab.10.b: "Ещё надо очень хорошо подумать над этим..."

ottsab.11.t: "Дело TPC"
ottsab.11.d: "Основанная в 1912 году как объединение активов Deutsche Bank, Shell и Anglo-Persian Oil Company, TPC получила концессию на нефтяные месторождения Киркука, хотя разведка не могла быть проведена из-за разразившейся войны в 1914 году. Когда осела пыль, в 1921 году британские доли в предприятии были перераспределены между османскими и немецкими инвесторами, а армянин Галуст Гюльбенкян получил 20% от общей выручки. Нефть была впервые обнаружена 14 октября 1922 года недалеко от города Киркук, затмив обширные буровые работы, которые позднее были развернуты по всему региону. По мере роста интереса к "Черному золоту" со стороны правительства Османской Империи, правительство продолжало выкупать акции и подчинять компанию своему прямому контролю. Крах немецкой экономики в начале 1936 года ещё больше способствовал этой программе, поскольку в попытке спасти свои активы в самой Германии Deutsche Bank согласился продать свои оставшиеся акции правительству Османской Империи. Оставив компанию исключительно в руках Турции и Голландии, был предоставлен ряд новых возможностей. Однако из-за проблем с экономикой и нехватки персонала, чтобы в полной мере воспользоваться этим случаем, на данный момент они не используются.\n\nТеперь, когда правительство решило отменить свои государственные монополии, некоторые задаются вопросом, не следует ли делать исключение для TPC, чтобы избежать попадания в иностранные руки важного сектора экономики Османской Империи. Соучредитель компании, армянин Галуст Гюльбенкян, проявил интерес к приобретению дополнительных акций компании, но остаётся сомнительным, будет ли он реинвестировать свою прибыль в османскую экономику, вместо того, чтобы отправить всё в Европу."
ottsab.11.a: "TPC останется в собственности государства"
ottsab.11.b: "Продать. Продать. Продать."

ottsab.12.t: "Организация вооружённых сил"
ottsab.12.d: "Поскольку децентрализация империи идет полным ходом, возникает вопрос, что должно случиться с османской армией. Турецкие децентралисты решительно выступают против разделения её на более мелкие части, поскольку они заявляют, что это снизит её поражающий потенциал и осложнит дела во время войны. Более того, это может привести к различным стандартам обучения, языковым трудностям между различными полками и, возможно, даже к созданию ситуации, похожей на множество Клик, если один из командиров решит, что с него хватит османского владычества.\n\nАрабские децентралисты, с другой стороны, жалуются на сильно тюркизированную верхушку офицерского корпуса и неспособности арабских солдат служить только в арабских провинциях под командованием арабских командиров. Кроме того, они опасаются, что, если армия останется централизованной, турки смогут использовать её для подавления недовольства гражданского населения правительством, и что могущественный турецкий генерал, такой как Февзи-паша, мог бы использовать это для насаждения военной диктатуры и отмены реформ."
ottsab.12.a: "Жизненно важно, чтобы армия оставалась нетронутой"
ottsab.12.b: "Армия будет децентрализована"

ottsab.13.t: "Отмена Меклис-и Аян"
ottsab.13.d: "Меклис-и Аян, или верхняя палата османского парламента, была создана в 1876 году как часть османской конституции и в основном служила для султана способом влиять на политику, поскольку назначение сенаторов в значительной степени зависело от поддержки, предоставляемой Султаном. Это обеспечило стабильный и лояльный внутренний круг, который мог бы остановить радикальные реформы, если в этом возникнет необходимость. Однако расширение бюрократического аппарата на провинциальном уровне привело к экспоненциальному увеличению расходов, что заставило многих задуматься, зачем вообще нужна Верхняя палата.\n\nПоэтому с одобрения Меджлис-и Мебусан сегодня конституция Османской Империи была пересмотрена, и институт упразднен. Однако, когда этот Королевский рычаг исчез, некоторые начинают задумываться и задаются вопросом, не открыли ли они тем самым путь к отмене монархии и провозглашению республики."
ottsab.13.a: "Ещё один шаг вперёд!"

ottsab.14.t: "Арабы требуют большего представительства в вооружённых силах"
ottsab.14.d: "При поддержке группы сирийских и иракских офицеров, была организована кампания с требованием большего арабского представительства на высших уровнях вооружённых сил. В настоящее время, верхушка ВС, почти полностью заполнена турками, многие из которых с Балкан. Арабы требуют равного представительства и более общих должностей для арабских офицеров. Кроме того, они также требуют, чтобы мюзиры (фельдмаршалы) сирийской, хиджазской и иракской армий всегда были арабами и чтобы их действия более тщательно контролировались их провинциальными собраниями."
ottsab.14.a: "Принять их требования"
ottsab.14.b: "Что за бред..."

ottsab.15.t: "Расширение реформ вилайетов"
ottsab.15.d: "Хотя многие были довольны изменениями, внесенными в закон Вилайет, некоторые считают, что этого мало. Особенно в регионах, населенных большими группами меньшинств, существует определенное желание иметь институт, отдельный от провинциальных ассамблей, который будет обслуживать только их собственную группу меньшинств. Основываясь на религиозной системе Миллета, они просят расширить её и разделить на большее количество групп, чтобы лучше представить межконфессиональный гобелен нашей страны. Это оказалось проблематичным, особенно в мусульманской категории, поскольку сунниты, шииты, алевиты и т.д. Объединены в одну категорию без учета их индивидуальных верований или языков.\n\nПоддержка этого расширения, однако, в лучшем случае незначительна, как за пределами недопредставленных групп, немногие хотят предоставить этим группам дополнительные права. Особенно проблематичным является вопрос о шиитах, поскольку, их религия не признает османского халифа в качестве верховного главы ислама из-за этого другие считают, что шииты не имеют права требовать дальнейшей автономии. Однако, если шииты захотят признать халифа, можно будет дальше вести разговор."
ottsab.15.a: "Расширить систему Миллета"
ottsab.15.b: "Это не кажется хорошей идеей"

ottsab.16.t: "Вопрос о системе Миллет"
ottsab.16.d: "С провозглашением нового Османского Гражданского кодекса, который гарантирует полное равенство для всех граждан в рамках светского закона, некоторые начинают рассматривать существование системы Миллет как рудимент. Они настаивают на том, что из-за местного представительства через провинциальные собрания, уже гарантированного для всех религиозных групп, Миллеты могут быть распущены с передачей их прежних задач и обязанностей этим вновь созданным организациям.\n\nНекоторые из ведущих фигур в различных Миллетах согласны с этой точкой зрения, но другие всё ещё опасаются, что этой гарантии недостаточно и что без защиты своих религиозных институтов только (суннитский) ислам сможет открыто выражать свою точку зрения. На греческих островах ситуация рассматривается как не такая большая проблема, хотя возражения против существования светского кодекса в первую очередь привели к незначительным протестам во всем регионе. Армянский патриарх согласился с этой идеей, но взамен требует гарантировать полную автономию армянской общины в самой Армении."
ottsab.16.a: "Отменить Миллеты"
ottsab.16.b: "Не будем делать ничего слишком поспешного"

ottsab.17.t: "Проблемы в вооружённых силах"
ottsab.17.d: "В условиях полной децентрализации, похоже, назревают проблемы в среде турецких офицеров, которые опасаются, что, передав такую большую власть меньшинствам, целостность и обороноспособность Империи сильно подорвана. Убежденные, что во многих из этих групп есть пятая колонна, особенно армяне, греки, ассирийцы и шииты, они пытаются сопротивляться реформам и вернуть весь контроль в руки турок.\n\nВдохновленные турецкими националистическими идеями, они видят в планах великого визиря прямую угрозу турецкому народу, и их не сильно радуют его попытки ограничить их влияние как на политику, так и на различные организации.\n\nС беседами со многими бывшими генералами и перестановками офицеров в различных подразделениях, похоже, назревают проблемы, и в случае эскалации ситуации это может довольно скоро привести к военному перевороту."
ottsab.17.a: "Очень тревожно"

ottsab.18.t: "Рейд на Великую Порту"
ottsab.18.d: "Недовольство курсом либерального правительства и обеспокоенность рисками, которые их реформы представляют для целостности османской нации, 2-я дивизия Первой армии совершила сегодня переворот, арестовав Великого Визиря и его министров утром. В ходе того, что некоторые называют повторением "Рейда на Великую Порту" незадолго до Вельткрига, вооруженные силы под командованием фельдмаршала Февзи-паши посредством этой операции фактически взяли под свой контроль столицу. Сейчас, когда линии связи с внутренними районами перерезаны, многие задаются вопросом, что будет дальше. Султан [OTT.GetLeader] пока ещё не занял официальной позиции в отношении событий, предпочитая дождаться штиля, опасаясь, что его собственная власть может оказаться под угрозой."
ottsab.18.a: "Что происходит?"

ottsab.19.t: "Султан [OTT.GetLeader] бежит из столицы"
ottsab.19.d: "Тайно переправленный на борт небольшого рыболовецкого корабля с помощью своих помощников, старый султан избежал жесткой хватки националистов в столице. Из-за потери этого важного актива в рядах заговорщиков начинает распространяться хаос, поскольку опасения организованного лоялистского сопротивления во внутренних районах Анатолии могут сорвать всю операцию.\n\nДругие члены Королевской семьи были задержаны в своих жилищах, виллах и дворцах, а преданным националистическим элементам было поручено найти султана любой ценой. Второй в очереди на престол и герой Вельткрига Осман Фуад Эффенди, похоже, также сбежал из столицы, что, вероятно, ещё больше осложнит попытку государственного переворота. Во всем Машрике мало что происходит, поскольку все ориентировочно ждут решающего победителя в борьбе, хотя различные сторонники исламизма выразили свой гнев по поводу заключения султана-халифа в тюрьму."
ottsab.19.a: "Привести. Мне. [OTT.GetLeader]. Сейчас!!!"

ottsab.20.t: "Осман Фуад собирает силы"
ottsab.20.d: "Прибыв бегством в соседнюю Бурсу, Королевский принц начал собирать свои войска для подготовки к освобождению столицы. Пользуясь престижем, который сопровождает Дом Османов, и его доблестные действия во время Вельткрига, популярный принц быстро собирает силы, чтобы довести борьбу против националистов до конца. В столице распространяется неопределенность и дезертирство, поскольку никто не ожидал затяжной борьбы и надеялся осуществить быстрый и решительный переворот."
ottsab.20.a: "Это не по плану..."

ottsab.21.t: "Осман Фуад идет на Константинополь"
ottsab.21.d: "Поддержанный множеством лоялистских подразделений из Западной и Центральной Анатолии, принц-воин, наконец, сделал свой ход. Заняв позицию на восточной стороне Босфора, он направил ультиматум фельдмаршалу Февзи-паше с требованием сложить оружие и распустить свои войска. Больше по численности, превосходящий по вооружению, лучший по классу и не имеющий шансов на победу, маршал принял его в 17:26.\n\nПатрулирование немецкой подводной лодки в Черном море в конечном итоге предотвратило захват всех офицеров, связанных с переворотом, поскольку через этот канал они смогли бежать в Кайзеррейх. Требование об их экстрадиции было незамедлительно направлено правительству Германии, но до сих пор осталось без ответа."
ottsab.21.a: "Чёртовы немецкие собаки!"

ottsab.22.t: "Реставрация кабинета HIF"
ottsab.22.d.sabahattin: "После устранения военной угрозы кабинет принца Сабахаттина был восстановлен в Константинополе, а парламент вновь открыт. Ряд турецких националистических партий и депутатов, виновных в неудавшемся перевороте, были распущены и арестованы. Положение HIF, усиленное поражением их противников на поле боя, никогда не было сильнее, поскольку многие противники их программ теперь хранят молчание, чтобы избежать преследований, ареста и, возможно, даже смерти."
ottsab.22.d.karabekir: "После устранения военной угрозы кабинет принца Сабахаттина был восстановлен в Константинополе, а парламент вновь открыт. Ряд турецких националистических партий и депутатов, виновных в неудавшемся перевороте, были распущены и арестованы. Положение DF, усиленное поражением их противников на поле боя, никогда не было сильнее, поскольку многие противники их программ теперь хранят молчание, чтобы избежать преследований, ареста и, возможно, даже смерти."
ottsab.22.a: "Мы идем вперёд!"

ottsab.23.t: "Указ об объединении отменен"
ottsab.23.d: "Ужасный закон об объединении и совместном обучении был отменен сегодня в парламенте. Указ, свидетельствующий о намерениях OHF преобразовать государство в светское и современное, был воспринят многими консерваторами как оскорбление самого ислама, в то время как многие либералы усмотрели в его программе централизации атаку на систему Миллет и инициативу частных лиц. С его отменой либеральная коалиция теперь надеется как сохранить своё влияние среди немусульманских общин, так и бросить кость консервативным исламистам, на которых стоит значительная их поддержка в Палате депутатов."
ottsab.23.a: "Мы идем без оков на руках"

ottsab.24.t: "Будущее османизма"
ottsab.24.d: "Османизм, или идея о том, что все граждане идентифицируют себя с общей османской идентичностью выше своих региональных подгрупп, таких как турки, арабы и т.д., Была одной из самых влиятельных идей в Империи с начала 19 века. Задолго до того, как младотурки взяли власть в свои руки после конституционной революции, молодые османы были группой реформаторов второй половины XIX века, которые пытались укрепить эту идентичность, видя в ней решение проблемы роста национализма среди своих подданных.\n\nНа практике идея, однако, оставалась в основном неудачной, поскольку различные христианские группы никогда не принимали её как свою родную, и Панъисламизм оказался гораздо более эффективным способом сдерживать арабов и курдов. Последующая потеря массивных участков османской территории, начавшаяся в 1870-х годах, нанесла ещё больший ущерб идеалу, поскольку с потерями, понесенными во время Первой балканской войны, христианская группа оказалась значительно ослабленной. Идея, которую сначала высоко оценивали младотурки, быстро потеряла известность, поскольку на её место поднялся национализм. Греческие националисты, армянские националисты, арабские националисты и даже турецкие националисты - все они имели противоречивые мнения о будущем империи, и благодаря их действиям надежды на османскую идентичность, свободную от религии, были почти полностью разрушены.\n\nТем не менее, эта идея никогда не исчезала, и по мере того, как младотурки все больше и больше склоняются к мусульманскому национализму, либеральная оппозиция использовала его в качестве контрпредложения все более жесткой политике. Теперь, когда во главе стоит принц Сабахаттин, идея вернулась на передний план, поскольку его идеи сильно децентрализованной империи стремятся поощрять объединенную османскую идентичность над региональной идентификацией. Однако гораздо менее очевидно, насколько эта политика реалистична, поскольку многие важные социологи отмечали, что поворотный момент уже пройден и что радикальное изменение политики в области образования с учётом этой идентичности будет противоречить идее децентрализованной политики."
ottsab.24.a: "Интересно"

ottsab.25.t: "Сила Панъисламизма"
ottsab.25.d: "Возвращаясь к истокам самого ислама, идея Панъисламизма была вновь выдвинута на передний план османскими султанами в конце 18 века, чтобы оказать влияние на мусульманских подданных халифа и дать метафорический клей всем гражданам Порты.\n\nКайзер видел в Порте конечного союзника для использования ислама в качестве оружия и нацеливания его на своих соперников, а немцы сосредоточили свои усилия в Османской Империи на развитии и распространении этой идеологии в надежде принести её завершение, когда снова вспыхнет война с французами. Высвободив орды разъяренных мусульман (по немецким оценкам, речь шла о сотнях миллионов восставших в унисон), круг ориенталистов, близких к Кайзеру, увидел одну ключевую фигуру во всем этом плане: султан-халиф Османской Империи. Благодаря немецкому влиянию на турецкое государственное управление и воспитанию новой элиты, сосредоточенной в первую очередь на вооружённых силах, халиф принял её как свою собственную и сам использовал её, чтобы править над нелояльными элементами.\n\nПосле падения Абдул-Хамида II в 1908 году, революции и с приходом к власти нового режима, который хотел следовать более светскому пути, немцы не сдавались, и когда реальность ситуации начала показываться, младотурки в конечном итоге начали открыто преследовать исламисткую идеологию. Война началась на берегах Дарданелл в 1915 году, и вскоре после этого прозвучал призыв к джихаду... без особого успеха. Грандиозный романтический план Кайзера, согласно которому через своего марионеточного халифа он сможет обрушить непреодолимую волну на своих врагов, принес мало плодов. Однако эта идея не была забыта, а скорее удвоена, поскольку через сеть, созданную Фон Оппенгеймом и его единомышленниками, различные школы, форумы и учителя были разосланы во все уголки мира, чтобы пробудить дух сопротивления и солидарности для людей халифа.\n\nСамый большой успех Панъисламизма можно найти среди мусульманских подданных Машрика, поскольку он обеспечил определенную степень лояльности султану на протяжении всего Вельткрига, которая, вероятно, была бы значительно уменьшена без усилий различных исламистов. Однако за это пришлось заплатить высокую цену, поскольку продвижение мусульманской солидарности затрудняет секуляризацию государства и ограничивает влияние веры на государственные дела. Более того, исламистская риторика распространилась на Египет после окончания войны, где в молодом государстве она нашла благодатную почву для дальнейшего развития своих идей и, при необходимости, их использования против султана и Кайзера."
ottsab.25.a: "Тревожно"

ottsab.26.t: "Насилие в Бурсе"
ottsab.26.d: "Древняя столица Османской Империи, город Бурса, расположен в этнически довольно разнообразном регионе недалеко от столицы. Тем не менее, турецкое ядро ​​с сильной преданностью исламу живёт в городе и вокруг него, что вызывало у нас проблемы в прошлом, когда страной руководили либеральные идеи.\n\nАкция протеста, организованная "Братьями Мухаммеда" для борьбы с правительством с их снисходительностью к секуляристам и усиление власти меньшинств обострились ранее сегодня, когда отряд жандармерии был вынужден вмешаться, чтобы защитить различные греческие и армянские магазины и прочие их активы. Возмущенные и убежденные в том, что правительство этим ясно показало, что они предпочитают язычников мусульманам, они стали более агрессивными. В конечном итоге жандармерия была вынуждена открыть огонь, в результате чего четыре человека были убиты и ещё два десятка ранены. Столкнувшись с непреодолимой огневой мощью, протест быстро рассыпался, но это событие оставило шрам для многих мусульман в регионе, который будет трудно залечить."
ottsab.26.a: "Очень тревожно"

ottsab.27.t: "Протесты в Конье и Мосуле"
ottsab.27.d: "Сочувствие своим собратьям в Бурсе, породило аналогичные протесты, которые потрясли Конью и Мосул на этой неделе, поскольку сопротивление среди мусульман против Великого визиря продолжает расти. Тем не менее визирь позаботился о том, чтобы развлечь жителей Стамбула публичными проявлениями благочестия, чтобы отогнать любых противников, и, похоже, сменил свою обычную риторику на более исламскую.\n\nВ то время как политики всегда были вынуждены вести себя осторожно, когда дело доходит до вопросов религии, особенно при великом визире Мустафе Кемале, который был печально известен своими далеко не идеальными замечаниями по этому поводу, ситуация, похоже, стала ещё более накаленной из-за событий в Иерусалиме. Панъисламизм, оружие как Абдул-Хамида II, так и партии младотурков, теперь, похоже, обращается против институтов власти вместо того, чтобы защищать их..."
ottsab.27.a: "Нам придется действовать осторожно"

ottsab.28.t: "Турецкие националисты начинают наступление"
ottsab.28.d: "Зная об обострении ситуации в кабинете великого визиря, турецкие националисты начали полномасштабное наступление на HIF и её лидера. Обвиняя их в экономическом спаде, намекая на то, что его лошадь более набожна, чем он сам, и открыто ставя под сомнение политику великого визиря, речи и брошюры с нетерпением распространились в различных газетах и средствах массовой информации, связанных со старым OHF.\n\nХотя видно лицемерие этих замечаний, исходящих от этого крыла парламента, которое в последние несколько лет ничего не делало, кроме пропаганды секуляризации, поразительно как, их слова сильно подрывают репутацию визиря, положение которого в коалиции становится все более хрупким каждый день."
ottsab.28.a: "Возможно, нам придется обсудить замену..."

ottsab.29.t: "Консерваторы ставят ультиматум"
ottsab.29.d: "Группа консервативных депутатов, в основном из Анатолии, объявила сегодня о полном прекращении поддержки великого визиря и требует его немедленной замены, если коалиция хочет сохраниться. Их заявление было встречено доверием со стороны различных христианских и других немусульманских депутатов, что лишь подлило масла в огонь, который к настоящему времени полностью охватил партию.\n\n[OTT.GetLeader] в ответ позвонил Великому Визирю для аудиенции, чтобы обсудить ситуацию, которую многие истолковывают как сигнал о том, что Королевская поддержка принца может пошатнуться. Газеты, издаваемые националистами и ветеранами кемалистов, пожирают их душу, поскольку драма продолжает расти. Попытка великого визиря закрыть некоторые из этих газет была встречена противодействием с другой стороны зала, и многие партнёры по коалиции возражали против предлагаемой цензуры прессы."
ottsab.29.a: "Дальше будет все хуже и хуже..."

ottsab.30.t: "[OTT.GetLeader] мешает принц Сабахаттин"
ottsab.30.d: "В ответ на обострение ситуации в Палате депутатов принц Сабахаттин официально подал султану прошение об отставке, чтобы удовлетворить требования диссидентов внутри партии и протесты в городах по всей Империи. Убежденный, что только назначением консервативного депутата можно исправить ситуацию, султан объявил, что Шакиб Арслан из региона Горный Ливан перейдёт к власти принца. Будучи одной из ключевых фигур в исламистском движении и происходя из нетурецкой семьи, многие надеются, что это поможет обеим этим проблемным группам и подтвердит силу коалиции."
ottsab.30.a: "Удачи, Шакиб"

ottsab.31.t: "Расцвет кофейной культуры"
ottsab.31.d: "Старая традиция многих османских мужчин, выпить чашечку кофе с друзьями и знакомыми, процветает как никогда раньше. Подобно тому, как парижские кафе повлияли на развитие социальной мысли и искусства в французской культуре, эти дома служат местом встречи для османской культурной элиты, чтобы обсуждать и размышлять о проблемах жизни, империи и изящных искусств. Хотя не все результаты этого являются положительными, жалобы многих вали на лень и плохое влияние этих мест на трудовую этику являются почти повседневным явлением в Константинье, они являются свидетельством более открытого и свободного османского общества."
ottsab.31.a: "Можно мне ещё чашку?"

ottsab.32.t: "Проблемы в Восточной Анатолии"
ottsab.32.d: "Многие курды, управляемые Агасом и Шейхом, с распростертыми объятиями приняли поворот к децентрализации. Однако существует разрыв между курдами, фактически проживающими в Курдистане, и теми, кто защищает их слово в столице. Курды-метрополии, по большей части объединившиеся в свою организацию Курдистан Таали ва Тараки Джамиад (Общество за подъем и прогресс Курдистана), видят Курдистан, свободный от религиозного ига, с политической свободой и развитием, соперничающим с остальными в Османской Империи, но похоже, не осознают, что ситуация на местах категорически против этого. Агас и шейхи, которые были вовлечены в, казалось бы, вечную Гражданскую войну между собой, борются изо всех сил против планов правительства передать власть в руки городских курдов. Под влиянием суфийских орденов, в первую очередь Накшбанди, многие шейхи втянули свои племена в открытый конфликт с Константинией, пытаясь удержать свою власть.\n\nС неудачным восстанием за неудавшимся восстанием, Курдистан медленно, но верно будет освобожден от своей отсталости, хотя многие задаются вопросом, не должна ли цена человеческой жизни и явное сопротивление курдского правящего класса быть признаком того, что регион следует оставить в покое."
ottsab.32.a: "В конце они будут благодарны нам!"

ottsab.33.t: "Снижение социальной мобильности и централизация собственности на землю"
ottsab.33.d: "На протяжении большей части истории нашей империи земельная собственность строилась на системе общих земель, которые либо принадлежали государству, а затем сдавались в аренду фермерам, которые платили налог за её использование, либо принадлежали определенной федерации племен. Хотя у этого был существенный недостаток, заключающийся в том, что те, кто трудился на полях, часто не имели большого желания увеличить плодородие земли или приложить много усилий в целом, это гарантировало, что в конечном итоге крупных землевладельцев было мало. Реформы, начатые ещё в 19 веке, отчасти для поощрения более оседлого образа жизни для всё ещё кочевых племен, изменили эту концепцию на концепцию, в которой регистрация земли стала обычным делом, а прежние общие земли быстро сменяли друг друга, ведь отдельные люди и семьи как таковые создают мощную касту землевладельцев. Больше всего от этого пострадали Ирак и курдские регионы, поскольку различные представители племен сменили пастырский образ жизни на шумные города, объявив всю землю, ранее принадлежавшую всему племени, своей собственностью. Массивная каста фермеров в результате этих действий стала безземельной почти в мгновение ока, и у них почти не было другого выбора: либо перемещаться по городам, создавая проблемы для и без того разросшихся городов этих регионов, либо оставаться на земле и становиться подданными современной формы крепостного права.\n\nС массированным толчком к "собственной инициативе", "децентрализации" и удовлетворению своей основной электоральной базы - землевладельцев - реформы либеральной коалиции только усугубили ситуацию, что привело к усилению поддержки бедными низами грандиозной цели земельной реформы, провозглашаемой OHF и растущими социалистическими партиями в Империи. Это не только вызывает сдвиг в политическом ландшафте в сторону более якобы радикальной точки зрения, но и доходы существенно упали из-за широко распространенной коррупции на провинциальном уровне и отказа многих групп выплачивать свою долю взносов в бюджет казначейства в Константинии."
ottsab.33.a: "Пороховая бочка в процессе изготовления..."

ottsab.34.t: "Фонд Арабской организации образования и развития"
ottsab.34.d: "Основываясь на ослаблении ограничений, наложенных на учебные программы, и с робким согласием правительства для различных этнических и языковых групп в империи сохранять свою культуру под прикрытием османизма, ряд арабских интеллектуалов объявили о создании АООР ранее в этом году, во время недели в Бейруте. Город, который уже является современной столицей арабской общины в нашей империи, кроме того, также находится недалеко от гор Ливана, от которых основатели организации протянут оливковую ветвь маронитам.\n\nНачиная с ограниченных ресурсов, сеть открыла свои первые школы в Бейруте, Иерусалиме, Хайфе и Алеппо с надеждой на дальнейшее распространение в Великой Сирии и Ираке. Кроме того, с правительством ведутся переговоры о предложении большего количества арабских курсов и предметов в университетах Дамаска и Бейрута, но центральное министерство образования до сих пор не дало ответ. Многие иракские учителя и известные деятели, несмотря на это, приняли идеи, лежащие в основе организации, но опасения по поводу дальнейшего сирийского доминирования в Машрике заставили многих пресечь создание подобной организации, вместо объединения с Бейрутом."
ottsab.34.a: "Самый радостный день!"

ottsab.35.t: "Федеральная реформа образования"
ottsab.35.d: "Хотя Закон об объединении и совместном обучении был заслуженно отвергнут нашим правительством, тем не менее была группа реформаторов, которые видят большой вред в полном отказе от центральных образовательных стандартов. Они опасаются не столько таких вопросов, как язык, религия или обычаи, сколько технических знаний как в университете, так и на более низком уровне. Поэтому, чтобы восполнить то, что они считают массовым дефицитом, они предлагают создать несколько федеральных учебных заведений в дополнение к местным, которые подчиняются провинциальным ассамблеям.\n\nВ этих школах в своих трудах упоминаются Имперские институты. Технологии, студенты будут проходить в светской и основанной на науке программе под надзором федерального собрания. Кроме того, эти школы также будут предлагать практические занятия для учителей, обслуживающего персонала и даже фермеров в надежде, что они затем передадут полученные знания людям в своих родных городах, когда они вернутся. Однако со стороны консервативного крыла было слышно много протестов против светского характера этих школ, когда институты изображались как слегка завуалированная попытка что-то внушить своим студентам, чтобы затем распространить послание ереси их друзьям и семье."
ottsab.35.a: "Замечательная идея!"
ottsab.35.b: "Федеральное правительство ни в коем случае не должно вмешиваться в местные дела!"

