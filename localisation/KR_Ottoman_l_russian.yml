# Loss of Tripolitania
ottrev.3.t: "Проблемы в [LBA.GetName]"
ottrev.3.d: "Хотя во время Вельткрига османские войска сражались бок о бок с сенуситами, после турецко-итальянской войны регион отдалился от Константинии. Египтяне, прекрасно зная об этом, использовали раскол в своих интересах на протяжении последних десятилетий, а поскольку сама Порта в течение многих лет проводила решительную секуляристскую и централистскую политику, [LBA.GetName] искала альтернативу. С ростом напряженности в Машрике и все более явными амбициями Египта в этом регионе, участились случаи нарушения границ, а также поставки оружия революционерам и антиосманским повстанческим группам."
ottrev.3.a: "Весьма тревожно"

ottrev.4.t: "[LBA.GetName] разрывает связи с Возвышенной Портой"
ottrev.4.d: "Наш старый союзник, Ахмад Шариф I ас-Сенуси, был свергнут в начале этой недели, так как Идрис, поддерживаемый Египтом, триумфально вернулся на родину. Новый лидер не собирается скрывать свои намерения, поскольку сегодня он публично объявил о союзе между своим Королевством и Султанатом Египта. Османская военная миссия, проводившая учения с ливийскими войсками за пределами города Тобрук, была немедленно выдворена, к возмущению нашего правительства, которое видит в этом не что иное, как империалистический шаг египтян."
ottrev.4.a: "Они за это заплатят!"


