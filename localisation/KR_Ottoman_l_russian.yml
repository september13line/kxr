### Diplomatic
ott_army_training: "Османская военная миссия"
ott_army_training_desc: "Эта страна получила Военную миссию от Османской Империи, которая направлена на стимулирование модернизации и внедрение более передовых тактических знаний и дисциплины в местные силы."

ott_joint_command: "Объединённое военное командование"
ott_joint_command_desc: "Это государство интегрировало своё военное верховное командование в Османскую Империю, чтобы гарантировать, что их войска могут действовать в унисон и с максимальной эффективностью."

ott_balkan_military_accords: "Участник военных соглашений Эдирне"
ott_balkan_military_accords_desc: "С целью ограничения возможности ведения войны на Балканах, а также содействия взаимопониманию, Османская Империя и Балканские государства создали амбициозную новую систему, известную как Военные соглашения Эдирне. Они будут направлены не только на расширение сотрудничества, но и на ограничение военных расходов и либерализацию торговли."
ott_balkan_military_accords_2: "Участник военных соглашений Эдирне"
ott_balkan_military_accords_2_desc: "Несмотря на кажущуюся невозможность, Эдирнские соглашения остались нетронутыми и фактически укрепились, причем все стороны согласились ограничить размеры своих вооружённых сил и теснее связать свои экономики. Хотя его не следует ошибочно принимать за прекращение любой напряженности, это радикальный шаг для Балкан."

ott_greco_turkish_accord: "Греко-турецкие соглашения"
ott_greco_turkish_accord_desc: ""

ott_armed_neutrality_2: "Вооруженный нейтралитет"
ott_armed_neutrality_2_desc: "Храбрецы, сражавшиеся против империализма во время Вельткрига, лежат разбросанными по всей Империи в военных братских могилах, а общие потери войны составляют более 25% нашего довоенного населения. Мы не можем ни забыть, ни простить того, что сделали с нами имперские власти. тёмные тучи сгущаются над Европой, и страх перед новой войной усиливается, но мы не будем её частью!"

ott_syrian_uprising: "Арабская война за независимость"
ott_syrian_uprising_desc: "Арабы Османской Империи втянуты в великую борьбу с империей, чтобы обеспечить независимость своему народу. По всему региону многие считают, что это будет лучший выстрел, который у них есть, чтобы обеспечить победу на долгое время, и они не позволят ей ускользнуть от них."

ott_arab_revolt_support: "Революционная лихорадка"
ott_arab_revolt_support_desc: "Эта нация была охвачена широкой волной поддержки арабов в их борьбе с Османской Империей. Многие здесь жаждут возможности отправиться за границу и бороться за освобождение Аравии от османов."

### Military
ott_mass_production_idea: "Централизованное военное производство"
ott_mass_production_idea_desc: "По всей империи слышен гул различных арсеналов, поскольку османское правительство вкладывает все больше инвестиций в военную промышленность. Этот прилив финансирования привел к тому, что обрабатывающие отрасли Османской Империи быстро увеличили свой выпуск"

ott_gendarmerie_idea: "Османская жандармерия"
ott_gendarmerie_idea_desc: "С целью поддержания правопорядка во многих сельских районах империи османское правительство создало жандармерию для охраны этих районов. Создание этой ветви османской армии, как мы надеемся, позволит центральному правительству лучше контролировать любое инакомыслие или насилие в этих областях."

ott_air_warfare_academy_idea: "Академия воздушной войны"
ott_air_warfare_academy_idea_desc: "Признавая центральную роль, которую самолеты играют в современных боевых действиях, османское правительство вложило большие средства в расширение учебных баз Тайяре Мектеби, чтобы обучить следующее поколение османских лётчиков новейшей воздушной тактике."

