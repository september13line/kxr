### Independents
OTT_congress_independents: "Независимые"
OTT_congress_independents_desc: "Отнюдь не являясь единой силой, независимые представляют широкий круг депутатов и групп интересов регионов меньшинств. Марониты из Ливана, курды из Сулеймании, ассирийцы из Басры, греки с Кипра и т. Д. Большинство из этих групп ищут некоторого утешения под крылом HIF, но значительное число остаётся недовольными их политикой и отказывающимися работать вместе с коалицией, в которой турецкие националисты имеют значительное влияние.\n\n§YВзаимодействие состояний§! о независимых вилайетах (§gЭгейские Острова, Додеканес, Кипр, Латакия, Сивас, Сулеймания, Басра, Иерусалим, Требизонд, Абу-Даби, Бахрейн, Катар§!) будет либо увеличиваться, либо уменьшаться количество £deputies_texticon §Yдепутатов§! в поддержку нашей коалиции.\n\n§GПоддерживающие§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§RВозражающие§!: [?OTT.ind_opp_deputies]/[?OTT.ind_deputies]\n"

