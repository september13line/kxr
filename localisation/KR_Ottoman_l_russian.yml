OTT_assembly_desc: "Расположенный в Императорской столице §YМеклис-и-Мебусан§! или Палата депутатов, служит Нижней палатой в османской двухпалатной системе §YГенеральной Ассамблеи§!. С депутатами, посланными всеми вилайетами Империи, есть представительство от Аденского залива до Эдирне и от Кипра до Багдада. Чтобы навести порядок в этом несметном множестве национальностей, религиозных конфессий и языков, эти депутаты организовались в 2 основных силовых блока: центристского §CОНП§! и децентралистского §CЛиберальная Антанта§!. Этот последний орган состоит из множества более мелких региональных партий, имеющих чаще всего противоречивые мнения, которые объединяются только для того, чтобы противостоять централистам."
