# ECONOMIC REFORMS #
####################
otteco.1.t: "Османская экономика в [GetYear]: Последствия Печально известного десятилетия"
otteco.1.d: "Когда в 1920 году пыль осела и наконец-то наступил конец почти десятилетней беспрерывной войне, экономика Османской Империи лежала в руинах. Экономика обрабатывающей промышленности, которая в эпоху КСП демонстрировала медленный, но устойчивый рост, была разрушена, поскольку последствия армянских погромов сказались на образованном среднем классе. Врачи, инженеры, предприниматели и т.д. все они стали критическими рабочими местами, поскольку продолжающийся бегство греко-османских граждан в Малую Азию показал, насколько разрушительным был план 'Национальной экономики' для разоренной нации. Точно так же был разрушен и сельскохозяйственный сектор, когда начали ощущаться реальные последствия войны. Потеря анатолийского турецкого населения была ошеломляющей, поскольку почти 25% довоенного населения исчезло, оставив после себя обилие земли без рабочей силы для её обработки.\n\nТем не менее, Возвышенная Порта не сидела сложа руки, и планы скорейшего восстановления были быстро разработаны, поскольку первый послевоенный кабинет сделал это своим приоритетом номер один. Железные дороги, оставленные инвесторами уже не существующих наций, были национализированы. Страшное Османское управление государственным долгом было полностью закрыто, а её монополии переданы государству. Программа 'Национальная экономика' стала приоритетом номер 1 османского правительства, поскольку ужасы войны и опора на ненадежное нетурецкое население оставили глубокие шрамы среди правящей элиты. Мусульманская буржуазия должна была быть подготовлена, чтобы бросить вызов традиционному христианскому господству, народ был образован, и Империя, наконец, вступила в 20-й век."
otteco.1.a: "Грандиозные планы, однако ресурсов мало"

otteco.2.t: "Османская экономика в [GetYear]: Эра роста"
otteco.2.d: "По мере того как шли годы и экономика достигла своего довоенного состояния к концу 20-х годов, тогдашний правящий OHF вывел развитие на новый уровень, поскольку последовательность 4-летних планов была положена на стол, и власть правительства над экономикой была ещё более ужесточена. Затем, в 1931 году, произошло немыслимое, поскольку националистическая коалиция была решительно свергнута либеральной коалицией, которая вновь открыла экономику для иностранных инвестиций и смягчила этатистские меры, так тщательно разработанные в предыдущем десятилетии. Тем не менее, экономика продолжала расширяться, поскольку промышленность появилась по всей Анатолии и Леванте, финансируемая почти нескончаемой волной экономического процветания в Германской Империи и низкими ценами на импорт машин и строительных материалов.\n\nК середине 30-х годов, турецкая экономика была на пике своего роста, так как чувство эйфории и прогресса ощущалось от Бейрута до Смирны. Тем не менее, многие указывали на тревожные признаки на горизонте, поскольку растущая нестабильность на континенте и стагнация немецкой экономики, вероятно, вызовут проблемы и на Большом Востоке."
otteco.2.a: "Хвала Девлет-и Эбед-мюддету (Вечное государство)!"

otteco.3.t: "Самсунский экономический конгресс"
otteco.3.d: "Кризис. Хаос. Катастрофа. Во всем мире экономисты и владельцы бизнеса находятся в состоянии паники, поскольку немыслимое, наконец, произошло в начале этой недели, когда рухнула Берлинская фондовая биржа. Как и в Берлине, Константинополь находится в состоянии повышенной готовности к любым изменениям ситуации, наблюдая, как экономика рушится под землю. Тем не менее, в Империи гораздо меньше ужаса кризиса, чем многие первоначально ожидали, поскольку протекционистский характер империи в течение 20-х годов сформировал основу структуры, способной противостоять большинству потрясений на мировом рынке.\n\nЧтобы успокоить страхи частного сектора и наметить следующий четырехлетний план, предусмотренный экономическими партнерами OHF, планируется провести второй экономический конгресс в городе Самсун на Черном море (Самсунский экономический конгресс). Объединяя оба проекта из частного сектора и демонстрируя достижения турецкой экономики за последние несколько десятилетий, он служит не только способом успокоить османских инвесторов, но и демонстрацией модернизирующейся османской нации миру."
otteco.3.a: "Махмут Челал открывает СЭК"

otteco.4.t: "Закон об объединении железных дорог"
otteco.4.d: "'Devlet Demiryolları Umum Müdürlüğü', или Государственное управление железных дорог, было основано вскоре после войны, чтобы захватить принадлежащие Антанте железнодорожные концессии и финансировать строительство дальнейших железных дорог через обширные земли Империи. Тем не менее многие иностранные концессии остались, и различные частные  железные дороги, главным образом в Анатолии, отказались от интеграции в ГУЖД. Однако после катастрофы на Берлинской фондовой бирже многие из этих компаний оказались на грани банкротства, что открыло путь к полному объединению османской железнодорожной сети.\n\nЗакон N294, прозванный законом 'Молния', отсылающий к тому, как железные дороги пронзают негостеприимные внутренние районы нашей страны, планирует одним махом упразднить все негосударственные железнодорожные компании и объединить их активы в ГУЖД. Хакки Бехич, бывший вдохновитель первоначального создания ГУЖД, был отозван из Австро-Венгерской Империи для наблюдения за процессом и дальнейшим расширением сети."
otteco.4.a: "От Сиркеджи до Багдада!"

otteco.5.t: "Международная ярмарка в Смирне открывает свои двери"
otteco.5.d: "Расположенная недалеко от города из-за нехватки свободных площадей для строительства, Первая международная ярмарка в Смирне открыла свои двери для публики в начале этой недели. Хотя непосредственная цель основания остаётся немного неясной, организаторы проекта заложили основы того, что, как они надеются, станет крупнейшей выставкой когда-либо на Ближнем Востоке, а так же поощряют бизнес и промышленность по всей империи для того чтобы демонстрировать изобретательность и опыт османского народа. Правительство приветствовало эти усилия, и принц Осман Фуад лично открыл парк, принеся с собой щедрый вклад из Императорской казны."
otteco.5.a: "Великолепно!"

otteco.6.t: "Завершение строительства дамбы Эль-кут"
otteco.6.d: "Чтобы поддерживать достаточно высокий уровень воды в Тигре, а также поддерживать оросительный канал Гарраф вокруг города Кут, османско-ассирийская компания начала строительство дамбы в 1931 году. Работы были временно приостановлены в начале 1936 года из-за сильного наводнения на реке Тигр, затопившего строительную площадку, что задержало работы ещё на 6 месяцев.\n\nСтроительство заграждения было выполнено 2500 арабскими и ассирийскими рабочими и включало в себя вывоз 1 223 288 кубических метров грунта в то время как для самого заграждения 191 139 кубических метров было использовано бетона."
otteco.6.a: "Прекрасно!"

otteco.7.t: "Иракская концессия"
otteco.7.d: "В попытке обеспечить своё правительство столь необходимыми доходами османы решили продать концессии в Ираке. Это может быть единственная в жизни возможность получить контроль над ними, если мы будем готовы принять это. Наше окно возможностей в лучшем случае ограничено, так как другие с большим интересом смотрят через наше плечо."
otteco.7.a: "Это похоже на кражу!"
otteco.7.b: "Зачем нам вообще это нужно"

otteco.8.t: "Открытие трассы Зуара-Триполи"
otteco.8.d: "В рамках железнодорожной программы в Триполитании сегодня была открыта линия между городами Зуара и Триполи. Станция Триполи, которая была отремонтирована в рамках строительства Бенгази-Триполи, тем самым также была вновь открыта и стала домом для торжеств. Многие триполитанские герои, сражавшиеся во время Вельткрига, также присутствовали, и даже принц Осман Фуад приехал в город, чтобы отпраздновать начало промышленной революции в триполитанских провинциях."
otteco.8.a: "Как же это восхитительно!"

otteco.9.t: "Крах экономики Персидского залива"
otteco.9.d: "До вали в Басре дошли сообщения о том, что некоторые государства Персидского залива особенно сильно пострадали от экономической депрессии в Европе и что это вызвало шоковые волны во всей их социальной структуре. Многие из этих государств, такие как Дубай, почти полностью зависят от промысла жемчуга и имеют европейский континент в качестве своих основных рынка сбыта.\n\nС ростом популярности более дешёвых японских заменителей, рынок получил свой первый удар в 20-е годы, но конфликт между этим государством и Миттельевропейским блоком обеспечил устойчивый спрос на Персидский залив. Теперь, когда этот спрос почти в одночасье испарился, вся отрасль находится на грани краха.\n\nХотя это, конечно, печально для арабов региона, эта катастрофа заставила их приблизиться к Османскому государству и нашему внутреннему рынку. По просьбе нескольких шейхов и эмиров ТНК (Турецкая Нефтяная компания) открыла переговоры, чтобы обсудить возможность разведки нефти вдоль побережья и расширить свои работы в Персидском заливе."
otteco.9.a: "Потеря одного человека - это приобретение другого"

otteco.10.t: "Расширение греческого торгового флота"
otteco.10.d: "Традиционно возглавляемая греческим населением Османского государства, судоходная промышленность Западной Анатолии и Эгейских островов известна во всем мире и, несмотря на частые кризисы, вызванные конфликтами между турками и греками, неуклонно росла в межвоенный период.\n\nОднако в условиях масштабного экономического кризиса, охватившего все вокруг, и полного краха американской нации различные проницательные предприниматели почуяли шанс на успех и начали скупать различные торговые суда со всего мира. Возглавляет это дело известный Аристотель Онассис, уроженец Измира, который вместе с другими греческими семьями создал на Эгейском побережье настоящую судоходную империю. Поскольку многие из этих кораблей плавают под флагами других стран, сомнительно, что это будет иметь далеко идущие последствия для османской экономики, но османские банки, тем не менее, решили предоставить обширные кредиты для этих операций по захвату."
otteco.10.a: "Будем надеяться, что они наймут и турок!"

########################
# SEPERATIST MOVEMENTS #
########################
ottsep.1.t: "Антун Сааде публикует 'Генезис народов'"
ottsep.1.d: "Журналист из Бейрута производит шок в вилайете Сурия своим романтическим взглядом на великую Сирию, свободную от османского владычества. Черпая вдохновение в древней Ассирийской империи и возвращаясь к Плодородному Полумесяцу древности, он призывает к нации, распространяющейся от Суэцкого канала на юге до гор Тарса на Севере и от Кувейта на востоке до Кипра на западе. Хотя выживание нации, состоящей из такого огромного количества различных национальностей и религий, кажется сказкой, человек не только близко следует кемалистскому идеалу секуляристского государства, но и вдохновение от синдикалистских держав кажется очевидным, с акцентом на отмену феодализма, национализацию жизненно важных областей экономики, обязательное образование и всеобщее здравоохранение.\n\nНесмотря на то, что его популярность среди сирийского народа пока кажется довольно низкой, губернатор Бейрута приказал арестовать его, и этот человек был заключен в тюрьму за измену государству и подстрекательство к революционной деятельности."
ottsep.1.a: "Тревожные новости"

ottsep.2.t: "Беспорядки в Дамаске"
ottsep.2.d: "Спровоцированный резким экономическим спадом в регионе и популистскими подстрекателями, сирийский народ, похоже, перекладывает вину за нынешний экономический кризис на центральное османское правительство. Стремительное снижение цен на сельскохозяйственную продукцию тем временем сказывается на недавно осевших племенах сирийской глубинки, где бандитизм растет с каждым днем.\n\nВ интеллектуальном центре как Сирии, так и османских арабов в целом, Сэм, была объявлена всеобщая забастовка против правительства. Однако ещё большую тревогу вызывает растущая поляризация политического ландшафта в Сирии, поскольку такие группы, как авторитарная ССНП и Сирийская синдикалистская партия, увеличивают свои размеры и влияние."
ottsep.2.a: "Самое тревожное"

ottsep.3.t: "Военизированное крыло ССНП"
ottsep.3.d: "Хотя непосредственный народный отклик на партию Сааде в лучшем случае ограничен, нельзя отрицать, что она не произвела глубокого впечатления на политическую сцену Сирии. В отличие от более традиционных, аристократических и олигархических партий в городах Дамаске и Алеппо, эта новая организация имеет центральную директиву, сильный политический посыл и ограниченное преданное ядро сторонников.\n\nШествуя по улицам Бейрута, новое военизированное крыло партии, безусловно, представляет собой зрелище, поскольку Восток не привык к такому милитаристскому и современному проявлению политики."
ottsep.3.a: "Очень тревожно"

ottsep.4.t: "Участились нападения в Хиджазе"
ottsep.4.d: "Наша минутная слабость уже дает о себе знать в Хиджазе, где задержки с выплатами вождям племен привели к их возмездию. Караваны и паломники на пути к Святым городам испытывают на себе участившиеся нападения бандитов и дезертиров, на что обычные конвоиры закрывают глаза. Эти нападения наносят большой урон престижу халифа, и возможно, лучше всего ухаживать за племенами с теми небольшими ресурсами, которые у нас есть."
ottsep.4.a: "Принесите дары племенам, чтобы добиться их благосклонности"
ottsep.4.b: "Халиф не кланяется каким-то козьим пастухам с ружьями"

ottsep.5.t: "ОПАД укрепляет хватку в Машрике"
ottsep.5.d: "Османская партия за административную централизацию набирает все большую силу в Машрике по мере того, как различные партии в регионе Великой Сирии были поглощены их организацией. Хотя аналогичная рука была протянута арабским партиям в Ираке, это предложение было вежливо отклонено, поскольку опасение усиления влияния Дамаска среди арабского движения было расценено как контрпродуктивное для конечной цели - арабской автономии."
ottsep.5.a: "Они только делают себя ещё большей мишенью"

ottsep.6.t: "Халид Бакдаш возглавляет Арабскую синдикалистскую партию"
ottsep.6.d: "Покинув страну в 1930 году, чтобы избежать преследований со стороны тогдашней правящей администрации OHF, Халид Бакдаш получил образование в самой французской столице и мог быть замечен среди многих влиятельных лидеров в дебатах о расширении синдикализма на Восток.\n\nТеперь, когда он вернулся, никого не удивит, если он будет продвигать программу, подобную той, с которой он столкнулся во Франции, но местные власти на самом деле не обеспокоены его присутствием, поскольку отсутствие какого-либо промышленного пролетариата в арабском мире делает практически невозможной любую поддержку синдикализма."
ottsep.6.a: "Удачи"

ottsep.7.t: "Шариф Али Хайдар скончался"
ottsep.7.d: "Назначенный Ираде в первые дни восстания Хиджази, Али Хайдар-паша из Хашимитского дома исполнял обязанности Шарифа Священных городов почти два десятилетия до своей смерти в начале этой недели. Поскольку необходимость этой должности неоднократно подвергалась сомнению, а большая часть полномочий в наши дни находится в руках Хиджази-Вали, некоторые надеются воспользоваться этой возможностью, чтобы не назначать преемника и тем самым положить конец традиции.\n\nСын Али Хайдара и воспитанный при дворе в Константинии, Абдул Маджид Хайдар был бы его преемником, но не проявил особого желания занять эту должность, предпочитая оживленные улицы столицы пыльным холмам Хиджаза."
ottsep.7.a: "Назначить Абдул Маджида Хайдара"
ottsep.7.b: "Давайте покончим с этой традицией"

ottsep.8.t: "Вопросы образования в Южном Ираке"
ottsep.8.d: "Тревожные сообщения дошли до нас из Южного Ирака, где родители, по-видимому, запрещают своим детям посещать государственные школы из-за страха перед суннитской идеологической обработкой. Эти граждане, в основном придерживающиеся шиитской веры, препятствуют образованию своих детей и увеличивают социальную пропасть между арабами-суннитами и шиитами, поскольку это ограничивает их будущие возможности.\n\nОднако иракская администрация мало что сделала, поскольку она ещё больше играет на их суннитской политике превосходства, которая в последние годы привела к значительному сокращению числа шиитских чиновников. Кроме того, они также утверждают, что без образования эти люди останутся аполитичными, как таковые не создавая угрозы их собственным позициям."
ottsep.8.a: "Поощрять дальнейшую вербовку шиитов"
ottsep.8.b: "Неграмотный гражданин-это послушный гражданин..."

ottsep.9.t: "Растущее социальное неравенство в Ираке"
ottsep.9.d: "Иракское общество всегда было разделено между городскими жителями (населяя такие города, как Багдад и Мосул), Бедуины (скитаясь по бескрайним пустыням) и каста фермеров, обрабатывающих земли между Тигром и Евфратом. Эта последняя группа на протяжении большей части своей истории была отделена почти от всех дел, за исключением своих непосредственных потребностей, и использовала общинные сельскохозяйственные угодья для удовлетворения своих собственных потребностей и потребностей городских жителей. Пользуясь почти несуществующей властью, навязанной Османской Империей, которая делала лишь самый минимум для поддержания подобия порядка в регионе, эта группа жила бедной, но довольно хорошей жизнью.\n\nПосле потери наших европейских владений и, казалось бы, изменившейся лояльности многих сирийских группировок, Империя получила сигнал к пробуждению, чтобы больше не использовать Ирак как бедную землю, которой он всегда считался, но формировать в нем будущее Возвышенного государства. Начав практически с чистого листа, школы, дороги и обширная административная сеть были выкачаны из земли в рекордно короткие сроки, а посещаемость начальных школ удваивалась из года в год. 'Новая' местная элита, обученная и воспитанная в различных турецких академиях, должна была ещё больше расширить османский контроль над городами, в то время как Османская военная академия, созданная в Багдаде, служила для создания лояльного иракского офицерского корпуса.\n\nПо мере того как османский контроль над городами увеличивался со взрывной скоростью, эта же эволюция не могла, однако, быть замечена среди гораздо большего населения крестьян, всё ещё живущих почти в тех же условиях, что и их предки на протяжении веков. Однако турецкая образованная элита, поддерживаемая своими союзниками в иракском валиде, недовольная низким уровнем сельскохозяйственного производства, в течение последних двух десятилетий все чаще приватизировала и захватывала эту общинную землю, вынуждая многих её бывших жителей к своего рода крепостному праву. Неграмотный для человека и никогда не взаимодействовавший с правительством, этот класс почти не имел защиты от ростовщиков и городской элиты."
ottsep.9.a: "Фермер трудится, а элита получает прибыль"

ottsep.10.t: "Протесты в Багдаде"
ottsep.10.d: "Борясь с тем, что они называют турецким империализмом и преднамеренным разрушением арабской идентичности, студенты и владельцы малого бизнеса вышли сегодня на улицы Багдада, призывая к большей местной власти и большему вкладу в дела иракских вилайетов. Ответили османские жандармы, и после того, как официальный ответ на их жалобы был зачитан в мечетях города, кажется, что протест снова утих, но резкое увеличение этих событий пугает османских чиновников в регионе."
ottsep.10.a: "Прискорбно"

ottsep.11.t: "Конфликт в Сулеймании"
ottsep.11.d: "Провинция Сулеймания всегда была источником беспокойства для валитов Месопотамии. Населенные сильным курдским большинством, многие из их шейхов и Агов отказываются проводить новые реформы и уступать власть Константинополю, а вместо этого крепко держатся за племенную преданность и курдистские традиции.\n\nЭкспансия туркмен в Восточную Месопотамию, исход ассирийцев и открытие нефтяных месторождений вблизи Мосула и Киркука нарушили хрупкое равновесие в регионе, где различные группировки пытались взять под свой контроль эту территорию. Внутри Курдистана также царит большое соперничество, поскольку различные племена вовлечены в почти постоянное состояние внутреннего конфликта, основанного на семейных, языковых и сектантских линиях.\n\nПоскольку Османское государство не желает позволить одной курдской группе стать сильнее других или позволить им найти общий язык помимо падишаха, эта борьба часто поощряется властями в Мосуле в ущерб как самим курдам, оставшимся ассирийцам, так и туркменам, которые часто становятся жертвами курдских наступлений."
ottsep.11.a: "Их разделение держит их послушными"

ottsep.12.t: "Восстание Барзани в Иракском Курдистане"
ottsep.12.d: "Племя Барзани борется с растущей потерей власти в Империи, поскольку скоординированное наступление османской армии и военно-воздушных сил медленно вытесняет их со своих территорий в сторону Ирана. Барзани, возглавляемые харизматичным Мустафой Барзани, уже давно борются с Портой, которая в последние годы несет ответственность за гибель его отца, деда и двух братьев в неудачных восстаниях последних десятилетий.\n\nОбъединенная авиация, ответственная за бомбардировку десятков деревень и сухопутное наступление армии, однако, похоже, теперь ломает окончательное сопротивление, поскольку чистая сила современного арсенала, принесенного лучшими падишахами, подавляет то небольшое сопротивление, которое всё ещё может быть предложено. Другие курдские племена, давние соперники Барзани, также предоставили поддержку в виде иррегулярных войск турецким войскам в надежде получить их земли, как только мятежники будут твердо подавлены."
ottsep.12.a: "Скоро их жалкие попытки будут замяты навсегда"

ottsep.13.t: "Неприятности в Феццане"
ottsep.13.d: "Когда в середине двадцатых годов османское правление было восстановлено во внутренних районах Феццана, немногие приняли его с распростертыми объятиями, и в последующие годы режим в Триполи решил, что поддержание значительных сил в регионе будет слишком дорогостоящим. Отступление всех войск, за исключением некоторых небольших гарнизонов в городских центрах, привело к почти полностью автономному положению местных племен.\n\nОднако они по-прежнему недовольны, и под влиянием возрождения секты сенусси такие племена, как Авлад Мухаммад, начали более четко демонстрировать своё сопротивление режиму. Набеги на османские гарнизоны, отказ платить налоги и призываться на военную службу вызвали серьезные проблемы для немногих оставшихся сил в регионе.\n\nВоенная экспедиция с побережья могла бы навести порядок в регионе, но в условиях продолжающегося экономического кризиса многие задаются вопросом, не лучше ли вывести все гарнизоны и предоставить региону фактическое самоуправление. В Триполитании меньше враждебности, чтобы покинуть регион, поскольку ценное производство фиников Феццана необходимо в стране с таким небольшим количеством осадков."
ottsep.13.a: "Пошлите войска!"
ottsep.13.b: "Неужели это действительно стоит такой цены?..."

ottsep.14.t: "Голод в Триполитании"
ottsep.14.d: "Всегда оставленная на милость дождя, Триполитания страдала от особенно плохого года, который вызвал опустошение урожаев. Устойчивый рост населения в последние два десятилетия только усугубил ситуацию, поскольку помощь из Большой Сирии и Анатолии не в состоянии полностью справиться с кризисом. Сообщения из Киренаики и Феццана указывают на то, что там проблема менее серьезна, поскольку Зеленая гора, по-видимому, была в основном пощажена.\n\nПоскольку сельскохозяйственный экспорт страны, её главный источник доходов, теперь почти полностью исчез, правительство в Триполитании запросило снижение налогов и дальнейшую помощь от османского центра."
ottsep.14.a: "Наш долг - помочь им!"
ottsep.14.b: "Мы ничего не можем для них сделать..."

ottsep.15.t: "Идрис возвращается на Трон"
ottsep.15.d: "Изгнанный принц ордена Сенусси, Идрис I вернулся из своего добровольного изгнания в Каире. Его племянник аз-Зубайр бин Ахмад аш-Шариф был вынужден уйти в отставку, а все оставшиеся османские наблюдатели были изгнаны из Киренаики. Их новый лидер также решил перенести свою столицу ближе к египетской границе, что является явным признаком его антиосманских амбиций. Город Гиарабуб, который был перенесен в Киренаику в конце войны, теперь был объявлен официальной столицей Киренаики. Этот духовный центр Ордена, где находятся его основные учебные заведения и где запрещёно посещать всех немусульман, находится глубоко в пустыне и будет особенно трудно осуществить любое османское вмешательство."
ottsep.15.a: "Опустите приказ!"
ottsep.15.b: "Мы должны выждать время"

ottsep.16.t: "Беспорядки в Бенгази"
ottsep.16.d: "Служа единственной османской базой в Киренаике, новая волна беспорядков захлестнула город с отъездом администрации сенусси из Адждабии в Гиарабуб. Без сомнения, вызванные агентами секты Сенусси, они преуспели в нанесении серьезного ущерба османскому положению среди местного населения.Многие немусульманские жители городов требуют от гарнизона города более решительных действий, так как опасаются, что уход османского владычества из региона будет иметь серьезные последствия для их экономического состояния и даже для их жизни, если дело дойдет до столкновений между двумя сторонами. Еврейская община особенно подвержена риску, поскольку даже в Бенгази последствия палестинского вопроса начинают сказываться."
ottsep.16.a: "Страшно слышать"

ottsep.17.t: "Хлебные бунты в Алеппо"
ottsep.17.d: "По мере ухудшения экономической ситуации в стране, сирийский город Алеппо вновь пострадал от хлебных бунтов. Хотя масштабы этих беспорядков до сих пор остаются неясными, толпа напала на христианские и еврейские пекарни и мельницы по всему городу. К счастью, губернатор быстро вмешался и смог подавить толпу после того, как прибыло подкрепление из Анатолии. Восемь мятежников были застрелены в ходе операции, но похоже, о погибших не заявили."
ottsep.17.a: "Тревожно"

ottsep.18.t: "Неприятности в Дубае"
ottsep.18.d: "Напряженность в шейхстве Дубая в Персидском заливе растет, поскольку катастрофический крах торговли жемчугом вызвал массовые потрясения в маленьком городе. Нахуды (капитаны судов, занимающихся ловлей жемчуга) вынуждены оставаться в порту круглый год, так как конкуренция с синтетическим жемчугом, происходящим из Японии, насыщает рынок, и без того меньший пирог из-за глобальной экономической катастрофы. Кроме того, монополия шейха на власть породила реформаторское движение, призывающее если не к его прямому отречению, то, по крайней мере, к созданию демократического органа в форме Меджлиса.\n\nПод угрозой предполагаемого заговора с целью убийства группой местных торговцев, недовольных принцев и эмигрантов османский флот направил небольшое судно к побережью Перемирия, чтобы сдержать любую открытую агрессию против шейха, но напряженность только усилилась. С правителем и его сторонниками, окопавшимися на берегу ручья Бур-Дубай, и его противниками на другом берегу Дейры, похоже, весь шейхский дом готовится к битве. По имеющимся сведениям, в городе слышны спорадические выстрелы, и те, кто вмешивается в дела соседних шейхдомов, по-видимому, ищут возможности наброситься на своих лошадей и отступить в предстоящей битве."
ottsep.18.a: "Заставить шейха уступить!"
ottsep.18.b: "Это не наше дело чтобы вмешиваться"

ottsep.19.t: "Шейх Саид бен Мактум распускает Дубайский Меджлис"
ottsep.19.d: "После того как его заставили уступить Дубайскому реформаторскому движению и согласиться с расширением полномочий Меджлиса (совета), казалось, что в Дубае можно было бы добиться реального прогресса, но эти усилия оказались напрасными, поскольку всего через несколько месяцев после их создания шейх сокрушил движение железным кулаком.\n\nДело дошло до того, что Меджлис под руководством своего лидера Хашера бин Рашида ограничил правителя 10.000 рупиями государственных доходов для его личного пользования. Взбешенный этим решением, шейх формально распустил Меджлис и решил раз и навсегда уладить спор.\n\nВоспользовавшись свадьбой своего сына с Латифой бинт Хамдан из Абу-Даби, верные Саиду бедуины, которых привезли в город на церемонию, обнажили мечи и начали убивать различных высокопоставленных членов Бани Рашида, среди которых был и председатель Меджлиса. Разваливаясь на части из-за этой катастрофы, остальная часть Реформистского движения бежала в шейхство Шарджа в надежде заручиться поддержкой шейха и вернуться, чтобы свергнуть шейха Саида."
ottsep.19.a: "На побережье Договорного Омана растет напряженность..."

ottsep.20.t: "Война на побережье Договорного Омана!"
ottsep.20.d: "После красной свадьбы напряженность между шейхами Дубая и Шарджи быстро росла, поскольку те, кто избежал убийства от рук соплеменников Саида, бежали в Шарджу в надежде найти благодетеля для своего дела. Найдя добровольного союзника в лице шейха Султана Шарджи, новый лидер Реформистского движения (Мани бин Рашид) вновь набрал обороты, и соплеменники Шарджи быстро перебрались в сангар на дубайской стороне ручья Хан.\n\nСтолкнувшись с хрупкой базой поддержки, шейх Саид из Дубая решил ответить на их поступок официальным объявлением войны. Отправив свои войска в пределах 4 миль от Шарджи, оба лагеря быстро пришли в столкновение. Однако в традиционном бедуинском стиле обе стороны обменялись неточным огнем, предотвращая сколько-нибудь значительное кровопролитие. Когда перемирие было подписано всего через несколько дней, у обеих сторон закончились боеприпасы, в результате чего 1 человек из Шарджи был убит, а 2 человека из Дубая взяты в плен.\n\nПоскольку боевые действия стали невозможными из-за нехватки материалов, обе стороны согласились на 3-месячное перемирие в ожидании следующей партии груза, поступающей из Ирака."
ottsep.20.a: "Будем надеяться, что они скоро подпишут мир"

ottsep.21.t: "Шейх Султан Рас-эль-Хаймы предлагает свои услуги"
ottsep.21.d: "Заметив нашу вовлеченность в иностранный конфликт мирового масштаба, шейх Рас-эль-Хаймы предложил свои услуги в качестве посредника в мировой войне. Он предложил, чтобы мы позволили шейхам перемирия связаться с синдикалистами в Париже и заключить мир между ними и Берлином. Он также добавил, что после их (гарантированного) успеха Османская Империя должна быстро вооружиться, а затем наброситься на синдикалистов с новой силой, согласно обычаям Договорного Омана."
ottsep.21.a: "....спасибо за предложение, наверное?"

ottsep.22.t: "Голод в Персидском заливе"
ottsep.22.d: "Пострадавшая от тягот мировой войны ситуация достигла критической точки в Персидском заливе, так как жестокая засуха ещё больше обострила и без того голодное население. С прошлого года не было ни одного дождя, и ситуация на местах, как сообщалось, была крайне критической. На самом деле крупный рогатый скот и верблюды находятся в таком истощенном состоянии, что, если в течение следующих нескольких недель выпадет дождь, они, скорее всего, не выдержат холода и переохлаждения и погибнут.\n\nВ Рас-эль-Хайме рис и сахар оказались в таком дефиците, что люди начали кипятить и выжимать финиковые мешки, чтобы извлечь из них последние капли. Торговцы Мазари уехали со своими семьями в Кению в надежде найти там пищу, в то время как другие отправились в дельту Месопотамии в надежде получить поддержку от местного правительства."
ottsep.22.a: "Ужаснейшая ситуация..."

ottsep.23.t: "[PER.GetName] захватывает остров Хенгам"
ottsep.23.d: "Хотя остров Хенгам, расположенный к югу от персидского побережья, на бумаге принадлежит персидскому государству, де-факто островом правит шейх Ахмед бин Обаид бин Джума (тесть шейха Дубая). В рамках своего перехода во внешней политике к более напористой и антиосманской позиции правительство в Тегеране решило попытать счастья в Ормузском проливе. В начале этой недели шейха и его окружение выслали с острова, отправили упаковывать вещи в их семью в Дубае, и был установлен таможенный пост, гордо размахивающий персидским флагом.\n\nНесмотря на дипломатические возражения нашего правительства против персидской агрессии, не было никаких планов по эскалации небольшого пограничного конфликта до каких-либо дальнейших карательных действий. Однако в Дубае возмущение этим шагом Тегерана заставило многих усомниться в способности османского правительства защищать интересы Персидского залива и их шейха за то, что он так легко поддался персидским уловкам."
ottsep.23.a: "Будем надеяться, что персидский зверь теперь удовлетворен!"

ottsep.24.t: "Нарастающие волнения в Бахрейне"
ottsep.24.d: "В связи с возросшим интересом персидского правительства к делам шиитского большинства на острове у побережья аль-Хаса наблюдается заметный рост антиосманских и антисуннитских настроений. Кроме того, в сочетании с катастрофой торговли жемчугом и слабой реакцией шейха на снижение уровня жизни его населения, остров был потрясен волной протестов, призывающих к реформам и равному представительству.\n\nОднако более тревожным, чем персидские увертюры, является увеличение числа радиоприемников, настроенных на радио "Свободный Каир", распространяющих арабскую националистическую пропаганду и призывающих весь арабский народ сбросить турецкое иго."
ottsep.24.a: "Весьма прискорбно"

ottsep.25.t: "Столкновение в Арабском заливе"
ottsep.25.d: "Напряженность между Константинополем и Тегераном достигла нового пика на этой неделе, когда персидская таможня задержала джалбут под дубайским флагом, направлявшийся на остров Большой Тхунб. Вызвав немедленное возмущение всего населения побережья Перемирия, в редком для региона проявлении единства, эскадра османского флота была отправлена в этот регион и встала на якорь прямо перед побережьем персидского города Лингах. Направив ультиматум персидскому правительству с требованием немедленно освободить пассажиров, путешествовавших под охраной султана-халифа, он в конце концов вызвал залп османского флота, после чего на берегу был поднят белый флаг.\n\nВ то время как безопасный проход османских подданных в Персидский залив был таким образом обеспечен (силой), многие видят в этом ещё один признак приближающейся конфронтации между двумя бывшими врагами. С ростом волнений в Палестине и трений на курдской границе может даже показаться, что эта конфронтация наступит скорее раньше, чем позже."
ottsep.25.a: "Персы затеяли опасную игру..."

ottsep.26.t: "Формирование сирийских братьев-мусульман"
ottsep.26.d: "Вдохновленная событиями в Египте под руководством харизматичного имама Хасана аль-Банны и продолжающейся секуляризацией и вестернизацией империи, небольшая группа консерваторов в Дамаске создала сирийское отделение Братьев-мусульман. Пообещав восстановить настоящий арабский халифат на Ближнем Востоке и избавить регион от западного упадка, шейх Мустафа аль-Сибаи нашел слушателя в борющемся населении Хомса. Субсидии египетского суда для его организации, несомненно, оказали влияние на её членство, но, таким образом, наша разведка указала, что она остаётся маргинальным движением в рамках более широкого сирийского политического климата."
ottsep.26.a: "Тревожно"

ottsep.27.t: "Сирийская лига национального действия"
ottsep.27.d: "После поражения децентралистской коалиции на выборах в 1935 году уже некоторое время ходили слухи о создании новой партии сирийских националистов второго поколения. Обещая быть молодой, динамичной и сильно отличающейся от традиционных дамасских партий, эта новая партия была сегодня объявлена общественности под руководством своих лидеров Ахмада Шарабати, Абдулраззака аль-Дандаши, Ирфана аль-Джаллада и Шафика Сулеймана как Лига национального действия.\n\nВ противовес старым элитам, глубоко укоренившимся в османской гражданской системе, новая партия обещает стать голосом сирийской молодежи и работать вместе с другими арабскими националистическими силами, чтобы ускорить автономию, к которой стремилась Сирия. Вероятно, под влиянием египетской риторики Лига национального действия также приняла квами или большую арабскую идентичность в противовес ориентированной на Сирию ватанийской идентичности дамасской элиты. Однако, несмотря на их энтузиазм, до сих пор интерес со стороны регионов за пределами Сирии был в лучшем случае вялым, и даже внутри Сирии их послание, похоже, не достигло намного дальше Дамаска."
ottsep.27.a: "Это просто скучающая молодёжь!"

ottsep.28.t: "Ашбаль аль-Уруба"
ottsep.28.d: "Дальнейшие события произошли в сирийской политической столице Дамаске, где по примеру многих националистических движений в Европе Лига национального действия породила собственное ополчение. Они называются Ашбаль аль-Уруба, говорят, что их вдохновили европейские армии, и они носят зеленые рубашки. Маршируя по улицам Дамаска безоружными, чтобы не дать жандармерии повода вмешаться, ополченцы обещают создать из сирийской молодежи трехмерных мужчин, преуспевающих в боевых искусствах, политике, математике, политике и поэзии."
ottsep.28.a: "Самое тревожное"

ottsep.29.t: "Дело Хасаба"
ottsep.29.d: "Являясь анклавом государства Маскат, полуостров Хасаб занимает одно из важнейших положений на Ближнем Востоке. В одиночку имея возможность полностью отрезать Ормузский пролив, отрезав тем самым Иран и Ирак от мировой экономики, он был занозой в глазах как Константинии, так и Тегерана. Однако с Маскатом, образующим нейтральную державу между двумя соперничающими блоками, приемлемый компромисс, по-видимому, был достигнут, и в течение столетий султаны мускатской талассократии были в состоянии управлять полуостровом без каких-либо возражений.\n\nОднако распад государства Маскат не остался незамеченным, и с ростом напряженности между двумя крупнейшими Державами региона полуостров оказался пешкой в опасной игре. Флот Муската, их жизненная сила и гордость на протяжении веков, был полностью уничтожен, поскольку промышленные гиганты морей превзошли классические Дау, оставив защиту полуострова исключительно на добрую волю своих соседей. Эта добрая воля, похоже, иссякла, поскольку морские маневры персидского флота вокруг пролива привели к аналогичному ответу со стороны халифата, поставив их на грань войны."
ottsep.29.a: "Персам лучше не делать ничего такого, о чем они потом пожалеют..."
ottsep.29.b: "Пролив Персидский, и так будет всегда!"

ottsep.30.t: "Вторжение в Хасаб"
ottsep.30.d: "Жители спокойного в остальном Хасаба были грубо разбужены присутствием иранского отряда на их берегу сегодня утром, поскольку в результате очередного всплеска напряженности в Арабском заливе правительство Тегерана, по-видимому, в одностороннем порядке взяло под свой контроль весь Ормузский пролив. Оккупация прошла без кровопролития, по-видимому, её вели с иранского крейсера Персеполис, где вскоре после 6 часов утра, группа из 5 спасательных шлюпок была высажена и отправлена в гавань Хасаба. После короткой стычки с небольшим гарнизоном Муската в замке Хасаб, мускаты сдались, и иранский флаг был поднят на его зубцах, чтобы обозначить нового правителя полуострова.\n\nЭтот вопиющий акт агрессии, отрезавший наши владения в Персидском заливе от их традиционных партнеров в Индии, вызвал большой ужас в Басре и Багдаде, где официальные лица требуют немедленного ответа на угрозу, демонстрируя силу османского флота и давая иранцам предупреждение, которое они не скоро забудут!"
ottsep.30.a: "Мы отплываем в Хасаб!"
ottsep.30.b: "Мы не можем рисковать войной с Тегераном"

ottsep.31.t: "Османский ультиматум по поводу Хасаба"
ottsep.31.d: "Неудивительно, что, возмущенный нашей односторонней оккупацией стратегического полуострова Мусандам, Османский флот в Персидском заливе отплыл на полуостров с приказом удалить все враждебные элементы силой, если это необходимо. Маловероятно, чтобы сдерживать, они, таким образом, требуют, чтобы мы добровольно отступили или понесли последствия.\n\nВ то время как османское чудовище сильно страдает со всех сторон, мы не должны недооценивать их возможности, как показали вторжения за последние несколько десятилетий. Тем не менее многие видят, что ситуация близка к переломному моменту, и призывают правительство занять решительную позицию, которая определит иранскую власть в Персидском заливе на десятилетия вперёд."
ottsep.31.a: "Мы должны отступить"
ottsep.31.b: "Турки зашли слишком далеко, на войну!"

ottsep.32.t: "Иран покидает полуостров Мусандам"
ottsep.32.d: "Казалось бы, напуганные османским флотом, иранцы собрали свои вещи в Хасабе и вернулись в Персеполь. С устранением иранского присутствия с полуострова остаётся вопрос о его будущем. Султан Маската оказался совершенно неспособным защищаться даже от самых маленьких армий, и с ростом значения Ормузского пролива в мировой экономике, являющегося веной, соединяющей иракскую и бахрейнскую нефть с миром, некоторые задались вопросом, не будет ли лучше для нашей безопасности, если на полуострове будет создан постоянный османский гарнизон."
ottsep.32.a: "Верните полуостров нашим Маскатским друзьям"
ottsep.32.b: "Ормузский пролив требует сильного османского присутствия!"

ottsep.33.t: "Вторжение в Хасаб"
ottsep.33.d: "Жители спокойного в остальном Хасаба были грубо разбужены присутствием иранского отряда на их берегу сегодня утром, поскольку в результате очередного всплеска напряженности в Арабском заливе правительство Тегерана, по-видимому, в одностороннем порядке взяло под свой контроль весь Ормузский пролив. Оккупация прошла без кровопролития, по-видимому, её вели с иранского крейсера Персеполис, где вскоре после 6 часов утра группа из 5 спасательных шлюпок была высажена и отправлена в гавань Хасаба. После короткой стычки с небольшим гарнизоном Мускати в замке Хасаб, мускаты сдались, и иранский флаг был поднят на его зубцах, чтобы обозначить нового правителя полуострова."
ottsep.33.a: "Ещё одна победа Ирана!"

ottsep.34.t: "Иран нарушает Шатт-аль-Арабские протоколы 1913 года"
ottsep.34.d: "Созданные в 1913 году после почти ста лет переговоров, Шатт-аль-Арабские протоколы стали венцом урегулирования, положившего конец ирано-османским пограничным конфликтам. Теперь, когда эта последняя гарантия иранского нейтралитета на Востоке исчезла, без сомнения, ясно, что Иран удовлетворит свои амбиции и нанесет удар по Ираку.\n\nБоевые действия между двумя великими Державами начались рано утром, когда после воздушной бомбардировки крепости Фао в Шатт-эль-Арабе последовали небольшие вторжения иранских кавалерийских полков в Сулейманию."
ottsep.34.a: "Значит, война!"

# Armenia
ottsep.35.t: "Восстание против Османской Империи!"
ottsep.35.d: "На Ближнем Востоке назревает конфликт, и наша Империя, правившая регионом на протяжении десятилетий, начинает рушиться. Армяне на востоке видят в этой ситуации благоприятную возможность, и фидаи Нжде готовы захватить Ереван, вновь подняв флаг независимой Армении."
ottsep.35.a: "Мы верны Константинополю."
ottsep.35.b: "За Армению! (Играть за Армению)"


