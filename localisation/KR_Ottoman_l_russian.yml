OTT_Loyalty_desc: "Чем выше локальная нестабильность наших вилайетов (представленных £resistance_texticon §YВолнением§!), тем больше наказание для нашего народа. Следующие значения рассчитываются по регионам и добавляются к общей сумме уровня по всей империи:\n\n§GОчень низкий§! £stability_texticon §R-0%§! \n§GНизкий§! £stability_texticon §R-1%§! \n§YСредний§! £stability_texticon §R-2%§! \n§RВысокий§! £stability_texticon §R-3%§! \n§RОчень высокий§! £stability_texticon §R-5%§! \n\nВилайеты со значением выше £resistance_texticon §YУровня волнения§!, чем §YСредний§! кроме того, активирует сопротивление и может привести к открытому бунту, если оставить его без внимания."

OTT_Centralise_tt: "§YЦентрализовать управление§!"
OTT_Centralise_tt_desc: "Отменив некоторые из местных органов власти Вилайета, власть будет направлена в Османский парламент в Константинополе. Посредством поселенческой политики, укрепления местных гарнизонов, разоружения бедуинов и расширения государственной инфраструктуры в одном из столичных офисов были разработаны амбициозные планы, которые, как мы надеемся, будет так же легко осуществить, как и писать...\n\n[THIS.OTT_CENTRALISE_complete_check] Все из следующего должно быть верно:\n  [THIS.OTT_CENTRALISE_pp_check] Политической власти больше, чем §Y10§!\n  [THIS.OTT_CENTRALISE_party_check] Одно из следующего должно быть верно:\n          Текущая правящая партия - это §YПатерналистские автократы§!\n          Текущая правящая партия - это §YАвторитарные демократы§!\n          Нынешняя правящая партия - это централистские §YРыночные либералы§!\n  [THIS.OTT_CENTRALISE_integration_factor_total_check] Одно из следующего должно быть верно:\n     [THIS.OTT_CENTRALISE_integration_factor1_check] Все и следующего должно быть верно:\n             §CАвтономный регион§!\n             [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n     [THIS.OTT_CENTRALISE_integration_factor2_check] Все из следующего должно быть верным:\n             §CВилайет§!\n             [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YЭффект§!:\nПолитическая власть: §R-10§!\nДля региона §Y[THIS.GetName]§! £resistance_texticon §Yриск бунта§! будет §Rувеличен§!\n§Y[THIS.GetName]§! £national_unity_texticon §YОсманская власть§! будет §Gусилена§!"
OTT_Decentralise_tt: "§YДецентрализовать управление§!"
OTT_Decentralise_tt_desc: "Для лучшего удовлетворения местных потребностей и сохранения уникального культурного характера империи власть должна быть передана от центральной власти в Константинополе к местным властям. Это усложнит проведение общенациональной политики или реагирование на местные угрозы со стороны Османского государства, но это политика, которой отдают предпочтение на местах, и ослабит давление на некоторые из наших более нестабильных регионов.\n\n§YЭффект§!:\nВ регионе §Y[THIS.GetName]§! £resistance_texticon §Yриск бунта§! будет §Gуменьшен§!\n§Y[THIS.GetName]§! £national_unity_texticon §YОсманская власть§! будет §Rослаблена§!"

OTT_Centralisation: "Власть Османского центра над своей огромной империей сильно отличается в разных провинциях, сдерживается сильными местными органами власти или удаленностью от столицы.\n\nЭта власть представлена £national_unity_texticon §Yпанелью централизации§!, которая разделена на 3 категории:§CАвтономный регион§!, §CВилайет§! и §CОсманская провинция§!.\n\nЧтобы увеличить £national_unity_texticon §YОсманскую власть§!, каждый субрегион Империи имеет набор £decision_icon_small §YРешений§!, которые вносят вклад в общее значение §YЦентрализации§!. Если §YЦентрализация§! достигнет значения §G50%§!, все штаты в пределах данного региона могут быть повышены до статуса §CВилайета§!. Если §YЦентрализация§! достигнет значения §G100%§!, все штаты данного региона могут быть повышены до статуса §CОсманская провинция§!."

OTT_Low_Authority: "§YАвтономный регион§!"
OTT_Low_Authority_desc: "Хотя технически эти регионы на бумаге называются вилайетами, они практически не имеют никакого сходства с центральной властью и в основном оставлены на произвол судьбы практически для всех повседневных дел.Освобожденные от военной службы и часто даже не платящие налоги, правительство в Константинополе полагается исключительно на местных бюрократов и может только надеяться, что в военное время они доброжелательно отнесутся к султану.\n\nМаксимум фабрик в регионе: Освобожденные от военной службы и часто даже не платящие налоги, правительство в Константинии полагается исключительно на местных бюрократов и может только надеяться, что в военное время они доброжелательно относятся к султану.\n\nМаксимум фабрик в регионе: §R-75%§!\nПризывное население: §R-75%§!\nДоступные местные ресурсы: §R-75%§!\nСкорость местного строительства:  §R-20%§!"
OTT_Medium_Authority: "§YВилайет§!"
OTT_Medium_Authority_desc: "Административное сооружение, уникальное для Османской Империи, система Вилайетов - это современная интерпретация старой системы Эялетов, которая сократила количество территории в одном автономном регионе. Хотя первоначально предполагалось, что она будет эквивалентна французскому департаменту, местная автономия была сохранена гораздо больше, чем планировалось, что сделало вилайетские органы самоуправления в рамках нашей государственной структуры.\n\nМаксимум фабрик в регионе: §R-50%§!\nПризывное население: §R-50%§!\nМестные доступные ресурсы: §R-50%§!\nСкорость строительства в регионе: §R-10%§!"
OTT_High_Authority: "§YОсманская провинция§!"
OTT_High_Authority_desc: "Созданные после Вельткрига благодаря OHF во время принятия первого закона, эти структуры являются следующим шагом в эволюции к централизованному государственному устройству. Там, где вилайеты следовали за Константинополем только на бумаге, османские провинции являются полностью интегрированными образованиями и наиболее близки к нашей империи, похожей на западные провинции."

