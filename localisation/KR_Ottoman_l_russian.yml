KR_muslim_association_tooltip_desc: "§gАссоциация мусульманских наций - международная организация, целью которой является развитие и укрепление связей между различными нациями, исповедующими ислам. Ассоциация мусульманских наций является османской инициативой и состоит из дипломатических, экономических, социальных и культурных суб-организаций.§!"

### State Descriptions ###
OTT_Population_Istanbul: "Культура большинства: §YТурецкая§!, Греческая, Армянская\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Istanbul_desc: "Известный на протяжении веков как плавильный котёл народов и цивилизаций со всей Европы и Ближнего Востока, сияющий город Константинополь является столицей нашей гордой империи и резиденцией власти нашего султана-халифа. Несмотря на то, что город населен преимущественно турецким народом, в нем проживает значительное меньшинство греков и армян, которые извлекают выгоду из проходящих через него ценных торговых путей.\n\nВнутри городских стен разделяются политические взгляды, так как большинство турецкого населения, по общему мнению, выступает за реформы по централизации, хотя значительная часть его многочисленных этнических меньшинств опасается все большей степени отуречивания и утраты своего особого статуса. Однако все они разделяют пренебрежение к анатолийским крестьянам, которые уезжают во внутренние районы страны, что вызвало значительный раскол между просветленной буржуазией столицы и суровой реальностью на местах."

OTT_Population_Edirne: "Культура большинства: §YТурецкая§!, Греческая, Болгарская\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Edirne_desc: "Родина султана Мехмеда II, завоевателя Константинополя, город Эдирне и прилегающие к нему земли занимают особое место в сердцах османского народа. Будучи жизненно важной крепостью во время Балканских войн и плацдармом для прихода к власти Энвера в результате переворота 1913 года, старая столица империи - это все то, что осталось от некогда процветающего Элайета Эдирне в глазах многих из последних завоевателей Османской Империи на европейском континенте.\n\nНаселение этого региона имеет широкий этнический состав - от турецкого до греческого, от болгарского до даже польского, хотя большинство всё ещё остаётся турецким, так же как и в течение большей части начала века, когда были предприняты значительные усилия по выдавливанию болгарских граждан, а приток балканских беженцев значительно сократил немусульманское население. Греческие ястребы, находящиеся дальше на Запад, однако, уже давно претендуют на этот регион как на часть своей нации, намекая на то, что проживающее там большое греческое меньшинство и историческое господство Византийской империи над ним делают его законной греческой территорией."

OTT_Population_Gallipoli: "Культура большинства: §YТурецкая§!\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Gallipoli_desc: "Гелиболу Санджак, также известный как Каллиполис и Галлиполи, является полуостровом, входящим в состав вилайета Эдирне, наиболее известный своей ролью во время Вельткега, когда регион был захвачен коалицией британских, новозеландских и австралийских войск. Галлиполийская кампания обернулась катастрофическим поражением войск Антанты и крайне необходимой победой османов, которые, понеся значительные потери, предотвратили падение своей столицы и вероятную капитуляцию всей империи. Более того, многие из тех, кто сражался на пляжах, заняли высокие посты в османской администрации, а офицеры достигли вершин военного аппарата.\n\nДепортации во время войны и последовавший за ними рост антиболгарских настроений привели к тому, что христианское население было удалено с полуострова и заменено мусульманами из старых балканских частей империи, чья лояльность гораздо надежнее."

OTT_Population_Bursa: "Культура большинства: §YТурецкая§!, Греческая\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Bursa_desc: "Описываемый иностранными посетителями как один из самых процветающих регионов Анатолии, Бурса или Вилайет Хюдавендигар широко известен своей сельскохозяйственной продукцией. Однако наибольшую известность шелк получил благодаря тому, что город Бурса является сердцем османского производства шелка, полученного из шелковых червей, впервые полученных от французских торговцев.Недавние открытия в металлургии дали региону второй толчок, так как хромовая руда, изобилующая на юге вилайета, пользуется большим спросом у военных машин Германии и Франции.\n\nКак и в других вилайетах близ Эгейского моря, тесное сотрудничество существует между христианами, живущими на побережье Мраморного моря, и турецкими мусульманами, занимающими его высокогорья.  Однако напряженность между этими двумя группами остаётся высокой, так как массовые депортации и массовые убийства в Вельткриге остаются ещё очень яркими в сознании сильно ослабленного и измученного греческого населения."

OTT_Population_Sinop: "Культура большинства: §YТурецкая§!, Греческая\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Sinop_desc: "Несмотря на то, что Вилайет Кастамону обладает плодородной почвой для крупного сельскохозяйственного производства, он не рассматривается как богатая провинция. Хотя его население почти полностью турецкое, вокруг города Синоп есть небольшое меньшинство греков, которое контролирует большую часть судоходства в городе. В целом, это бедный, но довольный регион, так как люди там, кажется, далеки от суматошной жизни в городских центрах Эгейского моря, и живут только голыми предметами первой необходимости. Небольшие инвестиции были сделаны в этом регионе до открытия угля вблизи Зонгулдака, который максимально эксплуатировался во время Вельткрига, пока бомбардировки его гавани не заставили османов прекратить транспортировку угля.\n\nВерность народа реформирующейся османской нации сильна, так как небольшое городское население Вилайета продемонстрировало свою поддержку реформ Кемаля, в то время как гораздо большее сельское население не проявило никакого реального желания ввязываться в политику и воздерживается от формирования какой-либо реальной оппозиции."

OTT_Population_Izmir: "Культура большинства: §YТурецкая§!, Греческая\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Izmir_desc: "Город Измир или Смирна, как его называют греки, по этническому происхождению Вилайет Айдын является самым раскольническим вилайетом в турецкой Анатолии. Так как он простирается вглубь материка, греческие граждане, проживающие на побережье и за его пределами, долгое время жаловались на произвольные отчёты переписи населения, которые, согласно им, были составлены таким образом, чтобы заглушить греческое меньшинство береговой линии.Они утверждают, что если посмотреть на весь вилайет, то население преимущественно мусульманское и турецкое, хотя это пренебрегает значением греческого населения, представляющего большинство экономической власти вилайета.\n\nНе только по этническому, но и политическому признаку, население разделено, так как мусульманские жители продемонстрировали своё стремление к дальнейшей централизации в надежде на поощрение социальной поддержки сравнительно более бедного мусульманского населения.  Греческие граждане, с другой стороны, находятся в противоречии, так как они согласны с прогрессивной позицией OHF в отношении религии и правовых вопросов, но опасаются, что продолжение централизации может привести к упразднению Миллетской системы и усилению туркизации."

OTT_Population_Mugla: "Культура большинства: §YТурецкая§!\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Mugla_desc: "Относительно малонаселенный и отрезанный от остальной Анатолии из-за отсутствия обширной сети железных и автомобильных дорог, этот небольшой Санджак не может похвастаться впечатляющей экономической мощью Айдынского вилайета, но, тем не менее, сделал себе имя в сельскохозяйственном и горнодобывающем секторах. Окружающий Мармарис регион известен производством меда и обширной культурой пчеловодства, в то время как южные районы получают выгоду главным образом от выращивания цитрусовых. Горнодобывающая промышленность присутствует и в Санджаке, так как Мугла является одним из самых известных центров империи по производству мрамора, а добыча хромитов в Фетхие неуклонно растет.\n\nПолитически регион поддерживает кемалистскую повестку дня, особенно их интервенционистскую экономическую политику, в надежде на то, что тяжеловесное государственное развитие сможет и дальше развивать всё ещё довольно отсталый регион."

OTT_Population_Afyon: "Культура большинства: §YТурецкая§!\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Afyon_desc: "Спрятанная в Анатолийском нагорье, область Афьон - одна из богатейших частей Османской Империи, получившая свою экономическую мощь и славу благодаря добыче Мрамора, который пронизывает известные во всем мире достопримечательности от Айя Софии до Базилики Святого Петра.Кроме того, это один из самых продуктивных сельскохозяйственных регионов империи и славится выращиванием опиума, откуда и происходит название 'Афьон'.\n\nЭто богатый и процветающий регион, а недавнее значение его минеральных запасов поставило его на передний план государственного развития.  Население, почти полностью состоящее из мусульман турецкой национальности, мало взаимодействует с различными этническими группами империи и поэтому в основном избавлено от конфликта между этими группами. Поддерживая OHF в парламенте, депутаты региона воспринимаются как лояльные к партии и не образуют реальной оппозиции к централизующим реформам."

OTT_Population_Konya: "Культура большинства: §YТурецкая§!\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Konya_desc: "Являясь центром сельского хозяйства для турецкого населения, Вилайет Конья не является богатым, так как в регионе отсутствуют какие-либо формы реальной промышленности. Население, хотя и является мусульманским по вероисповеданию, состоит из самых разных этнических групп, так как оно было заселено черкесами, албанцами и другими европейскими мусульманами после того, как они были изгнаны со своих земель. Это недоверчивый народ, глубоко преданный Османской Империи, которая приняла их, но усталый от влияния немусульман внутри империи, особенно от греческого меньшинства, которое в основном сосредоточено вокруг города Конья и береговой линии Анталии."

OTT_Population_Ankara: "Культура большинства: §YТурецкая§!\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Ankara_desc: "Один из беднейших регионов империи, центральный вилайет Анкары обеднел, удален от столицы и недоволен статусом-кво. Несмотря на то, что он связан со столицей железной дорогой, это привело лишь к сокращению местного производства, так как купцы и торговцы теперь экспортируют своё сырье напрямую, вместо того, чтобы поощрять местное ремесленничество. Потрясенный насильственными депортациями и массовыми убийствами армян и греков, средний класс региона далее получил удар во время Вельткрига, что привело к его и без того низкому экономическому статусу, грамотность и плотность населения только ещё больше снизились. \n\nХотя её народ служил лакеями в Османской армии и переживал резню от рук захватчиков Антанты во время Вельткрига, её народ остаётся верным Османскому государству, а популистская риторика Кемаль-паши, обещая сильный ответ на продолжающиеся проблемы, прочно заманила их в лагерь OHF, так как не только её интервенционистская повестка дня говорит в умах людей, но многие из них служили непосредственно под его началом в последние дни Вельткрига и видят в нем будущее своей нации."

OTT_Population_Adana: "Культура большинства: §YТурецкая§!, Арабская (Сирийская), Армянская\nРелигия большинства: §YСуннитский ислам§!, Алавизм, Православие"
OTT_Population_Adana_desc: "Когда-то часть Киликийской Армении, вилайет Адана был создан после того, как египетские войска под предводительством Мухаммеда Али вторглись в Османскую Империю и промаршировали их войсками по всему ливанскому побережью. Как один из первых промышленно развитых регионов империи, Вилайет представляет собой значительную часть османской промышленной базы, поскольку он расположен в центре турецкого и арабского регионов, а его железнодорожное и корабельное сообщение доказывает, что это идеальное месторасположение. Неэксплуатируемые минеральные ресурсы, кроме того, задерживаются в горных районах в ожидании дальнейшей эксплуатации.\n\nНельзя отрицать, с какой жестокостью регион пострадал во время Вельткрига, так как его процветающее армянское население, ответственное за большую часть вышеупомянутой промышленности, в одночасье испарилось, так как депортации и массовые убийства отняли у него большую часть населения. Однако по мере того, как война подходила к концу, и вероятность победы Антанты снижалась, некоторым из тысяч людей, которые были вынуждены оставить все своё имущество, было разрешено вернуться в регион, где их имущество было конфисковано, а они были лишены прав. Те, кто остался, остаются в горечи и с жаждой мести, но их почти ничтожное количество населения разрушило их способность организовывать любую существенную оппозицию своим мусульманским администраторам."

OTT_Population_Samson: "Культура большинства: §YТурецкая§!, Греческая (Понтийская)\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Samson_desc: "Родина понтийских греков, Трабзонский вилайет когда-то был одним из самых мощных экономических регионов империи, извлекая свои богатства из зарождающейся промышленности в Самсуне и Трабзоне и процветающего греческого купеческого класса, который контролировал как рыболовство, так и торговлю на Черном море. Однако, как и в других христианских регионах империи, депортации и массовые убийства нанесли глубокий удар, так как понтийские греки были мишенью планов Талаат-паши. Однако, в отличие от армянского населения, большинство греческого населения выжило во время резни, и хотя беженцы покидали регион с самого начала Вельткрига, недавнее улучшение греко-османских отношений и процветающая экономика обеспечили медленное восстановление довоенного греческого населения.\n\nНапряженность между мусульманским большинством и греческим меньшинством остаётся высокой, так как политический статус и богатство последнего встречает ревность со стороны бедных турецких песчаных джунглей внутри страны. Эта напряженность отражается и в Константинополе, поскольку греки стекаются к знамени ОПАД в надежде, что их программа децентрализации защитит их в будущем. Однако турецкое большинство нашло утешение в риторике Мустафы Кемаля, который обещал более сильный турецкий народ и государственные программы помощи обедневшим туркам."

OTT_Population_Sivas: "Культура большинства: §YТурецкая§!, Курдская\nРелигия большинства: §YАлевизм§!, Суннитский ислам"
OTT_Population_Sivas_desc: "Уступающий по бедности лишь Анкаре, вилайет Сиваса не является гламурной частью империи, и чаще всего о нем забывают в столице. Его население, в основном турецкие крестьяне, после того, как армянские массовые убийства уничтожили его средний класс, часто используется в качестве одного из основных трудовых резервов империи, так как его население остаётся глубоко лояльным к османскому правительству.\n\nПолитически население, как и другие сельские районы Анатолии, высказалось в пользу Кемаля, чей престиж и статус в последние дни Вельткрига остаётся выжжен в их сознании. Мало того, что его успех на поле заставляет население Сивана поднимать свой флаг, так как его планы по борьбе с религией в империи дали надежду алевийскому населению на то, что их постоянная борьба с суннитами может, наконец, закончиться."

OTT_Population_Batumi: "Культура большинства: §YГрузинская§!, Лазская\nРелигия большинства: §YПравославие§!"
OTT_Population_Batumi_desc: "Древний портовый город Батуми расположен на побережье Черного моря, между устьем реки Чорух на юге и естественной гаванью на севере. Он известен лимонами высокого качества, которые растут в садах вокруг города, а в ботаническом саду, основанном в 1912 году, выращивают всевозможные экзотические растения и флору Кавказа. Город перешел под власть Возвышенной Порты в 16 веке, но был потерян в войне с Россией в 1878 году. После победы в Вельткриге и заключения Потийского договора он был возвращен империи. Его гавань является центром торговли на периферии империи и границей с Кавказом, население Батуми представляет собой пеструю смесь армян, турок, русских, греков и незначительного большинства грузин. Хотя экономические интересы объединяют жителей города, соседнее государство Грузия присматривается к тому, что, по их мнению, принадлежит им по праву."

OTT_Population_Lazistan: "Культура большинства: §YЛазская§!, Турецкая, Грузинская\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Lazistan_desc: "Санджак Лазистана, населенный картевльским лазийским меньшинством, был космополитичным обществом, состоявшим из греков, турок, курдов, грузин, армян и лазов. Первоначально даже армянское государство претендовало на него, очень мало осталось от немусульманского населения, так как резня сильно ударила по этому району, и тысячи армян были убиты во время Вельткрига. Репрессии русско-армянских войск до революции 1917 года ещё более усугубили ситуацию, так как и без того измученное население пострадало от очередного удара, нанесенного теперь уже его суннитскому населению. По мере того, как конец Вельткрига приходил к лазийцам, их земли опустошались войной и постоянной миграцией. Их экономика, основанная на сельском хозяйстве (в основном на экспорте лесных орехов) и эксплуатации цинковых шахт, также не очень хорошо стареет, так как многие из них навсегда покинули регион в поисках лучших земель.\n\nУ лазийцев много общего с грузинами, живущими дальше на севере, и хотя разница в религии между христианской Грузией и мусульманским Лазистаном привела к слабому сотрудничеству между двумя регионами, в регионе были пойманы грузинские шпионы, которые якобы пытались заручиться поддержкой анти-османского восстания. Однако их попытки, похоже, потерпели неудачу, так как лазийцы довольны нашим правлением и мало верят в грузинское правление."

OTT_Population_Kars: "Культура большинства: §YТурецкая§!, Курдская\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Kars_desc: "Карский вилайет был захвачен Российской Империей после нашего поражения в русско-османской войне и совсем недавно вернулся в империю. За десятилетия правления русских и их армянских союзников, армяне стали значительным меньшинством в Карской области, хотя и никогда не становились большинством. Однако война не была доброй к этому армянскому населению, так как то, что когда-то составляло 30% всего населения, теперь сократилось до однозначных цифр, с теми, кто по-прежнему боится дальнейших карательных действий со стороны Османского правительства. Близлежащий армянский вилайет привлек многих из тех, кто выжил в результате таких злодеяний, так как Османская Империя не предприняла никаких попыток остановить их отъезд. Осталась мусульманская провинция, населенная турками и курдским меньшинством, верным османскому режиму, что спасло их от российских завоеваний и армянских репрессий.\n\nЕе экономика основана исключительно на сельском хозяйстве, большая часть земель которого занята под выращивание зерна, а оставшаяся часть используется для животноводства. Вокруг пастбищ Ардахана и Карса также имеется обширная пчеловодческая культура, хотя её влияние на общую экономику остаётся довольно низким."

OTT_Population_Diyarbakir: "Культура большинства: §YКурдская§!, Турецкая, Арабская (Сирийская)\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Diyarbakir_desc: "Часть основных курдских территорий, регион Диярбакыр является процветающим, хотя и аграрным, регионом, так как его столица, город Диярбакыр, известен как важный центр обучения и важный город для мусульманской веры. Диярбакыр Улу Джамии, пятое священное место в исламе и одна из старейших церквей в мире, город и его регион сильно пострадали в последние годы Вельткрига, так как его население страдало от болезней, пожаров и невзгод.\n\nБудучи важным стратегическим местом расположения османских вооружённых сил на восточном фланге империи, он находится под пристальным наблюдением империи в надежде избежать новой конфронтации с курдским народом. Сопротивление Константинополю пока остаётся незначительным, но опасаются далеко идущей секуляризации, продвигаемой OHF и централизованного контроля в Курдском регионе, так как опасаются, что без объединяющего фактора Халифата турки будут медленно, но верно вытеснять их."

OTT_Population_Van: "Культура большинства: §YКурдская§!, Турецкая\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Van_desc: "Вилайет Ван, где сосредоточено наибольшее количество армянских войск до Вельткрига, можно рассматривать как одно из самых спорных полей сражений кавказской кампании, неоднократно сменявшее русские и османские войска. Там, где другие вилайеты в разной степени пострадали от этнических чисток, Ван был в центре некоторых из самых страшных массовых убийств, так как и османские, и армянские силы убивали безо всякой безнаказанности, резко сокращая население региона. Особенно был разрушен сам город Ван, где проживало значительное армянское население, так как наступавшие османские войска в 1918 году положили к мечу 55 000 армян. Само собой разумеется, что память об этих массовых убийствах до сих пор глубоко укоренилась в сознании местного населения, и хотя остальные, ныне полностью мусульмане курдского и турецкого происхождения, верны империи, внутри курдского населения сохраняется определенный страх, что далеко идущая секуляризация и демонтаж исламского единства, на котором стоит Империя, может привести к тому, что они окажутся следующими в очередной серии нападений."

OTT_Population_Kirkuk: "Культура большинства: §YТуркоманская§!, Курдская, Арабская (Иракская)\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Kirkuk_desc: "Расположенная между доминируемой курдами Сулеймании и Арабским Мосулом, небольшая линия туркоманов продолжает держаться в руках. Этот регион был заселен солдатами турецких армий во времена великих турецких завоевателей после окончания войн. Развиваясь в своей собственной самобытной культуре, они сильно отличаются от анатолийских турок на севере и в некотором смысле ближе к степному населению дальше на восток.\n\nЭта, в остальном не имеющая отношения к Османской Империи, часть Османской Империи оказалась в центре внимания незадолго до Вельткрига, когда распространились слухи о нефти вблизи города Киркук.  Поскольку война закончилась в 1920 году, и османское правительство было более чем готово найти новый источник дохода, началась разведка. Нефть была обнаружена 14 октября 1922 года недалеко от города Киркук, что уступило место обширным буровым работам, которые впоследствии были проведены по всему региону. Финансируемый этим новым Чёрным золотом, город Киркук стал третьим по значимости городом в Ираке и получил специальный устав от центрального правительства для контроля и охраны операций. Кроме того, многие туркоманы также работают в Османской жандармерии и армии для борьбы с постоянными проблемами с курдским населением на иранской границе."

OTT_Population_Erzurum: "Культура большинства: §YТурецкая§!, Курдская\nРелигия большинства: §YАлевизм§!, Суннитский ислам"
OTT_Population_Erzurum_desc: "Представляя собой смесь вилайетов Эрзурума, Харпута и Трабзона, реформированный вилайет Эрзурума был создан в 1922 году в попытке реорганизовать некоторые восточные владения империи. Полагаясь почти на всю свою экономическую деятельность в области животноводства и выращивания пшеницы и льна, он ни в коем случае не является современным вилайетом и промышленно отстает от многих соседних регионов.\n\nТем не менее, он служит важным регионом для османской армии, так как стратегическое расположение города Эрзурум со временем доказало свою ценность, особенно во время Вельткрига, когда русские войска Юденича напали на город в 1916 году. Несмотря на то, что крепость не выдержала натиска русских, она была отвоевана в 1918 году и с тех пор укреплена, чтобы снова служить последней линией обороны для Кавказской кампании."

OTT_Population_Dodecanese: "Культура большинства: §YГреческая§!, Турецкая\nРелигия большинства: §YПравославие§!, Суннитский ислам"
OTT_Population_Dodecanese_desc: "Состоящие из островов Родос, Кос, Патмос и других меньших островов, острова Додеканес долгое время пользовались привилегированным статусом в Османской Империи, восходящим к эдикту Сулеймана, запрещающему вмешательство османских генералов в их дела, после того, как в 1522 году острова были взяты у Рыцарей-госпитальеров.\n\nНа островах, однако, проживает сильное греческое большинство, и хотя его особый статус сохранился далеко до 19 века, младотурки окончательно отменили его в 1908 году во время своих усилий по централизации государства. Проблемы с Константинополем быстро обострились после этого, и движения, требующие объединения с Грецией, получили дальнейшее распространение во всем регионе.\n\nНесмотря на то, что его жители были твердыми сторонниками объединения с Грецией, острова сильно процветали в течение 19-го века, став центром для многих богатых греков в империи, чтобы расслабиться и заняться прибыльной торговлей с Восточным Средиземноморьем.\n\nПотерянные во время Итало-Османской войны 1912 года, острова прослужили под итальянским военным управлением почти десять лет, когда они были официально возвращены империи с её довоенным статусом, восстановленным как часть вилайета архипелага."

OTT_Population_Suriye: "Культура большинства: §YАрабская (Сирийская)§!, Друзская\nРелигия большинства: §YСуннитский ислам§!, Друзская"
OTT_Population_Suriye_desc: "Этот сирийский вилайет, представляющий собой арабский мегаполис и старейший город в истории человечества, Дамаск, является центром консервативной оппозиции в Машрике. Его главный экономический вклад, найденный в богатых плодородных землях к юго-востоку от города, состоит в сельском хозяйстве, которое он поставляет из региона через порты Хайфы и Бейрута.\n\nГлубокое недоверие между турецкими властями и местным арабским населением до сих пор сохраняется после предательства города в самые мрачные дни империи в 1918 году, когда ворота были открыты для наступающей армии Содружества. Друзы, расположенные дальше на юг в Джабаль аль-Друз, также продолжают создавать проблему, поскольку неоднократные попытки разоружить население и заставить его вернуться в родные края не принесли большого успеха."

OTT_Population_Mosul: "Культура большинства: §YАрабская (Иракская)§!, Туркоманская, Курдская\nРелигия большинства: §YСуннитский ислам§!"
OTT_Population_Mosul_desc: "Расположенный на западном берегу Тигра, город Мосул и окружающие его земли образуют важный торговый центр на пути из Индии в Средиземноморье. Сам регион в основном важен для производства хлопчатобумажной продукции, но в последние годы в нем появился новый растущий сектор. Чёрное золото, обильно текущее из месторождений под Киркуком, также было найдено недалеко от Мосула, и его эксплуатация является горячо обсуждаемой темой.\n\nБлагодаря своим тесным связям с Анатолийскими глубинками и городом Алеппо, расположенным дальше вверх по течению, регион почти не испытывал на себе арабской националистической риторики. Тем не менее, в самом городе различные культурные группы поощряют использование арабского языка. Его важное положение на персидской границе, и первая линия обороны от неприятностей на курдских территориях, кроме того, превратили его в грозную базу для османской армии. Многие семьи, принадлежащие к низшим слоям общества, использовали это присутствие, чтобы подняться по социальной лестнице и поощрять своих детей посещать Военную академию в городе."

OTT_Population_Sulaymaniyah: "Культура большинства: §YКурдская§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Sulaymaniyah_desc: "Проблемное дитя Османской Империи, область Сулеймания почти постоянно страдает от проблем между различными населяющими её курдскими племенами. Тщательное манипулирование этими конфликтами является ролью представителя в городе Сулеймания с тех пор навсегда, с Османской армией часто поручается вмешательство, если определенная группа вырастает слишком большой или наносит слишком большой ущерб во время одного из их рейдов.\n\nНапряженность достигла нового максимума в начале 20-х годов, когда шейх Махмут Барзинджи объявил себя 'Королем Курдистана' и воевал против османских войск в Ираке. Побежденный, 'Король' бежал через границу в Персию. Он вернулся во второй раз в середине 20-х годов при поддержке персидского правительства, которое пыталось ослабить своего соперника."

OTT_Population_Baghdad: "Культура большинства: §YАрабская (Иракская)§!\nРелигия большинства: §YШиизм§!, Суннитский ислам, Иудаизм"
OTT_Population_Baghdad_desc: "Багдад, несомненно, является столицей Османского Ирака, но нельзя сказать, что это тот же самый гламурный старый город. Когда-то центр арабского мира, город так и не оправился от вторжений, которые омывали его в течение веков упадка. Кроме того, присутствие Тигра служит важнейшим инструментом для его прошлых успехов, а также его роль как торгового города, но оно также принесло целый ряд негативных последствий. В городе свирепствуют болезни, так как наводнения регулярно разрушают его части. Однако интересным аспектом самого города является наличие значительной еврейской общины, которая составляет почти 30% населения.\n\nК югу от Багдада расположены священные города шиитской веры. Города Наджаф и Карбала - для многих шиитов то же, что Мекка и Медина для суннитов, что приводит к постоянному обмену идеями между прибывающими персидскими паломниками и местным населением. Более того, эти города и, более того, их религиозные центры обладают значительным влиянием как в Ираке, так и в соседней Персии."

OTT_Population_Basra: "Культура большинства: §YАрабская (Иракская)§!, Ассирийская\nРелигия большинства: §YШиизм§!, Ассирийская церковь Востока"
OTT_Population_Basra_desc: "Город Басра, служащий османскими воротами в Персидском заливе, образует один из самых влиятельных центров в Ираке. Однако с завершением строительства железной дороги Берлин-Багдад его значение начнет несколько уменьшаться, поскольку расширение, связывающее Кувейт с железной дорогой, перенаправит судоходство в эту новую гавань. Ранее в основном населенная болотными арабами, глубинка Вилаqета почти не получала никакого внимания со стороны османского правительства, и поэтому её население было почти полностью аполитичным, и появилось на радаре правительства только тогда, когда они линчевали миссионеров, посланных для обращения шиитов в свою веру. Таким образом, большая часть экономической деятельности находилась вблизи береговой линии, где финиковые плантации являлись важным торговым ресурсом, в то время как жемчуг в основном добывался в окрестностях Кувейта.\n\nНа этой картине в 1920 г. произошли радикальные изменения. С распадом Антанты и необходимостью мирного урегулирования на Ближнем Востоке османское правительство было вынуждено подписать Басрские соглашения. Ассирийский народ тысячелетиями жил на равнинах Ниневии и попал под сильный пожар во время Велmткрига, когда депортации и истребления, направленные против армянского населения, стали распространяться на ассирийцев. Сопротивляясь изо всех сил и присоединяясь к войне на стороне Антанты, они не соответствовали османской армии. Спасаясь с десятками тысяч человек на озеро Урмия в Персии, они были вынуждены уйти во второй раз, так как курд Симки приказал своим войскам убить тысячи беженцев. В качестве последнего средства, британское правительство в конечном итоге решило переселить ассирийский народ d вилайет Басры как можно дальше от Анатолии. Однако менее откровенным был план англичан использовать ассирийский народ, чья лояльность была гарантирована, в качестве инструмента для расширения своего влияния в Персидском заливе и обеспечения безопасности фланга их нефтяной операции в Хузестане."

OTT_Population_Beyrut: "Культура большинства: §YАрабская (Сирийская)§!, Друзская\nРелигия большинства: §YМарониты§!, Друзская, Суннитский ислам"
OTT_Population_Beyrut_desc: "Территория, окружающая гору Ливан и Нахр-эль-Кабир, со времен финикийцев была густонаселенным горшком для смешивания культур, переходящим из рук в руки различных царств и империй, и в конце концов оказавшимся в руках османов в XVI веке. Большую часть своей истории Ливан был при османах автономным эмиратом, управляемым друзскими кланами, которые обещали верность султану. Фаворитизм по отношению к друзским династиям, занимавшим властные позиции и предоставлявшим привилегии мусульманским сектам, вскоре привел к отчуждению огромного населения христиан вокруг горы Ливан, в частности, маронитской секты. Кульминацией серии восстаний последних двух веков стала открытая Гражданская война между христианами и друзами, кризис, в результате которого произошло политическое вмешательство со стороны западных имперских держав во внутренние дела Османской Империи. В результате османы уступили европейским и маронитским требованиям предоставить христианам сильную автономию в виде мутасаррифата.\n\nИз-за непопулярности среди правящего антиконцессионного правительства она была упразднена во время Вельткрига и поглощена сирийской вотчиной Джемаля Паши. Этот период в ливанской истории был отмечен голодом, политическими репрессиями, военными преступлениями и волнениями, облегченными лишь возможным воскрешением Мутасуффариата в середине 1920-х годов. Из-за отсутствия сплоченного национального единства в регионе в течение почти десяти лет не возникало никакого организованного сопротивления османскому правлению. Смерть верного ливанского националиста и патриарха маронитской церкви Элиаса Питера Хоайека ознаменовала снижение политического влияния маронитов."

OTT_Population_Fezzan: "Культура большинства: §YАрабская (Ливийская)§!, Берберская, Туарегская, Тебо\nРелигия большинства: §YСуннизм§!"
OTT_Population_Fezzan_desc: "Когда османы захватили Триполи в 1551 году, они определят историю региона на следующие 400 лет. Османский суверенитет, однако, не проник во внутренние районы из-за экологии пустыни, отсутствия доходов для крупной кампании по пересечению пустыни, а также из-за существования другого государства, Аулада Мухаммада, которое было основано в 1550 году. Государство Аулада Мухаммада было торговым государством и возникло как станция для организации и защиты торговых караванов. Феццан обеспечил этому государству крупнейший в Сахаре рынок торговли между Билад аль-Суданом, Магрибом и Египтом. Это богатство, естественно, заставило администрацию в Триполи взять на себя торговлю. Султаны Аулада Мухаммада сопротивлялись османам; всякий раз, когда они терпели поражение, они уходили в район озера Чад, чтобы набрать солдат, особенно союзников правителей Кацины, и возвращались, когда османская армия покинула Феццан. Однако, столкнувшись с военной экспедицией из Триполи, государство окончательно сложило свои позиции в 1812 году.\n\nКогда в конце 19 века из-за войны в Чаде рухнула транссахарская торговля, Феццан превратился в загробную идею, и, несмотря на некоторые попытки установить более жесткий контроль, это не продлилось долгое время. Итальянцы столкнулись бы с трудностями Османской Империи и Караманли, когда они были бы серьезно побеждены коалицией племен, связанных с сенусси, поражение, которое, в конечном счете, привело бы к итальянской катастрофе 1915 года. С уходом итальянских войск и возвращением триполитанского контроля регион остался довольно нетронутым. Исход граждан Феццана, привлеченных капиталистическими перспективами Побережья, привел к дальнейшему снижению значения, что привело к резкому контрасту в плане развития между Побережьем и Феццаном."

OTT_Population_Halep: "Культура большинства: §YАрабская (Сирийская)§!, Турецкая\nРелигия большинства: §YСуннизм§!, Католицизм, Алавизм"
OTT_Population_Halep_desc: "Алеппо когда-то был величайшим городом Османской Сирии, с эксклюзивным доступом к торговле шелком из Персии и экономическими инвестициями европейских держав, таких как Венеция. С распадом Сефевидов в начале восемнадцатого века, шелк начнет течь вокруг Персии, через Басру в Дамаск и оттуда в Европу, в основном в обход некогда великого финансового центра Алеппо. В начале девятнадцатого века чума уничтожила четверть населения Алеппо, ещё больше ослабив экономику города - особенно в пользу его соперника, Дамаска. Введение хлопка примерно в то время дало городу новую жизнь в качестве города экспортера, но открытие Суэцкого канала для европейской торговли навсегда положило конец доминированию Алеппо в торговле хлопком с Европой. Во время Второй мировой войны, Алеппо оставался стойким для османского правительства, несмотря на большую часть капитуляции Сирии британцами, но сирийский национализм остаётся мощной силой в этом древнем городе."

OTT_Population_Latakia: "Культура большинства: §YАрабская (Сирийская)§!\nРелигия большинства: §YАлавиты§!, Марониты, Суннитский ислам"
OTT_Population_Latakia_desc: "Латакия - древний город на побережье Средиземного моря. Регион отделен от внутренней Сирии горным хребтом Эн-Нусирия и широко используется в сельском хозяйстве. Самым известным его продуктом является латакский табак, которым торгуют во всем мире. Латакия перешла под османское владычество в 16 веке, но быть частью процветающей империи тогда не было благом для города. Она оказалась в новой конкуренции с гаванями Триполи, Бейрута и Искендеруна, и в 18 веке город неоднократно подвергался землетрясениям, в результате которых он оказался в плачевном состоянии. Порт медленно затопляется, и более крупные корабли должны бросать якорь за его пределами. Большинство населения - алавиты, они доминируют на холмах вокруг города. Значительную часть населения города составляют христиане-марониты или последователи мусульманской веры." 

OTT_Population_Palestine: "Культура большинства: §YАрабская (Сирийская)§!, Еврейская\nРелигия большинства: §YСуннизм§!, Иудаизм, Католицизм"
OTT_Population_Palestine_desc: "Один из самых спорных регионов мира, Иерусалим является домом для святых мест не одной, а трех основных мировых религий, и как таковой сыграл ключевую роль в истории человечества. Во времена Османской Империи этот регион процветал, поскольку здесь в полной мере использовалась Миллетская система, которая впоследствии была кодифицирована в ходе реформ в Танзимате. Это предоставило мусульманам, иудеям, христианам и другим группам большую степень общинной автономии в вопросах поклонения, юрисдикции над личным статусом, налогов, а также в управлении их школами и благотворительными учреждениями.\n\nИстория Иерусалима и Палестины в целом была сильно потрясена в начале 20-го века, когда сионистское движение усиливалось и становилось все многочисленнее, когда ишувы расселялись по всему региону, устанавливая свои собственные обычаи и даже оживляя давно умерший язык иврит. Позднее это еврейское население привело бы также к декларации Бальфура, принятой британским правительством, и последовавшей за ней Талаатской декларации, обещающей предоставить Ишувам права на создание еврейского национального дома в Палестине. Когда разразилась война и британцы были вынуждены эвакуировать Машрик, они, тем не менее, увидели в декларациях возможность, и после длительной дипломатической борьбы преуспели в создании М.О.Ж., международного мандата, направленного на поддержание мира в Палестине.\n\nЭтот мандат, однако, был расценен мусульманским населением Ближнего Востока как оскорбление и быстро привел к созданию большого движения сопротивления, направленного на прекращение еврейского поселения, отмену М.О.Ж. и полное восстановление османского, суннитского владычества. Озлобленные неудачей Османской Империи блокировать иностранное участие в регионе, многие палестинцы обратились к Султанату Египта и стали ярыми сторонниками арабского национализма. Напряженность между различными конфессиями взорвалась за последние несколько лет, и с войной на горизонте вся Палестина затаила дыхание."

OTT_Population_Maan: "Культура большинства: §YАрабская (Сирийская)§!, Черкесская\nРелигия большинства: §YСуннизм§!"
OTT_Population_Maan_desc: "Южные сирийские земли, расположенные вокруг города Аммана, долгое время избегали османской власти, и наши предшественники пренебрегали ими. В основном используется как точка доступа к гораздо более важному Хиджазу, наш контроль над регионом ограничен прямой областью вокруг железной дороги Хиджаза и некоторыми горячими точками паломников по пути в Мекку. Это привело к большому притоку мигрантов из Сирии, Черкесии и даже Анатолии, которые бежали от призыва и налогообложения на Севере.\n\nКонтроль над восточным берегом реки Иордан был ограничен в лучшем случае до Вельткрига, когда многие бедуинские набеги осели и племена мигрировали между Центральной Аравией и Мааном. Однако с восстановлением порядка военными, большой поток поселенцев из Палестины двинулся на восток, добавив к ещё маленьким городам Аль-Сальт и Амман. Экономическая эксплуатация региона также характеризуется устойчивым развитием, при этом горнодобывающая промышленность дополняет в остальном в первую очередь сельскохозяйственную экономику."

OTT_Population_Sinai: "Культура большинства: §YАрабская (Египетская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Sinai_desc: "Первоначально известный присутствием горы Синай, святого места для трех основных конфессий Ближнего Востока, Синай оказывается в своеобразном месте. Поскольку большая часть этого региона состоит из Синайской пустыни, здесь, тем не менее, проживают различные племена бедуинов, которые нашли свой дом на окраине пустыни.\n\nНесмотря на то, что Синай, как и остальной Ближний Восток, имеет долгую и разнообразную историю, он был потрясен ещё в Вельткриге, когда на нем велись ожесточенные бои между османскими турками и англичанами. Турки, пытавшиеся захватить Суэцкий канал и, таким образом, отрезать британцев от своей империи, были обличены в двух отдельных нападениях, после чего британские войска сами совершили опасную переправу, чтобы вторгнуться в Сирию."

OTT_Population_Medina: "Культура большинства: §YАрабская (Хиджазская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Medina_desc: "Уступая лишь Мекке, город Медина является одним из самых священных городов во всем исламе, привлекая тысячи людей во время ежегодного хаджа. Однако в истории Османской Империи город также известен отчаянной обороной, которую выставил генерал Фахреттин Паша, полностью окруженный силами арабского предателя Хусейна, который держал город против всех шансов и стал после войны символом силы и выносливости османской армии.\n\nВ отличие от своих южных коллег, город Медина не является шумным экономическим центром Хиджаза, но тем не менее, он образует ключевую станцию на железной дороге Хиджаза и располагает большим гарнизоном Османской Империи."

OTT_Population_Mecca: "Культура большинства: §YАрабская (Хиджазская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Mecca_desc: "Родина Святого Кааба, город Мекка является одной из важнейших частей Османской Империи, предоставляя нашему падишаху возможность короновать себя халифом всего ислама. В рамках этого притязания, город Мекка также имеет специальный налоговый закон, который освобождает его от всех обычных налогов, а вместо этого предоставляет ему субсидии или сюрре, чтобы поддерживать святые места и принимать паломников со всего мира в необходимом блеске. Это паломничество или хадж является одной из обязанностей каждого мусульманина и должно совершаться всеми благочестивыми мусульманами по крайней мере один раз в жизни, каждый год вызывая массированную логистическую операцию для всего Хиджаза.\n\nПервоначально почти полностью управляемая Великим Шарифом Мекки, администрация Хиджаза получила существенные изменения после неудачного восстания хиджазцев, так как османское правительство вмешалось, чтобы уменьшить полномочия кабинета и жестко подавить автономию хиджазцев. В эти дни большая часть власти сосредоточена в офисе Османского Вали (губернатора), хотя позиция Великого Шарифа так и осталась.\n\nПомимо Мекки, однако, город Джидда светит как жемчужина Красного моря и служит наиболее важной османской гавани к югу от Бейрута. Эта шумная меркантильная метрополия, плавильный котел хиджазской, египетской, суданской, турецкой и других культур, неуклонно развивалась в течение последних нескольких десятилетий, и с завершением строительства железной дороги Хиджаза получил значительный стимул, который сделал его родиной политического развития хиджазцев."

OTT_Population_Aegean_Isles: "Культура большинства: §YГреческая§!\nРелигия большинства: §YПравославие§!"
OTT_Population_Aegean_Isles_desc: "Эгейские острова включают в себя множество различных островов, наиболее примечательными из которых являются Хиос, Лесбос, Самос и Родос. Каждый из них имеет богатую историю, которая обычно уходит корнями во времена древних цивилизаций Эгейского моря. На Родосе жили Рыцари госпитальеры, а их фортификационные сооружения до сих пор доминируют в столице острова. Эгейские острова дважды переходили из рук в руки в новейшей истории. В 1912 году, когда Османская Империя была атакована как Италией, так и альянсом Греции, Болгарии, Черногории и Сербии, острова были сданы врагам Порты. Однако с победой в Вельткриге, османский полумесяц снова взлетает над гаванями Эгейских островов. Жители этих островов - это почти все греки и православные христиане. Их жизнедеятельность - это либо фермерская работа, либо рыбалка, а некоторые специальные продукты - это мастика Хиоса, древесная смола для многих целей, например, в качестве приправы к турецкому кофе, для придания вкуса раки или даже в качестве отделки для картин и лака для музыкальных инструментов."

OTT_Population_Cyprus: "Культура большинства: §YГреческая§!, Турецкая\nРелигия большинства: §YПравославие§!, Суннизм"
OTT_Population_Cyprus_desc: "Завоеванный у венецианцев в 1573 году, османское владычество на острове Кипр датируется почти 5 веками, и за эти годы оно претерпело многочисленные изменения. Самым важным из них было то, что с помощью системы Тимаров или земельных грантов для отставных османских солдат, значительная община киприотов-турок сделала остров своим домом. Греческой общине было позволено сохранить различные привилегии, однако, поскольку при Миллетской системе они отвечали за свои собственные религиозные обязанности, образование и развитие греческой культуры. Османская Империя также поощряла это, назначив архиепископа Кипра единственным представителем православной общины и постепенно этнической греческой группы.\n\nХотя эксперимент был проведен в конце 19 века, когда Мутасаррифат был временно упразднен и интегрирован в вилайет архипелага, попытка в конечном итоге провалилась, так как расстояние до его новой столицы (Чанаккале) привело к коммуникационной и административной головной боли. В конце концов, решение было отменено в 1870 г., когда он вновь обрел независимость. Османо-российская война принесла дальнейшие изменения на острове, так как в тайном соглашении с Британией контроль над Кипром был передан британцам (хотя и в рамках Османской Империи). Однако многие киприоты, которые ожидали, что это станет окончательным поворотом к демократии и самоуправлению, были сильно разочарованы, так как вся власть должна была принадлежать Лондону с очень небольшим представительством киприотов в их собственных делах.\n\nНезависимость Греции сыграла ещё одну важную роль в истории Кипра, так как с ней усилились призывы к Эносу или объединению с Грецией, вскоре охватившие весь остров. Их крики, однако, будут проигнорированы, так как с восстановлением османского контроля над островом после распада Великобритании, был установлен новый Мутасаррифат с четкими приказами способствовать присоединению Кипра к Анатолии любыми необходимыми средствами."

OTT_Population_Homs: "Культура большинства: §YАрабская (Сирийская)§!\nРелигия большинства: §YСуннизм§!, Алавизм, Католицизм"
OTT_Population_Homs_desc: "Вероятно, заселенный ещё в 2300 году до н.э., город Хомс и его окрестности сыграли важную роль в истории Сирии. Как и остальная часть Сирии, Хомс был захвачен арабским халифатом в 7 веке, после чего быстро стал центром благочестия и сильным экономическим центром. Впоследствии Хомс попал под власть Омейядов, Аббасидов, Тулунидов, Хамданидов, Карматов и Хамданидов. Несмотря на эту быструю смену династий, город Хомс процветал и быстро стал одним из крупнейших в Сирии. Позднее город продолжал играть важную роль, так как первые захватчики с запада в виде крестоносцев, а позже захватчики с востока в виде монголов попытались захватить стратегический город.\n\nВ 1516 году город окончательно перешел в руки Османской Империи и остался важным центром для производства шелка, оливкового масла и кунжута, в то время как окружающие его заболоченные земли обеспечивали обильное производство пшеницы, риса и винограда.Тем не менее, город начал снижаться, так как неспособность защитить себя от набегов бедуинов, череда землетрясений и подъем европейской промышленности были связаны с большей частью его богатства.\n\nК началу 20-го века, однако, Хомс снова двигался в обратном направлении, так как спад в европейском текстильном производстве привел к крупномасштабному расширению ткацкой промышленности, получив прозвище "Манчестер Сирии"  Видя, что во время Вельткрига мало активности, так как основной удар британских операций обошел город, город продолжает расти в статусе и является достойным соперником для других крупных городов Сирии, Дамаска, Алеппо и Бейрута."

OTT_Population_Haifa: "Культура большинства: §YАрабская (Сирийская)§!\nРелигия большинства: §YСуннизм§!, Католицизм, Друзская"
OTT_Population_Haifa_desc: "Санджак Хайфы, в котором расположен крупнейший порт Палестины, был создан после Вельткрига, поскольку потеря Иерусалима из-за международного мандата потребовала реорганизации сирийской администрации.В связи с нестабильной ситуацией на горе Ливан после опустошительного голода в этом регионе было принято решение о создании нового Санджака со столицей в Хайфе и помещёнии его под вилайет Сурийе.\n\nНесмотря на отделение от южной части Палестины, регион остаётся в тесном контакте с Иерусалимом, так как между двумя регионами существует незначительный пограничный контроль.  Это также породило значительное антисионистское движение, тайно поддерживаемое османским правительством, направленное на восстановление Палестины и воссоединение региона. Несмотря на молчаливую османскую поддержку дела, Порта не смогла остановить подъем арабской националистической мысли, и хотя главной целью движения остаётся прекращение иностранного вмешательства в Палестину, теперь оно также включает в себя Османскую Империю."

OTT_Population_Tripolitania: "Культура большинства: §YАрабская (Ливийская)§!, Берберская, Турко-Ливийская\nРелигия большинства: §YСуннизм§!, Ибадиты"
OTT_Population_Tripolitania_desc: "Триполитания - одна из трех частей Ливии, остальные - Киренаика на западе и Феццан на юге. своё название она получила от трех древних финикийских городов, которые образовали союз трех городов на территории, которая сейчас является землями вокруг одноименного города Триполис. Между зелеными землями на побережье и пустыней на юге находятся горы Нафуса, населенные берберами. После вхождения в состав Османской Империи в 16 веке, регион, находясь на границе империи и вдали от Константинополя, получил автономию, граничащую с самоуправлением. Паша Триполиса и его капитаны прославились как грозные пираты Средиземноморья, пока западные державы - Франция и Соединённые Штаты Америки - не уничтожили флот и город Триполис в начале 19 века. Во время реформ Танзимата, проведенных сто лет назад, Триполитания стала одним из первых вилайетов, образованных в 1864 году. С 1880-х годов здесь усиливается влияние ордена Сенусси, действующего из Куфры, что ещё больше подрывает власть Возвышенной Порты, а в 1912 году Триполитания, вместе с остальной Ливией, была потеряна в войне против Италии. Земли были возвращены после победы в Вельткриге, но потрясения всё ещё ощущаются, а Ордену Сенусси нельзя доверять."

OTT_Population_Benghazi: "Культура большинства: §YАрабская (Ливийская)§!, Турко-Ливийская, Еврейская\nРелигия большинства: §YСуннизм§!, Иудаизм"
OTT_Population_Benghazi_desc: "Основанный греческими поселенцами в 525 г. до н.э. под названием Эвсперид, город входил в состав Пентаполиса или пяти важнейших городов позднеримской провинции Киренаика. Город неуклонно развивался как важный региональный центр и процветал в течение 600 лет, перерастая из близлежащих Кирены и Барки в главный центр Киренаики. Однако эта история успеха не продлится долго, так как еврейское восстание во втором веке нашей эры и завоевание города вандалами в 431 году привело к тому, что город распался. К тому времени, как Амр ибн аль-Ас завоевал провинцию в 643 году, город опустел до ничтожной деревни и стал известен как Барник. После османского вторжения в Ливию город вновь приобрел известность, так как его стратегическое расположение в Средиземноморье сделало его ключевым портом для контроля.\n\nНа заре итальянского вторжения в Ливию Бенгази был, тем не менее, самым обедневшим регионом империи, в котором отсутствовали мощеные дороги, телеграфная служба и гавань, слишком заиленная, чтобы пропускать много транспорта. После 1912 года, находясь под итальянским контролем, Бенгази быстро улучшил свою инфраструктуру, так как город считался подходящей мишенью для итальянских поселенцев, а во время Вельткрига он служил одной из единственных частей Ливии, всё ещё контролировавшихся Италией. Проигрыш в войне, однако, и последующий распад итальянского государства, привели к возвращению города под османский контроль, который, потеряв всякое подобие власти над остальной Киренаикой, развил его в первую очередь как военную базу для контроля над внутренними районами и угрозой египетского западного фланга."

OTT_Population_Qatar: "Культура большинства: §YАрабская (Персидского залива)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Qatar_desc: "Османская Империя впервые заявила о своей юрисдикции над полуостровом Катар в 1550 году, когда племена на побережье Аль-Хаса попросили османской защиты. После оспаривания как местными шейхами, так и захватчиками с Аравийского полуострова, османская власть впервые прочно установилась в середине девятнадцатого века, хотя в начале века она снова отступила в Кувейт. В 1913 году Порта фактически отказалась от суверенитета над Катаром в пользу Великобритании, но в 1925 году потребовала клятвы верности от местных шейхств, чтобы обезопасить Персидский залив. Предварительные разведки нефти дают обнадеживающие признаки, но пока эти признаки не подтвердятся, Катар остаётся захолустьем."

OTT_Population_Bahrain: "Культура большинства: §YАрабская (Персидского залива)§!, Персидская\nРелигия большинства: §YШиизм§!, Суннизм"
OTT_Population_Bahrain_desc: "Хотя Османская Империя претендует на господство над архипелагом Бахрейна с момента завоевания им Басры в XVI веке, она никогда не осуществляла централизованного контроля над ним в какой бы то ни было форме. Не имея постоянного правителя, в начале девятнадцатого века на остров вторглись местные вожди из Катара, племени аль-Халифа, а в 1868 году британцы установили протекторат над островом. В 1892 году британцы централизовали протекторат и связали его с правительством Британского Раджа. Когда Радж в 1926 году рухнул в Гражданскую войну, Ганга Сингх оставил британские протектораты в Аравии, и чтобы предотвратить персидское вторжение, Хамад ибн Иса Аль Халифа поклялся в верности Возвышенной Порте. Несмотря на то, что Бахрейн всё ещё остаётся бедным островом, который в основном живёт за счёт рыболовства и экспорта жемчуга, он всё ещё является возможной точкой вспышки между Персией и Османской Империей, и к нему следует относиться деликатно."

OTT_Population_Abu_Dhabi: "Культура большинства: §YАрабская (Персидского залива)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Abu_Dhabi_desc: "Протектораты Возвышенной Порты, шейхи договорного побережья были вынуждены находиться между скалой и твердым местом, когда их бывший покровитель, Великобритания, был вынужден отказаться от своих интересов в Арабском заливе. Как смотрел Ибн Сауд с храбростью, стремясь заставить шейхов под железной хваткой Эр-Рияда, именно Османская Порта нанесла первый удар, когда адмирал Рауф Паша по приказу центрального правительства отправился в Абу-Даби с двумя эсминцами и встретился с его шейхом, чтобы обсудить будущее государств Персидского залива. Неутешительно согласившись с тем, что протекторат под эгидой Порты лучше для автономии Абу-Даби, чем вхождение в состав Саудовской Аравии, Шейх подписался. Шейхи Дубая, Шарджи и Рас-эль-Хаймы последовали этому примеру, каждый из которых подписал в индивидуальном порядке и получил полное признание своей власти от Порты.\n\nПрошло более десяти лет с момента передачи власти, и под защитой Порты различные Шейхства выдержали. Тем не менее, они имели свою долю несчастья, как устойчивый спад торговли жемчугом, основной экономический двигатель региона, вызывает массовые социальные потрясения, в то время как османские представители на земле медленно настаивали на все больших и больших уступках со стороны шейхов, в том числе продажа земли недалеко от Дубая для строительства воздушной полосы к отвращению внутренних бедуинов. Шейхства также имеют свои внутренние разногласия, и напряженность между Шарджей, Дубаем, Абу-Даби и Аджманом выросла за последние несколько лет. Кроме того, персы пристально наблюдали за происходящим и при последнем правительстве предприняли шаги по уменьшению влияния Шейхов на другой стороне Ормузского пролива, в то время как военно-морские маневры начали посягать на суверенную Договорную землю, что привело к большому раздражению османского флота."

OTT_Population_Eastern_Thrace: "Культура большинства: §YТурецкая§!, Болгарская, Греческая\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Eastern_Thrace_desc: "Когда-то часть Адрианопольского вилайета, горы и холмы Западной Фракии были захвачены болгарской армией силой во время Первой Балканской войны, и стали частью Болгарского царства. Население региона, некогда сильно этнически разнообразное и разделенное между болгарами, греками и турками, после этого было сильно расстроено, так как за каждой отступающей армией следовали тысячи беженцев своей национальности, будь то болгары, греки или турки. Однако разнообразие остаётся, и в Царстве Болгарии Западная Фракция была одним из самых этнически разнообразных и, следовательно, проблемных регионов.\n\nХотя Западная Фракция была малонаселенной и бедной, она имела больший вес в болгарской экономике, чем можно было бы подумать, благодаря табачным плантациям региона и их вкладу в сокровищницу."

OTT_Population_Momchilgrad: "Культура большинства: §YТурецкая§!, Болгарская, Греческая\nРелигия большинства: §YСуннитский ислам§!, Православие"
OTT_Population_Momchilgrad_desc: "Когда-то Кырджали был известен как Жерково - важная крепость средневекового Болгарского и поздневизантийского царств, центр православного христианства. Завоеванный Османской Империей, он рос все больше и больше из-за иммиграции, благодаря своему стратегическому расположению торгового пути, и получил своё нынешнее название - от разбойника Кырджа Али, который терроризировал дороги в 18 веке и использовал Кырджали в качестве своего укрытия.К моменту создания княжества Болгария, регион был в основном турецким, и оставался таковым даже после насильственного завоевания в Балканских войнах.\n\nКырджали - это сельский регион, единственная промышленность, присутствующая здесь, это перерабатывающие заводы для табачных плантаций со всего болгарского Эгейского побережья.  Во время болгарского владычества она считалась частью этнической Болгарии и, таким образом, подверглась тяжёлой болгаризации - но турецкое большинство осталось и может свободно развиваться под восстановленным османским владычеством."

OTT_Population_al_Hasa: "Культура большинства: §YАрабская (Персидского залива)§!, Персидская\nРелигия большинства: §YШиизм§!, Суннизм"
OTT_Population_al_Hasa_desc: "Оазис Аль-Хаса, или Аль-Ахса, как его называют на небедуинских диалектах Аравии, является одним из новейших дополнений к владениям Возвышенной Порты. Хотя регион перешел под власть Османской Империи в 16 веке, племя Бану Халидов удерживало реальную власть в оазисах на побережье Персидского залива. В 1872 году было восстановлено прямое правление, и Аль-Хаса стала частью вилайета Басра, но это продолжалось недолго, когда в 1913 году, воспользовавшись слабостью империи, саудовцы присоединили регион к своему эмирату Неджд. Поскольку эти трусы скрыли свои намерения во время первого арабского восстания, земля не была отвоевана сразу, но теперь она снова находится под властью Османской Империи. Хотя на первый взгляд она не может предложить ничего особенного, она является воротами в центральную Аравию со стороны Персидского залива, а её многочисленные фермы финиковых деревьев, как говорят, производят только самые лучшие плоды. Некоторые старатели считают, что под песками Аль-Хасы есть ценные ресурсы, но пока это только слухи."

OTT_Population_Western_Azerbaijan: "Культура большинства: §YКурдская§!, Азербайджанская\nРелигия большинства: §YСуннизм§!, Шиизм"
OTT_Population_Western_Azerbaijan_desc: "Азербайджанская провинция Персии, хотя и является домом для сефевидских военных в Иране, на протяжении всей своей истории несколько раз была оккупирована Османской Империей. Во время войн Дуррани в начале шестнадцатого века османы вторглись в этот регион, хотя вскоре их снова изгнали. Во время Вельткрига османы сражались с Антантой во всех западных регионах якобы нейтрального Ирана. Урмия была взята в 1915 году, и Туранский проект Энвер-паши, казалось, приближается к реализации. Однако после окончания войны в 1919 г. Центральные Державы были вынуждены покинуть этот регион и вернуться в то, что осталось от Каджаров. Теперь, когда регион снова находится под турецким контролем, Западный Азербайджан, похоже, остаётся противовесом мятежной Армении, труднодоступной на северо-западе. Тем не менее, полная интеграция займет некоторое время."

OTT_Population_Kurdistan: "Культура большинства: §YКурдская§!, Лурдская\nРелигия большинства: §YШиизм§!"
OTT_Population_Kurdistan_desc: "Горы Южного Курдистана находились под контролем персов, пока Османская Империя не захватила эти земли в ходе недавнего конфликта. Это не первый раз, когда османские войска маршировали в эту часть Курдистана: на протяжении столетий здесь проходила граница между землями Возвышенной Порты и различными персидскими Империями. Административным центром бывшей иранской провинции является Керманшах. Хотя на протяжении большей части истории этот регион был довольно процветающим, его экономика пострадала, когда в прошлом веке традиционные способы транспортировки по шелковому пути были заменены маршрутами по океану. Будучи новым оккупантом и проявив опасные тенденции в 1916 году, когда курды были депортированы на окраины Османской Империи, консервативные курдские шейхи смотрят на Константинию с подозрением."

OTT_Population_Khuzestan: "Культура большинства: §YАрабская (Иракская)§!, Лурдская\nРелигия большинства: §YШиизм§!"
OTT_Population_Khuzestan_desc: "Хузестан выделяется среди других провинций Персии, поскольку его население, хотя и является в большинстве шиитским, как и в остальной части страны, является арабским. Однако на севере Хузестана проживают луры - иранский народ, который недавно был вынужден отказаться от кочевого образа жизни под персидским владычеством. Являясь частью Плодородного полумесяца, Хузестан с древности играл важную роль в истории региона. Древняя Персидская Империя имела свою столицу в Хузестане, в городе Сузы. Сузы были разрушены во время монгольских нашествий, и с тех пор Шуштар и торговый порт Ахваз заняли место самых известных городов провинции. Море является важным ресурсом для Хузестана, так как Ахваз является воротами во внутреннюю Персию, а рыболовство - основным источником продовольствия. Османский захват провинции был встречен со смешанными чувствами. Хотя персидское правление никогда не было популярным, новая экономическая конкуренция с другими гаванями на побережье не является поводом для радости жителей Хузестана."

OTT_Population_Ajdabiya: "Культура большинства: §YАрабская (Ливийская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Ajdabiya_desc: "Город Адждабия находится на перекрестке традиционных караванных путей. Всего в нескольких километрах вглубь от моря дороги и маршруты вдоль ливийского побережья, вплоть до Бенгази на севере, встречаются с караванными путями, ведущими вглубь Джагбуба и Куфры на юге Киренаики. В центре города преобладают руины замка, построенного Фатимидами тысячу лет назад, которые использовали Адждабию как плацдарм для проникновения в Египет, который они в конечном итоге завоевали в 969 году. Сам город лежит на плоском, скалистом плато, где почти нет сельскохозяйственных угодий, и именно колодцы и цистерны поддерживают жизнь города и рост урожая. Хотя город не был оплотом ордена Сенусси, как города-оазисы на юге, он все же был частью их владений, и местным османским чиновникам придется найти способ привлечь население на сторону порядка, который теперь поддерживается Возвышенной Портой."

OTT_Population_Jaghbub: "Культура большинства: §YАрабская (Ливийская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Jaghbub_desc: "Город-оазис Джагбуб лежит вдали от ливийской пустыни, ближе к египетской Сиве, чем к любому другому городу Киренаики. Он контролирует важный караванный путь по пути в Египет, и многие верблюды, загруженные товарами, делают остановку в водах Джагбуба. Вокруг него доминируют пески пустыни, разбитые острыми породами доломита. До того, как османские войска заставили Сенуссийский орден отступить в Куфру, с 1856 года Джагбуб был центром их движения. Когда Орден создал свою штаб-квартиру, всё ещё находящуюся под руководством его основателя Мухаммада ас-Сенусси, вокруг небольшого городка была возведена стена, а завия открыла свои двери, ставшая известной исламской школой. Гробница Мухаммада ас-Сенусси находится в Джагбубе и привлекает паломников со всей Сахары."

OTT_Population_Kufra: "Культура большинства: §YАрабская (Ливийская)§!\nРелигия большинства: §YСуннизм§!"
OTT_Population_Kufra_desc: "В регионе Куфра преобладают бескрайние пески пустыни Сахара. Оазисы в этой пустоши были заселены местными арабскими племенами только в XIX веке. Эль-Джауф, 'центр', был центральным городом в самом большом из оазисов региона. Первым европейцем, ступившим на эту землю, был немецкий исследователь только в 1873 году. Удаленность самой южной границы Киренаики побудила Орден Сенусси основать свою штаб-квартиру в Куфре. Османская Империя вытеснила этих непокорных фанатиков из Джагбуба в 1895 году. Теперь, когда он находится под контролем Османской Империи, местных чиновников ждет много работы. Хотя этот город является важным пунктом для караванов, пересекающих Сахару, и был главным центром сенуссианской мысли, будучи регионом, имеющим стратегическое значение для всей Ливии, порядок должен быть восстановлен, и эта часть пустыни в значительной степени всё ещё не нанесена даже на карту."

OTT_Population_Yerevan: "Культура большинства: §YАрмянская§!\nРелигия большинства: §YПравославие§!"
OTT_Population_Yerevan_desc: "Один из старейших городов мира, Ереван является административным, культурным и промышленным сердцем Армении. История Еревана начинается с основания крепости "Эребуни" в 8 веке до н.э., и, как древний город до него, Ереван продолжает играть свою роль сердца армянского народа."

OTT_POLITICS_AHMED_desc: "Благочестивый и послушный человек, Ахмед IV взошел на трон Османской империи, империи, просуществовавшей более шестисот лет. Внук султана Мурада V, Ахмед Нихад, провел все своё детство и раннюю юность в тени дворца Чираган. Блестящий архитектор и плотник, спроектировавший даже свой особняк, Ахмед Нихад также является полковником пехоты в османской армии. Как и его предшественник, Ахмед Нихад действительно является культурным человеком; он талантливый композитор, искусный музыкант и художник. Однако после смерти султана Ахмед Нихад был коронован как султан Ахмед IV. Страна находится в критическом состоянии, на каждом углу враги извне и изнутри, и потребуются усилия, чтобы восстановить порядок в славной империи."
POLITICS_ABDULMECID_DESC: "Абдул-Меджид II родился 29 мая 1868 года в семье тогдашнего султана Абдулазиза. Будучи его старшим сыном, Абдулмеджид был первым в линии наследования. Это изменилось после того, как его отец был убит и заменён Мурадом V, младший брат которого стал главным наследником империи. В раннем возрасте Абдулмеджид получил частное образование в стенах дворца, где у него появились интересы к музыке и искусству. Однако, согласно османским традициям, ему не разрешалось покидать дворец до достижения 40-летнего возраста. Тем не менее, он был счастлив и со временем становился все более довольным тем, что ему, вероятно, никогда не стать султаном.\n\nВ 1908 году, когда произошла революция младотурок, Абдулмекид наконец-то стал достаточно взрослым, чтобы покинуть дворец. Он воспользовался вновь обретенной свободой, чтобы поделиться с миром своей любовью к искусству и музыке. Он стал председателем Османского общества художников, выставлял свои картины по всей Европе, встречался с самыми известными музыкантами континента и учился играть на новых инструментах.\n\nНесмотря на то, что Абдулмеджид, скорее всего, хотел посвятить всю свою жизнь музыке и искусству, у мира были на него другие планы. 4 июля 1918 года его двоюродный брат Мехмед VI был коронован султаном, что вновь сделало Абдулмечида наследником престола. После смерти Мехмеда через 8 лет ААбдулмеджид вступил на престол и был коронован как султан Османской империи и халиф всего ислама. Для большинства людей это было бы воплощением мечты, но для Абдулмечида это было то, чего он никогда по-настоящему не хотел. Его апатия стала одной из многих причин того, что назначенные во время его правления великие визири сумели ещё больше снизить и без того ослабленное влияние султана, превратив его в популярную фигуру, которая в основном держится в стороне от политики и чья основная роль заключается в представлении империи за рубежом. К настоящему времени политическая власть султана достигла исторического минимума, и кажется маловероятным, если не невозможным, что это изменится в ближайшем будущем."
POLITICS_OSMAN_FUAD_DESC: "Как и другие внуки султана Мурада V, Осман Фуад Эфенди был вынужден провести свою раннюю жизнь во дворце Чираган. Однако это ограничение было снято после смерти его деда в 1904 году. Благодаря этому Осман смог вступить в добровольческие офицерские силы во время итальянского вторжения в Триполитанию в 1911 году. Несмотря на то, что в то время ему было всего 16 лет, Осман уже смог проявить свои качества офицера и солдата. Во время службы в Ливии он познакомился с Мустафой Кемалем, который в то время был ещё капитаном и вскоре стал хорошим другом Османа.\n\nПолучив свой первый опыт на поле боя, Осман поступил в Османскую военную академию. После её окончания он и несколько его двоюродных братьев были направлены в немецкую военную академию в Потсдаме. После этого он вступил в Германскую Императорскую гвардию гусар, в которой дослужился до звания капитана. Как только начался Вельткриг, его отозвали в Империю, чтобы помочь в её обороне. В течение войны он сражался на разных фронтах, но самые заметные бои проходили в Галлиполи и Бенгази. За свою храбрость, мужество и компетентность в бою он был награжден многочисленными военными наградами, включая Галлиполийскую звезду и военные медали Лиаката. Кроме того, он был произведен в генерал-майоры, что было удивительно для 23-летнего юноши.\n\nПосле окончания войны Осман остался в Константинии и сосредоточился на своей военной карьере. Он стал известен во всем Королевстве как офицер и особенно как командир кавалерии. Эти навыки пригодились ему после Дворцового рейда, во время которого ему удалось разгромить мятежников и вернуть контроль над столицей. Благодаря его быстрой реакции, народ теперь видит в нем эффективного и надежного лидера, который может принять меры, когда это необходимо. Однако некоторые опасаются, что Осман может быть ещё одной марионеткой ОХФ и находиться под сильным влиянием своего близкого друга Кемаля. Султану придется показать своему народу, может ли он править самостоятельно, или он всего лишь очередная пешка в гораздо более крупной игре."
