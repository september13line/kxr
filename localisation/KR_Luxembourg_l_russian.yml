### Leaders ###
POLITICS_CHARLES_MARX_DESC: "Лицо люксембургских левых и отец люксембургского синдикализма, Луи Шарль Маркс - один из самых уважаемых и самых ненавидимых людей в стране. Родившись в 1903 году, Маркс пережил Вельткриг и последовавшие за ним пламенные революции, будучи ещё мальчиком, и увидел те достопримечательности, которые поставили его на путь радикализма на всю жизнь. Тайно обучаясь врачебному делу в Париже в качестве интерна, Маркс проявил себя как хирург и врач, но мечтал о политических устремлениях. Завершив своё медицинское образование, Маркс тайком перебрался через границу в оккупированный немцами Люксембург и вернулся в столицу, полный медицинских знаний и синдикалистских идей, которых у него не было до отъезда. Вернувшись домой и получив тайное финансирование от французов, Маркс основал свою частную медицинскую практику, которая служила прикрытием для его "Секретной армии" - антинемецкого движения сопротивления, направленного на разжигание революции в Люксембурге - и тайно использовал её для распространения синдикалистских идей на родине. Когда искра революции, наконец, разгорелась с прибытием французского генерала Анри Танги, эти двое приступили к работе по освобождению Люксембурга, и после многих тяжелых побед и ужасной партизанской кампании освободили Люксембург от власти Кайзеррейха. Теперь, когда немецкая оккупация была отменена - на смену ей пришла французская - Маркс стал главной фигурой в Синдикалистском правительственном конгрессе и был избран его первым президентом. Под его руководством Люксембург постепенно встретит свою новую синдикалистскую судьбу, несмотря на многочисленные реакционные группы, заражающие наше государство, и Маркс будет глашатаем этой новой багровой зари."
POLITICS_RASQUIN_DESC: "Глава Большой коалиции и объединяющая фигура среди умеренных социалистов и либералов, оставшихся в стране, Мишель Раскен - один из единственных левых в нашем новом правительстве, уважаемый несоциалистическими массами. Раскин родился в 1899 году и с юных лет учился на журналиста, а во время учебы и работы над репортажами о французской и британской революциях начал постепенно радикализироваться и дрейфовать в сторону левых. Отвергая экстремистские взгляды своих коллег, Раскин организовал большую и разнообразную коалицию социал-демократов, демократических социалистов, анархистов, радикальных либералов и других умеренных или периферийных групп, используя свои связи, приобретенные в бытность командиром сопротивления во время Второй мировой войны и во время нашей революции, для дальнейшего расширения своей базы поддержки. С этой волной народной поддержки за спиной, Раскин был избран Syndikalistesche Gewerkschaftskongress в качестве нашего первого президента, и теперь стремится привести Люксембург в розовые объятия антирадикализма и умеренного демократического социализма."
POLITICS_URBANY_DESC: "Доминик Урбани, прекрасно проявивший себя в качестве лидера повстанцев во время нашей борьбы за сопротивление и во время Люксембургской революции, заручился достаточной поддержкой, чтобы быть избранным в качестве первого президента нашего Syndikalistesche Gewerkschaftskongress. Урбани родился в 1903 году и учился на журналиста, дрейфуя между различными социал-демократическими и умеренными социалистическими организациями, но в юном возрасте, увидев успех французской и британской революций, порвал с умеренным социализмом и с тех пор находится под влиянием якобинцев и интернационалистской школы социалистической мысли; он даже объявил себя открытым "троцкистом", несмотря на неудачи и общее недовольство Троцкого. Призывая к мировой революции и объединению Европы, Урбани стремится к тому, чтобы Люксембург стал центром этой новой общей судьбы. Став известным во время руководства Лигой молодых тоталистов - крайне левым военизированным формированием, действовавшим во время войны, - Урбани заручился столь необходимой поддержкой своих союзников и теперь добивается того, чтобы Люксембург возвестил о наступлении новой багровой зари в мире."
POLITICS_CHARLOTTE_DESC: "Великая герцогиня Шарлотта Адельгонда Элизе Нассау-Вейльбургская - одна из единственных женщин в мире с её статусом, властью и влиянием - является истинной и законной правительницей восстановленного Великого герцогства Люксембург. Шарлотта родилась в 1896 году в замке Берг и была второй дочерью Великого герцога Вильгельма IV, то есть именно её старшая сестра Мария-Аделаида первоначально заняла трон после смерти их отца в 1912 году. В то время как Мария-Аделаида вела страну через небывалую эпоху мира и процветания, осуществляя программы модернизации и германизации, Шарлотта проводила своё время, налаживая дипломатические связи и наслаждаясь Королевской жизнью. В отличие от своей сестры, которая была ярой сторонницей Германии и любила вмешиваться в государственные дела, Шарлотта была более сдержанной и аполитичной, но все же поднялась, чтобы занять своё законное место на троне, когда нация призвала её в трудную минуту. Поспешно заняв трон после смерти своей сестры от рук солдат Коммуны, Шарлотта правила недолго, прежде чем Великое герцогство было полностью распущено победившими французами. После этих сокрушительных французских побед и начала Люксембургской революции Шарлотта была вынуждена бежать и основала правительство в изгнании, которое поддерживали монархисты, республиканцы под руководством Пьера Дюпона и националистические военизированные формирования под руководством Дамиана Кратценберга. С их помощью контрреволюция в конечном итоге увенчалась успехом, и в последовавшей борьбе за власть именно Великая княгиня оказалась на высоте. Теперь Шарлотта вновь правит с люксембургского трона, восстановив павшее Великое герцогство и стремясь вернуть Люксембургу былую славу."
POLITICS_KRATZENBERG_DESC: "Когда-то простой школьный учитель и литературный критик, Дамиан Кратценберг теперь правит Люксембургом как его германский спаситель. Родившийся в 1878 году в Клерво сын немецких эмигрантов, Краценберг с раннего возраста находился под влиянием германской культуры. Получив высшее образование в гимназии Дикирха, Краценберг продолжал изучать литературу и искусство в Люксембурге, Париже, Лилле и Берлине в начале 1900-х годов, попутно изучая множество языков, таких как немецкий, французский, голландский и греческий. Став преподавателем в знаменитой Люксембургской школе Athénée de Luxembourg, Краценберг в 1927 году вступил в Либеральную лигу и постепенно радикализировался по мере приближения угрозы Коммуны. К 1935 году Краценберг полностью отошел от своих некогда либеральных взглядов и стал президентом Общества немецкой литературы и искусства - прогерманского культурного общества, которое послужило основой для Фольксдойче Бевегунг, которую он основал всего несколько лет спустя. Отсюда Краценберг продолжал радикализироваться, впадая в идеи немецкого национализма и чистоты, вдохновляемый развивающимися националистическими движениями в самом Кайзеррейхе. Возглавив VdB с самого начала его скромной деятельности, Краценберг и его последователи вели ожесточенную борьбу во время контрреволюции за освобождение Люксембурга, причем его военизированное подразделение VdB сыграло важную роль в освобождении. Теперь, когда наша нация находится под его контролем и в процессе полной "германизации", Дамиан Краценберг является самым влиятельным человеком в Люксембурге. Под его руководством мы достигнем нашей тевтонской судьбы!"
POLITICS_TANGUY_DESC: "Анри Танги - один из самых орденоносных молодых революционных генералов в составе вооружённых сил Коммуны, ветеран Второго Вельткрига и один из ведущих деятелей "Люксембургского сопротивления" Родившийся в 1908 году в Бретани в семье моряков, юный Танги ещё мальчиком переехал в Париж после Вельткрига, чтобы стать литейщиком, где он вступил в различные левые группы, такие как Молодые коммунисты, после начала новой Французской революции, пока в 1929 году не присоединился к вооруженным силам Коммуны. Оттуда Танги продвигался по служебной лестнице, постепенно проявляя себя как офицер, пока, в конце концов, не присоединился к специальному подразделению, известному как Francs-Tireurs et Partisans, целью которого было подстрекательство к восстанию на территориях, оккупированных Кайзеррейхом. В составе FTP Танги тесно сотрудничал с люксембургскими социалистами и социал-демократами, ведя партизанскую войну против промонархических и реакционных сил, долгое время оккупировавших Люксембург, и помогал вести разношерстную группу борцов за свободу к победе за победой, пока Люксембург не был окончательно освобожден. Теперь, после второго Вельткрига, генерал Танги возглавляет "Армию освобождения Люксембурга" - временное военное правительство, целью которого является помощь в создании Люксембургской народной республики. Хотя его полномочия временны, Танги искренне стремится помочь люксембуржцам построить свою новую нацию, и его долг - обеспечить расцвет этой младенческой красной республики, прежде чем она будет уничтожена реакционерами, всё ещё скрывающимися в Люксембурге. Пока Танги и его Армия освобождения находятся в Люксембурге, новая администрация в безопасности."
POLITICS_MARIE_ADELAIDE_DESC: "Мария-Аделаида-Тереза Хильда Вильгельмина Нассау-Вейльбургская, некогда правящая великая герцогиня после смерти своего отца в 1912 году и до возвышения своей сестры, была возвращена на пустующий трон Фольксдойче Бевегунг, чтобы служить в качестве марионеточного монарха для легитимности и престижа среди собственного народа и в Кайзеррейхе. Она родилась в 1894 году в замке Берг и считалась убитой в начале Второй мировой войны после того, как французские солдаты устроили засаду на её конвой, однако выяснилось, что она была похищена французами и заперта в парижском лагере. После того как во время немецкой бомбардировки в наружной стене лагеря появилась дыра, Мария-Аделаида смогла медленно пробраться домой, где её спасли офицеры ВДБ. Теперь, когда она вновь стала Великой герцогиней Люксембургской, прогерманская репутация Марии-Аделаиды наконец-то может быть использована с пользой. Хотя она совершенно бесправна и служит только в качестве национального деятеля, она любима немецкоязычным и про-берлинским населением и должна стать идеальной фигурой для нашего нового Люксембурга."

