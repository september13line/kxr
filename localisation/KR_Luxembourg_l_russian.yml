LUX_industry_cat_desc: "Когда-то Люксембург был промышленной жемчужиной низких стран, он был опустошен войной и революцией, и наша некогда знаменитая и процветающая промышленность хорошо демонстрирует эти шрамы и раны. Мы должны возродить нашу страсть к инновациям и промышленному успеху, чтобы восстановить нашу мощную экономическую репутацию и принести процветание всем люксембуржцам!"

LUX_develop_wine_industry: "Адаптация виноградников Мозеля"
LUX_develop_wine_industry_desc: "Когда-то люксембургские виноградники в значительной степени зависели от немецких виноделен, расположенных вдоль Рейна, но Вельткриг сильно нарушил это давнее сотрудничество, и в результате люксембургское виноградарство начало увядать, как и лозы на наших виноградниках. Таким образом, Elbling и другие низкокачественные сорта вина должны быть отодвинуты на второй план, чтобы мы могли полностью сосредоточиться на выращивании и варке только качественных сортов, которые обязательно будут продаваться. \nДо сих пор большинство люксембургских вин получают воду из реки Мозель, которую вместе с виноградом переправляют на винодельни Рейнской области и там смешивают. Теперь, когда Франция прервала этот процесс, наши собственные виноградники на Мозеле должны быть сокращены, чтобы мы могли сосредоточиться на выращивании более качественного урожая, а не абсолютного количества, в то время как мы также стремимся построить наши собственные винокурни на нашей собственной земле, чтобы местное виноградарство могло процветать и процветать, не испытывая препятствий со стороны разоренной немецкой промышленности."
LUX_develop_steel_industry: "Переукомплектовать сталелитейный завод Бельваль"
LUX_develop_steel_industry_desc: "Сталелитейный завод Бельваль является центром люксембургского сталелитейного производства, которое само по себе является одним из крупнейших столпов нашей экономики. Когда гнев Вельткрига почти разрушил Люксембург, а вместе с ним и большую часть нашей промышленности, производственные центры Бельвальского сталелитейного завода были остановлены и переданы под контроль французских военных. Теперь, когда Люксембург утвердился на мировой арене и сбросил немецкий и французский сюзеренитет, Бельвальские сталелитейные заводы необходимо отремонтировать и вернуть в строй."
LUX_develop_chemical_industry: "Отечественная химическая промышленность и синтетические эксперименты"
LUX_develop_chemical_industry_desc: "Используя опыт умов Solvay и других международных источников, мы заложим новый план химического производства в промышленном центре Арлона. Этот новый комплекс станет главным центром химического производства и исследований, а также местом расположения нашего нового отдела синтетических исследований и разработок, который будет стремиться подражать производству синтетического каучука во Франции и Германии."
LUX_develop_arms_industry: "Основание национальной армии в Лётцебуерге"
LUX_develop_arms_industry_desc: "Чтобы создать собственную оружейную промышленность, наш режим предложил создать новый национальный арсенал, который станет новым оружейным складом, а также основой нашей собственной оружейной промышленности. Заимствуя образцы из Франции, Германии и низких стран, вновь созданная Национальная армия в Лётцебуерге" станет краеугольным камнем нашей новой милитаризации. Надеюсь, эта машина не взорвется, как предыдущая в 1807 году."
LUX_develop_infrastructure: "Создать Национальное общество железных дорог Люксембуржуа"
LUX_develop_infrastructure_desc: "В попытке повысить эффективность и стандарт различных железных дорог и тяжёлой инфраструктуры нашей страны, наш режим объявил о своем плане создания Люксембургской национальной железнодорожной компании. ЛНЖК будет создана из национализированных остатков нашей ранее частной железнодорожной системы, которая пришла в упадок и коррупцию - особенно после Вельткрига. С ЛНЖК, полностью отвечающей за железные дороги Люксембурга, надеемся, что теперь поезда будут ходить вовремя."
LUX_develop_building: "Развитие сельской местности и урбанизация"
LUX_develop_building_desc: "Для того чтобы соответствовать нашим амбициозным планам по ремонту, возрождению и инновациям экономики, ведущие экономисты и землеустроители разработали новую схему развития. По их совету, мы будем модернизировать сельские районы Люксембурга с помощью новых канализационных систем, инфраструктуры, телекоммуникаций и кампаний по электрификации, в то время как мы одновременно будем расширять большие города Люксембурга, чтобы вместить наше растущее население и его потребности. И наши крестьяне, и наши горожане почувствуют эффект от наших новых планов, потому что ни один люксембуржец не останется без внимания!"

LUX_military_cat: "Lëtzebuerger Arméi"
LUX_military_cat_desc: "Наши национальные вооруженные силы прошли долгий путь от скромных истоков, начав свою историю как ополчение при великом герцоге Вильгельме I в 1817 году. Однако большая часть наших вооружённых сил всё ещё непрофессиональна и недостаточно оснащена, не говоря уже о том, что в них не хватает персонала. Мы должны устранить эти недостатки и превратить Лётцебуергерскую армию в гордость нации!"

LUX_refugee_influx: "Приток беженцев"
LUX_refugee_influx_desc: "Наша нация столкнулась с большим наплывом беженцев, в основном из-за природы войны и расположения нашей страны между конкурирующими мировыми Державами. Однако хаос приносит и возможности, ведь сейчас в стране много отчаявшихся людей без еды, без дома, без работы и без перспектив. Мы протянем руку помощи этим угнетенным душам через простой обмен - приходите сражаться за Лютцебургерскую Армию, и все ваши нужды будут удовлетворены."
LUX_recruit_unit: "Запросить подкрепление у Лецебуергерской жандармерии"
LUX_recruit_unit_desc: "Лютцебургская жандармерия - это наша местная и верная полиция, обеспечивающая мир, безопасность и охрану всех люксемборужцев. Обучение, которое они проходят, очень похоже на обучение наших собственных вооружённых сил, и при нынешней нехватке личного состава, возможно, эти миротворцы могут быть полезны. Время от времени, если их численность позволит, мы сможем реквизировать одно из их ветеранских подразделений для наших собственных целей и амбиций."
LUX_seize_weapons: "Международные закупки вооружений"
LUX_seize_weapons_desc: "Хотя мы начали создавать отечественную оружейную промышленность и производство оружия, этого всё ещё недостаточно, чтобы вооружить каждого солдата в стране. Мы должны обратиться к нашим международным контактам - будь то белые и открытые рынки наших союзников или Чёрные рынки, такие как те, которыми управляет орден Сенусси или 'Ndrangheta и Ла Коза Ностра - чтобы получить необходимое оружие, необходимое для защиты Люксембурга."

### Ideas ###
LUX_destroyed_national_identity: "Упадок национальной идентичности"
LUX_destroyed_national_identity_desc: "После десятилетий немецкого правления, а теперь и французской оккупации, ясность люксембургской национальной идентичности находится на рекордно низком уровне с момента рождения нашего национального самосознания. Мы должны работать над устранением этой националистической коррозии нашей собственной внутренней культуры, чтобы мы просто не растворились в более широкой идентичности наших оккупантов."
LUX_destroyed_national_identity2: "Восстановление национальной идентичности"
LUX_destroyed_national_identity2_desc: "Наши первые усилия по восстановлению национальной идентичности увенчались успехом, и наши люди снова гордятся тем, что называют себя люксембуржцами. Хотя нам предстоит пройти ещё долгий путь, прежде чем наша культура исцелится по-настоящему, по крайней мере, мы больше не просто французы или немцы с другим языком."
LUX_destroyed_national_identity3: "Расцвет национальной идентичности"
LUX_destroyed_national_identity3_desc: "Поскольку люксембургский национализм продолжает распространяться как лесной пожар, кажется, что наша культура переживает новый ренессанс. Хотя опасные националистические элементы снова начали распространяться, они легко сдерживаются подавляющим приливом "позитивного" национализма, поддерживаемого нашими менее радикальными гражданами. Хотя мы ещё не выбрались из леса, кажется, что наша национальная идентичность не только больше не обречена на вымирание - напротив, кажется, что мы стоим на пороге нового культурного золотого века!"

LUX_language_question: "Языковой вопрос"
LUX_language_question_desc: "После Вельткрига и присоединения к Кайзеррейху в результате референдума в 1919 году немецкий язык стал вторым государственным языком наряду с нашим родным языком - люксембургским. Однако после прихода французской оккупации немецкий язык был исключен из числа национальных языков, а его место занял французский. Эта лингвистическая гимнастика только усилила этническую напряженность внутри страны и практически ничего не изменила. Мы должны найти окончательное решение этого языкового вопроса, чтобы он не разорвал нашу нацию на части."

LUX_resistance: "Сопротивление герцогской реставрации"
LUX_resistance_desc: "Хотя Великая Герцогиня правит Люксембургом по праву рождения и по милости Божьей, многие в нашем недавно восстановленном Великом Герцогстве сопротивляются этому утверждению и этому возрождению. Этим жестоким глупцам необходимо показать славу нашей Великой Герцогини и праведность нашего восстановительного движения. Они будут вынуждены увидеть правду - что Великое Герцогство хорошо для всех люксембуржцев, независимо от того, знают они это или нет!"

