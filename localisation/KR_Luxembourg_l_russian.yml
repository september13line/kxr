### Focuses ###
LUX_frog_occupation: "Французская оккупация"
LUX_frog_occupation_desc: "После победы на Западном фронте французские синдикалисты пришли "освободить" нашу прекрасную страну от так называемого "коррумпированного и реакционного" немецкого правления. Несмотря на демократическое решение нашего народа после Вельткрига присоединиться к Кайзеррейху, кажется, что нас лишили этого мандата, и теперь мы оказались автономными, но оккупированными под Парижем. С приходом генерала Анри Танги, "Дей Ленк" поднялся на национальный уровень, и кажется, что Люксембург - нравится это массам или нет - скоро станет социалистической страной."
LUX_drive_out_german_influence: "Изгнание немецкого влияния"
LUX_drive_out_german_influence_desc: "С приходом интернациональной оккупации наши новые союзники сочли необходимым устранить все немецкое влияние в Люксембурге. Учитывая наши давние связи с Кайзеррейхом и степень германизации нашей культуры и общества, это будет нелегко. Однако наши новые благодетели должны быть осторожны в том, как далеко и как быстро они продвигаются, потому что даже сейчас волки кружат вокруг их нового правительства."
LUX_re_establish_identity: "Возрождение национального духа"
LUX_re_establish_identity_desc: "Что значит быть чистым и независимым люксембуржцем, было запутано, поскольку мы были связаны с Берлином и рейнскими немцами в течение долгого времени. Наше временное правительство приступило к возрождению люксембургской идентичности, подкрепляемой теперь идеями социал-националистов и гражданских националистов из Парижа. Мы вернём себе то, что значит быть люксембуржцем!"
LUX_new_nation_new_politics: "Новая нация, новая политика"
LUX_new_nation_new_politics_desc: "Люксембург, который сегодня является "независимым", далек от своего прошлого. После свержения монархии и временного правления Синдикалистского союза, наша нация радикально изменилась - к лучшему или к худшему. Теперь именно Синдикалистскому правительственному конгрессу в Лётцебуерге предстоит решить судьбу нашего нового багрового государства."

LUX_soc_victory: "Багровый рассвет Люксембурга"
LUX_soc_victory_desc: "Под руководством генерала Танги и его атташе из Парижа, Синдикалистское объединение производителей в Лётцебуерге возвестило о новой судьбе Люксембурга. На пепелище старого герцогства была основана новая народная республика, и теперь наше новое государство готово к суровым испытаниям государственного строительства. Скоро Танги и его люди станут далеким воспоминанием, когда мы сделаем наши первые независимые шаги в этот новый широкий и красный мир. Пока готовятся наши первые выборы, мы начинаем принимать нашу новую судьбу!"

LUX_synd: "SPL Маркса"
LUX_synd_desc: "После напряженных выборов в Конгрессе Луи Чарльз Маркс был избран первым президентом нашей красной республики. Будучи лицом "Déi Lénk" и самым уважаемым социалистом в стране, Маркс был фаворитом на победу. Теперь, как лидер нашей нации, Маркс будет вести как Синдикалистскую партию в Лётцебурге, так и всю страну в целом по долгому пути к достижению истинного синдикализма."
LUX_trade_unions: "К синдикализму через юнионизм"
LUX_trade_unions_desc: "Для того чтобы сплотить народ и подготовить его к настоящему синдикализму, нам придется сначала окунуть в него пальцы ног. Распространив профсоюзы на все отрасли промышленности страны и сделав их поначалу добровольными, мы будем постепенно повышать членство в них с помощью честных методов и заманчивых стимулов, стремясь к полной унификации нации. Только через полное объединение в профсоюзы наша нация может стать по-настоящему свободной, демократической и равноправной."
LUX_german_compromise: "Языковой компромисс"
LUX_german_compromise_desc: "До нашего присоединения к Германии единственным национальным языком был люксембургский. Однако с принятием нас в Кайзеррейх немецкий язык также стал национальным языком, но с началом революции его заменил французский. Хотя в Люксембурге издавна использовались все три языка, это всегда было точкой напряжения, но Маркс увидел решение. Позволив всем трем языкам иметь равный статус в нации, мы умиротворим всех и сразу, что позволит нам снизить этническую напряженность в стране."
LUX_national_medical_system: "Завоевание масс с помощью здравоохранения"
LUX_national_medical_system_desc: "Синдикализм всё ещё остаётся чуждым и боязливым движением для многих в стране, даже среди наших левых союзников. Опасаясь полной реорганизации общества и кровавых перераспределений, массы необходимо успокоить до тех пор, пока мы не будем в состоянии преследовать наши более радикальные цели. Поскольку война оставила много больных и раненых, было бы идеально создать национальную службу здравоохранения для предоставления бесплатной медицинской помощи всем гражданам нашей республики. Используя эту программу как инструмент доброй воли, мы сможем завоевать граждан с помощью лекарств и бинтов, в то время как мы будем медленно реформировать общество вокруг них."

LUX_internationale_tourist_hub: "Туристическая ловушка Интернационала"
LUX_internationale_tourist_hub_desc: "Люксембург - это новая малиновая жемчужина Западной Европы - прекрасный кусочек Старого Света, который уже давно является популярным туристическим направлением. Поскольку знаменитые винодельни, замки и природные пейзажи нашей страны теперь находятся за красным занавесом, было бы разумно рекламировать их остальному миру. Мы станем туристической ловушкой пролетариата и будем использовать этот ударный бизнес для укрепления нашей экономики."
LUX_nationalize_wine_industry: "Национализировать винодельческую промышленность"
LUX_nationalize_wine_industry_desc: "Люксембург славится своей богатой, плодородной почвой и огромными для такой маленькой страны запасами полезных ископаемых, но ни один из наших продуктов не известен так, как люксембургское вино. Коллективизируя и национализируя виноградники и винодельни по всей стране и поставив их под правительственный контроль, мы увеличим производство этих исторических предприятий и принесем прибыль народу. Все рты в Интернационале смогут попробовать наше изысканное вино, независимо от их положения!"

LUX_radsoc: "ЛСРП Раскина"
LUX_radsoc_desc: "Маневрируя мимо своих политических соперников, Мишель Раскен и его партия "Лютцебуергер социалистиш аарбехтерпартей" одержали победу на первых послереволюционных выборах. Выступая в качестве коалиции различных умеренных и периферийных социалистов, социал-демократов и демократических социалистов, ЛССАП проповедует медленные, устойчивые и чисто демократические реформы, чтобы принести настоящий социализм в Люксембург. После приведения Раскена к присяге и с его коалицией за спиной, нация вскоре станет свидетелем его радикально прогрессивных идеалов."
LUX_national_coalition_govt: "Укрепление большой коалиции"
LUX_national_coalition_govt_desc: "Избирательный, а теперь и профессиональный успех Раскена полностью зависит от Большой коалиции. В нее уже входят все - от анархистов до социал-демократов, но Раскин стремится сделать ещё один шаг вперёд на благо всех люксембуржцев. Предлагая оливковую ветвь всем республиканским и демократическим элементам внутри страны, которые согласятся отказаться от любых и всех связей с Германией, Раскин надеется привлечь на свою сторону достаточно большую часть политической сцены, чтобы больше не беспокоиться о фракционности или реакционных тенденциях. Поскольку многие прогрессивные и либеральные политики уже сделали шаг вперёд, чтобы присоединиться к этой расширенной группе "большой палатки", она, несомненно, обеспечит политическую стабильность на долгие годы."
LUX_language_unity: "Единство через язык"
LUX_language_unity_desc: "Отбросив идеи предвзятости и несоответствия, ЛСРП Раскина предложила новый законопроект, чтобы окончательно решить языковой вопрос. До интеграции в Германию единственным национальным языком был люксембургский, а немецкий стал другим национальным языком после аннексии, но затем был заменён французским с началом революции. Это вызвало большое этническое и культурное напряжение внутри страны, и чтобы решить эту проблему, Раскин решил вернуться к старому статус-кво. Скоро только люксембургский язык снова будет признанным национальным языком. С этим единым и единым языком мы насильно сделаем нашу нацию единой и единой, на благо всех люксембуржцев."
LUX_working_class_identity: "Поднять героя рабочего класса"
LUX_working_class_identity_desc: "Простой человек - это опора нашей нации. На их плечах наша революция шла к победе, и в их руках наша новая судьба. Мы все должны стремиться быть похожими на этих героев Люксембурга, ибо каждый из них - от простых рабочих и фабрикантов до трудолюбивых шахтеров и нефтепереработчиков - вносит свой вклад в сердце и душу нашей новой народной республики. Новый люксембуржец должен создавать себя по образу и подобию этих простых героев, пока мы создаем нашу культуру, соответствующую благородным крестьянам и чудесным рабочим, которыми мы теперь стремимся стать."

LUX_tot: "RSP Урбани"
LUX_tot_desc: "Удивив многих, самоназванный "троцкист" и интернационалист Доминик Урбани вышел на первое место в Конгрессе и теперь возглавляет Люксембург со своей Революционной социалистической партией. Под руководством RSP и Урбани Люксембург теперь будет окрашен в темно-малиновый цвет, поскольку Урбани ведет нацию к интернационалистскому максимализму, основанному на Тоталистической Хартии и идеях Тухачевского и Троцкого. С Урбани во главе Люксембург сыграет свою роль в мировой революции, но до тех пор наше внимание должно быть сосредоточено на построении Тотализма в одной нации - нашей нации."
LUX_planned_cities: "Спланируйте нашу утопию"
LUX_planned_cities_desc: "Стремясь повысить качество жизни и эффективность, Урбани и его соратники по RSP разработали новый план городского развития. Этот новый план, названный ', направлен на то, чтобы соединить двенадцать благородных городов Люксембурга в один массивный городской массив. Идея предусматривает, что сам Люксембург будет поглощен бетонными джунглями с Люксембург-Сити в центре, построенным в модернистском и футуристическом стилях, заимствованных у Интернационала, соединенным с передовыми системами массового транспорта и усеянным культурными и природными объектами для сохранения красоты и функциональности. Возможно, реализация этого нового плана займет десятилетия, но, как и все великие проекты, когда-то нужно начинать, так почему бы не сейчас?!"
LUX_ban_germ_language: "Яростный антигерманизм"
LUX_ban_germ_language_desc: "Обижаясь на все германское или тевтонское по происхождению, Урбани и его RSP фактически объявили войну "германизму" Объявив вне закона их язык, литературу, фильмы, искусство, кухню и все остальное, связанное с этой проклятой нацией, режим Урбани не остановится ни перед чем, чтобы полностью дегерманизировать Люксембург. Поскольку антинемецкие преступления и нападения становятся обычным делом и даже одобряются государством, Люксембург полностью отдаст себя националистическим и профранцузским связям, заменив все источники немецкого влияния на люксембургские или французские."
LUX_internationalism: "Маяк мировой революции"
LUX_internationalism_desc: "После первых успехов Урбани в установлении тотализма в Люксембурге, он начал провозглашать мировую революцию. Призвав все социалистические движения по всему миру подняться и разорвать свои цепи, Урбани начал создавать Люксембург, чтобы стать маяком этого нового мира. Хотя многие не стремятся откликнуться на призыв, даже наша собственная нация, Урбани продолжает действовать, несмотря ни на что, и начал строить планы для Люксембурга, чтобы взять на себя весь мир, если придется, если это означает, что Диктатура Тоталистического Пролетариата может быть наконец установлена. Тоталисты всего мира, объединяйтесь!"

LUX_countercoup: "Люксембургская контрреволюция"
LUX_countercoup_desc: "В борьбе с социалистическим режимом и их сторонниками из Интернационала мы одержали победу. Люксембург был спасен руками нашей коалиции, и теперь над нашей освобожденной нацией встает новое, красное солнце. Поскольку коалиция, спасшая нашу страну от социализма, уже раскололась, мы снова стоим на перепутье. Однако, воспрянув духом, мы будем послушно шагать в эту новую неизвестность, ибо нам предстоит построить новую нацию, и мы не должны медлить!"

LUX_monarchy_restored: "Возрождение Великого княжества"
LUX_monarchy_restored_desc: "Заняв свой законный трон, Великая Герцогиня Шарлотта Адельгонда Элизе Нассау-Вейльбургская теперь правит восстановленным Великим Герцогством Люксембург. Поскольку страна зализывает свои раны после французской оккупации и контрреволюции, именно Великая Герцогиня должна вывести страну и наш народ из этой трясины к светлому будущему. Сейчас не время сидеть сложа руки и погрязать в пепле старого порядка. Настало время восстанавливать, отвоевывать и подтверждать, что значит быть люксембуржцем!"
LUX_constitutional_monarchy: "Конституционное герцогство"
LUX_constitutional_monarchy_desc: "Решив прислушаться к своим республиканским союзникам, Великая Герцогиня согласилась уступить часть своей власти парламентской системе, позволив демократии вновь закрепиться в Люксембурге. Поскольку демократические партии уже реформируются, а выборы уже запланированы, это лишь вопрос времени, когда жемчужина, которой была наша старая демократия, будет полностью восстановлена!"
LUX_master_of_diplomacy: "Магистр дипломатии"
LUX_master_of_diplomacy_desc: "Любя дипломатию гораздо больше, чем политику или идеологию, Великая Герцогиня Шарлотта продвинулась вперёд в реализации своего плана по созданию нового дипломатического корпуса для государства, связанного непосредственно с Короной. Эта организация, возглавляемая самой Шарлоттой, будет работать над установлением дипломатических связей с иностранными высокопоставленными лицами и чиновниками со всего мира, чтобы найти союзников, экономическое партнерство и других "друзей", которые помогут обеспечить наше выживание. Люксембург не может быть оставлен на холоде без поддержки, и шарм и грация Шарлотты станут нашим билетом туда."
LUX_auth_monarchy: "Абсолютное герцогство"
LUX_auth_monarchy_desc: "Отказавшись от призывов к демократии и игнорируя своих республиканских союзников, Великая герцогиня Шарлотта решила сохранить все полномочия исполнительной власти для себя и короны, фактически создав абсолютную монархию в герцогстве. Теперь, когда вся власть находится в её руках, великая герцогиня стала одной из последних оставшихся абсолютистов. Руководимое её твердой рукой, сильной волей и острым умом, Великое Герцогство будет стремительно идти вперёд к своей новой судьбе, как сотни лет традиций ведут нас вперёд!"
LUX_Maulkuerfgesetz_law: "Nei Maulkuerfgesetz"
LUX_Maulkuerfgesetz_law_desc: "Чтобы подавить любые радикальные левые элементы, оставшиеся в стране, был предложен новый антисоциалистический закон. Названный "Новый закон о наморднике" (Nei Maulkuerfgesetz), этот закон повторяет антисоциалистический закон, принятый в связи с ростом влияния социалистов в межвоенный период, и направлен на защиту политического и социального порядка в Люксембурге над всеми другими занятиями. Эффективно запрещая все действия социалистов - будь то организация партии, собрания, издание газет или что-либо ещё - Люксембург будет очищен от синдикалистов тем или иным способом, поскольку любой из тех, кто достаточно глуп, чтобы не подчиниться закону, будет просто арестован или удобным образом "исчезнет""
LUX_ducal_restoration: "Полная герцогская реставрация"
LUX_ducal_restoration_desc: "Теперь, когда все мелочи и детали улажены, Великое герцогство Люксембург должно быть официально и полностью восстановлено во всей своей былой славе. Великая Герцогиня Шарлотта будет "вновь коронована" на пышной церемонии, свидетелями которой станет вся страна, что послужит метафорическим "новым" началом для Герцогства. С этой церемонии наша новая судьба начнется всерьез, и мы отправимся в будущее с нашим восстановленным сюзереном над нами, чтобы направлять наш путь."
LUX_church_backing: "Союзники в Церкви"
LUX_church_backing_desc: "Люксембург имеет давние и глубокие связи с католической церковью, более 90% населения страны придерживается этой веры, хотя степень их набожности, конечно, сильно варьируется. Как бы то ни было, мы - гордое католическое государство, управляемое католическим монархом, который поддерживает католические ценности. Нет никаких сомнений в том, что мы должны двигаться к более тесному сближению с церковью, как здесь, в Люксембурге, так и в Риме. При поддержке наших собратьев-католиков наше восстановленное герцогство никогда больше не оступится перед грехом, гедонизмом и развратом!"
LUX_encourage_tourism: "Поощрять иностранный туризм"
LUX_encourage_tourism_desc: "Люксембург издавна был популярным туристическим направлением: немецкие дворяне использовали наш причудливый уголок зелени для отдыха и расслабления ещё во времена Священной Римской империи. Мы должны возродить этот интерес иностранцев к нашей стране и сделать все возможное, чтобы оживить туристическую индустрию, которая когда-то процветала здесь. Превознося наше богатое наследие и показывая себя как один из последних кусочков Старой Европы, мы достигнем нового процветания на волне иностранцев, стремящихся приобщиться к красоте и культуре нашей страны."
LUX_new_banking: "Сердце европейского банковского дела"
LUX_new_banking_desc: "Наряду с печально известной альпийской страной на юге, Люксембург на протяжении веков был одним из главных центров европейского банковского дела. Однако после двух революций и двух мировых войн мы оказались в тяжелом положении. Мы должны возродить нашу финансовую индустрию, вновь открыть наши банки для иностранных инвестиций и сделок, и вновь отметить Люксембург на картах мира, обозначив, что мы снова открыты для всех ваших банковских нужд! С их капиталом мы тоже станем богатыми."
LUX_new_aristocracy: "Восстановить аристократию"
LUX_new_aristocracy_desc: "Поскольку большая часть нашей знати погибла во время революций или бежала из страны, чтобы никогда не вернуться, наше недавно восстановленное герцогство испытывает острую нехватку людей голубых кровей для сопровождения Великой Герцогини. Чтобы облегчить эту проблему, пустые титулы будут даны новым семьям, которые проявили себя во время контрреволюции как верные союзники Короны. К этим героям будут относиться как к таковым, и они получат признание и награды, которых они по праву заслуживают. Хотя многие из них происходят из низких семей, это скоро изменится, так как их кровь возвысится, когда они получат эти титулы. Кроме того, после нескольких поколений близкородственного скрещивания и смешения с другими королями Европы, невозможно будет сказать иначе."

LUX_natpop_coup: "Люксембург для германской расы"
LUX_natpop_coup_desc: "Мерзкие социалисты пытались лишить нас нашего гордого германского наследия, но мы смогли разгромить их, используя наш воинский дух и тевтонское наследие. Теперь, когда синдикалисты мертвы или заключены в тюрьму, Volksdeutsche Bewegung под руководством Дамиана Краценберга очистит Люксембург от всех негерманских элементов. В новом Люксембурге нет места "французскости" или любой другой примеси."
LUX_restore_germanization: "Ре-Германизация"
LUX_restore_germanization_desc: "Исправляя ущерб, нанесенный с тех пор, как наш народ был так бессердечно вырван из рук Кайзеррейха, Краценберг и VdB начали процесс "регерманизации", направленный на подготовку нации к немецкой интеграции. Все французское и иностранное должно быть полностью искоренено, не должно остаться даже следа, чтобы продолжать распространять своё мерзкое пятно. Немецкий должен стать единственным национальным языком, а немецкая культура начнет превалировать даже над исконно люксембургской. Хотя может возникнуть некоторая реакция, это не имеет значения, ибо любой, кто будет настолько глуп, чтобы противостоять нашим идеям, будет заклеймен как предатель и с ним поступят соответствующим образом. Люксембург мертв. Да здравствует Люксембург!"
LUX_art: "Тевтонская культура"
LUX_art_desc: "VdB начал свою деятельность как "Люксембургское общество немецкой литературы и искусства" - научное общество, занимавшееся сохранением и распространением произведений немецкого высокого искусства и культуры. Однако после подъема люксембургских левых и Французской коммуны организация приобрела более военизированную и политическую направленность. С нашей победой пришло время вернуться к этой первоначальной цели. Немецкое искусство, фильмы, еда, поэзия, литература и все другие формы культуры должны быть распространены по всей стране, насколько это возможно, а все противоположные формы культуры - иностранные или отечественные - должны быть уничтожены или подавлены иным способом. В нашем новом Люксембурге нет места для меньшей грязи! "
LUX_defend_against_france: "Чёрный бастион"
LUX_defend_against_france_desc: "Мы должны сделать себя Чёрным пятном для международного сообщества - виртуальной дырой на карте, с которой они не смеют взаимодействовать или вторгаться. Мы должны сделать себя настолько непобедимыми и неприступными, чтобы никакие военные усилия не стоили того, чтобы захватить нашу крошечную страну. Крепости, баррикады, редуты, бункеры, орудийные расчеты, траншеи, колючая проволока - все это и многое другое будет массово строиться по всей стране, по мере того как мы будем превращать Люксембург в общенациональное укрепление. Никогда больше мы не падем перед французскими сапогами!"
LUX_host_german_exiles: "Поселение немецких изгнанников"
LUX_host_german_exiles_desc: "Поскольку все больше и больше немцев попадают в наши пределы, мы начали находить им применение - в качестве поселенцев. Побудить этих туристов, изгнанников и других германцев обосноваться в Люксембурге и пустить свои корни - задача не из легких, но это только ускорит наши усилия по полной германизации. Даже если нам придется начать вытеснять людей меньшей, нетевтонской крови, чтобы разместить этих благородных путешественников, мы позаботимся о том, чтобы они поселились здесь, ибо они - наше будущее и все, к чему мы стремимся."

LUX_democracy: "Возрождение демократии"
LUX_democracy_desc: "Благодаря благосклонному решению великой герцогини Шарлотты и её конституционного правительства демократия вновь вернулась в Люксембург после того, как была уничтожена в результате короткой, но жестокой французской оккупации. Теперь, освободившись от жестоких французов и жаждущих власти немцев, демократические свободы наконец-то могут свободно процветать в нашем маленьком кусочке Низменности, так что пусть народ поет и озвучивает свои потребности и мнения, ведь выборы уже не за горами!"
LUX_rietspartei: "Дюпонг выправляет грешный корабль"
LUX_rietspartei_desc: "Опередив своих старых соперников в запутанных и конкурентных либерально-левых кругах Люксембурга, Ретспартия - "партия правых", которую когда-то называли также Партией католических рабочих, - Пьера Дюпона сегодня уверенно контролирует судьбу страны. Имея тесные связи с армией, католической церковью, многочисленными люксембургскими фермерами и банкирами, а также с самой герцогиней, Дюпон и Партия правых будут вести нашу страну к новому благочестивому, процветающему и прогрессивному будущему под Богом."
LUX_agrarianism: "Примирить правых аграриев с социал-реформистами"
LUX_agrarianism_desc: "В нашей партии доминируют две часто конкурирующие фракции - старая коалиция консерваторов-аграриев и сторонников фермерства, исповедующих христианство, и более молодая группа популистских социальных реформаторов, находящихся под влиянием католического социального учения и рабоче-священнического движения. Чтобы сохранить единство партии, мы должны найти компромисс между этими двумя группами, объединив лучшие идеи и отказавшись от более спорных, чтобы создать форму аграрного социального консерватизма, идеально подходящую для нашего Люксембурга."
LUX_liberal_lenk: "Либеральная Ленька Шаус защищает центр"
LUX_liberal_lenk_desc: "Под руководством Эжена Шауса Либеральная группа (Либеральная лига) - так называемые "либеральные левые" - сегодня вершит демократическую судьбу Люксембурга. Состоящая из классических либералов, бежавших от распада Либеральной лиги после постоянных препирательств с радикальными либералами и прогрессистами, новая Либеральная лига, как ни странно, представляет собой правоцентристский и твердый центр разнообразного демократического политического спектра Люксембурга. Это группа секуляристских классических либералов и капиталистов свободного рынка, выступающих за модернизированный и прибыльный Люксембург для всех, кто может достаточно много работать, чтобы честно заработать на это. "
LUX_liberal_progressive: "Классический либерал-прогрессизм"
LUX_liberal_progressive_desc: "В нашей Либеральной лиге в основном доминируют группы, которые объединились после долгих политических странствий: ядро составляют классические либералы, такие как лидер партии Эжен Шаус, которые сначала порвали с радикальными либералами и прогрессистами, противостоявшими им в Либеральной лиге, что привело к её распаду, и меньшая группа нерадикальных прогрессистов, которые позже присоединились к нашей партии вместо того, чтобы присоединиться к своим радикальным прогрессивным собратьям по социал-демократической коалиции Новые левые во главе с соперником Шауса, "реформированным" социалистом Мишелем Раскеном. Вместе наша разношерстная коалиция пришла к компромиссу, чтобы провести уникальное сочетание капитализма laissez-faire и классического либерализма с прогрессивными социальными реформами и незначительной политикой социального обеспечения, создав уникальную социально-экономическую систему, соответствующую уникальному населению страны."
LUX_radical_party: "Партия Кахена - яркий факел"
LUX_radical_party_desc: "Возглавляемая Марселем Каэном, Радикально-либеральная партия была образована из группы радикальных либералов при Каэне, которые объединились с Радикально-социалистической партией Гастона Дидериха и вместе образовали социал-либеральное и прогрессивное крыло ныне не существующей Либеральной лиги, распавшейся после непрерывной борьбы и конкуренции между объединенными радикалами и нашими старыми классическими либеральными соперниками, которые теперь составляют Либеральную лигу. Теперь, имея за спиной демократический мандат масс, Каэн и Дидерих стремятся вести Люксембург к светскому и процветающему будущему, опирающемуся на дирижистский капитализм и идеалы Просвещения и подлинной, незапятнанной Французской революции."
LUX_heal_liberal_sphere: "Возрождение либерализма"
LUX_heal_liberal_sphere_desc: "Современная история либерализма и прогрессизма в Люксембурге изобилует предательствами и катастрофами, поскольку после краха Либеральной лиги многочисленные партии продолжают подниматься, ломаться и падать. Именно мы должны остановить это безумие, добиваясь широкого единства, сотрудничества и компромисса между центром и левым центром, чтобы создать справедливое, эгалитарное и радикально либеральное общество, опирающееся на наши общие принципы Просвещения, такие как всеобщее избирательное право и права человека, а также на наши грандиозные и заманчивые идеи прибыльной экономики, построенной на интервенционистском капитализме."
LUX_nei_lenk: "Левое движение Рашкина в поддержку наших рабочих"
LUX_nei_lenk_desc: "Созданная после дерадикализации, перевоспитания и личного помилования великой герцогиней, партия "Новые левые" реформированного демократического социалиста Мишеля Раскена когда-то была Социалистической партией Люксембурга, а затем Люксембургской рабочей партией после десятилетнего периода отсева более радикальных и революционных коммунистов и синдикалистов, После слияния с умирающими социал-демократическими и несиндикалистскими профсоюзными движениями Пьера Криера, Николя Бивера и Маргариты Томас Клеман, вдовы знаменитого первого прогрессивного социалиста Люксембурга Франсуа Ксавье Брассера, в партии осталось ядро умеренных социалистов и радикальных прогрессистов, выступающих за создание настоящего социального и рабочего государства на основе честного демократического процесса."
LUX_shine_ruby: "Сиять бескровным рубином"
LUX_shine_ruby_desc: "По-настоящему реформированные и перевоспитанные, демократические социалисты Мишеля Раскена и его социал-демократические союзники, бежавшие от слабого прогрессизма Гастона Дидериха, теперь могут свободно создавать идеальное мирное государство всеобщего благосостояния, не проливая кровь своих соотечественников в бессмысленных революциях. Используя целый ряд стратегий, разработанных разнообразными недемократическими левыми Люксембурга, адаптированных, доработанных и реформированных в соответствии с нашей новой демократической системой, основанной на принципах социал-демократии, лейборизма, либерального социализма и демократического социализма, наши новые левые поведут Люксембург в новый век как сверкающий красный рубин Низины, не пролив ни капли невинной крови."
LUX_lady_of_consolation: "В свет Богоматери Утешительницы"
LUX_lady_of_consolation_desc: "Богоматерь Утешительница - также называемая Марией, Утешительницей страждущих, - один из многих титулов, присвоенных Пресвятой Деве Марии, и именно этот титул используется люксембургской ветвью католической церкви в её положении святой покровительницы нашего народа. Всегда верные Матери Христа, а вместе с ней и католической церкви, люксембургские правые, сплотившиеся вокруг Партии правых, продолжат свою многолетнюю историю открытого и тесного сотрудничества с католической церковью, вновь провозгласив римский католицизм нашей государственной религией, хотя мы останемся убежищем для других христиан и религий в целом, если они не будут вмешиваться в государственные дела. Только тогда у нас будет хорошее, честное и святое правление, и мы навсегда изгоним грех и коррупцию из этих земель."
LUX_secular: "Светские и просвещённые идеалы"
LUX_secular_desc: "По тем или иным причинам стало очевидно, что единственным выходом для Люксембурга, если мы хотим сохранить стабильность и единство общества, является принятие формы просвещённого секуляризма - то есть секуляризма, подходящего для нашей сильно католической страны, который ни в коем случае не враждует с Церковью, но при этом освобождает все государственные дела и функции правительства от её предвзятости. И хотя церковь по-прежнему может быть союзником, и хотя мы по-прежнему можем проводить социальные реформы, вдохновленные католиками, религия никогда больше не сможет контролировать или даже влиять на наше правительство."
LUX_against_church: "Тихий протест против вмешательства церкви"
LUX_against_church_desc: "Чтобы по-настоящему освободить Люксембург, мы должны проводить политику антагонистического, но рационального и мирного секуляризма - то есть создать полностью секуляристскую систему управления, свободную от вмешательства церкви и религиозного влияния, ограничив при этом власть церкви и в государственных делах, но делая это ненасильственным, более подрывным способом, чтобы сохранить комфортный уровень стабильности и единства общества. Католическое большинство, несомненно, будет возмущено, как и их союзники в лице коррумпированного духовенства, но это не остановит нас на пути освобождения Люксембурга от опиата масс."
LUX_lion_breathes_free: "Лев Низины наконец-то дышит свободно"
LUX_lion_breathes_free_desc: "Люксембургская демократия не только возрождена, но и процветает, а народ наконец-то удовлетворен тем, что его голос впервые за много веков был услышан, и наша страна начала полностью исцеляться от всех ужасов прошлого, триумфально вступая в новый рассвет. Мы, маленький лев Низины, снова можем гордо и свободно рычать, пока наш народ несет нас в процветающее, счастливое и гордое будущее. Mir wëlle bleiwe wat mir sinn!"

LUX_new_army: "Новая люксембургская армия"
LUX_new_army_desc: "Чтобы защитить нашу новую суверенную страну, нам понадобится армия для самообороны. В настоящее время наши вооруженные силы представляют собой не более чем ополчение и группы сопротивления, объединённые под новым знаменем. Эту никудышную реальность необходимо изменить, иначе мы встретим наш следующий конфликт совершенно неподготовленными."
LUX_ducal_army: "Герцогская армия"
LUX_ducal_army_desc: "Опираясь на наследие старого Великого герцогства и нашу военную доблесть во времена Священной Римской империи, мы создадим организованную и профессиональную армию для Люксембурга. Мы должны адаптировать нашу старую тактику к новой эпохе войны, в которую мы попали. Если мы это сделаем, ни один враг не сможет противостоять мощи наших Королевских армий."
LUX_new_royal_guard: "Восстановить сад Гранд-Дюкале"
LUX_new_royal_guard_desc: "Великая гвардия герцогства" была Королевской гвардией короны, а также экспертами-миротворцами и ветеранами городских войн. Мы должны реформировать этот ныне несуществующий военный орден и создать его как ядро нашей новой армии. Здесь наследие ветеранов станет основой для наших новых военных реформ."
LUX_red_army: "Красная армия"
LUX_red_army_desc: "Копируя лучшие аспекты экспедиционных сил Интернационала, мы будем подражать этим новым мировым гегемонам и использовать их тактику для защиты нашей родины. Благодаря их опыту, наша новорожденная армия превратится из разношерстной группы ополченцев в высокопрофессиональную и высокоэффективную военную силу."
LUX_red_guard: "Создать Люксембургский ружейный сад"
LUX_red_guard_desc: "Подражая старой Королевской гвардии, но превосходя её, эта новая "Красная гвардия" будет защищать нашу нацию и нашу партию любой ценой. Взяв лучшие тактики и идеи из старой Garde Grand-Ducale без помпезности и церемоний, мы создадим идеальный авангардный отряд в дополнение к нашей основной армии."
LUX_buy_planes: "Рой в небе"
LUX_buy_planes_desc: "Обратившись к нашим новым союзникам, мы сможем приобрести их излишки авиационного оборудования для использования в наших собственных растущих военно-воздушных силах. С их помощью мы получим все необходимые нам самолеты, чтобы запустить это новое крыло люксембургских вооружённых сил, поскольку мы стремимся заполнить небо и заслонить солнце своими воздушными крыльями."
LUX_establish_airforce: "Создать ВВС Люксембурга"
LUX_establish_airforce_desc: "Начав с приобретения оборудования и самолетов, мы продвинулись вперёд, чтобы начать организацию наших собственных внутренних военно-воздушных сил. С этими летучими парнями, патрулирующими небо, наши люди на земле не только будут чувствовать себя в большей безопасности, но и смогут рассчитывать на большие пушки, когда они действительно необходимы, что сделает их работу по защите нации намного проще."
LUX_spy_networks: "Шпетцельденгшт"
LUX_spy_networks_desc: "Служба разведки Люксембургского государства (Service de Renseignement de l'État Luxembourgeois, или Spëtzeldéngscht, как её называют в просторечии) - это наше главное разведывательное агентство. Эти агенты, которым поручено защищать Люксембург от любой подрывной угрозы, как внешней, так и внутренней, работают днём и ночью на благо нации. Мы должны расширить их деятельность и выделить им больше средств, чтобы они могли лучше патрулировать темное подбрюшье земного шара на наше благо."
LUX_radar: "Военные телекоммуникации"
LUX_radar_desc: "В нашей стране уже есть прекрасная телекоммуникационная сеть, в основном сосредоточенная вокруг CLR - Compagnie Luxembourgeoise de Radiodiffusion. Однако их сеть используется в основном для коммерческих и государственных услуг. Мы должны перейти к сотрудничеству с CLR и другими подобными организациями, заставив эти фирмы сотрудничать с нашими военными и предоставить нам доступ к их системам. С этими вышками и ретрансляционными станциями под нашим управлением мы сможем создать радарную сеть над страной, гарантируя, что ничто не проникнет в наше воздушное пространство без нашего ведома."

LUX_fp: "Взор Люксембурга"
LUX_fp_desc: "Когда наш политический климат стабилизировался, а национальное направление выбрано, наконец-то пришло время определить наше собственное место на мировой арене. Остатки Германии и её союзников тянут нас в одном направлении, в то время как Интернационал тянет нас в другом, кажется, что Люксембург снова застрял между молотом и наковальней. Мы должны снова выбрать направление на этом новом перекрестке, когда вся нация и, возможно, даже весь мир висят на волоске."

LUX_fp_int: "Проинтернациональная политика"
LUX_fp_int_desc: "При сохранении нашего социалистического режима вполне естественно, что мы ещё больше дрейфуем в сторону Интернационала. Мы должны согласовать наши дипломатические амбиции, по крайней мере, на данный момент, на благо пролетариата. Давайте встретим Интернационал с распростертыми объятиями и будем надеяться, что он не встанет у нас на пути."
LUX_socialist_benelux: "Путь к красному Бенилюксу"
LUX_socialist_benelux_desc: "Объединение низких стран давно было идеей, но мы будем теми, кто воплотит её в жизнь! Мы обратимся к Нидерландам, валлонам и фламандцам и будем работать над объединением наших народов на благо всех в нашем отдельном регионе."
LUX_eat_surrounding_land: "Пространство для пролетариата"
LUX_eat_surrounding_land_desc: "Вокруг нас лежат земли, украденные у нас иностранными Державами в течение многих лет. Будь то немцы, валлоны или даже французы, бывшие земли Великого Герцогства находятся в чужих руках, и этого нельзя допустить. Мы обратимся к каждому из этих режимов и потребуем нашу законную территорию, иначе! Будем надеяться, что они не примут наш блеф..."
LUX_red_benelux: "Окрасить «нижние» Земли в красный"
LUX_red_benelux_desc: "нижние Земли теперь полностью под нашим контролем, мы будем добиваться полной интеграции этих земель в нашу администрацию. На нашем месте возникнет истинный, единый и полностью социалистический союз Бенилюкс, готовый принять на себя все тяготы современного мира, за которым стоит Интернационал."

LUX_world_revolution: "На пути к мировой революции"
LUX_world_revolution_desc: "У человечества есть только одна судьба - полное единство под одним Красным знаменем. Хотя большинство насмехается над этой мечтой, называя её бредом или безумием, мы видим все, что лежит на поверхности. Мы видим истинную правду, которая лежит в основе общего будущего человечества. Мир должен быть окрашен в красный цвет, и мы будем глашатаями, чемпионами, крестоносцами этой глобальной багровой зари."
LUX_denounce_int: "Денонсировать Интернационал"
LUX_denounce_int_desc: "Интернационал - это неудачный союз. Они просто используют силу социализма для угнетения тех, кто когда-то угнетал их, вместо того, чтобы преодолеть свои собственные границы и освободить все человечество. Мы добьемся успеха там, где эти заблудшие глупцы потерпели неудачу. Нам не нужен Интернационал. Нам никто не нужен! Мы одни спасем Землю от самих себя!"
LUX_support_int: "Подтверждение связей с Парижем"
LUX_support_int_desc: "Хотя Франция и весь Интернационал порой перешагивают через наше маленькое государство, они всё ещё остаются нашими ближайшими союзниками - и нашей единственной надеждой на осуществление нашей мечты. Без помощи Парижа наша мировая революция, несомненно, затухла бы и умерла, не покинув наших границ, и поэтому мы должны подтвердить нашу верность им и преданность Интернационалу и его делу."
LUX_liberate_europe: "Освобождение Европы"
LUX_liberate_europe_desc: "Время пришло! Мы маршируем из города Люксембурга навстречу нашей судьбе - нет, судьбе человечества! Мы будем теми, кто разрушит мелкие и произвольные границы, разделяющие нас. Мы будем теми, кто поднимет Красную Звезду над каждым городом Европы. Мы будем теми, кто вернет человечеству его багровую судьбу. Мировая революция началась! Рабочие всего мира, объединяйтесь!"

LUX_fp_non_int: "Национальные амбиции"
LUX_fp_non_int_desc: "После успеха нашей контрреволюции вполне естественно, что мы полностью порвали с Интернационалом, чтобы преследовать свои собственные цели. Освободившись от власти социализма и Франции, наша нация и наш народ должны теперь найти свой собственный путь в этом хаотичном и постоянно меняющемся мире."
LUX_neutrality: "Запереть себя"
LUX_neutrality_desc: "С ужасами и конфликтами, которые бурлят вокруг нас, как водоворот, невозможно бороться или победить. У нас есть только одно решение: изоляционизм. Мы закроем наши двери для внешнего мира, за исключением негласных экономических сделок, чтобы поддерживать нашу экономику. Люксембург станет серым пятном на карте Европы, оставленным в покое и обойденным стороной, пока другие державы будут биться насмерть из-за тривиальных амбиций."
LUX_peace_with_france: "Мир с Парижем"
LUX_peace_with_france_desc: "Стремясь к миру превыше всего, наше правительство решило обратиться к Франции с мольбой о вечном мире. Мы не можем надеяться встретиться с французами в открытом бою, и поэтому надеемся, что должны обратиться к их светлой стороне и убедить их просто оставить наше крошечное, незначительное государство в покое. Чтобы подсластить сделку, мы предложим большие экономические уступки, если придется - все, чтобы обеспечить нашу независимость и нейтралитет."
LUX_declare_independence: "Свободный Люксембург"
LUX_declare_independence_desc: "Поскольку Франция гарантирует нашу дальнейшую независимость, несмотря на различие наших правительств, кажется, что нейтралитет и автономия Люксембурга наконец-то обеспечены. Пока остальной мир сражается и убивает друг друга из-за пустяков, мы будем стоять мужественно и высоко, наблюдая, как наши собратья превращаются в животных вокруг нас."

LUX_against_france: "Оплот против красных"
LUX_against_france_desc: "Учитывая нашу близость к Интернационалу, вполне естественно, что наш режим будет защищаться от этих красных. Укрепляя нацию и устанавливая контакты с подобными режимами по всей Европе, мы создадим оплот для противостояния социалистической угрозе."
LUX_contact_european_monarchies: "Европейские друзья монархии"
LUX_contact_european_monarchies_desc: "Используя глубокие и разнообразные дипломатические связи Великой Княгини, мы должны установить связи с крупными монархиями Европы, которые ещё остались. Вместе, с их помощью, мы будем противостоять Интернационалу и его призрачным амбициям."
LUX_john_of_bohemia_larp: "Наследие Иоанна Слепого"
LUX_john_of_bohemia_larp_desc: "Иоанн Слепой, также называемый Иоанном Богемским или Иоанном Люксембургским, был когда-то графом Люксембурга и королем Богемии и Польши. Сын Императора Священной Римской империи Генриха VII, знаменитый воин и дипломат, Иоанн Слепой является одним из наших величайших национальных героев. Используя его наследие и опираясь на его дипломатическую и военную доблесть, мы построим новый, великий Люксембург, который одновременно чтит наше культурное наследие и побеждает его, чтобы мы могли добиться большего, чем наши предки."
LUX_reclaim_spanish_netherlands: "Отвоевать Испанские Нидерланды"
LUX_reclaim_spanish_netherlands_desc: "Хотя муж Великой Герцогини - принц Феликс Бурбон-Пармский, Люксембургская Корона имеет слабые притязания на старые земли Испанских Нидерландов. Ухватившись за возможность расширить наше герцогство, нация решительно поддержала это стареющее притязание, и теперь мы готовимся к походу на Брюссель!"
LUX_new_hre: "Dat Neit Hellege Réimesche Räich"
LUX_new_hre_desc: "Вспоминая наше наследие как одной из составных частей Священной Римской империи и ссылаясь на благородную католическую кровь, которая течет в наших жилах и жилах нашего монарха, Великая герцогиня и её союзники провозгласили "Neit Hellege Réimesche Räich" - или Новую Священную Римскую империю. Под властью великой герцогини - теперь уже императрицы - Шарлотты, Люксембург, наконец, обретет славу, которую он заслужил по праву!"

LUX_ally_with_german_exiles: "Тевтонское возрождение"
LUX_ally_with_german_exiles_desc: "Поскольку наши истории и культуры так тесно связаны, вполне естественно, что мы воссоединились с Кайзеррейхом. Обратившись к немецким остаткам, изгнанникам и нашим бывшим союзникам по Рейхспакту со всего мира, мы отменим французское вторжение и вновь освободим Германию!"
LUX_join_the_liberation: "Твёрдая воля к освобождению Немцев"
LUX_join_the_liberation_desc: "Мы едем в Берлин, чтобы отменить ужасную победу, которую Интернационал одержал над павшим Кайзеррейхом. С нашими новыми союзниками за спиной мы восстановим Германскую империю и Кайзера Вильгельма на троне, распространяя германскую культуру и идеи по всей Европе. Теперь наша очередь стать их национальным спасителем."
LUX_rejoin_germany: "Вопрос о нашем суверенитете"
LUX_rejoin_germany_desc: "С восстановлением Кайзеррейха многие начали задаваться вопросом о том, должны ли мы снова присоединиться к Германии. Хотя на референдуме в 1919 году мы почти единогласно высказались за присоединение к империи, за последние несколько десятилетий многое изменилось. Хотя мы всецело преданы "германизму", мы не уверены, стоит ли такая преданность того, чтобы продать с таким трудом заработанную независимость. Каким бы ни было наше решение, наше будущее зависит от Германии. Теперь осталось решить, будем ли мы снова напрямую интегрированы."
LUX_eat_surrounding_land_ger: "Заставьте немцев заплатить по заслугам"
LUX_eat_surrounding_land_ger_desc: "Приняв решение остаться независимым союзником Кайзеррейха, мы постарались сделать так, чтобы Германия отплатила нам за спасение своих шкур. Мы требуем, чтобы нам был предоставлен особый статус как в Рейхспакте, так и в Миттелевропе, соответствующий нашему статусу героев и освободителей. Люксембург больше не является незначительной сноской в истории - мы и есть история, и мы доказали это силой и непревзойденным боевым мастерством. Вполне естественно, что мы должны быть вознаграждены за это."

LUX_greater_lux: "Марш за Великий Люксембург"
LUX_greater_lux_desc: "Великий Люксембург должен быть достигнут любой ценой! Наша законная глина томится под иностранным правлением и в руках некомпетентных режимов. Мы должны отвоевать эти земли, чтобы восстановить прежние территориальные размеры Великого Герцогства, а затем и некоторые другие, ибо только имея достаточно земли и ресурсов, мы сможем по-настоящему выжить в этом диком мире."


### Events ###

lux.1.t: "Оккупация Люксембурга"
lux.1.d: "Благодаря нашим победам над Германией на её западном фланге, мы установили контроль над территорией Люксембурга. В связи с нашим решением не аннексировать этот участок земли, а вместо этого создать там автономную Социалистическую Республику, генерал Анри Танги был направлен для управления временным правительством до тех пор, пока не будет создан местный Конгресс профсоюзов для организации выборов. Мы желаем Танги успехов в его новом начинании и будем с большим интересом наблюдать за новым социалистическим государством Люэксмбургер."
lux.1.a: "Ещё одна красная жемчужина пополнила нашу коллекцию!"
lux.1.b: "Продолжить борьбу (Играть за Люксембург)"

lux.100.t: "Багровый рассвет для Люксембурга"
lux.100.d: "После Версальского договора и быстрого демократического референдума Великое герцогство Люксембург присоединилось к Кайзеррейху в качестве нового государства. С любимой Мари-Аделаидой, оставшейся на троне в качестве великой герцогини, Люксембург спокойно воспринял своё новое национальное положение и получил огромные выгоды от интеграции с Германией. \n\nВ последующие десятилетия многое изменилось для герцогства, поскольку оно начало быстро модернизироваться и адаптироваться к своему новому положению в Кайзеррейхе. Программы германизации и антифранцузская риторика стали обычным явлением, а напряженность усилилась, когда немецкий язык стал вторым государственным языком наряду с люксембургским. При Великой Герцогине Люксембург быстро индустриализировался, чему способствовали богатые местные месторождения железа и алюминия, и даже стал местом расположения известных и богатых немецких промышленных фирм, таких как Deutsch-Luxemburgische Bergwerks-und Hütten-AG и Vereinigte Stahlhütten Burbach-Eich-Düdelingen, которые способствовали быстрому росту страны и принесли ещё большее богатство её народу. Однако эта индустриализация стала обоюдоострым мечом, так как социалистические и социал-демократические идеалы стали популярны в регионе среди масс фабричных рабочих, которые собирались в тайные ячейки, чтобы избежать Maulkuerfgesetz - антисоциалистических законов, принятых по приказу Германии. С началом Второй мировой войны проинтернациональные ополчения и группы сопротивления стали обычным явлением. По мере того как эти ячейки набирали силу, а Красная Армия маршировала из Парижа в Берлин, мы оказались под перекрестным огнем. Во время этого хаоса великая герцогиня Мария-Аделаида была убита солдатами-синдикалистами из засады - хотя тело так и не было найдено, предполагалось, что его увезли во Францию в качестве больного трофея или просто бросили в какой-нибудь забытой Богом канаве. После этого трагического преступления её поспешно заменила на посту великой герцогини её сестра Шарлотта, которая вскоре была вынуждена бежать в изгнание, когда над Люксембургом взошла Красная звезда. \n\nПосле войны Люксембург оказался под новым управлением - он стал автономной социалистической республикой под наблюдением французских оккупационных сил под командованием генерала Анри Тенгуя. Генерал Тенгуй, получивший прозвище Рол-Тенгуй за свою помощь социалистическому сопротивлению в Люксембурге во время войны, теперь возглавляет временное правительство, пока недавно созданный Синдикалистский конгресс профсоюзов Люксембурга (Syndikalistesche Gewerkschaftskongress vu Lëtzebuerg) не сможет полностью организовать новую администрацию и провести первые выборы. Однако, поскольку монархические элементы всё ещё верны Великой Герцогине, республиканское сопротивление под руководством Пьера Дюпона и прогерманская "Volksdeutsche Bewegung" все начеку и ждут своего часа для удара, похоже, что эта новая красная жемчужина Интернационала не так приветлива к их красному "освобождению", как они думали. На этой напряженной политической сцене для этой индустриально развитой жемчужины Низины может быть все, что угодно."
lux.100.a: "Mir wëlle bleiwe wat mir sinn!"

lux.2.t: "Первое заседание Синдикалистского геверкшафтконгресса"
lux.2.d: "С созданием новой народной республики под руководством Парижа и их сторожевого пса генерала Танги пришло время для нашего нового законодательного органа - Синдикалистского геверкшафтконгресса в Лётцебуерге - определить судьбу нации. Поскольку к выборам допускаются только социалистические партии, гонка сузилась до трех основных кандидатов. Лицом Конгресса и самого левого движения нашей страны является Луи Шарль Маркс, который возглавляет Синдикалистскую партию в Лётцебуерге в соответствии с традиционным французским ортодоксальным синдикализмом и заручился значительной поддержкой конгресса. Против SPL выступает Социалистическая рабочая партия Люксембурга (Люксембургская социалистическая рабочая партия) Мишеля Раскена, представляющая собой широкую коалицию различных социал-демократов, демократических социалистов и других умеренных партий, и Социалистическая партия революции Доминика Урбани (Революционная социалистическая партия) - интернационалистская партия, вдохновленная Тукачевским и несостоявшимся Троцким. Поскольку каждый кандидат занимает достойное положение перед началом гонки, это - игра любого человека. После того, как последние делегаты Конгресса передали свои голоса, кажется, что..."
lux.2.a: "Карл Маркс и его SPL торжествует за ортодоксальный синдикализм!"
lux.2.b: "Доминик Урбани и его RSP захватывают нацию для интернационалистского тотализма!"
lux.2.c: "Мишель Раскен и его банда умеренных социалистов в ЛСРП победили!"

lux.3.t: "Организация контрреволюционного ополчения"
lux.3.d: "Французы бросили нас, генерал Танги и последние из его людей ушли и вернулись домой в Париж. В их отсутствие наша мизерная Красная гвардия - сама по себе не более чем ополчение времен войны, преобразованное в отряды сопротивления - это все, что стоит на пути между нашей новой красной республикой и волками, которые кружат вокруг нас даже сейчас. Не теряя времени, многочисленные контрреволюционные группы уже начали организовываться. Среди них множество различных монархистов, республиканцев и реакционеров, которые только и мечтают о том, чтобы наша народная республика сгорела! Должны ли мы двинуться на подавление этих сил сейчас, пока они ещё не успели вырасти из-под контроля наших небольших вооружённых сил, или мы будем выжидать и укрепляться, надеясь, что они не нанесут удар, пока мы не готовы..."
lux.3.a: "Нет причин для беспокойства. В первую очередь мы должны сосредоточиться на укреплении собственных сил."
lux.3.b: "Раздавите их, на всякий случай."

lux.4.t: "Контрреволюционные военизированные формирования пытаются совершить переворот"
lux.4.d: "После нашего решения оставить реакционеров в покое, они только размножились и выросли в числе, и теперь они объединились, чтобы свергнуть нашу народную республику раз и навсегда. С их нестабильной коалицией, объединившейся против нас, у нас мало надежды отбить этих мятежников, но мы все равно должны попытаться, потому что в противном случае все, что мы здесь сделали, будет напрасно. Прижавшись спиной к стене и высоко подняв голову, мы встретимся с этими предателями Революции! Мы победим или будем ужинать с нашими врагами в аду!"
lux.4.a: "Вопреки всему, мы дали отпор реакционерам и спасли нашу красную республику!"
lux.4.b: "Синдикалистские псы изгнаны из нашего дома! Люксембург свободен!"

lux.5.t: "Французские войска выводятся"
lux.5.d: "После того, как Синдикалистский конгресс укрепил свою власть в стране, генерал Танги и его оккупационные войска объявили о своем решении вернуться во Францию. Заявив, что необходимость во временном правительстве отпала, так как Конгресс может стоять на своих ногах, и игнорируя слухи о растущей контрреволюционной угрозе. Независимо от того, насколько безопасна и надежна наша новая народная республика, французы все равно уходят, и скоро мы останемся одни, чтобы противостоять любым угрозам..."
lux.5.a: "В любом случае, эти парни нам не нужны."

lux.6.t: "Реакционные ячейки пытаются совершить переворот в Люксембурге"
lux.6.d: "Из нашего марионеточного правительства в Люксембурге поступили новости о том, что контрреволюционные элементы объединились, чтобы свергнуть младенческую народную республику, которую мы установили там после победы над Германией. Хотя мы вложили много времени и инвестиций в "Люксембургский проект", с нашими нынешними финансами и военной ситуацией, не представляется целесообразным снова пытаться поддержать правительство, столь явно ненавидимое собственным народом. Однако, возможно, эти заблудшие души просто неправильно пытаются ввести социализм, и им просто необходима наша квалифицированная помощь в этом вопросе. Независимо от этого, наше решение не будет иметь большого значения в грандиозной схеме наших более широких устремлений, ведь это всего лишь Люксембург..."
lux.6.a: "Мы не можем беспокоиться о таких пустяках в такое время."
lux.6.b: "Отправьте Танги и его людей обратно в старое герцогство!"

lux.7.t: "Люксембург на перепутье"
lux.7.d: "Наша контрреволюция оказалась успешной, и мерзкий социалистический режим встретил свой достойный конец на краю винтовочного ствола. После нашей победы, более умеренным социалистам - особенно тем, кто принадлежал к NL Раскина - было предложено некоторое помилование, но в основном все остальные красные предатели были посажены в тюрьму или убиты, а многие другие бежали в изгнание во Францию. Когда эти негодяи, наконец, ушли, герои и ведущие деятели нашей контрреволюции собрались вместе, чтобы решить судьбу нации. Проведя свой Конгресс в большом зале Шласс Фешбех - или Бергского замка - эти бывшие враги государства теперь будут решать его будущее. Созывают разнообразных делегатов - среди них дореволюционные политики, военные и деятели сопротивления, дворяне и различные другие партии, представляющие люксембургский народ. Два основных лагеря в этих дебатах объединились вокруг великой герцогини Шарлотты, которую поддерживают как заядлые монархисты, так и отчаянные республиканцы, надеющиеся уговорить своего государя вернуть демократию, и Дамиана Кратценберга, школьного учителя, ставшего реакционным военизированным лидером, возглавляющим злобно прогерманскую Volksdeutsche Bewegung. В руках одной из этих двух групп находится будущее Люксембурга. Теперь только народ должен принять решение."
lux.7.a: "Опираясь на своё наследие, Великая княгиня одерживает победу над своим народом."
lux.7.b: "Популярность VdB в народе привела их к победе."

lux.8.t: "Вопрос о демократии"
lux.8.d: "После того как послереволюционный Конгресс принял решение о том, что Великая герцогиня Шарлотта должна остаться на своем троне в качестве суверенного монарха, Великое герцогство Люксембург было возрождено. Теперь, для того чтобы двигаться дальше в реализации наших планов государственного строительства, необходимо принять окончательное решение о будущем нации. Поскольку её республиканские союзники всё ещё требуют демократии, она вполне может восстановить демократию в полном объеме, отступив с поста монарха и низведя себя до чисто церемониальной роли. Однако, хотя это и успокоило бы республиканских подхалимов, это было бы пощечиной всем остальным её сторонникам, которые присоединились к её делу во время контрреволюции из-за её нерушимой преданности люксембургским традициям. Чтобы успокоить эти группы и, возможно, даже свои собственные амбиции, Великая герцогиня Шарлотта может вместо этого продвигаться вперёд, как и планировалось, чтобы восстановить сбалансированную, современную парламентскую монархию, к которой привык её народ. В качестве альтернативы, Великая Княгиня может пойти ещё дальше, учитывая её нынешнее положение доминирования, и добиваться консолидации всей исполнительной власти в своих руках в качестве настоящего абсолютного монарха. Каким бы ни был её выбор, весь Люксембург и его судьба теперь находятся исключительно в её руках."
lux.8.a: "Прислушайтесь к нашему народу и восстановите полные демократические выборы!"
lux.8.b: "Придерживаться демократии, но при этом установить более современную монархию."
lux.8.c: "Вся власть будет находиться в руках Великой Княгини!"

lux.9.t: "Наши первые послереволюционные выборы"
lux.9.d: "Прислушавшись к нашим мольбам, Великая Герцогиня вернула демократию народу Люксембурга, позволив, наконец, услышать его голос. С этим объявлением глава нашего правительства в изгнании Пьер Дюпон приступил к организации новых выборов. Привлекая все правые элементы внутри страны, которые ещё не присоединились к VdB, Дюпонг восстановил Партия правых, или Партию правых, стремясь вернуть в наше государство криситанский консерватизм и контролируемый капитализм. Против него за поддержку среди правых и центристов выступает Эжен Шаус, чья недавно созданная Либеральная лига разделяет многие из тех же убеждений, что и Партия правых, но при этом настаивает на классическом либерализме, секуляризме и более свободном рынке. Против этих двух умеренных групп выступает Радикальная либеральная партия Марселя Каэна, выступающая за прогрессивизм, секуляризм и социальный капитализм. И, наконец, темной лошадкой является Мишель Раскен, который после контрреволюции осудил свои экстремистские взгляды, очистив свою старую ЛСРП от радикалов и переименовав её в "Новые левые", или Новые левые. В душе Раскин остаётся убежденным социалистом, но теперь он выступает за социал-демократию и умеренный реформизм, а не за революционные действия. С учётом того, что партии определены, а голоса подсчитаны, это лишь вопрос времени, когда наше новое национальное направление будет определено демократическим путём,"
lux.9.a: "Партия правых Пьера Дюпона, как и следовало ожидать, одерживает победу."
lux.9.b: "Либеральная лига" Эжена Шауса захватывает день."
lux.9.c: "Либеральная партия "Радикал" Марселя Кахена выходит на первое место."
lux.9.e: "Реформированный и дерадикализированный "Неи Ленк" Мишеля Раскена одерживает победу."

lux.10.t: "Люксембург предлагает создать Союз"
lux.10.d: "Президент [LUX.getname] направил делегацию в нашу столицу с недавно отпечатанным предложением о союзе между государствами Низких стран. Ссылаясь на необходимость лучше защитить себя и свои интересы от хищных сверхдержав, их президент [LUX.getleader] практически потребовал, чтобы мы объединились ради сохранения нашей общей, но уникальной самобытности и суверенитета. Как мы ответим?"
lux.10.a: "Мы движемся вперёд к светлому, красному будущему - вместе."
lux.10.b: "Они сошли с ума?!"

lux.11.t: "Предложение единства принято"
lux.11.d: "Похоже, наша делегация была встречена с теплым приемом и открытыми ушами, поскольку наши посланники вернулись с отличными новостями - внешнеполитическое ведомство [target.getname] согласилось на наше предложение об объединении. С их согласием [target.getname] вскоре полностью интегрируется с нашей нынешней администрацией, что ещё на один шаг приблизит Низкие страны к полному объединению."
lux.11.a: "Stäerkt duerch Eenheet!"

lux.12.t: "Предложение о единстве отклонено"
lux.12.d: "Похоже, нашу делегацию встретили насмешками и издевками, потому что наши посланники вернулись с торжественной новостью - их министерство иностранных дел отвергло наше предложение об объединении. Теперь, после их отказа, у нас есть два варианта. Мы можем либо отступить и реализовать свои амбиции в другом месте, либо объявить войну и войти в их столицу, чтобы научить их ошибаться."
lux.12.a: "Чёрт! У нас нет выбора, кроме как отступить."
lux.12.b: "Тогда мы решим это войной!"

lux.14.t: "Люксембург требует территорию"
lux.14.d: "Маленькое государство Люксембург, которое мы освободили от Кайзеррейха, теперь требует территориальных уступок. Требуя, чтобы мы и наши союзники уступили земли, на которые они по праву претендуют - старые земли бывшего Великого Герцогства - Люксембург согласился заплатить за них большие деньги. Хотя это всего лишь Люксембург, это всё ещё наши земли, завоеванные с таким трудом. Что же нам делать?"
lux.14.a: "Удовлетворите их маленькие глупые требования."
lux.14.b: "Мы слишком тяжело боролись, чтобы просто так отдать эту землю!"

lux.15.t: "Франция принимает"
lux.15.d: "Удивительно, но Франция полностью прогнулась и позволила нам занять заявленные земли. Даже сейчас эти территории официально передаются под наш контроль, и вскоре нашей администрации придется решать, как их интегрировать. А до тех пор мы будем просто наслаждаться этой бескровной победой, ведь это действительно чудо!"
lux.15.a: "Мы принимаем эти потерянные земли с распростертыми объятиями."

lux.16.t: "Франция отвергает"
lux.16.d: "Неудивительно, что Франция категорически отвергла все территориальные претензии и амбиции нашего государства на их земли. Эта пощечина оставляет нам на выбор два очень четких решения - мы можем либо принять эту потерю такой, какая она есть, и уйти, либо мы можем поехать в Париж и сжечь их драгоценный "Город огней" за то, что он посмел встать на пути Люксембурга и наших славных амбиций!"
lux.16.a: "Тогда мы пойдем на Париж и сольем его землю!"
lux.16.b: "Мы должны отступить."

lux.17.t: "Вступить в Рейх"
lux.17.d: "После воссоздания Кайзеррейха вновь разгорелись дебаты о том, следует ли нам присоединиться к нему. Хотя мы когда-то проголосовали за то, чтобы стать составным государством в составе Рейха, с 1919 года многое изменилось. Должны ли мы вновь присоединиться к Германии, подтвердив результаты старого референдума, или нам просто принять нашу новую, независимую реальность?"
lux.17.a: "Референдум по-прежнему обязателен! Двигайтесь за полную интеграцию!"
lux.17.b: "Мы должны самостоятельно встретить нашу новую судьбу."
lux.17.c: "Мы будем решать будущее Рейха."

lux.18.t: "Наша законная глина в Германии"
lux.18.d: "После завершения освобождения Германии Кайзеррейх вновь поднялся в Центральной Европе. Теперь, когда их возрождение не стоит на месте, многие в нашей администрации настаивают на возвращении наших территориальных претензий, особенно вокруг Рейна. Хотя это, возможно, многого требует от наших недавно освобожденных союзников, это единственный случай, когда мы можем попросить эти территории с надеждой, что они скажут "да" Что же нам делать?"
lux.18.a: "Отправьте требование немедленно!"
lux.18.b: "Мы не можем требовать так много от наших недавно освободившихся союзников."

lux.19.t: "Люксембург требует территориальных уступок"
lux.19.d: "С восстановлением нашего Кайзеррейха и возвращением Вильгельма на трон, кажется, что наша удача наконец-то начинает меняться. Однако на пути к нашему освобождению всё ещё висит последняя неувязка. Люксембург, претендующий на земли вдоль Рейна и около Рура, пришел просить наш недавно восстановленный режим передать их "законную" территорию люксембургскому правительству. В любое другое время подобная просьба была бы встречена с негодованием. Однако, учитывая, что люксембуржцы возглавили освободительные усилия по спасению нашей империи, возможно, мы могли бы отрезать небольшой кусочек нашей земли, чтобы успокоить их. Каков будет наш ответ?"
lux.19.a: "Они спасли нашу нацию, это меньшее, что мы могли сделать."
lux.19.b: "Они сошли с ума?! Кайзеррейх остаётся неделимым!"

lux.20.t: "Германия принимает наши территориальные требования"
lux.20.d: "Шокировав большинство нации, Кайзеррейх решил милостиво и мирно передать наши территории, на которые мы претендовали. С этим решением мы теперь имеем доступ к Рейнланду и его богатствам без ограничений. Мы будем использовать это новое жизненное пространство с большим успехом, строя новое государство Люксембург."
lux.20.a: "На шаг ближе к великому Люксембургу!"

lux.21.t: "Германия отказывается"
lux.21.d: "Неудивительно, что вернувшийся немецкий гегемон отказал нам в наших требованиях о Великом Люксембурге. После всего, что мы для них сделали, мы должны были предвидеть такое предательство. Хотя наши войска, возможно, не горят желанием сражаться со своими недавними союзниками так скоро, мы должны напасть на Германию, пока она ещё восстанавливает свою раздробленную нацию. В противном случае мы, несомненно, рухнем под ударами их живой силы и промышленной мощи."
lux.21.a: "Возможно, мы довольствуемся тем, что у нас есть."
lux.21.b: "Бейте их, пока они в штанах! Война!"

lux.22.t: "Принятие плана Вуазен"
lux.22.d: "Впервые разработанный знаменитым архитектором Ле Корбюзье в 1925 году и поддержанный авангардным инженером Габриэлем Вуазеном, "План Вуазена" первоначально планировал перестроить весь Париж в модернистский "Ville Contemporaine" или Современный город. Однако, поскольку французы отвергли это предложение, Доминик Урбани предложил урбанизировать весь Люксембург в соответствии с этими планами. Черпая вдохновение в других работах Ле Корбюзье, таких как "Ville Radieuse", и при непосредственном руководстве Ле Корбюзье, планируется, что все 12 крупных городов центрального Люксембурга будут соединены в одно массивное и непреклонное городское пространство, причем ядро будет первым, начатым и запланированным в сердце нынешнего Люксембурга. \n\nЦентральным элементом этого плана является группа шестидесятиэтажных крестообразных небоскребов, построенных на стальных каркасах и заключенных в стеклянные навесные стены. В этих небоскребах будут располагаться как офисы, так и квартиры наших самых уважаемых государственных чиновников и представителей, которые будут сменяться по мере смены их должностей. Эти небоскребы должны быть расположены в пределах больших, прямоугольных зеленых зон, похожих на парк, украшенных естественной листвой и декорациями, а также произведениями общественного искусства и другими памятниками нации. В центре планируемого города должен находиться транспортный узел, где будут располагаться автовокзалы для автобусов и поездов, а также перекрестки автомагистралей, а на самом верху - аэропорт, чтобы все наши граждане могли без проблем перемещаться по стране. В проекте Ле Корбюзье пешеходные дорожки отделены от проезжей части, а автомобиль прославляется как средство передвижения. Если отойти от центральных небоскребов, то в небольших многоэтажных зигзагообразных кварталах, утопающих в зелени и расположенных далеко от улицы, будут жить массы наших пролетарских рабочих. \n\nВ этом плане автомобиль упразднит человеческую улицу и, возможно, человеческую ногу. У некоторых людей будут и самолеты. Единственное, чего не будет ни у кого, так это места, где можно столкнуться друг с другом, выгулять собаку, пошалить или сделать ещё сотню других случайных вещей, которые делают люди - ведь случайность ненавидел Ле Корбюзье, и поэтому она была центральной частью плана. Его жители отдадут свою свободу передвижения вездесущему архитектору, и с помощью этого плана Ле Корбюзье и президент Урбани построят новый Люксембург, которым будут наслаждаться наши будущие поколения, хотя для окончательного завершения плана, вероятно, потребуется много десятилетий, а цена, как ожидается, будет астрономической. Однако результат будет не что иное, как современный шедевр."
lux.22.a: "Мы закладываем фундамент нашего нового будущего!"

lux.23.t: "Истинный враг революции раскрыт"
lux.23.d: "Наши французские союзники сообщили нам интригующую информацию. По их словам, наша бывшая великая княгиня Мария-Аделаида на самом деле не была убита во время Второй мировой войны, как об этом принято говорить, а попала в плен к французской армии и с тех пор содержится в лагере для военнопленных в Париже. В связи с этим открытием Франция предложила передать опеку над бывшей великой княгиней в наши руки, что позволит нам предать предателя нашей революции суду, чтобы вся страна была свидетелем. После скорейшего суда в Синдикалистском геверкшафт-конгрессе, где она, несомненно, будет признана виновной в своих преступлениях, Мари-Аделаиду переведут в тюрьму Грюнд, где она будет ожидать своей казни на революционной гильотине. Благодаря нашему другу в Париже мы наконец-то восстановим справедливость над старой монархией!"
lux.23.a: "Снять с нее голову!"

lux.24.t: "Новый Шлараффенланд"
lux.24.d: "Канцлер Дамиан Кратценберг и его VdB сделали многое для создания нового и гордого германского Люксембурга, который может увидеть весь мир. Эта новая "Schlaraffenland", или земля изобилия, поднялась, чтобы взрастить тевтонский дух люксембургского народа. Мы отправились воплощать средневековый литературный миф о "Кокейне" - стране исключительной роскоши и комфорта для всех истинных сыновей и дочерей Германии. Здесь немецкая культура и традиции поддерживаются как нигде на Земле, ибо только то, что имеет германскую природу, действительно достойно внимания. Иностранные товары и практика полностью запрещены, но наши люди не испытывают нужды, так как наша недавно возрожденная и германизированная культура поддерживает их в достатке. Наша культура связана с благородным Кайзеррейхом и великим наследием, на котором он был построен, и теперь мы тоже участвуем в этом наследии. Давайте же наслаждаться новой Шлараффенландией, греться рядом с Кайзеррейхом и занимать своё место под солнцем рядом с ним!"
lux.24.a: "Пусть все истинные сыновья и дочери Тевтонии греются на этой новой земле изобилия."

lux.25.t: "От запасного к главному"
lux.25.d: "Хотя технически она стала править после очевидной смерти своей сестры, великая герцогиня Шарлотта в значительной степени новичок в концепции Королевского правления и руководства страной, и, несмотря на то, что она возглавляла правительство в изгнании, ей ещё многому предстоит научиться, прежде чем она сможет по-настоящему заботиться о своем народе. Глубоко неопытная и ужасно неподготовленная, Шарлотта должна научиться подавать пример, следуя по стопам своего покойного отца - любимого Вильгельма IV - и своей сестры - обожаемой Марии-Аделаиды - чтобы научиться по-настоящему заботиться о своих новых подданных. Хотя ей ещё многому предстоит научиться, Шарлотта уже продемонстрировала острую склонность к дипломатии и компромиссам, а также доказала своё умение править под давлением, что видно на примере её спокойного и расчетливого управления нашими прошлыми попытками сопротивления. С народом, сплотившимся вокруг своей национальной героини, Великая Княгиня имеет нацию за своей спиной, пытаясь провести её через эту эпоху великих потрясений и раздоров."
lux.25.a: "Следуя их образу, Великая Княгиня непременно поднимется, чтобы удовлетворить потребности народа."

lux.26.t: "Возрождение люксембургской демократии"
lux.26.d: "После выборов, которые уже прошли, кажется, что истинная демократия наконец-то пришла в Люксембург. Великая герцогиня занимает в основном церемониальную должность, наше республиканское правительство получило возможность расцвести, и теперь плоды наших трудов только начинают проявляться. Народ снова начал верить и надеяться на наше правительство, поскольку его голоса впервые за многие годы были услышаны ясно и без скрытых мотивов, а усилия нашей страны по восстановлению после почти бесконечных конфликтов, сотрясающих Европу, сделали многое, чтобы залечить раны, нанесенные войной. Хотя мы живем в изменившейся стране, как изменившийся народ в изменившемся мире, начал устанавливаться новый статус-кво - тот, который укрепляется демократическими свободами и поддерживается волей нашего народа."
lux.26.a: "Наконец-то наш народ снова имеет право голоса."

lux.27.t: "Насилие на улицах между красными и Чёрными"
lux.27.d: "С приходом Люксембургской революции и войск генерала Анри Танги Люксембург погрузился в хаос. Улицы усеяны кровью и телами: французские и немецкие этнические меньшинства сражаются на улицах, а красные ополченцы борются с реакционными военизированными формированиями в черных рубашках за контроль над правительством. В центре всего этого - генерал Танги и его временное правительство, надеющееся сохранить некое подобие мира и стабильности достаточно долго, чтобы можно было провозгласить настоящую народную республику. В условиях, когда дебаты о языке, религии, идеологии и этнической принадлежности выходят из-под контроля, именно Роль-Танги должен спасти Люксембург и его народ от самих себя."
lux.27.a: "Мы должны найти способ положить конец этой этнической напряженности!"

lux.28.t: "От Великого княжества к Священной империи"
lux.28.d: "Некогда одно из самых маленьких государств, входивших в состав старой Священной Римской империи, Великое герцогство под руководством Великой герцогини Шарлотты поднялось выше этих скромных истоков и стало доминировать в Германии, являясь теперь инструментом её возрождения. Провозгласив новую эру для германских народов и самих люксембуржцев, Великая герцогиня провозгласила "Neit Hellege Réimesche Räich", или Новую Священную Римскую империю. Значительно модернизировав старую систему, новая "HRR" представляет собой скорее консервативную федерацию, где все старые государства Кайзеррейха являются новыми гау империи, а местные князья и другие дворяне, как и прежде, стоят во главе гау. Высшие среди этих новых дворян будут названы новыми принцами-избирателями, чьей задачей будет избрание каждой новой императрицы или Императора после правления Шарлотты, в то время как будет существовать нижняя законодательная палата, представители которой будут избираться из народных масс народными массами. Католицизм и протестантское христианство были названы двумя основными конфессиями, но иудаизму и другим заметным меньшинствам было разрешено продолжать свою практику. Дипломатические отношения уже начали устанавливаться с нашей ближайшей родственной душой в Вене, и две наши великие империи уже сближаются друг с другом по мере того, как мы говорим. Все это и многое другое было достигнуто нашей благородной Великой Княгиней. Пусть Шарлотта проживёт долгую жизнь и будет процветать в качестве вновь провозглашенной Шарлотты I, первой императрицы Нейт Хеллеге Реймше Райх!"
lux.28.a: "Пусть Neit Hellege Réimesche Räich живёт тысячу лет!"

lux.29.t: "Красный Бенилюкс"
lux.29.d: "Под успешным руководством президента [LUX.getleader] Низкие страны наконец-то объединились. Будь то дипломатия, война или и то, и другое, этот важный пограничный регион находится между землями двух последних мировых гегемонов, и поэтому мы объединились, чтобы противостоять целям и влиянию этих соперничающих держав. Пролетариат этого нового "Бенилюкса-Униуна" теперь находится в безопасности под одним знаменем, объединен как один народ и полностью посвящен одному делу: сохранению Революции и наших с таким трудом завоеванных свобод любой ценой. Мы не позволим подлым реакционерам ни внутри нашего нового союза, ни за его пределами свергнуть нашу Революцию, ибо мы несем с собой мандат пролетариата, и при его поддержке мы никогда не дрогнем. С Бельгией, Нидерландами и Люксембургом, как единым целым, нет ничего, чего бы не смог достичь BeNeLux!"
lux.29.a: "Рабочие низких стран, объединяйтесь!"

lux.30.t: "Объединённый Бенилюкс"
lux.30.d: "После того, как её муж принц Феликс Бурбон-Пармский предъявил претензии на старую территорию "Испанских Нидерландов", Великая герцогиня Люксембургская Шарлотта Адельгонда Элизе Нассау-Вейльбургская окончательно объединила Низкие страны в союз. Будь то дипломатия, война или и то, и другое, этот важный пограничный регион находится между землями двух последних мировых гегемонов, и поэтому мы объединились, чтобы противостоять целям и влиянию этих соперничающих держав. Народ этого нового "Бенилюкса-Униуна" теперь находится в безопасности под одним знаменем, объединен как один народ и полностью посвящен одному делу: сохранению нашего новообретенного союза и нашей уникальной, общей идентичности любой ценой. Мы не позволим подлым социалистам ни внутри нашего нового союза, ни за его пределами разрушить наш славный союз, ибо мы несем с собой мандат Бога и народа, и при их поддержке мы никогда не дрогнем. С Бельгией, Нидерландами и Люксембургом, как единым целым, нет ничего, чего бы не смог достичь BeNeLux!"
lux.30.a: "Сила и единство во имя нашего общего будущего."

lux.31.t: "Великое герцогство стало больше"
lux.31.d: "Благодаря мудрому и взвешенному правлению [LUX.getleader] наше некогда маленькое и уязвимое государство прошло по коварным водам международной дипломатии и каким-то образом вышло на первое место. Бросив вызов всем трудностям, наша нация выжила на границе двух враждующих сверхдержав и все же достигла величия. Максимальная территория Великого герцогства Люксембург, которая в последний раз принадлежала ему в 1659 году, наконец-то была отвоевана нашим народом. Потеряв на протяжении веков земли Бельгии, Франции и Германии, мы отомстили за эти разделы Люксембурга. Под руководством [LUX.getleader] величие, процветание и честь были полностью возвращены нашему народу. Слава Великому Люксембургу!  "
lux.31.a: "Мы хотим оставаться теми, кто мы есть, и теперь у нас есть для этого силы."

lux.32.t: "Полутриумфальная мировая революция"
lux.32.d: "Когда президент Доминик Урбани объявил Люксембург предвестником тоталистической мировой революции, все смеялись нам в лицо, называя Урбани сумасшедшим или идиотом. В этот день эти клеветники умолкли, ибо они либо лежат мертвые в шести футах под землей, либо пребывают в безмолвном благоговении перед тем, чего мы наконец-то достигли здесь в этот день. Наша интернационалистская миссия преуспела там, где все думали, что мы потерпим неудачу, и теперь вся Европа сидит под красной звездой тотализма" Поскольку Урбани теперь провозгласил себя председателем Союза европейских тоталистических республик, вся Европа купается в этом новом багровом рассвете. Хотя это и не полная мировая революция, на которую рассчитывал председатель Урбани, но это должно быть сделано... пока."
lux.32.a: "Ну, по крайней мере, часть мира была объединена. Достаточно хорошо."
lux.32.b: "Мы не успокоимся, пока весь мир не окрасится в красный цвет!"

lux.33.t: "Мечта председателя Урбани осуществилась"
lux.33.d: "Сделав то, что пытались сделать многие и что не удалось всем до него, председатель Доминик Урбани наконец-то осуществил свою мечту - объединил весь земной шар под своей тоталистической мировой революцией. С планетой в кармане председатель Урбани провозгласил Союз международных тоталистических республик, и с ним пролетариат наконец-то освободился от угнетения и порабощения; его цепи наконец-то разорваны. Под руководством председателя Урбани наш маленький голубой и зеленый мрамор превратился в мрамор глубокого красного цвета, так как Урбани провозгласил свою новую тоталистическую утопию. Что ждет мир дальше, никто доподлинно не знает, хотя многие могут догадываться. Сейчас важно то, что пролетариат наконец-то свободен, не только здесь или там, но и везде!"
lux.33.a: "Рабочие всего мира, объединяйтесь!"

lux.34.t: "Неожиданный приз"
lux.34.d: "Один из наших регулярных боевых патрулей сообщил по радио нашему командованию о весьма заманчивой возможности. Агенты из Renseignements Généraux, прикрепленные к отряду, сообщили нам, что, направляясь к точке встречи, где они готовятся к последнему натиску на Люксембург Сити, патрульный отряд наткнулся на Великую Герцогиню Люксембургскую Мари-Аделаиду и её военный конвой, совершающий остановку для дозаправки на пути к тому логову сопротивления, в котором прячутся эти глупые реакционеры. Почувствовав удобный момент, отряд хочет выдвинуться и атаковать колонну, пока она остановлена, в надежде убить благородное лицо люксембургского сопротивления раз и навсегда. Однако наши агенты из Renseignements Généraux вместо этого видят возможность похитить главу государства, возможно, выкачать из нее ценные сведения и другие государственные секреты, поместив её в один из военных лагерей для военнопленных. Поскольку наше окно времени закрывается, а отряд ждет на линии, каковы наши приказы?"
lux.34.a: "Немедленно похитите этого ценного реакционера!"
lux.34.b: "Убейте эту Королевскую особу там, где она стоит!"

lux.35.t: "Раскрытие истины"
lux.35.d: "После начала Второй мировой войны, по пути на заседание военного кабинета в Шласс-Бьерге, великая герцогиня Мария-Аделаида была трагически убита из засады, устроенной солдатами Коммуны, наступавшими на Люксембург... или мы так думали. После этого трагического преступления её сестра Шарлотта поспешно заняла трон незадолго до того, как все герцогство было свергнуто, а тело так и не было найдено, и наша администрация решила, что либо французские солдаты приняли его за какой-то больной трофей, либо оно было просто выброшено куда-то, чтобы его больше не нашли. Однако, похоже, что ни один из этих сценариев не соответствует действительности, поскольку новые свидетельства, обнаруженные после контрреволюции, пролили свет на правду. \n\nПохоже, что заговорщики были не обычными солдатами Коммуны, а элитными агентами их Renseignements Généraux, и что их истинным желанием было похитить Великую княгиню - что им и удалось. Переправив Марию-Аделаиду через французскую границу в Париж, партизаны передали её французам, которые с тех пор держали её в тюремном лагере. Однако после того, как на лагерь, в котором она содержалась, обрушилась немецкая бомбардировка, Мари-Аделаиде удалось бежать, и она медленно и скрытно вернулась сюда, в нашу тюрьму, чтобы заявить о своем выживании. \n\nВ конце концов, пограничники ВДБ нашли исхудавшую и истощенную Мари-Аделаиду, бродящую по лесам за пределами Реданье, и, узнав, кто она такая, немедленно взяли её под стражу и доставили к канцлеру Краценбергу, где она объяснила нашему кабинету все свои испытания. С печально известной прогермански настроенной и законной Великой Княгиней, теперь находящейся под нашей опекой, у нас есть два варианта. Мы можем открыть правду общественности и короновать Марию-Аделаиду как новую Великую Герцогиню, перепровозгласив герцогство, но подчинив её нашей воле в качестве марионеточного монарха, или мы можем просто заставить её и всю эту чепуху исчезнуть так, чтобы общественность никогда об этом не узнала. Что же нам делать?"
lux.35.a: "Скрыть эту правду и тихо исчезнуть этой "принцессе""
lux.35.b: "Мы приветствуем законную Великую Княгиню с распростертыми объятиями!"

lux.36.t: "Неожиданное возвращение"
lux.36.d: "После начала Второй мировой войны, по пути на заседание военного кабинета в Шласс-Бьерге, Великая герцогиня Мария-Аделаида была трагически убита из засады, устроенной солдатами Коммуны, наступавшими на Люксембург... или мы так думали. После этого трагического преступления её сестра Шарлотта поспешно заняла трон незадолго до того, как все герцогство было свергнуто, а тело так и не было найдено, и наша администрация решила, что либо французские солдаты приняли его за какой-то больной трофей, либо оно было просто выброшено куда-то, чтобы его больше не нашли. Однако, похоже, что ни один из этих сценариев не соответствует действительности, поскольку новые свидетельства, обнаруженные после контрреволюции, пролили свет на правду. \n\nПохоже, что заговорщики были не обычными солдатами Коммуны, а элитными агентами их Renseignements Généraux, и что их истинным желанием было похитить Великую княгиню - что им и удалось. Переправив Марию-Аделаиду через французскую границу в Париж, партизаны передали её французам, которые с тех пор держали её в тюремном лагере. Однако после того, как на лагерь, в котором она содержалась, обрушилась немецкая бомбардировка, Мари-Аделаиде удалось бежать, и она медленно и скрытно вернулась сюда, в нашу тюрьму, чтобы заявить о своем выживании. \n\nВ конце концов, герцогские пограничники нашли голодную и оборванную Мари-Аделаиду, бродящую по лесам в окрестностях Реданьи, и, узнав, кто она такая, немедленно взяли её под стражу и привели к её сестре Великой Герцогине, где они наконец-то воссоединились, и Мари-Аделаида объяснила все свои испытания своей сестре со слезами на глазах, но с облегчением. Поскольку её сестра уже носит корону, а её прошлые прогерманские связи всё ещё хорошо помнят, Мари-Аделаида презирается многими и, конечно, не собирается занимать место на троне своей сестры. Однако Великая герцогиня Шарлотта оказала ей самый пышный и достойный прием для вернувшейся принцессы и начала медленно вливаться в обычную жизнь."
lux.36.a: "Сестры наконец-то воссоединились."

lux.37.t: "Скандал в Ритспартее"
lux.37.d: "Премьер-министр Пьер Дюпонг, возглавлявший нашу нацию во время изгнания Великого Герцогства при поддержке Великой Герцогини и координировавший антисоциалистическое сопротивление, этот ветеран люксембургской политики в последние годы великолепно служил своей Партия правых - или Партии Правых. Стоя на страже справедливого консерватизма и демократических свобод, Дюпонг был образцовым люксембуржцем, героем нашей войны за независимость и отцом нации. \n\nТем не менее, у Дюпона не совсем чистый послужной список. Чтобы обеспечить нашу победу в Люксембургской контрреволюции, премьер-министр Дюпон тесно сотрудничал с печально известной и жестокой прогерманской военизированной организацией "Фольксдойче бевегунг", возглавляемой тевтонским верховодом Дамианом Кратценбергом. Несмотря на то, что он не разделял прогерманских и расистских взглядов Краценберга, Дюпонг и Краценберг разделяли горячую любовь к республиканизму, люксембургскому национализму и либерально-консервативным идеям. Это сотрудничество в основном скрывалось кабинетом Дюпона, чтобы сохранить лицо, но теперь некоторые конкурирующие политики из Либеральной лиги слили эту секретную информацию общественности. \n\nПоскольку Палата депутатов - или "Палата" - потеряла веру в способность Дюпона поддерживать общественное мнение в этот бурный период ремонта и восстановления, многие в Партия правых призвали Дюпона уйти в отставку. Вместо него эти обеспокоенные депутаты назвали в качестве возможной замены Жозефа Беха. Бех - ветеран войны за независимость, работал в правительстве в изгнании, пользуется хорошей репутацией и поддержкой умеренных в Ретспартее, а также один из его первоначальных членов-основателей вместе с Дюпонгом, который готов идти на компромисс и сотрудничать на благо республики. Учитывая, что Бех является достойным кандидатом на место премьер-министра, должны ли мы прислушаться к крикам наших более паникующих членов партии, или мы должны поддержать премьер-министра Дюпона в его трудное время?"
lux.37.a: "Премьер Дюпонг не раз спасал нашу нацию. Мы поддерживаем его в этих обвинениях."
lux.37.b: "Дюпонг - предатель! Немедленно назначить Беха премьер-министром!"

lux.38.t: "Марш за возвращение Берлина"
lux.38.d: "После нашего решения оказать помощь Немецкому изгнанному правительству и оставшимся членам Рейхспакта в усилиях по восстановлению, Дамиан Кратценберг и VdB тайно обсуждали в темных залах и закрытых подсобках, должны ли мы полностью отказаться от нашего национального агентства и права на определение, чтобы полностью спасти Германию и реинтегрироваться с ней после окончательного завершения этой войны. Если мы останемся в полном подчинении, мы всё ещё сможем выторговать автономию в более позднее время, но мы, вероятно, навсегда застрянем в качестве второсортной державы внутри альянса, если не проявим самостоятельности сейчас. Вместо этого мы могли бы попытаться превзойти свой вес и вернуть себе Берлин и другие земли, поскольку мы являемся истинными наследниками Тутонов, согласно Краценбергу, чтобы создать новое немецкое государство по своему образу и подобию, но такой шаг будет, мягко говоря, трудным, и мы рискуем разозлить наших оставшихся союзников. Что же мы решим?"
lux.38.a: "Полностью склоняется к режиму изгнания и мелиоративным усилиям Германии."
lux.38.b: "Мы сами возглавим восстановление Германии!"

lux.39.t: "Истинный немецкий режим"
lux.39.d: "Под надежным и суровым правлением Дамиана Краценберга Volksdeutsche Bewegung отвоевали земли Германии и теперь вольны поступать с Отечеством, как нам заблагорассудится. С нашим тевтонским влиянием и германской лояльностью, хорошо известными и укоренившимися, нет ничего удивительного в том, что мы маршируем, чтобы провозгласить вновь восстановленное и независимое немецкое государство. Однако характер этого государства ещё предстоит определить. Будем ли мы просто марионеткой лояльного немецкого режима, или мы полностью интегрируем земли старой Германии как свои собственные? Должны ли мы воссоздать Кайзеррейх и вернуть Гогенцоллернов на их трон, или мы должны опираться на наше тевтонское наследие и отвергнуть неудавшихся монархов, вместо этого провозгласив новую республику, основанную на тевтонском наследии Германии? Будущее Германии за нами, и теперь Краценберг и VdB должны решить её судьбу!"
lux.39.a: "Провозгласите новое государство Немецкого Ордена! Helfen, Wehren, Heilen!"
lux.39.b: "Провозгласить Тевтонскую Республику Германия! За Бога и Отечество!"
lux.39.c: "Воссоздать Кайзеррейх под руководством марионеточного Кайзера Вильгельма III!"
lux.39.e: "Освободите верную немецкую марионетку и возродите вокруг нее Рейхспакт!"

lux.40.t: "Мечта о БеНеЛюксе?"
lux.40.d: "После почти двух десятилетий пребывания под властью Германии и Франции Люксембург вновь стал по-настоящему свободным и независимым государством. Эпоха иностранной оккупации послужила уроком не только для Люксембурга, но и для наших соседей - Голландии и Бельгии. Будучи экономическими Державами, мы вновь оказались во власти боевых планов коммунаров и Кайзеррейха, стремящихся вторгнуться в наши низины, что в очередной раз привело к очередной оккупации. Чтобы предотвратить будущие вторжения, многие члены нашего правительства поддержали идею объединения Низких стран в единый союз, называемый просто BeNeLux. Объединённые Низинные страны могли бы стать мощным оплотом в борьбе с европейскими Державами и стать экономическим гигантом. Другие считают, что мы должны остаться в своем герцогстве и спрятаться от ужасов войны. Исходя из этих соображений, окончательное решение находится в руках Палаты депутатов."
lux.40.a: "Люксембург поднимается, и вместе с ним поднимается мечта BeNeLux!"
lux.40.b: "Мы обеспечили себе независимость, давайте не будем её растрачивать."

lux.41.t: "Новая коалиция в поддержку свободного капитализма?"
lux.41.d: "Для того чтобы заручиться дополнительной поддержкой при формировании нового правительства Партии правых сил, некоторые члены партии предлагают создать коалицию с одной из двух традиционно конкурирующих партий, с которыми у нас есть общие черты: либо с классическими либералами Либеральной лиги на основе нашей общей поддержки свободного рыночного капитализма, либо с демократическими социалистами и социал-демократами Новые левые на основании нашей общей поддержки социальных реформ и популизма низших слоев населения, а также на основании того, что мы уже однажды были в коротком союзе с их предшественницей, чтобы подавить доминирование либералов. Однако союз с любой из этих партий, скорее всего, потребует больших компромиссов, особенно в вопросе о светскости и религии в Люксембурге. Кроме того, некоторые сторонники идеи создания собственного правительства без всяких коалиций поддерживают идею ребрендинга нашей партии под предложенное название, которое мы почти выбрали при создании, - Католическая рабочая партия - чтобы более гордо показать наши корни и цели. Что мы будем делать?"
lux.41.a: "Мы будем формировать правительство самостоятельно."
lux.41.b: "Сформируем правительство самостоятельно и проведем ребрендинг партии." #(renames party to the Христианско-социальная народная партия)
lux.41.c: "Создать коалицию с Либеральной лигой на платформе свободного рынка." #(coaltion with marlibs, no party rename)
lux.41.e: "Создать коалицию с Новые левые на платформе социальных реформ." #(coalition with the socdems, forces you to do enlightened secularism, party renames to the Лётцебургская фолькспартия)

lux.42.t: "Новая центристская коалиция?"
lux.42.d: "Для того чтобы заручиться дополнительной поддержкой при формировании нового правительства, некоторые члены партии предлагают создать коалицию с одной из двух традиционно конкурирующих партий, с которыми у нас есть общие черты: либо с католическими социал-консерваторами и аграриями Партии правых сил на основе нашей общей поддержки свободного рыночного капитализма, либо с радикальными либералами и умеренными прогрессистами Радикальная либеральная партия на основании нашей общей поддержки либерализма и капиталистической экономики, а также на основании того, что когда-то давно мы были союзниками в Либеральной лиге до её распада и дробления. Однако союз с любой из этих партий, скорее всего, потребует больших компромиссов, особенно в вопросе о светскости и религии в Люксембурге. Что же делать?"
lux.42.a: "Формировать правительство самостоятельно."
lux.42.b: "Создать коалицию с Партией правых на платформе свободного рынка." #(coalition with soccon, both parties rename to Партия правых)
lux.42.c: "Создавать коалицию с Радикальная либеральная партия во имя либерального единства." #(coalition with soclib, both parties rename to Либеральная лига)

lux.43.t: "Восстановление Либеральная лига?"
lux.43.d: "Для того чтобы заручиться дополнительной поддержкой при формировании нового правительства, Радикальная либеральная партия предлагает создать коалицию с одной из двух традиционно соперничающих партий, с которыми у нас есть общие черты, Либеральная лига - это либо капиталисты свободного рынка на основе нашей общей поддержки либерализма и капиталистической экономики, а также на основе того, что мы когда-то были союзниками в Либеральной лиге до её распада и дробления, либо демократические социалисты и социал-демократы Новые левые на основе нашей общей поддержки эгалитарной и гуманитарной политики. Однако союз с любой из этих партий, скорее всего, потребует больших компромиссов, особенно в вопросе о светскости и религиозности Люксембурга. Что будем делать мы?"
lux.43.a: "Формировать правительство в одиночку."
lux.43.b: "Создать коалицию с Либеральной лигой во имя единства либералов." #(coalition with marlib, both parties rename to Либеральная лига)
lux.43.c: "Создадим коалицию с Новые левые для блага нашего рабочего класса." #(coalition with socdem, both parties rename to Либеральная лига)

lux.44.t: "К вопросу о ‘Блок де ля гош’."
lux.44.d: "Для того чтобы заручиться дополнительной поддержкой при формировании нового правительства, некоторые члены партии предлагают создать коалицию с одной из двух традиционно конкурирующих партий, с которыми у нас есть общие черты, Либо с радикальными либеральными партиями Радикальная либеральная партия на основе нашей общей поддержки прав трудящихся и эгалитарной политики, либо с аграрными консерваторами и католическими социальными реформаторами Партии правых на основе нашей общей поддержки социальных реформ и популизма низшего класса. К счастью, у нас есть опыт сотрудничества с любой из этих групп: наша партия-предшественница уже не раз вступала в коалицию с либералами под названием Блок де ля Гош, чтобы подавить доминирование консерваторов и провести всеобщее избирательное право, а также с Партией правых в другой раз, чтобы одержать верх над либералами. Однако союз с любой из этих партий, скорее всего, потребует больших компромиссов, особенно в вопросе о светскости и религии в Люксембурге. Кроме того, некоторые сторонники идеи создания собственного правительства без всяких коалиций поддерживают идею ребрендинга нашей партии под предложенное название, которое мы почти выбрали при создании - Люксембургская рабочая партия, чтобы более гордо показать наши корни и наши цели. Что мы будем делать?"
lux.44.a: "Мы будем формировать правительство самостоятельно."
lux.44.b: "Сформируем правительство самостоятельно и проведем ребрендинг партии." #(party name changes to Летцебуергерская арбехтерпартия)
lux.44.c: "Создать коалицию с Радикальная либеральная партия на благо нашего рабочего класса." #(coalition with soclib, both parties rename to Блок де ля Гош)
lux.44.e: "Создать коалицию с Партией правых сил на платформе социальных реформ." #(coalition with the soccons, forces you to do enlightened secularism, party renames to the Лётцебургская фолькспартия)

lux.45.t: "Мученик люксембургских левых"
lux.45.d: "Жан Шортген был видным профсоюзным деятелем, рабочим шахты и политиком, который стал первым представителем низшего класса в Палате депутатов Люксембурга, избранным на эту должность в 1914 и 1915 годах, не обладая при этом обычным избирательным правом. Он послушно занимал эту должность в течение четырех лет, тесно сотрудничая с ранними люксембургскими нерадикальными профсоюзными деятелями и социал-демократами в рамках Социал-демократической партии - в частности, с покойным великим Ксавье Брассером из знаменитой семьи Брассеров, который был первым социалистом, избранным в Люксембурге, и чей престарелый брат до сих пор возглавляет наших классических либеральных соперников, которые впоследствии неоднократно подвергались ребрендингу и реформированию, чтобы сформировать современную левую сферу, которую мы имеем сейчас, пока он трагически, а некоторые говорят, что и подозрительно, не погиб в результате ужасной промышленной аварии на шахте Броммешбирг в 1918 году. Смерть Шортгена пронеслась волной по левым кругам Люксембурга, а либеральный и правый секторы воспользовались этой возможностью, чтобы нанести ущерб нашей малиновой власти, отбросив социалистическое дело Люксембурга на много лет назад. В честь трагической смерти Шортгена и всего того, ради чего он работал всю жизнь, известный итальянский скульптор Дуило Донзелли, проживающий здесь, в Эш-Уэльзехте, создал в его честь статую Шортгена, которая теперь стоит на кладбище Тейтенгер над его могилой. Однако с приходом к власти в Люксембурге левого правительства мы решили более справедливо почтить жизнь и деятельность Шортгена, создав новую серию произведений искусства, посвященных его памяти, а также сформировав новую молодежную лигу партии, носящую его имя. Мы никогда не забудем героическую жертву Шортгена во имя люксембургских левых и будем вечно чтить его наследие."
lux.45.a: "Настоящий герой рабочего класса."

