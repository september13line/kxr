LUX_church_question: "Церковные дебаты"
LUX_church_question_desc: "В Люксембурге в основном преобладают католики, но, несмотря на общую веру, в нашей политической сфере уже несколько десятилетий ведутся дебаты по вопросу о секуляризме: Ритспартей и большинство люксембургских правых открыто и широко поддерживают католическую церковь, в то время как секуляризм в основном распространен среди либералов и левых, причем эта фракция секуляристов делится на пассивных секуляристов, не стремящихся враждовать с церковью или злословить её, и антагонизирующих секуляристов, которые стремятся ослабить влияние Церкви не только в правительстве, но и во всем люксембургском обществе, хотя и мирным и более тонким способом. В своем презрении к Церкви эта группа уступает только радикальным и революционным люксембургским левым и небольшой части правых, которые не допускаются к нормальному демократическому процессу. В условиях надвигающихся политических перемен судьба католической церкви в Люксембурге находится под вопросом, поскольку эта дискуссия становится одной из главных в нашей сегодняшней политической ситуации."
