COG_expansion_decisions: "Конголезская внешняя политика"
COG_expansion_decisions_desc: "Сейчас наша внутренняя ситуация наконец стабилизировалась, огни конголезского кризиса угасают и останутся только в истории. Пришло время внешней политики. Вокруг нас простираются регионы для потенциального расширения, и поэтому мы должны снова начать готовиться к войне, дабы урвать эти прекрасные земли себе. Вооружите войска, сплотите людей и немедленно начинайте подготовкву - скоро нас снова накроет какофония войны."

COG_take_ruanada: "Претензии на Руанду"
COG_take_ruanada_desc: "Руанда является законной землей нашей администрации, когда-то принадлежавшей и управляемой фламандско-валлонской колониальной делегацией и частично управляемой из Конго. Мы должны восстановить свою власть в Кигали, ибо Руанда принадлежит нам по праву!"
COG_take_burundi: "Претензии на Бурунди"
COG_take_burundi_desc: "Гитега и Бужумбура падут от меча, ибо Бурунди - наша законная территория. Когда-то контролируемая фландро-валлонским колониальным режимом, с тех пор Бурунди перешла в руки к немцам и ныне погрузилась в хаос. Мы двинемся в эти земли с целью восстановления контроля над этим регионом, ради блага его же жителей и граждан нашего государства."
COG_strike_goeringia: "Удар по Герингии"
COG_strike_goeringia_desc: "Жалкого государства сумасшедшего Геринга не существует и десятилетия, да и то что оно существует - уже недоразумение. Мы выгоним эту краутскую грязь с наших земель и разрушим это "государство" анархии и греха. Центральная Африка должна освободиться от империалистов раз и навсегда!"
COG_intergrate_ruanda_burundi: "Интегрировать Руанду и Бурунди"
COG_intergrate_ruanda_burundi_desc: "Завоевание Руанды и Бурунди окончилось нашей победой. Теперь же мы должны перейти к интеграции земель Великих Африканских озер. Оба государства станут зависимыми от нашей нации, постепенно двигаясь по пути к полной интеграции."
COG_strike_french_congo: "Вторгнуться во Французское Конго"
COG_strike_french_congo_desc: "Французское Конго - наш франкоязычный сосед, близкий к нам этнически, является идеальным вариантом расширения нашего окрепшего государства. Мы пересечем могучее Конго и сотрём колониальные границы, разделяющие наш народ, свинцом и пороховым дымом. Земли Большого Конго, одна за другой - перейдут под наше знамя!"
COG_intergrate_french_congo: "Интегрировать Французское Конго"
COG_intergrate_french_congo_desc: "Теперь, когда земли Французского Конго находятся под нашим контролем, мы начнём интеграцию этих земель в нашу систему управления. Браззавиль должен стать местной столицей и второстепенной столицей вовсе, дабы ускорить и сгладить процесс интеграции. Конго наконец станет единым целым!"
COG_claim_angola: "Претензии на Северную Анголу"
COG_claim_angola_desc: "Северная Ангола, дом маниконго и область, пропитанная влиянием Саймона Кимбангу и португальцев. Отныне, для нас он представляется достойным призом, ожидающим, когда мы его заберём. Мы войдем в Кабинду, Луанду и Сойо, захватим все крупные северные города, дабы полностью подчинить Северную Анголу на благо нашего конголезского государства."
COG_core_angola: "Интегрировать Северную Анголу"
COG_core_angola_desc: "И вот, наконец, наше знамя развевается высоко над Кабиндой и остальными ангольскими городами! Сейчас мы должны перейти к этапу интеграции этих земель в наше государство, объединив тем самым последние земли Конго."
COG_form_belgian_mittelafrika: "Наш собственный проект мегаколонии"
COG_form_belgian_mittelafrika_desc: "Совершенствуя идею проекта "Миттельафрика", мы приступили к созданию нового. Объединив все наши африканские территории и владения в одну изолированную мегаколонию, мы сделаем то, что пытались сделать немцы — создадим функциональное, единое и, прежде всего, стабильное колониальное государство в сердце чёрного континента."

