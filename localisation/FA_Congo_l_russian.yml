COG_lack_of_resources: "Нехватка ресурсов"
COG_lack_of_resources_desc: "С решением ГСВК покинуть Свбодное Государство, они лишили своих шахт и фабрикк Конго, создав ресурсный кризис внутри страны. Обычно закрытие одной компании не является большой проблемой, но когда это делает компания, владеющая 70% национальной экономики, это сотрясает всю экономику страны. Пока мы не вернём себе земли Верхней Катанги, наше государство будет страдать в финансовом плане, поскольку без Union Miniere экономика Конго - ничто."

COG_post_war_devestation: "Послевоенная разруха"
COG_post_war_devestation_desc: "Война - ужасная вещь. Она уносит не только жинзи наших солдат, но и жизни ни в чем не повинных мирных жителей, попавших под перекрестный огонь или подвергшихся другим бедам войны. Война калечит, уничтожает цивилизацию, которую мы пытаемся построить и сохранить, и последняя наша война не стала исключением. Конго находится в полном упадке. Наша молодая нация снова расколота и разобщена. Сплотить людей - главная цель для нас. Мы постараемся восстановить нацию и страну в целом, и не имеем права подвести наш народ, как это сделало предыдущее правительство."
