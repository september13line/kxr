### Focuses ###
#Economic

COG_new_realities: "Посткризисные реалии"
COG_new_realities_desc: "Наша экономика - новая, хрупкая конструкция. Недавно мы сбросили цепи колониального господства и отныне являемся независимым государством, особенно после окончательного краха Миттельафрики и кризиса в Конго. Теперь мы столкнулись с суровой реальностью - разорение войной, одиночество в этом мире, устаревшее вооружение и сами войска. Мы должны приспособиться и развиваться в новой экономической среде, потому что без современной экономики наш "эксперимент" с независимостью потерпит неудачу."

COG_our_position_on_monopolies: "Позиция в отношении монополий"
COG_our_position_on_monopolies_desc: "Такие монополии, как ГСВК и Compagnie Maritime Belge, давно мёртвой хваткой контролируют конголезскую экономику. Мы должны определить окончательную позицию в вопросе по этим огромным компаниям: позволим ли мы им продолжать действовать в нашем новом государстве, или же лишим этих жалких колонистов всей их добычи."

COG_expand_ports: "Расширение порта Матади"
COG_expand_ports_desc: "В настоящее время в Конго есть один крупный морской порт в Матади, к востоку от столицы. Этот массивный и уникальный порт — наш единственный нормальный доступ к большому миру за пределами Африки. Мы должны расширить порт и построить новые вспомогательные порты рядом. Необходимо так же поработать над проектированием портов на Замбези и заключением выгодных сделок с соседними регионами, например Северной Родезией, тем самым окончательно уменьшив зависимость от побережья."

COG_congolese_black_gold: "Конголезское чёрное золото"
COG_congolese_black_gold_desc: "У побережья Атлантики недавно был обнаружен резервуар нефти, расположенный прямо на дне океана. Наша страна впервые для себя в истории начнёт строительство морской буровой платформы. Используя материалы, оставленные колонистами, Конго получит свой собственный, пускай и небольшой, источник топлива."

COG_tap_veins_of_ore: "Разработка Великих рудных жил"
COG_tap_veins_of_ore_desc: "Конго считается одним из самых богатых ресурсами и минералами мест на Земле. Алмазы, золото, железо и кобальт - здесь можно добывать самые ценные и необходимые ресурсы. Мы должны расширять наши мероприятия по добыче полезных ископаемых, переоткрыв и расширив старые колонистские шахты, одновременно открывая свои собственные для продолжения экономического процветания."

COG_re_open_shinkolobwe: "Переоткрытие Шинколобве"
COG_re_open_shinkolobwe_desc: "Уран является одним из новейших открытых полезных ископаемых, пользующихся повышенным спросом, и на то есть веские причины - современная наука медленно разгадывает тайны и ищет потенциальные возможности применения этой радиоактивной породы. Мы вновь откроем великий рудник Шинколобве и запустим добычу урана в огромных количествах. Если мы сами не сможем найти ему применение, то мы быстро найдём заинтересованных лиц и государства, которые заплатили бы большие деньги даже за фунт этого ресурса."

COG_dam_the_congo_and_tributaries: "Плотина Конго"
COG_dam_the_congo_and_tributaries_desc: "Конго и его многочисленные притоки и притоки несут потенциально огромную энергию, и поэтому мы должны запустить строительство плотин и гидроэлектростанций вдоль всей реки. Мы должны выжать энергию из нашего тезки, чтобы придать импульс нашему рывку в будущее. Мы также сможем использовать перенаправленный поток, дабы развивать новые, пригодные для использования земли, где когда-то протекало Конго."

COG_national_preserve_system: "Национальная система заповедников"
COG_national_preserve_system_desc: "Конго, как и большая часть Африки - дом для уникальных и невообразимо разнообразных экосистем, которые необходимо защищать любой ценой. Звери нашей земли - благородные зебры и львы, гигантские слоны и жирафы, должны быть под охраной, поскольку являются символами нашего народа и нашей национальной гордостью. Заповедники и государственные сафари гарантируют, что всес эти виды переживут наше стремление догнать прогрессивный мир, а также позволят простым гражданам воочию увидеть этих великолепных созданий."

COG_mass_electrification: "Свет в тёмном сердце Африки"
COG_mass_electrification_desc: "Большая часть граждан Конго, даже в пределах городов, живёт без постоянного или даже общего доступа к электричеству. Эта ситуация очень серьезно мешает нашим попыткам модернизации и развития. Необходимо начать кампанию массовой электрификации - нести свет современной цивилизации всем жителям нашей страны! Ну, или, по крайней мере, всем жителям наших крупнейших населенных пунктов... Благодаря гидроэлектростанциям и новым угольным электростанциям мы зажжем свет в этом тёмном сердце Африки."

COG_burn_the_carcass_of_imperialism: "Сожжение трупа империализма"
COG_burn_the_carcass_of_imperialism_desc: "Наша экономика молода и слаба. Нам приходиться строить её с нуля, без какой-либо поддержки извне, да и колонисты многого не оставили. Старый империалистический порядок рухнул как раз из-за жадности и некомпетентности властей. Мы не совершим ошибок наших предшественников, чего бы это ни стоило."

COG_african_entrepenurealism: "Дух предпринимательства"
COG_african_entrepenurealism_desc: "Предпринимательство является неотъемлемой частью любой зарождающейся капиталистической экономики, потому как без функционирующей потребительской промышленности и сектора малого бизнеса средний класс никогда не сможет получить должного развития. Мы начнём поощрять авантюристов и начинающих предпринимателей, чтобы дать толчок для их собственного бизнеса. Скоро мы сможем вместе войти в новую эру процветания!"

COG_our_own_industry: "Промышленность из ничего"
COG_our_own_industry_desc: "Старые остатки колониальной промышленности уничтожены. Мы должны начать процесс индустриализации с нуля. С небольшой зарождающейся промышленностью мы сможем построить новую экономику, свободную от недостатков прежней несостоятельной системы. Её формирование займёт некоторое время, но взамен мы получим во многом независимую от иностранных держав экономику."

COG_local_needs_over_colonial_desires: "Большинство - превыше всего"
COG_local_needs_over_colonial_desires_desc: "Слишком долго колониальная система ставила нужды немногих выше нужд большинства. Их жадные амбиции и гедонистические желания привели экономику старого Свободного Государства к краху, а большая часть населения осталась жить в нищете. Мы меняем эту политику! Мы начинаем ставить потребности наших граждан и нашего государства выше потребностей нескольких старых представителей элиты."

COG_our_people_first: "Прежде всего - нация"
COG_our_people_first_desc: "Мы должны построить экономику, которая будет ставить потребности конголезца превыше потребностей всех остальных - это наш долг перед народом, составляющим основу нашей новой нации. Потребности масс должны стоять выше потребностей элит, оставшихся колонистов или любого другого иностранного элемента, который стремится просочиться в наше совершенное, процветающее Конго."

COG_uniquely_african_economy: "Уникальная африканская экономика"
COG_uniquely_african_economy_desc: "Из пепла старого порядка мы построили новое процветающее конголезское государство. Наша новая экономика, свободная от империалистического порядка, работает лучше, чем когда-либо прежде, ставя конголезских граждан и их потребности выше всех остальных. Наша работа на этом не заканчивается, и нам ещё многое предстоит сделать. Мы на пути к современному и процветающему будущему!"

COG_scavenge_imperialism: "Скальп империалистской туши"
COG_scavenge_imperialism_desc: "Несмотря на ошибки и просчеты колониального режима, они все же добились больших успехов в построении экономики Конго. Подражание их методам и их совершенствование создаст на руинах их старого порядка, мощную экономику, при этом сохранив силы и капитал."

COG_repair_colonial_remains: "Восстановление оставленного"
COG_repair_colonial_remains_desc: "Остатки промышленности старого порядка по всей стране в запустении и не используются, только и ожидая момента своей реновации. Некогда горящие огни старых фабрик должны быть вновь зажжены, а плавильные печи вновь пробудятся и зарокочут новую песню. После устранения ущерба мы воспользуемся трупом колониальной системы в качестве основы для восстановления всей конголезской экономики."

COG_modernization_through_westernization: "Модернизация через вестернизацию"
COG_modernization_through_westernization_desc: "Запад, несмотря на его недостатки и прежнее неуважение к нашей нации, всё же является маяком прогресса в современном мире. Чтобы опередить наших соседей и принести истинное процветание нашему народу, мы должны опираться на их пути развития. Все, от современной бытовой техники до современных промышленных машин, должно быть импортировано и интегрировано в нашу экономику, чтобы тащить себя в будущее."

COG_tip_from_kenyes: "Принцип невмешательства"
COG_tip_from_kenyes_desc: "Подчерпнув идеи французов, проникшие в Конго, мы примем и новую экономическую идею "Laissez-Faire" или принцип невмешательства. Наши граждане и рынки освободятся от тщательного государтсвенного надзора и контроля в экономической сфере. Как говорится - "чем свободнее рынок, тем свободнее люди!""

COG_follow_colonial_example: "Колониальная интеллигенция и учёные"
COG_follow_colonial_example_desc: "Колонисты долгое время были единственными в Конго, кто вообще имел высшее образование и распоряжались всеми техническими ноу-хау. Поскольку большая их часть всё ещё проживает на диких просторах нашей страны, они, вероятно, посодействуют нашей экономике за определенную плату. Мы наймем этих экспертов-колонистов, дабы они поспособствовали строительству великой нации."

COG_neo_colonialism: "Новая форма "неоколониализма""
COG_neo_colonialism_desc: "Идея неоколониализма постепенно стала зарождаться с тех пор, как империалистические порядки пошли под откос и постепенно уступали землю национальным движениям в ходе внутренних конфликтов. Данная форма экономического господства описывает систему, в которой нация экономически и политически оказывает давление на другую нацию, заставляя выполнять её приказы. Мы перевернём эту идею с ног на голову и используем прежние структуры господства несостоявшихся колонистов, дабы подчинить себе огромное количество новых богатств и развить экономический успех. Мы победили колониализм, и ныне модернизируем старые методы неудавшегося Свободного Государства для построения новой экономики."

COG_congolese_economic_miracle: "Конголезское экономическое чудо"
COG_congolese_economic_miracle_desc: "Благодаря масштабным реформам, усилиям по восстановлению страны и новому законодательству, формирующему новое конголезское общество, мы вытащили экономику государства из ямы - зависимости от колониального правительства, ограблявшего наш народ, в одну из величайших и успешных экономик Африки. Мы используем достигнутое нами процветание и поведём нашу молодую нацию в будущее."

COG_modernity_dawns: "Рассвет современности"
COG_modernity_dawns_desc: "Современный мир для нас - некогда абстрактная идея, веру в существовании развитости которой в нашей стране навязал старый империалистический строй. Современность по западному образцу стала нашей новой реальностью. Экономика, которую мы построили из праха колониализма, теперь крепко стоит как маяк процветания, сияя для всех жителей Африки как яркий пример успеха после обретения независимости. Остальная часть Африки смотрит на наше экономическое чудо. С достигнутым нами процветанием мы вытащим страну из темного прошлого в светлое будущее."

#Civil War Focuses
COG_tewapen: "К оружию!"
COG_tewapen_desc: "Наша армия ужасно оснащена и плохо подготовлена к реальной войне и ужасом, которые ждут наших солдат. Африканский континент все более и более нестабилен после кровопролитного распада Миттельафрики. Необходимо как можно скорее оснастить солдать современным вооружением и расширить ряди нашиъ вооружённых сил, потому как даже сейчас враги кружат вокруг нас, словно леопарды. Народ Конго должен бороться за собственное правительство, свои идеалы и свою жизнь!"
COG_bringinginmercenaries: "Привлечение наёмников"
COG_bringinginmercenaries_desc: ""Солдаты удачи" предлагают свои услуги всем, кто подпишет с ними контракт. В эти отчаянные времена мы не можем отказаться от услуг тех, кто готов сражаться в джунглях Конго в обмен на деньги."
COG_emergencynationalisation: "Экстренная национализация"
COG_emergencynationalisation_desc: "Во времена кризиса мы не можем думать о выгоде. Экспорт наиболее ценных ресурсов Конго должен остановиться, ибо они требуются нам для наших же военных действий. Все ресурсы должны быть направлены на нужды армии, а большая часть нашей промышленности будет временно национализирована."
COG_ourfployalists: "Лоялисты в Форс Пюблик"
COG_ourfployalists_desc: "Правительство в Леопольдвиле рухнуло, рухнула и главная сила, защищавшая Конго - Форс Пюблик. FP расколота - бесчисленное множество внутренних фракций и Клик враждуют между собой. Необходимо найти хорошее применение фракциям FP, наиболее сочувствовавшим нашему делу, а затем интегрируем их в нашу армейскую структуру. Их опыт пойдет нам на пользу."
COG_issuethedraft: "Всех мужчин - под ружьё!"
COG_issuethedraft_desc: "Все мужчины должны служить! Во времена великого кризиса мы должны ввести общую воинскую повинность для защиты нашего молодого государства. Новая кровь будет вести войну, защищая наше новое, независимое государство."
COG_securingarms: "Обеспечение оружием"
COG_securingarms_desc: "Без оружия мы не cможем вести войну. Каждая винтовка, артиллерийское орудие или самолет, которые мы можем раздобыть, должны использоваться против наших врагов. От старых складов, брошенных колонизаторами, до сделок на чёрном рынке - мы прошерстим все сферы жизни в поисках оружия для наших войск"
COG_rallythecites: "Контроль городов"
COG_rallythecites_desc: "Большая часть Конго - обширные джунгли, и потому любой город, находящийся под нашим контролем даст нам крупное преимущество перед врагом. Обеспечение безопасности и защита большего числа городов среди бескрайних просторов джунглей превратит их в бастионы воли нашего режима. Кто контролирует города -  контролирует Конго."
COG_theinternationalmarket: "Выход на международный рынок"
COG_theinternationalmarket_desc: "Конго - страна, богатая природными ресурсами. Весь мир с удовольствием приобретает ресурсы и продукцию, что мы продаем. Прибыль от наших природных богатств обязательно поможет армии. Нам поможет всё - от законных сделок, до посредников на чёрном рынке - все покупатели потенциально будут рассмотрены, так как вооружить каждого солдата в нашей армии сейчас является приоритетом вселенской важности."
COG_confiscatingcivillianvehicles: "Конфискация гражданского транспорта"
COG_confiscatingcivillianvehicles_desc: "Во военное время ни мы, ни наши граждане не должны, да и не смогут позволить себе никакой роскоши. Любые транспортные средства, которые могут быть использованы в военных целях, должны быть реквизированы и переданы нашей армии. Каждый грузовик, что есть в Конго будет использоваться для перевозки и поддержки наших военных в достижении их целей в борьбе против наших многочисленных врагов."
COG_salvagingthearsenals: "Охрана арсеналов"
COG_salvagingthearsenals_desc: "Та небольшая часть промышленности страны, которая ещё не пострадала в ходе войны, может использоваться для производства оружия и обеспечения нужд армии. Мы не должны допустить, чтобы наши арсеналы попали в руки предателей. Мы можем произвести какой-никакой ремонт, что в наших усилях, там, где это возможно. Объединение заводов и арсеналов в специальные центры промышленности и оружейного дела обеспечат армию, когда это так необходимо. Без внутреннего производства оружия наши надежды на победу быстро сдует ветром."
COG_embracelegitimacy: "Боевые традиции"
COG_embracelegitimacy_desc: "Только со здравым, тактическим подходом к боевым действиям мы сможем окончательно сокрушить наших врагов и создать действительно современную конголезскую армию. Наши военные может и должны быть компетентными, но самое главное - они должны понимать, что с собой они понесут надежду народа и гордиться службой в этой армии."
COG_embraceguerilla: "Искусство партизанской войны"
COG_embraceguerilla_desc: "Эту войну, как и любой будущий конфликт невозможно выиграть обычными средствами. Современные способы ведения войны не актуальны для Конго, поэтому для победы мы должны прибегнуть к старой доброй партизанской тактике. Любая сила, которая попытается завоевать нас, встретит сопротивление до победного конца. Никто не знает эти джунгли так, как мы!"
COG_uniteorsecede: "Наше место на мировой арене"
COG_uniteorsecede_desc: "Мы победили! Конго отныне наш! И вот, когда мы укротили эту могучую, дикую и воинственную землю, мы можем думать о перспективах страны. Кого мы выберем в этом суровой мире - Антанту, немцев, каких королей и Кайзеров? Или может быть, проложим свой собственный путь в этом мире? Мы должны решить этот вопрос в ближайшее время."

### Ideas ###
COG_reliance_on_mercs_idea: "Опора на наёмников"
COG_reliance_on_mercs_idea_desc: "Конго имеет долгую историю применения наёмников, но никогда ещё их использование не достигало таких масштабов, как сейчас. Наш собственный офицерский корпус недоукомплектован и страдает от острой нехватки опытных офицеров, и потому вооруженные силы в значительной степени полагаются на наёмников, в надежде заполнить многочисленные пробелы в нашей военной иерархии. Да, это дорого, но у нас нет никакой альтернативы. Пока у нас есть средства, чтобы платить всем этим наёмникам, наше сможет устоять в пучине происходящего. Но если средства у нас закончатся... лучше не представлять, какой ещё больший хаос развернется."
