### Events ###

congo_crisis.1.t: "Враг моего врага..."
congo_crisis.1.d: "В условиях конголезского кризиса мы оказались в полном одиночестве и без какой-либо поддержки. Однако рядом с нами свою борьбу ведёт другая неколониальная Держава, движимая идеями о независимости. Мы могли бы предложить им временное перемирие между нашими государствами, чтобы вместе сокрушить колонистов, прежде чем, наконец, напасть друг на друга. Как нам следует поступить?"
congo_crisis.1.a: "...мой друг!"
congo_crisis.1.b: "...явно не мой союзник!"

congo_crisis.2.t: "Временное перемирие?"
congo_crisis.2.d: "Соседняя неколониальная Держава прислала нам предложение о временном прекращении огня с целью совместного сосредоточения сил для уничтожения остатков империалиство в нашем регионе. Пускай в конечном итоге мы будем вынуждены напасть друг на друга, перемирие поможет выиграть нам драгоценное время и набрать достаточно людей, чтобы быстрее сокрушить силы Свободного Государства и Форс Пюблик. Что мы ответим?"
congo_crisis.2.a: "Мы согласны на временное прекращение огня."
congo_crisis.2.b: "Мы не пойдём на сотрудничество с этими дикарями."

congo_crisis.3.t: "Бой насмерть!"
congo_crisis.3.d: "Наше предложение временно прекратить все боевые действия с нашим соседом было отклонено. Мы вообще остались без хоть каких-то союзников. Теперь в руках только нашей собственной армии спасение народа. Надеемся, что они смогут привести нас к истинной свободе."
congo_crisis.3.a: "Увидимся в аду!"

congo_crisis.4.t: "Заключение сделки"
congo_crisis.4.d: "Наше предложение временно прекратить все боевые действия с нашим соседом было принято, тем самым дав нам и небольшую передышку, и временного союзника в этом конфликте. Однако, вскоре мы всё равно будем вынуждены пойти на войну с нашими новыми "друзьями", но пока мы будем сотрудничать и обойдёмся без кровопролития."
congo_crisis.4.a: "Воспользуемся этим моментом с умом."

congo_crisis.5.t: "Конец перемирия. Война"
congo_crisis.5.d: "Когда-то мы подписали временное прекращение огня с нашими соседями, однако пришло время прекратить наше сотрудничество. Наши некогда союзники теперь объявили, что срок возобновления войны между нашими народами приближается. Учитывая это заявления, нам необходимо подготовиться как можно скорее, ведь в нашем распоряжении всего несколько недель, прежде чем солдаты, с которыми мы только что делили окопы, станут нашими новыми врагами."
congo_crisis.5.a: "Скоро откроется очередной фронт..."

### News Events ###

congo_news.1.t: "В Конго сохраняется колониальное правление"
congo_news.1.d: "Насилие и хаос Гражданской войны в Конго наконец утихли. Несмотря ни на что, действующий фландро-валлонский колониальный режим каким-то образом пережил войну и вышел из неё победителем. [COG.getleader], генерал-губернатор колонии, и его Свободное Государство победили наёмников, незаконные военизированные формирования и желающих независимости конголезцев - мощь Форс Пюблик смела все эти угрозы.\n\nНезависимо от ситуации, в одиночку конголезцам не поколебать своих европейских повелителей."
congo_news.1.a: "Чем больше все меняется, тем больше всё остаётся по-старому"

congo_news.2.t: "Леопольдвиль восстанавливает порядок в Конго"
congo_news.2.d: "Доблестные солдаты Форс Пюблик, дислоцированные в столице Конго, Леопольдвилле, сумели восстановить порядок за пределами этого светящегося мегаполиса и в сельской местности страны, вытеснив враждующие группировки, долгое время сопротивлявшиеся центральному аппарату.\n\nТеперь мир находится в ожидании дальнейших действий этих "миротворцев" в Конго. Сохранят ли они нынешнее положение дел, или же поведут Конго в более радикальное направление?"
congo_news.2.a: "Слава миротворцам!"

congo_news.3.t: "Единоверие в Конго"
congo_news.3.d: "Кризис в Конго позволил нам стать свидетелями образования и краха огромного количества различных фракций, но никто и предсказать не мог, что кимбангуисты выйдут победителями. Возглавляемая Пророком, или Нгунзой, Симоном Кимбангу, африанизированная христианская секта кимбангуистов, находящаяся под влиянием баптистов, удивила мир сообщениями о том, что их "святому" пророку и его войскам удалось победить враждующие группировки Конго, и теперь те создадут настоящий и мирный Эдем в сердце Африки. Однако, можно только предполагать, действительно ли это "проявление" Святого Духа достигнет хоть каких-то успехов."
congo_news.3.a: "Их глаза горят верой в Господа и его Пророка."

congo_news.4.t: "Изгои капитализма захватывают Конго"
congo_news.4.d: "Насилие и хаос Гражданской войны в Конго официально подошли к концу. Сегодня появились сообщения о том, что в Леопольдвиле наконец ведутся переговоры об окончательном прекращении огня. Самые последние сообщения, поступающие с первобытных просторов этой страны указывают на то, что победителями вышел не правящий колониальный режим и не туземцы, а капиталисты и монополисты горнодобывающего конгломерата, контролируемого Фландрией-Валлонией, известного как Горный Союз Верхней Катанги или ГСВК. Эта организация в настоящее время является крупнейшей компанией в Африке и теперь привлекает внимание всего мира, поскольку отныне она должна уравновешивать погоню за прибылью с обязательствами по управлению государством."
congo_news.4.a: "Будем надеяться, что они не станут сотрясать мировой рынок."

congo_news.5.t: "Возрождение Королевства Йеке"
congo_news.5.d: "Из Конго поступаю новости, в которых описываются довольно своеобразные истории - сообщается о восстании группы, когда-то считавшейся полностью истребленной - сил мвами. Поражения, нанесенные режимом Рикманса в начале десятилетия, не пошатнули веру и мощь мвами. Их силы вырвались из своих укрытий в джунглях и одержали победу в Гражданской войне. Укрепив свою власть на своей родине в южном регионе Катанги, угнетенные аборигены Гаранганзе объединились с более коренным населением Конго и восстали, изгнав колонистов. Мир обсуждает возрождение некогда павшего Королевства Йеке."
congo_news.5.a: "Наследники Мсири возвращаются на свой трон."

congo_news.6.t: "Конголезцы захватывают власть"
congo_news.6.d: "Гражданская война в Конго, наконец, закончилась. Для страны наступает новая эра. Подняв восстание против колониального правительства и отбиваясь как от монополистов ГСВК, так и от различных наёмников, местные войска аскари и сочувстующие демократы, объединившиеся вокруг молодого генерала Гонзага в восточном районе Киву, добились успеха в своей борьбе за долгожданную независимость. Кровью, потом и многими жертвами, коренные конголезцы наконец заслужили право определять свою судьбу и стали одной из первых полностью независимых наций в раздробленной Африке. Мир наблюдает, как конголезцы справятся с проблемами современного мира."
congo_news.6.a: "Свет надежды, мерцающий из тёмного сердца Африки?"

congo_news.7.t: "Наёмники захватывают Конго!"
congo_news.7.d: "Удивительное событие произошло в джунглях Конго! Кажется, наёмники из "du Congo-Ouest" сокрушили все враждующие группировки, образованные в ходе конголезского кризиса, и теперь, теоретически, контролируют всё Конго. На самом деле, согласно некоторым сообщениям, Конго преобразовано в разрозненное феодальное владение враждующих группировок наёмников без центральной власти, борющихся за контроль над этой дикой страной. Что теперь ждет Конго и смогут ли эти солдаты удачи по-настоящему укротить дикую природу Африки? Мир с большим интересом будет наблюдать за тем, как наёмники и головорезы попытаются восстановить нормальное общество."
congo_news.7.a: "Кто заберётся выше всего?"

congo_news.8.t: "Немцы вводят войска в Конго!"
congo_news.8.d: "После роста напряженности и нестабильности в Конго, которые назревали вообще по всей Средней Африке, в Конго прибыли немецкие войска во главе с Францем Риттером фон Эппом, установим там новый, немецкий колониальный режим. Сейчас их враги повержены и стабильность медленно возвращается в тёмное сердце Африки. Немцы наконец завоевали полное господство в этом первозданном раю. Теперь Конго является очердной колонией Кайзеррейха, присягает на верность только самому Кайзеру и не подчиняется ни Дар-эс-Саламу, ни какой-либо другой форме выражения немецкой власти. И вот что фон Эпп и его холуи теперь будут делать с Конго, можно только гадать..."
congo_news.8.a: "Баварский спаситель возвысил Железный крест!"

congo_news.9.t: "«Маниконго» завоевывает Конго"
congo_news.9.d: "Когда колониальный порядок пал в ходе гражданской войны в Конго, из пепла восстал настоящий изгой, чтобы защитить бассейн Конго. При поддержке португальцев воины Маниконго Педру VII смогли отстоять свою независимость от вторжения Республики Габон и Клики Текеланда. Со своего плацдарма во Французском Конго Маниконго смогли сплотить племена баконго и возглавить решающую военную кампанию по воссоединению всего Конго. Ошеломляющая победа Маниконго также принесла новые проблемы его правлению. Королевство Конго исторически контролировало территорию вокруг устья бассейна Конго и Северной Анголы, а теперь оно оказалось новым повелителем сотен различных этносов, поскольку мировые державы жадно следят за огромными ресурсами этого Эдема. Только время покажет, сможет ли Маниконго бережно направлять своих новых подданных или Сердце Африки вновь погрузится в хаос."
congo_news.9.a: "Маниконго заявил о своих правах по праву рождения."

congo_news.10.t: "Конго под рясой"
congo_news.10.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. На фоне этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и молодой аббат Фульбер Юлу смог сохранить свою власть. Человек с большими амбициями, отец Юлу укрепил свою власть над молодой нацией, используя Браззавиль как плацдарм для подчинения всего бассейна Конго конголезскому господству. Независимо от того, желает ли Юлу распространить своё евангелие либерализма и учение Христа по всему сердцу Африки или просто наполнить свои карманы и расширить свою коррумпированную клептократию в масштабах всего континента, судьба Африки навсегда изменилась."
congo_news.10.a: "«Единство Африки отражает самые благородные цели. Оно должно быть достигнуто всеми, кто убежден в его необходимости»."

congo_news.11.t: "Конго под властью PPC"
congo_news.11.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. На фоне этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и Партия прогрессистов Конго одержала победу на первых выборах в стране. По воле народа PPC стабилизировала молодое государство и объединилась со своими братьями из клики Киву, чтобы объединить все Конго. Благодаря безграничному потенциалу и неиспользованным богатствам Конго, находящимся в руках народа, возникнет новая африканская держава, которая навсегда изменит будущее континента."
congo_news.11.a: "Конго объединено навсегда."

congo_news.12.t: "Конго под властью Королевы-матери"
congo_news.12.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. Среди этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и те, кто был лоялен Королеве-матери Теке, вернули страну к племенным структурам. Под влиянием своих колониальных покровителей Королева-мать провела массированную кампанию, чтобы подчинить все бассейн Конго своему руководству. Теке, которых часто считали дикими воинами на окраине Конго, поднялись и стали хозяевами Конго."
congo_news.12.a: "Традиционализм торжествовал в сердце Африки."

congo_news.13.t: "Конго под властью МСА"
congo_news.13.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. Среди этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и темная лошадка Mouvement Socialiste Africain во главе с Жаком Опанголем добилась неожиданной победы. Опанго, проницательный дипломат из клики Теке, объединил разрозненных левых и последователей пророка Матсвы, чтобы принести стабильность молодой нации. Воспользовавшись своим влиянием на территории по обе стороны реки Конго, Браззавиль объединился со своими братьями из клики Киву, чтобы объединить все Конго. Благодаря своей победе, это освобожденное Конго стало сердцем социализма во всей Африке."
congo_news.13.a: "Освобождение Африки не за горами."

congo_news.14.t: "Конго под властью Матсвы"
congo_news.14.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. На фоне этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и уважаемый Андре Матсва привел свою паству к спасению. Убежденный своими соратниками возглавить молодую нацию в период кризиса, Матсва сплотил нацию под своим мессианским лозунгом, чтобы принести стабильность молодой нации. Используя своё влияние по всей реке Конго, Браззавиль объединился со своими братьями из клики Киву, чтобы объединить все Конго. Хотя их идеология может показаться неортодоксальной по сравнению с Лондоном или Парижем, это освобожденное Конго служит бьющимся сердцем социализма во всей Африке."
congo_news.14.a: "Освобождение Африки близится."

congo_news.15.t: "Конго под властью Матсвистов"
congo_news.15.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. На фоне этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и уважаемый Андре Мацва привел свою паству к спасению. Когда стареющий Мацва решил уйти в отставку и передать руководство новому поколению, коалиция профсоюзных деятелей и Матсвистов под руководством молодого Симона-Пьера Кикхунга-Нгота одержала победу. Используя своё влияние по всей реке Конго, Браззавиль объединился со своими братьями из клики Киву, чтобы объединить все Конго. В то время как они работают над слиянием западных идеалов синдикализма и пророческого послания Матсвы, это освобожденное Конго служит бьющимся сердцем социализма во всей Африке."
congo_news.15.a: "Освобождение Африки близится."

congo_news.16.t: "Конго под властью MNR"
congo_news.16.d: "Падение колониального режима в бывшем Свободном государстве Конго вызвало волну независимости по всему бассейну Конго в Среднем Конго. На фоне этого хаоса возникла клика Текеланд, нестабильная коалиция либералов, социалистов и роялистов, которые объединились против сил Королевства Конго и завоевали независимость. Так же быстро, как эти революционеры объединились, коалиция вскоре распалась, и уважаемый Андре Матсва привел свою паству к спасению. Когда стареющий Матсва решил уйти в отставку и передать власть новому поколению, молодые радикалы под руководством Альфонса Массамба-Дебата одержали победу. Используя своё влияние по всей реке Конго, Браззавиль объединился со своими братьями из клики Киву, чтобы объединить все Конго. Очарованное пламенными идеологами Парижа и скептически относящееся к запутанному мессианству Матсвы, это освобожденное Конго служит бьющимся сердцем социализма во всей Африке."
congo_news.16.a: "Освобождение Африки близится."
