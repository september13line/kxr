COG_hire_mercs_decisions: "Найм наёмников"
COG_hire_mercs_decisions_desc: "Вакуум власти, оставшийся после краха Миттельафрики, породил череду войн и конфликтов на бывших её территориях. Чтобы защитить наше место на чёрном континенте, мы обязаны приложить максимум усилий для обеспечение нашего суверенитета. С нынешним развитием ситуации в Африке, пришла и перспектива найма иностранных военных. Наёмники, или же солдаты по найму, как бы мы их ни называли, готовы поставить на кон свои военные навыки и жизни ради нашего дела, при условии, что мы щедро им заплатим. Мы должны действовать быстро, иначе кто-то из наших соперников заплатит им первым."

