### Биография Лидеров ###
POLITICS_CSA_CENTRAL_COMITTEE_DESC: "Победа рабочего класса - это общая победа всех настоящих американцев. Американский народ в продолжает объединятся вокруг Центрального комитета, как это делали основатели в прошлом вокруг Конституционного собрания, впрочем наши цели более благородны. Здесь освободители социализма обсуждают будущее нашей нации, а фракции, которые объединил Джон Рид, теперь формируются в соответствии со своими собственными представлениями о будущем."
POLITICS_ELIZABETH_FLYNN_DESC: "В пыльном подпольном социалистическом клубе в Гарлеме началась адвокатская жизнь Элизабет Флинн. Один из первых организаторов ИРМ в Нью-Джерси, Флинн почувствовала на себе политический гнев за создания профсоюзов и была арестована десять раз. Флинн помогла основать "Американский союз защиты гражданских свобод", который организовал юридическую защиту забастовщиков за несколько дней до Международной защиты труда. В преддверии Гражданской войны Флинн помогла организовать забастовку грузчиков на Западном побережье. Речи Флинн о призыве на военную службу во время войны перед Центральным комитетом выделили её среди многочисленных отказников от воинской обязанности по соображениям совести в Комитете. В конечном счете Флинн была избрана лидером Америки в качестве шокирующего кандидата от темной лошадки. Некоторые считали абсурдным, что женщина будет стоять на передовой линии революции, но сама мятежная девушка все это время была в авангарде, сражалась с момента основания ИРМ и теперь собирается построить социалистическую Америку своей мечты."
POLITICS_NORMAN_THOMAS_DESC: "Норман Томас видел взлеты и падения социального роста и оставался преданным социализму на протяжении всего пути. От разносчика газет до отличника Принстонского университета и отказника от военной службы по соображениям совести он повидал многое и многое в мире, но его срок в качестве министра был, пожалуй, самым важным. В то время он был сторонником христианского социализма и решил баллотироваться на пост президента. До Гражданской войны он занимал пост мэра Нью-Йорка, а затем был кандидатом в вице-президенты от Джека Рида. Вдохновленный трудами Эдварда Беллами, Томас превратил свой пацифизм во время войны в пропаганду для социалистов, проживающих в федеральных землях, призывая их сопротивлятся воинской обязанности и создавать для себя утопические общества. После войны он использовал приобретенный опыт и свою тесную дружбу с Джеком Ридом, чтобы добиться выдающегося положения в стране. Проповедуя от имени националистов, он привел демократических социалистов к победе на конституционном съезде. Обладая золотым сердцем и непоколебимой моралью, Норман Томас взошел на пост президента."
POLITICS_EARL_BROWDER_DESC: "Родившийся в Канзасе в 1891 году, Браудер стал убежденным социалистом в возрасте 16 лет. Его приверженность к социалистической партии Америки была непоколебимой, и благодаря ранней дружбе с Уильямом З. Фостером он стал синдикалистом. Шли годы, и двое мужчин начали отдаляться друг от друга. В то время как Фостер выступал за авторитарную форму синдикализма, Браудер начал видеть в этом движении все больше и больше ограничений. Американская революция, по его словам, доказала, что те же убеждения и стратегии, которые использовались в Европе, не могут быть применены к Америке. Его новая экономическая политика была построена на вдохновении от идей большевизма, переосмыслении максимализма и большом количестве оригинальных мыслей. Браудер также намерен положить конец сохраняющейся тенденции промышленного профсоюзного движения в Конгрессе и уничтожить развратные религиозные элементы в социалистическом государстве. Браудер никогда не покидал социалистическую партию Америки, но своей новой авторитарной позицией он намерен добиться того, чтобы партия никогда его не покинула."
POLITICS_WILLIAM_FOSTER_DESC: "Радикальный профсоюзный организатор, возглавлявший синдикалистское движение в Америке, Уильям З. Фостер практически стал легендой американских левых. Его лидерство во время забастовок начала 20-го века и его приверженность тому, чтобы социалистическая партия Америки адаптировала синдикалистскую политику, закрепили за ним статус одной из его главных идеологий. Его знаменитый манифест "На пути к синдикалистской Америке" послужил руководством для каждого честолюбивого тоталитариста в стране, содержащий кульминационные идеалы Фостера о том, как перестроить нацию Америки в то, чем она является сегодня. С недавними победами Авангардного движения Объединённых Синдикатов Фостер воодушевился возглавить новую нацию. Несколько старых, более социально амбициозных идей Фостера теперь выходят на первый план. Это включает в себя планы по реформированию социалистического человеческого существования в целом и переориентации американской морали на авангард социализма."
POLITICS_JAMES_CANNON_DESC: "Будучи хорошо разбирающимся в борьбе американских левых и лично воспитанным Большим Биллом Хейвудом, Джеймс Кэннон стал непоколебимым представителем социалистической партии Америки. Хотя изначально Кэннон был фанатичным приверженцем большевизма, неудача русской революции, контрастировавшая с триумфом французских синдикалистов, заставила его принять более либертарианский взгляд на социализм. Как официальный представитель СПА, он провел много времени за границей во Франции и Великобритании, прежде чем вернуться в Америку после начала Гражданской войны. Помогая организовывать иностранных волонтеров и советников из Интернационала, он укрепил свою репутацию блестящего администратора. Выиграв войну, Кэннон немедленно начал набирать обороты, необходимые для того, чтобы баллотироваться в президенты, и теперь, наконец, реализовал свои амбиции!"
POLITICS_CARLO_TRESCA_DESC: "Родившийся в бедной семье в Италии, эмиграция Трески в Америку стала первым важным шагом в бурной жизни, в результате которой он вскоре стал секретарем Итальянской социалистической федерации Северной Америки. Создав знаменитую репутацию анархиста, организатора забастовок и общественного лидера среди итальянских иммигрантов, Треска стал неотъемлемой фигурой в ИРМ. Его ораторские и юридические навыки были использованы для защиты таких людей, как Сакко и Ванцетти, а также для пресечения проникновения и манупилирования профсоюзами итальянской мафии. Он провел много времени, устно поддерживая революцию на своей родине в Италии, защищая достоинства, достижения и потенциал Итальянской Социалистической Республики перед своими соотечественниками-американцами итальянского происхождения. С началом Гражданской войны в Америке Карло Треска сыграл ключевую роль в захвате власти в Нью-Йорке и создания там новой администрации, он пережил многочисленные покушения на убийство и десятки протестов против его президентской кампании за то, что он был итальянским иммигрантом. Его предыдущие достижения в Итальянской социалистической федерации и ИРМ позволили Карло Треске завершить успешную кампанию за пост президента."
POLITICS_ARTURO_GIOVANNITTI_DESC: "Артуро родился в итальянском регионе Абруцци и был одним из сотен тысяч людей, приехавших в Соединённые Штаты в поисках новых возможностей. Напротив этого Артуро нашел созревшую политическую обстановку для расширения прав трудящихся. Артуро был в Лоуренсе, штат Массачусетс во время Текстильной забастовки 1912 года, где его незаконный арест и последующий суд в металлической клетке стали объединяющим фактором для ИРМ Новой Англии. Артуро был оправдан по всем обвинениям и стал социалистическим активистом, сначала выступавшим против начала Вельткрига, а затем против вступления США в войну. Во время революции Артуро вывел итало-американскую бригаду из Новой Англии на территорию О.С.А под вражеским огнем. Талант к ораторскому искусству и поэзии возвысил его предвыборную кампанию. В конечном счете он был избран президентом как истинный гражданин."
POLITICS_MEYER_LONDON_DESC: "Родился в Царской Литве, что была в составе России. Первой мечтой Мейера было стать талмудистом, как его отец. Неблагоприятные условия жизни в России вынудили семью Мейера переехать в Нью-Йорк, где он стал печатником. Печатая для изданий на идише, Мейер попал в одну из групп радикальных интеллектуалов, которые вдохновили его стать юристом. Начиная с 1890-х годов Мейер вступил в Социал-демократическую партию Юджина В. Деба и был ведущим организатором забастовки Нью-йоркских часовщиков 1910 года. Коалиционный билет с прогрессивистами позволил Мейеру стать первым из многих социалистов в Конгрессе. Мейер выступал против вступления США в Вельткриг и в то же время помогал администрации Макаду в продвижении воинственности населения. Мейер даже разозлил еврейских рабочих, выдвинув партизанские еврейские организации выше сионистских трудовых коллективов. Мейер работал под прикрытием во время кризиса 36-го года и вновь появился после Гражданской войны, поддерживая многие из вопросов, против которых он был. Мейер, просионистский военный ястреб, был гораздо более популярен, даже несмотря на протестующих, утверждавших, что он не сможет баллотироваться в президенты как иммигрант."
POLITICS_UPTON_SINCLAIR_DESC: "Родившийся в 1878 году в Балтиморе, Эптон с раннего возраста был начинающим писателем. В подростковом возрасте он писал статьи для журналов и стихи для проживания, и в конце концов занялся журналистскими расследованиями. Его момент в центре внимания наступил после того, как он проработал семь недель под видом рабочего на мясокомбинатах Чикаго, составляя политическое разоблачение плохих условий труда на заводах. Хотя Синклер надеялся сплотить страну вокруг дела рабочих, вместо этого он просто разоблачил отсутствие гигиены в мясоперерабатывающей промышленности, о которой он заявил "Я целился в сердце страны, но попал им в живот". На доходы от своей литературной карьеры Синклер занялся политикой в Калифорнии, запустив кампанию "Покончим с бедностью в Калифорнии". ПБВК, как его стали называть, не был громким триумфом, которого он ожидал, но принес Синклеру достаточно славы и признания, чтобы позже он мог продолжить вторую политическую карьеру в новой Америке. В настоящее время, благодаря поддержке движения ПБВК, что применяется по всей стране, Аптон Синклер смог победить на недавних президентских выборах с поразительным отрывом."
POLITICS_FRANK_LITTLE_DESC: "Фрэнк Литтл, родившийся в семье фермеров из Оклахомы, переехал в Калифорнию, чтобы спастись от ужасных засух, погубивших землю его семьи. Он и его брат стали министрами, но в 1905 году Фрэнк стал полноправным членом ИРМ. Гордый и неуверенный в себе Литтл вскоре подружился с Элизабет Герли Флинн и вместе с ней боролся за права профсоюзных работников по всей стране. Фрэнк чудом пережил две отдельные попытки линчевания со стороны забастовщиков, один раз в Висконсине и второй раз в Монтане. Два случая, когда Фрэнка Литтла чуть не убили, заставили его залечь на дно на несколько лет, и он снова начал проявлять себя только во время минных войн начала 1920-х годов. Его политическая активность была менее провокационной, и он больше избегал предсмертных переживаний вплоть до начала Гражданской войны. Хотя Фрэнк был слишком молод, чтобы сражаться лично, он помог организовать ряд ополчений по всему Стальному поясу, а позже был был приглашен в состав нового правительства. С этой должности он смог начать президентскую кампанию, которую пожилой профсоюзный деятель едва не выиграл."
POLITICS_HARRY_BRIDGES_DESC: "Гарри Бриджес родился в Мельбурне, Австралия, в 1901 году. Когда ему исполнилось 15 лет, он впервые познакомился с радикальной рабочей политикой через австралийское отделение ИРМ. Воодушевленный своими контактами с коллегами-социалистами, а также видением общего плачевного положения бедных по всему миру, он принял участие в своей первой всеобщей забастовке в Австралии в 1917 году. Три года спустя, в 1920 году, он переедет жить в США из-за более обильной работы. Он поселился в Сан-Фране, где присоединился к другим местным активистам в создавая тогда ещё не существовавшей Международной ассоциации грузчиков. В 1934 году длившиеся месяц переговоры между двадцатью местными отделениями МАГ и владельцами доков Сан-Франциско сорвались, после убийства двух береговых рабочих. Бриджес, ведущий переговорщик от МАГ во время противостояния, убедил более 100 профсоюзов Сан-Франциско объединиться и начать Всеобщую забастовку. МАГ полностью парализовал город, а Гарри Бриджес получил известность за прекращение дальнейшего насилия со стороны полиции. Его более поздние предвыборные кампании часто проваливались из-за протестующих, которые были против новой поправки, предоставляющей иммигрантам гражданство по рождению. Используя свою репутацию, он начал рискованную, но успешную кампанию, которая в итоге сделала его президентстом."
POLITICS_FRANK_JOHNS_DESC: "Будучи плотником из Орегона, Фрэнк Джонс стал руководителем региональной ячейки Социалистической рабочей партии. Дважды баллотировавшийся в конгресс и в президенты, Джонс, казалось, был обречен на пожизненную безвестность в качестве кандидата от маргинальной партии. Так было до тех пор, пока в 1928 году он не едва не утонул в попытке спасти маленького мальчика, упавшего в холодную реку. Вынужденный уйти из Социалистической рабочей партии, чтобы оправиться от случившегося, у Джонса появилось много времени спланировать свою будущую карьеру. Он начал переписываться с несколькими членами Социалистической партии Америки, а после выписки из больницы присоединился к ним в качестве пламенного оратора. Воодушевленный своим героизмом и чудом избежавший смерти, Джонс позже вступит во вторую Гражданскую войну в Америке на стороне социалистов, как способный и мужественный лидер ополчения. Благодаря его военным достижениям и личной репутации он наконец-то был избран президентом совершенно новой Америки!"
POLITICS_SEYMOUR_STEDMAN_DESC: "Многим было непонятно, как простой уборщик стал одним из самых известных активистов и юридических консультантов Социалистической партии Америки. Совмещая работу уборщика в юридической школе Северо-Западного университета с посещёнием вечерних занятий, Стедман сумел сдать экзамен и в 1891 году стал адвокатом. Будучи демократом в начале своей карьеры, молодой Стедман стал сторонником социализма, когда помогал защищать Юджина Дебса во время великой забастовки Американского железнодорожного профсоюза. Его долгая дружба с Дебсом привела к тому, что в 1920 году он был избран кандидатом в вице-президенты СПА, а после смерти Дебса он стал близким советником Билла Хейвуда. Пережив смерть ещё одного близкого товарища, старый и мрачный Стедман успешно победил в гонке за пост президента, намереваясь исполнить утопические мечты своего старого друга."
POLITICS_WILLIAM_RODRIGUEZ_DESC: "Сын испанского иммигранта в Иллинойсе, Уильям Родригес зарабатывал на жизнь покраской домов, пока в конце концов не смог позволить себе получить юридическое образование. Вдохновленный своим дядей, радикальным журналистом Джоном Луи Энгдолом, он вступил в Американскую социалистическую партию и переехал в Чикаго. Молодому Родригесу удалось победить на выборах в городской совет Чикаго в качестве темной лошадки, став первым социалистом и первым латиноамериканцем, вошедшим в совет. Вскоре ему удалось использовать своё обретенное положение для нападок на городские транзитные компании и проведения правовых реформ. Хотя Родригес в конечном итоге был отстранен от выборов единым кандидатом от демократов и республиканцев, он не оставил политику. Он продолжал заниматься юридической практикой и в 1933 году успешно провел предвыборную кампанию, чтобы стать судьей. Опираясь на юридический и политический опыт всей жизни, его следующий триумф пришел, когда он провел свою последнюю успешную президентскую кампанию."
POLITICS_MORRIS_HILQUIT_DESC: "Один из старейших политических деятелей Объединенного синдиката, Хилквит родился в 1869 году в еврейской семье, жившей в Латвии. После того как его отец потерял свой бизнес, юный Моррис вместе с отцом пересек Атлантику в поисках лучшей жизни. Поселившись в трущобах Нью-Йорка, Хилквит вместе с Виктором Бергером и Юджином Дебсом основал Социалистическую партию Америки. В 1908 году он баллотировался в сенат от Нью-Йорка, набрав 21% голосов. Несмотря на эту неудачу, позже он безуспешно баллотировался на пост мэра Нью-Йорка, а затем помог организовать успешное участие социалиста Мейера Лондона в выборах в конгресс. Несмотря на многочисленные приступы туберкулеза и частые конфликты с растущим синдикалистским крылом СПА, Хилквит продержался достаточно долго, чтобы стать свидетелем того, как революция наконец-то прокатилась по Америке. Несмотря на то, что он был стар и болен, его преклонный возраст и богатая событиями жизнь принесли ему неожиданную победу на последних президентских выборах. Его возраст помог опровергнуть мнение несогласных, которые хотели, чтобы президентом стал гражданин, родившийся в Америке. Из-за того, что некоторые не уверены, что он сможет доработать до конца своего срока, президент Хиллквит поклялся, что будет служить интересам всего пролетариата Америки, независимо от его возраста и состояния здоровья."
POLITICS_EUGENE_DENNIS_DESC: "Родившись под именем Фрэнсис Ксавьер Уолдрон и проведя свою раннюю жизнь в качестве рабочего и члена ИРМ в Калифорнии, молодой Уолдрон был вынужден отправиться в изгнание после того, как по калифорнийскому закону о преступном синдикализме его едва не посадили в тюрьму за революционную политическую активность. Бежав в Французскую Комунну и занявшись мелкой профсоюзной политикой, он стал важным связующим звеном между Социалистической партией Америки и Третьим Интернационалом. В 1935 году он вернулся через Атлантику, теперь скрываясь под псевдонимом "Юджин Деннис", чтобы помочь организовать кампанию Джека Рида на предстоящих президентских выборах. Его заслуги перед Ридом вскоре были вознаграждены рядом влиятельных должностей в Объединенном синдикате, которые послужили ступенькой для его собственной президентской кампании."
POLITICS_ELMER_ALLISON_DESC: "Радикал-самоучка из Миссури, Элмер Эллисон был одним из основателей Социалистической партии Америки и ИРМ. Он был ведущей фигурой в радикальном вашингтонском отделении СПА, проведя большую часть своей жизни либо работая на местных кедровых заводах, либо стоя на мыльнице на улицах Сиэтла. В результате серии рейдов и арестов, проведенных Министерством юстиции, он ушел в подполье, но после помощи в организации восстания коммуны Сиэтла в 1923 году вновь появился, как политическая фигура. Во время существования Коммуны он познакомился с Джеком Ридом, завязал дружбу с известным журналистом и последовал за ним в Нью-Йорк. Там он был главной фигурой в многочисленных политических кампаниях Рида и руководил вхождением СПА в основную политику. После революции его тесная дружба с Ридом и его ревностные социалистические убеждения сделали его очевидным кандидатом в президенты. И он с радостью поддержал эту идею!"
POLITICS_ELIZABETH_NORD_DESC: "Элизабет Норд выросла дочерью в семье бедных английских угольщиков, и в раннем подростковом возрасте ей пришлось работать на шелковой фабрике. Её семья покинула Англию за несколько лет до Английской революции, поселившись по другую сторону Атлантики в Род-Айленде. В Соединенных Штатах Норд провела ещё десять лет в качестве фабричного рабочего, в течение которых она использовала свою политическую тонкость и решительность, чтобы подняться по карьерной лестнице в местном профсоюзе, и была избрана председателем. Она стала одним из ключевых лидеров Великой текстильной забастовки 1934 года, организовав выход десятков тысяч рабочих по всей стране. В начале Второй Гражданской войны она была политическим представителем своего профсоюза в Вашингтоне, но быстро перешла на другую сторону фронта, в Объединённые Синдикаты Америки. Повторив те же изнурительные политические маневры, которые поставили её во главе Великой текстильной забастовки, Элизабет Норд теперь встала во главе чего-то гораздо большего, чем профсоюз или забастовка, она стала новым президентом!"
POLITICS_DAVID_DUBINSKY_DESC: "Дубинский приехал из бывшей Российской империи в Америку, польский еврей, который всю свою раннюю жизнь занимался организацией банд, руководил забастовками и агитировал за большевиков. Эти действия привели его к тюремному заключению в Сибири, но молодому Дубинскому чудом удалось бежать обратно в Западную Россию и сесть на корабль, который перевез его через Атлантику. Проводя много времени, работая на заводах Нью-Йорка, Дубинский все больше отчуждался от окружавшей его профсоюзной бюрократии, что положило начало длительной личной вражде между ним и ИРМ. Вначале он считал профсоюзы аполитичными по своей сути платформами, которые должны искать дальнейшего сотрудничества с правым крылом для подъема всех рабочих, несмотря на политические убеждения, и что компромиссы с федеральным правительством и деловым сектором практически обязательны для успеха профсоюза. Дубинский изменил своё мнение после того, как стал свидетелем сначала Великой депрессии, затем неуклонного роста Хьюи Лонга и, наконец, начала Гражданской войны в США. Хотя он так и не помирился с "профсоюзными бюрократами", Дубинский перестал идти на компромисс с правым крылом и капитализмом, приняв более лево-радикальные политические взгляды. Когда Гражданская война наконец закончилась, он пел дифирамбы новой Америке и уже заложил Семена политической карьеры. Несмотря на своё противоречивое прошлое, Давид Дубинский, наконец смог пожать то, что посеял, став президентом, несмотря на протесты старых нативистов, сопротивляющихся его провозглашению, дающей ему права естественного рождения."
POLITICS_JOHN_LEWIS_DESC: "Сын валлийских иммигрантов, обосновавшихся в Айове, Джон Льюис вырос в городе, где доминировала угольная промышленность. В возрасте 17 лет он начал работать священником, все больше и больше вовлекаясь в местную политику родного города и общенациональное рабочее движение. В 1907 году он предпринял неудачную попытку баллотироваться на пост мэра, а позже стал постоянным сторонником профсоюзов, путешествуя по всему стальному поясу. Несмотря на то, что изначально он вступал в спор с Уильямом З. Фостером о достоинствах синдикалистских профсоюзов по сравнению с предпочитаемыми им умеренными и аполитичными профсоюзами, разрушительная Великая депрессия заставила его постепенно принять более радикальные убеждения. Вопреки тому, что Льюис когда-то был либералом и республиканцем, он не смог найти в себе силы поддержать второй срок президента Гувера. Все больше разочаровываясь в конкурентном капитализме, Льюис вступил в переговоры с Социалистической партией Америки и ИРМ. Когда грянула американская революция, он уже решил, на чью сторону встать. Хотя реакционное прошлое продолжало преследовать его, Льюису в конце концов удалось найти синтез между радикальным профсоюзным движением и собственной умеренной идеологией, и на последних выборах он был избран президентом."
POLITICS_LUDWIG_KATTERFELD_DESC: "Людвиг Каттерфельд родился в Страсбурге в Германской империи, но в 10 лет был отправлен жить к родственникам в Америку, впоследствии сбежав от них. После побега из семьи он устроился работать на ферму в Канзасе и провел свои подростковые годы, совмещая тяжелый труд с оттачиванием своих впечатляющих ораторских способностей и острого ума. Следующие два десятилетия были бурным временем для Каттерфельда, он стал убежденным социалистом и переезжал из штата в штат, чтобы реализовать новые политические амбиции. После окончания колледжа в 1910 году переехал в Чикаго и возглавил свою собственную недолговечную социалистическую партию "Бюро лицея". Позже он вступил в Социалистическую партию Вашингтона и в 1916 году провел неудачную губернаторскую кампанию. В 1922 году он стал временным секретарем Социалистической партии Америки, а затем её представителем в Третьем Интернационале. Именно в Париже он познакомился с Джеком Ридом, которого в следующем году сопровождал в Америку. В 1923 году оба сыграли ключевую роль в непродолжительном восстании Сиэтлской коммуны. Тогдашние события заставили строгого и сурового Каттерфельда уйти в подполье, в отличие от Рида, который стремился заняться избирательной политикой. С тех пор Каттерфельд работал как независимый активист, не появляясь на публике вплоть до Гражданской войны. У него не было возможности вновь встретиться с Ридом до последних дней революции, когда последний находился на смертном одре. Вынужденный почтить свою старую дружбу с Ридом и вооруженный революционным опытом всей жизни, Каттерфельд оказался в центре внимания, одержав победу в недавней президентской гонке."
POLITICS_HENNING_BLOMEN_DESC: "Сын Массачусетса, родившийся в 1910 году, Хеннинг был слишком молод, чтобы пережить ужасы Вельткрига, но достаточно стар, чтобы встретить Американскую революцию в расцвете сил. Будучи промышленным рабочим в Кембридже, он был одним из немногих, кто не покинул свой пост, как только раздались первые выстрелы Второй Гражданской войны. Будучи убежденным пацифистом, Хеннинг Бломен вместо этого помог организовать химический завод, на котором он работал, в кооперативный синдикат. Его усилия были высоко оценены более радикально настроенными коллегами, которые выдвинули его в качестве представителя Массачусетса в Объединённых Синдикатов и помогли ему пересечь линию фронта для попадания в Нью-Йорк. Быстро поднявшись по политической лестнице, Хеннинг Бломен сколотил свою популярность благодаря непоколебимому оптимизму и железной воле, участвуя в более чем дюжине крупных политических гонок за свою жизнь, последняя из которых сделала его президентом."
POLITICS_JOHN_BERNARD_DESC: "Будучи французским иммигрантом, Бернард почти десять лет своей жизни проработал на железных рудниках в Миннесоте, а затем был призван в армию. Он служил на мексиканской границе во время революции в Мексике, через год вернулся в Миннесоту, но вскоре обнаружил, что его не принимают на работу из-за его профсоюзной деятельности. Продолжая карьеру пожарного, а затем политика, Бернарду удалось быть избранным в Палату представителей по списку Фермерско-рабочей партии в 1936 году. Находясь на своем посту, он все больше и больше присоединялся к популярному фронту социалистов Джека Рида и начал кампанию за более дружественные отношения между Америкой и Французской Коммуной. Отличаясь как старательный пролетарий и хитрый политик, Джон Бернард пошел дальше предприняв успешную попытку баллотироваться в президенты."
POLITICS_OAKLEY_JOHNSON_DESC: "Будучи с ранних лет заядлым читателем, Окли Джонсон сделал карьеру в академической среде, работая учителем, а затем директором в многочисленных школах своего родного штата Миннесота. Так продолжалось до тех пор, пока его приверженность радикальной политике не стала более известной, и он не был арестован в разгар семинара за то, что внес деньги в фонд защиты арестованных членов ИРМ. Не успокоившись, Джонсон переехал в Нью-Йорк и стал полноправным активистом Социалистической партии Америки, помогая продвигать межрасовые отношения и образование для пролетариата. В 1936 году он вступил на должность доцента в университете в Париже, проведя большую часть грядущей Гражданской войны за границей. В Париже он помогал поддерживать дипломатические отношения между Французской Коммуной и своими товарищами в Америке. Приехав в новую Америку, Окли Джонсон использовал свои дипломатические достижения и академические заслуги для привлечения электората!"
POLITICS_BAYARD_RUSTIN_DESC: "Растин родился в Пенсильвании в 1912 году и вырос в семье, глубоко связанной с Национальной ассоциацией содействия прогрессу цветного населения. Он был лично знаком с такими известными людьми, как У.Э.Б. Дюбуа и Джеймс Уэлдон Джонсон, и уже в раннем возрасте у него сформировались левые убеждения. Лучше всего это проявилось в 1936 году, когда он организовал студенческую забастовку в Университете Уилберфорса, за что был исключен. Брошенный на произвол судьбы, молодой Растин переехал в Нью-Йорк, где вступил в Социалистическую лигу молодежи и познакомился с Норманом Томасом и А. Филлипом Рэндольфом. С началом Гражданской войны Байард Растин стал политическим организатором и участником кампании Объединённых Синдикатов, выступая за улучшение расовых отношений, усиление десегрегации и немедленную отмену режима Джима Кроу в недавно освобожденных южных штатах. Теперь, спустя десятилетия после революции, он подал свою заявку на пост президента, несмотря на то, что молодость, цвет кожи и известные гомосексуальные связи Растина долгое время были объектом клеветы и насмешек. Хотя можно было бы ожидать, что любое из этих трех обстоятельств остановило бы его, он выстоял и был избран первым в истории США главой государства из числа афроамериканцев."
POLITICS_DARLINGTON_HOOPES_DESC: "Дарлингтон Хупс происходил из знатной семьи пенсильванских квакерзов, во время учебы в школе-интернате он дополнил своё религиозное воспитание интересом к радикальному социализму и стал называть себя христианским социалистом. Его идеологические убеждения вскоре сблизили его с коллегой христианским социалистом Норманом Томасом и другими членами Социалистической партии Америки. В 1930 году Хупс был избран в Палату представителей Пенсильвании, где самым известным его достижением стало полное запрещёние детского труда в родном штате. Начало Гражданской войны, как и в случае с Томасом, вызвало у Хупса отвращение. Хотя, оглядываясь назад, он не мог отрицать её достижений, его политическим делом после войны стала борьба за восстановление и примирение между американцами. Эта благожелательная, реформаторская позиция приносила ему все большее влияние в новой Америке, что помогло ему стать президентом."
POLITICS_SMEDLY_BUTLER_DESC: "Морской пехотинец, генерал и сенатор Смедли Батлер совершил немыслимое. В самый мрачный момент революции он сверг потенциальных узурпаторов и предателей из централистской Клики и сохранил пламя свободы. Старый генерал был бесценным воином для Объединённых Синдикатов, а его последняя поразительная победа укрепила его авторитет среди населения в десятки раз. Хотя Батлер признался друзьям и политическим союзникам, что ему нелегко находиться в центре внимания, он согласился взять на себя работу временно исполняющего обязанности президента новой Америки, пока не заживут шрамы, нанесенные тотализмом."
POLITICS_PRESIDENT_SMEDLY_BUTLER_DESC: "Морской пехотинец, генерал и сенатор Смедли Батлер в последние годы не сидел сложа руки. Мало кто ожидал, что он станет президентом, но такой шокирующий поворот событий все же произошел. После окончания войны Батлер посвятил себя политической карьере, став лидером страны как в военном, так и в политическом плане. Он считает себя частью фракции националистов, вдохновленный белламистскими идеями в ранние годы, и теперь будет работать над продвижением их идей на национальной арене. Многие сравнивают его с Джорджем Вашингтоном, и это больше похоже на правду, эти два героя войны провели страну через трудности своего времени, имея за спиной огромную поддержку. Благодаря этой поддержке и решимости самого Батлера, нет сомнений в том, что он воплотит своё видение в жизнь."
POLITICS_JAMES_BURNHAM_DESC: "Преследуя крайне левые идеи с тех пор, как он стал вести активную политическую деятельность, Джеймс Бернхэм был сторонником идей русской революции, а затем увидел её крушение. Его надежда на социализм возродилась после Британской и Французской революций, но он стал свидетелем того, как старые империи не только сохранились, но и реформировались изнутри. Под влиянием французского сорелианства и личного чтения Макиавелли он стал рассматривать политику в основном как борьбу за власть между конкурирующими элитами, а революции лишь временно успешны в странах, которые не смогли модернизировать свою элиту в "управленческий" класс технократических умов в противовес аристократам и капиталистам прошлого. Рассматривая империалистическую экспансию как неизбежное следствие их растущей бюрократии и продвижения национальных мифов, Бернхэм обескуражен тем, что он считает междоусобицей и фракционностью, продвигаемыми традиционным синдикализмом, и считает единственной надеждой социализма продвижение высокотехнократического руководства наряду с американским национализмом, который должен объединить нацию там, где социализм не может. Его Американская рабочая партия (АРП) в настоящее время представляет собой комбинацию из его последователей, которые де-факто покинули Федералистскую фракцию СПА вместе с ним, Лавстонитов, национал-синдикалистов и Технократического движения Говарда Скотта. Хотя последний имеет сомнительную лояльность к социализму, он пообещал поставить их во главе экономики в обмен на то, что они позволят ему управлять политической сферой силовым методом, который он считает необходимым."
POLITICS_CAPONE_DESC: "Альфонсе Габриэль Капоне, более известный как "Альфонсе Капоне", родился в Нью-Йорке в семье итальянских иммигрантов. Его детство было тяжелым, улицы Бруклина сформировали его мировоззрение, а католическое воспитание научило его тому, что мораль мало что значит в современном мире. Капоне с юных лет понял, что для того, чтобы выжить, нужно быть безжалостным. Жестокий мир бизнеса превратил Капоне в выдающегося бизнесмена, наживающегося на запрете. Бутлегерство оказалось успешным, и Капоне расширил свою растущую империю до Чикаго, где он взял на себя управление несостоятельными предприятиями, разрушенными экономическим застоем. Он также никогда не забывал о своих корнях и использовал своё обретенное богатство для организации столовых для бездомных и предоставления честной работы безработным. Несмотря на обвинения в связях с бандами и разного рода незаконных делах, он приобрел среди рабочего класса репутацию "человека из народа". Капоне стал видным сторонником рабочих профсоюзов, особенно ИРМ, а когда началась Вторая Гражданская война, Капоне занялся политикой. Примкнув к Централистской фракции, выступавшей за контроль профсоюзов над всеми аспектами жизни, он вступил в конфликт с анархо-синдикалистами, которые обвиняли его в потенциальном диктаторстве. Кроме того, его связь с бандами снова нанесла удар по его авторитету, появились обвинения в том, что Капоне использовал чикагскую мафию для запугивания политических противников. Теперь, когда власть в О.С.А под его контролем, этот бизнесмен-бутлегер, ставший защитником пролетариата, должен решить будущее Америки и социализма."
POLITICS_BIG_BILL_HAYWOOD_DESC: "Если когда-либо существовал человек, олицетворяющий силу рабочего класса, то это Уильям Хейвуд. Хейвуд побывал во всех уголках страны и жил бок о бок с рабочим людом. Хейвуд выступал против ремесленного юнионизма, который, по его мнению, мог быть разделен и завоеван капиталом. Вместо этого он основал один профсоюз, Индустриальные рабочие мира, который должен был представлять все рабочие интересы.  Как основатель ИРМ, "Большой Билл" всю свою жизнь боролся с врагами народа - капиталистическими оппортунистами, рабовладельцами и даже с агентами правительства. Сосредоточенный и не боящийся действий, Хейвуд - человек из рабочих и человек для Америки."
POLITICS_HOWARD_SCOTT_DESC: "Загадочная фигура, которую многие прозвали "Таинственным молодым человеком" во время его первого повышения, Говард Скотт встал во главе новой Америки, купающейся в малиновом сиянии его технократической мечты. О биографии и ранней жизни Скотта, родившегося в Вирджинии в 1890 году, известно немного, кроме того, что он не окончил среднюю школу, но при этом утверждает, что учился и окончил Колумбийский университет в Нью-Йорке - это утверждение поддержал его друг и соратник по технократии М. Кинг Хабберт. Работая в Нью-Йорке в различных строительных лагерях, он набирался инженерного опыта без отрыва от производства, став своего рода "богемным инженером". С новым опытом и стремлением он сработался с Хаббартом, и пара работала в ИРМ, прежде чем они приступили к созданию Технократия Инкорпорейтед, но это все произошло после провала предыдущей попытки Скотта распространить своё гениальное послание с помощью несуществующего Технического Альянса. Теперь, с Революцией под его командованием после того, как были раскрыты неудачи и тирания его бывшего союзника Лавстона, главный директор Скотт поведет эту новую Америку под монадой Технократии к эффективной и процветающей утопии, поддерживаемой синкретическими социалистическими взглядами и остальным неавторитарным авангардом Америки."
POLITICS_HOAN_DESC: "Дэниел Вебстер Хоан является одной из самых ярких фигур американских левых - родившийся в Уокешо, штат Висконсин, 12 марта 1881 года, Хоан поступил в Висконсинский университет и быстро заложил основы университетского Социалистического клуба, когда в нём было всего четыре человека. В 1908 году Хоан был принят в коллегию адвокатов штата и переехал в Милуоки, где давний член Социалистической партии начал работать с Виктором Бергером, редактором газеты The Milwaukee Leader, выступая за радикальные реформы в городе: общественную собственность на коммунальные услуги, программы городского развития, бесплатные юридические, медицинские и образовательные услуги, а также другие виды политических мер, неслыханные в большинстве стран. Хоан решил заняться политикой, выдвинув свою кандидатуру на пост городского прокурора в 1910 году, где он выиграл со значительным перевесом у соперников от демократов и республиканцев - в том же году мэром Милуоки был избран Эмиль Зайдель, первый социалист, возглавивший крупный американский город. В 1916 году Хоан сменил его на посту мэра, который он занимал вплоть до Второй Гражданской войны. На посту мэра Хоан воплотил в жизнь то, что иногда называют 'конструктивным социализмом' делая акцент на практических реформах, а не на надменных революционных идеалах - некоторые странствующие социалисты насмешливо называли членов отделения в Милуоки 'канализационными социалистами' за их постоянное восхваление городской канализационной системы.\n\nХоан заставил замолчать большинство сомнений в своей преданности делу во время войны, оказав неоценимую помощь в организации военных действий в Милуоки. После победы революции и распада фракций Социалистической партии ожидалось, что Хоан останется верен умеренному ядру партии - однако, шокируя некоторых наблюдателей, отколовшаяся Рабочая партия заявила, что выдвинет его своим кандидатом в президенты на выборах 1940 года. Более проницательные наблюдатели отмечали, что Хоан не всегда ладил с другими социалистами за время своей работы в партии, и что он, похоже, не разделял пацифистские тенденции оставшихся членов партии."
POLITICS_ZEIDLER_DESC: "Фрэнк Пол Зайдлер родился 12 сентября 1912 года в Милуоки, штат Висконсин, и большую часть своей жизни провёл со слабым здоровьем - досадная реальность, которая не позволила ему закончить учёбу. Возможно, из-за этого Зайдлера с юных лет тянуло к социализму - взрослея в муках Великой депрессии, Зайдлер много читал таких левых писателей, как Норман Томас и Юджин В. Дебс. Когда в 1933 году его спросили о причинах поддержки социализма, Зайдлер назвал такие постулаты, как международное братство, борьба за мир, равное распределение благ, сотрудничество и демократическое планирование. Он стал активным членом молодёжного крыла Социалистической партии Америки, Молодёжной социалистической лиги, а незадолго до Гражданской войны возглавил отделение 'Красных соколов' в Милуоки, другой организации СПА, направленной на обучение детей. В активистской деятельности Фрэнку помогал его брат, Карл Зайдлер, который впоследствии стал добровольцем в военно-морском флоте Объединённых Синдикатов, но погиб при этом.\n\nНесмотря на постоянное слабое здоровье и преждевременную смерть брата, Зайдлер делал всё возможное, чтобы поддержать военные усилия Синдикатов на внутреннем фронте, и присутствовал на конституционном съезде от имени мэра Милуоки Даниэля Хоана. На послевоенной политической сцене Зайдлер считался относительно нейтральной фигурой (за исключением его презрения к Лиге Единства), и Рабочая партия предложила ему стать преемником президента Флинна в основном по этой причине - в конце концов, Рабочая партия Америки очень дорожит идеей символического исполнительного органа, а мученическая смерть его брата вызывает большое сочувствие среди ветеранов революции. Президенту Зайдлеру на момент избрания было всего 36 лет, и он стал символом единства старших революционеров и поколения молодых социалистов, которые стремительно взрослеют вместе с новой Америкой."

