csa.193.t: "PCC"
csa.193.d: "В рамках программы "Железной бригады" мы обнаружили экспериментальный препарат под названием "Фенциклидин", разработанный на основе более раннего "PCC", который, похоже, делает наших солдат намного храбрее. Мы должны ввести различные его виды в стандарт в "Железных бригадах", чтобы мы могли продолжить его изучение." 
csa.193.a: "Одобрить"
csa.193.b: "Отклонить"

csa.194.t: "Мескалин"
csa.194.d: "Психоделический наркотик "мескалин" сам по себе имеет мало применения в качестве боевого оружия, но один из наших социальных чиновников предложил использовать его в качестве награды для трудолюбивых членов Гамма-класса, чтобы дать им стимул и возможность расслабиться. Более интересная идея заключается в том, чтобы наше правительство распространяло облегчённую версию этого препарата среди граждан, которые выполняют свои еженедельные трудовые обязанности."
csa.194.a: "Для Гамма-класса"
csa.194.b: "Для всех продуктивных граждан"
csa.194.c: "Абсурд"

csa.195.t: "Усилить Железные Бригады"
csa.195.d: "Наши эксперименты с войсками были успешными в исследовательских целях, но из-за смертей в программе, Комитет по войне и исследованиям настаивает на том, чтобы включить эти войска в состав нашей армии на постоянной основе, а не в качестве разового эксперимента. Проще говоря, необходимо больше испытуемых на регулярной основе, расширить программу, сделав её стандартным наказанием за насильственные преступления, и разрешить мужчинам из Гамма-класса участвовать в программе в обмен на то, что они будут считаться полноправными гражданами, если выживут."  
csa.195.a: "По-моему, неплохо"
csa.195.b: "Это зашло достаточно далеко"

csa.196.t: "Огнемёты"
csa.196.d: "Среди многих разрабатываемых видов оружия - огнемёт М-1, прозванный некоторыми "Зажигалкой Свободы". Из-за опасности, исходящей от этих прототипов, возможно, мы могли бы ускорить процесс и сохранить жизни хороших людей, предоставив это оружие нашим экспериментальным войскам."
csa.196.a: "Тогда сделайте это уже"
csa.196.b: "Звучит как пустая трата времени"

csa.197.t: "Судьба Фостера"
csa.197.d: "Президент милосердно пощадил Фостера, но, тем не менее, с этим человеком необходимо провести какую-то продуктивную работу, поскольку наша философия считает пожизненное заключение в отсутствие продуктивности нелогичным. Мы можем подвергнуть его интенсивному перевоспитанию, надеясь, что однажды он станет ценным и, что более важно, надёжным политическим союзником. Или мы можем сделать его членом Гамма-класса и отправить его на работу, где он не будет опасен. Самая интересная идея принадлежит Джею Лавстоуну, который считает, что из этого пожилого политика получится отличный солдат."
csa.197.a: "Реабилитация"
csa.197.b: "Гамма-класс"

csa.198.t: "Судьба Линдберга"
csa.198.d: "Бывший американский герой и сторонник К.А.Р Чарльз Линдберг в настоящее время является нашим политическим узником и воюет в качестве солдата. Однако его куратор пообещал, что он станет сильным кандидатом на реабилитацию, и считает, что для наших парней на земле будет хорошо, если ему разрешат летать."
csa.198.a: "Пусть летит"
csa.198.b: "Я скажу одно: Гамма-класс"
csa.198.c: "Оставить его там, где он есть"
csa.198.e: "Я слышу только слова "Железная бригада""

csa.199.t: "Джордж Рокуэлл умер"
csa.199.d: "Бывший член и молодёжный лидер Конституционных Штатов Америки, Джордж Рокуэлл был главным кандидатом на участие в программе "Железная Бригада". После тяжёлого перевоспитания Рокуэлл был экипирован в тяжёлую броню и успел совершить шесть впечатляющих убийств, прежде чем сам был убит танковым снарядом во время нашей последней войны. Мы восстановили его броню, а его командир похвалил его как яркий пример бывшего реакционера, который сумел искупить свою вину. Возможно, после войны мы сможем воздвигнуть статую солдата в броне как памятник таким павшим людям."
csa.199.a: "Да, каждый может быть искуплен"
csa.199.b: "Жизни реакционеров не имеют значения"

csa.210.t: "Мины-ловушки?"
csa.210.d: "Враг, казалось, был полон решимости заполучить наши технологии через наших мертвых солдат. Недавно Комитет по войне выдвинул предложение начать использовать мины-ловушки на трупах во время отступления, чтобы замедлить врага и частично уничтожить технику, прежде чем она попадёт в руки врага."
csa.210.a: "Это неуважение к павшим."
csa.210.b: "Звучит практично"

csa.211.t: "Возродить военный синдикализм"
csa.211.d: "Хотя Конгресс хотел прекратить использование "военного синдикализма" после Второй американской Гражданской войны, он представляет собой важную политику против империализма и за национальное единство. Мы должны снова ввести его в действие немедленно с целью постепенного внедрения его в нашу экономику и общественное сознание до такой степени, чтобы он не дестабилизировал, а наоборот, оживлял нашу страну."
csa.211.a: "Хорошо"
csa.211.b: "Вы ёбнулись?"

csa.212.t: "Принятие военного синдикализма"
csa.212.d: "Хотя экономический переход от потребительских товаров к наращиванию военной мощи не обошёлся без негативных последствий, наша политика, наконец, смогла сделать армию единым целым с экономикой. В то же время население страны приняло милитаристскую экономическую политику как необходимую для защиты нации и в равной степени как прекрасный источник рабочих мест и патриотизма."
csa.212.a: "Замечательно"

csa.213.t: "Попытка"
csa.213.d: "Сегодня, когда президента вывозили из Белого дома в направлении здания столицы в составе четырех Кадиллаков, по машинам был открыт огонь из пистолета "Стен" с третьего этажа соседнего здания. К счастью, в Основателя не попали, но телохранитель, сидевший в кабине, был ранен в живот и убит. Пока президента везли в безопасное место, агенты КСО в последней машине остановились и после короткой перестрелки ранили потенциального убийцу, который с криком "да здравствует революция" вышел из здания, стреляя из своего оружия, и был застрелен агентами КСО и полицией."
csa.213.a: "Да здравствует Командующий!"

csa.214.t: "Реакция"
csa.214.d: "После недавнего террористического акта на окраине Чикаго мы провели рейд по развалинам разбомбленного особняка в окрестностях города. После сообщения о том, что эти руины на самом деле являются центром снабжения реакционеров, власти быстро отправили туда людей для расследования. Мы нашли одинокого человека, который, как мы подозреваем, является бывшим сенатором штата от Республиканской партии. Он считается главным виновником нападения и быстро признался в этом, но настаивает, что он один. Если человек с таким высоким положением участвует в нападении, значит, у него есть сообщники. Что нам делать с этим человеком?"
csa.214.a: "Поручить КСО провести расследование в отношении сообщников"
csa.214.b: "Подать пример, пусть исчезнет его семья"
csa.214.c: "Сломать его, сейчас же!"

csa.215.t: "Фостер мертв"
csa.215.d: "Неудивительно, что Уильям З. Фостер недолго пробыл в бою. Тем не менее, говорят, что перед смертью он храбро сражался. Конечно, мы считаем, что лучше всего сообщить общественности, что он не только храбро погиб, но и перед этим разрыдался из-за собственного предательства и был благодарен Командующему за то, что тот дал ему последний шанс сразиться с империалистами."
csa.215.a: "Опубликовать"
csa.215.b: "Пусть общественность думает, что он всё ещё жив"

csa.216.t: "Линдберг искупил вину"
csa.216.d: "Благодаря его отважным воздушным подвигам не может быть никаких сомнений в том, что Линдберг сейчас является верным членом нашего ордена. Недавно вышла книга о Линдберге под названием "От реакционера к революционеру" Савитри Деви, французской сорелианки, поклонницы лидера индийских националистов Субхаса Чандры Бос и нынешнего историка американского менеджеризма."
csa.216.a: "Очень хорошо, но пусть продолжает бороться"
csa.216.b: "Теперь он может стать гражданином"

csa.217.t: "Крепость"
csa.217.d: "После покушения на жизнь лидера он практически не появлялся, настолько, что ходили слухи, что он действительно был убит. Однако Джеймс Бернхем вполне жив, и, поскольку его охраняет КСО, они задаются вопросом, не пора ли ему отправиться в более безопасное место и не покидать его, кроме как при самых особых обстоятельствах, выступая исключительно по радио и телевидению. В конце концов, ущерб, нанесённый преждевременной смертью Основателя, будет необратимым для нашей молодой Республики. Самым простым решением было бы изолировать Белый дом, хотя некоторые считают, что это место всё ещё слишком уязвимо и бросается в глаза. Интересным предложением было закончить строительство Херст-касл и переместить туда президента, поскольку добраться до него будет практически невозможно, хотя переезд в бывшее поместье капиталиста не будет способствовать хорошему имиджу. Полковник предложил построить ряд бункеров возле плотины Боулдер, так как найти его будет практически невозможно, хотя ценой почти полной изоляции от общества. Наконец, член партии Акерман предложил выкупить двадцать верхних этажей Эмпайр-стейт-билдинг и держать Основателя в пентхаусе, отметив, что это сделает невозможным добраться до него или узнать, на каком этаже он находится, и в то же время он будет находиться рядом с центром политической власти и напоминать гражданам о своём присутствии."
csa.217.a: "Изолировать Белый дом"
csa.217.b: "Мы будем работать из Херст-касл"
csa.217.c: "Дамба Боулдер - наиболее безопасная"
csa.217.e: "Выкупить 20 верхних этажей Эмпайр Стейт Билдинг"
csa.217.f: "Я не буду прятаться"

csa.218.t: "Практическая архитектура"
csa.218.d: "В то время как выбор Конгрессом архитектурного стиля для социалистической Америки был, мягко говоря, интересным, технократы выдвинули более практичную модель для нас, чтобы следовать ей в наших продуктивных областях жизни в форме рационального модерна. Однако некоторые члены партии считают, что районы округа, предназначенные для потребления, должны быть основаны на более броском дизайне гуги."
csa.218.a: "Повсюду рациональный модерн"
csa.218.b: "Рациональный модерн для работы, гуги для отдыха"

csa.252.t: "Песня для Колумбии"
csa.252.d: "Наконец-то мы сделали то, что должны были закончить почти сто лет назад, и сделали Британскую Колумбию частью Америки, переселив граждан в этот регион, а канадцев, чью работу было бы лучше исполнять в другом месте, в один из наших центрально-канадских технопарков. Этому, несомненно, способствовало наше культурное развитие, а вместе с ним и наши социальные ценности. Так называемый Канадский фронт освобождения, численность которого была легко подсчитана в пределах технатов, потерпел почти смертельный удар, а его сторонники были вынуждены скрываться в лесах Канады и жить за счёт ресурсов, находящихся там и подаренных им сочувствующими."
csa.252.a: "Дорога на Аляску по-американски"

csa.253.t: "Канадский фронт освобождения"
csa.253.d: "В Британской Колумбии появилась реакционная террористическая группа под названием Канадский фронт освобождения, поддерживаемая местными жителями, которые возмущены нашими попытками "американизировать" их регион и даже обвиняют нас в колонизации в своём манифесте! Они совершают стратегические взрывы и нападения на наших солдат, когда им предоставляется возможность, и в настоящее время их просто невозможно вытеснить, учитывая население и размеры Британской Колумбии. Однако комитет по войне и исследованиям умоляет нас не упустить возможность испытать экспериментальную зажигательную бомбу под названием "напалм", разработанную Луисом Физером."
csa.253.a: "Использовать обычные методы"
csa.253.b: "Выжечь их"

csa.254.t: "Атаки КФО увеличиваются"
csa.254.d: "В последние дни КФО усилила нападения на наши аванпосты и разрушила дороги у границы с Орегоном, отчаянно пытаясь предотвратить полную потерю Британской Колумбии для Америки."
csa.254.a: "Глупцы"

csa.255.t: "Лоялисты"
csa.255.d: "Сторонники Британской империи используют нашу реструктуризацию Онтарио в эффективные, удобные для пролетариата технопарки как возможность заявить, что мы покушаемся на британскую культуру! Лидеры бывших британских военнослужащих и правые активисты в этом районе делают всё возможное, чтобы противостоять нашим усилиям, включая массовые протесты и партизанские атаки. Что мы должны делать?"
csa.255.a: "Запустить кампанию контрпропаганды и саботажа"
csa.256.b: "Уничтожить их, никаких компромиссов"

csa.256.t: "Американская индустрия развлечений наводняет Канаду"
csa.256.d: "В последние дни американское радио и телевидение наводнили Канаду, чтобы продемонстрировать благожелательность американского социализма и подготовить население к американизации."
csa.256.a: "Хорошо"

csa.257.t: "Шоу Энди Гриффита"
csa.257.d: "Новая американская телевизионная программа под названием "Шоу Энди Гриффита" в последние недели на пике популярности. Она разработана и одобрена подразделением Американского технологического института развлечений и рассказывает об офицере КСО, который пытается руководить преобразованием маленького городка в эффективный технологический институт, одновременно обучая своего сына антиреакционным и пробурханистским взглядам. Повторяющийся гэг - наивный Дон Нотс занимает консервативную позицию, но к концу эпизода оказывается дискредитирован, а городской пьяница едва избегает Гамма-класса, поскольку Гриффит утверждает, что развлечения, которые он предоставляет городу, являются формой выработки энергии."
csa.257.d_lovestone: "В последние недели на американском телевидении появилась новая программа "Шоу Энди Гриффита". В ней, написанной и одобренной подразделением Американского технологического института развлечений, рассказывается о том, как сотрудник УБОП пытается управлять процессом превращения небольшого городка в эффективный технологический институт, одновременно обучая своего сына антиреакционным и про-ловстоунским взглядам. Постоянно повторяющийся в сериале прикол, когда наивный Дон Нотс занимает консервативную позицию, но к концу эпизода полностью дискредитирует себя, а также прикол о том, как городскому пьянице удалось избежать Гамма-класса благодаря утверждению Гриффита, что развлечения, которые он предоставляет городу, являются одной из форм создания энергии."
csa.257.a: "Я его поклонник"

csa.258.t: "Атеистический крестовый поход на полуостров"
csa.258.d: "Томас Гарридо Канабаль уже давно стал самым ярым врагом христианского бога в Мексике, где господствуют заблуждающиеся культисты духовенства. Не только его дети носят имена революционных мыслителей, таких как Ленин, но и его собственный зверинец, состоящий из животных: быка зовут Бог, быка и борова - Папа, овцу - Мария, осла - Христос - все это явная шутка и насмешка над христианским теизмом. Но атеистическая преданность Канабаля не ограничивалась простым издевательством, ведь множество монастырей, обителей и церквей ощутили на себе теплые объятия бомб революционера. С вступлением наших войск на территорию, известную как Юкатан, рвение Канабаля только усилилось: началась массовая кампания по уничтожению всех реакционных христиан, которые могли бы противостоять грядущей революции. Таким образом, для такого человека, как он, есть только одно место - непосредственно во главе наших армий."
csa.258.a: "Пусть он послушно служит нашему праведному делу!"

csa.2580.t: "Северо-Запад - наш!"
csa.2580.d: "Бывшие канадские территории Северо-Запад и Юкон, некогда замерзшие пустоши, лишенные всякой цели, теперь превратились в успешные образцы того, что может дать американский социализм. Мы успешно колонизировали Северо-Запад, постепенно вытесняя с него немногочисленных канадских жителей. Хотя некоторые пытались сопротивляться, с теми немногими разрозненными жителями, которые осмеливались противостоять социализму Председателя, быстро расправлялись. Под руководством [CSA.GetLeader] мы построили наши ресурсодобывающие Технари, превратив некогда бесплодную землю льда и снега в процветающий центр промышленности! Новый Запад - это бастион товаров, которые могут быть полностью использованы в интересах американского социализма". Это стремление к заселению Северо-Запада также дало возможность искоренить последние остатки старой Канады, которые прятались на Севере в надежде, что мы о них забудем. Замерзшие тела, устилающие тундру, являются доказательством того, что это предположение было серьезным просчетом."
csa.2580.a: "Манифест Судьбы был возможен только при социализме"

csa.259.t: "Национализация Великой Новой Англии"
csa.259.d: "В целях нашей безопасности бывшие канадские территории Новая Шотландия и Нью-Брансуик были реорганизованы в регион Большой Новой Англии. Это поможет нам контролировать Тихий океан и даст Америке прекрасные территории, которых она заслуживает, и есть предложение использовать южную часть Новой Шотландии в качестве курортной зоны, чтобы трудолюбивые служащие и высокопоставленные офицеры могли быть вознаграждены домами для отдыха в этом районе."
csa.259.a: "Использовать часть под дома для отдыха"
csa.259.b: "Всё для техната"
csa.259.c: "Всё для военных"

csa.260.t: "Север реорганизован"
csa.260.d: "Центральная Канада наконец-то была интегрирована в технат, и, несмотря на её размеры, меньшая численность населения облегчает работу с ней и даёт нам огромный источник ресурсов. Что ещё более важно, народ склоняется к всё более американской точке зрения."
csa.260.a: "Как и ожидалось"

csa.261.t: "Квебек принимает наш социализм"
csa.261.d: "Жители Квебека по-прежнему сильно привязаны к своей французской культуре, но, тем не менее, они были более открыты к антиимпериализму и социализму, чем другие народы нашего Севера. Наконец-то мы можем рассчитывать на то, что они будут выступать за социализм, хотя некоторые настаивают на том, чтобы мы приложили больше усилий для американизации региона. Хотя это невозможно в краткосрочной перспективе, возможно, это облегчит американизацию для будущих поколений."
csa.261.a: "Сохранить их культурную автономию... если она социалистическая"
csa.261.b: "Навязать им американизм"

csa.262.t: "Онтарийский технат"
csa.262.d: "Создать административный регион Онтарио и организовать его в наш техгосударство было непростой задачей. Население очень многочисленно, и его лояльность к канадской идентичности сильна. Но хотя в ближайшем будущем полная культурная аннексия будет невозможна, мы, по крайней мере, начали движение в этом направлении, увеличили их эффективность и усложнили организацию восстаний против американского рабочего."
csa.262.a: "Победа неизбежна"

csa.263.t: "Мексика отказывается"
csa.263.d: "Как и ожидалось, Мексика не смогла принять единственную форму социализма, которая могла бы спасти их и их рабочих, а лишь эгоистично поставила свои потребности выше континентальных. Однако их тесные отношения с Интернационалом делают вопрос более сложным, чем простое объявление им войны. Возможно, мы могли бы договориться с Коммуной о контроле над Мексикой, понимая, что завоевание нашей верности более выгодно, чем глупое сохранение независимости Мексики?"
csa.263.a: "Ударить сейчас"
csa.263.b: "Оставить их"
csa.263.c: "Отправить дипломатов во Францию"

csa.264.t: "Мексика соглашается"
csa.264.d: "Мексика неохотно согласилась на наши требования при условии, что мы выполним их требования и позволим их нынешним революционерам стать высокопоставленными администраторами, получив относительную культурную автономию над своими технатами."
csa.264.a: "Фантастика"

csa.265.t: "Французская Коммуна соглашается"
csa.265.d: "Коммуна сочувствовала нашим взглядам или, по крайней мере, понимала, что бороться против этой идеи бесполезно. На данный момент Мексика всё ещё отказывается капитулировать, но без поддержки Интернационала мы должны быть в состоянии взять их с лёгкостью."
csa.265.a: "Напасть, напасть, напасть"

csa.266.t: "Французская Коммуна отказывает"
csa.266.d: "Коммуна ясно дала понять, что будет противостоять президенту Бернхему и его "империалистическим замыслам". Хотя многие не уверены в том, что Бернхем развяжет войну такого масштаба, он также понимает, что это означает не только то, что Интернационалом руководят глупцы, следующие анахроничной форме социализма, от которой необходимо спасти трудящихся всего мира, но и то, что без Мексики американский рабочий никогда не будет в безопасности."
csa.266.a: "Тогда мы возглавим революцию! АТАКУЕМ!"
csa.266.b: "Отбой"

csa.267.t: "Последняя революция в Мексике"
csa.267.d: "Мексика больше не стоит на своих прежних путях аграризма, локализма и профсоюзного управления в пользу технократической революции. Мы наконец-то сделали их эффективным членом американского техната и вместе с этим обеспечили дверь на Юг наряду с ресурсами мексиканской нации, которая слишком долго тратила эти ресурсы на революции и колониальных губернаторов. Они отблагодарят нас в будущем."
csa.267.a: "Миссия выполнена"

csa.268.t: "Бернхем требует Мексику!"
csa.268.d: "Бернхем требует от нас Мексику! Он пообещал сделать наших лидеров революции управляющими "Мексикано-американского техната" и инвестировать в этот регион, но хотя война была бы разрушительной для нашего народа, очевидно, что это крайне непопулярное предложение как среди традиционных революционеров, так и среди националистов, которые рассматривают его как переработанную форму американского империализма."
csa.268.a: "Интернационал защитит нас!"
csa.268.b: "У нас нет выбора"

csa.269.t: "О.С.А проводит переговоры в отношении Мексики"
csa.269.d: "О.С.А под руководством президента Бернхема заявила, что для блага социализма будет лучше, если Мексика перейдёт под административное управление Америки! Анархисты осуждают это как безумие, в то время как националисты считают их ценными союзниками, которых следует поддержать. Между тем, синдикалисты и якобинцы, кажется, испытывают отвращение к этому предложению, но также признают, что это было бы потенциально катастрофическим решением - вступить в войну против Америки в данный момент взамен на союзника, которого даже нет в Европе. Что же делать?"
csa.269.a: "Бернхем так или иначе получит Мексику"
csa.269.b: "Гарантировать безопасность Мексики"

csa.270.t: "Бернхэм принимает Валуа"
csa.270.d: "Будучи единомышленником национал-синдикалиста Жоржа Сореля, которого Бернхем называл современным Макиавелли, не удивительно, что он и Жорж Валуа нашли общий язык по многим вопросам, касающимся современного социализма. Хотя Валуа является более традиционным национал-синдикалистом и придерживается взглядов, которые Бернхем считает несколько неприятными, он, тем не менее, считает его лучшим лидером, которого Коммуна могла предложить на выборах, и поэтому пригласил его в Белый дом, чтобы поговорить за ужином. Оба, очевидно, разделили сытный ужин вместе со своими женами и сочли вечер успешным для дипломатических отношений, причём Валуа рассказывал французские анекдоты, которые франкоговорящий Бернхем смог по достоинству оценить на языке оригинала. Возможно, мы могли бы использовать это как возможность для дальнейшего развития отношений?"
csa.270.a: "Подарить им оружие и гарантию безопасности"
csa.270.b: "Это был прекрасный вечер"

csa.271.t: "Технократические претензии"
csa.271.d: "Технократы в нашей партии настаивают на том, чтобы мы предъявили претензии на то, что они называют необходимыми землями, которые мы должны непосредственно контролировать к концу этого конфликта."
csa.271.a: "Предъявить претензии к Канаде"
csa.271.c: "Лучше не надо"

csa.272.t: "Наши претензии к Мексике"
csa.272.d: "В связи с разгорающейся войной между нашей социалистической родиной и южным подбрюшьем Мексики многие члены нашей партии выступили с призывом официально учредить "Управление по интеграции мексиканских территорий", заявив о своих претензиях на то, что давно мечталось как будущие американские штаты на возможной конференции после того, как заблуждающиеся дураки будут отправлены в отставку."
csa.272.a: "Мексика должна стать частью нашей Америки!"
csa.272.b: "Нам не нужна эта нестабильная пустыня."

csa.2711.t: "Наши претензии на Северную Америку"
csa.2711.d: "Когда амбициозные планы по расширению социалистической родины медленно претворялись в жизнь, в коридорах власти нашего правительства возник вопрос. Что будет с государствами, расположенными к югу и востоку от Мексики, но всё ещё являющимися частью широкой Северной Америки? Многие члены нашей партии призвали официально заявить о своих притязаниях на эти земли в надежде в один прекрасный день реорганизовать всю Северную и Центральную Америку, чтобы они приняли истинный социализм."
csa.2711.a: "Вся Северная Америка примет Революцию!"
csa.2711.b: "Нам они не нужны."

csa.2712.t: "Знамя для Америки"
csa.2712.d: "С наступлением Окончательной Революции в Америке должны быть сорваны знамена старой системы. Хотя наши горячие сторонники уже начали заменять бернхамовские флаги на флаг, созданный по образцу эмблемы, изображенной на нашем манифесте, формально он всё ещё не является официальным флагом нашего Социалистического Союза. За последние дни многие члены нашей партии предложили множество вариантов, но только два из них стали всерьез рассматриваться как достойная замена символу нашего движения."
csa.2712.a: "Давайте сохраним нынешний дизайн."
csa.2712.b: "Звезды и молнии навсегда!"
csa.2712.b: "Молния и полоса - навсегда!"

csa.273.t: "Судьба Аляски?"
csa.273.d: "Территория Аляски всегда имела стратегическое значение для Америки, но теперь, когда Джеймс Бернхем находится у власти, Аляска приобретает новое значение. Негостеприимный климат Аляски делает её идеальным местом для перековки врагов государства. Кроме того, из тюрем, построенных на Аляске, будет практически невозможно сбежать, а тем, кто сможет сбежать, придётся пробираться через тысячи миль бесплодной дикой местности.\n\nДжей Лавстоун предложил посмотреть на превращение Аляски в гигантскую тюремную колонию, сам проживая на Аляске некоторое время во время войны."
csa.273.a: "Отправить Лавстоуна"
csa.273.b: "Мы можем управлять им самостоятельно"

csa.274.t: "Рональд Рейган реабилитирован"
csa.274.d: "Хотя судьба большинства крупных фигур, выступавших против Бернхема, сводится к быстрой казни или назначению в Гамма-класс, один конкретный приверженец павшего порядка занял особое место на стороне Бернхема.\n\nМолодой человек по имени Рональд Рейган был ярым борцом за фракцию Федералистов до победы Объединённых Синдикатов, стойко поддерживал Макартура и на протяжении всей войны работал в прямом эфире, передавая информацию и макартуровскую пропаганду. Хотя такой человек, как Рейган, обычно либо бежал бы, либо провёл остаток жизни в подполье, его приверженность патриотическим левым взглядам и готовность служить под началом новоизбранного председателя Джеймса Бернхема позволили ему занять место, где он коротал свои дни, расплачиваясь за долг, работая радиоведущим, передавая новости и восхваляя основателя, пока в итоге не стал главой Федерльной коммисии по связи. Приверженность Рейгана американистскому социализму, преданность Бернхему и личное сходство с Бернхемом позволили ему занять видное место в кабинете, служа важным лоялистом самого основателя, что выгодно отличает его от интриганов Скотта и Лавстоуна."
csa.274.a: "Достойный союзник в борьбе за красную Америку."

csa.275.t: "Молодые протеже Бернхема"
csa.275.d: "Пока мы работали над консолидацией нации под нашим уникальным режимом, президент Бернхем продолжал развивать свою собственную идеологию и платформу, принимая преданных и истинно верующих в свои идеи, чтобы создать своё собственное синкретическое движение авторитарного социализма с технократической экономикой и консервативными аспектами американской исключительности и национализма. На этом пути Бернхем подобрал двух молодых преданных сторонников, которые стали близки ему как наставник и идейный учитель, и которые помогают президенту противостоять влиянию амбициозного Лавстоуна и наивных технократов, - это преданный Бернхему Линдон Эрмил Ларуш-младший и реабилитированный федералист-прогрессист, превратившийся в консерватора-прогрессиста Бернхема Рональд Уилсон Рейган. Если Рейган известен своими "неоконсервативными" право-левыми экономическими позициями и прогрессивной социальной программой в сочетании с его демократическими социалистическими и технократическо-бурнамистскими взглядами, то Ларуш известен своими более необычными идеями, такими как желание построить мост или туннель через Берингов пролив, пропаганда золотого стандарта, продвижение футуристической социально-экономической и аграрной политики наряду с исследованиями в области ядерной энергии, энергетического оружия и национализации экономики. Однако его также обвиняли в расизме, гомофобии, заговорщичестве, ксенофобии и антисемитизме, а также в других пороках, которые подвергли его остракизму в некоторых социалистических кругах. Независимо от этого, эти два молодых политика и интеллектуала служат двумя вариантами бернхамистского будущего и двумя вероятными вариантами будущего Америки."
csa.275.a: "Мы будем пристально и с интересом наблюдать за их успехами."

csa.276.t: "Оценка «Борьбы за мир» Бернхэма"
csa.276.d: "Подробно описанный в своей недавно вышедшей книге «Борьба за мир» и впервые сформулированный за несколько лет до этого во время работы в отделе политической и психологической войны OSS, великий и великодушный Джеймс Бернхэм начал высказывать своё мнение о том, каким должно быть место Америки на широком мировом театре. Стремясь подавить антиамериканские настроения и контрреволюционные тенденции во всем мире, Бернхэм предполагает создать вместо слабого и податливого баланса сил гегемонистскую глобальную иерархию, где Америка будет стоять во главе угла как истинный и единственный отпрыск очищенного интернационализма, освобожденного от неудач троцкистского и синдикалистского прошлого. Единая Всемирная федерация - или Всемирная Империя, как он её прямо называет, - созданная по инициативе и под руководством американских менеджеров, обеспеченная нашей монополией на глобальные поставки атомного оружия и нашими огромными природными и материальными богатствами, создаст систему, в которой мы, американцы, будем обладать перевесом решающей материальной власти над всем остальным миром, и это будет справедливо. Такой план, скорее всего, начнется с установления связи между американцами и англосферой на основе общего гражданства и удобства передвижения, хотя Бернхэм мечтает о том, чтобы такая федеративная Империя в один прекрасный день охватила все уголки земного шара, если это будет осуществимо, как истинное воплощение интернационалистской мечты, когда-то проваленной большевиками и Третьим интернационалом, но теперь, возможно, и наконец-то выкупленной американской смелостью и решимостью. Так стоит ли нам потакать этим диким планам президента или попытаться как-то обуздать его?"
csa.276.a: "Мы можем контролировать нашу глобальную гегемонию отсюда, из Нового Света. Откажитесь от подобных планов."
csa.276.b: "Просто осуществить первую фазу плана и двинуться на завоевание Англосферы."
csa.276.c: "Возродим полную борьбу Бернхэма за мир, чтобы обеспечить американскую гегемонию!"

### События Синдикалистов ###
csa.301.t: "Всепромышленный конгресс"
csa.301.d: "В то время как Всепромышленный конгресс, состоящий из лидеров профсоюзов и ополчения, оказал большую помощь в процессе нашего восстановления, пришло время завершить решение вопроса о полномочиях, которые он будет делегировать. Конфликт наиболее обострился между более де-леонистской КПП, которая желает более сильного конгресса во главе с демократически избранными представителями СПА, чтобы позволить более централизованную, скоординированную экономику, и так называемой "ультралевой фракцией", поддерживаемой наиболее радикальным крылом ИРМ и анархо-коммунистическими организациями, такими как Пионеры Свободы, которые осуждают это как "реакционное" направление и вместо этого хотят децентрализованного конгресса, который будет просто местом встречи автономных представителей профсоюзов, коммун, ополчения и других соответствующих политических групп.\n\nВ модели "ультралевых" "президент" будет не более чем представителем Конгресса для анархистских групп, которые добровольно вступят в Конгресс, но будут делать не больше, чем помогать вести переговоры по иностранным соглашениям и выполнять другие административные обязанности, на которые они должны будут согласиться.\n\nОсновная часть ИРМ осудила оба этих плана как слишком далёкие от первоначальных идей революции и вместо этого предпочитает ортодоксальный синдикализм, более близкий к оригинальной французской модели, в которой Конгресс возглавляется представителями профсоюзов по всей стране, которые имеют большую автономию в своих собственных экономических сферах, но ведут переговоры с другими представителями о перепроизводстве и должны подчиняться законам, ратифицированным большинством "Конгресса", а президент имеет некоторую исполнительную власть для обеспечения соблюдения этих правил и, как ожидается, поможет вести переговоры, когда этого требует случай." 
csa.301.a: "План ИРМ"
csa.301.b: "Централистское законодательное собрание КПП"
csa.301.c: "План ультралевых анархистов"

csa.302.t: "Организация партии"
csa.302.d: "С расширением СПА и профсоюзов разгорелась предсказуемая партийная дискуссия о месте партии в содействии революции. КПП решительно выступает за сохранение национальной политической организации СПА для помощи в организации революционной деятельности, в то время как традиционные активисты ИРМ считают, что партийные организации в значительной степени утратили свою полезность для представительства рабочих, поскольку теперь можно воспользоваться профсоюзами, и хотя ИРМ не хочет прекращать двойное членство в профсоюзах, они хотят, чтобы профсоюзы перешли к синдикалистской модели ИРМ. Между тем, анархисты считают эти планы слишком централистскими и одобряют радикальную форму децентрализации, которая в значительной степени отменяет полномочия центрального СПА и национальных профсоюзов, вместо этого предлагая каждому местному району самостоятельно решать вопрос о форме представительства и о том, кем они предпочтут быть представленными, если таковые будут."
csa.302.a: "Одобрить план ИРМ"
csa.302.b: "Оптимальным вариантом является поддержание СПА"
csa.302.c: "Ультрарадикальный план, не задавать какого-то одного курса"

