## Конституционный съезд ###

###Синдикалисты###
csa.1.t: "Конституционный съезд начался"
csa.1.d: "Сегодня делегаты съехались со всей страны в город Филадельфию на Второй конституционный съезд для того, чтобы разработать новую и наилучшую конституцию для Америки. Поскольку синдикалисты победили во внутренних дебатах во время войны, ИРМ представляет в Конгрессе многих членов АФТ, это фактически сводит на нет возможность старым социал-патриотам попасть в первые места, несмотря на то, что оставшиеся из них всё ещё влияют на голоса и могут действовать как кингмейкеры в партиях. Также появились и другие группы по интересам, что присягнули на верность Риду, включая членов прекративших своё существование Рыцарей труда, Националистической лиги независимости и Национальной гражданской федерации, а также Американской рабочей партии Джеймса Бернхэма. Наиболее радикальной из этих небольших федераций труда является Лига профсоюзного единства. Эта организация, в которой у руля стоит Уильям З. Фостер, представляет возрождение авангардизма в Штатах. На второй день вспыхнул небольшой бунт, после изгнания со съезда Международной миссия мира и Гражданского союза фермеров. Эти профсоюзы занимали нейтральную позицию во время революции и были приглашены в основном из-за высокого процента чернокожих членов."
csa.1.a: "Лоялисты старого порядка не приглашаются!"

###Социал-патриоты###
csa.1000.t: "Социалистическая Конституция - Дебаты о собственности!"
csa.1000.d: "Социал-патриоты вышли на вершину нашей политической структуры, начав Конституционный съезд, пока ИРМ ослаблен и не способен оказать серьезное сопротивление, даже не смотря на то, что многие полностью отвергли идею созыва съезда в пользу формирования коммун. Однако сейчас социал-патриоты страдают от внутреннего раскола между националистами из Американской лиги независимости, что следуют философии покойного Эдварда Беллами, и более традиционными социал-патриотами во главе с АФТ, которых теперь называют "лейбористами", от них политики часто слышут идеи о создании капиталистической системы, в которой доминирует рабочий, хоть они и называют это социализмом. Тем временем большая часть СПА объединилась под руководством Эрла Браудера, что адаптировался к социал-патриотизму, но при этом всё ещё придерживается более сильной синдикалистской идее в надежде, что это принесет ему победу. Джеймс Бернем, лидер Американской рабочей партии, обещает создать технократическую социалистическую экономику, которая обеспечит полную защиту страны от капиталистов. Наиболее жаркие дебаты разгорелись по вопросу частной собственности, АФТ хочет защитить частную собственность до тех пор, пока в ней запрещёно владение крупными предприятиями, что могут быть разрушены. Между тем, националисты считают, что настало время для создания государственной собственности в капитализме, в то время как люди владеют тем, что они используют или приобретают, а сама собственность используется для общего блага. Уильям Грин и другие лидеры АФТ, конечно же, обвинили эту идею в утопичности. Эрл Браудер встал на сторону лейбористов в этом вопросе, хотя и настаивает, что сделал это лишь из-за своего прагматизма. Он считает, что для обеспечения лояльности социализму необходима более сильная рука социализма и государства, в то время как Джеймс Бернхэм встал на сторону националистов."
csa.1000.a: "Лейбористы одержали победу"
csa.1000.b: "Националисты одержали победу"

csa.1001.t: "Социалистическая конституция - Социальный радикализм?"
csa.1001.d: "Начались очередные дебаты, на этот раз по поводу так называемого "Социального радикализма", который касается того, насколько прогрессивной должна быть социальная политика нового государства. Националисты выступают за введение полного равноправия для женщин, включая и такие противоречивые меры, как доступ к контролю над рождаемостью, вступление в армию, представительство в кабинетах министров, и самое главное: женщин следует поощрять работать за равную заработную плату идентичную мужской. АФТ несколько более традиционалистична и считает, что, женщины должны иметь больше социальных льгот и защиты, но навязывание результатов по всем этим направлениям приведет только к появлению социальной нестабильности и снижению нашей поддержки среди рабочих. Когда они задались вопросом, сколько женщин на самом деле хотят этих мер, это привело к их обвинению в консерватизме со стороны националистов. В том же духе националисты хотели не только отменить законы Джима Кроу, но и начать полноценную кампанию против расового разделения в целом. В частности, они желают введения конституционных мер, что осудили бы концепцию расовых различий, сделали незаконным запрещёние смешения рас, как того хотел Клан, и поощряли бы интеграцию в промышленность, профсоюзы и школьное образование, с наказаниями для тех, кто это нарушает. АФТ согласилась с отменой законов Джима Кроу и верит в прекращение насилия в отношении чернокожих рабочих, но заявила, что принятие их интеграции в государство должно идти своим чередом, иначе социалистическое государство потеряет поддержку среди рабочих и только поддержит реакционный терроризм. Они утверждают, что форсирование столь значительных изменений за такое короткое время привело бы к ужасным результатам. Бернхэм встал на сторону АФТ, особенно по гендерным вопросам, в то время как Браудер придерживается позиции нейтралитета, но явно склонялся в сторону националистов."
csa.1001.a: "Лейбористы добиваются успеха"
csa.1001.b: "Националисты добиваются успеха"

csa.1002.t: "Социалистическая конституция - Избирательные права?"
csa.1002.d: "Сегодня наконец-то состоялись одни из самых ожидаемых дебатов на тему избирательных прав! АФТ поддержала традиционную американскую структуру голосования в рамках федералистской системы конгресса, отметив, что рабочие в любом случае численно превосходят капиталистов. Это означает, что они будут доминировать в системе, покончившей с несправедливыми преимуществами капиталистов. Националисты, однако, считают, что старшие члены профсоюзов или, во что они планируют их реформировать, гильдий, должны иметь право голоса и в целом определять направление нашей экономики. Аналогичным образом, в нижний Когресс будут избираться рабочие вышедшие на пенсию. Согласно их плану, старшие члены профсоюзов и гильдии ремесленников обладают большим опытом и меньшей долей участия в политической игре, что позволяет им мудро выбирать лидеров промышленности, в которых они работали. Лидеры профсоюзов станут выбирать слабого символического лидера и президента, но в действительности же власть будет принадлежать им. Естественно, схема голосования, основанная на этой идее, благоприятствует националистам, в настоящее время, которые пользуются большей поддержкой в профсоюзах, чем в обществе в целом. Бернхэм и Браудер объединились вокруг "Централистского плана", в котором опытные члены профсоюзов и ремесленники получают большую власть, но также и опытные члены социалистических политических партий. Согласно этому плану, экономика и общество управляются президентом, которому эти организации доверили всю полноту исполнительной и законодательной власти, для того, чтобы защищать и направлять социалистический путей нашей Страны. Как и две другие фракции, их политика, расширяющая полномочия членов партии, скорее всего, приведет к их доминированию на предстоящих выборах, и это поставило под угрозу некоторые возмущения."
csa.1002.a: "План лейбористов"
csa.1002.b: "План националистов"
csa.1002.c: "План централистов"

csa.1003.t: "Выборы в Социалистический Конгресс!"
csa.1003.d: "Социалистические выборы состоялись: часть мест в Конгрессе была распределена на основе представителей профсоюзов, а часть - на основе местных избирателей, выбирающих партийных лидеров, в соответствии с пожеланиями социал-патриотов. Но кто вышел на первое место, борьба происходит между социал-патриотами из АФТ, Лигой независимости, ИРМ, Централистами Браудера из СПА и Американской рабочей партией Бернхэма."
csa.1003.a: "Лига независимости"
csa.1003.b: "АФТ"
csa.1003.c: "Централисты Браудера"
csa.1003.e: "Американская рабочая партия Бернхэма"

csa.1004.t: "Социалистическая конституция - Природа правительства?"
csa.1004.d: "Сегодня состоялись заключительные дебаты, и на этот раз речь шла о природе самого правительства. Националисты, веря в идею централизованного правительства, выступали за ослабление государств. Некоторые даже предлагали полностью упразднить это понятие. Они утверждали, что централизация правительства позволит повысить экономическую и административную эффективность, и частично приписывали различные кризисы Америки её федеральной системе. Против этого, конечно, решительно выступали федералисты, которые предлагают сохранить старую федеральную системы. Они утверждают, что система штатов изначально предназначалась для предоставления местной автономии людям, живущим в штатах, и предоставления им большего права голоса в правительстве. Отказ от такой системы, по их мнению, открыл бы пути для возможной тирании того же рода, против которой американцы боролись во время Революционной войны. Со своей стороны, Браудер и Бернхэм в этом вопросе встали на сторону националистов, выступая за упразднение штатов и вместо этого стремясь к созданию централизованного национального правительства."

###Синдикалисты###
csa.2.t: "Социалистическая конституция - Система правления"
csa.2.d: "Коалиция членов партии СПА наделала шума в том, чего многие ожидали, - в победе ИРМ. То, что должно было стать легкой статьей - о новой законодательной ветви власти - вызвало споры между центристами и ортодоксальными синдикалистами. Представители ИРМ утверждают, что Америка должна стать строго анархо-синдикалистской страной, где вся законодательная власть принадлежит промышленным профсоюзам. ЛПЕ примерно согласна с этим, но считает, что с раздельными профсоюзами нужно покончить и реформировать их в единый профсоюз, а именно ЛПЕ станет представлять рабочих, Фостер называет это единствов пролетариата против реакционной буржуазии. На другой стороне стоят Джеймс Бернхэм, Эрл Браудер и некоторые умеренные члены СПА, которые утверждали, что политика партии должна определять политическое представительство, утверждая, что это облегчает опытным лидерам руководство и дает возможность политикам, кто не состоит в профсоюзах, участвовать в выборах. Победа для них сдвинула бы политику в пользу централистов и дала бы им более сильную надежду на решение последующих вопросов в их пользу, но возможно только в том случае, если у них получится переманить на их сторону большее количество нейтральных централистов из ИРМ и не сбежавщих и не отстраненных социал-патриотов, что остались после проигрыша во внутренней борьбе за власть."
csa.2.a: "Народ осуществляет государственную власть через Советы профсоюзов."
csa.2.b: "Народ осуществляет власть через политические партии."
CSA_radicals_gain_power: "§GРадикалы§! получат преимущество на съезде.\n"
CSA_centralists_gain_power: "§GЦентралисты§! получат преимущество на съезде.\n"

csa.3.t: "Социалистическая конституция - Основа"
csa.3.d.socialist: "Статья 1. Вся власть в Америке исходит от народа и принадлежит народу. Народ осуществляет государственную власть через утвержденные политические партии, составляющие политическую основу Америки. Все другие государственные органы находятся под контролем и подотчётны партии и/или партиям, избранным представлять трудящихся.\n\nСтатья 2. Все представительные органы государственной власти избираются либо гражданами, либо представителями партий. Профсоюзы оставляют за собой право отказывать трудящимся в членстве, если их членские взносы попадают в государственный долг. Представители трудящихся во всех органах государственной власти ответственны перед своими избирателями. Законодательно будет определено, в каких случаях, при каких условиях и каким образом избиратели могут отозвать своих представителей даже до истечения срока, на который они избраны.\n\nСтатья 3. Ни один закон, административные или местные постановления и положения не должны противоречить Конституции."
csa.3.d.syndicalist: "Статья 1. Вся власть в Америке исходит от народа и принадлежит народу. Народ осуществляет государственную власть через местные советы профсоюзов, составляющие политическую основу Америки. Местные советы профсоюзов не имеют права отказывать в членстве по причине платежеспособности или на основании ранее существовавших условий. Все остальные государственные органы находятся под контролем и подотчётны Всеиндустриальному конгрессу.\n\nСтатья 2. Советы профсоюзов действуют в качестве внешних переговорных органов Всепромышленного съезда. Все представительные органы государственной власти избираются гражданами на основе всеобщего, равного и прямого избирательного права. Народные представители во всех органах государственной власти ответственны перед своими избирателями. Законодательно будет определено, в каких случаях, при каких условиях и каким образом избиратели могут отозвать своих представителей даже до истечения срока, на который они избраны.\n\nСтатья 3. Ни один закон, административные или местные постановления и положения не должны противоречить Конституции."
csa.3.a: "Одобрено."

csa.5.t: "Социалистическая Конституция - Судебная власть"
csa.5.d: "ИРМ высказался по поводу лишения Верховного суда права окончательного обжалования конституционности законов, вместо этого заставив апелляционные суды нести эту нагрузку на себе. Напомнив членам Съезда о послужном списке Суда, узаконившего притеснение профсоюзов и откровенно реакционные законы, Элизабет Гурли Флинн отметила, что сохранение неизбираемой позиции окончательного юридического решения может привести к появлению авторитаризма. На удивление многих, Эрл Браудер из СПА выразил несогласие с данной идеей, утверждая, что эта дискриминация является результатом коррумпированной партийной системы, а не врожденным недостатком Конституции США. По мнению Браудера, отмена Верховного суда поставит под угрозу единство нации и приведет к новым расколам, как это произошло в Советском Союзе, вместо этого он утверждал, что президент и Конгресс должны по-прежнему иметь возможность назначать судей в Верховный суд, но и иметь возможноть отстранить судей, если исполнительная власть считает их неприемлемыми. АФТ, националисты и другие социал-патриоты тихо отстранились от авангардистской когорты и пообещали поддержать Флинн, если её резолюция пройдет. Тем временем АРП похвалила позицию Браудера за то, что она "настолько же социалистическая, как и американская". Уильям З. Фостер, разумеется, также выступил за отставку Верховного суда, но в своем фанатичном репертуаре."
csa.5.a: "Закрепить судебный контроль за апелляционными судами."
csa.5.b: "Верховный суд не будет скучать."

csa.7.t: "Социалистическая Конституция - Статус Президента"
csa.7.d: "Группа неприсоединившихся делегатов несколько раз безуспешно пыталась уйти на перерыв. Похоже, что вопрос об исполнительной власти зашел в тупик, и необходимо принять решение, пока делегаты не умерли от голода и нерешительности. На одной стороне стоит - ИРМ, чья идея полностью анархо-синдикалистского правительства предлагает отсутствие исполнительной власти, и создание вместо нее чисто символической власти, имеющую больше влияния на дипломатию или внутренние переговоры. Они считают, что президент - это реакционная популистская позиция, и гарантируют, что такой человек, как Хьюи Лонг, никогда не сможет прийти к власти в новой Америке. Относительные умеренные, такие как Джек Рид и Роберт Минор, поддерживают идею о том, что глава государства обязан подчиняться Конгрессу и блюсти его интересы. Оппозиция в лице очередного сотрудничества Браудера и Бернхэма, утверждают, что президент с полномочиями, не зависящими от власти Конгресса, необходим в качестве "главнокомандующего", призывая нас использовать практическую тактику наших врагов против них, а также оставить структуру, с которой знакомо большее число американцев. Фостер просто выступил против позиции анархистов впервые за время их долгого союза, сломавшегося в вопросе упразднения исполнительной власти, хоть он не встал на сторону ни централистов, ни ортодоксов в вопросе о полномочиях президента."
csa.7.a: "Контролируемый президент"
csa.7.b: "Независимый президент"
csa.7.c: "Символический президент"
CSA_Anarchist_Leadership: "§RЦентралисты и Фостер§! потерпят неудачу.\n"

csa.8.t: "Социалистическая Конституция - Дебаты о заработной плате"
csa.8.d: "После возобновления своей работы Съезд оказался как никогда расколот. Ядро ИРМ требует более строгой догмы, настаивая на введении оставшихся статьях для защиты от тирании центрального правительства. Требуя защиты через пожизненную гарантию членства в профсоюзе и отмену традиционной заработной платы в том виде, в котором мы её знаем. Несколько делегатов ИРМ намекнули, что АФТ была антагонистична и предпочла бы возврат к капитализму, если бы не проиграла предыдущие дебаты во время войны. ЛПЕ полностью согласна с ИРМ, называя все остальные позиции реакционными. Браудер снова выходит на сцену, призывая защитить профсоюзное движение и заявляя, что, хоть и эгалитаризм должен быть нашей главной целью, отмена заработной платы ослабит нашу экономику. Джеймс Бернхэм вновь поддержал позицию Браудера, но и пояснил, что рассматривает её как шаг в правильном направлении, а не как свою цель."
csa.8.a: "Гарантированная занятость остановит тиранов."
csa.8.b: "Достоинство труда остановит тиранов."

csa.9.t: "Социалистическая конституция - Столица"
csa.9.d: "Одним из последних вопросов, нуждающийся в решении, является вопрос о столице Америки. Многие выступают за то, чтобы столицей стал Вашингтон, так как он был предыдущей столицей и легко подходит для этой цели. Другие выступают за лояльные города Чикаго, Филадельфию и Нью-Йорк. Что же выберёт съезд?"
csa.9.a: "Вашингтон."
csa.9.b: "Чикаго."
csa.9.c: "Филадельфия."
csa.9.e: "Нью-Йорк."

csa.901.t: "Социалистическая конституция - Столица"
csa.901.d: "Одним из последних вопросов, нуждающийся в решении, является вопрос о столице Америки. Многие выступают за то, чтобы столицей стал Вашингтон, так как он был предыдущей столицей и легко подходит для этой цели. Другие выступают за лояльные города Чикаго, Филадельфию и Нью-Йорк. Что же выберёт съезд?"
csa.901.a: "Вашингтон."
csa.901.b: "Чикаго."
csa.901.c: "Филадельфия."
csa.901.e: "Нью-Йорк."

csa.10.t: "Конституционный съезд завершён"
csa.10.d: "Конституционный съезд наконец-то завершился, и новая Конституция Америки была написана. Делегаты возвращаются в свои родные штаты состоящих из новых союзников и соперников. Несмотря на оптимизм, выраженный на поздравительных фотографиях, реальная работа по восстановлению страны только начинается, поскольку выборы, которые определят руководство страны в соответствии с новой конституцией, пройдут через три дня, и фракции, получившие возможность, имеют все шансы на победу."
csa.10.a: "Да здравствуют трудящиеся Америки!"

csa.11.t: "Выборы"
csa.11.d.commonwealth: "В последний день работы Конгресса Уильям Дадли "Большой Билл" Хейвуд - более известный как Билл Хейвуд - объявил, о своем уходе с поста лидера страны. Слухи об ухудшении его здоровья были скрыты от прессы, это стало своего рода джентльменским соглашением. Билл Хейвуд заявил, что оставшееся время он проведет с женой и своей семьей. Более того, Хейвуд подчеркнул, что его роль заключалась в том, чтобы довести страну до революции и сейчас её должен возглавить новый лидер. Из претендентов остались только две фракции в лице ИРМ и ЛПЕ, что соревнуются за позицию лидера, и ЛПЕ пытается понять, есть ли у нее шанс уничтожить доминацию ИРМ."
csa.11.d.usas: "В последний день работы Конгресса Уильям Дадли "Большой Билл" Хейвуд - более известный как Билл Хейвуд - объявил, о своем уходе с поста лидера страны. Слухи об ухудшении его здоровья были скрыты от прессы, это стало своего рода джентльменским соглашением. Билл Хейвуд заявил, что оставшееся время он проведет с женой и своей семьей. Более того, Хейвуд подчеркнул, что его роль заключалась в том, чтобы довести страну до революции и сейчас её должен возглавить новый лидер. Среди участников съезда двое получили наибольшую известность благодаря нашей Конституции, дружественной централизму. Один из них - Эрл Браудер, в настоящее время министр связи, взявший себе в союзники государственное плановое хозяйство и начавший рекламировать свою собственную кампанию в государственных СМИ. Далее идет Американская рабочая партия Джеймса Бернхэма, проводившая свою кампанию по набору в более консервативных районах О.С.А и чье технократическое крыло поддерживало исследовательские отделы во время войны. Многие считают его философию "менеджериализма" странной, он имеет сильную поддержку делегатов в группах, связанных с АФТ, таких как МФПТИ и МАМ, а также в ряде небольших профсоюзов, близких к АРП. Это означает, что, несмотря на то, что централизм победил противников из ЛПЕ, он, является их последней надеждой предотвратить победу. Понимание того, что эта позиция лидера является временной до выборов, она все равно позволит президенту оказывать большое влияние на страну."
csa.11.d.usas_capone: "В последний день работы Конгресса Уильям Дадли "Большой Билл" Хейвуд - более известный как Билл Хейвуд - объявил, о своем уходе с поста лидера страны. Слухи об ухудшении его здоровья были скрыты от прессы, это стало своего рода джентльменским соглашением. Билл Хейвуд заявил, что оставшееся время он проведет с женой и своей семьей. Более того, Хейвуд подчеркнул, что его роль заключалась в том, чтобы довести страну до революции и сейчас её должен возглавить новый лидер. Среди участников конгресса двое получили наибольшую известность. Один из них - Эрл Браудер, в настоящее время министр связи, взявший себе в союзники государственное плановое хозяйство и начавший рекламировать свою собственную кампанию в государственных СМИ. Другой - Уильям З. Фостер, одна из главных сил на Конституционном съезде и требовавший от АФТ выступление на стороне централизма, чем и создал свои связи для участия в предвыборной кампании. Есть также Чёрная овца среди кандидатов, профсоюзный босс и выдающийся бизнесмен Альфонс Капоне, человек и любимец в рабочем классе Чикаго и очень уважаемый за его вклад в военные действия, а именно поставкам оружиям и выдачи денег наличными. Однако он обладает подозрительными связями с подпольным Чёрным рынком и с организованной преступностью. Наконец, есть Американская рабочая партия Джеймса Бернхэма, проводившая свою кампанию по набору в более консервативных районах О.С.А и чье технократическое крыло поддерживало исследовательские отделы во время войны. Многие считают его философию "менеджериализма" странной, он имеет сильную поддержку делегатов в группах, связанных с АФТ, таких как МФПТИ и МАМ, а также в ряде небольших профсоюзов, близких к АРП. Это означает, что, несмотря на то, что централизм победил противников из ЛПЕ, он, является их последней надеждой предотвратить победу. Пониманя и то, что эта позиция лидера является временной до выборов, она все равно позволит президенту оказывать большое влияние на страну."
csa.11.a: "ИРМ выходит победителем"
csa.11.b: "Эрл Браудер займет эту должность."
csa.11.c: "Уильям З. Фостер получает достаточно голосов для победы."
csa.11.e: "Джеймс Бернём выстоял!"
csa.11.g: "Альфонс Капоне получает власть в свои руки."

### События по реконструкции ###

csa.12.t: "Суд над Старой демократической партией"
csa.12.d: "После завершения революции пришло время разобраться со старыми демократами. СДП была главным союзником реакционизма и антисоциализма на протяжении многих лет, наконец, они заплатят за свои преступления против народа. Кое-кто из присяжных колеблится, но окончательным решением было принято..."
csa.12.a: "Посадить в тюрьму лидеров СДП."
csa.12.b: "Расстрелять руководство СДП."
csa.12.c: "Найти и арестовать всех членов партии."

csa.13.t: "Суд над федеральным правительством"
csa.13.d: "После завершения революции пришло время разобраться с федеральным правительством. Дуглас Макартур и многие другие бывшие политики-федералы обвиняются в захвате власти, приостановлении гражданских прав и в защите консервативных демократов. Генри Моргентау выступил вместо Макартура из-за того, что тот был изгнан из страны. Представляя деловые и общественные интересы старого режима, Моргантау заявил, что только при правлении Макартура, наконец, удалось остановить еврейские погромы совершаемые СДП. Свидетельства о нежелании Макартура принимать внеправовую власть и его личные рассказы о восхищении социалистом Джамексом Кокси поколебали некоторых. В конце концов, присяжные решили....."
csa.13.a: "Помиловать федеральное правительство."
csa.13.b: "Посадить федеральное правительство"
csa.13.c: "Захватить и арестовать всех сторонников режима."

csa.14.t: "Авангардное искусство"
csa.14.d: "Авангард не является по своей сути политическим инструментом, но писатели и художники произведений проявили огромную поддержку СПА в 1936 году. Это было справедливым решением в отношении всех деятелей искусства - от сюрреалистов Нью-Йорка, шокирующих зрителей красочным сексом на экранах, до дадаистов, бросающих вызов самой концепции популярного искусства. В рамках этого движения во многих частях страны были национализированны тысячи кинотеатров, для того, чтобы произведения такого масштаба не подвергались цензуре со стороны консервативных владельцев кинотеатров. Для продвижения этого искусства были использованы печатные станки, бюро правительственных жалоб, печать политических листовок и брошюр, библиотечные книги и передвижной кинотеатр. Театры - часть нового революционного правительства, призванного донести ценности и идеи до разрозненного населения Америки и особенно для сельских регионов страны."
csa.14.a: "Следите за тем, чтобы дети не смотрели сюрреалистические фильмы."

csa.15.t: "Ар-деко против модернизма"
csa.15.d: "На протяжении большей части 1920-х и 1930-х годов художественный стиль ар-деко был доминирующим стилем архитектуры, здания проектировались и строились в этом стиле от побережья Сан-Франциско до берегов Нью-Йорка. Однако несколько архитекторов-революционеров в СПА желают отойти от этого стиля и начать стремиться к модернизму, вдохновленному дизайном Франции, Италии и Великобритании. АФТ выступила против, заявив, что ар-деко - это американский стиль, что не может быть уничтожен по политическим прихотям. АФТ рассказывает о недавнем сносе Рокфеллер-центра, дизайнером, которого был Диего Ривера, после того, как его идея о высечении лиц Маркса и Ленина поверх Зевса и Тора - была названа дурным вкусом. Какой стиль мы должны поддержать?"
csa.15.a: "Сохранить ар-деко."
csa.15.b: "Модернизм."

csa.16.t: "Дебаты о членских профсоюзных взносах и расизме"
csa.16.d: "То, что во время революции звучало как простое предложение об отмене сегрегации, натолкнулось на многочисленные препятствия. Все началось с дебатов о том, являются ли членские взносы в профсоюзы по своей сути дискриминационными по отношению к чернокожим рабочим. Доказательства с обеих сторон выглядят неубедительными, и большинство профсоюзов, предложения которых были отвергнуты на Конституционном съезде, начали протестовать и требовать введение максимального размера членских взносов. Протестующие утверждают, что открыто антирасистский ИРМ дискриминирует их по расовому признаку. Затем появились профсоюзные конгрессмены из недавно освобожденных штатов, протестующие против принуждения интеграции и говоращих, что это является нарушением их профсоюзных прав и коллективных переговоров. В конце концов, ИРМ настойчиво добилась своего в Конгрессе и публично назвала реакционерами новых конгрессменов и протестующих."
csa.16.a: "Мы не проиграем замаскированным расистам!"

csa.17.t: "Рост профсоюзов только для женщин"
csa.17.d: "После революции все больше и больше женщин приходят в политические и производственные сферы жизни. В то время как в некоторых штатах освобождение женщин проходит спокойно, в других местах эта волна начинает останавливаться. Национальный опрос показал, что за последний год число профсоюзов, состоящих только из женщин, увеличилось в четыре раза. При опросе профсоюзы, заявляют о постоянной систематической дискриминации в области науки и государственной службы. После обнародования опроса запланированное собрание женщин было отменено, так как в стране начинают обсуждать этическое применение освобождения женщин от дискриминации. [CSA.GetLeader] одобрил проведение дебат, осудив как союзы только для женщин, так и систематическую дискриминацию, утверждая, что "в дискриминации виноваты обе стороны"."
csa.17.a: "Революционные мужчина и женщина равны."

csa.18.t: "Перераспределение корпоративного богатства"
csa.18.d: "Одна из немногих идей, в которых Хейвуд был согласен со злодеем Лонгом было перераспределение богатства. Рационанальная политика Хейвуда в военное время уступила место законодательству мирного времени, направленному на предотвращение корпоративного грабежа у населения, с которыми он боролся всю свою жизнь. Это было воплощено в виде его последнего пожелания Конгрессу, был издан указ о национализации всех активов если одному человеку принадлежит свыше 10 миллионов долларов США. [CSA.GetLeader] сделал ещё один шаг вперёд, осудив капиталистическую систему корпораций, и пригрозил объявить их вне закона с юридической точки зрения. Уже на следующий день офисы штата были завалены сотнями, если не тысячами официальных запросов о разделении корпораций на составляющие их предприятия, а также заявками на создание новых Консорциумов принадлежащих государству. Когда [CSA.GetLeader] понял, что это всего лишь план капиталистов по скрыванию свои деловых методов от правительства, он приказал ввести мораторий на реклассификацию, пока не закончится перераспределение богатства."
csa.18.a: "Вы так просто не отделаетесь."

csa.19.t: "Перераспределение земли - Столкновения с местными военачальниками"
csa.19.d: "От особняков Рокфеллеров, Морганов, Карнеги и Вандербильтов до издольщиков, управляющих магазинами компании. Земля Соединённых Штатов по-прежнему принадлежит капиталистам. Самый худший пример - ранчо Мерфи в Калифорнии, которое во время войны было штабом сопротивления серебрянорубашечников и для того чтобы захватить это место с помощью нашей армии потребовались целые месяцы. Конгресс решил провести национализацию этих владений. Многие из южных и западных земель были переданы местным коммунам и реформированы в общественное жилье для бедных людей. Как и ожидалось, вооруженное сопротивление гражданских стоило нам нескольких жизней, но мало кто ожидал, что наша собственная Красная гвардия окажется неэффективной при национализации. Особенно трудно было раскусить орешек в Монтане, где первоначально посланный отряд ополчения оказались предателями и в течение восьми месяцев удерживали большое поместье для его владельца-военачальника, прежде чем наша Красная гвардия была вынуждена вмешаться. Однако программа, похоже, работает, поэтому нет причин пересматривать её."
csa.19.a: "Кто бы мог подумать, военачальники?"

csa.20.t: "Тюрьмы переполнены реакционерами"
csa.20.d: "Никто не мог предположить, что наша система преступлений и наказаний окажется настолько перегруженной, что потребует какого-либо решения. Многочисленные мелкие расколы в СПА оставили нашему правительству свою долю недоброжелателей, а также ожидаемое сопротивление. Сотни и тысячи людей кормят, одевают и размещают народных врагов за наш счет. Наши более реформаторски настроенные люди беспокоятся, что тюрьмы станут рассадником реакционной мысли, поэтому рабочих следует направить в трудовые лагеря. Там они смогут отплатить государству за то, что украли у народа. Американская рабочая партия выдвинула предложение создать из заключенных солдат, способных доказать свою преданность социализму. Авангардисты считают, что мы были слишком снисходительны к этим предателям, и должны казнить лидеров реакционеров находящихся в тюрьмах, так как восстание, пока они существуют, есть все шансы на их восстание. Католическое рабочее движение категорически не согласно с этим и утверждает, что изгнание и жизнь в другом месте - самый христианский поступок."
csa.20.a: "Казните лидеров предателей."
csa.20.b: "Сделайте из них солдат."
csa.20.c: "Переведите рабочих в трудовые лагеря."
csa.20.e: "Изгнать их в Канаду и Мексику."

csa.21.t: "Образовательная революция"
csa.21.d: "Известный профессор из Университета Джона Хопкинса по имени Джон Дьюи был назначен министром образования. По мнению Дьюи, цель образования должна заключаться не в приобретении заранее определенного набора навыков, а в полной реализации потенциала человека и способности использовать эти навыки во благо. В частности, он подчеркивает, что школьное образование должно включать практическое обучение, заявляя: "Если знание происходит от впечатления, производимого на нас естественными объектами, то невозможно получить знание без использования объектов, которые производят впечатление на разум". Недоброжелатели Дьюи, в частности, Католическое рабочее движение, утверждают, что его принципы антагонистичны религиозному образованию. В конечном итоге [CSA.GetLeader] решил одобрить реформы Дьюи."
csa.21.a: "Навстречу новому поколению."

csa.2100.t: "Образовательная революция"
csa.2100.d: "Бывший профессор Университета Джона Хопкинса, а ныне руководитель страны, Джон Дьюи сделал образование одним из главных приоритетов во время своего правления. По мнению Дьюи, цель образования должна заключаться не в приобретении заранее определенного набора навыков, а в полной реализации потенциала человека и способности использовать эти навыки на благо общества. В частности, он подчеркивает, что школьное образование должно включать в себя практическое обучение, заявив: "Если знание происходит от впечатления, производимого на нас естественными предметами, то невозможно получить знание без использования предметов, которые производят впечатление на разум". Недоброжелатели Дьюи, в частности Католическое рабочее движение, утверждают, что его принципы антагонистичны религиозному образованию. В конце концов, Дьюи решил продолжить выполнение реформ, считая их слишком важными, чтобы игнорировать их по политическим причинам."
csa.2100.a: "Навстречу новому поколению."

csa.22.t: "Президент раскрывает заговор большого бизнеса"
csa.22.d: "[CSA.GetLeader] и генеральный прокурор выступили сегодня в Конгрессе, заявив, что они обнаружили связь между корпорациями, поддерживающими Хьюи Лонга, Макартура и Тихоокеанские Штаты. Утверждая, что интересы бизнеса в Америке стояли за деградацией гражданской политики во время революции, и в случае победы Макартура, ТША или Лонга, корпорации станут главной силой, после президента. Президент предлагает как можно быстрее полностью распустить корпорации и экспроприировать в пользу государства активов, принадлежащих предателям в этом великом заговоре. Конгресс стал разделен но, большинство поддержает эту меру. Список предателей, однако, вызывает беспокойство у некоторых членов ИРМ и АФТ. Оказывается, что среди корпораций, попавших под раздачу, есть такие крупные фармацевтические компании, как Мерк и Ко. Многие конгрессмены опасаются, что наказание представителей медицинской отрасли повредит продолжительность жизни в О.С.А. В качестве альтернативы предлагается национализировать эти корпорации, а их членов реабилитировать и выпустить на свободу."
csa.22.a: "Небольшая жертва ради будущего без капитализма."
csa.22.b: "Мы обеспечим их реабилитацию."

csa.23.t: "Сопротивление социальным изменениям"
csa.23.d: "В попытке наблюдать за изменениями в обществе строящее социализм. Конгресс одобрил идею документального фильма про новую Америку, для того, чтобы мир мог узнать о нашем прогрессе. Фильм был показан Конгрессу и вызвал шок и отвращение, это произошло из-за сцен порчи правительственной пропаганды, продолжающимся социальным запретом для женщин на рабочих местах, и представителями профсоюзов, взимающих с чернокожего рабочего почти в пять раз большую плату за членство в профсоюзе. Режиссеру, Кингу Видору, коллеги посоветовали замять дело, поскольку реакция была не такой, как он ожидал. Конгресс потребовал от Видора обнародовать имена тех, кто снялся в фильме, для того, чтобы их преступления могли быть должным образом задокументированы. Меньшинство конгрессменов выступило в защиту фильма, утверждая, что это показывает систематические трудности в обеспечении исполнения таких революционных актов по всей стране. После чего они были выгнаны из здания."
csa.23.a: "С реакционерами будет покончено!"

csa.24.t: "Семейный кодекс [GetYear] года"
csa.24.d: "Социальная революция в самом разгаре, Конгресс принял Семейный кодекс [GetYear] года. Семейный кодекс - это революционный закон продиктованный идеологическим желанием уничтожить капиталистическую модель семьи и заменить её социалистической моделью семейных свободных союзов, основанных на взаимной любви и уважении, а также декриминализировать гомосексуальное поведение.\n\nС этой целью в кодекс был внесен ряд революционных изменений. Он отменяет все препятствия для вступления в брак, самым большим из которых является отмена анти-мисцегенционных законов. Гражданский брак теперь является единственным законным видом брака. Кодекс устанавливает возможность развода без оснований, при этом оба супруга получают равный раздел имущества при нем. Также отменено понятие незаконнорожденности. Отныне все дети имеют право на родительскую поддержку и равные права по закону.\n\nКроме того, в соответствии с революционными законами о семье, начнется субсидирование усыновление детей, оставшихся без крова в результате революции. Европейская концепция "Свободной любви" всё ещё находится на рассмотрении, из-за возмущения многих традиционно настроенных профсоюзных деятелей. В то время как наши сторонники, придерживающиеся анархистских взглядов, поддерживают закон, что уже вызвал споры в Конгрессе и забастовки среди многих правых и даже центристских членов О.С.А. Эти диссиденты осуждают закон как антисемейный, антипрофсоюзный и антирабочий, а многие называют анархистов "гедонистами"."
csa.24.a: "Мир меняется."

