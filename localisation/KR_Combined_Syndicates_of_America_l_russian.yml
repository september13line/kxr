### Партии ###
CSA_totalist_party: "Централистская фракция"
CSA_totalist_party_long: "Централистская фракция\n§LЦентралистская фракция - это свободное объединение организаций, поддерживающих более авангардистские, тоталистические и/или другие централистские идеи в отношении революции. Зачастую они склонны к недемократическому мышлению. Однако, несмотря на объединение, они часто противостоят друг другу и разделяются на ультралевых коллективистов Уильяма З. Фостера, правую Американскую рабочую партию Джеймса Бернхэма и централистов Браудера.§!"
CSA_syndicalist_party: "Юнионистская фракция"
CSA_syndicalist_party_long: "Юнионистская фракция\n§LВ Юнионистская фракция доминируют ИРМ и традиционный синдикализм, который желает создать правительство, основанное на профсоюзах, а внутренние разногласия в основном основаны на централизации. Некоторые хотят сравнительно централизованной системы, которую они называют 'государственным синдикализмом'. В то же время те, кто называет себя "ортодоксальными синдикалистами", придерживаются более общего подхода к идеологии и выступают за то, чтобы профсоюзы стали главной силой в нашей экономике. Есть и те, кто поддерживает "Децентрализованное планирование" - план, основанный на синдикализме, предусматривающий создание коммун в городах и уездах и в целом имеющий утопическое видение страны. Пока эти фракции объединяет известный профсоюзный лидер "Большой Билл" Хейвуд, которого участие в Гражданской войне в России изменило и убедило в необходимости революции и у нас. На лидерство во фракции синдикалистов претендуют и другие. В центристском крыле - легендарная фигура Джек Рид, обеспечивший фракции значительную поддержку. Это и его ученик Джеймс П. Кэннон, и герой Артуро Джованнитти, и социалист с Западного побережья Гарри Бриджес, и писатель Элмер Эллисон. В ортодоксальном крыле - пламенный оратор Фрэнк Т. Джонс, восходящая звезда и "девушка-бунтарь" Элизабет Гурли Флинн, журналист Роберт "Боевой Боб" Минор. Для сторонников "децентрализованного планирования", анархистов, есть знаменитая писательница Эмма Голдман, католик-социалист Дороти Дэй и уроженец России Модест Штайн.§!"
CSA_radical_socialist_party: "Националистическая фракция"
CSA_radical_socialist_party_long: "Националистическая фракция\n§LНационалистическая фракция состоит в основном из интеллектуалов, поддерживающих идеи американского беллаимизма, которые берут начало в трудах покойного Эдварда Беллами и более раннем Националистическом движении. Сторонники социалистической, национально планируемой экономики и гильдийной демократии, эти утопические социалисты являются представителями наиболее среднего класса среди сторонников О.С.А и в основном базируются вокруг Американской лиги независимости, Националистических клубов и групп Рыцарей труда. Эти фракции объединяют небольшое количество профсоюзов и, в большей степени, различных общественных организаций для продвижения своего утопического будущего, в котором население работает на общее благо и все обеспечены. В настоящее время они входят во фракцию "Социал-патриоты" Конгресса наряду с АФТ и помогают оказывать управленческую, бюрократическую, социальную и интеллектуальную поддержку О.С.А.§!"
CSA_social_democrat_party: "Фракция федералистов"
CSA_social_democrat_party_long: "Фракция федералистов\n§LФедералисты являются наименее радикальной из различных организаций, входящих в О.С.А, и их критики утверждают, что они объединяются с О.С.А только из-за общих врагов, правительственных репрессий и желания видеть Америку с доминированием профсоюзов. Возглавляемые АФТ, федералисты выступают за повышение заработной платы работников, увеличение льгот для профсоюзов, власть профсоюзов в целом и, самое главное, за воссоздание американской экономики в соответствии с их видением, которое они рассматривают как представительство интересов трудящихся. Их более умеренные убеждения сделали их популярными среди более консервативных элементов страны, но их намерения не могут быть ошибочными: они хотят навсегда изменить Америку.§!"
CSA_social_liberal_party: "Прогрессивная партия"
CSA_social_liberal_party_long: "Прогрессивная партия\n§L В недавние времена прогрессисты считались радикалами, но в О.С.А они являются умеренными. Те, кто всё ещё придерживается этой партии и её убеждений, хотели бы видеть некоторые экономические права для рабочих и фермеров, но они останавливаются даже на скромных федералистских реформах, которые были предложены. Наиболее амбициозным экономическим планом партии является политика "социального обеспечения", при которой страдающие старики не должны будут быть бременем для своих детей. Партия также противопоставляет себя федералистам, делая больший акцент на инклюзивной социальной политике, надеясь на расовую интеграцию и вовлечение женщин в трудовую деятельность. Их экономическая умеренность и социальная политика, по-видимому, являются тем, что, по их мнению, обеспечит им поддержку за счёт левых партий.§!"
CSA_market_liberal_party: "Республиканская партия"
CSA_market_liberal_party_long: "Республиканская партия\n§LРеспубликанская партия, некогда доминировавшая в Красном поясе, теперь отошла на второй план. Тем не менее, ещё остались те, кто причисляет себя к республиканцам. Сторонники партии, живущие в городах, как правило, принадлежат к высшему классу или иным хорошо обеспеченным слоям населения и выступают за экономику по принципу laissez-faire с некоторыми либеральными социальными установками.§!"
CSA_social_conservative_party: "Демократическая партия"
CSA_social_conservative_party_long: "Демократическая партия\n§LДемократическая партия, некогда доминировавшая в Красном поясе, сегодня отошла на второй план. Тем не менее, ещё есть те, кто причисляет себя к демократам. Те сторонники, которые живут в сельской местности, как правило, более консервативны в социальном плане, иногда поддерживают политику, направленную на борьбу с богатыми или регулирование экономики. Обычно же они больше ориентированы на сохранение традиционных убеждений и взглядов. Эти убеждения, скорее всего, будут непопулярны среди остальной части О.С.А, но их приверженность упряма, и только время покажет их судьбу.§!"
CSA_authoritarian_democrat_party: "Америка прежде всего"
CSA_authoritarian_democrat_party_long: "Америка прежде всего\n§LХьюи Лонг и его АПВ имеют своих сторонников на нашей территории, а популистские идеи, которые они отстаивают, особенно популярны среди наших фермеров. Однако маловероятно, что эта фракция придет к власти в нашем правительстве, хотя, возможно, они могли бы помочь нам в переговорах с Лонгом.§!"
CSA_paternal_autocrat_party: "Федеральные лоялисты"
CSA_paternal_autocrat_party_long: "Федеральные лоялисты\n§LВ О.С.А есть немало тех, кто втайне симпатизирует не Федералистской партии, а Макартуру и его военной хунте. Эти диссиденты, скорее всего, будут создавать проблемы, и нужно сделать все возможное, чтобы искоренить их, или, что более конструктивно, убедить присоединиться к революции.§!"
CSA_national_populist_party: "Чёрный легион"
CSA_national_populist_party_long: "Чёрный легион\n§LЧёрный легион - мощное крыло "Старого клана", базирующееся на Среднем Западе и в северных городских районах, - печально известен своей жестокостью даже по меркам Клана, отколовшегося от основной организации из-за того, что она не желала заходить достаточно далеко. Поддерживая радикальное превосходство белых и протестантов, Легион при любой возможности сеет ужас на территории О.С.А.§!"

