CSA_american_advisors_1_desc: "С нашим опытом в Гражданской войне мы можем дать ценный совет и опыт нашим союзникам в Интернационале. Мы понимаем, что, возможно, некоторые из этих наций будут смотреть на нас свысока, как на меньших, чем они, по разным причинам, но мы верим, что они будут достаточно прагматичны, чтобы принять нашу помощь, и, возможно, даже будут благодарны за нее. Такой жест позволит нам установить более тесные дипломатические отношения с этими странами, и после войны, возможно, мы сможем занять достойное место во главе нового Интернационала." 
CSA_from_the_sky_idea: "С небес"
CSA_from_the_sky_idea_desc: "Мы обрушимся на врага с неба и уничтожим его города бомбардировщиками. Никто не укроется от нашего гнева!"
CSA_leap_forward_idea: "Большой скачок вперёд"
CSA_free_the_west_idea: "Лидер Нового Света"
CSA_free_the_west_idea_desc: "Мы не можем претендовать на роль ведущей державы Запада, если не будем бороться за освобождение всех его народов. Мы должны стремиться освободить всех американцев от сил капитала и реакционеров. Свобода и справедливость для всех!"
