CSA_general_defense_comitte_idea: "Главный комитет по обороне"
CSA_revolutionary_guards_idea: "Революционная гвардия"
CSA_revolutionary_guards_idea_desc: "Фостер видел, как опасно управлять страной. Он не полностью доверяет окружающим его людям, и уж тем более своим главным соперникам. Чтобы попытаться исправить ситуацию, он создал новую Революционную гвардию. Эти люди будут следить за тем, чтобы Фостер не пострадал, а также за соблюдением закона в нашей новой стране. Революция не будет потушена бандитами..."
CSA_cia_idea: "Центральное разведывательное управление"
CSA_cia_idea_desc: "Создание Центрального разведывательного управления обеспечит поиск и исчезновение контрреволюционеров и предателей ещё до того, как они осознают происходящее. Наши службы безопасности обеспечат стабильность и справедливость, и с ними в нашем распоряжении мы станем на шаг ближе к полному контролю над страной."
CSA_cia2_idea: "ЦРУ-ГУГБ"
CSA_cia2_idea_desc: "Недавно основанное Объединенное разведывательное управление будет усилено созданием Главного управления государственной безопасности - внутреннего полицейского ведомства, расширяющего концепцию народных комиссаров, широко распространенную во время Гражданской войны. Объединенное ЦРУ-ГУГБ должно гарантировать, что ни один иностранный агент, скрытый реакционер, некомпетентный ополченец или нерадивый обыватель не ускользнет от бдительного ока социализма."
