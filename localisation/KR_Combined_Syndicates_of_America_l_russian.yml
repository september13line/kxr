csa.303.t: "Вопрос по поводу рабочих"
csa.303.d: "Рабочие должны закончить захват средств производства по всей стране! Вопрос только в том, как это сделать за пределами синдикалистских оплотов? Были выдвинуты три плана; КПП и Центристская фракция хотели бы, чтобы лидеры Объединённых Синдикатов более непосредственно помогали рабочим, организуя средства производства по промышленному принципу и поощряя захват рабочих, чтобы экономика была структурирована на более "функциональном" национальном уровне. Основная часть ИРМ придерживается ещё более традиционалистской позиции "снизу вверх", желая, чтобы ИРМ просто расширяла свою вербовку, распространяла пропаганду и позволяла радикальным профсоюзам самоорганизовываться под защитой Красной Милиции. Ультралевые же считают оба плана глупостью и вместо того, чтобы захватывать власть по промышленному образцу, считают, что каждый муниципалитет должен сам решать, как реструктурировать свои средства производства по местному образцу, поощряя при этом помощь Красной Милиции в этой миссии. Что мы будем делать?"
csa.303.a: "Захват ИРМ"
csa.303.b: "У ИРМ самый практичный план"
csa.303.c: "Народ должен организоваться на местном уровне"

csa.304.t: "Генеральный комитет по обороне"
csa.304.d: "То, что реакционеры хотят свергнуть революцию, неоспоримо, но насколько велика должна быть власть конгресса в борьбе с ними - это другой вопрос. Фракция центристов хотела бы иметь Генеральный комитет обороны, состоящий из избранных военных лидеров и избранных представителей национальной промышленности, но ортодоксальные синдикалисты и ультралевые критикуют эту идею за излишнюю секретность. Тем не менее, если синдикалисты ИРМ хотели бы, чтобы в состав Генерального комитета обороны входило больше представителей профсоюзов с регулярными публичными отчётами об их деятельности, то ультралевые считают, что обе модели слишком авторитарны, и вместо этого ГКО должен быть не более чем органом встреч повстанцев и активистов, желающих участвовать в антиреакционной деятельности, с полной прозрачностью для тех, от кого они зависят. Аналогичным образом, посещёние или даже соблюдение "стандартов" ГКО должно быть гораздо более добровольным."
csa.304.a: "ГКО от ИРМ - лучший вариант"
csa.304.b: "ГКО от КПП является самым реалистичным вариантом "
csa.304.c: "ГКО от радикалов является самым революционным"

csa.305.t: "Организация ополчения"
csa.305.d: "Необходимо срочно установить чёткую политическую модель для наших вооружённых сил! Центристы и Смедли Батлер выступали за "республиканское" ополчение, которое, по сути, является моделью более традиционных вооружённых сил, но с более демократическими механизмами контроля, например, офицеры должны избираться среди военных, и то же самое относится к срокам службы генералов, а ополченцы, по сути, становятся вспомогательными силами для армии. ИРМ считает, что это слишком традиционная модель, и предпочитает более демократическую, в которой военные станут более демократичными, а так называемые "генералы" будут служить только до тех пор, пока их признает народ, и могут быть отозваны всеобщим голосованием. На местах то же самое относится к солдатам, и большинство военных действий будет решаться общим решением подразделений, а не офицеров, причём офицеры будут не более чем временно избранными на административные должности. Наконец, ультралевым не нравится идея национальной армии даже на таком уровне. Новая Красная Армия будет состоять из добровольных ополчений со всей страны, которые самоорганизуются и только добровольно признают командиров, причём новая национальная армия, по сути, будет состоять из их координации друг с другом. Что же выбрать?"
csa.305.a: "Юнионистские вооружённые силы ИРМ"
csa.305.b: "Республиканская армия КПП"
csa.305.c: "Модель ополчения радикалов"

csa.306.t: "Самоуправление работников"
csa.306.d: "С захватом рабочими средств производства по всей стране пришло время решить, как эти средства производства будут организованы. Что касается экономической сферы, то планы КПП и ИРМ довольно схожи: местные советы рабочих создают синдикаты и избирают представителей профсоюзов на национальном уровне. Однако КПП хочет, чтобы профсоюзы национального уровня, федерации, лучше организовывали синдикаты, в то время как ИРМ предпочитает подчеркнуть присущие синдикатам полномочия и оставить федерацию в более свободной форме. Конечно, ультралевые предпочли бы позволить рабочим каждого муниципалитета владеть средствами производства по своему усмотрению, что сделало бы больший акцент на организации на местном уровне, чем на промышленном. На что мы должны обратить внимание Красной Милиции и рабочих?"
csa.306.a: "План ИРМ"
csa.306.b: "У КПП самый практичный план"
csa.306.c: "Рабочие должны захватывать средства производства по территориальному признаку"

csa.307.t: "Индустриальная демократия"
csa.307.d: "Мы должны принять решение о системе демократической организации! Американский союз труда, КПП и другие члены центристской фракции хотят более прямых отношений между рабочими и их представителем профсоюза с одобрения рабочих для представления интересов трудящихся на национальном уровне по вопросам, считающимся важными для страны, таким как свобода слова, СМИ и судебные назначения, а остальные вопросы будут решаться прямой демократией по отраслевому принципу. В модели КПП эти судебные назначения будут в основном связаны с конституционными делами, и этот новый верховный суд из 5 человек будет немного изолирован от общественного мнения, поскольку он будет работать в течение срока, а не отзываться, проработав шесть лет до необходимости переизбрания. Однако ИРМ назвал это "националистическим" и шагом назад и считает, что прямая демократия трудящихся должна решать почти все местные и большинство национальных вопросов, а представители будут участвовать в основном в административных обязанностях и переговорах. При этом каждая группа производственных профсоюзов будет решать между собой, какие организации или действия являются опасно реакционными или нет, а национальные законы будут решаться прямой демократией, любые судьи будут мгновенно отзываться, а конституцию будет легче реформировать. Как обычно, ультралевые считают, что все формы организации должны решаться на местном уровне и посредством прямой демократии, с помощью местной Красной Милиции для защиты от реакционеров. Поэтому они выступают против создания любого суда национального уровня, а суды более мелких федераций должны состоять из коммун, которые добровольно присоединяются к ним."
csa.307.a: "Анархо-синдикалистская свобода!"
csa.307.b: "Права де-леонистов!"
csa.307.c: "Радикальная децентрализация!"

### Лидерство АФТ ###

csa.325.t: "Конкуренция на лидерство в АФТ!"
csa.325.d: "АФТ вышла на первое место и теперь должна назначить кого-то на пост президента Объединенного синдиката Америки. Лидеры АФТ Уильям Грин и Джон Льюис являются ведущими кандидатами, но только один может занять первое место, причём Льюис более опытен и популярен, но также более противоречив в своей взрывной личности, особенно из-за его участия в основании КПП, которая теперь считается в целом более радикальной, чем он, и привела его к слиянию некоторой части КПП с АФТ."
csa.325.a: "Джон Льюис"
csa.325.b: "Уильям Грин"
csa.325.c: "Давид Дубинский"

csa.3250.t: "Перевыборы!"
csa.3250.d: "Поскольку АФТ доминирует в нашей политической структуре, пришло время переизбрания президента и главы АПВ с тем же составом, что и раньше."
csa.3250.a: "Джон Льюис"
csa.3250.b: "Уильям Грин"
csa.3250.c: "Давид Дубинский"

csa.3251.t: "Перевыборы!"
csa.3251.d: "Поскольку АФТ доминирует в нашей политической структуре, пришло время переизбрания президента и главы АПВ с тем же составом, что и раньше."
csa.3251.a: "Джон Льюис"
csa.3251.b: "Уильям Грин"
csa.3251.c: "Давид Дубинский"

csa.326.t: "Радикальные беспорядки!"
csa.326.d: "Социал-радикалы из Лиги профсоюзного единства, части ИРМ и анархистских ассоциаций бунтуют на улицах в ответ на нашу недавнюю политику. Поскольку Чикаго и Детройт пострадали особенно сильно, большинство в кабинете министров хотят послать военных, а не ждать, пока всё уляжется или местные власти вмешаются."
csa.326.a: "Отправить армию"
csa.326.b: "Подождать"

csa.327.t: "Поглощение КПП"
csa.327.d: "В течение многих лет у АФТ и КПП были шаткие отношения, и Льюис временно возглавлял слияние этих организаций. Однако в конечном итоге КПП решила склониться к чему-то более близкому к де-леонизму, в то время как Льюис и АФТ предпочитали социальный капитализм, в котором доминируют профсоюзы. С нашим успехом на выборах мы могли бы предпринять некоторые попытки слияния с КПП, используя их поддержку в процессе и получая столь необходимую нам синдикалистскую поддержку."
csa.327.a: "Провести переговоры с КПП"
csa.327.b: "Они нам не нужны"

csa.3270.t: "АРП предлагает поддержку"
csa.3270.d: "Технократическая Американская рабочая партия предлагает поддержать нас в обмен на то, что их технократы займут видные позиции в экономике, а их лидеры ополчения получат большую известность в армии, причём Джеймс Бернхем заявил, что это будет взаимовыгодно. Хотя это даст им больше возможностей, это может оказаться полезным."
csa.3270.a: "Согласиться"
csa.3270.b: "Вряд ли это нам поможет"

csa.328.t: "Драки на кулаках в Конгрессе!"
csa.328.d: "Сегодня в Конгрессе произошла потасовка между лидером АФТ Джоном Льюисом и профсоюзным боссом Александром Ховатом, известным коммунистом. Разногласия возникли из-за принятия АФТ капитализма благосостояния и "реакционной" социальной политики, которые переросли в прямую потасовку, пока их не разняли. Хотя споры в Конгрессе - обычное дело, большинство было застигнуто врасплох, это, как ни странно, сделало Льюиса более популярным среди рядовых членов, которые считают его сильным лидером. Разумеется, радикалы в ярости."
csa.328.a: "Интересно"

csa.329.t: "Поддержка чёрных"
csa.329.d: "Хотя многие местные лидеры АФТ якобы привержены идее эгалитаризма, они не желают принимать чернокожих членов профсоюза наравне с белыми работниками или продвигать их по службе. В результате лидеры Конгресса и профсоюзов чернокожих предложили дополнительную поддержку АФТ, если мы будем бороться с этим фаворитизмом и добиваться более широкого представительства чернокожих в АФТ."
csa.329.a: "Принять их предложение"
csa.329.b: "Отказаться"

csa.600.t: "Борьба против слияния АФТ-КПП"
csa.600.d: "Когда КПП отделилась, она задумывала широкое и всеохватывающее рабочее движение. В отличие от эксклюзивных ремесленных профсоюзов, доминировавших и подавлявших рост АФТ, КПП стремился к организации по всем линиям квалифицированных и неквалифицированных работников, даже бросая вызов спорным расовым границам. Однако вынужденное слияние, произошедшее не так давно, не было мирным. Двойной профсоюз, дезорганизация и насилие охватили нацию, профсоюзы совершают налеты на рабочие места, не опасаясь последствий, что приводит к дракам и остановкам работы, вызывающим хаос во всей экономике. Чернокожие и другие неквалифицированные рабочие, которых массово организовывала КПП, теперь оказались в неопределенности, пока исполнительная власть обсуждает, как им поступить, что ещё больше усиливает тревогу. Хотя некоторые положения были согласованы руководством КПП до слияния - например, поддержка промышленного профсоюзного движения, гарантии против расовой дискриминации и внутренние процедуры по борьбе с коррупцией, - все они оказались под угрозой из-за ослабления позиций КПП, потребуется время, чтобы раны и разногласия между АФТ и КПП затянулись. "
csa.600.a: "Время лечит все."

csa.601.t: "Удерживая позиции в борьбе с радикализмом"
csa.601.d: "С момента избрания Дубински в руководство ILGWU он приобрел репутацию человека, способного бросить вызов как правым, так и левым фракциям в профсоюзе. Теперь этот опыт усилился вдвойне. После недавней победы на съезде радикалы из ИРМ, а также течения фостеритов и браудеритов начали подрывать демократические институты нашего профсоюза. Союзниками в этой борьбе являются Сидни Хиллман и Уолтер Ройтер, которые были горячими сторонниками французского и английского экспериментов. Однако перед лицом многолетней борьбы с радикалами, стремящимися подмять под себя управление профсоюзом, наряду с их приверженностью борьбе с коррупцией и демократией, они присоединились к умеренным. Благодаря сочетанию исключений, использованию профсоюзных СМИ, просвещению на местах и поддержке радикалов их попытки постепенно сходят на нет."
csa.601.a: "ИРМ? Это не сработает!"

csa.602.t: "Недоброжелатели Льюиса кричат о «деспотизме»"
csa.602.d: "UMWA долгое время характеризовалась жестким контролем со стороны руководства, и эта система Льюиса распространилась на уровень штата. Инакомыслие среди рядовых членов профсоюза игнорировалось и подавлялось, иногда с помощью вбросов бюллетеней и насилия. Несколько округов были переданы под опеку, что дало Льюису единоличную власть над решениями руководства, а не над мнением членов организации. Кроме того, Льюис не боится использовать профсоюзы против государства, когда его интересы противоречат его собственным. Среди противоречий самым вопиющим является практика начисления зарплаты друзьям и родственникам. Несмотря на эти проблемы, шахтеры сохраняют высокий уровень членства и морального духа, многие считают такое твердое руководство необходимым для поддержания профсоюзов и обеспечения представительства их интересов."
csa.602.a: "Отчаявшись в справедливом отношении, мы поможем себе сами."

csa.603.t: "Льюис получает птицу."
csa.603.d: "Увеличение числа членов профсоюза привело к притоку боевиков самого разного политического спектра. Будь то браудеристы, пытающиеся склонить членские профсоюзы к поддержке ошибочных планов, или приверженцы ИРМ, стремящиеся совершить революцию в трудовых коллективах, - различные группировки борются за влияние. Хотя некоторые лидеры профсоюзов отвечают на это проникновение безжалостными чистками, Льюис слишком хорошо знаком с этой проблемой. В 1920-х годах фостериты пытались захватить контроль над UMWA, заручившись поддержкой на Среднем Западе. Быстро централизовав контроль, лоялисты были назначены на руководящие посты с помощью вбросов бюллетеней, "красной приманки" и вооруженной силы. И наоборот, с радикалами, доказавшими свою эффективность и сохранившими лояльность, обращались более мягко: КПП укомплектовывали коммунистами, если они сохраняли лояльность. Этот подход теперь применяется и в национальной службе: революционерам разрешается занимать должности при условии, что они соблюдают все правила."
csa.603.a: "Кому достанется птица? Охотнику или собаке?"

csa.604.t: "Руководитель ремесленного профсоюза"
csa.604.d: "Грин постоянно критиковал нежелание федерации принять промышленную организацию в массовом производстве. Доминирование ремесленных профсоюзов было давней проблемой, и большинство квалифицированных работников, представленных АФТ, упорно боролись за сохранение своего положения. Однако новая роль профсоюзов в государстве заставила их сдаться: ИРМ выступают за организацию всех рабочих, чтобы конкурировать. В результате федеральные профсоюзы и промышленные союзы набрали силу. Чтобы уравновесить этот сдвиг, профсоюзы ремесленников провели спорные реформы, лишив промышленные профсоюзы, несмотря на их больший размер, определенных прав голоса и форм представительства. Несогласие с этими реформами только усилилось, что привело к забастовкам против федерации изнутри и рейдам. остаётся неясным, как долго может продолжаться такое положение дел." 
csa.604.a: "Как свободен труд, так свободны все."

csa.605.t: "План Ройтера"
csa.605.d: "План Ройтера, предложенный президентом профсоюза United Auto Workers, направлен на быструю конверсию гражданской промышленности страны во время войны. Стремясь задействовать весь промышленный потенциал автопрома, план обеспечивает защиту страны и облегчает процесс восстановления, позволяя быстро реагировать на потенциальные вторжения. Первые испытания плана показали многообещающие результаты: около 89 % станков могут быть быстро переоборудованы для производства в военное время. В связи с этим успехом были разработаны комплексные планы реализации, которые позволят превратить страну в арсенал социализма, если какие-либо реакционные силы осмелятся угрожать её суверенитету."
csa.605.a: "500 самолетов в день"

csa.606.t: "ILGWU, WTUL и растущий голос женщин в ремесле"
csa.606.d: "Гражданская война стала одним из самых значительных достижений для работающих женщин. Более 200 000 женщин-рабочих приступили к работе, и автомобильная промышленность и другие отрасли военного времени стали эпицентром социального прогресса. Хотя многие из этих отраслей сопротивлялись этим переменам, нанимая женщин на работу, они встречали забастовки со стороны своих коллег-мужчин, реальность тотальной войны разрешала все споры. В профсоюз UAW, который раньше оттеснял женщин от тяжелого оборудования, теперь избрали 108 женщин-делегатов, а также наладили сотрудничество с NAACP для организации чернокожих женщин на военных предприятиях. Национальный совет по военному труду КША принял революционные законопроекты, расширяющие право женщин на работу и защиту, и, опасаясь, что новые рабочие силы будут организованы радикалами, АФТ начала действовать и массово организовываться. \n\nДо войны основное представительство женщин в АФТ составляли Женская профсоюзная лига, Амальгамированные работники одежды Америки и Международный союз работниц швейной промышленности. WTUL - это феминистская организация среднего класса, чья экономическая поддержка использовалась для борьбы за защитное законодательство и финансирования промышленных акций часто бедного рядового рабочего класса. Эти женщины поддерживали организационные усилия, оказывали образовательную поддержку и ходили на пикеты, хотя зачастую из-за своего богатства они были оторваны от женщин, которых поддерживали. ACWA и ILGWU, возглавляемые Сидни Хиллманом и Дэвидом Дубински, основаны на организации женщин, причем ILGWU на 3/4 состоит из женщин. Несмотря на то, что эти профсоюзы являются важным пунктом поддержки дальнейшей организации женщин, у них были проблемы с тем, что исполнительная власть не представляла женскую рабочую силу, и только одна женщина была членом исполнительной власти ILGWU.\n\nНесмотря на все успехи в Гражданской войне за права работающих женщин, мужчины вернулись домой, и встал вопрос о стаже. Хотя ни одна из законодательных мер поддержки женщин не будет отменена, многие задаются вопросом, следует ли проводить увольнения, чтобы обеспечить возвращение мужчин на работу?"
csa.606.a: "Стаж будет соблюдаться."
csa.606.b: "Мужчины, которые сражались, больше заслуживают работы."

csa.607.t: "Джимми Хоффа становится президентом местной организации 299"
csa.607.d: "Джеймс "Джимми" Хоффа родился в Бразилии, штат Индиана, и в 14 лет бросил школу, чтобы работать полный рабочий день подсобным рабочим в Детройте, обеспечивая свою семью. Сначала он вступил в профсоюз в качестве бакалейщика, но затем его уволили и пригласили стать организатором в местном профсоюзе 299 "Teamsters". Хотя он никогда не работал водителем грузовика, организаторские способности Хоффы были неоспоримы: он сыграл важную роль в организации профсоюза водителей грузовиков по всему Среднему Западу. Став пионером быстрых забастовок и вторичных забастовок, Хоффа внес значительный вклад в успехи профсоюза в годы правления Гувера. Он сыграл ключевую роль в Гражданской войне, обеспечивая бесперебойную логистику и поддерживая порядок. В послевоенное время он расширил ряды "Тимстерс" за пределы Детройта и укрепил контроль Международного братства тимстеров над национальной логистикой. Несмотря на его широкую популярность и поддержку со стороны людей, которых он представляет, многие высказывают опасения по поводу его связей с организованной преступностью, особенно с чикагской группировкой, возглавляемой Капоне."
csa.607.a: "Я друг Хоффы!"

csa.608.t: "UAW спонсирует первый День Земли"
csa.608.d: "После экологического опустошения, вызванного Гражданской войной, многие экологи выступают за просвещение и обновление экосистем Америки. Сильная база поддержки существует в Новой Англии, где квакеры и ламондские социалисты сотрудничают с прогрессивными силами на Западном побережье. В то время как большая часть федерации игнорировала этих защитников окружающей среды, рассматривая их давление как угрозу занятости, Уолтер Ройтер, лидер UAW, решил принять участие в борьбе. Его цель - создать экологическое движение, охватывающее все слои общества, для решения социальных, экологических, эстетических и ресурсосберегающих проблем. По его инициативе в Детройте прошла конференция "Объединённые действия за чистую воду" и был создан Департамент охраны природы и развития ресурсов. С объявлением Дня Земли профсоюз UAW поддержал эту идею, используя телефонные возможности для связи и координации действий организаторов по всей стране. UAW также профинансировала, напечатала и распространила всю литературу и материалы для первого Дня Земли, мобилизовав своих членов на публичные демонстрации по всей стране. В результате то, что могло бы быть незначительным событием, получило всенародное признание и отмечалось по всей стране."
csa.608.a: "Сохраним Землю чистой и зеленой."

csa.609.t: "Предложение Американской рабочей партии"
csa.609.d: "По мере того как АФТ укрепляет свои позиции в качестве основной фракции СПА, неоспоримое радикальное ядро партии накладывает ограничения на федералистов. В то время как многие внутри профсоюза стремятся постепенно взять под контроль партийную бюрократию, Дэвид Дубински, Джон Льюис и Сидни Хиллман выступают за чистый раскол. Несмотря на опасения по поводу появления новых конкурентов и потенциального получения радикалами контроля над партией, которая исторически была доминирующей в стране, а также неизбежной путаницы, вызванной смешанными лояльностями, газетными альянсами и организационными вопросами, разгораются бурные дебаты. После обсуждения и голосования среди профсоюзов, входящих в федерацию, было решено, что..."
csa.609.a: "Раскол проходит"
csa.609.b: "Дубинскому не удается заручиться поддержкой"

csa.610.t: "Операция «Дикси» и мисс Люси"
csa.610.d: "С окончанием Гражданской войны промышленные профсоюзы, основанные на поддержке неквалифицированного труда, теперь пытаются расширить своё влияние на юг. Бесконтрольный рост Старой демократической партии, подпитываемый годами борьбы с профсоюзами и расовыми приманками, привел к тому, что организация рабочих к югу от линии Мейсон-Диксон оказалась в беспорядке. В ответ на это профсоюзы начинают операцию "Дикси", направленную на ликвидацию оплота консерваторов, угнетавших южных рабочих с момента основания страны. Во главе с талантливыми организаторами, такими как Филлип Мюррей из Объединенного профсоюза сталеваров Америки, при поддержке таких профсоюзов, как Профсоюз текстильщиков Америки под руководством Уильяма Поллока и Джимми Хоффа из профсоюза рабочих, они сталкиваются с сопротивлением на каждом шагу.\n\nОдним из выдающихся деятелей этого движения является Люси Рэндольф Мейсон, происходящая из уважаемой южной семьи. Её приверженность социальным реформам началась в Христианской ассоциации молодых женщин, где она выступала за принятие трудовых законов штата, способствующих созданию более безопасных рабочих мест, прекращению детского труда и справедливой заработной плате. Будучи председателем комитета "Женщины в промышленности" при АФТ Гомперса, она сыграла ключевую роль в расширении "Операции Дикси", используя свой социальный статус, чтобы добиться успеха там, где другие оступились. Она сыграла важную роль в том, чтобы убедить Южную баптистскую конвенцию признать права трудящихся, и способствовала созданию межконфессиональных и межрасовых коалиций, выступающих в защиту труда. Известная своей прямой речью, спокойным, но решительным поведением и способностью привлекать внимание федеральных властей к нарушениям гражданских свобод, Мейсон воплощает дух прогресса перед лицом трудностей.\n\nНесмотря на то, что она сталкивалась с постоянным сопротивлением, включая расстрелы, линчевания и взрывы, направленные против организаторов и профсоюзных активистов, остатки южного сопротивления сохранились. Однако с отменой законов Джима Кроу и при поддержке всей страны значительные успехи на пути к эгалитарному, демократическому и объединенному в профсоюзы Югу вполне достижимы."
csa.610.a: "Сломайте "Джим Кроу" раз и навсегда!"

csa.611.t: "Сидни Хиллман и Амальгамированный профсоюз работников швейной промышленности"
csa.611.d: "Ключевая фигура в становлении бизнес-профсоюза - нынешний президент Амальгамированного профсоюза работников швейной промышленности. Хиллман родился в Загаре (Литва) в 1887 году и сыграл решающую роль в создании нелегального еврейского профсоюза, подвергаясь тюремному заключению со стороны царской полиции, пока революция 1905 года не заставила его бежать в Англию, а затем в Чикаго в 1907 году. Работая на швейной фабрике, он принял участие в спонтанной забастовке и быстро стал её ведущим представителем, что привело к созданию профсоюза 39 United Garment Workers. В это время Хиллман познакомился со своей женой и многочисленными прогрессивными реформаторами, сформировавшими его идеологию промышленной демократии. После некомпетентности UGW Хиллман был избран президентом отколовшейся от нее организации Amalgamated Clothing Workers of America в 1914 году. Он начал проводить политику конструктивного сотрудничества с работодателями, и в течение 1910-х и 20-х годов профсоюз стал крупнейшим в мужской швейной промышленности, представляя 177 000 рабочих. Во время Великой депрессии Хиллман продолжал оказывать поддержку рабочим, которых он представлял, создавая социальные программы, образовательные системы и политику дешевого кооперативного жилья, а также основал Амальгамированный банк. Когда КПП встал в оппозицию к руководству профсоюза, Хиллман был избран вице-президентом. С началом войны он вновь присоединился к АФТ, став ключевым союзником Дубински и продолжая отстаивать его концепцию "нового профсоюзного движения" между классами и улучшая условия жизни швейников по всей стране."
csa.611.a: "Политика - это наука о том, кто, когда и почему получает то или иное."

csa.613.t: "Реформирование профсоюза"
csa.613.d: "После Гражданской войны Федерация пережила значительный рост, но последние годы были омрачены скандалами - от коррупции до нецелевого использования средств, что замедлило прогресс. С уходом в отставку старой гвардии и приходом к власти Филиппа Мюррея и Джорджа Мени были проведены значительные реформы, направленные на стабилизацию федерации и искоренение политического хаоса. Для обеспечения прозрачности и финансовой стабильности были приняты такие меры, как аудит финансов, сокращение расходов и инициативы по выплате компенсаций. Кроме того, создание Комитета по этическим практикам позволило эффективно ликвидировать рэкет и свести к минимуму коррупцию, связанную с организованной преступностью. Однако эти реформы столкнулись с сопротивлением различных профсоюзов, включая Международный совет тимстеров, Международный союз работников ювелирной промышленности, Международный союз работников прачечных, АФТ работников ликеро-водочных заводов, АФТ Объединённых авторабочих и Международный союз работников хлебопекарной и кондитерской промышленности, и все они сейчас находятся под следствием.""
csa.613.a: "Нет прав профсоюзов без демократии и прав человека"

csa.616.t: "Дебаты о социальных дивидендах"
csa.616.d: "По мере того как мы продвигаем нашу собственную умеренную форму этой реформации-революции, охватившей Америку, АФТ-КПП не очень-то спокойно спорит за закрытыми дверями по разным вопросам, но в эти дни самые большие дебаты ведутся по поводу социального обеспечения. Хотя любой честный член АФТ-КПП поддерживает концепцию социального обеспечения на бумаге, конкретная форма, которую должна принять такая система в наших новых Соединенных Штатах, стала предметом, мягко говоря, жарких дискуссий. Наиболее левые среди нас, такие как рыночные социалисты Джорджа Мени, отстаивают идею социальных дивидендов - или прямых выплат каждому гражданину из доходов от собственности, получаемых предприятиями, находящимися в государственной собственности, которые используют природные ресурсы и капитальные активы, находящиеся в коллективной собственности общества, - с целью создания более откровенно и полностью социалистической экономики, построенной на массовой коллективной собственности, хотя многие настороженно относятся к таким радикальным идеям, поскольку Клику Мени оклеветали как замаскированных бухаринских большевиков. Их соперниками в этом стала основная часть центра АФТ-КПП, которые поддерживают систему всеобщего базового дохода в той или иной форме, основанную и адаптированную на работах американских и английских теоретиков прошлого, таких как Томас Пейн и его соперник Томас Спенс, Генри Джордж и Томас Мор. Конкуренцию этим группам составляют наиболее умеренные социалисты и социал-демократы, а также те немногие приверженцы идей розового капитализма и те, кто слишком коррумпирован, чтобы заботиться об этом. Все они по тем или иным причинам выступают за более стандартные концепции социального обеспечения на платформе, основанной на идеях, подобных тем, которые выдвигала старая Прогрессивная партия Джорджа Норриса, "Квадратная сделка" Тедди Рузвельта и другие разнообразные работы политиков, занимавшихся вопросами социального обеспечения, таких как Филипп Ла Фоллетт, Фиорелло Ла Гардиа и покойный Франклин Делано Рузвельт-старший, среди прочих. Какая фракция должна реализовать свой план в будущем?"
csa.616.a: "Социальные дивиденды приведут нас к настоящему рыночному социализму."
csa.616.b: "Следуйте наследию Пейна, введя всеобщий базовый доход."
csa.616.c: "Придерживаться более стандартных методов социального обеспечения."

csa.617.t: "Распространение кошек Хемингуэя"
csa.617.d: "По мере того как наша концепция истинной Революции распространяется по объединенной Америке, любопытная порода кошачьих существ также распространяется по этой целебной стране, и все благодаря Эрнесту Хемингуэю. Будучи другом большинства левых в нашей Клике, Хемингуэй сумел убедить многих левых политических лидеров и знаменитостей в стране и за рубежом завести свою любимую породу кошек - полидактильных. Рожденные с врожденной физической аномалией, называемой полидактилией, из-за которой на их лапах вырастают дополнительные пальцы, эти виды кошек давно очаровывали Хемингуэя, который любил их больше всего на свете и разводил их в центрах по уходу, подобных тому, который открылся на его частном острове Флорида-Кис после того, как капитан корабля подарил ему шестипалого кота по имени Снежок. Эти радостные кошки, которые были необходимы этому титану революции, чтобы держать свои мрачные мысли в узде, поскольку Хемингуэй в частном порядке боролся с депрессией на протяжении большей части своей жизни, теперь распространились далеко и широко, чтобы принести такую же любовь любому другу революции. Часто используемые в качестве новых талисманов профсоюзов и забастовочных котов, Снежок и другие его экстралапые собратья наверняка станут неотъемлемой частью винных погребов и домашних хозяйств по всей Америке на многие поколения вперёд."
csa.617.a: "Новое симпатичное лицо для Революции."

### Лидерство Независимой Лиги ###

csa.330.t: "Состязания лидеров Независимой Лиги!"
csa.330.d: "Независимая Лига одержала победу, но теперь необходимо выбрать лидера, причём каждый из кандидатов является известным общественным активистом белламистских националистических клубов и Независимой Лиги в целом."
csa.330.a: "Норман Томас"
csa.330.b: "Джон Дьюи"
csa.330.c: "Роджер Нэш Болдуин"
csa.330.e: "Хейвуд Браун"
csa.330.f: "Артур Эрнест Морган"
csa.330.g: "Майер Лондон"

csa.331.t: "Включение АФТ"
csa.331.d: "Наша реорганизация профсоюзов в национальные гильдии требует включения АФТ, наших союзников во фракции социал-патриотов. По мере организации крупных департаментов, которые иногда называют гильдиями, когда речь идет исключительно о рабочих, мы могли бы сделать их управляющей фракцией Гильдии ремесленников, чтобы подбюро отчитывались перед ними до тех пор, пока они соблюдают новые законы. Однако другие считают это фаворитизмом и полагают, что им всё же следует объединиться с другими ремесленными союзами, прежде чем устанавливать правила и руководство департаментов."
csa.331.a: "Дать им это преимущество"
csa.331.b: "Мы должны быть беспристрастными"

csa.332.t: "Рост националистического клуба"
csa.332.d: "По всей стране создаются националистические клубы по примеру старых белламистских, но вместо того, чтобы просто поддерживать уже ставшую государственной идеологию белламизма, они проводят художественные и духовные мероприятия, рассматривая их как высшую форму бытия, что согласуется с манифестами белламистов. Это пользуется успехом, и, несмотря на то, что это более популярно среди более высокопоставленных членов Промышленной армии, это привело к предложениям проводить больше общественных мероприятий, хоть это и разбавит их текущую деятельность."
csa.332.a: "Всё хорошо, как есть"
csa.332.b: "Они должны пользоваться более широкой популярностью"

csa.333.t: "Экономическое планирование"
csa.333.d: "Наша плановая экономика нуждается в цели, к которой нужно стремиться, чтобы объединить нацию, поэтому остаётся два варианта: сосредоточиться на развитии сельского хозяйства или промышленности. Националистические клубы и Независимая лига разделились по этому вопросу: некоторые одобряют акцент на сельском хозяйстве, поскольку ассоциируют его со свободой и натурализмом Джефферсона, в то время как более ортодоксальные социалистические элементы предпочли бы, чтобы мы отдали предпочтение индустриализации."
csa.333.a: "Акцент на промышленность"
csa.333.b: "Акцент на сельском хозяйстве"
csa.333.c: "Разделить между тем и другим"

csa.334.t: "Организованы большие отделы"
csa.334.d: "С созданием объединений Гильдий, распределительных и производительных департаментов, десять Больших департаментов, представляющих смежные отрасли, были организованы с учётом экономии на масштабе, что позволяет нам более эффективно производить товары. Ни один Департамент не имеет права запрещать создание товара, пользующегося низким спросом, хотя им разрешено соответственно повышать цену, если его разработка требует больших затрат, при условии, что потребитель готов платить за него. Во главе каждого департамента стоит генерал-лейтенант, избираемый старшими и отставными членами гильдии."
csa.334.a: "Вовремя"

csa.335.t: "Строительство зданий для клубов"
csa.335.d: "Каждой из гильдий поручено построить "Клубные дома", то есть дома, в которых комфорт и роскошь являются центральным элементом и которыми можно наслаждаться в социальной сфере в течение ограниченного времени. Аналогичным образом строятся дома отдыха, которые могут быть использованы работниками в той же ротации, если они того пожелают. Конечно, хотя манифесты белламистов предполагают, что общество должно пользоваться клубными домами в равной степени, это немного усложняет организацию и ограничение индивидуального использования, что приводит к предложениям, что каждая гильдия должна контролировать и управлять различными клубными домами и благами социальной сферы, а центральное правительство будет управлять определённым количеством самостоятельно для тех, кто попадает под неклассифицированный класс промышленной армии и других, предпочитающих такое."
csa.335.a: "Нет, они находятся под абсолютным общим владением"
csa.335.b: "Разделить управление по гильдиям"

csa.336.t: "Учреждена должность генерал-аншефа"
csa.336.d: "Генерал-аншеф - это избранный лидер нации и гильдий, а также единственный член нации, занимающий более высокое положение, чем генерал-лейтенанты десяти великих департаментов, и избираемый среди них. Конечно, во избежание коррупции они не могут избирать друг друга, однако, по крайней мере, до тех пор, покуда они не пробыли в отставке не менее пяти лет. Проблема в том, что наша система настолько нова, что у нас нет отставных генерал-лейтенантов или даже многих других высокопоставленных отставников, поэтому было выдвинуто два предложения: первое - просто сместить нынешнего президента Соединённых Штатов на эту должность, поскольку в любом случае эти должности будут объединены в одну. Другим предложением было бы избрать героя националистической войны Смедли Батлера, что вполне уместно, поскольку организация "Промышленные армии" в значительной степени вдохновлена военными."
csa.336.a: "Назначить нынешнего президента"
csa.336.b: "Избрать Батлера"

csa.337.t: "Умиротворение ИРМ"
csa.337.d: "Хотя ИРМ была частично успокоена тем фактом, что анархистским и синдикалистским коммунам позволено действовать вне гильдийской системы, всё ещё существует некоторая неприязнь к тем синдикалистам, которые предпочли бы, чтобы правительство подталкивало их к всемирной революции или наказанию капиталистов и менеджеров, вместо того, чтобы вербовать их в Промышленную армию, когда это необходимо и целесообразно. Таким образом, мы могли бы просто предложить ИРМ сформировать костяк одной из новых Промышленных гильдий, набрав оставшуюся часть их членов по ходу дела, и даже потенциально привлечь больше коммун. Конечно, это также увеличит их влияние."
csa.337.a: "Нет, надо относиться к ним на том же уровне"
csa.337.b: "Да, это разумный компромисс"

csa.338.t: "Коллективистские ячейки нападают!"
csa.338.d: "Коллективистские ячейки совершенно возмущены постепенным превращением нации в национальную гильдейскую систему, которую они называют фальшивым социализмом и совершенно реакционной. В результате нашего контроля над магазинами государственных услуг, землёй и производством они теряют своих членов и влияние и отвечают нам нападениями на наших добровольцев и местные магазинчики услуг с помощью убийств и взрывов - кампания террора, которая только усилилась в последние дни. Они говорят, что если мы и дальше будем пытаться расширяться за их спиной, они нас уничтожат. Мы можем использовать вооружённые силы, чтобы сломить их, или просто работать в обход них и надеяться, что, контролируя все близлежащие ресурсы, они в конце концов будут вынуждены склонить колено. Что же нам делать?"
csa.338.a: "Уничтожить их"
csa.338.b: "Работать в обход них"

csa.339.t: "Коллективистские ячейки уничтожены!"
csa.339.d: "Хотя сражения были кровопролитными, коллективистские ополчения были уничтожены, а их лидеры Уильям З. Фостер, Юджин Деннис и Джек Шульман отправились в изгнание, находясь в розыске. Это разрушило их влияние и расширило наше собственное, хотя и оставило неприятный привкус во рту у наших более пацифистски настроенных членов. Между тем, АФТ, похоже, в восторге от этой новости и в результате потеплела к нам."
csa.339.a: "Это должно было случиться"

csa.340.t: "Магазины государственных услуг"
csa.340.d: "С введением распределения и производства под внутренним контролем правительства, были созданы магазины государственной службы по образцу старых армейских магазинов государственной службы для продажи товаров, закупаемых правительством. Хотя мы надеемся, что в конечном итоге они будут организованы в массовые общественные рынки, описанные Беллами, в краткосрочной перспективе это увеличивает наше влияние, так как только те, кто работает в Национальных гильдиях в том или ином качестве, имеют право на участие в них, что, как мы надеемся, вскоре охватит всё население. Хотя вступление в Гильдию не является обязательным, безопасность и отсутствие альтернатив, которые мы предлагаем, просто слишком заманчивы, чтобы от них отказаться, особенно после Гражданской войны."
csa.340.a: "Очень хорошо"

csa.341.t: "Национализация земли"
csa.341.d: "Наконец-то подавляющее большинство фермеров перешло под контроль Национальных гильдий, и Министерство сельского хозяйства наконец-то может быть сформировано из различных союзов, входящих в его состав. У фермеров просто нет альтернатив нашей системе, если они хотят покупать и производить товары, и уже даже синдикалистски настроенные фермерские союзы согласны с этой системой. Тем не менее, некоторые сторонники, желающие избежать нашей системы управления, включая отшельников в лесах, существуют, хотя им будет трудно долго сопротивляться. Мы можем даже оказать на них давление, чтобы они присоединились, специально захватив всю территорию вокруг них как можно скорее."
csa.341.a: "Надавить на оставшихся"
csa.341.b: "В конце концов, они тоже присоединятся"


### События Фостеризма ###
csa.400.t: "Сбор земли"
csa.400.d: "В настоящее время мы собираем землю, необходимую для коллективизации, у наших павших врагов, буржуазии и реакционеров, а также у тех верующих, которые оформляют свои земли в пользу общего блага. Однако ещё требуется земля от тех, кто занимает двусмысленную позицию, либо номинальных сторонников социализма, либо тех мелких и средних фермеров, которые были политически нейтральны. Для сбора земли были выдвинуты две позиции: одна из них, выдвинутая многими относительными "прагматиками" в ЛПЕ, в особенности выжившими ортодоксальными синдикалистами, заключается в том, чтобы повысить государственную закупочную цену, чтобы привлечь больше продаж. Однако для сторонников жёсткой линии эта позиция неприемлема, поскольку они считают, что рядовой фермер не должен быть освобождён от жертв, на которые вынуждены идти другие, что коллективизация - это моральное благо, и, избегая коллективизации, они ставят свои собственные потребности выше потребностей народа, а значит, поддерживают принудительную коллективизацию, а не поощрение того, что они считают антиобщественным поведением."
csa.400.a: "Коллективизировать сейчас же"
csa.400.b: "Повысить закупочную цену"

csa.401.t: "Дискуссия по вопросам производства"
csa.401.d: "Поскольку мы должны производить большое количество сельскохозяйственной продукции, чтобы поддержать революцию, мы снова столкнулись с дебатами о том, как это сделать. Хотя некоторые хотят, чтобы за управление производством отвечали эксперты, такие как математики и экономисты, верные члены ЛПЕ настаивают на том, чтобы их вознаградили за верность, поставив их на данные должности. Более того, они утверждают, что эти технократы идеологически не заслуживают доверия и что они могут производить больше, чем они. Хотя их назначение оставит Фостеру больше влияния, неясно, говорят ли они правду."
csa.401.a: "Назначить технических экспертов"
csa.401.b: "Назначить сторонников жёсткой линии ЛПЕ"

csa.402.t: "Дискуссия по вопросам экспорта"
csa.402.d: "В нашем правительстве ведутся дискуссии по поводу экспорта продовольствия из штатов в страны, поддерживающие социализм, особенно в Международную организацию. Традиционные сторонники Фостера хотят, чтобы продовольствие сразу отправлялось в Интернационал, чтобы поддержать международный социализм против империализма, и считают, что их недостатки могут быть смягчены нашей помощью. Конечно, многие даже внутри ЛПЕ переживают по этому поводу и считают, что мы должны сосредоточиться на собственной стране, заявляя, что потребление продовольствия, необходимого для восстановления государств, означает, что мы не можем себе этого позволить. Конечно, эти настроения были признаны реакционными и мыслящими в терминах национализма, а не международной борьбы, но даже некоторые советники Фостера хотели бы, чтобы он задумался об этом."
csa.402.a: "Экспортировать"
csa.402.b: "Мы не можем себе этого позволить"

csa.403.t: "Гнев по поводу расширения ЛПЕ"
csa.403.d: "Наша политика отказа от двойного профсоюза оказалась непопулярной, несмотря на наши обещания позволить ИРМ продолжать свои стандартные процедуры под зонтиком ЛПЕ, хотя они по-прежнему регистрируются. Даже наши собственные ультрарадикальные союзники не одобряют эту политику, и некоторые коммуны отказываются от интеграции. Возможно, в краткосрочной перспективе нам следует позволить коммунам заниматься своими делами и лишь постепенно оказывать на них давление, чтобы они интегрировались позже?"
csa.403.a: "Мы можем запастись терпением"
csa.403.b: "Заставить коммуны зарегистрироваться сейчас"

csa.404.t: "Незначительный дефицит продовольствия"
csa.404.t: "Похоже, что в результате недавней коллективизации мы столкнулись с небольшим дефицитом продовольствия, несомненно, из-за саботажа реакционеров, однако, учитывая обширное сельское хозяйство Америки, мы должны вскоре восстановиться."
csa.404.t: "Необходимая жертва"

csa.405.t: "Дефицит продовольствия"
csa.405.d: "Пока фермеры пытаются уничтожить свои собственные товары, чтобы избежать нашей политики коллективизации, наши враги утверждают, что в результате нашей политики Америка столкнулась с нехваткой продовольствия. Хотя мы должны вскоре восстановиться, нет сомнений в том, что был нанесён определённый ущерб."
csa.405.a: "Проклятье!"

csa.406.t: "Американский голод!"
csa.406.d: "Начался так называемый "американский голод", когда фермеры сжигали или бросали свои посевы перед лицом принудительной коллективизации, а члены партии ради политических очков завышали отчётность и складировали наши ресурсы, которые затем отправляли за границу для дела. В связи с этим многие призывают ЛПЕ прекратить свою политику, а видение Фостером Америки подвергается серьёзному нападению со стороны политических противников."
csa.406.a: "Несчастье"

csa.407.t: "Линия Браудеристов-Фордистов уничтожена!"
csa.407.d: "Благодаря нашей политике устранения реакционных влияний, подавляющих сообщества меньшинств изнутри, линия Браудеристов-Фордистов была выслежена и казнена. Названные по имени соратника Браудера в обществе чернокожих Джеймса У. Форда, они были признаны виновными в социал-капиталистическом влиянии, хотя Джеймс У. Форд остался жив и недосягаем. Это заставило замолчать многих оставшихся браудеристов."
csa.407.a: "Хорошо"

csa.408.t: "Подпольные сделки"
csa.408.d: "С появлением у нас тотальной плановой экономики партийные чиновники в разных регионах сообщают о растущей тенденции рабочих к совершению "подпольных" сделок. В качестве примера можно привести покупку рабочими излишков пиломатериалов на фермах с использованием либо существующих товаров, либо нашей денежной валюты. Учитывая, что это лишает центральных плановиков потенциальных ресурсов и укрепляет ту самую вымогательскую капиталистическую систему ценообразования, которая позволяет извлекать прибыль из прибавочного труда и вымогательства, это неприемлемо, и партийные чиновники думают, как реагировать, с возможной политикой, начиная от смерти за участие в "мелком капитализме" до политической реабилитации через давление и признание, наряду с некоторыми гонорарами."
csa.408.a: "Смерть"
csa.408.b: "Политическая реабилитация"
csa.408.c: "Реабилитация и предупреждения за малейшие нарушения"

csa.409.t: "На учителей совершено нападение!"
csa.409.d: "Наше молодёжное крыло участвует в нападках на профессоров и учителей, которые, как помнится, занимались "патриотической" и консервативной риторикой. Более того, профессора, настаивающие на преподавании дарвиновской эволюции, подвергаются нападкам со стороны некоторых молодёжных крыльев за преподавание "реакционной" идеологии, которая выступает против коллективного сотрудничества и усиливает расизм. В связи с этим некоторые члены кабинета, такие как Юджин Деннис, просят нас попытаться успокоить их от подобных эксцессов, хотя другие считают, что такие крайности в краткосрочной перспективе могут привести к более быстрому пути к подлинно революционной культуре."
csa.409.a: "Удержать их"
csa.409.b: "Оставить всё как есть"

csa.410.t: "Ликвидация ИРМ"
csa.410.d: "Поскольку центристская фракция ИРМ всё активнее ликвидируется, мы должны решить вопрос с анархистами и ортодоксальными синдикалистами, некоторые из которых также были ликвидированы за контрреволюционные тенденции. Некоторые считают, что мы должны просто добить оставшихся членов Конгресса, которые не полностью присоединились к ЛПЕ, в то время как другие считают, что более радикальные анархисты и синдикалисты по-прежнему поддерживают нас."
csa.410.a: "Сдержанная чистка"
csa.410.b: "Полная чистка"

csa.411.t: "Социалистическая культура"
csa.411.d: "Наконец-то старые потребительские, националистические и реакционные символы США уничтожены, а для учителей утверждена новая учебная программа, которая учит, что старые Соединённые Штаты были построены на рабстве, кровопролитии и колониализме. Наконец-то мы будем смотреть в будущее, а не в прошлое, чтобы быть солидарными с принятием закона о новом социалистическом образовании."
csa.411.a: "Превосходно"

csa.412.t: "Равномерное распределение"
csa.412.d: "С доминантой ЛПЕ все работники теперь обязаны вступить в ряды ЛПЕ, чтобы их интересы были справедливо представлены и чтобы им было легче вносить свой вклад в общее благо. Это существенно поможет нам в проведении переписи населения и значительно упростит координацию. Однако разгорелся спор о том, должны ли они быть зарегистрированы лишь в центральном ЛПЕ или же только в своих субрегиональных ЛПЕ, что даст местным профсоюзным начальникам больше власти. Хотя до сих пор ЛПЕ был относительно децентрализован в своей политической организации, есть аргумент в пользу того, что это возможность забрать часть контроля из их рук."
csa.412.a: "Региональные ЛПЕ"
csa.412.b: "Центральный ЛПЕ"

csa.413.t: "Жалобы заключённых"
csa.413.d: "Поскольку мы используем реакционных и девиантных заключённых для выполнения большей части тяжёлой работы по восстановлению после Гражданской войны, мы получаем жалобы на то, что они "перегружены работой", что иногда приводит к смертям. Обычно это не является проблемой, поскольку их в любом случае собирались казнить, но некоторые главы местных партий считают, что это вредит нашему общественному имиджу, и мы могли бы немного сократить время их работы."
csa.413.a: "Нет"
csa.413.b: "Очень хорошо"

csa.414.t: "АФТ очищена"
csa.414.d: "Наконец-то так называемые социал-патриоты, АФТ и Независимая Лига, подвергаются чистке по мере ареста вероломных и сочувствующих социал-капиталистическому Клану членов их фракции. Джон Дьюи, Джек Рид и Уильям Грин - одни из самых последних имён, подвергшихся публичному суду, на котором зрители наблюдали, как их обличали в сотрудничестве с капиталистическими Державами. Оставшиеся члены фракции либо находятся в изгнании, либо пытаются вступить в ЛПЕ, чтобы продемонстрировать свою лояльность новому порядку, пытаясь вступить в наш Национальный профсоюз текстильщиков и, в частности, в Промышленный профсоюз металлургов."
csa.414.a: "Пусть присоединяются"
csa.414.b: "Не позволять им присоединяться"

csa.415.t: "Доклады об чистках"
csa.415.d: "В то время как реакционеры подвергаются чистке по всей стране, базы Клана в Южной Каролине и Индиане подвергаются особенно сильным нападениям: все, кто связан с этой организацией, либо казнены, либо арестованы. Однако лидеры нашей южной организации считают, что нам следует притормозить с нападениями на родственников членов Клана, которые не могут быть прямо признаны его членами или сторонниками, полагая, что чистка будет настолько масштабной, что нанесёт ущерб экономике, хотя сторонники жёсткой линии хотят продолжать её. В качестве промежуточного варианта можно было бы отобрать у них детей, чтобы избежать потенциальной реакционной индоктринации, а тех, в ком мы не уверены, пока оставить в живых."
csa.415.a: "Сохранять давление"
csa.415.b: "Притормозить"
csa.415.c: "Золотая середина"

csa.416.t: "СПА распущена"
csa.416.d: "Хотя его избрание означало, что Фостер по сути стал фигурой, возглавляющей СПА и О.С.А, он всегда был аутсайдером в организации, поскольку полагался на поддержку ЛПЕ и критиковал фракционность партийной политики. В связи с этим, СПА была официально распущена и заменена крыльями ЛПЕ, где это было возможно, а те, кто не был заменён, были полностью подвергнуты политической чистке."
csa.416.a: "Отлично"

csa.417.t: "Арестованы классовые предатели"
csa.417.d: "Есть представители среднего класса, которые не были буржуазией, но решили работать на них против рабочих, а затем позже попытались встать на сторону социал-патриотов. Таким образом, Красное ополчение ЛПЕ выступило с инициативой классового предательства, нацелившись в основном на представителей среднего класса и некоторых социально консервативных рабочих, которые поддерживали социал-патриотов. Однако, поскольку они всё ещё нужны нам как потенциальная рабочая сила, возможно, нам следует приговаривать меньших преступников к тюремному заключению, а не к казни."
csa.417.a: "Нет, ликвидировать их"
csa.417.b: "Смягчить наказание"

csa.418.t: "Устранение различий"
csa.418.d: "Будучи убеждённым последователем марксистской коммунистической этики, Фостер осуждал различия между сельскими и городскими районами. Он считал их устаревшими различиями, используемыми представителями среднего и высшего класса для изоляции от сельских жителей или теснения рабочих в небольших районах городов, разделяя при этом их общее классовое сознание. Поэтому он хочет продвигаться вперёд со своим планом уничтожения различий между ними, переселяя рабочих в более обширные регионы и строя здания в сельской местности, чтобы избежать разрастания городов.  Однако его кабинет министров неохотно поддерживает эту позицию, утверждая, что она будет дорогостоящей."
csa.418.a: "Это путь в будущее"
csa.418.b: "Мы будем проявлять сдержанность"

csa.419.t: "Призыв Фостера к иностранным рабочим"
csa.419.d: "Уильям З. Фостер призвал иностранных рабочих восстать против своих хозяев, если это возможно, а если нет, то прекратить воспроизводство и пассивно уничтожать промышленное оборудование, чтобы лишить капиталистов их экономической мощи. Эту речь слышали очень немногие в зарубежных странах, конечно, из-за цензуры, за исключением воинствующих левых ячеек, но хотя она взбодрила сторонников жёсткой линии на родине, она также была признана "странной" другими, хотя и редко произносилась вслух."
csa.419.a: "Ладно"

csa.420.t: "Приспособленная нация"
csa.420.d: "Поскольку бессмысленное и нездоровое капиталистическое потребительство и мусор массово удаляются, главы наших местных профсоюзов всё больше настаивают на необходимости физической подготовки, чтобы иметь максимально подготовленную нацию, способную сражаться с капиталистическими армиями и иметь здоровую рабочую силу. Возникла проблема с нашим Промышленным профсоюзом табачников, однако, поскольку это противоречит их интересам, и более воинственные из наших сторонников, такие как Шульман, хотели бы, чтобы мы объявили табак вне закона по немедицинским причинам и переобучили или перевели этих работников в новые отрасли."
csa.420.a: "Переобучить их"
csa.420.b: "Табак не допускается"

### События Браудера ###

csa.430.t: "Радиопередачи"
csa.430.d: "С развитием социалистических СМИ мы наслаждаемся растущим присутствием радио в домах рядовых американцев. В связи с этим было предложено, чтобы Браудер выступал с более персонализированными речами перед народом по радио, которые члены партии в шутку называют "Час Браудера". Это необходимо использовать экономно, чтобы это не воспринималось как должное, но при правильном использовании это будет эффективно для завоевания сторонников."
csa.430.a: "Очень хорошо"
csa.430.b: "Нет, скудная презентация лучше"

csa.431.t: "Разбирательство с Бернхемом"
csa.431.d: "У лидера АПВ Джеймса Бернхема были неоднозначные отношения с Браудером, он работал с ним, восхваляя его американистский социализм, и критиковал его за нереалистичность, расплывчатость и непоследовательность. Однако даже Американская рабочая партия приняла к сведению победу централистов СПА, и многие из них дезертируют, хотя некоторые из всё более нервных членов АРП остаются в рядах Бернхема. Будем ли мы вербовать АРП Бернхема и их технократов и оказывать на них давление, чтобы они присоединились в обмен на политическое влияние, или просто очистим их руководство и заставим оставшихся присоединиться?"
csa.431.a: "Завербовать Бернхема"
csa.431.b: "Провести чистку"

csa.432.t: "Менеджеры Standard Oil?"
csa.432.d: "С переходом Запада под наш контроль мы захватили многих олигархов, которые формально управляли этой территорией. В то время как многие члены руководства ТША подвергаются чистке, некоторые из менеджеров Standard Oil могут быть потенциально полезны, помогая нам управлять национализированными западными запасами нефти. Конечно, их лояльность сомнительна. Что же нам делать?"
csa.432.a: "Использовать их"
csa.432.b: "Провести чистку"

csa.433.t: "Джек Шульман умер!"
csa.433.d: "Главный человек Фостера в армии, Джек Шульман, был признан виновным в заговоре против государства и вместе со своим окружением приговорён к смертной казни. Назвав браудеризм "аисторической реакцией", Шульман проклял суд, который его судил, перед тем как он и его соратники были сегодня расстреляны."
csa.433.a: "Отлично!"

csa.434.t: "Судьба ИРМ"
csa.434.d: "ИРМ была выпотрошена от своих самых ярых антибраудеристов, Элизабет Норд и Дороти Дэй были вынуждены уйти в отставку, а многие анархисты ИРМ были арестованы, включая окружение Эммы Голдман. Теперь, конечно, необходимо выбрать нового лидера, поскольку ИРМ официально находится под эгидой СПА, и многие рабочие уже перешли из неё в СПА. Роберт Майнор является потенциально работоспособным синдикалистом, дружественным к браудеризму, или Гэс Холл, если мы хотим использовать более жёсткого, но неопытного лоялиста."
csa.434.a: "Гэс Холл"
csa.434.b: "Роберт Майнор"

csa.435.t: "Установление заработной платы"
csa.435.d: "Хотя мы разрешаем рабочим заниматься определённой денежной торговлей и установлением заработной платы друг с другом, по крайней мере, в малых и некоторых средних отраслях, объём автономии, которую они должны иметь, всё ещё активно обсуждается кабинетом министров СПА. Некоторые считают, что мы должны позволить им лишь очень ограниченное пространство для установления разницы в заработной плате, в то время как другие считают, что нужно позволить относительно большую автономию в установлении заработной платы, при условии, что они не будут пытаться владеть частной собственностью, накапливать слишком много богатства или ставить под сомнение более крупные отрасли. Что должно быть принято за основу?"
csa.435.a: "Повышенная автономия"
csa.435.b: "Ограниченная автономия"

csa.436.t: "Финансирование"
csa.436.d: "Поскольку Народный фронт и его различные группы интересов теперь должны отвечать перед централистами СПА и, в частности, Браудером, похоже, что существует определённая конкуренция за финансирование между различными фермерскими профсоюзами, которые теперь организованы в рамках Фермерского союза социалистической партии, и промышленными предприятиями. Хотя некоторые представители СПА считают первое более фундаментальным для независимой экономики, и что мы уже потратили и собираемся потратить достаточно времени на промышленность, мы должны передать больше средств фермерам, в то время как многие другие в кругу Браудера утверждают, что промышленность слишком важна, чтобы отводить от неё средства даже сейчас."
csa.436.a: "Заплатить профсоюзам фермеров"
csa.436.b: "Ориентированность на промышленность"

csa.437.t: "Президент с полномочиями"
csa.437.d: "С победой центристов СПА, они накопили достаточно поддержки от центристов, ортодоксов и национальных синдикалистов, чтобы принять Закон о расширении исполнительных полномочий, который совпал с тем, что фостеристы всё больше вытеснялись с позиций власти и участились уличные драки между проправительственными фракциями и анархистами и коллективистами. Благодаря Закону о расширении полномочий исполнительной власти Браудер теперь является одновременно председателем СПА и президентом, причём обе эти должности олицетворяет один человек, ему предоставлена большая власть над экономическими делами и право президента отдавать приказы об арестах. Сторонники надеются, что это обеспечит стабильность, в то время как противники возмущены таким "авторитаризмом"."
csa.437.a: "Шаг вперёд"

csa.438.t: "Анархисты разгневаны!"
csa.438.d: "Анархистские фракции Конгресса, особенно голдманиты и различные общества, всё больше возмущаются поведением и политикой Браудера и теперь отказываются платить за рабочую силу и другие формы помощи от коммун, постоянно блокируя наши действия. Поскольку анархисты организуют марши протеста против нашей политики, попытаемся ли мы саботировать их с помощью руководителя разведки Центрального аппарата социалистической партии Джона Абта?"
csa.438.a: "Пока нет"
csa.438.b: "Да, контрразведка"
csa.438.c: "Разогнать протесты"

csa.439.t: "Чикагская драка!"
csa.439.d: "Анархисты, марширующие по Чикаго, сегодня ввязались в драку с красногвардейцами и армией под нашим контролем. Хотя в краткосрочной перспективе это кровавая катастрофа, она дала нам повод арестовать множество наших критиков, которых можно обвинить в подстрекательстве к беспорядкам, хотя наши критики в Конгрессе теперь создают ещё большую головную боль, чем раньше."
csa.439.a: "И хорошо, и плохо"

csa.440.t: "Наблюдая за всеми"
csa.440.d: "После чистки наших врагов многие по-прежнему с подозрением относятся к оставшимся членам Конгресса, несмотря на то, что они теперь полностью находятся под властью централистов. Гил Грин получил задание установить "жучки" в телефонах конгрессменов и поручить следить за ними недавно созданной Секции безопасности социалистической партии, состоящей из разведывательного крыла фракции Джона Абта, передавая всю информацию непосредственно Браудеру. Таким образом, у нас имеются возможности для ареста всех членов партии, которые пытаются совершить переворот."
csa.440.a: "Отлично"

csa.441.t: "Обвинения в социальном капитализме"
csa.441.d: "Наша недавняя политика была встречена обвинениями в "социальном капитализме" со стороны коллективистов, анархистов и даже некоторых синдикалистов, которые пытаются блокировать наши законопроекты, в частности, Юджин Деннис назвал нас "предателями высшего сорта". Таким образом, мы теряем часть общественной поддержки, хотя и привлекаем к нашему делу представителей среднего класса."
csa.441.a: "Проклятье"

csa.442.t: "Союз фермеров"
csa.442.d: "С нашим недавним приходом в сельское хозяйство мы усилили контроль над различными фермерскими союзами: незарегистрированные фермеры должны вступать в Союз фермеров Социальной партии. Поскольку этот союз сейчас является крупнейшим в сельском хозяйстве, мы добиваемся того, чтобы все сельскохозяйственные союзы вошли в его состав, либо напрямую, либо в качестве подгруппы. За лидерство в группе идёт жёсткая конкуренция между нашим лоялистом Уильямом Шнайдерманом и Бернардом Адесом, который более приемлем для ортодоксальных синдикалистов."
csa.442.a: "Шнайдерман"
csa.442.b: "Адес"

csa.443.t: "Национальные парки?"
csa.443.d: "Национальные парки США были, по сути, заповедниками, но теперь мы должны решить, что с ними делать, ведь у централизованной экономики имеются сторонники, которые считают, что леса можно использовать для индустриализации страны. Однако это лишит нас некоторой части поддержки."
csa.443.a: "Использовать парки"
csa.443.b: "Поддерживать парки"

csa.444.t: "Чёрный рынок"
csa.444.d: "Хотя мы приняли компромиссы в экономике, это оставило нас с небольшой проблемой - слишком много экономической деятельности, за которой невозможно уследить в малом масштабе. Поэтому открылся небольшой чёрный рынок для получения товаров, которые не облагаются налогом и не ограничиваются центральным правительством, подстрекаемый бывшими бандитами на нашей территории, такими как Пять семей. Поэтому партия и наши ополченцы готовят массовую чистку этих банд с разрешения Браудера."
csa.444.a: "Подписано"

csa.445.t: "Управление средствами"
csa.445.d: "Большое количество средств было перенаправлено Централистской фракцией на умиротворение таких союзников, как Джеймс У. Форд и центристские синдикалисты, которые покинули ряды. Хотя мы закрывали на это глаза, это становится всё более дорогостоящим, что привело к предложению Гэса Холла вычистить широко ненавидимого и известного оппортуниста Х.М. Викса и его фракцию орегонских социалистов, чтобы нам больше не нужно было выплачивать им деньги, а также создать пример, который позволит нам не подвергаться открытому сомнению, если мы снизим финансирование для другой фракции."
csa.445.a: "Нет, они заслуживают вырплаты"
csa.445.b: "Вычистить и снизить расход средств"

csa.446.t: "Универсальное членство в СПА"
csa.446.d: "Членство в СПА стало практически всеобщим, поскольку практически все рабочие и граждане в той или иной степени обеспечены, наша экономика переживает стабильный и популярный рост, а наши единственные настоящие враги были уничтожены, создав стабильную среду, в которой СПА действительно доминирует. В связи с этим на членов АФТ и Независимой Лиги оказывается давление с целью заставить их уйти в отставку или присоединиться к СПА, причём практически все рабочие являются её членами. Чтобы завершить работу, правая рука Браудера Гэс Холл предложил сделать всех американцев официальными членами СПА и (теперь уже официально) подчиняться её правилам."
csa.446.a: "Одобрено"
csa.446.b: "Нет, постепенное, но стабильное расширение"

csa.447.t: "Коммуны аннексированы"
csa.447.d: "Коммуны, которые отказались выплачивать дань Браудеру, наконец-то были аннексированы благодаря усилиям Красной Армии, несмотря на крики анархистов, что, к счастью, дало нам повод арестовать ряд анархистских боевиков и ослабить анархистов в Конгрессе. Тем не менее, те коммуны, которые не отказались прекратить быть союзниками, попросили позволить им действовать независимо, хотя сторонники жёсткой линии хотели бы "предложить" им аннексию, с той лишь разницей, что мы помилуем тех, кто согласится, за любые преступления, которые они могли совершить, в отличие от боевиков оппозиционных коммун."
csa.447.a: "Аннексировать их"
csa.447.b: "Предоставить автономию"

### Флаги ###

csa.448.t: "Дебаты патриотов"
csa.448.d: "С приходом к власти социал-патриотов разгораются дебаты о том, стоит ли восстанавливать старые Соединённые Штаты или пойти по новому пути. Конечно, мы не должны больше придерживаться анархистской эстетики, но насколько социалистическими мы должны быть, остаётся предметом дебатов."
csa.448.a: "Восстановить Соединённые Штаты"
csa.448.b: "Содружество Америки"
csa.448.c: "Социалистическая Республика Америка"
csa.448.e: "Соединённая Федерация Америки"

csa.449.t: "Флаг Авангарда"
csa.449.d: "Теперь, когда мы отбросили всякое влияние старого порядка и приняли новую революционную идентичность, мы должны определиться с дизайном нашего нового флага, соответствующего нашей новой революционной идентичности."
csa.449.a: "Молот, серп и шестеренка!"
csa.449.b: "Использовать эмблему TUUL"
csa.449.c: "Серп и Молот под шестеренками и зерном!"

csa.450.t: "Флаг синдикалистов"
csa.450.d: "Поскольку синдикалисты вышли на первое место, Конгресс обсуждает, оставить ли наш нынешний флаг или изменить его."
csa.450.a: "Сохранить нынешний флаг"
csa.450.b: "Глобусный флаг"
csa.450.c: "Красно-Чёрный флаг"
csa.450.e: "Флаг статуи Свободы"
csa.450.f: "Флаг, вдохновленный UoB"

csa.451.t: "Позиция Браудера по американизму"
csa.451.d: "Пока президент и премьер-министр Эрл Браудер продолжает создавать свою широкую левую коалицию под контролем централизованной социал-демократии и своих собственных расширенных исполнительных полномочий, неоднократно возникала заминка в том, как наша "вторая американская революция" должна относиться к непрочной концепции "американизма" и более широкой американской идентичности, которая была подожжена и разорвана на части Гражданской войной. Хотя Браудер и другие единомышленники из левых групп, такие как Лавстоунисты и Бернхеймиты, гордятся тем, что они американцы, и хотят сохранить идентичность старых Соединённых Штатов живой и здоровой, преобразованной в новую социалистическую форму, многие радикальные элементы американских левых, такие как Фостериты, презирают эти американистские понятия и вместо этого настаивают на новой революционной идентичности и культуре, полностью оторванной от старого порядка. Итак, должен ли Браудер принять первоначальную идентичность несостоявшихся Соединённых Штатов Америки и работать над её реформированием, окрашивая её в революционный красный цвет, или мы должны уступить более радикальным элементам и, наконец, раз и навсегда отказаться от этих неудачных концепций и разрушенной идентичности, чтобы создать новую революционную коммунистическую культуру, основанную на новых идеях Браудера о карминовом американизме?"
csa.451.a: "Принять и реформировать мантию старой Америки!"
csa.451.b: "Разрушить неудачные американистские концепции, чтобы создать новую идентичность."

csa.452.t: "Наши свободные синдикаты"
csa.452.d: "Теперь, когда мы полностью приняли де-леонистскую модель для нашего нового и свободного Союза, вопрос о том, следует ли нам начать использовать более либертарианскую идентичность, предназначенную для наших освобожденных Синдикатов, остаётся открытым."
csa.452.a: "Нет необходимости в переменах!"
csa.452.b: "Дайте нам свободу или дайте нам смерть. Солидарность навсегда!"

csa.453.t: "Название для О.С.А"
csa.453.d: "После окончания войны некоторые просят нас изменить название, поскольку оно было исключительно военным. Это вдвойне актуально, поскольку некоторым не нравится, что у нас общие инициалы со старым О.С.А, а другие называют это сравнение бессмыслицей и глупой причиной для переименования из-за неудачного совпадения. Тем не менее, Конгресс должен принять решение."
