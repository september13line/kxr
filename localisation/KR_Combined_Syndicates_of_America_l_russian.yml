### Внешняя Политика ###

csa.500.t: "Обращение к Интернационалу"
csa.500.d: "В связи с тем, что мы недавно заявили о своей политике сосредоточения на местной внешней политике, Интернационал ожидает, что мы по-прежнему будем обращаться к ним и оказывать им какую-то поддержку. Хотя некоторым пацифистски настроенным левым не нравится склонность Интернационала к войне, мало кто сомневается в том, что в наше время они по-прежнему остаются нашим величайшим союзником. Должны ли мы поддержать их и подписать пакт о ненападении или полностью избегать иностранных отношений?"
csa.500.a: "Отправить средства"
csa.500.b: "Отправить военную помощь"
csa.500.c: "Откреститься от них"
csa.500.e: "Только пакт о ненападении"

csa.501.t: "Провозгласить новый Интернационал"
csa.501.d: "В связи с тем, что мы недавно заявили о своей политике сосредоточения на внешней политике, Интернационал ожидает, что мы по-прежнему будем обращаться к ним и оказывать им какую-то поддержку. Хотя некоторым пацифистски настроенным левым не нравится склонность Интернационала к войне, мало кто сомневается в том, что в наше время они по-прежнему являются нашим величайшим союзником. Должны ли мы поддержать их и подписать пакт о ненападении или полностью избегать иностранных отношений?"
csa.501.a: "Четвёртый Интернационал"
csa.501.b: "Истинная революционная фракция"

csa.5010.t: "Провозгласить новый Интернационал"
csa.5010.d: "В связи с тем, что мы недавно заявили о своей политике сосредоточения на местной внешней политике, Интернационал ожидал, что мы всё ещё будем обращаться к ним и каким-то образом поддерживать их. Батлеру, как и многим другим видным американским левым, не нравится склонность Интернационала к войне. Мало кто сомневается, что в наше время они по-прежнему являются нашими самыми большими потенциальными союзниками, но большинство сомневается в том, что союз с такими экстремистами был бы моральным или даже практичным? В конце концов, разве не мы недавно уничтожили наших собственных авторитаристов? Единственный путь, по которому мы можем идти сейчас, - это наш собственный."
csa.5010.a: "Учредить Четвёртый Интернационал"

csa.502.t: "О.С.А осуждает нас!"
csa.502.d: "После всего, что мы сделали, О.С.А назвал нас "реакционерами"! Похоже, они враждебно относятся к нашим интересам и стремятся вытеснить нас как ведущую социалистическую мировую державу."
csa.502.a: "Ублюдки!"

### События Сопротивления ###

csa.200.t: "Атака лонгистов"
csa.200.d: "Сторонники Хьюи Лонга и его идеалов нападали на фабрики, железные дороги и военные объекты по всей территории [attack_state.GetName], причиняя огромный ущерб и унося жизни многих людей. Национальная гвардия находится на месте событий в [attack_state.GetName] и утверждает, что они ближе к поимке главарей этих групп, чем раньше."
csa.200.a: "Мы раздавим этих террористов."

csa.204.t: "Атака федералистов"
csa.204.d: "Федералисты, которые по-прежнему борются за свои иллюзии о капитализме и эксплуатации, атаковали заводы, железные дороги и военные объекты по всей территории [attack_state.GetName], причинив большой ущерб и унеся много жизней. Национальная гвардия находится на месте событий в [attack_state.GetName] и утверждает, что они ближе к поимке главарей этих групп, чем раньше."
csa.204.a: "Мы раздавим этих террористов."

csa.2700.t: "Требование Новой Англии"
csa.2700.d: "После окончания Гражданской войны [From.GetNameDef] потребовали вернуть Новую Англию. Мы вмешались в дела региона для защиты наших интересов, но после победы страны [From.GetNameDef] в Гражданской войне они - как претендент на американскую легитимность - требуют возвращения Новой Англии. Их посол подчеркнул, что война весьма вероятна, если мы откажемся. Каким должен быть наш ответ? Стоит ли оставлять её у себя?"
csa.2700.a: "У нас нет выбора."
csa.2700.b: "Только через наши трупы!"

csa.2701.t: "Новая Англия присоединяется к Америке"
csa.2701.d: "Канадцы вывели свои войска из Бостона и городов Новой Англии и заявили, что их оккупация окончена. Их решение уйти было спорным для народа, но, похоже, благоразумие возобладало. Последний крупный кусок страны находится под нашим контролем."
csa.2701.a: "Мы действительно воссоединились."

csa.2702.t: "Канада отказывается"
csa.2702.d: "Империалистические стервятники в Канаде сообщили нам, что они не вернут нам Новую Англию. Многие наши политики гневно осудили это решение и требуют, чтобы мы начали войну. Есть также небольшое, но волевое меньшинство, которое призывает нас не торопиться."
csa.2702.a: "Это война."
csa.2702.b: "Мы не будем торопиться."

csa.2705.t: "О.С.А предлагает мирные переговоры"
csa.2705.d: "Ситуация в Канаде ухудшилась. Ключевые позиции в регионе перешли к экстремистски настроенным американцам, и мы с трудом справляемся с ситуацией. Теперь синдикалисты в Чикаго прислали нам предложение о мирных переговорах. Несмотря на опасения, что это будет расценено как унижение и, возможно, конец Антанты в том виде, в котором мы её знаем, мудрым шагом может быть отказ от контроля над регионом. У нас нет ни людей, ни ресурсов, чтобы вернуть Канаду, и мы должны подумать о предстоящей конфронтации с Третьим Интернационалом. Однако сбежавшие британские и канадские чиновники призывают нас продолжать войну, и мы станем посмешищем на мировой арене, если подпишем такое мирное соглашение. Что же нам делать?"
csa.2705.a: "Давайте покажем миру, что мы - сила, с которой нужно считаться!"
csa.2705.b: "Оно того не стоит; вместо этого сосредоточимся на возвращении Европы."

csa.558.t: "Америка требует Суринам!"
csa.558.d: "Мы удерживали Суринам на протяжении веков, но теперь наша колония находится под угрозой. О.С.А, недавно победившая во второй американской Гражданской войне, теперь пытается вернуть доктрину Монро. Сдадимся ли мы, или будем сопротивляться и потенциально разозлим эту громадину?"
csa.558.a: "Никогда!"
csa.558.b: "Сдаёмся..."

csa.559.t: "Голландцы отказываются"
csa.559.d: "Несмотря на нашу напористость, Нидерланды видят, что мы до сих пор восстанавливаемся после Второй Гражданской войны, и назвали это блефом. Пока нам остаётся только огрызаться."
csa.559.a: "Небольшая неудача..."

csa.560.t: "Голландцы уступают"
csa.560.d: "Наша авантюра сработала, и империалисты уступили нашим требованиям. Теперь мы контролируем ещё одну часть Южной Америки, которую можно использовать как плацдарм для дальнейших вторжений на континент!"
csa.560.a: "Очередная победа над колониализмом!"

csa.6001.t: "Красный пиратский лорд Великих озер"
csa.6001.d.nocapone: "Отчаявшись, мы обратились ко многим сомнительным источникам, чтобы у инфантильных ополчений и армий Объединенного Синдиката появилось хоть какое-то подобие опытного офицерского корпуса и генерального штаба, ведь такие фигуры, как генерал Смедли Батлер, являются одними из единственных настоящих офицеров-ветеранов, которые у нас есть. Одной из таких фигур, к которой обратились из-за крайней нужды в способном морском офицере, является "Ревущий" Дэн Сиви, ныне известный как Красный Пират Лорд Великих Озер благодаря своим побегам по внутренним "морям" Северной Америки. Родившись в 1865 году и научившись торговать на Великих озерах в юном возрасте, Сиви начал свою жизнь на морских ногах как рыбак, а также как владелец салуна в межсезонье, и как маршал США. Маршал, золотоискатель в Клондайке и фермер, но вскоре он стал заниматься пиратством на лесах - или контрабандой и пиратством для прибыльной лесной промышленности Северной Америки, - а также торговлей людьми, пиратством на озерах, воровством, браконьерством, угоном, контрабандой и многим другим. За свою карьеру он стал одним из самых печально известных современных пиратов в истории Америки и даже привлек к себе национальное внимание своими сражениями с пиратами Черного легиона на Великих озерах перед началом Второй американской Гражданской войны. Несмотря на его криминальное прошлое, мы будем держать Ревущего Дэна Сиви на коротком поводке, чтобы он мог служить как честный и эффективный адмирал, или настолько честный, насколько это возможно."
csa.6001.d.capone: "Отчаявшись, мы обратились ко многим сомнительным источникам, чтобы у инфантильных ополчений и армий Объединенного Синдиката появилось хоть какое-то подобие опытного офицерского корпуса и генерального штаба, ведь такие фигуры, как генерал Смедли Батлер, являются одними из единственных настоящих офицеров-ветеранов, которые у нас есть. Одной из таких фигур, к которой обратились из-за крайней нужды в способном морском офицере, является "Ревущий" Дэн Сиви, ныне известный как Красный Пират Лорд Великих Озер благодаря своим побегам по внутренним "морям" Северной Америки. Родившись в 1865 году и научившись торговать на Великих озерах в юном возрасте, Сиви начал свою жизнь на морских ногах как рыбак, а также как владелец салуна в межсезонье, и как маршал США. Маршал, золотоискатель в Клондайке и фермер, но вскоре он стал заниматься пиратством на лесозаготовках - или контрабандой и пиратством для прибыльной лесной промышленности Северной Америки, - а также торговлей людьми, пиратством на озерах, воровством, браконьерством, угоном, контрабандой и многим другим. За свою карьеру он стал одним из самых печально известных современных пиратов в истории Америки и даже привлек к себе национальное внимание своими сражениями с пиратами Черного легиона на Великих озерах перед началом Второй американской Гражданской войны. Учитывая его обширное криминальное прошлое, его рассматривали как ключевой криминальный актив, и поэтому он был поглощен Чикагским нарядом Капоне, и поэтому капитану Сиви будет позволено действовать с большой степенью автономии, он сможет продолжать свои преступные пути до тех пор, пока он платит свою долю Чикагскому наряду Капоне и остаётся верным приказу Капоне, когда он в нем нуждается. С принятием капитана Сиви в Чикагский наряд открылась возможность для преступников присоединиться к нашей революции, и, как ожидается, количество преступников в наших рядах будет только расти по мере затягивания этой войны."
csa.6001.a: "Да здравствует Ревущий Дэн!"

csa.6002.t: "Битва за вторую блокаду Солт-Сте-Мари"
csa.6002.d: "В дерзком рейде против наших реакционных врагов на Великих озерах адмирал "Ревущий" Дэн Сиви прорвал вторую блокаду Солт-Сте-Мари и начал красный рейд против Тандер-Бей в Канаде. Сражаясь с канадскими силами, федеральными моряками и печально известным капитаном Маскратом из кланистского Черного легиона в бурных водах крупнейших озер мира, капитан Сиви и его люди сразились со своими врагами в крупнейшем пресноводном морском сражении со времен Первой американской Гражданской войны, используя только переоборудованные рыболовные траулеры, буксиры и все остальное барахло, которое правительство Синдиката могло выделить и которое ещё могло плавать и держать оружие. Несмотря на все трудности, разношерстная группа Сиви не только прорвала блокаду, но и уничтожила вражеский флот, продемонстрировав настоящий морской гений, что позволило ему высадиться в Тандер-Бей и награбить огромное количество припасов у канадцев. Благодаря этой победе Великие озера, несомненно, стали социалистической территорией, по крайней мере, на данный момент, а Сиви был прославлен как национальный герой. С такими победами, как эта, война, несомненно, закончится в кратчайшие сроки."
csa.6002.a: "Великая победа для народа Америки и настоящий пример военно-морского мастерства!"

csa.6003.t: "Помощь от Мальтийского сокола"
csa.6003.d: "Давний друг, современный автор и социалист президента Хемингуэя, Сэмюэл Дэшиэлл Хэмметт, начал тесно сотрудничать с Партией как один из наших новых членов после того, как Хэмметт открыто принял технократическую правду по указанию своего старого друга Хемингуэя. Как писатель, Хэмметт известен тем, что является, возможно, величайшим автором криминальной фантастики в истории Америки, создав Сэма Спейда из "Мальтийского сокола", "Тонкого человека" с Ником и Норой Чарльз, "Континентальный оп" в "Красной жатве" и "Проклятии Дэйна", и комикс с участием секретного агента X-9, но он также является широко известным социалистическим активистом и жестоким антиреакционером, который служил во Второй американской Гражданской войне, чтобы лично бороться с расистским ОДП в Дикси. После возвращения домой с фронта, когда пушки наконец-то перестали громогласно кричать, Хэмметт возобновил свою литературную карьеру и занялся политикой, работая с социалистами в Нью-Йорке и родном Мэриленде, прежде чем попасть к нам. Теперь, будучи убежденным утопическим технократом и известным другом Хемингуэя, президент решил предоставить Хэмметту должность в правительстве. Хотя большинство ожидает, что он просто получит место в Совете технократов и в кабинете Хемингуэя, ведущий директор Хемингуэй поговорил с Хэмметтом наедине и рассказал, что его собственная пожизненная борьба с психическими заболеваниями только усугубилась из-за давления управления целой нацией. Поэтому Хемингуэй в частном порядке предложил Хэмметту взять бразды правления в свои руки и продолжить осуществление утопической мечты технократов с Технократическим советом рядом, чтобы сам Хемингуэй мог уйти на пенсию и сосредоточиться на своем здоровье и благополучии, поскольку многие опасаются, что он может съесть снаряд из дробовика, если его стресс усилится. Что в итоге решат Хэмметт и Хемингуэй?"
csa.6003.a: "Хэмметт станет надежным союзником в нашем кабинете министров."
csa.6003.b: "Пусть отец современной криминальной мистики ведет Технократию к новым высотам!"

csa.6004.t: "Различные породы технократии"
csa.6004.d: "По всей нашей растущей технократической системе, по мере того как Америка и её народ адаптируются к технократическому будущему, распространяются и процветают мириады менее значительных разновидностей нашей собственной идеологии. Две наиболее доминирующие группы - это более традиционные технократы, которым отдавали предпочтение Скотт и Хаббард, включая таких деятелей, как Вальтер Раутенштраух, Сеймур Мелман, Эдвард Кондон, Дж. Роберт Оппенгеймер и многие другие интеллектуальные титаны, и футурианская группа, которую поддерживали Лоеб и Хемингуэй, в которой доминируют такие фигуры, как Дэвид Лассер, Айзек Азимов, Дональд Воллхейм, Хьюго Гернсбек, Джон Мишель, Роберт Лоундес, Г.Г. Кларк, Уилл Сикора, Фредерик Пол, Дэшиэлл Хэмметт и многие другие; эти две группы доминируют в Совете Технократии, но, возможно, недолго. Разнообразные технократические фигуры становятся известными, например, знаменитый защитник природы и "зеленый" технократ Бентон Маккей, химик и теоретический космолог Ричард С. Толман, работавший со знаменитым Альбертом Эйнштейном, эколог и христианский технократ, проповедующий Социальное Евангелие, Лиланд Олдс, бывший секретарь покойного Франклина Рузвельта, а затем Фиорелло Ла Гуардиа, ставший коммунистом, активист феминизма и экономист-технократ Элис Барроуз, знаменитый архитектор Нью-Йоркского горизонта Фредерик Акерман, технократ-георгианец Стюарт Чейз, стремящийся соединить идеи Генри Джорджа с современной технократической идеологией, лидер канадского отделения Технократия, Инк. Джошуа Н. Халдеман - хиропрактик, ставший политэкономом, авантюрист, спортсмен и преданный технократ, имеющий связи с некоторыми южноафриканскими предприятиями по добыче изумрудов и алмазов, и многие другие - наш растущий технократический совет ещё более разнообразен по идеологическим взглядам, чем старый Конгресс. \n\n\nВ попытке закрепить это фракционное поведение в нашу пользу, мы должны определиться с одной из двух фракций, которые поднялись на вершину. \n\n\nПервая - это фракция "зеленых технократов" во главе с Бентоном МакКеем и Лиландом Олдсом, которые объединились, чтобы проповедовать Социальное Евангелие и аграрную технократическую экономику, уделяя большое внимание экологии, созданию парков и охране природы. С ними соперничает фракция радикальных технократов Стюарта Чейза и Алисы Барроуз, которые глубоко связаны с георгианским синдикализмом, и коммунистические фракции Фостера и Браудера, которые стремятся внедрить некоторые более прямые синдикалистские и коммунистические реформы в нашу технократическую систему. Однако, если мы хотим сократить дред-фракционность, можно отдать предпочтение только одной фракции, так кого же нам поддержать?"
csa.6004.a: "Отдайте предпочтение Зеленым технократам."
csa.6004.b: "Отдайте предпочтение Радикальным технократам."

csa.6005.t: "Судьба правых технократов"
csa.6005.d: "Поскольку Америка полностью в наших руках, нам пришлось столкнуться со многими организациями, которые стремятся соперничать с нашими, но несколько из них привлекли наше внимание тем, насколько хорошо они могли бы влиться в нашу администрацию. Эти группы, в основном правые технократы, такие как Эдсел Форд, Уолтер Дисней, Говард Хьюз, Чарльз Эдисон и другие, могли бы стать большим активом для нашего государства, если бы мы помиловали их за любые реакционные обвинения в обмен на работу в нашем правительстве и научных командах. Однако многие из наиболее преданных социалистов в наших рядах открыто выступают против этого шага как примера контрреволюционного поведения, ссылаясь на опасения роста капиталистической раковой опухоли в государстве. Как мы должны поступать с этими правыми технократами?"
csa.6005.a: "В соответствии с нашими новыми революционными союзниками слева, у нас нет другого выбора, кроме как арестовать их."
csa.6005.b: "Помиловать этих единомышленников-академиков, но следить за ними, пока они живут частной жизнью."
csa.6005.c: "Предоставить этим технократам место за нашим столом и работать над тем, чтобы склонить их на нашу сторону."

csa.6006.t: "Восхождение футурианцев"
csa.6006.d: "По мере того как наша эстетическая социалистическая революция продолжает преобразовывать общество и углублять широкую социалистическую реформу, на нашем пути возникают всё новые кружки и сообщества, вносящие свои уникальные идеи. От экосоциалистических коммун до привычных промышленных союзов — люди из самых разных слоёв общества, исповедующие самые разные взгляды, оказывают нам поддержку. Однако одной из групп, что в последнее время приобрела наибольшее влияние, стали футурианцы. Начав как сообщество фанатов и энтузиастов научной фантастики, организация преобразилась в подлинный художественный союз, преданный идеалам футуристического социализма и утопической технократии. Во главе группы стоит опытный американский общественный деятель и социалист Дэвид Лассер. В её рядах состоят Айзек Азимов, Гуго Гернсбек, Дональд Воллхайм, Честер Коэн, Розалинд Коэн, Джошуа Норман Халдеман, Теодор Стерджон, Энтони Буше, Сэм Московиц, Ханнес Бок, Джеймс Блиш, Дэймон Найт, Вирджиния Кидд, Сирал Корнблат, Гарри «Дирк Уайли» Доквайлер, Уолтер Кубилиус, Дэвид Кайл, Говард Филлипс Лавкрафт, Джон Стейнбек, Эрнест Хемингуэй, Фрэнсис Э. Дек, Роберт Лаундс, Джудит Меррил, Джон Мишель, Фредерик Поль, Лесли Перри, Ларри Шоу, Ричард Уилсон и многие другие, все они объединены нашей целью — вызвать подлинную метаморфозу американского общества. Склоняясь к социалистическому интернационализму, утопической технократии и старому республиканскому прогрессивизму, футурианцы известны своими социалистическими заслугами и верностью революционным идеалам. В связи с этим многие министры внутри нашего правительства настаивают на том, чтобы расширенные и усиленные футурианцы заняли официальное место в государственных структурах. Однако остаётся спорным вопрос — насколько великой должна быть их власть."
csa.6006.a: "Финансировать их и ввести в правительство."
csa.6006.b: "Позволить Лассеру и футурианцам определить наше научное будущее."
csa.6006.c: "Дать футурианцам больше власти, но под руководством молодого и талантливого Азимова."
csa.6006.e: "Мы должны почтить память Воллхайма, основателя нашего движения."
csa.6006.f: "Давайте отправимся в плавание с морским энтузиастом Праттом."
csa.6006.g: "Отдадим должное Спрагу де Кампу, изобретателю термина «E.T.»."
csa.6006.h: "Пригласим химика из Аляски Друри Кларка."
csa.6006.i: "Наняем Доака Рэнкина, талантливого иллюстратора."
csa.6006.j: "Обратимся к теоретику Нью Эйдж Палмеру."
csa.6006.k: "Нам нужен опыт Шермана Хоара, ветерана политики."
csa.6006.l: "Обратимся к марсианскому писателю Вайнбауму."
csa.6006.m: "Мур проложит путь к женской фантастической литературе."
csa.6006.n: "Поговорим с автором мифов Ктулху, Каттнером."
csa.6006.x: "Есть ещё кандидаты, которых стоит рассмотреть."

csa.6007.t: "Место Америки как последнего бастиона троцкизма"
csa.6007.d: "Левый интернационализм, который в большинстве кругов до провала, позора и гибели в море в изгнании его тезки чаще называли троцкизмом, долгое время был черной овцой американских левых, но так или иначе, несмотря на все шансы и саму судьбу, действующую против них, американские троцкисты из Коммунистической лиги Америки во главе с Джеймсом П. Кэнноном сегодня контролируют судьбу Америки и более широкой мечты о мировой революции. Джеймс П. Кэннон и его соратники, такие как Винсент Р. Данн, Мартин Аберн, Макс Шактман, Альберт Голдман, Фаррелл Доббс, Жан ван Хейеноорт, Гарольд Айзекс, Ирвинг Хоренштейн, Джордж Брайтман, Феликс Морроу, Том Мейдхк О'Флаэрти, Хьюго Олер, Вальтер Уфер, Александр Бухман и другие, уже осуществили свою собственную троцкистскую реформацию в рамках господствующей американской системы и теперь должны решить, какую роль сыграет Америка в их интернационалистской мечте. Должны ли мы отказаться от нашей нынешней внешней политики и продолжить тотальную революцию в Новом Свете или даже во всем мире, чтобы осуществить последнюю мечту Троцкого, или же мы должны придерживаться своих собственных границ и работать над созданием троцкизма изнутри - идея, противоречащая самой нашей идеологии?"
csa.6007.a: "Интернационализм должен осуществляться только дипломатическим путём."
csa.6007.b: "Мировая революция должна осуществляться поэтапно, начиная только с Нового Света."
csa.6007.c: "Америка должна быть чемпионом мировой революции!"

csa.6008.t: "К вопросу об автономии черных поясов"
csa.6008.d: "В то время как большая часть социалистического движения как в Америке, так и во всем мире испытывает острую нехватку официальных позиций против реакционного расового превосходства или этнического автономизма, члены бывшей КПСС отличались от них. Наш председатель Уильям З. Фостер и даже предатель Эрл Браудер долгое время были ярыми сторонниками предоставления так называемому Черному поясу официального автономного статуса. Мало того, они долгое время боролись с расовыми предрассудками левых и даже участвовали в президентских выборах, организованных ныне покойными Соединенными Штатами, выдвинув в качестве своего вице-президента Джеймса В. Форда, известного активиста черных коммунистов и члена КПСША. Хотя ход действий ясен и самому председателю - это создание Черного пояса как отдельной части нашего Союза в соответствии с принципами самоопределения, идея, поддержанная Гарри Хейвудом, ярым организатором Фостера среди черных. Однако некоторые члены нашего правительства возражают, что, несмотря на благородство идеи, освобождение части Союза от прямого контроля наших правительственных структур может позволить реакционным диверсантам проникнуть туда, и поэтому предлагают предоставить автономию штатам Черного пояса только в составе одного Союза."
csa.6008.a: "Предоставить им автономию в рамках нашего Союза!"
csa.6008.b: "Наши Чёрные товарищи мужественно сражались за своё государство, освободите автономный Чёрный пояс!"

csa.6009.t: "Программа «Чёрный список»"
csa.6009.d: "Чтобы удовлетворить растущую потребность в более мощной системе шпионажа для борьбы с подрывными врагами, как иностранными, так и внутренними, Комитет по внутренним делам приступил к реализации своего плана по расширению разведывательной деятельности, финансируя программу, которая будет отбирать и обучать новых шпионов из числа известных общественных деятелей. Эти знаменитые лица будут последними, кого кто-то заподозрит в том, что они шпионы государства, и, конечно же, они будут набираться только из известных лояльных социалистов. Это такие личности, как Чарли Чаплин, Кэтрин Марта Хоутон Хепберн и её дочь Люсиль Болл, Лэнгстон Хьюз, Орсон Уэллс, Леонард Бернстайн, Лена Хорн, Далтон Трамбо, Дороти Паркер, Пит Сигер, Ли Грант, Дэшил Хэмметт, Алва Бесси, Герберт Биберман, Лестер Коул, Эдвард Дмитрык, Ринг Лардер-младший, Джон Говард Лоусон, Альберт Мальц, Сэмюэл Орниц, Адриан Скотт, Ирвинг Лернер, Бернард Гордон, Джоан ЛаКур Скотт, Бернард Голдон, Мартин Гейбел, Арти Шоу, Сан Ра, Перт Келтон, Луи Армстронг, Гарольд Ром и многие другие. Чтобы помочь им в обучении, некоторые этажи знаменитого отеля "Уолдорф-Астория" в Нью-Йорке были арендованы правительством, чтобы обеспечить безопасное место для создания следующего поколения супершпионов."
csa.6009.a: "Лицензия на убийство, защиту и служение."

csa.6010.t: "Наша позиция по отношению к галлианистам"
csa.6010.d: "По всей Америке существуют различные независимые или автономные анархистские движения самых разных пород и идеологического происхождения, но, пожалуй, самой известной из этих групп за пределами нашей собственной анархо-синдикалистской Клики в IWW являются Galleanisti. Названные в честь знаменитого анархиста-повстанца Луиджи Галлеани, который перебивался между изгнанием из Италии и укрытием среди итальянских рабочих движений на северо-востоке в таких местах, как Нью-Джерси, Вермонт и Массачусетс, галлианисты следуют пропаганде своего основателя "Пропаганда дела", или использование привлекающих внимание политических акций, таких как убийства, жестокие заказные убийства или взрывы бомб, в качестве революционного катализатора, чтобы вдохновить широкие массы на быстрое восстание против государства, продвигая мечту анархистов. \n\nОни уже были известны тем, что организовывали печально известные акты революционного насилия - такие, как взрыв писем в 1919 году, в результате которого погибли двое (включая одного из подрывников, что является общей темой для нападений Galleanisti, учитывая их никудышные навыки изготовления бомб из-за полного отсутствия опыта и знаний) и двое были ранены, взрыв на Уолл-стрит в 1920 году, в результате которого погибли 40 человек и лошадь, а также были тяжело ранены 143 человека и ещё несколько сотен получили лёгкие ранения, взрыв в День готовности в Сан-Франциско, в результате которого погибли 10 и были ранены 40 человек, или их штурм в 1914 году, в ходе которого они взорвали собор Св. Патрика, здание суда округа Бронкс, "Гробницы", дом священника при церкви Св. Альфонса и угольную шахту Ладлоу, принадлежавшую Рокфеллерам, в результате чего десятки людей получили ранения. Все эти нападения были направлены на антианархистских чиновников, политиков, выступавших против иммиграции, видных бизнесменов и поджигателей войны, а также других подобных отпрысков капиталистического разложения. Однако после того, как сам Галлеани скончался в 1931 году в возрасте 70 лет, движение стало ещё более жестоким и радикальным, поскольку борьба за лидерство развернулась между новыми ведущими фигурами внутри руководящей Клики, называемой Кругом Бреши - по имени известного анархиста-убийцы Гаэтано Бреши, убившего Умберто I в Италии в 1900 году, - такими как Марио Буда, Габриэлла Сегата Антолини, Раффаэле "Бруно" Скьявина и многие другие, но никто из их членов не получил такой широкой известности и любви, как Никола Сакко и Бартоломео Ванцетти. \n\nПоскольку их преданность анархизму неоспорима, но их жестокая и дикая природа болезненно очевидна для всех, наша секция должна решить, должны ли мы позволить Galleanisti присоединиться к нашей анархо-синдикалистской платформе, если они согласятся немного дерадикализироваться, передать своих виновных членов властям и прекратить нападения, или мы должны просто уничтожить этих бешеных собак, чтобы они не пытались укусить руку, которая скормила им их анархистскую утопию на серебряном блюдечке?"
csa.6010.a: "Хотя мы уважаем Сакко и Ванцетти, мы должны оттолкнуть этих радикалов."
csa.6010.b: "Работайте с этими огнепоклонниками и пытайтесь их умерить."

csa.6011.t: "Восстание гомосексуалистов"
csa.6011.d: "Несмотря на то, что революция в Америке привела к появлению множества новых социальных реформ, расширяющих границы того, что когда-то считалось уместным, один конкретный вопрос оставался в тени - гомосексуальность. Несмотря на победу левых, консервативное и пуританское происхождение Америки по-прежнему диктует многое из того, что считается запретным или нет, но с окончанием Революции некоторые движения и известные политические деятели начали выступать против этого понятия, делая акцент на правах геев. Главной силой, выступающей за инклюзивность гомосексуальности, стало вдохновленное французами "Общество Маттачина", которое образовалось в результате объединения множества подобных небольших групп, таких как Чикагское общество прав человека, под руководством коммунистического активиста Гарри Хэя с помощью его друзей-геев, живших в крупных городах, таких как Лос-Анджелес и Нью-Йорк, таких как Джеймс Грубер, Руди Гернрайх, Боб Халл, Чак Роуланд, Конрад Стивенс и Дэйл Дженнингс. Поддерживаемые такими открытыми политиками-геями или теми, кто поддерживает движение за свободу любви, в правительстве, как Эмма Голдман, Уильям Оге Гир, Баярд Растин и даже Генри А. Уоллес, которого они поддерживали политически в течение многих лет, Mattachines считают себя арлекинами и защитниками сексуальных прав и свободы. При поддержке экологического и индивидуалистического анархистского подветвления под названием "Радикальные феи", которые занимаются эклектическими ритуалами и оккультизмом, подражая некоторым коренным американским мотивам и расширяя границы определения гендерной идентичности и сексуальной ориентации, Основанная Хэем и Джоном Лайоном Бернсайдом III при поддержке широких Маттахинов и их новых союзников-лермондитов из Новой Англии, Маттахины добиваются полного включения геев, лесбиянок, бисексуалов и интерсексуалов в Революцию, что и привело к этим пламенным дебатам. Какова будет позиция нашей администрации по отношению к этим и подобным им группам в ближайшие годы?"
csa.6011.a: "Оказать этим феям нашу полную поддержку!"
csa.6011.b: "Позволить им функционировать, но не одобрять публично их цели"
csa.6011.c: "Публично осудить их и тихо подавить..."

csa.6012.t: "Молодой мозг технократии"
csa.6012.d: "С окончанием гражданской войны в рядах Технократии появилось множество молодых и эксцентричных, но блестящих членов. Никто из нового поколения молодых технократов не воплощает эту тенденцию так хорошо, как некто Жак Фреско. Жизнь Фреско, родившегося в 1916 году в семье нью-йоркских евреев-сефардов, была не менее бурной, чем у других, начиная с его заигрываний с Коммунистической лигой молодежи, разрыва с ней и путешествия на Запад вместе с другими бродягами, заканчивая общением с Партией Содружества и спиритуалистами в Калифорнии во время войны. К несчастью для него, его различные воздухоплавательные идеи, включая одно из первых предложений самолетов с фиксированным крылом и гораздо более фантастический корабль, похожий на блюдце, не были широко приняты военным и промышленным руководством СРП, за заметным исключением Роберта Хайнлайна и Уолта Диснея, которые отстаивали проекты Фреско в своих кругах. \n\n В «Технократии Инк.», где Скотт и Хабберт стремятся к техническим и дальновидным идеям, Фреско не только обрел новый политический дом, но и доступ ко всем ресурсам и личной поддержке, чтобы воплотить свои идеи в жизнь, даже если он, как всегда эксцентричный, уже начал раздражать рядовых членов «Технократии Инк.». Помимо предложений по летательным аппаратам, Фреско и его соратник Эрл «Безумец» Мунц осмелились заняться архитектурной и социальной инженерией, предложив проекты доступного и модульного массового дома будущего «Trend Home». Фреско представил эти планы Совету Технократов, а также другим людям. Его новые и более дикие идеи по дизайну города намекают на амбиции Фреско по массовой социальной инженерии и движению внутри организации. Пока что Скотту и Совету предстоит выбрать, куда направить энергию юноши, или решить, что молодой новичок не стоит внимания."
csa.6012.a: "Дом трендов! Дом Технократии!"
csa.6012.b: "Самолёты с фиксированным крылом! Будущее полетов!"
csa.6012.c: "Постарайтесь, чтобы он пока не отвлекался на местную политику и планирование."
csa.6012.e: "От этого парня может быть больше проблем, чем пользы..."

csa.6013.t: "Лучший блять гараж в городе"
csa.6013.d: "Отправившись на своем Oldsmobile 66 на прогулку по Флориде, Аль Капоне добрался до Дайтона-Бич, места, которое в последние годы стало известно любителям автомобилей и скорости как одно из лучших мест для гонок во Флориде. Попытав счастья, Капоне решил принять участие в дневной гонке, организованной Уильямом Франсом, человеком, который бежал от федерального правительства в начале войны и поселился во Флориде, чтобы зарабатывать на жизнь гонками. К несчастью для него, его машина сломалась в дыму на втором круге гонки, и он был вынужден сойти с дистанции. Он, прихрамывая, вывел свой автомобиль с трассы, который в итоге сломался и остановился посреди улицы. К счастью для него, к нему подошел молодой человек лет двадцати пяти, весь в смазке, и предложил закатить его в свой гараж. Капоне, не видя лучшего выхода, неохотно согласился. Молодой человек быстро принялся за работу, с легкостью разобрав двигатель и бегло осмотрев его, после чего сообщил мафиози, что проблема заключается в прогоревшей прокладке головки, и что её устранение займет около трех часов. Не желая задерживаться дольше положенного, он сказал парню, что даст ему толстую пачку денег, если тот управится за два. Механик захихикал и принялся за работу: он быстро разобрал двигатель и заменил прокладку головки, а затем собрал все обратно за неполный час. Они вдвоем болтали о своем опыте на войне и о том, как молодой человек починил сотни танков и самолетов, работая армейским механиком. Закончив работу, Капоне в восхищении похлопал его по спине, вручил ему тысячу долларов наличными и быстро уехал на своей машине, заметив, что двигатель работает лучше, чем когда-либо. Прежде чем машина скрылась вдали, он посмотрел в зеркало, чтобы проверить название механической мастерской: «Лучший гараж Смоки Юника в городе»."
csa.6013.a: "Ну, возможно, в названии есть что-то..."

csa.6014.t: "Бейсбол - буржуйская забава или культовое развлечение?"
csa.6014.d: "В 1936 году IWW в партнерстве с Браудеровской CPA и AFL наняли Лестера Родни в качестве спортивного писателя, который, если не служить военным корреспондентом во время Гражданской войны, продолжил карьеру спортивного писателя и оказал глубокое влияние на принятие расовой интеграции в местном бейсболе, а также сделал этот вид спорта более популярным среди американского пролетариата, чем когда-либо прежде, ведь такая простая вещь, как игра в мяч каждый вечер, может на некоторое время отвлечь массы от войны и бедности. Когда-то «Великая американская забава», такие силы, как американисты-коммунисты Браудера и его соперники за Бернхема или Лавстоунитов, социал-патриоты, Клика генерала Батлера и даже капонисты и технократы, поддержали такие виды досуга, как бейсбол и другие виды спорта, такие как футбол, хоккей и баскетбол, но не все в Объединенном синдикате любят бейсбол так же сильно, как они. \n\nОднако, с другой стороны, фостеровцы, немногие оставшиеся в живых троцкисты под руководством Джеймса П. Кэннона и основная часть IWW стали рассматривать бейсбол как пережиток капиталистической эксплуатации пролетарского таланта и труда, поддерживая подстрекательские высказывания журналиста Майка Голда (защитный псевдоним, использовавшийся Ицоком, или Исааком, Ганич - еврейский иммигрант и коммунист, живущий в Нью-Йорке, который с 1919 года пишет о том, что коммерческий спорт является инструментом капиталистического угнетения). С каждым днём дебаты все меньше касаются бейсбола, а больше - браудеристов и фостеровцев, спорящих о том, кто является истинным наследником расколотой CPUSA. Итак, должны ли мы встать на сторону фостеровцев и запретить бейсбол как источник капиталистической эксплуатации, превратив старые стадионы и бейсбольные поля в новые жилищные кооперативы и парки, или же мы должны встать на сторону браудеристов, восстановив профессиональную бейсбольную лигу (и другие подобные ей спортивные лиги) и превратив бейсбол в развлечение пролетариата, но, надеюсь, свободное от прежней эксплуатации, чтобы принести ещё один кусочек американской культуры среднему рабочему, усердно работающему, чтобы наша революция продолжалась?"
csa.6014.a: "Бейсбол - это рэкет! Встаньте на сторону фостеритов."
csa.6014.b: "Бейсбол - это американская забава! На стороне Браудеритов."

csa.6015.t: "Двигатели умолкли на Брикиярде"
csa.6015.d: "Сразу после отделения Объединенного синдиката автодром Индианаполис Мотор Спидвей перешел под юрисдикцию нового отделившегося штата. Трек, известный как самый быстрый овал в мире, больше не будет принимать лёгкие специальные шасси Offenhouser и Miller Indy, пит-команды и механиков, а также самых быстрых гонщиков в мире, поскольку впервые с 1911 года не будет проводиться международная гонка на 500 миль.\n\n Вместо этого трек будет принимать тяжелые военные грузовики, свежеобученных новобранцев, ополченцев, офицеров, импровизированные госпитали, противовоздушную оборону и другие объекты в качестве передовой оперативной базы Синдикалистов. Территория площадью около 400 акров сделала её желанным местом для размещения: питлейн, прозванный «Бензиновой аллеей», служит импровизированной казармой и ремонтной станцией, в то время как на внутреннем поле имеется более широкий спектр объектов. \n\nХотя в обозримом будущем не будет ни одной гонки, сравнимой с прошлогодним рекордсменом, это не помешало нескольким военнослужащим устроить импровизированный заезд на 500 миль на военных грузовиках, личных и «одолженных» автомобилях. Официального хронометража и подсчета очков не было, поэтому официальных результатов этой гонки никогда не будет. Однако, по слухам, местный волонтер Уильям Билл Каммингс (William 'Bill' Cummings), ветеран Indy 500, имевший поул и победу в 1934 году, выиграл гонку на Ford Model 48, который он позаимствовал на парковке трека. Пока неизвестно, как поведет себя спидвей во время неизбежной гражданской войны, но как бы то ни было, его наследие будет жить, и, несомненно, самые быстрые машины в мире снова будут гоняться по кирпичному двору."
csa.6015.a: "Гонки - это процесс превращения денег в шум."

csa.6016.t: "Окончательная позиция Браудера"
csa.6016.d: "До того как Фостер стал главным рупором плана создания автономного государства черных рабочих в Черном поясе, Браудер тоже мечтал о таком плане, лично работая со своим соратником и хорошим другом Джеймсом У. Фордом, но в итоге они отказались от этой идеи в пользу американизма, не учитывающего расовые особенности, оставив Фостера и его союзника Гарри Хейвуда главными сторонниками этой идеи, хотя она также предлагалась другими американскими социалистами, выступавшими за вовлечение черных в рабочую борьбу, например Боевым Бобом Минором и Беном Дж. Дэвисом-младшим, ведущий якобинец Черного пояса. Однако прошлое Фостера, блокировавшего участие чернокожих в рабочей борьбе в пользу попыток привлечь на свою сторону белых фермеров Юга, не осталось незамеченным, особенно его самым большим недоброжелателем Бойцовым Бобом, оставив многих с кислым привкусом во рту из-за такого легкомысленного союзника, который теперь возглавляет политику, идущую по грани между расистской сегрегационной программой и прогрессивным самоопределением. \n\nСейчас Браудер и Форд в значительной степени сопротивляются этой идее, стремясь полностью интегрировать негров в качестве ещё одного неотъемлемого столпа американского социализма и культуры, не оттерифицируя их, но некоторые все ещё призывают Браудера подхватить факел, В том числе небольшая, но упорная группа громких приверженцев его крыла, которые все ещё поддерживают старый план создания отдельной Америки для негров в Черном поясе, полностью поддерживаемой и равной более широкой Америке, и оба поддерживаются доктриной Браудера, а Форд выступает в качестве глашатая Браудеризма в Черном поясе. Эти фанатики сопротивляются доминированию форстеризма в этом вопросе, требуя, чтобы Браудер ввел в действие план, чтобы спасти черных рабочих Юга от насильственного возмездия со стороны белых фермеров и расистских приверженцев Дикси, хотя некоторые все ещё видят в нем лишь способ для Америки избавиться от проблемы самостоятельно, при этом большинство браудеристов поддерживают эгалитарную интеграцию вместо этого. Какова же будет окончательная позиция Браудера по этому вопросу?"
csa.6016.a: "Афроамериканцы - все ещё американцы! Полностью интегрируйте Чёрный Пояс."
csa.6016.b: "Уступить фанатикам и предоставить неграм социалистическую автономию."

csa.6017.t: "Многоликий Джей Лавстоун"
csa.6017.d: "Джей Лавстоун - своего рода политический хамелеон, у которого много лиц и историй. Даже под новым именем здесь, в Америке, родившись в Российской империи как литовский еврей Яков Либштейн, до приезда в Штаты, путь Лавстоуна к вершине был чреват переменами. Когда-то Лавстоун был лидером внутреннего круга ныне не существующей КПСС, но в конце концов был смещен со своего поста благодаря росту фракционности, вызванному расколом Браудера-Фостера и распадом единой коммунистической партии, однако Лавстоун оставался верен бухаринизму своей фракции, пока КПСС не распалась окончательно в годы, предшествовавшие гражданской войне. После этого Лавстоун отправился в своеобразную политическую одиссею, став советником AFL и одновременно тайно работая информатором ФБР, сдавая своих бывших радикальных союзников, чтобы не привлекать к себе внимание полиции. Чуть не скатившись в откровенный антикоммунизм и радикальный национализм, Лавстоун был возвращен в ряды новой «Красной волны», когда Объединенные синдикаты восстали против Вашингтона. Сотрудничая с Джеймсом Бернхэмом, аутсайдером IWW, прежде чем создать собственную партию, Джей Лавстоун носил много лиц, чтобы прийти к тому, чем он является сегодня, и на этом пути он почерпнул много разных идей из разных мест. \n\nПроповедуя свою собственную синкретическую смесь из антиинтернационалистического американского национализма, бухаринского рыночного коммунизма и хорошо воспитанного авторитаризма, Лавстоун надел своё истинное лицо, которое он получил в результате своего собственного разнообразного воспитания и создания, чтобы создать новую систему, которая, по его мнению, подходит для решения проблем, которые беспокоят нацию, раз и навсегда, в истинном стремлении к американской мечте. Однако, учитывая, что AFL-CIO все ещё существует, Лавстоун может открыто принять их идеалы, протягивая руку помощи организации в попытке создать более широкое и справедливое правительство, которое будет более представительным для народа, используя и расширяя их обширный профсоюзный аппарат для использования в качестве псевдодемократического представительного органа и административной бюрократии, а также в качестве проводника идеологии Лавстоуна, или они должны быть отодвинуты в сторону, чтобы избежать риска компромисса с коммунистическим видением Лавстоуна?"
csa.6017.a: "Лавстоун подтверждает свои связи с AFL."
csa.6017.b: "Раз коммунист, то всегда коммунист. Не идти на компромисс с видением."

csa.6018.t: "Путь Дьюи для нации"
csa.6018.d: "Титан умеренного американского Левого движения, Джон Дьюи — уважаемый лидер рабочего движения, эрудированный философ и автор, разбирающийся в таких направлениях, как логический позитивизм, британский неогегельянство, рациональный эмпиризм и инструментализм, предпочитая прагматизму и консеквенциализму, хотя он признаёт достоинства каждого из них. Помимо этого, он также возглавлял различные профсоюзы учителей и был признанным педагогом, работая в областях логики, эпистемологии и функциональной психологии. Дьюи был успешным защитником интересов рабочих, лидером движения и левым политиком ещё до того, как занял пост главы исполнительной власти. Человек с таким разнообразным опытом и карьерой неизбежно имеет широкий круг политических влияний, и Дьюи не исключение — он формирует свою платформу, опираясь на разные источники. Он называет отца-основателя Томаса Джефферсона одним из самых универсальных людей Западного мира и главным представителем американского духа, при этом высоко оценивая многие политические взгляды Джефферсона. Кроме того, будучи наставником многих фигур американской Левой в прошлом и обладая статусом старейшины революционного правительства, Дьюи также заимствует идеи у них, однако главным из всех был его любимый протеже Эдвард Беллами, известный утопический социалист, трагически ушедший из жизни в возрасте 48 лет от туберкулёза. Имея в качестве источников влияния эти и многие другие идеи, Дьюи не испытывает недостатка в выборе, но теперь, став президентом Объединённых Синдикатов, он обязан объединить свои идеи в целостную и последовательную платформу и план, которые можно будет воплотить в жизнь для реформирования этой прекрасной, но ещё молодой революционной нации по своему и партийного усмотрению."
csa.6018.a: "Дьюи восходит как современный Джефферсон американской Левицы."
csa.6018.b: "Дьюи следует утопическим идеалам своего покойного протеже."
csa.6018.c: "Сохранить синтез различных философий и умеренного социализма Дьюи."

csa.6019.t: "Эволюция Каттерфилда"
csa.6019.d: "Печально известный процесс «Обезьяны Скоупса» 1925 года потряс нацию, поставив противостояние эволюционной теории и креационизма на всеобщее обозрение не только страны, но и всего мира. Однако борьба за науку и истину продолжается, и к счастью, у нас всё ещё есть люди на передовой, сражающиеся с невежеством на каждом шагу, в первую очередь Л. Э. Каттерфилд. Людвиг Эрвин Альфред «Датч» Каттерфилд, или просто Л. Э. Каттерфилд, как он обычно себя называл, был одним из основателей старой КПСША до её распада под тяжестью раскола Браудера-Фостера, после чего он перебирался по различным революционным движениям в Чикагском правительстве, пока, наконец, не присоединился к лагерю Фостера. Однако Каттерфилд, вероятно, наиболее известен своим научно-политическим журналом «Evolution», который естественным образом имеет сильный анти-креационистский уклон. Будучи важным рупором популяризации идей эволюции и дарвинистской биологии, а также множества других научных концепций среди американской Левицы, «Evolution» изначально был ежемесячным изданием на 16 страниц, но благодаря растущей популярности с 1929 года журнал начал выходить раз в два месяца, а с 1930 года — ежеквартально, хотя на практике выходил нерегулярно: всего 6 выпусков вышло с июня 1930 по январь 1938 года, до начала Второй гражданской войны и нашей последующей победы, которая вывела журнал на национальный уровень. Частично это произошло благодаря тому, что он превратился в политический листок политических амбиций самого Каттерфилда и более широкой фостеровской идеологии наряду с научными статьями, объединяя научный синдо-марксизм с реальной наукой.\n\nСреди авторов «Evolution» — научно мыслящие деятели социалистического движения, такие как Мейнард Шипли, Эрнест Унтерманн, Аллан Стронг Бромс и В. Ф. Кэлвертон, ведущие рационалисты, например Джозеф Маккейб, а также представители академического мира: Гарри Элмер Барнс, Федерик А. Лукас и Уильям К. Грегори. Судя по растущей популярности, «Evolution» скоро будет продаваться от побережья до побережья, распространяя логику и разум — и фостеризм, как ни крути, — по всей Америке."
csa.6019.a: "Вот это креационистам покажем, если только проигрыш в гражданской войне их не убедил."

csa_sucsessor.1.t: "Жесткость исполнительной власти"
csa_sucsessor.1.d: "Похоже, что стресс и изнурительная работа на посту президента начали сказываться на нашего лидера, и многие в партии призывают его взять короткий отпуск от этого изнуряющего кошмара, а врачи президента убеждают нас, что кратковременный отпуск может быть необходим по медицинским показаниям. Должны ли мы позволить президенту взять этот столь необходимый отдых?"
csa_sucsessor.1.a: "Пусть президент возьмёт необходимый отпуск"
csa_sucsessor.1.b: "Глупости! Офис не ждёт никого!"

csa_sucsessor.2.t: "Смерть Бернхема"
csa_sucsessor.2.d: "По всей стране разнеслась печальная весть о смерти президента Джеймса Бернхема. Обнаруженный на полу в своём кабинете, со стекающей по ноге мочой и рукой на груди, Бернхем, как предполагается, умер от сердечного приступа, покуривая сигару и попивая бренди, слушая только что отпечатанную запись оркестра Гленна Миллера. Как два охранника, стоявшие у его комнаты, не услышали шума, вызванного его смертью, неизвестно, хотя многие подозревают, что они просто боялись потревожить президента под страхом наказания. Внезапность его смерти вызвала некоторые подозрения среди партийных чиновников, некоторые шептались, что он мог быть отравлен потенциальным преемником, но любые разговоры об этом быстро замалчивались как ложь под страхом ареста или смерти.\n\nПосле смерти Бернхема на его место должен прийти новый титан, которому бывший президент доверял, и который соответствовал бы его видению Америки. Основными кандидатами, и пара, которая, как некоторые подозревают, может стоять за ранней смертью Бернхема, являются Джей Лавстоун, убеждённый коммунист, который стремится отодвинуть власть технократов на второй план, чтобы построить своё собственное рыночное социалистическое коммунистическое государство, основанное на его позиции и концепции социализма в одной нации, и его соперник Джеймс П. Кэннон, преданный международный коммунист и бывший союзник позорного Троцкого. Главной оппозицией этому титану американского левого движения являются реабилитированный Рональд Рейган и ученик самого Бернхема Линдон Ларуш - два молодых протеже покойного Бернхема, представляющие две половины политического самосознания покойного президента. Ларуш, молодой фанатик, который верит в странный сплав левацкой технократии и национал-социализма, смешанный с некоторыми крайне правыми взглядами и предрассудками, представляет основных приверженцев Бернхема и обещает чтить видение Бернхема для нации. Рейган, умеренный молодой политик, флотоводец и актёр, - реабилитированный бывший федералист, который с тех пор стал придерживаться нашей национальной доктрины и перешёл под крыло Бернхема. Он представляет дерадикализирующие, консервативные и социально-экономически прогрессивные идеи, к которым Бернхем начал склоняться в последние годы своей жизни, являясь глашатаем новой мысли Бернхема. Однако только один может стать лидером, так кто же станет преемником великого президента Бернхема?"
csa_sucsessor.2.a: "Лавстоун должен вести нацию к более традиционному социализму."
csa_sucsessor.2.b: "Кэннон поведёт революцию дальше под доктриной интернационализма."
csa_sucsessor.2.c: "Молодой Ларуш будет твёрдо придерживаться принципов Бернхема."
csa_sucsessor.2.e: "Рейган, молодой умеренный, направит Америку к прогрессивному центру."
csa_sucsessor.2.f: "Деннис, единственный технократ, которому Бернхэм по-настоящему доверял, оказался на высоте."

csa_sucsessor.3.t: "Смерть Браудера"
csa_sucsessor.3.d: "По всей стране разнеслась печальная весть о смерти президента Эрла Браудера. Предполагается, что у Браудера случился сердечный приступ, когда он курил сигару и пил бренди, слушая только что отпечатанную запись оркестра Гленна Миллера. Как два охранника, стоявшие у его комнаты, не услышали шума, вызванного его смертью, неизвестно, хотя многие подозревают, что они просто боялись потревожить президента под страхом наказания. Внезапность его смерти вызвала некоторые подозрения среди партийных чиновников, некоторые шептались, что он мог быть отравлен потенциальным преемником, но любые разговоры об этом быстро замалчивались как ложь под страхом ареста или смерти.\n\nС уходом Браудера на его место должен прийти новый титан, которому бывший президент доверял и который соответствовал бы его видению Америки. Главным кандидатом является Гэс Холл, убеждённый браудерист, который стремится продолжить видение нашего покойного отца-основателя. Однако некоторые другие поддерживают таких браудеристов, как Джеймс В. Форд, Джей Лавстоун, Уилл Вайнстоун, Джон Дж. Баллам, Макс Бедахт и ещё несколько преданных американской коалиции левых, но никто из них не пользовался таким доверием Браудера, как Холл. Поскольку против этого решения практически никто не возражает, похоже, что Гэс Холл будет избран партией в качестве нового президента в ближайшее время, если только какой-нибудь другой кандидат не сможет каким-то образом заручиться достаточной поддержкой."
