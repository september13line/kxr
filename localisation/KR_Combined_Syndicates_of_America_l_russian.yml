### Переворот Батлера ###
CSA_butler_coup: "Переворот Батлера"
CSA_butler_coup_desc: "Смедли Батлер, видя разрушительный характер руководства Уильяма Фостера, решил возглавить переворот против централистского правительства. Теперь он контролирует страну с помощью Красной Армии. На данный момент Батлер останется у власти, хотя выборы на местном уровне и на уровне штатов ещё будут проводиться. Также до сих пор ведутся споры о роли военных в федеральном правительстве, но больше всего на свете стране нужна стабильность."
CSA_populist_appeals: "Популистские призывы"
CSA_populist_appeals_desc: "Батлер согласен с фракцией националистов и, в меньшей степени, с федералистами по вопросам политики. Естественным следующим шагом станет демон нашему народу, что Батлер соответствует их взглядам. Это успокоит тревожных людей, что с подозрением наблюдали за нашим переворотом. И в риторике, и в политике Батлер покажет стране, что он не хочет разрушать Америку, а только помочь её страдающему народу."
CSA_finish_totalism: "Добивание централистов"
CSA_finish_totalism_desc: "Фостер и его союзники бежали в различные разрозненные места, когда мы захватили власть, но за прошедшее время мы поймали многих из них. Батлер очень хочет, чтобы страна покончила с подобным экстремизмом, и даже приказал арестовать централистов, ненавидевших Фостера, таких как Эрл Браудер и Джеймс Бернхэм. Маловероятно, что они получат что-то большее, чем пощечину, но лучше перестраховаться, чем потом жалеть, мы не можем позволить стране снова погрузиться в хаос."
CSA_savior_of_the_revolution: "Спаситель революции"
CSA_savior_of_the_revolution_desc: "Предшественник Смедли Батлера разрушил бы все, за что мы боролись, а этого нельзя было допустить. Теперь, после переворота, Батлер стал широко известен как "спаситель революции". Некоторые из наших более циничных граждан открыто задаются вопросом, что отличает Батлера от Макартура, но Батлер заверил их, что Америка никогда не вернется к подобной тирании и что это и есть демократия. Но какой бы демократической она ни была, Красная Армия имеет значительное влияние на правительство, и со временем оно будет только возрастать."
CSA_restore_unions: "Восстановление профсоюзов"
CSA_restore_unions_desc: "ИРМ, АФТ, КПП и другие важные профсоюзы были полностью распущены при Фостере. Эти организации сыграли решающую роль в Гражданской войне, и их восстановление могло бы дать нам как хорошую рекламу, так и реальные преимущества. В конце концов, профсоюзы - это иногда все, что стоит на пути капиталистической эксплуатации. Поскольку наш предшественник уничтожил и капиталистов, ничто не будет стоять на пути восстановленных профсоюзов, и наша экономика быстро оправится от недавнего хаоса."
CSA_humane_society: "Гуманное общество"
CSA_humane_society_desc: "Квакерское происхождение Батлера привило ему гуманные ценности, и он искренне хочет позаботиться обо всех своих людях. Здравоохранение - это, пожалуй, самая большая область политики, которую нам ещё предстоит решить, и это особенно актуально в связи с нашей недавней Гражданской войной. Батлер хочет продвинуться вперёд в создании всеобщей системы здравоохранения, а когда это будет достигнуто, заняться и другими вопросами, такими как образование и исследование вакцин."
CSA_integrate_revolutionary_guards: "Интеграция революционной гвардии"
CSA_integrate_revolutionary_guards_desc: "Конец централистского правления оставил нам много проблем, с которыми мы должны как можно быстрее разобраться. Одна из самых больших проблем стала Революционная гвардия. Они были самыми близкими людьми к Фостеру, но большинство из них перешли на сторону Батлера во время переворота. Эти люди хорошо обучены, а интеграция Революционной гвардии только усилит мощь армии и, возможно, её эффективность."
CSA_red_junta: "Красная Хунта"
CSA_red_junta_desc: "Правление страной Батлером одобряется большинством политиков как лучшая альтернатива правлению Фостера, но ему все равно приходится заверять их, что он не поведет страну в том же направлении. Таким образом, ближайшие советники Батлера посоветовали ему выступить с речью перед Конгрессом, в которой он изложит свои ценности, характер своего правительства и свои намерения в управлении страной. Мы не победим их всех, потому что всё ещё есть те, кто в принципе выступает против военного правления или, возможно, хочет видеть себя во главе, но мы надеемся получить достаточную поддержку для того, чтобы наша страна обрела стабильность." 
CSA_utopian_society: "Утопическое общество"
CSA_utopian_society_desc: "Несмотря на то, что мы рассмотрели основные направления политики, мы также должны рассмотреть то, что многие националисты именуют "утопическим обществом". Понятие, что предлагает принятие многих идей Эдварда Беллами, хотя некоторые из них неприятно напоминают Батлеру об Уильяме Фостере, большинство из них соответствует его взглядам. Таким образом, мы должны работать над тем, чтобы интегрировать их в жизнь страны, чтобы, стать утопией, раз и навсегда."
CSA_war_is_a_racket: "Война - это просто рэкет"
CSA_war_is_a_racket_desc: "Одна из известных цитат Смедли Батлера гласит: "Война - это просто рэкет". Конечно, некоторые могут возразить, что он сам недавно участвовал в войне, и это делает из него лицемера. Батлер с этим не согласен, указывая на то, что войны часто создаются военными и другими представителями элиты, надеющимися нажиться на смерти своих сограждан. Утверждения Батлера гласит, что нет ничего плохого в защите нации на войне, но мы не должны стремиться к конфликтам за рубежом. Это было услышано наблюдателями как за границей, так и внутри страны, и большинство вздохнуло с облегчением, что Батлер не хочет продолжать воинственную риторику своего предшественника."
CSA_special_ops: "Специальные операции"
CSA_special_ops_desc: "Поскольку военные сейчас имеют большее влияние в правительстве, программы, направленные на создание подразделений специального назначения, неожиданно получают больше финансирования, чем когда-либо прежде. Это не случайность. Некоторые считают такие инвестиции пустой тратой времени, но Батлер видит в этом необходимость, поскольку мы должны быть готовы к любому развитию событий, все же мы живем в мире враждебных иностранных игроков. Кроме того, такие специальные силы могут использоваться совместно с нашими разведывательными службами для искоренения диссидентов-централистов и других преступников."
CSA_business_return: "Возрождение малого бизнеса"
CSA_business_return_desc: "Когда-то малые предприятия были сердцем экономики этой страны, но после Гражданской войны и правления Фостера большинство из них сильно пострадали. Однако благодаря реформам Батлера и более стабильной ситуации в стране, предприятия начинают восстанавливаться и даже переживать возрождение."
CSA_defensive_outlook: "Оборонительные перспективы"
CSA_defensive_outlook_desc: "Батлер заверил своих сторонников, что он любой ценой удержит нас от участия в наступательных войнах, и что вместо этого мы сосредоточимся на создании оборонительных сооружений в собственной стране. Те, кто видит в нас добычу, будут удивлены тем, что мы не повернёмся и не побежим, а будем стоять на своем и отбивать атаки тех, кто желает падения нашей великой страны."
CSA_democracy_returns: "Военная демократия"
CSA_democracy_returns_desc: "Сейчас система стабилизировалась до такой степени, что большинство людей снова могут спать спокойно. Двери можно отпирать, жалюзи открывать, а городские площади с каждым днём все больше наполняются жизнью. Под пристальным взглядом Батлера кажется, что Америка наконец-то возвращается к чему-то похожему на себя прежнюю, конечно же, с некоторыми заметными изменениями."
### Государство Бернхэма ###
CSA_managerialism: "Президент Бернхэм"
CSA_managerialism_desc: "Считаясь одновременно темной лошадкой и черной овцой американских радикальных левых, обещания Бернхэма защитить американский народ от иностранного влияния и стабилизировать социалистическую республику принесли ему победу."
CSA_proletariat_Vanguard: "Континентальное социалистическое общество"
CSA_proletariat_Vanguard_desc: "Наделенное достаточной властью, чтобы действовать как гибкая, но эффективная сила, Континентальное социалистическое общество в настоящее время представляет собой небольшое братское общество, состоящее в основном из служивших в ополчении Американской рабочей партии. При поддержке правительства они станут телохранителями, так и контрразведывательными силами против сил реакции. В целях секретности они подчиняются только президенту Бернхэму."
CSA_court_officers: "Судебные исполнители"
CSA_court_officers_desc: "Многие из более воинственных военных лидеров в нашей республике могли бы с пониманием отнестись к нашей мобилизации народа против войны с капитализмом. Мы можем призвать к их опасениям по поводу безопасности, так и дать военным занять видное место в новой администрации, чтобы добиться столь необходимой лояльности."
CSA_red_scare: "Красный страх Бернхэма"
CSA_red_scare_desc: "Король и его сторонники совершенно ясно заявили о своих намерениях по отношению к нам. Только если мы обратимся к каждому гражданину и предупредим их об империалистах, что могут быть у них под кроватью, мы сможем надеяться на преодоление иностранного саботажа."
CSA_the_marxist: "Марксизм"
CSA_the_marxist_desc: "Именно в контроле над средствами производства создается элита. Мы должны сделать так, чтобы их ресурсы были полностью направлены на службу новому государству пролетариата путём национализации наших крупнейших отраслей промышленности."
CSA_national_economy: "Промышленная армия"
CSA_national_economy_desc: "Все трудоспособные граждане должны вносить свой вклад в развитие своей нации. Рабочие должны быть разделены на семь категорий, что будут определять их график работы и обязывать их работать после окончания обучения, организованного их руководителями."
CSA_appoint_sychophants: "Технократический комитет"
CSA_appoint_sychophants_desc: "Сторонники Говарда Скотта в АРП и его технократы пообещали добиться максимальной эффективности, если им позволят координировать наши крупнейшие отрасли промышленности через промышленный совет. Их научное управление нашей национализированной промышленностью очень поможет нам в грядущих конфликтах."
CSA_squeeze_bourgousie: "Прижимание буржуазии"
CSA_squeeze_bourgousie_desc: "По мнению Комитета, бывшие представители буржуазии и мелкие предприниматели обладают большим опытом управления, что делает их потенциально полезными помощниками и советниками для наших менеджеров. Однако это не отдых, поскольку наградой станет милость Нового государства, а их существующие активы будут ликвидированы."
CSA_the_machiavellian: "Макиавеллизм"
CSA_the_machiavellian_desc: "Политика, конечно, в большей степени связана с властью, чем с моралью. Сбор информации о видных социалистах и распространение слухов о том, что их представители уже пытаются добиться расположения президента, заложит основу для того, чтобы наши потенциальные враги были слишком заняты борьбой друг с другом, а не объединением против политики президента."
CSA_emergency_powers: "Чрезвычайные полномочия"
CSA_emergency_powers_desc: "Поскольку наше население боится британо-канадского влияния, а мы получаем достаточную политическую поддержку среди руководства союза, президент Бернём может объявить о принятии закона о военном положении и, создать необходимые меры для противостояния реакционерам."
CSA_root_out_spies: "Вычисление канадских шпионов"
CSA_root_out_spies_desc: "Неоспоримо то, что красные мундиры желают падения нашей Республики, их шпионы находятся в стране и ждут нанесения удара по нам. Пришло время приказать Разведывательному крылу Авангарда произвести аресты подозреваемых предателей в нашем правительстве, большинство из которых предпринимали попытки саботировать действия президента Бернхэма по спасению молодой республики."
CSA_triangulation: "Триангуляция"
CSA_triangulation_desc: "На данный момент не все наши политические враги в правительстве могут открыто выступать против. Однако распространение слухов о том, что члены уже пытаются завоевать расположение президента, чтобы доказать свою лояльность, и подкуп активистов для выдвижения определенных обвинений против оппонентов, гарантирует то, что наши потенциальные враги будут слишком заняты борьбой друг с другом, а не объединением против политики президента." 
CSA_oaths_of_loyalty: "Клятва верности"
CSA_oaths_of_loyalty_desc: "В условиях, когда экономикой управляют лояльные технократы, а в политической системе доминируют Бернхем и его "Авангард", мы можем потребовать от всех членов правительства присягнуть на верность партии, поглотить существующие социалистические партии в AWP и прекратить выплату взносов тем, кто числится реакционерами. Те, кто этого не сделает, просто покажут себя предателями."
CSA_deal_with_canadians: "Сделка с канадцами"
CSA_deal_with_canadians_desc: "В нашей прекрасной стране всё ещё есть граждане Канады, не участвовавшие в революции. Вероятность того, что они сохраняют лояльность короне, тревожно высока, и мы должны принять решение о том, как лучше всего нейтрализовать эту угрозу, пока наши враги не использовали свой антагонизм по отношению к нам."
CSA_military_industrial_complex: "Военно-промышленное Государство"
CSA_military_industrial_complex_desc: "Наконец-то большая часть наших ресурсов направлена на военные завоевания, чтобы у нас, наконец, появилась возможность распространить истинный социализм."
CSA_power_projection: "Проекция силы"
CSA_power_projection_desc: "Наши вооруженные силы отстают в средствах нанесения ударов по врагу с помощью современных средств. Мы должны напомнить буржуазии, что руки пролетариата простираются далеко, вложив средства в исследования для ведения воздушной войны."
CSA_proletariat_duties: "Обязанности пролетариата"
CSA_proletariat_duties_desc: "Все, кто пользуется защитой нашего государства от наемного рабства, должны помогать своим собратьям противостоять врагам нации, как внешним, так и внутренним. Кроме того, привитие молодежи военных ценностей будет способствовать и спортивной форме, и сплоченности."
CSA_reward_the_craft_unions: "Преференции профсоюзом"
CSA_reward_the_craft_unions_desc: "Промышленные профсоюзы оказали большую поддержку в нашей победе. Однако многие до сих пор раздумывают, продолжать ли поддерживать нас или одного из лидеров Авангардистов. Возможно, выдача нескольких военных контрактов нашим сторонникам напомнит им, на чьей они стороне и что ждет тех, кто стоит на стороне государства."
CSA_labor_camps: "Политическая реабилитация"
CSA_labor_camps_desc: "Настало время возместить ущерб, нанесенный врагами государства и видных лжесоциалистов, что вели себя полезными идиотами империализма. Вновь введенный в строй "класс Гамма", в который войдут все враги государства, станут выполнять более нежелательный ручной труд, пока не будут признаны политически реабилитированными своими надсмотрщиками. Производство, полученное от этого дешевого труда, способно покончить с нашей экономической депрессией."
CSA_ultimatum_to_leninists: "Ультиматум авангардистам"
CSA_ultimatum_to_leninists_desc: "Лидеры авангардистов придерживаются многих разумных точек зрения по вопросам организации государства, но всё ещё не смогли полностью принять управленческий подход. Они должны прекратить создавать раскол в партии, когда будущее уже стало очевидным, и быть готовыми полностью посвятить себя нашему новому социалистическому обществу, отбросив несбыточные мечты о марксистской утопии, свободной от национализма, в то время, когда мы должны противостоять иностранному влиянию."
CSA_purge_counter_revolutionaries: "Свержение контрреволюционеров"
CSA_purge_counter_revolutionaries_desc: "Мы наконец, накопили достаточно сил для нанесения удара по тем, кто никогда не примет стиль руководства президента Бернхэма. Хотя мы не должны открыто судить самых популярных критиков председателя из числа социалистов, быстрая выдача политического отпуска была бы полезна."
CSA_proletariat_commander: "Командующий пролетариатом"
CSA_proletariat_commander_desc: "С уничтожением наших внутренних врагов и реструктуризацией нашей экономики президент наконец может принять свой истинный титул Основателя Бернхэма, командующего американским пролетариатом. Теперь же мы можем сосредоточиться на более глобальных угрозах, а также на привлечении всех оставшихся американцев к управлению страной."
CSA_peoples_senate: "Народный сенат"
CSA_peoples_senate_desc: "Политики, оставшиеся в конгрессе, являются пережитками ушедшей эпохи. Пока они отсиживаются на своих местах, будет создан Сенат состощий из технократов, что представляют вершины нашей экономики и, олицетворяют наших рабочих, способных наложить вето на любую чушь, исходящую от нижней палаты."
CSA_new_socialist_values: "Неосоциалистические ценности"
CSA_new_socialist_values_desc: "История, которую мы знаем, это приход элит к власти и распространение мифов среди них самих и народа. Наша элита должна оправдывать себя тем, что она стремится противостоять капиталистической эксплуатации, направляя себя на решение производственных задач, меритократии и уважение прав наших лояльных граждан. Аналогичным образом, общественность будет просвещёна в ценности социального национализма."
CSA_american_empire: "Социалистическая Империя"
CSA_american_empire_desc: "Хватит с нас так называемых доктрин баланса сил, настало время Америке утвердиться в качестве независимой державы, влияния которой следует опасаться, поскольку оно является нашим лучшим гарантом безопасности."
CSA_the_patriot: "Патриотизм"
CSA_the_patriot_desc: "Президент Бернём понимает, что будущее не только за менеджеризмом, но и за национализмом. Без национальных мифов не было бы социальной сплоченности среди пролетариата, и напоминание о национальной гордости и угрозах её существованию необходимо."
CSA_arm_canadian_resistance: "Вооружить канадских партизан"
CSA_arm_canadian_resistance_desc: "В то время, как мы испытываем недостаток в живой силе, в Канаде существуют группы, недовольные английским королем, а именно канадские националисты, квебекские сепаратисты и политические радикалы. Их вооружение могло бы вызвать внутренние раздоры, что ослабят Канаду и, следовательно, укрепят нас."
CSA_anti_capitalist_protection: "Антикапиталистическая стена"
CSA_anti_capitalist_protection_desc: "В настоящее время мало что стоит между нами и Антантой, если бы она решила напасть через Канаду. Ещё меньше стоит между недоброжелателями капитализма, желающими бежать в Канаду и оказать помощь иностранным врагам. Мы должны защитить наш народ с помощью Антикапиталистической защитной стены, чтобы управлять ситуацией на границе."
CSA_the_revolutionary: "Революционность"
CSA_the_revolutionary_desc: "Недостаточно совершить революцию, нужно также защищать её и распространять как можно шире. Мы должны поддерживать военнымх, обещая поставить их в приоритет ради социализма, так и ради самих себя."
CSA_vertical_integration: "Вертикальная интеграция"
CSA_vertical_integration_desc: "Прошли времена капиталистических магазинов и профсоюзных разборок; теперь у нас есть более эффективные способы организации промышленности. Наши отпрасли будут преобразованны в более легко контролируемую экономию за счёт масштаба, прозванную "Промышленными функциями". Они станут создавать каждую часть того, на чем специализируются, поглощая при этом малые и средние предприятия."
CSA_continental_research: "Континентальные исследования"
CSA_continental_research_desc: "В настоящее время "Континентальные исследования" занимаются сбором данных для Континентального комитета, но пришло время быть более амбициозными. Мы должны передать все исследования единому органу, что будет финансироваться для проведения непрерывных исследований в области фундаментальных наук и помогать в координации ресурсов с другими последовательностями." 
CSA_mexican_standoff: "Мексиканское противоречие"
CSA_mexican_standoff_desc: "Несмотря на то, что Мексика якобы приняла социализм, она ещё не сделала этого так, чтобы максимально увеличить шансы на успех революции. Только если они примут наше предложение о вступлении в профсоюз и позволят нам максимально повысить эффективность их работы, революция может быть спасена. В противном случае они просто обрекут нас обоих."
CSA_reorganize_mexico: "Гальванизация центра Мексики"
CSA_reorganize_mexico_desc: "Центральная Мексика, место с огромным неиспользованным потенциалом, так плохо управляемое и потерянное в бесконечном море восстаний и захвата власти некомпетентной мексиканской элитой. Однако это не должно стать конечной судьбой древнего очага величественных цивилизаций. Мы двинем инженеров, экспертов и учёных, чтобы наэлектризовать это сердце, ударить по нему, пока медный гигант индустрии не проснется окончательно."
CSA_appeal_to_socialism: "Социалисты Юкатеки"
CSA_appeal_to_socialism_desc: "Хотя во всей Мексике было немало социалистов, пытавшихся осуществить то, что наша просвещённая революция успешно сделала в бывших Соединенных Штатах, ни один другой регион, как Юкатан, не был таким очагом радикалов в красных одеждах. Они окажутся полезными союзниками, если мы сможем убедить их в том, что их социалистический крестовый поход ничем не отличается от того, что их новые друзья с Севера пытаются осуществить в остальной Мексике."
CSA_greater_california: "Мечта Полка"
CSA_greater_california_desc: "Несмотря на то, что старые американские президенты проявляли так называемые "реакционные" наклонности, они все же были патриотами, желавшими лучшего для нашей родины. Никто не был так предан этой миссии, как Джеймс К. Полк, человек с миссией, взошедший на президентский пост только для того, чтобы выполнить её, а затем не посчитавший нужным идти на второй срок. Хотя Мексиканская концессия была большим благом для производственного потенциала Америки, мечта Полка простиралась дальше той границы, которая стала южной границей Соединённых Штатов. Мы возьмем его блестящее видение и понесем его как факел, окрашенный в пунцовый цвет нашего революционного движения."
CSA_reorganize_central_america: "Центральноамериканские партизаны"
CSA_reorganize_central_america_desc: "Центральная Америка уже давно является родиной многих повстанцев, которые борются и жертвуют всем, что у них есть, в надежде освободить свои страны как от иностранной капиталистической эксплуатации, так и от местных авторитарных правителей. Когда социализм стал силой, преследующей в кошмарах всех реакционеров, многие из этих партизан стали придерживаться идеологии, не слишком отличающейся от нашей. Если мы хотим правильно управлять Центральноамериканским регионом, мы должны встретиться с их лидерами и объяснить им, что наша революция - это тоже революция национального освобождения."
CSA_caribbean_integration: "Свобода Карибам"
CSA_caribbean_integration_desc: "Народы карибских островов издавна страдали под игом колонизаторов и империалистов. Это печальное состояние сохранялось даже в последние столетия, когда иностранные компании поддерживали местных автократов, а Вест-Индская Федерация стала мерзостью. Но мы изменили это положение, благодаря нашему неустанному шествию к подлинной американской революции Каррибские острова готовы, наконец, иметь правительство, которое будет заботиться о трудящихся там людях."
CSA_oh_sweet_colombia: "О сладкая Колумбия"
CSA_oh_sweet_colombia_desc: "Гран-Колумбия наконец-то перешла под наш контроль. Это не только самые южные регионы, которые, как отмечают Технократы, были необходимы для максимально эффективного распределения ресурсов, но и могут значительно облегчить управление остальной частью Южной Америки, если мы будем действовать быстро."
CSA_road_to_alaska: "Дорога на Аляску"
CSA_road_to_alaska_desc: "Американизация Британской Колумбии будет трудной задачей, и обычно мы бы не взялись за нее, если бы не её стратегическое значение. В частности, речь идет о географическом соединении нашей страны и огромных ресурсов региона. Переселение наших граждан в этот регион и запрет капиталистической культуры помогут нашему новому социальному судьбоносному манифесту."
CSA_the_great_north: "Новые поселенцы"
CSA_the_great_north_desc: "Северо-Западные территории и их огромные, недостаточно используемые природные ресурсы сейчас находятся в выгодном положении для того, чтобы быть полностью поглощенными Америкой, направив в регион новую волну поселенцев, подобно не так давно жившим на западе американцам. Но на этот раз переселение будет организованным и цивилизованным с самого начала."
CSA_organize_northern_technates: "Организация Севера"
CSA_organize_northern_technates_desc: "Мы и так уже напряженно работаем в Восточной и Центральной Канаде из-за наших усилий по интеграции, однако, пока мы не можем полностью забрать регион, мы должны завершить создание и организацию его промышленности и присоединить её к основной экономике, прокладывая путь для интеграции в будущем."
CSA_organize_ontario: "Онтарио должен принять социализм"
CSA_organize_ontario_desc: "Сердце Канады и бывшее прибежище Британской империи должно быть вырвано из буржуазной скорлупы реакционных настроений и направлено в будущее! Конечно, высокая плотность населения означает, что это будет не так просто, как кажется." 
CSA_deal_with_Quebec: "Вопрос Квебека"
CSA_deal_with_Quebec_desc: "Квебек слишком долго жил под пятой империализма и, наконец, был освобожден нашим правительством. Тем не менее, многие из его жителей по глупости настаивают на том, чтобы не быть интегрированными в Северную Америку, вместо этого требуют создания отдельной политической системы. Распространение пропаганды, инвестиции в регион и поддержка там наших товарищей социалистов с последующей созданием технатов должны исправить дилемму."
CSA_greater_new_england: "Большая Новая Англия"
CSA_greater_new_england_desc: "С северо-восточной Канадой под нашим контролем мы сможем, начать интегрировать Нью-Брансуик и Галифакс в Америку, используя как их ресурсы, так и их порты."
CSA_biological_warfare: "Химическая война"
CSA_biological_warfare_desc: "Точно так же, как было бы бессмысленно продолжать использовать мечи после изобретения пороха, мы не можем отставать от наших врагов в разработке новейшего оружия, некоторые из которых обещают обеспечить господство американского социализма на века вперёд, если будут разработаны должным образом. Будущее наступило."

### Джей Лавстон ###
CSA_final_revolution: "Окончательная революция"
CSA_final_revolution_desc: "Джей Лавстон наконец-то пришел к власти, несмотря на десятки барьеров, созданных на его пути! Наконец-то окончательная победа мирового социализма будет осуществлена под руководством Лавстонистов после того, как будут уничтожены последние враги нового режима, в особенности бывшие союзники Бернхэма путём военных и пропагандистких приказов."
CSA_red_patronage: "Красный покровитель"
CSA_red_patronage_desc: "Возможно, мы избавились от наших самых явных врагов, но это не значит, что нам не стоит заручиться поддержкой среди наших сообщников. Красный покровитель вознаградит тех профсоюзных лидеров, военных лоялистов и других видных союзников, что используют наше новообретенное влияние для заполнения недавно открытых вакансий."
CSA_lovestone_circles: "Кружки Лавстона"
CSA_lovestone_circles_desc: "Среди самых высокопоставленных социалистических руководителей, сторонников Лавстона и партийных чиновников растет число "Кружков Лавстона", посвященных чтению и толкованию его теорий, практичной политикой, помощи в координации между друг другом, а также желанием попасть во внутренний круг Лавстона. Нужно официально признать и назначить существующие клубы на региональном уровне, создавая при необходимости новые."
CSA_subjugate_the_technocratic: "Технократическое Подчинение"
CSA_subjugate_the_technocratic_desc: "Технократы проиграли свою битву за сердце Американской рабочей партии, поэтому пришло время напомнить им об их месте, используя их организацию. Союзникам Говарда Скотта придется отвечать перед назначенными Лавстоном марксистскими экономистами и профсоюзными лидерами, которые станут отвечать за организацию и оценку всех рабочих, при этом строго используя Трудовую теорию стоимости, всем технократам также придется совершить аналогичные изменения, если они хотят оставаться значимыми в экономике."
CSA_css_radicalization: "Кампания по радикализации КСО"
CSA_css_radicalization_desc: "КСО по-прежнему является рассадником бескомпромиссно настроенных сторонников Бернхэма, чья лояльность к лавстоновской мысли сомнительна. Политические комиссары, списки для чтения и внутренние чистки сдвинут организацию влево и заставят их внести свой вклад в отсеивание реакционеров среди населения, оставаясь при этом лояльными к нам."
CSA_new_surveilance: "Контрреволюционный надзор"
CSA_new_surveilance_desc: "Новое руководство всегда соответствует новым противникам, и если мы хотим стабилизировать наш режим нам потребуется надзор над жителями нашего государства, поэтому КСО получит новые методы и оборудование для отсеивания противников режима наряду с предложением большего вознаграждения классовым лоялистам, что сообщают о тех, кто скептически относится к нашим прогрессивным изменениям."
CSA_experimental_candidates: "Экспериментальный период"
CSA_experimental_candidates_desc: "Несмотря на то, что наше исследовательское бюро, которым руководят социалистические технократы и военные, до сих пор давало многообещающие результаты, они всё ещё не зашли достаточно далеко. Отныне классовые враги будут использоваться не только для тестирования военной продукции, но и для улучшения жизни наших граждан, в то время как в промышленные технологические достижения будут инвестироваться средства."
CSA_class_mergers: "Классовое слияние"
CSA_class_mergers_desc: "редства организации новой Америки, предложенные Бернхэмом, имели своё влияние, но теперь пришло время перейти к пролетаризму во имя социализма. В связи с этим большинство тех, кто был отнесен к управленческому и высшему рабочему классу, будут официально причислены к общему рабочему классу, а их привелегии будут равномерно распределены среди населения."
CSA_permanent_revolution: "Перманентная революция"
CSA_permanent_revolution_desc: "Революция не должна останавливаться для избежания застоя. Мы должны добиваться началу революций в других странах, используя нашу военную мощь и инвестируя в милитаризацию, чтобы отразить это стремление мы станем продвигать военные ценности не только среди военных, но и среди пролетариата нашей страны."
CSA_socialism_first: "Социализм превыше всего"
CSA_socialism_first_desc: "Бернхэм был великим человеком, но он слишком далеко отошел от идей классовой борьбы и теорий Маркса в пользу национализма и технократии. Нужно вновь сделать классовую солидарность, классовую борьбу и социализм нашими главными принципами в партийной пропаганде и стуктуре государства."
CSA_rural_industrialization: "Индустриализация сельской местности"
CSA_rural_industrialization_desc: "Сельские районы остаются крайне слаборазвитыми из-за классового коллаборационизма, на который больше нет смысла ориентироваться. Нужно провести индустриализацию и заменить американского крестьянина американским пролетариатом."
CSA_new_economic_planning: "Новое Экономическое Планирование"
CSA_new_economic_planning_desc: "Новое экономическое планирование станет следить за тем, чтобы технократы по-прежнему управляли большей частью экономики, позволяя мелким предприятиям и частным лицам вести денежную торговлю друг с другом, в то же время делая мотив прибыли более важной целью даже в государственных отраслях, стимулируя при необходимости увеличение торговли с другими странами. Конечно, часть всех таких сделок вернется в руки Партии."
CSA_american_exceptionalism: "Американская исключительность"
CSA_american_exceptionalism_desc: "В то время как нам нужно было сместить АРП влево, нельзя не подтвердить важность Америки в лице промышленного и военного авангарда революции, что должна уважаться даже другими социалистическими странами вкладывая в нас соответствующие инвестиции. Это позволит сохранить лояльность практичной националистической правой части АРП."
CSA_all_to_the_director: "Все для директора"
CSA_all_to_the_director_desc: "Место директора нашего Социалистического союза Джея Лавстона имеет первостепенное значение для поддержания целостности революции. Нужно увеличить централизацию и контроль над технократами, кружками Лавстона, военными и КСО, для того, чтобы они стали подпичаться напрямую Директору и следили за тем, чтобы он получал долю от их прибыли, которую можно направить создание новых проектов."
CSA_gamma_expansion: "Расширение класса Гамма"
CSA_gamma_expansion_desc: "С нашим утверждением социализма над технократическими и националистическими тенденциями АРП были созданы новые классовые враги. Независимо от того, состоят ли они из преступников безработного пролетариата, недовольных из мелкой буржуазии или классовых предателей, те, кто наносит ущерб нашей Республике, будут отправленны в класс Гамма, расширение которого позволит реализовать больше проектов."
CSA_mass_extraction: "Массовое извлечение"
CSA_mass_extraction_desc: "Поскольку класс Гамма теперь включает в себя большую часть реакционеров, мы наконец-то сможем начать массово извлекать ресурсы, которыми раньше пренебрегали, что могут быть направлены на помощь в достижении международной революции. С ними в нашем распоряжении победа неизбежна."

### Говард Скотт ###

CSA_technocratic_victories: "Восхождение технократии"
CSA_technocratic_victories_desc: "Отбросив лжетехнократа Бернэма и его авторитарного интернационалиста Лавстона, глашатаи истинной технократии поднялись, чтобы повести Америку в новый и рациональный пролетарский рай. Теперь Говард Скотт и его "Технократия, Инк.", и Харольд Лоб со своей коалицией утопических технократов под названием ККПТ будут соревноваться на выборах, чтобы решить судьбу собственной марки технократической революции в Америке."

CSA_continental_committee_on_technocracy: "Триумф ККПТ"
CSA_continental_committee_on_technocracy_desc: "Континентальный комитет по технократии (ККПТ) - это большой и разнообразный конгломерат разрозненных технократических групп, таких как Технический альянс, Новая машина, Утопическое общество Америки и многие другие, объединившихся под знаменем Лоба в попытке окончательно изгнать чуму авторитаризма с американской земли. Одержав победу в борьбе за господство, ККПТ теперь попытается направить Америку к поистине райской утопии на основе демократической и эстетической технократии."
CSA_forge_technocratic_utopianism: "Идеализм форменного технократического утопизма"
CSA_forge_technocratic_utopianism_desc: "Для того чтобы новая Эстетическая революция была успешной, идеи нашего дела должны быть распространены и приняты по всей Америке. Мы будем использовать известных лиц и деятелей, стоящих за нашим движением, для распространения наших идей в массах, добиваясь того, чтобы население придерживалось наших догм и доктрин, давая нам свободу действий в достижении наших утопических и гуманитарных целей."
CSA_revive_american_avant_garde: "Горчицу и Побрякушку в массы"
CSA_revive_american_avant_garde_desc: "Словосочетание "Горчица и Побрякушка" стало своеобразной поговоркой среди сторонников Лоба, получив своё название от двух отдельных художественных произведений, написанных им, которые стали воплощением авангардистского возрождения, проповедуемого его движением. В духе этого разговорного выражения Лоб и его ККПТ стремились популяризировать авангардное искусство, музыку и всю культуру в целом, финансируя художников и творческих личностей по всей стране, чтобы превратить современную американскую культуру в новую и чистейшую эстетическую утопическую форму для всех, независимо от расы, религии, пола или любого другого разделения."
CSA_reject_techinc_authoritarianism: "Отказаться от авторитаризма"
CSA_reject_techinc_authoritarianism_desc: "Хотя Скотт привнёс несколько удивительных и гениальных идей, он всегда стремился к авторитарной форме того, что в противном случае могло бы стать освободительной и эгалитарной философией. Он поддерживал некоторые формы демократии, но стремился расширить полномочия исполнительной власти и власть своего совета сверх разумного. Мы выступаем против такого недальновидного тоталитаризма и вместо этого направляем Технократическое движение в гораздо более демократическое и коммунальное русло."
CSA_quote_entrust_democracy: "Совершенствование и очищение демократии"
CSA_quote_entrust_democracy_desc: "Демократия - прекрасная вещь. Когда она совершенна, она даёт право голоса каждому гражданину, даже самым малочисленным и угнетённым. Однако она также может легко стать жертвой коррупции, и это слабость, которую мы должны постоянно отслеживать. Таким образом, мы создадим в Америке подлинно прямую демократию, где каждый гражданин получит один голос на всех важных выборах и референдумах, эффективно выполняя волю Технократического совета. Тем не менее, Лоб и его высший кабинет сохранят своё исполнительное вето, если что-то пойдёт не так, чтобы защитить и оградить демократию от реакционной инфильтрации."
CSA_reform_monetary_system: "Новая финансовая система для нового века"
CSA_reform_monetary_system_desc: "Традиционная экономическая система Америки всегда была хищным зверем капитализма, и даже после могучей Второй американской революции денежная система этой тошнотворной идеологии всё ещё извращает наш пролетариат. Будет создана новая финансовая и денежная система, адаптированная к идее Скотта об энергетической экономике. Мы построим экономику, действительно свободную от хищнического капитализма и глобальной экономики, создадим нашу собственную свободную и суверенную финансовую систему на благо всех американцев."
CSA_liberate_from_capitalist_exploitations: "Освободить массы от капиталистической эксплуатации"
CSA_liberate_from_capitalist_exploitations_desc: "С нашей новой денежной системой и экономическим развитием мы сможем, наконец, полностью удалить капитализм из идеи американизма. Все понятия купли-продажи, заработной платы за отработанное время и другие аспекты капиталистического угнетения будут стёрты. На смену ему придёт истинно социалистическая командная экономика, сплетённая с утопическим общинным хозяйством и энергокредитными финансами, диктуемая и направляемая Технократическим Советом в соответствии с мнением американского народа. Оковы грязного прошлого Америки будут смыты, очистив государство и навсегда освободив народ от уз рабства."
CSA_technocratic_new_deal: "Новый курс"
CSA_technocratic_new_deal_desc: "Популярные и популистские идеи Нового курса, как их представлял Тедди Рузвельт и его Square Deal вместе с Фьореллом Ла Гуардия и другими, уже несколько десятилетий являются новым стандартом для нереволюционных американских левых. Однако, несмотря на их хорошие идеи, эти движения не идут достаточно далеко, чтобы спасти американский народ от всего, что его беспокоит. Мы должны взять идеи "Нового курса" и курса "Честной сделки", возвысить и развить их, и сделать так, чтобы их плоды благословили каждую душу в этой стране. Освободив массы, мы освободим себя, чтобы иметь возможность отправиться в будущее истинного процветания и эгалитарного прогресса в соответствии с идеальным видением утопической технократии Лоба."
CSA_reform_technocracy_movement: "Эволюция технократии посредством реформ"
CSA_reform_technocracy_movement_desc: "Мы не можем стать жертвой жестоких и разрушительных революционных тенденций, которые вызвали последнюю Гражданскую войну и разорвали эту нацию на части, ибо наша культура и наш народ почти не пережили этого. Мы должны развивать технократию и американское общество в целом, не проливая крови и не вызывая бессмысленных разрушений и нарушений повседневной жизни, ибо это сделает нас не лучше тиранов, которых мы стремились и проповедовали уничтожить и стать лучше. Путём реформ и мирной эволюции мы сделаем Америку лучше, чем когда-либо прежде."
CSA_provide_for_everyone: "График изобилия для всех"
CSA_provide_for_everyone_desc: "График изобилия, как пишет Лоб, для всех американцев. Государство должно предоставить всё для своих граждан, всё без возмещёния или возврата. Поддерживаемые только за счёт налогов и энергетических кредитов, все граждане будут обеспечены минимальным жильём или домом в городах или сельских коммунах, едой, водой, медицинским обслуживанием, электричеством, транспортом, работой, а также другими основными удобствами, потребностями и предметами роскоши. Это обеспечит каждому члену общества не только заботу, но и продуктивную и плодотворную работу в обществе, работая в тандеме со всеми другими американцами по всей стране для создания нашей новой Утопии."
CSA_flourish_under_technocracy: "Процветающий технократический рай"
CSA_flourish_under_technocracy_desc: "Теперь, когда мы создали эти райские уголки, крайне важно, чтобы мы их реализовали. Всё общество находится в наших руках, и оно нуждается в том, чтобы мы указали ему путь к настоящему раю. Для управления этим огромным обществом необходимо будет создать и довести до совершенства структуру государственной службы, а для поддержания порядка, мира и прогресса потребуется интенсивное обучение квалифицированной и многочисленной бюрократии. Всё будет организовано и продиктовано, и всё будет работать чётко и гладко, как хорошо смазанная машина, ибо двигатель прогресса прекрасно работает для вас, и с ним мы движемся к Утопии!"
CSA_towards_utopia: "Дорога из желтого кирпича к Утопии"
CSA_towards_utopia_desc: "Под руководством Лоба мы следуем по вымощенному золотом пути к утопическому идеализму, Аркадийской идиллии и совершенному американизму в рамках эгалитарной и эстетической революционной демократии. По этой дороге, вымощенной жёлтым кирпичом, мы идём к изумрудному и хромированному городу на холме; раю, не похожему ни на какой другой, приспособленному для наших нужд и полностью соответствующему желаниям нашего народа, продиктованным прямой демократией. Мы будем идти по этому пути с Лобом и его союзниками в качестве нашего проводника, ибо Утопия зовёт, и мы откликаемся."
CSA_full_production_without_war: "Полномасштабное производство без войны"
CSA_full_production_without_war_desc: "Война, для чего она нужна? Ни для чего. Кому нужна война для оправдания масштабной промышленной экспансии, когда потребности и желания мирных масс - это всё, что вам нужно. Мы расширим промышленную базу Америки как никогда прежде, чтобы создать рай, который мы обещали нашему народу, ибо именно этого требует истинный прогресс."
CSA_looking_forward: "Как это было..."
CSA_looking_forward_desc: "Так было до революции, когда Америка находилась на грани полного уничтожения, и во многих отношениях это уничтожение действительно произошло. Простые люди задыхались под пятой элиты, а богатые доминировали над бедными, чтобы удовлетворить свои низменные желания. Этот прошлый ад был искоренён, принесён на заклание Второй американской Гражданской войной и по праву зарублен и распродан нашими предшественниками - Объединёнными Синдикатами. Успех этой революции, за которой последовала наша собственная победа над авторитарным социализмом и фальшивым левизмом, окончательно отбросил эту грязную прошлую жизнь, создав новую и свободную Америку в огненном возрождении, за которым последовала мирная волна утопической метаморфозы. Того, что было, больше нет и быть не может, и скоро жизнь в технократии, какой она может быть, станет всеобщим достоянием."
CSA_life_in_a_technocracy: "..как это будет"
CSA_life_in_a_technocracy_desc: "Нам больше не нужно гадать, каким оно могло бы быть, ведь Лоб показал нам, каким оно есть и будет! Утопическая технократия создала то, что обещала, ибо технократический совет под руководством Лоба и ККПТ построил рай в процессе развития. Основываясь на идеях Торо, Оуэна, Беллами, Лермонда и других, американский утопизм и технократическая демократия освободили американский народ от хищничества капитализма и реакционной мысли. Хотя нам ещё многое предстоит сделать, наш рай уже на подступах, так давайте же наслаждаться жизнью в технократии, ведь то, какой она будет, выглядит лучше, чем что-либо ещё!"

CSA_technocrat_inc: "Технократия Инкорпорейтеда"
CSA_technocrat_inc_desc: "После того как мерзкий фальшивый технократ и интернационалист Лавстон был свергнут и признан тираном, которым он был, наконец-то наступили дни "Технократии Инкорпорейтед"! Возглавляемое загадочным и изобретательным Говардом Скоттом, наше движение рациональности и эффективности принесет по-настоящему эгалитарную и процветающую утопию в Америку и за её пределы."
CSA_reject_false_technocrats: "Уничтожение ложных "Технократов" "
CSA_reject_false_technocrats_desc: "Такие лжетехнократы, как Бернхэм и Лавстон, только запятнали наше движение и создали дурную славу вокруг наших гениальных идей. Мы должны привлечь к закону предателей американского народа, отдав их под суд для того, чтобы показать каждому человеку в нашей стране, что риторике этих безумцев нельзя доверять, и она никак не относится к Технократии Инкорпорейтед."
CSA_partisan_politicians: "Эволюция партийной политики"
CSA_partisan_politicians_desc: "В обществе прошла необходимость системы, зависящей исключительно от представительной демократии и сопутствующей партийной политики. Мы преодолеем жесткие рамки фракционности, усоздав технократическую политическую систему, основанную на назначении учёных и инженеров, что стоят выше мелкой партийности и политических пристрастий несмотря на то, что выборные органы власти всё ещё будут существовать при посредничестве технократических советов. Именно этим умникам мы доверим федеральное правительство, окончательно освободив нацию от фракционности и партийной популярности, ставшей республиканской демократией."
CSA_empower_technocracy_ideology: "Посвящение масс"
CSA_empower_technocracy_ideology_desc: "Большинство членов других партий и их последователи не знают значение технократии, в основном неверно истолковывая наше движение как полную саентократию или другие формы безумной теории. Мы должны начать просвещать не только наших коллег-социалистов, но и все население Америки истинам и преимуществе технократии, используя контакты и связи в средствах массовой информации для распространения нашего послания."
CSA_new_bigger_technical_alliance: "Новый и лучший Технический альянс"
CSA_new_bigger_technical_alliance_desc: "Старый Технический альянс - организация Скотта, предшественница Технократии Инкорпорейтед, что существовала как совет учёных, инженеров и теоретиков, - так и не достиг своей цели - рассказать миру о расточительности капитализма. Мы не потерпим неудачу в достижении этой цели во второй раз. Технический альянс должен возродиться снова, но в новой форме. Созданный как международное движение и связанное с Технократией Инкорпорейтед, задача которого, распространить нашу идеологию и объединить единомышленников под нашим технократическим знаменем."
CSA_price_system: "Новая система ценообразования"
CSA_price_system_desc: "Цены должны определяться исходя из того, сколько энергии требуется для производства конкретных товаров, вместо нынешней системы, которая является расточительной и ненужной. На основе этой политики должна быть создана ценовая система, основанная на идее "учета энергии" для создания действительно инновационной, эгалитарной и эффективной экономики, справедливой для всех, не расточительной, как при капитализме, и не впадающей в коррупцию и бесхозяйственность, как при традиционном социализме."
CSA_incapable_businessmen: "Изгнание некомпетентных бизнесменов"
CSA_incapable_businessmen_desc: "Преступник - это человек с инстиктами хищника, не имеющий достаточного капитала для создания корпорации. Кому вообще нужны бизнесмены? Они не что иное, как жадные пиявки, охотящиеся на невинных и сосущие грудь несчастной Матери-капитализма. Их всех следует заменить инженерами, учеными, теоретиками, техниками, статистами и другими трудолюбивыми квалифицированными рабочими, поскольку только эти специалисты действительно знают, как управлять экономикой и бизнесом."
CSA_technocratic_work_schedule: "Обеспечение технократического графика работы"
CSA_technocratic_work_schedule_desc: "24 часа, 7 дней в неделю! Это цена, которую наши работники должны заплатить за настоящее технократическое общество! Реформировав национальный график работы для достижения цели бесперебойного производства, максимальной эффективности и рентабельности ресурсов, транспортных услуг и развлекательных заведений, мы навсегда избежим страшного эффекта выходных. По нашим расчетам, каждому гражданину достаточно работать четыре дня подряд по четыре часа в день, послче чего отдыхать три дня. Разбив дни и рабочие часы на семь групп, можно обеспечить круглосуточную работу промышленности и сферы услуг. Волноваться не стоит, мы не бессердечны. Конечно, они тоже получат отпуск!"
CSA_reorganize_committee_of_technocracy: "Реорганизация Комитета по технократии"
CSA_reorganize_committee_of_technocracy_desc: "Мы должны предпринять шаги по реорганизации давно умершего Комитета по технократии и примириться с Гарольдом Лобом и его Технократической группой. Для улучшения жизни всего человечества, технократы по всей Америке должны объединиться, и попытаться построить первый в мире работающий Технат."
CSA_reconcile_bellamists: "Примирение с белламитами"
CSA_reconcile_bellamists_desc: "Беллами был важной личностью, стоявший в рядах создателей первоначальной технократической идеологии несмотря на то, что сам он никогда не был технократом. Он вдохновил людей на создание технократической идеологии, а поскольку в Америке, в особенности на богатом промышленностью северо-востоке - так много современных белламитов разных сортов, было бы глупо не примириться с его последователями."
CSA_cult_of_scott: "Культ Скотта"
CSA_cult_of_scott_desc: "Да здравствует Говард Скотт! это фраза, которую каждый американец должен произносить каждый день! Скотт поднял эту страну из грязи, потушил пожар гражданского хаоса и превратил некогда разрушенную Америку в новую сияющую и эффективную утопию. Ещё чудеснее то, что он всё ещё работает над ещё большему приближению страны к технократическому совершенству! Все должны приветствовать этого героя, как это делают его коллеги, и все должны носить технократическую униформу - хорошо сшитый двубортный костюм, серую рубашку, синий галстук и технократическую эмблему монады на лацкане, которую носит он сам. Все в стране должны любить и уважать Скотта, ибо все обязаны ему тому, что мы можем наслаждаться временем, проведенном в этом новом пролетарском раю."
CSA_energy_metric: "Замена показателя стоимости"
CSA_energy_metric_desc: "Каким бы радикальным ни было это решение, показатель стоимости не принес нам ничего хорошего в прошлом. Скотт предложил решение в показателе энергии! Развивая его идеи ‘энергетического учета’ ещё дальше, сами деньги должны быть уничтожены, после чего заменены энергетическими кредитами и энергетическими сертификатами. Зная общую сумму всей энергии, необходимой для производства товаров, можно выделить равную долю производственных мощностей для каждого гражданина. Это означает, что каждый в нашем Технате получит сертификаты, которые можно использовать для распределения производственных мощностей производства желаемых товаров в экологически устойчивом контексте. Смотря в даль, эта система учитывает технологический прогресс, ссылаясь на то, что сертификаты могут быть заменены компьютерной системой учета в будущем, где инструменты распределения для каждого человека будут заменены на энергетические кредиты. Несмотря на то, что многие выступают против этой идеи, Скотт и его верные технократы знают, что это истинный путь в достижении утопии."
CSA_scientific_industry: "Технократическая промышленность"
CSA_scientific_industry_desc: "Промышленность всегда была грязной для нас темой. Методы индустриальной экономики не принесли ничего, кроме разрушения! Постоянно влияющая на окружающую среду и простых людей, затратная и загрязняющая, она приносит едва ли не больше вреда, чем пользы. Мы должны привести нашу промышленность в будущее, поручив надзор за ней лучшим ученым и инженерам! По их рекомендациям мы будем постепенно реформировать каждый аспект нашей промышленности, пока она не станет соответствовать нашим строгим и жестким стандартам эффективности и безопасности."
CSA_continental_government: "Континентальный технат"
CSA_continental_government_desc: "Создание техната Американского континента всегда была главной целью американского Технократического движения. Объединение континента основываясь на технократических и работающих принципах при построении истинной, справедливой утопии, что оптимизирует использование энергии для изобилия и процветания. Мы должны наконец-то исполнить эту мечту о континентальном правительстве и начать перемены в мире! Вперёд, к истинной технократии! Вперёд, к Североамериканскому Технату!"
CSA_technocratic_dream: "Моя мечта!"
CSA_technocratic_dream_desc: "Процветание и современность пришли на наши берега, и это их сильно изменило. Наша технократическая мечта наконец-то реализована, достигнуто изобилие энергии и ресурсов, процветает истинный социализм, и все это благодаря великому и загадочному Говарду. Мы должны радоваться, ибо мы спасены и направлены в сторону эгалитарной и эффективной утопии гениальной компанией Технократией Инкорпорейтед. Возрадуемся же и начнем работать сообща под руководством технократических советов для того, чтобы прийти туда, куда ещё не ступала нога человека, потому что мы создаем величайшее государство, которое когда-либо видел мир."

### Army Focuses ###
CSA_second_continental_army: "2-я Континентальная армия"
CSA_second_continental_army_desc: "Революция началась! Добровольцы, полные энтузиазма и патриотического рвения, вступают в местные отряды ополчения. Через неделю наши войска войдут в Вашингтон как победители, а гидра реакционной контрреволюции будет обезглавлена!"
CSA_iww_doctrine: "Неуверенная милитаризация"
CSA_iww_doctrine_desc: "Доктрина синдикалистов из ИРМ заявляет, что наиболее последовательным марксистским и логичным принципом является использование рабочих средств производства против капиталистов, что позволит нам превзойти и обогнать их, поскольку мы полагаемся в первую очередь на наши моторы при освобождении рабочих."
CSA_motor_factories: "Восстановление автомобильных заводов"
CSA_motor_factories_desc: "Большинство автомобильных заводов были повреждены или заброшены после начала революции, их ремонт и перезапуск является для нас безусловной необходимостью для повышения нашего военного потенциала."
CSA_peoples_vehicles: "Народный транспорт"
CSA_peoples_vehicles_desc: "У нас есть много автомобилей захваченных рабочими, что были брошены или использовались ранее для перевозки грузов. Они не пропадут зря, если мы начнем переделывать их в военные транспортные средства."
CSA_reverse_engineering: "Обратное проектирование"
CSA_reverse_engineering_desc: "Нам удалось уничтожить или захватить много вражеских танков во время войны, мы должны предпринять любые усилия по обратному проектированию для того, чтобы догнать наших более развитых в военном плане противников."
CSA_military_industrialization: "Современные оружейные заводы"
CSA_military_industrialization_desc: "Нам нужно сосредоточиться на очевидных деталях - основах военного производства, поэтому правительство начнет вкладываться в строительство как новых заводов, так и восстановление старых."
CSA_tanks_advancements: "Танки революции"
CSA_tanks_advancements_desc: "Благодаря нашим недавним успехам и захвату военных заводов, мы наконец-то можем создать департамент по танкостроению в ИРМ, специально ориентированный на исследованиях и строительстве танков, который станет работать вместе с рабочими в достижении эффективного выпуска танков, что увеличат наши шансы в достижении революции."
CSA_new_training: "Обучение маневрам"
CSA_new_training_desc: "То, что у нас есть более мобильные средства нападения, не означает готовность их использования нашими военными. Обучение, основанное на нашей доктрине мобильной войны, имеет важное значение."
CSA_IWW_production: "Профсоюзная армия"
CSA_IWW_production_desc: "Наконец-то, Профсоюзная армия организована для сотрудничества с рабочими при создании необходимых нам транспортных средств, что сделают из рабочих гораздо мощную силу. Профсоюзная армия должна быть приведена в лучшее состояние, офицеры будут выбираться среди лучших наших солдат для поддержания морального духа, а ИРМ поможет им поддерживать связь с заводскими линиями."
CSA_centralist_doctrine: "Централистская реорганизация"
CSA_centralist_doctrine_desc: "Предложение централистов, что полагается на наши увеличение огневой мощи нашей армии победило, централисты также утверждают, что если правительство поможет в контроле и увеличении наших мощностей, мы выиграем войну в короткие сроки."
CSA_artillery_production_lines: "Линии по производству артиллерии"
CSA_artillery_production_lines_desc: "В нашем распоряжении самый промышленно развитый регион страны, но мы не используем его должным образом. Для обеспечения надежного производства тяжелых боеприпасов будут созданы и введены в действие линии по производству артиллерии."
CSA_canons_of_socialism: "Контрреакционное вооружение"
CSA_canons_of_socialism_desc: "Взамен народному военному министерству должен быть создан правительственный департамент для надзора за исследованиями в области борьбы с оружием, ему будет передан контроль над некоторыми заводами и рабочими для того, чтобы они могли производить огнестрельное оружие, необходимое нам для уничтожения танков и самолетов капиталистов."
CSA_artillery_training: "Артиллерийские офицеры"
CSA_artillery_training_desc: "Артиллерия - это смертоносное оружие, которое мы планируем использовать в наших интересах, но без офицеров оно ничего не будет значить. Нужно начать работу в подготовке артиллерийских офицеров, которые смогут направить всю нашу огневую мощь на врага. Мы ударим по врагу в самые уязвимые места, мы не промахнемся несмотря на то, что наши соперники ожидают этого от нас."
CSA_revolution_arms: "Революция в общевойсковом вооружении"
CSA_revolution_arms_desc: "Мы совершили прорыв в нашей военной доктрине. Наши теоретики считают, что если мы сможем объединить танки, артиллерию, самолеты и пехоту в скоординированных планах атаки, мы сможем уничтожить врага. Наши бомбардировщики размягчат их, наши танки и артиллерия сравняют их с землей, а наша пехота сделает все остальное. По отдельности эти силы неэффективны, но при объединении они превратят нашу армию в поистине взрывоопасную боевую силу."
CSA_modernized_army: "Профессиональная Красная армия"
CSA_modernized_army_desc: "Красная армия превратилась в хорошо отлаженную машину. Одна только наша взрывная огневая мощь дает нам преимущество перед соперниками, а наша армия отныне также является профессиональной боевой силой. Единственным недостатком этого может быть потеря некоторой гибкости, но мы уверены, что это не будет иметь значения. У нас есть снаряды и пули, необходимые для победы в любой войне!"
CSA_collectivist_doctrine: "Коллективистская армия"
CSA_collectivist_doctrine_desc: "ЛПЕ одержала победу в битве военных доктрин. Они выступают за введение системы ополчения, при которой наша армия станет децентрализованой силой и в то же время способной превзойти наших соперников. Наша огромная рабочая сила выиграет эту войну."
CSA_call_to_the_masses: "Призыв к массам"
CSA_call_to_the_masses_desc: "Говорят, что Америка создается народом, для народа и во имя народа. Пусть наша революция действительно воплотит этот принцип. Массы поднимутся, и наша армия станет многочисленнее. Необходимо приложить все усилия в убеждении нашего народа того, что они должны быть готовы отдать свою жизнь в этой войне. Если мы проиграем, мы потеряем все. Рабочие Америки, вставайте!"
CSA_overwhelm_the_reactionary: "Подавление реакционеров"
CSA_overwhelm_the_reactionary_desc: "В Красном поясе находятся одни из самых густонаселенных районов Соединённых Штатов. В нашем распоряжении нет недостатка в рабочей силе, и мы должны использовать это в наших интересах. Огромный рабочий класс этой нации одолеет слабых реакционеров, что нас окружают. С нашим численным преимуществом Революция победит!"
CSA_socialist_support: "Создание ополчения"
CSA_socialist_support_desc: "Наша страна имеет традицию создания ополчения. Как американцы вступали в ополчение во время последней революции, так и мы будем использовать ополчение в этой. Эти силы могут оказать поддержку нашим армиям и, если позволит ситуация, даже выступить вместо них. Эти ополченцы могут быть не так хорошо обучены, как профессиональная армия, но они готовы сражаться за наше дело."
CSA_proletariat_arms: "Оружие пролетариата"
CSA_proletariat_arms_desc: "Пролетариат это сердце нашей страны. Мы должны убедиться в том, что наши рабочие знают, насколько они важны для нас и для наших военных усилий. Нужно сделать акцент на производстве вооружения, особенно на оружейном производстве для наших солдат. Имея достаточно оружия, мы сможем эффективно вооружить солдат и быть уверенными, что сможем убить каждого реакционера. Рабочие никогда больше не будут рабами."
CSA_radical_training: "Радикализованные учебные программы"
CSA_radical_training_desc: "Для того, чтобы продолжать эту войну и довести её до успешного завершения, мы должны убедить наших солдат в том, что мы сражаемся за нужное и справедливое дело. Мы сражаемся не только за наши семьи и наши дома, но и за Революцию! Мы сражаемся за лучший мир, и мы позаботимся о том, чтобы все наши солдаты были ознакомлены с идеями нашего режима и стали преданы нашему делу. У солдат не будет приказа "ни шагу назад", ибо они станут наступать без устали."
CSA_revolutionary_army: "Революционная армия"
CSA_revolutionary_army_desc: "Прежде всего, наши солдаты знают, что они сражаются за будущее. Как Джордж Вашингтон и его люди сражались за свободу, так и наши люди сражаются за свободу трудящихся этой страны. Они знали, на что идут, и мы тоже. Каждый мужчина и каждая женщина так или иначе будут участвовать в наших военных усилиях, и вместе мы достигнем всего того, о чем мы мечтали."
CSA_butlers_doctrine: "Доктрина Батлера"
CSA_butlers_doctrine_desc: "Смедли Батлер был назначен главой вооружённых сил при поддержке социал-патриотов, он стремится создать более традиционную модель армии и ввести надежные доктрины, соответствующие ей, потому что мы сможем победить капиталистов только с помощью превосходной тактики и подготовки."
CSA_red_officers: "Красный офицерский корпус"
CSA_red_officers_desc: "Батлер чувствителен к критике, которой подвергалась Красная Армия изнутри и извне. Он знает, что её высмеивали как разношерстную армию, в которой нет дисциплины. В связи с этим он настаивает на подготовке нового офицерского состава, хорошо обученного, дисциплинированного и способного поставить в неловкое положение наших врагов. С такими офицерами в нашей армии мы сможем перехитрить и уничтожить наших врагов."
CSA_red_scouts: "Красные разведчики"
CSA_red_scouts_desc: "Теперь, когда у нас есть ополчение, мы можем превратить некоторых из них в специализированных разведчиков для нашей армии. Эти люди будут искать цели, находить уязвимые места в позициях противника и повышать эффективность нашей разведки против врагов. Разведчики нужны каждой армии, и мы планируем использовать их с большим эффектом против наших врагов."
CSA_professional_drills: "Профессиональные тренировки"
CSA_professional_drills_desc: "Если каждый наш солдат будет обучен и подготовлен лучше, чем наши враги, мы сможем превзойти любую армию в соотношении "человек на человека". Хотя многие подозревают, что у нас будет самая большая армия в этой войне, ничто не гарантировано. Мы не должны полагаться на численное преимущество; вместо этого мы убедились в том, что с каким бы количеством противников мы ни столкнулись, мы сможем победить их благодаря превосходной подготовке и планированию."
CSA_red_marines: "Красные морпехи"
CSA_red_marines_desc: "Мы не можем позволить себе пренебрегать нашими морскими пехотинцами. То, что сейчас у нас небольшая береговая линия, не означает такую ситуацию и в дальнейшем, мы должны быть уверены в том, что у нас есть солдаты, специализирующиеся на ведении войны на реках, озерах и в океане. Таким образом, мы сможем быть лучше подготовлены к любому сценарию, с которым возможно столкнемся. Батлер говорит нам, что эти морпехи будут важны позже, если не в ближайшее время. Красные морпехи будут сражаться на пляжах так же, как наши солдаты сражаются на суше."
CSA_red_republican_army: "Красная республиканская армия"
CSA_red_republican_army_desc: "Наша армия больше не является той ополчением, над которым можно насмехаться. Мы сила, с которой нужно считаться, и наша координация и планирование дадут нам возможность перепланировать наших врагов на поле боя. Дух и сила воли каждого солдата победят в этой войне. Красная республиканская армия сражается за Америку, которую мы всегда представляли себе; страну свободы, вольности и справедливости для всех."
CSA_peoples_academies: "Народные военные академии"
CSA_peoples_academies_desc: "В попытке конкурировать с такими учебными заведениями, как Вестпойнт, мы разработали план создания собственных военных учреждений. Эти так называемые "Народные военные академии" станут обучать наших военных чиновников способам ведения войны, это застанет врага врасплох благодаря мастерству и изобретательности наших офицеров. Мы на шаг ближе в создании действительно профессиональной армии."
CSA_production_quotas: "Квоты военного производства"
CSA_production_quotas_desc: "Мы не можем позволить себе оказаться в невыгодном положении в производстве вооружения. Для того, чтобы этого не произошло, нужно ввести производственные квоты на наших заводах. Определенное количество вооружения должно производиться ежедневно и еженедельно для поддержки жизнь в наших вооружённых силах. Наши рабочие будут усердно трудиться, халтура будет недопустима. Сейчас не время расслабляться, и одна пуля, снаряд или бомба будут иметь разницу между победой и поражением."
CSA_bring_the_complex_west: "Перестройка военно-промышленного комплекса"
CSA_bring_the_complex_west_desc: "Поскольку большая часть военно-промышленного комплекса находится на Востоке, Гражданская война разрушила старые заводы по производству боеприпасов и оружия, составлявшие военную промышленность Америки, поскольку они стали ценными целями для бомбардировок и излюбленным местом укрытия стойких вражеских защитников. Если мы хотим быть готовыми к следующей войне, инвестирование в восстановление военно-промышленного комплекса является одним из наших приоритетов."
CSA_gi_bill: "Закон о реадаптации военнослужащих"
CSA_gi_bill_desc: "Массовое количество демобилизованных военнослужащих станет главной проблемой после окончания Гражданской войны. Мы должны создать программы образования и профессиональной подготовки для того, чтобы лучше реинтегрировать их в гражданскую жизнь."
CSA_military_research: "Военные исследования"
CSA_military_research_desc: "Несмотря на то, что у нас есть лучшие университеты и мыслители в мире, мы не можем исследовать все сразу. Нам необходимо выбрать направление, на котором будут сосредоточены наши военные исследования."
CSA_weapon_designs: "Новые разработки оружия"
CSA_weapon_designs_desc: "Несмотря на то, что М1 Гаранд смог дожить до Гражданской войны, как и сейчас его недостатки были так же заметны, когда он был принят на вооружение. Однако благодаря критике, которую мы собрали во время Гражданской войны, мы связались с новыми конструкторами, они заверил нас в том, что, изменив конструкцию ствола, газового баллона и мушки, он сделает "Гаранд" ещё более надежным и смертоносным оружием."
CSA_Columbia_needs_you: "Колумбия нуждается в тебе!"
CSA_Columbia_needs_you_desc: "Фигура Колумбии, женщины в платье из американского флага и фригийской шляпе, является олицетворением идеалов свободы и стремления к свободе, за которые мы так упорно боролись. После свержения тирана и усмирения радикалов служение американского народа Колумбии ещё не закончено. На горизонте маячит война, и только храбрые люди Америки могут защитить её и нашу нацию от тирании."
CSA_war_bonds: "Военные облигации"
CSA_war_bonds_desc: "Нам необходимо адекватное финансирование для ведения войны должным образом. Облигации - популярный способ сбора средств, и мы можем легко продвигать их через мультфильмы, фильмы и другие популярные средства массовой информации."
CSA_the_dust_settles: "Оседание пыли"
CSA_the_dust_settles_desc: "Сейчас, когда революция подходит к концу и победа кажется близкой, мы должны подвести итоги и всесторонне оценить состояние армии. Уже поступают предложения о том или ином проекте по укреплению нашей военной мощи."

CSA_red_air_force: "Красная авиация"
CSA_red_air_force_desc: "Красная авиация состоит в основном из любителей и энтузиастов, мы должны привнести надлежащую систему званий и подготовки в независимый вид вооружённых сил."
CSA_bomber_command: "Народные бомбардировщики"
CSA_bomber_command_desc: "Новые Американские Народные Воздушные Силы или АНВС предложили несколько новых авиационных программ, одной из которых является формирование большого и хорошо оснащенного "Командования бомбардировщиков", которое сможет координировать удары при уничтожении вражеских городов."
CSA_fighter_command: "Командование истребителей"
CSA_fighter_command_desc: "У АНВС есть и второй план, конкурирующий с другим за финансирование, благодаря которому будет создано внушительное "Командование истребителей", что позволит нам иметь один центральный орган, координирующий наше господство в небе."
CSA_flexible_airforce: "Сохранение гибкости"
CSA_flexible_airforce_desc: "Вместо того чтобы принять любое из предложений АНВС, мы должны направить их на сохранение гибкости и разработку методов, а не вооружения."
CSA_unleash_the_hellcat: "Освобождение адского кота"
CSA_unleash_the_hellcat_desc: "Одним из самых инновационных шагов, предпринятых военно-воздушными силами, является представление нам проекта самолета авианосного базирования, известного как Бэтпейдж Ф6 "Хэлкэт", разработанного авиационным союзом и конструкторским бюро Бэтпейдж. Хэлкэт станет нашим самым маневренным истребителем для авианосцев на сегодняшний день."
CSA_the_second_draft: "Второй законопроект"
CSA_the_second_draft_desc: "Нам нужно больше пилотов для наших задач в воздухе. Некоторые предлагают призывать в армию и женщин. Это увеличит нашу численность и покажет нашу приверженность гендерному равенству. Женщины-асы будут столь же эффективны, как и их коллеги-мужчины, и кто мы такие, чтобы отказываться от настоящего таланта?"
CSA_the_traditional_army: "Традиционализм в военно-воздушных силах"
CSA_the_traditional_army_desc: "Если мы хотим улучшить наши военно-воздушные силы, нам следует сосредоточиться на обучении мужчин, что уже являются пилотами и на привлечении новобранцев. Несмотря на то, что это может расстроить тех, кто хотел бы видеть женщин в наших самолетах, будет проще и эффективнее пока сохранить традиционную систему."

CSA_revolutionary_naval_industry: "Революционная военно-морская промышленность"
CSA_revolutionary_naval_industry_desc: "Превосходство старого американского флота заключалось не только в наших командирах, но и в размерах флота. Хотя у нас по-прежнему нет такого количества верфей и заводов, как было у США до войны, мы можем сосредоточиться на конкретных кораблях и упростить их производство."

CSA_new_american_dockyards: "Новые американские верфи"
CSA_new_american_dockyards_desc: "Большинство верфей были повреждены или потеряли своих рабочих во время Второй революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению американского флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать американский флот, но и избавиться от старых конструкций, доказавших свою неэффективность."

CSA_martime_industry: "Американская морская промышленность"
CSA_martime_industry_desc: "Большинство верфей были повреждены или потеряли своих рабочих во время Второй революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению американского флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать американский флот, но и избавиться от старых конструкций, доказавших свою неэффективность."

CSA_new_naval_plan: "Новый военно-морской план"
CSA_new_naval_plan_desc: "С победой в Гражданской войне американскому флоту был нанесен тяжелый урон - многие офицеры и матросы примкнули к реакционным силам и боролись против воли народа. В итоге, потерпев поражение, они повредили и уничтожили свои корабли. Наши старейшие флотоводцы предлагают начать восстановление американского флота до его прежнего состояния."

CSA_american_peoples_navy: "Американский народный флот"
CSA_american_peoples_navy_desc: "После окончания Гражданской войны некоторые политики говорят, что наша нынешняя потребность заключается в защите американского народа. Была предложена идея восстановить старую американскую военно-морскую доктрину - но бывшие члены Морского ополчения, перешедшие на нашу сторону, внесли дополнительное предложение - создание нового американского флота, основанного на командовании штатов, что объединялся бы под руководством центрального командования только в военное время."

CSA_refit_old_ships: "Переоборудование старых кораблей"
CSA_refit_old_ships_desc: "Наш флот в основном состоит из старых судов, что датируются началом 20-го или даже концом 19-го века. Во время Гражданской войны наши капитаны и инженеры уже начали устанавливать на корабли современные модификации. Некоторые из них разработали планы по переоборудованию и улучшению нашего флота под современные стандарты."

CSA_liberty_ships: "Корабли Свободы"
CSA_liberty_ships_desc: "Наши верфи наконец-то перешли на новую модель производства. Мы можем легко производить огромное количество конвоев для снабжения наших союзников по всему миру."

CSA_revolution_on_high_seas: "Революция в открытом море"
CSA_revolution_on_high_seas_desc: "Старый федеральный флот был ограничен 'военно-морскими традициями', которые не позволяли им увидеть то, что победа в будущих морских боях будет одержана авианосцами. Несмотря на то, что наши старейшие адмиралы всё ещё склоняются к идее 'больших пушек и брони', они согласились с тем, что авиация очень эффективна против вражеских кораблей. Мы должны обеспечить новому американскому флоту поддержку с воздуха, когда она потребуется в любой части мира."

CSA_recreate_continental_marines: "Воссоздание Континентальной морской пехоты"
CSA_recreate_continental_marines_desc: "В прошлом Континентальная морская пехота с гордостью сражалась против британских угнетателей. Многие из солдат её преемницы, морской пехоты США, под командованием Смедли Батлера, присоединились к нам, когда мы сражались с капиталистами во время Второй революционной войны. С воссозданием военно-морского флота мы должны быть уверены, что организуем и подготовим силы, способные встретиться с другими врагами революции за рубежом."

CSA_navy_of_new_age: "Флот нового века"
CSA_navy_of_new_age_desc: "Вторая революция почти уничтожила флот, и никто из нас не ожидал, что мы сможем воссоздать старый американский флот. Но он был восстановлен - возможно, не в том количестве и не в той форме, но теперь старые корабли были заменены новыми. Без старых предвзятых адмиралов военно-морская тактика была усовершенствованна. Отныне Новый американский флот готов защищать свободу в Америке или по всему миру."

CSA_second_continental_navy: "Второй континентальный флот"
CSA_second_continental_navy_desc: "Созданный в начале Второй американской революции, наш флот состоит в основном из захваченных кораблей, возглавляемых идейными товарищами адмиралами. Пока наш флот не может встретиться с федеральным флотом и выстоять в бою один против одного - пока что. Нам нужно подготовить флот и начать организовывать командный состав."


### Foreign Policy ###
CSA_back_in_business: "Следующий этап"
CSA_back_in_business_desc: "Мы побеждаем в нашей войне против реакционеров и автократов этой страны. Сейчас Америка находится в авангарде мирового синдикалистского движения. На севере господствуют империалисты, стремящиеся вернуть себе "право первородства". На юге - большие беспорядки, и нам придется действовать осторожно. За обоими океанами могущественные страны стремятся доминировать над своими соседями. Каково наше место во всем этом?"
CSA_demand_new_england: "Требование Новой Англии"
CSA_demand_new_england_desc: "Место Новой Англии под канадским сапогом - это немыслимое положение дел, но они явно не хотят возвращаться к нам. Заручившись поддержкой населения в Новой Англии, усилив дипломатическое давление и продемонстрировав нашу силу, мы заставим их отступить... с надеждой."
CSA_the_revolution_at_home: "Революция на родине"
CSA_the_revolution_at_home_desc: "Несмотря на то, что мы заботимся обо всех рабочих, мы не сможем быть эффективным государством, если не сосредоточимся в первую очередь на собственной стабильности. Таким образом, мы будем лучше служить трудящимся внутри страны, подавая положительный пример странам за рубежом и быть более подготовленными к будущему. Революция никогда не будет побеждена!"
CSA_defend_the_front: "Американская социалистическая оборонная доктрина"
CSA_defend_the_front_desc: "Наши вооруженные силы должны быть сосредоточены на оборонительных, а не на наступательных возможностях, уменьшая как стимул капиталистических стран напасть на нас, так и страхи наших граждан. Мы надеемся, что, держась на низком уровне и убедившись, что ни одна страна не сможет вторгнуться к нам, мы получим решающее время, необходимое нам для восстановления после Гражданской войны и подготовки к конфликту, если он случится."
CSA_peace_league: "Лига мира"
CSA_peace_league_desc: "Разве пацифистский социализм не превосходит тот, что полагается исключительно на силу? Лига мира сосредоточится на продвижении позитивных отношений за рубежом, стабилизации нашего международного имиджа и продвижении позитивного взгляда на социализм в противовес капиталистическим агрессивным войнам."
CSA_pacifist_propaganda: "Пацифистское воспитание"
CSA_pacifist_propaganda_desc: "Сторонники жесткой линии хотели бы того, чтобы наше образование включало сильный военный аспект для защиты социализма. Однако это противоположно морали и приведет лишь к агрессивности населения, склонного применять агрессивные решения там, где им не место. Пацифистское образование, с другой стороны, даст более сильные моральные аргументы в пользу социализма и одновременно снизит уровень насилия внутри страны."
CSA_invest_in_the_future: "Инвестиции в будущее"
CSA_invest_in_the_future_desc: "Поскольку наши ресурсы направлены вовнутрь страны, а вооруженные силы не получают того расширения, на которое надеялись агрессивные синдикалисты и социалисты, мы можем начать инвестировать в собственное население и подать положительный пример социализму во всем мире. Война - это шумиха, а империализм ведет только к страданиям. Вместо этого мы покажем всему миру мощь Америки. Нам не нужна Империя: наши собственные рабочие проложат путь к новому американскому будущему."
CSA_peace_through_socialism: "Мир посредством социализма"
CSA_peace_through_socialism_desc: "Наконец, мы можем расширить Лигу мира и официально осудить войну, благодаря тому, что мы сделали моральное превосходство социализма совершенно очевидным. Капиталистическим странам будет труднее морально оправдать свою ненависть или страх перед социализмом и, тем более, перед нами. Возможно, мы даже сможем оправиться от статуса изгоя на мировой арене. Когда-нибудь..."
CSA_revolutionary_monroeism: "Революционизация Монроизма"
CSA_revolutionary_monroeism_desc: "Изначальная доктрина Монро умерла, сгорев в огне второй американской Гражданской войны. Однако среди нас всё ещё много тех, кто считает эту идею единственным путём защищы нашего родного полушария от иностранных посягательств и для защищаты этих режимов друг от друга. Нужно восстановить некоторые из старых идей доктрины Монро и начать способствовать росту новых режимов в Латинской Америке. Это устранит необходимость в старом империализме, так как вместо этого мы будем контролировать эти страны с помощью политических рычагов и экономической мощи. Революция распространится по всему Западному полушарию!"
CSA_logistics_management: "Американский департамент логистики"
CSA_logistics_management_desc: "Если мы действительно хотим контролировать и влиять на Западное полушарие и земли за его пределами, мы должны инвестировать в улучшение логистики. Это не Западная Европа, где маленькие страны позволяют легко вести войны такого масштаба. Наши границы с соседями велики, и если мы желаем попасть куда-то ещё, нам придется пересечь огромное количество океанов для того, чтобы добраться в назначенное место. Мы нужднаемся в улучшении нашего военно-морского и логистического потенциала, если мы хотим принять эти вызовы."
CSA_naval_investments: "Сила красного флота"
CSA_naval_investments_desc: "Наш Красный флот ещё не так велик, но с некоторыми инвестициями он может стать тем, чего стоит опасаться. Мы должны начать проводить инвестиции в наш флот для достижения господства в море. Мы никогда не подвергнемся вторжению со стороны какой-либо страны из далёкого материка за морем, и, возможно, однажды мы начнем собственное вторжение."
CSA_americanist_faction: "Возглавление Американской революции"
CSA_americanist_faction_desc: "Многие наши братья и сестры в Латинской Америке просят нас о помощи. Мы должны занять лидирующую позицию в нашем полушарии и возглавить Американскую революцию. Мы позаботимся о том, чтобы реакционеры на юге были уничтожены раз и навсегда."
CSA_new_lend_lease: "Американская помощь"
CSA_new_lend_lease_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших противников. Если они будут сражаться лучше, то вместе у нас будет шанс на победу."
CSA_scoop_up_local_socialists: "Поддержка местных социалистов"
CSA_scoop_up_local_socialists_desc: "Мы не должны начинать с нуля в наших попытках принести Революцию в Западное полушарие. Вместо этого нам следует обратиться к потенциальным союзникам, что смогут предоставить нам важнейшие ресурсы, а когда-нибудь и военную помощь. В одиночку нам будет трудно достичь цели, но с местными союзниками успех может быть достигнут как можно быстрее."
CSA_join_the_internationale: "Сотрудничество с Интернационалом"
CSA_join_the_internationale_desc: "Интернационалу не нужно было помогать нам в достижении революции, но они это сделали. Великобритания и Франция могли бы стать нашими главными союзниками, но они нуждаются в нашей помощи, и мы должны отплатить им за то, что они нам дали. Несмотря на то, что они бдительно противостоят капитализму и империализму, их будущее неопределенно. Франция всегда была нашим другом, а мы обязаны своим существованием Великобритании. Нужно присоединиться к ним, объединившись нам никто не сможет победить!"
CSA_invest_in_the_west: "Инвестиции в Запад"
CSA_invest_in_the_west_desc: "В некотором смысле Западная Европа всё ещё оправляется от Вельткрига. Для того, чтобы исправить ситуацию, мы должны начать инвестировать в инфраструктуру некоторых районов Франции, поскольку они являются нашим самым важным союзником, но также и тем, кто подвергается наибольшему риску поражения в случае начала новой войны. Нужно действовать быстро."
CSA_denounce_the_internationale: "Осуждение предательства Интернационала"
CSA_denounce_the_internationale_desc: "Интернационал предал революцию и теперь находится в оппозиции к нашему правительству. Мы должны немедленно разоблачить этих предателей и идти своим путём. Нам не нужны эти европейцы, ибо мы сами распространим Революцию по всему миру."
CSA_save_the_cnt: "Спасение Иберийской революции"
CSA_save_the_cnt_desc: "Наши товарищи-революционеры в Испании попали в беду. Однако ещё не все потеряно, и если мы вмешаемся напрямую, возможно, нам удастся привести их к власти на Пиренейском полуострове. Ни Король Испании, ни Карлисты не могут претендовать на представление своего народа, а испанские граждане взывают к переменам. Мы должны дать им необходимый толчок."
CSA_brazilian_socialism: "Окрашивание Бразилии в красный"
CSA_brazilian_socialism_desc: "Бразилия столь же разнообразна, как и мы, если не болльше, и обладает потенциалом стать сильной державой в Западном полушарии. Очень важно то, чтобы мы принесли Революцию в их страну, потому что с помощью Бразилии мы могли бы легко доминировать в остальной части Южной Америки. Это будет нелёгкая задача, но она должна быть выполнена, ради блага их народа и ради Революции."
CSA_all_to_the_revolution: "Все для революции"
CSA_all_to_the_revolution_desc: "Сейчас, когда мы стоим одни на мировой арене, наше положение, возможно, более плачевное, чем когда-либо. Мы должны отдать все ради Революции, потому что если она потерпит неудачу, все, ради чего мы работали, будет уничтожено. Мы должны работать усерднее, чем когда-либо прежде, и показать всему миру нашу полную преданность и непоколебимую решимость."
CSA_new_red_faction: "Истинная революционная фракция"
CSA_new_red_faction_desc: "Притворщики и предатели Третьего Интернационала больше не будут единственными значимыми левыми. Мы создадим свою собственную фракцию для того, чтобы соперничать с их альянсом и фракциями других крупных стран на мировой арене. Мы сплотим наших союзников и дадим бой нашему врагу. Несмотря на то, что многие издеваются или насмехаются над нами, они недооценивают уроки, которые мы извлекли из Гражданской войны. Мы займем своё место под солнцем."
CSA_strike_ireland: "Ирландская революция"
CSA_strike_ireland_desc: "Когда Ирландия отделилась от Великобритании, она не встала на путь Революции. Вместо этого Ирландией сейчас правят лжедемократы и реакционеры, и она представляет собой одну из самых больших угроз для Великобритании в мире. Многие наши политики и военные также упоминают о вероятности того, что она присоединится к Германии или Антанте. Наш собственный ирландский народ призывает нас распространить Революцию на Ирландию, что мы и сделаем, прежде чем она станет пешкой капитализма."
CSA_strike_faux_socialists: "Уничтожение фальшивого социализма!"
CSA_strike_faux_socialists_desc: "Нельзя допустить, чтобы фальшивые социалисты из Третьго Интернационала создали дурную славу о Революции. Мы должны сразу же нанести по ним удар и направить их на правильный путь. Они будут сопротивляться, но в конце концов мы заставим их понять, что мы их друзья, а не враги. Но прежде чем это произойдет, мы должны избавиться от реакционеров, что сейчас правят их странами."
CSA_socialist_liberation: "Социалистическое освобождение"
CSA_socialist_liberation_desc: "Некоторые наши политики сомневаются в намерении выполнений наших обещаний по освобождению народов Латинской Америки. Нужно показать им, что мы действительно выполним свои обещания. Вопрос только в том, куда мы должны нанести первый удар?"
CSA_power_of_the_revolution: "Неизбежность мирового социализма"
CSA_power_of_the_revolution_desc: "Рабочие всего мира должны объединиться! Мы долго и упорно боролись за лучшее будущее, и теперь то что мы добьемся успеха кажется неизбежным.  Нужно наконец-то приступим к нашему делу в освободении мужчин и женщин по всем уголкам мира. Несмотря на то, что свобода, о которой мы говорим, отличается от той, которую представляли себе наши основатели, наше видение - это видение истинной свободы не только для нашего собственного народа, но и для всех."
CSA_break_japan: "Окончание японского империализма"
CSA_break_japan_desc: "Япония представляет угрозу для наших товарищей-революционеров в Азии. Нельзя мириться с их недавним проявлением империализма, если мы утверждаем, что представляем свободу в мире. Хуже того, они нагло решили поставить под угрозу наши собственные интересы в Тихом океане, и теперь некоторые из наших старых союзников смотрят на них как на лидеров, а не на нас."
CSA_prussian_socialism: "Падение немецкого орла"
CSA_prussian_socialism_desc: "Могущественная Германская Империя стоит на вершине мирового порядка. Но нам есть что сказать по этому поводу, все это будет продолжаться недолго. Мы должны занять своё законное место мирового лидера, что борется за свободу и равенство, а не за ресурсы и господство. Нужно наконец сделать свой собственный выстрел по этой немецкой угрозе и посмотреть, смогут ли они противостоять нашей мощи."
CSA_eastern_revolution: "Западный ветер летит на восток"
CSA_eastern_revolution_desc: "Япония - не единственная страна в Азии, что сопротивляется Революции. Как быть с малыми государствами, которые жестоко обращаются со своим народом и народами других наций, как это делают японцы? Мы не можем допустить, чтобы такое поведение сошло им с рук. Мы должны вмешаться для того, чтобы разорвать цепи всех народов Азии."
CSA_save_bolshevism: "Спасение русской революции"
CSA_save_bolshevism_desc: "Несмотря на то, что Революция в России поначалу казалась многообещающей, с ней покончили немецкие и австрийские стервятники. Теперь на тех немногих революционеров, что остались, ведется охота. Мы не можем позволить этому продолжаться. Вперёд, на Москву!"
CSA_austria_hungary: "Освобождение Балкан"
CSA_austria_hungary_desc: "Гротескное государство, называемое Австрийской империей, должно прекратить своё существование. На протяжении веков они угнетали различные меньшинства на Балканах, и их необходимо остановить. Поскольку различные народы этого региона сталкиваются с трудностями при самостоятельном отделении, нам нужно вмешаться для того, чтобы дать им полезный толчок в свершении революции."
CSA_break_arab_monarchism: "Разрушение Аравийских царств"
CSA_break_arab_monarchism_desc: "Аравия страдает под властью отсталых деспотов, которые навязывают свою волю народу. Многие считают их одним из самых жестоких режимов в мире. Кроме того, есть сведения о том, что в регионе имеются неиспользованные запасы нефти. Возможно, наши инвестиции - это как раз то, что им нужно для того, чтобы использовать этот потенциал и добиться более процветающего будущего для себя и для нас..."
CSA_african_revolution: "Африканская революция"
CSA_african_revolution_desc: "Слишком долго африканцы страдали под сапогом европейских империалистов. Видные Чёрные активисты в нашей стране отмечают, что освобождение этих регионов послужит сигналом в том, что даже самые бедные рабочие в мире не останутся в стороне. Это стало бы для нас определенной моральной победой и значительно ослабило бы европейские державы, которые в настоящее время претендуют на эти территории."
CSA_world_without_chains: "Мир без цепей"
CSA_world_without_chains_desc: "Наше изолированное положение в мире делает маловероятным то, что мы когда-либо подвергнемся вторжению извне. Однако при правильных инвестициях мы сможем захватить любой регион на планете. Теперь, когда мы уже освободили стольких людей, мы должны закончить работу и раз и навсегда принести Революцию в мир!"
CSA_socialism_in_one_nation: "Социализм в одной стране"
CSA_socialism_in_one_nation_desc: "Интернационалистские фракции в нашей стране наивны. Они думают, что у нас есть возможность вторгаться в страны, находящиеся за тысячи миль, но мы едва оправились от Гражданской войны. Если мы перестараемся, мы можем потерять все, над чем работали. Вместо этого нужно сосредоточить наши усилия на наших соседях и на нас самих, создав социализм в одной стране."
CSA_gateway_to_south_america: "Ворота в Южную Америку"
CSA_gateway_to_south_america_desc: "Если мы хотим закрепиться в Южной Америке, нам следует начать с самого северного конца континента. Колумбия, Венесуэла и Эквадор уже созрели для захвата, и в любом случае им будет лучше под нашим защитным крылом. Нужно привлечь их к сотрудничеству!"
CSA_carribean_revolution: "Карибская революция"
CSA_carribean_revolution_desc: "История Карибского бассейна наполнена европейской и американской эксплуатацией. Большинство жителей этого региона, к сожалению, до сих пор страдают в ужасных условиях, и мы должны что-то с этим сделать. Нужно начать работу над принесением революции в Карибский бассейн и сделать так, чтобы, наконец, карибский народ смог разорвать свои цепи."
CSA_address_the_internationale: "Обращение к Интернационалу"
CSA_address_the_internationale_desc: "Несмотря на то, что мы решили сосредоточиться на революции у себя дома, мы должны обратиться к Интернационалу. Нации, входящие в эту организацию, были первоначальными синдикалистскими Державами в мире, и, возможно, мы могли бы кое-чему у них научиться. Если у нас есть возможность, мы должны связаться с ними и посмотреть, можно ли установить отношения между нашими странами. Должны ли мы помогать им или дистанцироваться от них?"
CSA_release_suriname: "Требование Красного Суринама"
CSA_release_suriname_desc: "Суринам всё ещё трудится на благо далекой европейской державы. Мы должны сломить власть голландцев в этом регионе и освободить его для того, чтобы их люди и ресурсы больше не эксплуатировались. Это также даст нам ещё один плацдарм в Южной Америке."
CSA_fund_chile: "Поддержка чилийской революции"
CSA_fund_chile_desc: "Чилийцы были одним из первых народов в мире, принявших синдикализм. Они помогали, как могли, во время нашей Гражданской войны, но теперь им нужна наша помощь. Мы гарантируем их независимость и позаботимся о том, чтобы синдикалистская звезда Южной Америки, вдохновляющая столь многих, не была порабощена."
CSA_through_peru: "Поистине красное Перу"
CSA_through_peru_desc: "Апристы столкнулись со многими трудностями в своем стремлении к власти. Они просят нас о помощи. Мы поступим мудро, если вмешаемся в их дела, так как получим верного партнера и ещё один плацдарм в Южной Америке."
CSA_break_bolivia: "Уничтожение боливийских олигархов"
CSA_break_bolivia_desc: "Коренные народы Боливии страдают от потомков европейских завоевателей, что ведут комфортную жизнь за счёт всех остальных жителей страны. Мы должны положить конец этой дискриминации и освободить боливийский народ раз и навсегда!"
CSA_end_argentina: "Окончание Южноамериканской реакции"
CSA_end_argentina_desc: "Когда-то Аргентину сравнивали с Америкой, благодаря её динамизму и привлекательности для иммигрантов. Сегодня это сравнение почти не используется. Сейчас Аргентина разрушена, а её народ страдает от деспотического режима. Если мы сможем освободить Аргентину, мы сможем покончить с немногими оставшимися реакционерами Южной Америки раз и навсегда."

CSA_on_the_beach: "На берегу"
CSA_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас было достаточно опыта и силы для использования преимуществ нашей дальней досягаемости. Наши морские пехотинцы станут одними из лучших на Земле."
CSA_from_the_sky: "С небес"
CSA_from_the_sky_desc: "Наш самый большой шанс распространить влияние или власть через океаны - это использование, ну, скажем, авиации. Мы можем наилучшим образом помочь союзникам, помогая им достичь превосходства в воздухе, а благодаря этому, они получат контроль и превосходство на поле боя. Контролируя воздух, мы сможем вести огонь как по укрепленным позициям, так и по городам."
CSA_world_revolution: "Мировая революция"
CSA_world_revolution_desc: "Возможно, мы одержали победу в Гражданской войне, но это только начало. Среди нас много тех, кто требует, чтобы мы распространили революцию за границу, сначала по Западному полушарию, а затем и по всему миру. Это потребует больших усилий с нашей стороны и со стороны нашего народа, но если мы не будем действовать сейчас, возможно, что империалистические и капиталистические режимы погасят огонь революции в Европе и других странах. Мы не можем допустить этого."
CSA_free_the_west: "Освобождение Нового Света"
CSA_free_the_west_desc: "Наше место не в Старом Свете, а в Новом. Внимание должно быть сосредоточено на достижении доминирования в Северной и Южной Америке и стоянии на ногах в качестве независимой синдикалистской державы, а не в качестве подневольных партнеров у европейцев. Нужно начать работу над освобождением наших братьев от оков капитализма."
CSA_mexico_friendship: "Дружба с Мексикой"
CSA_mexico_friendship_desc: "Мексика - дружественная нам Держава, и нам было бы неплохо заключить с ней договор о дружбе и сотрудничестве. Мы должны решить все оставшиеся земельные споры и найти способ увеличать наше торговое и военное сотрудничество для того, чтобы мы могли сосуществовать в Северной Америке. Мексикано-американской войны больше не будет!"
CSA_free_mexico: "Военный план Зеленый"
CSA_free_mexico_desc: "Это должно было произойти уже давно: мексиканское государство должно пасть, а его рабочие должны получить ту же свободу, которой добились мы сами. Несмотря на то, что за последние десятилетия Мексика добилась большего прогресса, чем большинство стран, сейчас нам ясно, что ей нужна наша помощь в выполнении некоторых обещаний, данных революционерами. Мехико, мы идем!"
CSA_free_canada: "Военный план Красный"
CSA_free_canada_desc: "Теперь наши глаза должны посмотреть на север, британских изгнанников и Канаду. Когда-то в далеком прошлом у нас были тесные связи с британцами, с тех пор все изменилось. Мы, американцы, питаем глубокую ненависть к британской монархии. Нужно раз и навсегда покончить с этими Королевскими глупцами и их последователями и принять Канаду в свои ряды!"
CSA_look_to_the_south: "Взгляд на юг"
CSA_look_to_the_south_desc: "Достигнув господства над Канадой и Мексикой, мы можем бросить взгляд на юг, на остальную часть Северной и Южной Америки. С теми странами, которые ещё не стали частью революции, следует незамедлительно разобраться. Мы начнем использовать любые средства, необходимые для достижения этой цели, и никто не встанет на пути прогресса."
CSA_master_of_the_west: "Хозяин Запада"
CSA_master_of_the_west_desc: "Мы достигли своей цели: Америка стоит на ногах, она хозяин Нового Света и свободна от цепей капиталистического господства. Независимо от того, что происходит в Европе и других странах, мы будем знать, что Запад, по крайней мере, боролся за свою свободу и достиг своей победы."

