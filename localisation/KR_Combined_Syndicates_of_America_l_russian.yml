csa.51.t: "Президентские выборы [GetYear] года"
csa.51.d: "Выборы президента [GetYear] года ещё не начались, но уже навели много шума. Как и ожидалось, лидирует [CSA.GetLeader], но поскольку правительство обещало честные и открытые выборы, никто не может угадать, кто победит после дебатов и завершения предвыборной кампании. Кто выйдет победителем в [GetYear] году?"
csa.51.a: "Поздравляем, [CSA.GetLeader]!"
csa.51.b: "О, смотрите, это же [CSA.GetLeader]!"
csa.51.c: "[CSA.GetLeader]? Опять?"
csa.51.e: "Это совсем не кажется честным и открытым..."

csa.52.t: "Борьба за власть внутри партии"
csa.52.d: "Уильям З. Фостер и Эрл Браудер уже давно считают друг друга врагами народа, но в равной степени и ступенькой к собственной власти. С завершением революции их борьба приобрела новые масштабы. Чем это закончится, трудно сказать. Некоторые также опасаются того, что произойдет, если один из них будет свергнут."
csa.52.a: "Это может быть очень плохо."

csa.53.t: "Уильям Фостер осуждает [CSA.GetLeader]"
csa.53.d: "Уильям З. Фостер осудил президента [CSA.GetLeader] в своем публичном выступлении. Рассказывает о его тиранических методах и называя его тоталистом в экономической политике. А также назвал его ревизионистом и заявил, что он превращает Америку в дегенеративное рабочее государство."
csa.53.a: "С этим предателем разберутся."

csa.54.t: "Браудер переведен в Европу"
csa.54.d: "После того, как Эрл Браудер осудил президента Фостера в публичной речи, он был переведен на вновь созданную партийную должность в Европе. Эта новая должность, продиктованная президентом Фостером, предполагает, что Браудер будет контролировать работу профсоюзов по сборке мебели и изготовлению подсвечников, которые так важны для нашей экономики. Такая высокая должность требует, чтобы Браудер не возвращался, пока не закончится его годичный срок пребывания в должности. К сожалению, связь с этим международным объектом временами прерывается, поэтому Браудер больше не сможет координировать свои действия с союзниками по партии в Америке."
csa.54.a: "Проследите за его телеграммами."

csa.55.t: "Арест Фостера"
csa.55.d: "Реакционер Фостер был объявлен предателем и врагом народа. Были найдены доказательства того, как Уильям З. Фостер сотрудничает с контрреволюционными группами и уже казненным Джеком Шульманом. Благодаря закону Холла-Баллама нашему правительству не составит сложности остановить Фостера. Пока Фостер всё ещё царствует в своей Клике, по всей стране распространяются новости о его мерзком и отвратительном поведении в "Ежедневном рабочем", и вскоре он будет арестован и предстанет перед судом."
csa.55.a: "Ещё один реакционер скоро окажется в тюрьме."

csa.56.t: "Арест Браудера"
csa.56.d: "Была раскрыта предательская сущность реакционера Браудера. Обнаружены доказательства того, как Эрл Браудер, находясь на своем посту, сотрудничает с контрреволюционными группами за рубежом. Благодаря закону Холла-Баллама нашему правительству не составит сложности остановить Браудера. Пока Браудер всё ещё царствует в своей Клике, по всему Конгрессу распространяются новости о его гнусном и подлом поведении в "Ежедневном рабочем", и вскоре он будет арестован и предстанет перед судом."
csa.56.a: "Ещё один реакционер скоро окажется в тюрьме."

csa.57.t: "Суд над Фостером"
csa.57.d: "Верховный суд единогласно признал Уильяма З. Фостера виновным в том, что он является реакционным врагом народа. Они объявили о том, в качестве исполнения казни Фостер будет расстрелян. Нам больше не придется иметь дело с его ядом, наносящим ущерб Америке."
csa.57.a: "Он погибнет смертью предателя."

csa.58.t: "Суд над Браудером"
csa.58.d: "Верховный суд единогласно признал Эрла Браудера виновным в том, что он является реакционным врагом народа. Они объявили о том, в качестве исполнения казни Браудер будет расстрелян. Нам больше не придется иметь дело с его ядом, наносящим ущерб Америке."
csa.58.a: "Он погибнет смертью предателя."

csa.59.t: "Уильям З. Фостер сбежал из страны"
csa.59.d: "Уильям З. Фостер избежал тюрьмы в Америке и бежал за границу. Мы поймаем этого реакционного предателя и позаботимся о том, чтобы его яд из уст наконец прекратился. Это может занять время, но реакционный предатель будет пойман."
csa.59.a: "Он будет пойман."

csa.60.t: "Эрл Браудер сбежал из страны"
csa.60.d: "Эрл Браудер избежал тюрьмы в Америке и бежал за границу. Мы поймаем этого реакционного предателя и позаботимся о том, чтобы его яд из уст наконец прекратился. Это может занять время, но реакционный предатель будет пойман."
csa.60.a: "Он будет пойман."

csa.61.t: "Уильям З. Фостер был убит"
csa.61.d: "Прошло немного времени, и недавно созданное правительством ЦРУ убило Уильяма З. Фостера. Один выстрел оборвал жизнь одного из самых опасных врагов Америки."
csa.61.a: "В добрый путь."

csa.62.t: "Эрл Браудер был убит"
csa.62.d: "Прошло немного времени, и недавно созданное правительством ЦРУ убило Эрла Браудера. Один выстрел оборвал жизнь одного из самых опасных врагов Америки."
csa.62.a: "В добрый путь."

csa.63.t: "Министры отправились на рыбалку"
csa.63.d.foster: "Ряд министров в Конгрессе, казалось, исчезли и больше не появлялись. Примечательно, что большинство из них были связаны с поддержкой Эрла Браудера. Когда их спрашивают о причинах их отсутствия, большинство обычно отвечают, что у них отпуск"
csa.63.d.browder: "Ряд министров в Конгрессе, казалось, исчезли и больше не появлялись. Примечательно, что большинство из них были связаны с поддержкой Уильяма З. Фостера. Когда их спрашивают о причинах их отсутствия, большинство обычно отвечают, что у них отпуск"
csa.63.a: "Длительный отпуск - вот что они получат."

csa.64.t: "Реорганизация армии"
csa.64.d: "На стол президента [CSA.GetLeader] поступило предложение о реструктуризации армии. План предусматривает, создание лояльности к революции в армии. Однако это может разозлить многих в армии. Что следует предпринять?"
csa.64.a: "Начать реорганизацию."
csa.64.b: "Оставить армию такой, какая она есть."


csa.65.t: "Генри Уоллес дает показания против прогрессистов"
csa.65.d: "После окончания Синдикалистской революции многие члены Прогрессивной партии в знак массовой поддержки присягнули на верность ССША. В то время как широкая общественность была одурачена этой демонстрацией, Авангардистскую фракцию не так легко обмануть. Президент [CSA.GetLeader] провел последние несколько недель, создавая доводы для представления доказательств Конгрессу, утверждая, что прогрессисты по сути своей предали социалистические идеалы. Сегодня на политическом митинге появился исхудавший и хромой Генри Уоллес, который осудил прогрессистов как "социальных клановых политиков, замаскированных для обмана рабочего класса". Затем Уоллес присоединился к [CSA.GetLeader], объявив, что он даст показания на предстоящем судебном процессе по делу о подстрекательстве против прогрессистов, и они заверили общественность, что предатели такого размаха заслуживают смерти."
csa.65.a: "Революция будет очищена."

csa.66.t: "Показательные судебные процессы"
csa.66.d: "Был проведен ряд судебных процессов над видными членами, поддерживающие реакционные тенденции. Большинство из них, не связанных с [CSA.GetLeader], проходят по этим процессам. Контрреволюционеры, желающие обратить революцию вспять, были признаны виновными в том, что являются врагами народа. Наиболее раскаявшиеся из этих реакционеров сейчас находятся в камере смертников, в то время как от упрямцев всё ещё требуют информацию об их сообщниках."
csa.66.a: "Реакционеры должны встретить свою судьбу."

csa.67.t: "Переворот Батлера"
csa.67.d: "Случилось немыслимое. Смедли Батлер собрал сторонников среди профсоюзов и пошел на Вашингтон, называя [CSA.GetLeader] тираном и диктатором. Остальная Америка с затаенным дыханием следит за тем, что происходит в Вашингтоне. В ответ [CSA.GetLeader] призвал как можно больше союзников в армии, включая Красную гвардию, схватить генералов-предателей, пока революция не погибла в борьбе с "ещё одним Макартуром". Авангардистские силы, одетые в ту же форму, что и силы Батлера, вступили в хаотичный бой в столице. Через дружественный огонь и угрожающие минометы....."
csa.67.a: "Силы Батлера захватывают Цитадель."
csa.67.b: "Силы Батлера разбиты."

csa.68.t: "Речь Батлера"
csa.68.d: "'Американцы сражались и умирали в революции не для того, чтобы свергнуть капиталистическую диктатуру только для того, чтобы установить социалистическую диктатуру. Однако президент уничтожил революцию и запятнал её. Я отстранил его от власти не для того, чтобы стать диктатором, а чтобы остановить тирана. Новые и свободные выборы будут проведены как можно скорее, если только страна сможет стать достаточно стабильной для этого, а я надеюсь, что она сможет". С этими словами Смедли Батлера, прозвучавшими по радио, Америка была потрясена, узнав, что правительство свергнуто. Возможно, однако, была восстановлена хоть какая-то степень свободы. Сейчас все внимание приковано к Батлеру, и никто не знает, что он будет делать дальше."
csa.68.a: "Демократия сейчас и навсегда"
csa.68.b: "Военные должны стабилизировать ситуацию"

csa.6800.t: "Правительство Батлера"
csa.6800.d: "Смедли Батлер решил пока остаться у власти, для обеспечения полного искоренения тоталитаризма и не допущения провала революции, не успевшей встать на ноги. Однако для этого ему нужна помощь. Он разрывается между двумя различными вариантами того, каким может быть его правительство. С одной стороны, он хочет восстановить некое подобие демократии в правительстве и надеется назначить гражданских лиц в свой кабинет. С другой стороны, его военные союзники настаивают на том, что им будет легче установить стабильность, если у них будет больше прямой власти в правительстве Батлера. Ближайший друг Батлера, Эванс Фордайс Карлсон, обещает поддержать его в любом случае, но призывает Батлера действовать быстро, чтобы не показаться слабым нашим тоталистическим врагам."
csa.6800.a: "Демократический кабинет"
csa.6800.b: "Военный кабинет"

csa.6801.t: "Законопроект о запретах?"
csa.6801.d: "Будучи выходцем из квакерской среды, Смедли Батлер был знаком с их традициями умеренности. Сам Батлер выступал за законопроект о запретах в начале 30-х годов, и теперь, когда он возглавил Конгресс, в нем возобновилась борьба за его введение. Однако есть и сильные сторонники закона, включая левых, и некоторые могут увидеть в принятии Батлером законопроекта всеобщее навязывание своей воли без учета мнения всех граждан. Что же нам делать?"
csa.6801.a: "Пропустить законопроект"
csa.6801.b: "Наложить вето на законопроект"`

csa.6802.t: "Законопроект о ветеранах"
csa.6802.d: "В нашей стране живут миллионы ветеранов прошедших недавнюю Гражданскую войну, и независимо от того, воевали они на нашей стороне или нет, они все равно остаются солдатами. Несмотря на то, что уже существует законодательство, предоставляющее льготы нашим ветеранам, те, кто воевал за другие стороны, при прежнем централистском правительстве не получали ничего, кроме презрения - или даже чего-то хуже. Смедли Батлер, будучи сам военным чиновником, по общему мнению, более благосклонен к предоставлению помощи ветеранам, особенно учитывая его недавние речи, в которых он говорил об этом вопросе. Принятие законопроекта позволит нам завоевать расположение ветеранов и, возможно, заручиться их поддержкой в случае нового конфликта в будущем. Однако, если мы решим предоставить пенсии и другие льготы всем ветеранам, мы рискуем разозлить семьи погибших солдат, которые сражались за нас. Что же нам делать?"
csa.6802.a: "Помочь всем ветеранам"
csa.6802.b: "Из-за возмущения ответственности законопроект не был принят"

csa.6803.t: "Новое правительство"
csa.6803.d.democrat: "После свержения Уильяма Фостера начало формироваться новое правительство. Под чутким руководством Смедли Батлера страна начинает оправляться от ран, нанесенных как Фостером, так и его катастрофическими решениями и проблемами последних лет. Батлер наладил тесные связи с националистами, которым были предоставлены места в кабинете Батлера и разрешено участвовать в выборах на местном уровне, на уровне штатов и на национальном уровне, как и многим другим фракциям из СПА. Однако централистов, возглавляемых в основном Фостером, продолжают преследовать. Сам Фостер скрылся в неизвестном направлении, но некоторые из его высокопоставленных советников сейчас сидят в тюрьме и ожидают слушаний в суде. Пока что страна восхищается Батлером как человеком, спасшим страну от тирании, и считает его подходящим человеком, что сможет вести нацию в новую социалистическую эпоху."
csa.6803.d.military: "После свержения Уильяма Фостера начало формироваться новое правительство. Под чутким руководством Смедли Батлера страна начинает оправляться от ран, нанесенных как Фостером, так и его катастрофическими решениями и проблемами последних лет. Опасаясь дальнейшего хаоса, Батлер доверил посты в кабинете министров военным, которым, по его мнению, он может доверять. На национальном уровне страной управляют военные и гражданские чиновники. Однако на уровне штатов и местных органов власти Батлер решил разрешить проведение выборов, доверив контроль над этими территориями тому, кто сможет выйти победителем. Однако централистов, возглавляемых в основном Фостером, продолжают преследовать. Сам Фостер скрылся в неизвестном направлении, но некоторые из его высокопоставленных советников сейчас сидят в тюрьме и ожидают слушаний в суде. Пока что страна восхищается Батлером как человеком, спасшим страну от тирании, и считает его подходящим человеком, что сможет вести нацию в новую социалистическую эпоху."
csa.6803.a: "Хорошо"

csa.6804.t: "Отношения с Интернационалом"
csa.6804.d: "Во время войны Интернационал много сделал для нашей достижения победы, отправляя нам финансовую помощь, оборудование и добровольцев. Мы в большом долгу перед ними за их помощь, и теперь пришло время решить, как мы отплатим им за эту помощь. Наши более пацифистски настроенные граждане и политики настаивают на том, чтобы просто вернуть все долги и вооружение, предоставленое нам, без достижения новых согласшений, для нашего равновесия. Батлер симпатизирует этой точке зрения, но он также понимает, что Интернационал находится в большой опасности и что Америка может оказаться в будущем одинокой социалистической страной на мировой арене, если они падут в войне с капиталистами. Многие из его коллег-военных предлагают нам присоединиться к Интернационалу, поскольку они не сталкивались с чумой, называемую европейцами "тотализмом". Таким образом, присоединение к ним не заставит нас поступиться нашими собственными ценностями, поскольку мы будем просто защищать наших естественных союзников от империалистической агрессии. Что же нам сделать?"
csa.6804.a: "Они не должны пасть"
csa.6804.b: "Вернуть им долг"

csa.6805.t: "Отношения с Интернационалом"
csa.6805.d: "Во время войны Интернационал много для нашей достижения победы, отправляя нам финансовую помощь, оборудование и добровольцев. Мы в большом долгу перед ними за их помощь, и теперь пришло время решить, как мы отплатим им. Большинство наших пацифистски настроенных граждан и политиков склоняются к тому, чтобы просто вернуть все долги и вооружение, предоставленое нам, без достижения новых согласшений, для нашего равновесия. Батлер симпатизирует этой точке зрения, но он также не желает оказывать помощь странам с идеологией, схожей с той, которую он недавно сверг. Этот "Тотализм" столь же разрушителен для европейцев, как и для американцев. Батлер, как и многие другие, считает, что оказание им помощи лишит их всякого представления о моральном превосходстве, как внутри страны, так и за рубежом. Говоря, что мы могли бы создать свой собственный альянс на мировой арене, как конкурирующее представление социализма. Что мы должны делать?"
csa.6805.a: "Действовать в одиночку"
csa.6805.b: "Вернуть им долг"

csa.69.t: "Самоопределение в черном поясе"
csa.69.d: "До революции существовали планы у [CSA.GetLeader] по созданию автономного региона на Юге для афроамериканской общины. С приходом к власти Уильяма З. Фостера появилась преданность мечте о создании более совершенного союза. Фостер совместно с Джеймсом У. Фордом разработал план по обеспечению полной безопасности и самоопределения для афроамериканских меньшинств на Юге. Этот план предполагает создание на юге Черного пояса автономных общин со своими собственными представителями, отдельными от Конгресса. Правящая партия в целом поддерживает этот план, но несколько критиков из других партий отмечают, что такая политика создаст неравные стандарты в области гражданских прав."
csa.69.a: "Самоопределение полезно всем."
csa.69.b: "Мы не можем продолжать работу без поддержки."

csa.70.t: "Реакции на Чёрный пояс"
csa.70.d.vanguard: "В афроамериканском сообществе произошел раскол по поводу "Черного пояса". С одной стороны, это резко увеличило число черных политиков в Авангарде и в стране в целом, поскольку независимые коммуны нуждались в выборных должностных лицах. С другой стороны, несколько неавангардных чернокожих политиков на Севере столкнулись с проблемой продвижения общества, свободного от цвета кожи. Они спорят о том, стоит ли продолжать добиваться гражданских прав, которые устранили бы все расовые различия в законодательстве, или расширить Чёрный пояс дальше на север."
csa.70.d.tuul: "В афроамериканском сообществе произошел раскол по поводу "Черного пояса". С одной стороны, это резко увеличило число чернокожих политиков в Лиге профсоюзного единства и в стране в целом, поскольку независимым коммунам требовались выборные должностные лица. С другой стороны, несколько чернокожих политиков на Севере, не входящих в ЛПЕ, столкнулись с проблемами продвижения общества, свободного от цвета кожи. Они спорят о том, стоит ли продолжать добиваться гражданских прав, которые устранили бы все расовые различия в законодательстве, или расширить Чёрный пояс дальше на север."
csa.70.a: "Мы твердо стоим на ногах."

csa.71.t: "Великий процесс по делу о подстрекательствах [GetYear] года"
csa.71.d: "Единственный человек, который вызывает у президента Браудера большее отвращение, чем популизм Хьюи Лонга, - это предательство профсоюзов Гарри Лиландом Митчеллом. ССША стратегически хранил молчание о статусе Гражданского союза фермеров и медленно набирал перебежчиков, отказывавших покидать Америку. Теперь эта долгая афера окупилась, и группа доверенных конгрессменов тайно доставила Таунсенда обратно в Америку под предлогом примирения. Таунсенд был немедленно арестован в первом же прослушиваемом номере отеля, в котором он остановился, и стал главной фигурой в крупнейшем в истории Америки и Союза судебном процессе. Судьба Таунсенда уже была предрешена, но нужно надеятся что это дело отобьет у диссидентов из ИРМ всякую желание к принятию реакционных идей."
csa.71.a: "Хорошее избавление от плохих профсоюзов."

csa.72.t: "Международное движение за мир распущено"
csa.72.d: "Революция против капитализма провела линию на песке. Ты либо на стороне профсоюзов, либо становишься изгоем - эта мантра работала для Уильяма Хейвуда, но не для Эрла Браудера. До его ушей дошла  отвратительная информация о группе лазутчиков в виде Международного движения за мир действующих на территории новой Америки. Эта опасная группа, возглавляемая маленьким человечком, возомнившим себя богом, сопротивлялась призыву в армию и коллективизации. Их коммуны в Нью-Йорке и Филадельфии могут быть расово интегрированными, но их приверженность к гендерной сегрегации во имя религиозного кодекса является абсолютно реакционной политикой. Мы арестовали членов МДМ для дальнейшего расследования, и теперь их коммуны находятся в надежных руках членов Лиги профсоюзного единства."
csa.72.a: "Ты не Бог, Малыш."

csa.73.t: "Фостер распускает АФТ"
csa.73.d: "Партия Авангарда наконец-то добилась успеха в интеграции Американской федерации труда и распустила её. Фостер и Центральный комитет были уверены, что лидеры АФТ, такие как Джон Л. Льюис, уничтожают достоинство труда, принимая тактику промышленного профсоюза. Эта идея включала в себя попытки заставить голосовать граждан с помощью "стенки на стенку" в тех профессиях, где опыт четко соотносится с компетентностью, позволяя новым работникам вытеснять ветеранов. Переломный момент наступил, когда рядом с домом президента Фостера была обнаружена почтовая бомба, отправленная руководством АФТ. Все другие законные способы остановить разрушение своего ремесла лидерами АФТ не сработали, поэтому Авангард вынужден был вмешаться напрямую. Льюис, а также многие другие предатели из федерации труда были арестованы и предстанут перед судом за свои преступления против Страны."
csa.73.a: "Доброго пути Льюис."

csa.74.t: "Браудер очищает редакцию "Ежедневного рабочего" от реакционеров"
csa.74.d: "После многомесячного расследования деятельности редакторов газеты "Ежедневный рабочий" президент Браудер потребовал их немедленного смещёния. Приводя многочисленные примеры подтекстового предательства в материалах, включая написанные ими статьи с мнениями, озвучивающие реакционные идеи, связанные с фостеризмом, коллективизмом-синдикализмом, анархизмом и либерализмом. Браудер пришел в Конгресс со списком кандидатов, которые должны были обеспечить интеллектуальную независимость "Ежедневного рабочего". В этот список вошли профессора университетов и столичные интеллектуалы и ветераны в области социальных последствий плановой экономики. Все они были одобрены, и таким образом разум Америки вновь оказался в безопасности от загрязнения."
csa.74.a: "Больше никаких грубых сказок."

csa.75.t: "Забастовка рабочих в Ривер-Руж обернулась смертью"
csa.75.d: "Цеха завода Ривер-Руж были известным очагом насильственных действий. Именно здесь Эдсел Форд был застрелен анархистом за предательство рабочего класса - необдуманный поступок взволнованных рабочих. Неудивительно, что именно здесь рабочие провели забастовку против Объединенного союза автомобилистов. О.С.А справедливо обратились за помощью к партии Авангарда, и они её оказали. После того как рабочие были выведены из строя, [CSA.GetLeader] издал в Америке новый закон, запрещающуй забастовки рабочих. Больше толпа не будет править назначенным американским правительством."
csa.75.a: "Так бы поступил Хейвуд."


### Главные общие ивенты ###

csa.76.t: "Премьера фильма "Боже, храни Кайзера Вилли" "
csa.76.d: "Сегодня состоялась премьера очередного фильма Чарли Чаплина под названием "Боже, храни Кайзера", который быстро получил восторженные отзывы в прессе. Фильм "Боже, храни Кайзера" - это политическая сатирическая комедия-драма и первый настоящий звуковой фильм Чаплина. В фильме два главных героя - безымянный немецкий цирюльник, пытающийся свести концы с концами в Германии, который очень похож на Бродягу, которого Чаплин играл в других своих фильмах. Другой главный герой - Король Вилли, жестокий и неэффективный шут-Король, что является явной сатирой на Кайзера Вильгельма второго. На протяжении всего фильма он показывает бедственное положение среднего немецкого рабочего и одновременно злобно высмеивает правительство Германии и, в частности, Кайзера. Фильм заканчивается тем, что парикмахера принимают за короля Вилли, и он произносит воодушевляющую речь, в которой восхваляет доброжелательность и человеческое братство и дает сильную поддержку социалистическим взглядам Чаплина."
csa.76.a: "Чаплин превзошел самого себя."

csa.77.t: "Движение католических рабочих"
csa.77.d: "Хотя многие религиозные деятели протестовали против последствий революции, это относится не ко всем группам. Из них наибольшее внимание и популярность в последнее время привлекает Движение католических рабочих. Возглавляемое товарищем Дороти Дэй, это движение привлекло к себе внимание благодаря сочетанию католизма с социалистическими ценностями. Они делают упор на концепции пацифизма, а также построили ряд Домов гостеприимства во многих крупных городах и даже небольших поселках. Дома гостеприимства служат приютами для тех, кто пытается вернуться к мирной жизни после свершившейся революции."
csa.77.a: "Жить в соответствии со справедливостью и милосердием Иисуса Христа."

csa.78.t: "Премьера фильма "Гроздья гнева" "
csa.78.d: "Сегодня в кинотеатрах состоялась премьера фильма "Гроздья гнева". Фильм основан на одноименной книге и рассказывает о семье Джоад из Оклахомы, и их проблемах во время Американской депрессии до революции. Фильм отличается от книги тем, что его концовка носит более оптимистичный характер и показывает, как семья работает и помогает революции свергнуть их рабочий лагерь в Калифорнии. Фильм был хорошо оценен как критиками, так и публикой."
csa.78.a: "Фильм для массового зрителя."

csa.79.t: "Народный комитет охраны природы"
csa.79.d: "С момента принятия в 1916 году Закона о службе национальных парков американцы получили возможность сохранять природное великолепие в безопасности от индустриализации. После свершившейся революции возникло движение за объединение природоохранного подхода со старыми прогрессивными идеалами. На вершине домов капитализма был создан ряд новых национальных парков, а также Народный комитет охраны природы, который должен руководить их сохранением. Одним из главных приоритетов НКОП является посадка деревьев вокруг Оклахомы, источника пыльных бурь, угрожающих нашему продовольственному снабжению. Несмотря на то, что потребовалось много усилий в убеждении Конгресса профинансировать этот проект, НКОП надеется, что через несколько лет пыльные бури, которые раньше достигали Вашингтона, останутся лишь плохим воспоминанием."
csa.79.a: "Революционный консерватизм."

csa.80.t: "Мемориалы революции"
csa.80.d: "После завершения революции по всей стране появилось множество мемориалов в честь умерших мужчин и женщин, благодаря которым это стало возможным. Многие из них посвящены тем, кто боролся за революцию, но есть и памятники, посвященные борьбе, например, бунту на Хеймаркет-сквер. Поскольку эти мемориалы создаются обществом, никто не проверял, уместна ли статуя, пока эта история не попала в прессу. Очевидно, что мемориалы были установлены в честь восстания в День готовности в 1916 году и бунтов на Уолл-стрит в 1920 году. Пресса ошибочно утверждает, что правительство одобрило эти мемориалы и воздает почести погромщикам. Эти мемориалы были молча снесены, а городские советы, ответственные за эти подлые события, были вынуждены принести официальные извинения."
csa.80.a: "Всем воздается почести, если только они не были погромщиками"

csa.81.t: "Лекарство от полиомиелита"
csa.81.d: "Доктор Джонас Салк создал лекарство от полиомиелита. Это чудодейственное лекарство, которое многие называют прорывом в современной науке. Теперь бедствие полиомиелита в Америке навсегда исчезнет из памяти американцев. Родители толпами выстраиваются в очереди в поликлиниках по всей стране, чтобы получить вакцину для своих детей и себя."
csa.81.a: "Спасибо вам, доктор Салк."

csa.82.t: "Судьба бойскаутов"
csa.82.d: "Возник вопрос о бойскаутах Америки. Некоторые в конгрессе считают её более реакционной организацией, примечательной тем, что среди прочих вопросов в нее включено обещание, что скауты верны своим работодателям в дни перед революцией. В связи с этим некоторые члены Конгресса считают, что необходимо создать новую пионерскую организацию, подобную тем, что существуют в социалистических странах Европы, под названием "Пионеры Америки". В отличие от бойскаутов, эта организация будет предназначена как для мальчиков, так и для девочек и будет поддерживаться правительством, помогая обеспечить передачу новых социалистических идей."
csa.82.a: "Оставить их в покое."
csa.82.b: "Создать "Пионеров Америки"."

csa.83.t: "Американский конгресс художников"
csa.83.d: "Американский конгресс художников - это организация, созданная для объединения творческих людей по всей стране и содействия развитию искусства в Америке. В рамках конгресса поддерживаются все виды искусства - от традиционных художественных работ до кинопроизводства. Он быстро стал популярной организацией, демонстрирующей новое авангардное искусство революции. Их председатель, Эрнест Хемингуэй, уже начал разрабатывать план серии патриотических публикаций о жизни во время революции."
csa.83.a: "Искусство в массы."

csa.84.t: "Националистические клубы"
csa.84.d: "По всей стране возникло несколько литературных клубов под названием "Националистические клубы". Их задача - помочь организовать писателей по всей стране и способствовать распространению чтения и грамотности в местных сообществах. Они фокусируются на социалистической литературе, в частности, на творчестве Эдварда Беллами."
csa.84.a: "Книги для Беллами."

csa.85.t: "Поль Робсон отправляется в мировое турне"
csa.85.d: "Перерыв, который Поль Робсон сделал в актерской карьере, для того чтобы посвятить себя общественным делам, в прошлом году значительно увеличил его популярность. Обладая сильным голосом и решительной поддержкой международного синдикализма, Робсон стал Мариан Андерсон для социалистов Америки. Как и Андерсон до него, он решил отправиться в мировое турне, чтобы распространить свою музыку и поддержку прав афроамериканцев в Европе. Среди его остановок стали Британский союз, Французская коммуна и СРИ. Эти европейские слушатели, находясь в контакте с широким миром, всё ещё находят привлекательность черных певцов экзотической."
csa.85.a: "Бон Вояж Робсон."

csa.86.t: "Не загрязняемая промышленная революция"
csa.86.d: "В старые времена Социалистической партии успехи измерялись тем, насколько чистой была ваша канализационная система. Особенно в Висконсине, где Моррис Хиллквит дал предвыборное обещание навести порядок в городе. Реформируя и организуя коммунальные службы, Хиллквит показал, что социализм может реорганизовать системы без необходимости пересматривать или разрушать основы системы. Этот принцип канализационного социализма должен быть распространен на всю страну, теперь, когда цепи разорваны. Многие города, такие как Питтсбург, наполнены загрязнениями, которые заполняют небо, когда революция закончилась, города по всей стране должны быть очищены и усовершенствованны. Мы надеемся, что международное сообщество сможет оценить чистую канализационную систему так же высоко, как и небоскреб."
csa.86.a: "Самые чистые канализации в мире."

csa.87.t: "Гимн новой Америки"
csa.87.d.nocapone: "Конгресс обсуждает, какой гимн должен стать официальным гимном [CSA.GetNameDef]. Несколько песен быстро стали кандидатами для обсуждения. Вопрос в том, какая из них станет официальным гимном Америки?"
csa.87.d.capone: "Организация была поглощена бессмысленными дебатами с нашей раздражающей гражданской армией и немногими оставшимися у нас истинно социалистическими союзниками по поводу того, какая песня должна стать гимном нашей новой объединенной Америки. Социалисты поддерживают профсоюзные песни и левые гимны, такие как "Солидарность навсегда", "В союзе сила" или "Эта земля - твоя земля" Вуди Гатри, в то время как широкая общественность хочет оставить гимн как есть, с оригинальным гимном Америки "Звездно-полосатое знамя", сигнализируя нашему правительству как истинным наследникам американской мантии. Однако сам Капоне дал не слишком тонкий намек на то, какой выбор он желает для своей нации: его любимая песня - Roses of Picardy. Обычно ассоциирующаяся с окопами Великой войны и её стареющими ветеранами, ставшая главным хитом 1916 года, когда она была выпущена на всеобщее обозрение во время пожара Вельткрига, эта душераздирающе красивая британская баллада о таинственной девушке, прекрасной как роза, завладела и тайным мягким сердцем Лица со шрамом. Утверждается, что Капоне был очень грустным и одержимым смертью человеком, когда оставался один или наедине с семьей, несмотря на свою наглую и величественную личность, которую он демонстрировал публике, или жесткий фасад, который он держал по отношению к Организации, он осознавал фундаментальную печаль жизни и всю жизнь испытывал чувство ужаса, что, несмотря на все его успехи и желание делать добро, он в конечном итоге плохо кончит, несмотря на все его усилия, что привело его к принятию этой песни в качестве своего рода личного гимна. Трагическая песня для трагического человека и трагической нации, но, может быть, это все-таки лучший выбор?"
csa.87.a: "Это должна быть любимая песня Капоне, "Роза Пикардии"!"
csa.87.b: "Отдайте предпочтение классике старой Америки - "Звездно-полосатому знамени"."
csa.87.c: "Выбрать Солидарность навсегда."
csa.87.e: "Выбрать песню There is Power in a Union."
csa.87.f: "Выбрать песню This Land is Your Land."

csa.88.t: "Стоун-Маунтин Джорджия"
csa.88.d: "На глубоком юге в Стоун-Маунтин находится массивный барельеф, изображающий трех деятелей Конфедерации - Джефферсона Дэвиса, Роберта Э. Ли и Стоунволла Джексона. Это место также стало местом возрождения Ку-клукс-клана. Многие хотели бы избавиться от этого пятна, тем более что другие памятники Конфедерации уже снесены. Однако люди расходятся во мнениях, что делать с рельефом. Некоторые считают, что его следует уничтожить. Джеймс Форд в своем циничном порыве хочет высечь конфедератов и заменить их на Джемми, Джона Брауна и Джорджа Пэдмора. Диего Ривера, художник, стоящий за реконструкцией Рокфеллер-плаза, предлагает дешевый и почетный компромисс. Рельеф должен быть заново вырезан, чтобы заменить конфедератов на лидеров социалистической революции, включая Карла Маркса, Владимира Ленина и Уильяма Хейвуда."
csa.88.a: "Уничтожить рельефную резьбу."
csa.88.b: "На рельефе должны быть изображены герои Эмансипации." 
csa.88.c: "На рельефе должна быть изображена история социализма."

csa.89.t: "Этика синдикализма" #Suicide is legal
csa.89.d: "С созданием нового общества на смену старым этическим нормам должен прийти новый набор этических норм. Что же является истинно этичным поведением? Вести революцию всеми средствами. До революции и во время войны жизнь наших соотечественников была тяжёлой. Многим пришлось пережить потерю близкого человека, угрожающую жизни финансовую необеспеченность в кризисные годы или преследования. Это привело к поведению, которое старое общество могло считать неправильным или греховным, но наш храбрый президент Фостер должен смотреть дальше традиций. Для тех, чьи души получили слишком глубокую травму, чтобы продолжать жить, мы должны позволить им выйти из игры. Несмотря на цензуру газеты "Ежедневный рабочий", массовые протесты христианских рабочих союзов, интеллигенции и общественных сетей поддержки утверждают, что "закон о самоубийстве" Фостера - всего лишь предлог для оправдания таинственных смертей и исчезновений. Более правые политики даже утверждают, что все это заговор Фостера с целью узаконить убийство, если оно будет выглядеть как самоубийство. Кабинет Фостера призвал его пересмотреть своё мнение, но в конечном счете......"
csa.89.a: "Фостер отступил."
csa.89.b: "Фостер побеждает их."

csa.90.t: "Трилогия "США" Джона Дос Пассоса"
csa.90.d: "Киномонтаж, модернистское письмо и социалистический дух объединяются в новой книге Джона Дос Пассоса "США". Сама история - это исследование двенадцати американцев, переживших депрессию и революцию. В книге Пассоса сочетаются отрывки из газет, пропаганда и разговоры, которые он вспоминает на улицах в страшные месяцы перед освобождением. Такое неортодоксальное и творческое письмо обычно высоко оценивается Американским конгрессом писателей, но они хранят молчание. Это объясняется тем, что в книге рассказывается о незаконных убийствах, которые совершались по всей Америке во время Гражданской войны нашими солдатами. Для номинального лидера Конгресса писателей, Эрнеста Хеммингуэя, эта книга была равносильна измене и подстрекательству против социалистического правительства. Однако его решение подвергнуть книгу цензуре и задержать Дос Пассоса было отменено Конгрессом."
csa.90.a: "Успокоить Хэммингуэя."
csa.90.b: "Хеммингуэй прав."

csa.91.t: "Профсоюзные выходные"
csa.91.d: "С революцией одно из изменений, которое пришло, - это преобразования в плане выходных. Рабочие Америки редко могли наслаждаться всеми предметами роскоши, которые были созданы и, по словам прогрессистов, "принадлежали народу". Многие ли из борющихся масс могли наслаждаться пикниками или посещёнием национальных парков, когда им приходилось работать столько часов, чтобы просто выжить и прокормить своих детей? Теперь такого больше не будет. Различные местные профсоюзы по всей стране, независимо от того, в какой федерации они состоят, начали брать на себя управление различными культурными центрами, а также помогать спонсировать отдых. Это поддерживается правительством как на местном, так и на национальном уровне как способ повышения производительности труда и поощрения товарищества."
csa.91.a: "Культура принадлежит народу."

csa.92.t: "Программа "Семья и свобода" "
csa.92.d: "Рабочие на заводах поддерживают нашу идею, но в нашей стране остро стоит вопрос о будущем поколении. Мы только недавно пришли к власти и, следовательно, только что столкнулись с такими вопросами, как образование. В рамках программы, направленной на то, чтобы следующее поколение было так же предано революции, как и нынешнее, началась реализация новой образовательной программы. В рамках этой программы сегодня первые группы детей были отправлены в "школы Фостера". Эти новые школы будут уделять внимание тому же, что и старые школы, но в них будут преподавать историю марксизма и синдикализма, уделять особое внимание французской и русской революциям, а также обсуждать недавнюю Гражданскую войну. Школьный день будет длиннее, чем раньше, чтобы вместить эту новую учебную программу. Однако это может сделать наших детей несчастными, какое бы влияние это ни имело..."
csa.92.a: "Кабинет уговаривает Фостера отказаться от этой идеи."
csa.92.b: "Кабинет Фостера согласен с этой идеей."

csa.93.t: "Музыкальный тур Вуди Гатри"
csa.93.d: "С началом Реконструкции знаменитый музыкант Вуди Гатри и его группа "Певцы Альманаха" отправились в музыкальное турне по всей стране. Популярный среди многих граждан, Гатри и его группа исполняют старые классические песни, такие как "Солидарность навсегда" и "Есть сила в союзе", но они также написали много новых песен, таких как "Эта земля - ваша земля", "Облегчите мой революционный разум", "Разрушьте капиталистов" и "Все вы, капиталисты, проиграете". Турне оказалось очень популярным во всех местах, где выступают он и его группа."
csa.93.a: "Прокатитесь по Союзу."

csa.94.t: "1-й Всемирный съезд научной фантастики"
csa.94.d: "Сегодня в Нью-Йорке состоялся первый в истории всемирный съезд научной фантастики, собравший литературные умы для обсуждения и поговоров о жанре научной фантастики. В нем участвовали такие люди, как Джон У. Кэмпбелл, Айзек Азимов, Рэй Брэдбери, Дональд А. Воллхайм, Фредерик Пол, Джон Мишель, Роберт А. В. Лоундес и Джек Гиллеспи. Несмотря на скромное количество участников (200 человек), он был признан успешным, и в следующем году планируется провести второй съезд."
csa.94.a: "Мир завтрашнего дня."

csa.95.t: "Индейский революционный комитет"
csa.95.d: "Коренные жители Америки долгое время подвергались жестокому обращению со стороны старого капиталистического правительства. Через Бюро по делам индейцев они крали их земли, чтобы получить прибыль. Теперь, когда мы покончили со старым правительством Бюро, мы можем решить проблему индейцев. Таким образом, был создан Индейский революционный комитет. ИРК будет работать с местными племенами и общинами над тем, как справиться со злоупотреблениями, которые творило правительство Бюро, и как революция и её идеалы могут быть реализованы на их территории."
csa.95.a: "Революция пришла к коренным американцам."

csa.96.t: "Путешествие по Америке"
csa.96.d: "После окончания революции и начала восстановительных работ возникли дебаты о будущем транспорта. Автомобильные профсоюзы считают, что автомобили станут идеальным средством передвижения для новой Америки, символом свободы, за которую боролись американцы. Однако профсоюзы железнодорожников оспаривают это утверждение и считают, что правительство Америки должна начать инвестировать в поезда как способ помочь соединить все города и поселки. Кого должен поддержать Конгресс?"
csa.96.a: "Поддержать профсоюзы автомобильной промышленности."
csa.96.b: "Поддержать профсоюзы железнодорожников."

csa.97.t: "Альтернатива Голливуду"
csa.97.d: "Поскольку Запад всё ещё оккупирован капиталистическими реакционерами, это означает, что Голливуд больше не доступен для нас. Таким образом, различные союзы кинематографистов и артистов ищут альтернативу, и они представили Конгрессу ряд альтернативных мест для съемок. Какому городу будет оказана поддержка?"
csa.97.a: "Даллас."
csa.97.b: "Майами."
csa.97.c: "Хьюстон."
csa.97.e: "Сент-Луис."

csa.98.t: "Мировая серия [GetYear] года"
csa.98.d: "Мировая серия по бейсболу [GetYear] года началась. Это первая Мировая серия со времен революции, поэтому посещаемость высока. Обе команды в этом году представляют индустриальные страны: "Красные Цинциннати" из Национальной лиги встретятся с "Детройтскими Тиграми" из Американской лиги в серии из семи игр. После революции "красные" успешно использовали своё название, чтобы превратить себя в символ триумфа социализма, и стали самой популярной командой в Америке. Однако "Тигры" оказались весьма сильным противником и довели серию до последней решающей игры, в которой каждая из команд сыграла по три матча. По всей стране американцы с нетерпением слушали радио, чтобы узнать победителя в краткий момент передышки от хаоса перестройки. Хотя большинство американцев болеют за "Красных", по всей стране всё ещё есть значительный контингент фанатов "Тигров"."
csa.98.a: "И победителем становится..."

csa.99.t: "Детройтские Тигры выигрывает Мировую серию"
csa.99.d: "Детройтские Тигры выиграли игру, раз и навсегда победив Красных. Финальная игра была очень близкой, но Хэнк Гринберг, известный как "Убойный молот", в 9-м иннинге сделал решающий хоум-ран, обеспечив победу "Тиграм" и, таким образом, выиграв Мировую серию [GetYear] года. [CSA.GetLeader] поздравил победителей с удачно проведенным сезоном."
csa.99.a: "Тигры вперёд!"

csa.100.t: "Красные Цинциннати выигрывают Мировую серию"
csa.100.d: "Команда Америки, блестящий символ социализма, "Красные Цинциннати", выиграла игру. Финальная игра была очень близкой к поражению, но звездный кэтчер "Красных" Эрни Ломбарди сделал хоум-ран в 9-м иннинге, обеспечив победу команде и тем самым выиграв Мировую серию [GetYear] года. [CSA.GetLeader] поздравил победителей с удачно проведенным сезоном."
csa.100.a: "Красные вперёд!"

csa.90001.t: "Уотерс и "Премиальная армия" требуют признания"
csa.90001.d: "Хотя во время Второй американской Гражданской войны наше революционное государство имело собственную постоянную и организованную армию, нам все же очень помогли подпольные социалистические ячейки и другие партизанские группы, не находившиеся под нашим непосредственным командованием. Одна из таких групп, насчитывавшая десятки тысяч человек до окончательного завершения войны, находилась под командованием харизматичного и хитроумного Уолтера У. Уотерса. Сам ветеран "банановых войн", Уотерс был не чужд военному командованию. Вместе со своими сторонниками, ветеранами битвы при Блэр-Маунтин - крупнейшего рабочего восстания в истории Америки до нашей революции, - которые составляют ядро нашего генерального штаба вне Клики Батлера, Уотерс руководил своими разношерстными добровольческими ополчениями с большим эффектом вне официальной командной структуры О.С.А, и теперь, после нашей победы, они пришли просить о поддержке. \n\nРеформировавшись в так называемую "Премиальную армию", Уотерс повел десятки тысяч ветеранов в поход на столицу, чтобы потребовать финансовой поддержке и заботе, как это официально делается для солдат синдикалистских армий. Хотя до сих пор эта масса оставалась мирной, все они вооружены в знак солидарности и серьезности, и твердо намерены не уходить из столицы с пустыми руками. Хотя мы могли бы проигнорировать их мольбы, но из-за этого все может пойти наперекор, за что мы только что боролись во Второй американской революции. Возможно, у нас нет средств, но мы должны найти способ вознаградить этих ветеранов за их службу, чтобы не быть лучше тиранов и обманщиков, против которых мы только что боролись. Мы можем поднять Уотерса от простого командира ополчения под нашим командованием до полноправного генерала нашей революционной армии, обеспечив ему уважение и признание, которого он заслуживает, а также пообещав со временем выплачивать пенсии каждому из его людей."
csa.90001.a: "Немного поздно, но лучше, чем просто оставить этих людей на холоде, чтобы они весь день кричали в Капитолии."

csa.90002.t: "Забастовочный кот Пикет стал звездой"
csa.90002.d: "Местное ополчение и члены профсоюзов в оплоте синдикализма Питтсбурге увлеклись новой местной звездой - забастовочным котом Пикетом. Стремясь воздать должное этому Герою Пролетариата, Пикет стал главным реальным воплощением печально известного логотипа черного кота, используемого забастовщиками и социалистами по всей Америке. Более того, местные аниматоры из Детройта и Чикаго объединились для создания специальной короткометражки "Кот Феликс" с участием анимированного Пикета в комической короткометражке, высмеивающей главных реакционных деятелей Второй американской революции. Пикет даже стал настолько любимым, что одна из истребительных эскадрилий О.С.А взяла анимационную версию Пикета в качестве талисмана своего авиакрыла, причем на каждом самолете подразделения красуется этот очаровательный маленький кот. Такие маленькие моменты помогают нам забыть об аде, в котором мы все живем, продолжая эту несчастную братскую войну за спасение Америки и социализма для всех."
csa.90002.a: "Пикет замечательный, замечательный кот!"

### Внешняя политика ###

csa.101.t: "[From.GetNameDefCap] Хочет вступить в Интернационал"
csa.101.d: "[From.GetNameDefCap], недавно просветившиеся о преимуществах социалистического правительства, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоящий ли такой далекий союзник?"
csa.101.a: "Конечно! Мы приветствуем их."
csa.101.b: "Мы в них не нуждаемся."

csa.102.t: "[From.GetNameDefCap] выражает отказ"
csa.102.d: "[FROM.GetAdjective]ое правительство отказало нам в просьбе присоединиться к их альянсу. Возможно, мы недостаточно синдикалистские по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
csa.102.a: "Плохое решение с их стороны."

csa.103.t: "Защита Америки"
csa.103.d: "[From.GetNameDefCap] решил предложить нам защиту, чтобы убедиться, что наша новая коммуна не дрогнет в Тихом океане."
csa.103.a: "Спасибо, Америка."

csa.104.t: "Защита Америки"
csa.104.d: "[From.GetNameDefCap] решил предложить нам защиту, чтобы убедиться, что наша новая республика не дрогнет в Тихом океане."
csa.104.a: "Спасибо, Америка."


##Капоне###
csa.111.t: "Лицо со шрамом предлагает свою поддержку"
csa.111.d: "Как и во всей Америке, Великая депрессия оставила многих жителей Чикаго голодными и безработными. Воспользовавшись ситуацией, Альфонс Капоне и его печально известная Чикагская преступная группировка сумели добиться беспрецедентного могущества, предоставляя товары и услуги, которые разваливающееся и неэффективное правительство Соединённых Штатов не могло больше поставлять. Хотя многие в стране видят в "Лице со шрамом" только жестокого криминального авторитета, каким его изображают в новостях, пролетариат Чикаго почитает его как человека из народа и естественного союзника в нашей борьбе против деспотичного федерального режима."
csa.111.a: "Преступники? Конечно, мы не настолько отчаялись!"
csa.111.b: "Конечно, мы согласны. Враг реакционеров - наш друг!"

csa.114.t: "10 мужчин, которые потрясли мою жену"
csa.114.d: "После праздничной вечеринки у себя дома Луиза Брайант в пьяном разговоре с репортером, с которым она была вместе, утверждает, что у нее был роман по меньшей мере с десятью самыми влиятельными интеллектуалами-синдикалистами нашего времени! В мельчайших подробностях Брайант рассказала о своих похождениях с Юджином О'Нилом, Эндрю Дасбургом, Уильямом К. Буллитом-младшим, Аль Капоне, Юджином В. Дебсом, Александром Беркманом и Эммой Голдман вместе, Норманом Томасом, а во время Гражданской войны в России - Лаврентием Берией, Леоном Троцким и даже Георгием Жуковым. Попытки связаться с этими людьми до сих пор были встречены молчанием."
csa.114.a: "Как неловко..."

csa.115.t: "Смерть Большого Билла Хейвуда"
csa.115.d: "Сегодня после инсульта скончался один из титанов "Индустриальных рабочих мира" и наш лидер на протяжении всей Великой революции Уильям "Большой Билл" Хейвуд. Его смерть потрясла страну до глубины души. Элизабет Герли Флинн выступила на похоронах со словами: "История имеет дальнюю перспективу. В конечном итоге она выносит суровый приговор тиранам и оправдывает тех, кто боролся, страдал, сидел в тюрьмах и умирал за свободу человека, против политического угнетения и экономического рабства".\n\nНа его похоронах выступили многие другие лидеры различных профсоюзных организаций, включая его соперников по АФТ, а также лидеры Социалистической партии Америки. Джек Рид также выступил на похоронах, закончив свою речь некоторыми цитатами Хейвуда - "Если рабочие организованы, им достаточно засунуть руки в карманы, и они нанесут капиталистическому классу удар. Забастовка - это зарождающаяся революция. Многие крупные революции выросли из небольшой забастовки. Помните, что вы боретесь не только за себя. Вы боретесь за весь рабочий класс, и вы должны стоять вместе". Джек Рид будет временным президентом до тех пор, пока не будет найден новый."
csa.115.a: "Герой революции погиб..."

csa.116.t: "Великая чистка - Политика"
csa.116.d: "Многие политики в рамках социалистической системы стали яростно выступать против нашего великого председателя. Заявление АФТ и ИРМ о том, что Капоне не является законным лидером Америки, разгневало Капоне, который приказал закрыть обе организации, а всех членов убрать с властных постов."
csa.116.a: "Это научит их..."

csa.117.t: "Великая чистка - Военные"
csa.117.d: "До председателя дошло, что многие в наших собственных вооружённых силах выражают антикапоновские симпатии. Реакционер может обернуться катастрофой для нации, поэтому важно, чтобы мы пресекали любые признаки инакомыслия в рядах."
csa.117.a: "Это научит их..."

csa.118.t: "Казнь Смедли Батлера"
csa.118.d: "Опасаясь проникновения контрреволюционеров в армию, взоры упали на Смедли Батлера, одну из главных фигур в американских войсках. Многие в окружении обвинили Батлера в участии в антикапонистском заговоре и приказали арестовать его. \nПосле многочасового допроса Батлер, наконец, признался в заговоре с группой промышленников и бизнес-магнатов с целью свержения Капоне. \nПосле этого его вывели на задний двор и выстрелили в голову."
csa.118.a: "До свидания, "Компаньон"..."

csa.119.t: "Мафия вовлечена в войну"
csa.119.d: "Контрабандисты, бандиты и преступники начали вступать в ряды объединённых Синдикатов. Мафия грабит поезда и использует прибыль от бутлегерства для финансирования военных действий. Лучано и Диллинджер поднялись через ряды армии. А Капоне и его подручные приняли образ жизни войны и использовали тактику мафии против реакционеров. Бонни и Клайд сплачивают сопротивление на Юге, а бармены дают войскам союза отравленную выпивку. Мы не знаем, насколько моральны эти вещи, но они точно помогают нам выиграть войну."
csa.119.a: "Враг реакционеров - наш друг... Так?"

csa.120.t: "Старая добрая мафиозная изобретательность"
csa.120.d: "Мафия издавна использовала самые креативные методы, известные человеку, чтобы подмять под себя законы страны. Но теперь тактика мафии используется на передовой. Капоне и его людям даже удалось провезти тысячи единиц оборудования различными путями. Они даже построили импровизированную подводную лодку для проведения блокады реакционеров из Союза."
csa.120.a: "Некоторые говорят, что Капоне сейчас находится над законом."

csa.121.t: "Старая банда"
csa.121.d: "Триумвират Капоне долгое время состоял из его самых надежных союзников. Джимми Хоффа, годами склонявшего профсоюзы на свою сторону, Счастливчика Лучиано, надежно закрепившего место Америки в мире, Бенджамина Багси Сейгела, запустившего американскую промышленность в новый золотой век, и Фрэнка Нитти, использовавшего РУСС под своим командованием, для уничтожения любой оппозиции председателя Капоне. Они действительно одни из самых преданных и компетентных сторонников в Америке и достойны ближнего круга Капоне. Но с появлением в Америке фасада социалистического государства старые руководители мафии начинают получать плохую репутацию. И некоторые в Америке сомневаются, верен ли Капоне социалистическим идеям, основываясь на компании, которую он держит. Таким образом, возникает вопрос, должен ли Капоне продолжать закрывать глаза на деяния своих соотечественников или же ему следует заставить свой кабинет отказаться от жизни организованной преступности."
csa.121.a: "Дайте им новую жизнь, служа "социализму"."
csa.121.b: "Кого волнует, если вы зарабатываете немного на стороне?"

csa.133.t: "Капоне продвигает своих товарищей на военные должности"
csa.133.d: "Во время Второй американской революции многие из криминальных союзников Капоне служили на передовой. Они использовали свою мафиозную тактику для победы в войне за законное правительство и получили постоянный вход в ближний круг председателя Капоне. И теперь, благодаря их службе, Капоне решил продвинуть их на высокие посты в армии. Самые высокие из этих повышений были вручены ближайшим союзникам Капоне и борцам, которые не были признаны за свою борьбу. Среди них был Джон Диллинджер, бригада которого наводила ужас на реакционную полицию и банки старой Америки. Наряду с командой борцов сопротивления, поставивших Юг на колени, Бонни Паркер и Клайд Барроу. А также Счастливчик Лучиано, чьи организаторские способности объединили гангстеров всех мастей для борьбы за общее дело. Все эти мужчины и женщины проделали потрясающую работу для нашей страны и заслуживают признания своих способностей. Того, что сейчас сделал Капоне."
csa.133.a: "Дружба - это все..."

csa.134.t: "Джон Диллинджер принимает командование Красной армией"
csa.134.d: "Известный гангстер эпохи депрессии Джон Диллинджер, неудивительно получивший большую власть благодаря возвышению председателя Капоне и признанию нового типа лидера, возглавил американскую Красную армию. Удивительно даже для некоторых более радикальных членов партии, но Диллинджер, лидер очень опасной "Банды Диллинджера", также известной некоторым как "Банда Террора", находится в шаге от того, чтобы назвать его человеком, достойным возглавить крупные вооруженные силы. Многие сомневаются в его способности руководить вооруженными силами, и теперь время покажет, сможет ли он действительно сделать что-то из АКА, или он покажет себя неспособным военным лидером и будет заменен."
csa.134.a: "Товарищ Диллинджер - надежный лидер."

csa.135.t: "Счастливчик Лучано посещает Италию"
csa.135.d: "Счастливчик Лучано долгое время верно служил Капоне в качестве министра иностранных дел, и в попытке улучшить связи с Италией товарищ Капоне отправил Лучано с государственным визитом в Италию. В начале дня министр Лучано встретился с председателем Социалистической Республики Италии Бенито Муссолини, как только его самолет прибыл в Турин. В течение дня председатель Муссолини и товарищ Лучано несколько раз встречались для обсуждения вопросов политики и дипломатии. Когда день подходил к концу, председатель Муссолини и товарищ Лучано устроили официальный государственный обед. И хотя председатель Муссолини презирал макароны, товарищу Лучано подали традиционное блюдо - спагетти - в попытке укрепить культурные связи с Америкой. В заключительные часы встречи товарищ Лучано выступил с речью, в которой сказал, что он рад, что отношения между Италией и Америкой сейчас крепче, чем когда-либо, и что он благодарит всех итальянских американцев за все, что они сделали для страны. "
csa.135.a: "Всегда хорошо связываться с нашими корнями."

csa.136.t: "Поэтапная отмена униформы комиссара"
csa.136.d: "Некоторые в правительстве предлагают, чтобы политические комиссары приняли более пролетарскую форму, которая меньше отдаляется от методов и культуры прошлого. Стандартная форма одежды - Чёрный костюм из трех частей, шинель и широкополая шляпа - кажется, отражает не столько пролетарское государство, сколько государство мафиози, управляемое обычными преступниками. Из-за связей Капоне было бы лучше дистанцироваться от организованной преступности. Однако комиссары всегда хотят придерживаться традиций. А поскольку действия мафии во время войны помогли спасти Америку, многие рассматривают их действия помощью правительству Синдиката, а не преступлением. По их мнению, преступные действия, совершенные при старом федеральном правительстве, не считаются ими, поскольку они любыми средствами противостояли реакционному государству. В любом случае, они всё ещё могут держать свой фирменный пистолет-пулемёт Томпсона."
csa.136.a: "Оставить их в покое, какой вред они могут причинить?"
csa.136.b: "У нас будет новая униформа!"

csa.137.t: "Нитти назначен маршалом"
csa.137.d: "Товарищ Фрэнк Нитти верно служил председателю Капоне как до войны, так и в настоящее время. После того, как Нитти был поставлен во главе РУСС, он получил огромную власть, уступающую только самому Капоне. Обладая огромной властью, Нитти решил захватить военное ведомство для РУСС. В ходе рейда по штаб-квартирам многих военных офицеров, считавшихся "реакционными", товарищ Нитти заявил, что для обеспечения безопасности Америки необходимо принять радикальные меры в армии. Предложенные реформы были быстро одобрены товарищем Капоне, и в этих реформах есть положения, согласно которым Фрэнк Нитти занимает должность "Верховного главнокомандующего Революционным управлением стратегических служб". Эта должность на одну ступень выше генеральской и делает то, что товарищ Нитти занимает в армии лишь второе место после самого маршала Диллинджера. "
csa.137.a: "Да здравствует маршал Нитти!"

csa.138.t: "Рэкеты безопасности"
csa.138.d: "Хотя те, кто служит в РУСС, делают это добросовестно, многие начали использовать своё положение во вред. Одним из таких методов является рэкет, слишком хорошо знакомый председателю Капоне и его союзникам. Эти "Рэкеты безопасности" проводятся членами РУСС для обеспечения безопасности человека от ареста в обмен на деньги. Люди, которые не платят, подвергаются преследованиям и даже аресту со стороны сотрудников, в то время как те, кто платит, могут свободно передвигаться. Эта практика осуждается руководством РУСС, хотя они мало что делают, для прекращения этих преступлений. Однако, поскольку давление на командование усиливается, товарищ Нитти должен действовать быстро и решительно. "
csa.138.a: "Положить этому конец!"
csa.138.b: "Эх..."

csa.139.t: "Революционное управление стратегических служб"
csa.139.d: "Нельзя допустить, чтобы враги Революции продолжали беспрерывно действовать. Поэтому для обеспечения безопасности нации товарищ Капоне собрал элитную команду тайной полиции, известную как РУСС (Революционное управление стратегических служб). Хотя на данный момент это всего лишь отдел по борьбе с терроризмом, его обязанности быстро расширяются, а тактика приносит результаты.\n\nЭта ветвь власти находится под командованием товарища Фрэнка Нитти, известный как личный телохранитель Капоне. Благодаря Нитти во главе РУСС, Америка может быть в безопасности от реакционных контрреволюционеров, которые стремятся подорвать власть товарища Капоне. Да здравствует РУСС, да здравствует председатель Капоне, да здравствует маршал Нитти и да здравствует Америка!"
csa.139.a: "Теперь Америка может быть действительно в безопасности."

csa.140.t: "Мафиозная экономика"
csa.140.d: "В то время как в Америке господствует капонистская экономика, её определенную подотрасль захватила криминальная часть Америки. Экономика мафии обеспечила криминальное удушение экономики, так как боссы, которых ранее преследовали, могут свободно править по всей стране. Руководя, они устанавливают жесткий рэкет для защиты граждан, находящихся под их властью, и без особых последствий расправляются с теми, кто не хочет платить. Бизнесмены становятся все богаче за счёт завышения цен, чему активно способствует политика правительства по установлению высоких цен на товары повседневного спроса. Кроме того, завышенная стоимость валюты позволяет гражданам с более высоким социальным кредитным рейтингом экономически истощать граждан с более низким социальным кредитным рейтингом. Благодаря мафиозной экономике по всей Америке возникла новая классовая система, поскольку союзники Капоне и местные преступники нажили неприличные состояния."
csa.140.a: "Это не может быть преступлением, если мы устанавливаем законы!"

csa.141.t: "Культ мафии"
csa.141.d: "Несмотря на то, что товарищ Капоне пытался дистанцироваться от своих старых мафиозных связей, народ начал почитать его и его преступных союзников за их действия во время Второй революционной войны.\n\nНесмотря на то, что они были преступниками, люди стали считать, что нарушение старых реакционных законов не считается преступлением и что законы нарушались во имя революции. По мере того, как это влияние мафии растет, люди начинают восхвалять действия, совершенные во время войны союзниками Капоне в сицилийской мафии, и действия других банд, таких как банда Диллинджера или Бонни и Клайда.\n\n Мемориалы бутлегерам, памятные доски мафиози, речи посвященные их главарям, погибшим во время войны, стали обычным явлением в Америке. И через все это символ гангстера, украшенного фетровой шляпой и костюмом из трех частей, стал пропагандистской фигурой революции. Стереотипный мафиози стал символом нового американского образа жизни.\n\nИ через все это фраза "Ла Коса Ностра" (или "Наше дело") стала фразой, используемой революционерами по всей Америке и за её пределами. На оккупированных территориях "Наше дело" красуется на штабах оккупантов, а также её кричат тысячи людей, когда Капоне или его союзники устраивают митинг.\n\nИ по мере распространения культа мафии культура банд укореняется в американской жизни, а некогда обычные преступники становятся героями войны и символами революции."
csa.141.a: "Что хорошо и что плохо, не может определяться мелкими реакционными законами!"

csa.142.t: "Убийцы наносят удар по Лицу со шрамом"
csa.142.d: "Сегодня после полудня Саут-Сайд Чикаго погрузился во временный хаос: пара вооружённых людей попыталась расправиться с Аль Капоне, пока он наслаждался бейсбольным матчем в парке Шорлинга, также известном как третий парк Саут-Сайда, расположенный на северной стороне 39-й улицы. Когда две его собственные команды низшей лиги - «Алжирцы» и «Данди», названные в честь его самого и команды, в которой Аль играл в детстве со своим старшим братом Ральфом, соответственно, - проводили товарищеский тренировочный матч, а толпа отвлеклась на хоум-ран, двое стрелков выскочили с трибун и произвели несколько выстрелов в VIP-ложу Капоне, но, к счастью, их выстрелы прошли мимо, едва не задев личного гостя Капоне на игре мэра Франклина Делано Рузвельта-мл. и поразили лишь нескольких ничего не значащих прохожих и телохранителей. Через несколько секунд после перестрелки Лицо со шрамом вместе со своими телохранителями набросился на виновных, жестоко избив их до смерти средь бела дня, после чего вернулся на своё место и крикнул игрокам, чтобы они продолжали игру, а затем снова зажег сигару. \n\nДва стрелка были позже идентифицированы как Антон Чермак, опальный бывший мэр Чикаго, который был отстранен от должности из-за своей яростной оппозиции Лицу со шрамом, что привело к тому, что Чермак остался без средств к существованию и жаждал мести, и Джузеппе Зангара, психически больной итальянский иммигрант, обосновавшийся в Нью-Джерси, который солгал о своих связях с мафией, когда Чермак нанял его, чтобы помочь ему с убийством. Когда оба стрелка были мертвы, и никто из игроков не пострадал, Капоне смог продолжить свой досуг относительно спокойно, но отметил бы это событие как ещё один повод усилить свою безопасность и пресечь любые потенциальные источники насилия возмездия, особенно среди польско-американской общины, среди которой Капоне нажил несколько известных врагов, таких как Чермак или его старый соперник Хайми Вайс."
csa.142.a: "До свидания и в добрый путь."

csa.300.t: "Председатель Капоне возглавляет Америку"
csa.300.d: "Аль Капоне - это человек, которого не волнует ничего, кроме власти. И для того, чтобы получить её, он не остановится ни перед чем. Даже если ему придется поступиться своей гордостью. Когда в Америке разразилась война, Капоне понял, что его лучший шанс на выживание - встать на сторону Объединённых Синдикатов. Когда Америка пала, его банда, базирующаяся в Чикаго, быстро приступила к работе по охране стального пояса и снабжению страны жизненно важными товарами. Капоне открывал столовые и предоставлял работу широким массам, а его банды занимались уничтожением реакционеров. Были ли они преступниками? Да, но они нарушали реакционные законы во имя революции. И благодаря действиям Капоне на войне он стал человеком из народа. Со своими союзниками в профсоюзах он сумел стать одним из героев новой социалистической Америки. А с окончанием Второго конституционного съезда он добился невозможного. Он получил власть над Америкой совершенно мирным путём. И теперь он является беспрекословным правителем Америки. Объединённые синдикаты были распущены, и был создан один, центральный синдикат под контролем Рабочих, а военные союзники Капоне сформировали новое правительство. Капоне стал беспрекословным диктатором Америки, но не с помощью традиционных силовых методов, а совершенствуя свой имидж и побеждая в соперничестве с властями сверху. Теперь Америка едина, её контролируют Капоне и его криминальные союзники. И всем, кто пытался удержать их, они говорим одно - Мы всегда будем контролировать Америку, независимо от того, какое государство ею управляет. Неважно, кто будет управлять Америкой - федералы, синдикаты или проклятые Богом Канадцы. Мы всегда будем управлять шоу, всегда. Да здравствует председатель, да здравствует новая Америка!"
csa.300.a: "Великие люди не рождаются великими, они вырастают великими..."

csa.3000.t: "Капоне провозглашен президентом"
csa.3000.d: "В разгар Второй американской Гражданской войны разваливающееся правительство Объединённых Синдикатов было спасено лишь благодаря вмешательству Капоне и ЛПЕ. Однако сейчас правительство Объединённых Синдикатов Америки более или менее стабильно, и ЛПЕ оказывает давление на Капоне, требуя, чтобы он отошел в сторону и разрешил внутренние выборы. Конечно, более громкие голоса, требовавшие отставки Капоне, были уничтожены, но, чтобы подчиниться желанию Конгресса, он организовал внутренние выборы нового президента. "
csa.3000.a: "Капоне побеждает с 99,9% голосов..."

csa.250.t: "Безумный босс Америки"
csa.250.d: "В последние дни председатель Капоне начал демонстрировать то, что некоторые могут назвать "хаотичным" поведением. Одни считают это обычным явлением для "Босса", другие начинают беспокоиться о психической деградации из-за его активной сексуальной жизни и стресса, связанного с деятельностью лидера коммуны. Когда его упоминают или спрашивают о его собственном самочувствии, он, кажется, непреклонно заявляет, что он в полном порядке. На данный момент никто не хочет говорить об обратном, многие слишком обеспокоены тем, что могут стать следующими людьми, которые исчезнут благодаря РУСС, тайной полиции Капоне. Однако некоторые группы могут начать присматриваться к предстоящим решениям и действиям Босса."
csa.250.a: "Все преклоняются перед Боссом!"

csa.351.t: "Капонистская экономика"
csa.351.d: "Теперь, когда Америка оправилась от Второй Гражданской войны, Капоне может начать внедрение своей новой политики, получившей общее название "Капонизм". Эти реформы направлены на обеспечение базового дохода для всех граждан в зависимости от социального класса и социального кредита. И пересмотреть систему денег, чтобы валюту можно было зарабатывать и тратить в зависимости от вашего социального кредита. Конечно, баллы социального кредита совершенно произвольны и присуждаются исключительно на основании вашей лояльности Боссу. С такой системой коррупция больше не является темным подбрюшьем современной политики. Это политика, это система, и никто больше не может избежать её."
csa.351.a: "Капитализм - это просто законный рэкет правящего класса!"

csa.352.t: "Исчезновение Джимми Хоффа"
csa.352.d: "Джимми Хоффа, глава правительства председателя Капоне, пропал без вести. Ранним утром [GetDateText] стало известно, что он не вернулся из своего дома в Чикаго, а его поиски не дали никаких зацепок относительно его местонахождения. В настоящее время начато масштабное расследование, которое должно установить его местоположение и состояние жизни. Однако есть предположения, что Хоффа мог не просто пропасть без вести. Спекуляций много, а реальных фактов мало, но некоторые слухи указывают на то, что председатель Капоне считал, что он стал соучастником плана по перевороту в правительстве и смещёнию Босса с руководящей должности. Однако на сегодняшний день нет никаких доказательств, подтверждающих или опровергающих эту мысль. Теперь только время покажет, будет ли найден его труп, или просто тело, если вообще что-то будет найдено."
csa.352.a: "Куда он делся?"

csa.353.t: "Дикие вечеринки Капоне"
csa.353.d: "Из высших эшелонов власти Синдиката стало известно, что председатель Капоне постепенно становится все более и более невменяемым. В последнее время Босс устраивает многочисленные вечеринки, некоторые из которых длятся несколько дней подряд. Эти вечеринки, хотя и не были совершенно несвойственны Капоне, все больше выходили из-под контроля, а их последствия все труднее было скрывать от глаз общественности, которая, узнав о них, могла изменить своё отношение к почтенному лидеру. На эти вечеринки тратятся большие деньги, но, кроме того, отчёты, поступающие после них, вызывают серьезные опасения, включая такие события, как сексуальное насилие, обычные нападения, а некоторые люди даже умирают во время вечеринки из-за передозировки непомерного количества наркотиков, которые присутствуют на этих вечеринках. Все это привело к тому, что в голове второго помощника Капоне зародилась мысль о том, что он окончательно и бесповоротно погрузился в полное сифилитическое безумие благодаря болезни. Только время покажет, как будут развиваться события, но некоторые начинают верить, что нация становится свидетелем само-вызванного падения Босса."
csa.353.a: "О, Боже..."

csa.354.t: "Новая сторона Капоне"
csa.354.d: "С течением времени события, связанные с действиями председателя Капоне, становятся все более интересными. Появилось новая страница в его психическом состоянии, и, к удивлению многих, это не совсем то, что многие назвали бы плохим. В то время как Капоне демонстрировал полное отсутствие заботы о жизни людей в своей стране, в основном работая на благо себя и своей партии, Босс в последнее время начал менять своё мнение. Он больше не ведет себя так эгоистично, как раньше, и теперь начинает выдвигать предложения по улучшению жизни граждан страны. Конечно, граждане приняли это с распростертыми объятиями, как и некоторые люди из его партии, но многие видят в этом угрозу собственной власти и обеспокоены тем, что он собирается продолжать отдавать все больше и больше заработанного. Страх того, что он может вскоре отдать нечто столь ценное, как власть, за укрепление которой в своих руках они так упорно боролись, становится реальностью, и многие начинают задумываться о том, какими средствами они располагают, чтобы отстранить его от власти. Однако это может стать более трудной задачей в связи с вновь обретенной поддержкой народа, которой Капоне сейчас пользуется благодаря своей более прогрессивной политике, которую он проводит."
csa.354.a: "Ура?"

csa.3550.t: "Гибель Капоне"
csa.3550.d: "После продолжительного ухудшения здоровья скончался Альфонс Капоне, спаситель нашей нации. Его многочисленные достижения были отмечены, а в стране была объявлена неделя траура. Последние дни он провел почти в полном безумии, так как из-за изнурительного сифилиса его разум стал на уровне 12-летнего ребенка. Последние часы он провел в своем кабинете, где у него случился сердечный приступ, от которого он в конце концов умер. Внутренний круг Капоне теперь отложил в сторону свои разногласия, чтобы стабилизировать Америку, хотя все они планируют ударить друг друга в спину."
csa.3550.a: "Председателя будет не хватать."

csa.3551.t: "Крысиные бега"
csa.3551.d: "Хотя в настоящее время он несет факел ортодоксального капонеизма, власть председателя Нитти не столь абсолютна, как у его предшественника, поскольку Нитти танцует на ниточках, как марионетка гораздо более гнусных сил. На протяжении многих лет Пол Рикка был тихим вдохновителем преступной империи Капоне, принимая на себя все больше и больше ответственности за кулисами задолго до того, как Король Аль получил шанс возглавить новую Америку, а Нитти лишь поддерживал эту реальность на протяжении многих лет - он сам отличался тем, что перекладывал свою работу на других и делегировал полномочия до крайности, как человек, печально известный тем, что не любит пачкать свои собственные руки. Эти взаимоотношения отца нации, слишком умственно неспособного к самостоятельному руководству, и правой руки, которая отказывается выполнять свои обязанности, позволили Рикки стать одним из самых богатых и влиятельных людей в Северной Америке, если не в мире, и все это без необходимости ставить на карту свою репутацию или лицо, так как он диктует свою паразитическую теневую вотчину за кулисами. \n\nНитти, связанный с верными Капоне Диллинджером и Красавчиком Флойдом, и Рикка, связанный с Хайми Вайсом - человеком, которого боялся Капоне - и растущим числом антикапонистских и антикоммунистических элементов, теперь открыто борются за господство, внутренняя иерархия Чикагского Аутфита снова ввергнута в полный хаос, и только один из этих двух титанов преступности может действительно победить и направить Организацию к её судьбе."
csa.3551.a: "Нитти удается спасти капонеизм от Крысы!"
csa.3551.b: "Рикка отказывается играть вторую скрипку!"

csa.3552.t: "Гремучая Змея и самоубийца Сэл делают свой последний шаг против Лягушки"
csa.3552.d: "Начав преобразование капонеистского общества на основе индивидуалистического анархо-капонеизма и нелегализма, Бонни Элизабет Паркер и Клайд Честнат "Чемпион" Барроу то и дело вступали в конфликт со своим так называемым союзником Жюлем Рене Люсьеном Бельбенуа. Хотя его связи с Третьим Интернационалом оказались более чем полезными, поскольку парижане посылали оружие и помощь нашей анархистской борьбе, Бельбенуа сумел растратить большую часть этой доброй воли, постоянно действуя за спиной Бонни и Клайда, чтобы продвигать свои собственные эгоистические планы, а также планы своих сомнительных иностранных благодетелей. Обе группировки, видя, что на стене написано, - и банда Барроу, и банда Бельбенуа - приготовились к открытой войне, и вот в чикагском районе Аптаун началась перестрелка между двумя группировками и их лидерами. Обе банды жаждут крови, бандиты Барроу уничтожают противников из своих новых пистолетов "томми", а Бельбенуа и его люди отвечают перцем из пистолетов и винтовок французского производства, и это лишь вопрос времени, когда дым рассеется и наконец-то будет выбран лидер."
csa.3552.a: "Бонни и Клайд раз и навсегда уничтожают французского змея!"
csa.3552.b: "Бельбенуа убивает супругов Барроу и захватывает нелегальный капонеризм для Третьего Интернационала!"

csa.3553.t: "Решая, что лучше для народа"
csa.3553.d: "Когда Лучано, наконец, нажился на удаче, его мечта об объединении различных преступных группировок Америки под единой системой популизма мафиози наконец-то осуществилась. Однако Лучано уже столкнулся с многочисленными препятствиями, и дальнейший путь не выглядит более ясным, поскольку многие приверженцы Капоне среди ведущих донов и среди масс сопротивляются его добродушной идее, направленной на прочный мир и процветание для всех. Чтобы ослабить это сопротивление, многие в "Пяти семьях Лучано" и Национальном преступном синдикате предложили Лучано уйти в отставку в пользу более авторитетного лица - Папы Джонни Торрио. Ветеран старых криминальных войн, давших начало современной криминальной сцене, на которой доминировали такие люди, как Лицо со шрамом, Торрио является одним из самых известных гангстеров Америки 20-го века, но он был изгнан из Чикаго и бежал в Нью-Йорк, едва пережив покушение на свою жизнь после того, как стало известно, что Торрио стоял за убийством старшего брата Аль Капоне Сальватора "Фрэнка" Капоне в 1924 году. Хотя этот поступок злодейски осквернил Торрио в глазах выживших членов семьи Капоне, таких как его вдова Меа Капоне или другой его брат-преступник Ральф Капоне, верный Нитти и Диллинджеру, этот поступок был почти забыт широкой публикой, и большинство донов и мафиози простили его, поскольку убийство было совершено более десяти лет назад без нарушения общепринятого мафиозного этикета или правил омерты. Таким образом, Торрио, скорее всего, будет более общепризнанной фигурой, но при этом будет осуществлять мечту Лучано в основном в неидеологическом и слегка капиталистическом направлении, несмотря на то, что Лучано по-прежнему руководит большей частью операции со стороны. Должен ли Лучано пойти на компромисс со своей мечтой, чтобы заручиться поддержкой масс, или же он должен править так же тоталитарно, как павший титан до него?"
csa.3553.a: "Лучано остаётся, чтобы направить Америку к истинному мафиозному популизму."
csa.3553.b: "Папа Торрио вступает в игру, чтобы направить нас в менее строго идеологическое русло."

csa.3554.t: "Отказывающий разум Капоне достигает критической точки"
csa.3554.d: "В течение многих лет великий Альфонс Капоне вел наш национальный Синдикат к большим высотам и большим прибылям, создавая величайшую преступную империю, которую только видел мир, завернутую в псевдокоммунистический фасад капонеизма. Однако не все благополучно в нашем гангстерском раю, поскольку Большой Парень становится все более неуравновешенным, не в себе и не в форме, поскольку сифилис, разъедающий его разум с 18 лет, проходит естественным путём. Отказываясь от лечения в течение десятилетий, Король Чикаго теперь взрослый мужчина в возрасте 40 лет, ослабленный, с быстро разрушающимся разумом ребенка, стареющего в обратном направлении, которого мучают постоянные припадки и инсульты, когда он не лепечет как ребенок или не бушует как безумный сумасшедший. \n\nПсихика человека, который когда-то держал всю Америку на своей ладони, практически полностью разрушена, и теперь он делегирует всю свою работу и обязанности своим ближайшим помощникам, таким как Нитти, Диллинджер, Хоффа и Рикка, но не всем можно так легко доверять. Многие в этом внутреннем кругу - прежде всего Пол Рикка и его помощник Хайми Вайс - считают, что Капоне должен быть вынужден уйти на пенсию, чтобы спасти страну, режим и имидж капонеизма, в то время как более верные друзья Большого Парня, такие как Нитти и Диллинджер, призывают Капоне как можно дольше оставаться лицом нации, в то время как они берут на себя большую часть его прежних обязанностей за закрытыми дверями, ожидая, пока Капоне окончательно не сдастся, естественно, чтобы наконец справиться с уже назревающим кризисом преемственности. Однако ходят слухи, что некоторые стороны не станут дожидаться решения или смерти Капоне, хотя никто не может быть уверен в этом. Так, Большому Алу посылают анонимные угрозы смерти недовольные соратники по Организации, хотя никто не может быть уверен в этом."
csa.3554.a: "Капоне отказывается от любых изменений в руководстве, несмотря на ухудшающееся состояние."
csa.3554.b: "Капоне уговаривают уйти на тайную пенсию ради блага нации."

csa.3555.t: "Подозрительная и внезапная смерть Капоне"
csa.3555.d: "Своим отказом тайно уйти с поста истинного авторитета в партии Аль Капоне подписал себе смертный приговор, даже не подозревая об этом. Возвращаясь однажды поздно вечером домой с последней встречи ведущих донов и ближайших доверенных лиц Организации, охраняемый кавалькадой телохранителей и поддерживаемый армией медсестер и медицинского персонала, Капоне начал испытывать один из своих почти регулярных приступов, вызванных дегенеративным заболеванием, медленно разрушающим его умирающий мозг, заставив свой лимузин в центре колонны остановиться. Однако, в отличие от других случаев, когда Большому Парню требовалась быстрая медицинская помощь, остальная часть конвоя двинулась дальше - телохранители, медсестры и все остальные - оставив старого Снорки одного в его Королевской карете без кого-либо, кроме его водителя. \n\nНеизвестный почти никому в стране, это был тот самый момент, которого Пол Рикка Крыса и Хайми Вайс - единственный человек, которого Капоне действительно боялся - ждали много лет. Давно устав от высокомерия и эго Капоне, который довел страну до краха - по крайней мере, по его мнению, - Крыса Рикка вступил в сговор с Вайсом и другими диссидентами из Организации, в конце концов подкупив конвой и медицинский персонал непомерной суммой, чтобы они оставили Капоне без присмотра и сказали, что просто подвезли его к его особняку в Саут-Сайде Чикаго, как обычно, перед тем как отправиться домой на целый день. Когда прикрытие было надежным, а алиби обеспечено, Вайс был тайно подсажен в качестве водителя, что позволило ему побыть наедине с Королем Алом, чтобы окончательно "освободить" Америку от Капоне. \n\nПока Капоне лежал на заднем сиденье, задыхаясь и едва не откусив себе язык, Вайс приступил к убийству. Сначала он попытался задушить Капоне, но его прогрессирующая болезнь и ухудшающееся здоровье сделали шею слишком толстой и жирной, чтобы её можно было по-настоящему свернуть. В качестве плана "Б" Вайс достал маленькую таблетку L, которую он прятал под лацканом своего костюма, и засунул маленькую капсулу с цианистым калием в толстую глотку Капоне. Пока яд проделывал свой путь в его извивающемся полумертвом трупе, Вайс спокойно довез Капоне до дома и бросил его тело на заднем дворе поместья короля Ала, оставив его лежать на шезлонге возле бассейна, как будто он умер от одного из своих обычных припадков, когда загорал и пил ночь напролет, и ждал, когда следующая смена телохранителей и медсестер найдет его утром, чтобы они могли рассказать об этом нации и быть обвиненными в смерти нашего патриарха. На этом кровавая баллада о Лице со шрамом подошла к концу, поскольку Рикка и Вайс совершили почти идеальное преступление, тайно "спасли" Америку и направили нацию и капонеизм в неопределенное будущее."
csa.3555.a: "Председателя будет не хватать."

csa.3556.t: "Скорбь по покойному Лицу со шрамом"
csa.3556.d: "Похороны Альфонса Капоне, соответствующие всему эгоизму, броскости и серьезности, которыми он обладал при жизни, являются, возможно, самой большой и пышной (или самой безвкусной) церемонией в истории Америки. В слиянии американизированных итальянских погребальных традиций, перемешанных со строгим кодексом Омерты и обрядами Организации и псевдокоммунизмом капонеистской идеологии, весь Чикаго был украшен золотом, красным бархатом и Чёрным мрамором в честь Большого Парня. Кортеж, заполненный автомобилями и поплавками, украшенными его лицом и символами, доставил тело Капоне на католическое кладбище Маунт-Кармел в пригороде Чикаго Хиллсайд - последнее пристанище многих крупнейших гангстеров и самых набожных католиков Чикаго, и сопровождался тысячами и тысячами скорбящих, следовавших пешком. Во время церемонии его вдова Мэй Капоне, его маленький сын Альберт Фрэнсис Капоне и даже два его оставшихся в живых брата - соратник Ральф Капоне и Чёрный баран семьи Ричард Джеймс "Харт" Капоне - произнесли речи в честь нашего павшего титана. Однако сами похороны прошли не без заминок: зал, где находилось тело Капоне перед окончательным захоронением, чтобы публика могла увидеть его, превратился в беспорядочную толпу. Когда гроб Капоне стоял по бокам от его ближайших союзников, таких как Хоффа, Диллинджер, Нитти, Сиви, Рикка и других, тихо спорящих между собой по вопросам престолонаследия, центральная часть этого священного мероприятия стала местом разборок между потенциальными наследниками Капоне, когда слишком большие цветочные экспозиции блокировали двери благодаря неуклюжим рабочим, неумелые охранники разбирались с чрезмерно пьяными членами семьи Капоне, вызывая шум и гам, и жара в зале поднялась намного выше комфортного уровня, похороны превратились в тщательно, тихо и с трудом поддерживаемый водоворот хаоса, который стал ещё хуже, когда различные католические епископы, всё ещё поддерживающие хорошие отношения с режимом Капоне, вошли в зал, размахивая кадилами и распевая псалмы, а их благовония и масла только усилили хаотическую какофонию. \n\nПосле окончания церемонии по всей Америке прошли пиры в его честь, а Чикаго стал шумным центром празднования жизни (или смерти во многих случаях) Капоне, сопровождаемые пиршествами с изысканными блюдами итальянской кухни, такими как спагетти, запеканки, вина, канноли, тирамису и многое другое под причудливую сицилийскую музыку, звучавшую по всему городу. Хотя его уже нет, и хотя нация сейчас ввергнута в новые неопределенные и опасные воды, Король Чикаго Альфонс Капоне никогда не будет забыт... ни в лучшую, ни в худшую сторону."
csa.3556.a: "Наш отец был теплым и могучим медведем, а мы - его 100 миллионов осиротевших детенышей."

csa.3557.t: "Конгресс капонеистов собирается"
csa.3557.d: "В расширенном подвале Green Mill Jazz and Cocktail Lounge (или просто Green Mill Gardens) на Бродвее в Аптауне, Чикаго, начинается самое секретное заседание Конгресса капонеистов. Не в официальном правительственном офисе или ратуше, а в подвале любимого бара Капоне и бывшего притона его банды Five Point, который теперь принадлежит и управляется его хорошим другом и капорежимом организации "Machine Gun Jack" МакГерном, в течение следующих нескольких дней или даже недель, среди сигарного дыма и вони красного вина, гумаров и шлюх, Конгресс должен определить новое лицо капонеистского режима. \n\nНа съезде будут присутствовать не только доны с шансами на победу, такие как Диллинджер, Нитти, Хоффа, Сиви и Рикка, но и целый ряд других лидеров и выдающихся личностей, таких как оставшиеся в живых члены семьи Капоне, включая вдову Большого Ала Мэй Капоне, его сына Альберта Фрэнсиса Капоне, и один из двух оставшихся в живых братьев Ральф Капоне, хотя Чёрная овца семьи Ричард Джеймс Капоне-Харт - старший брат Капоне, бывший преступник, ставший законником, а затем владельцем ранчо, - отказался присутствовать, а другой брат Капоне, преступник Фрэнк, не смог присутствовать, так как был жестоко убит в 1924 году. Среди других - Лучано, Торрио, Лански и остальные члены "Пяти семей" и широкой американской мафии Нью-Йорка, банда Барроу и их разнообразный отряд бандитов-нелегалов и анархистов под руководством техасского дуэта Бонни и Клайда с их новым союзником по Интернационалу Жюлем Рене Люсьеном Бельбенуа, а также более политически нейтральные лоялисты, такие как Красавчик Флойд и его банда гуманитарных грабителей банков в стиле Робина Гуда, Багси Сигел и его полувоенная организация "Убийство, Инкорпорейтед", Большой Билл Дуайер и его Ирландская мафия, и многие другие, включая Тони Аккардо, Фрэнка Костелло, Энтони Арессо и Большого Билла Лиаса, и это лишь некоторые из сотен разнообразных криминальных боссов, присутствовавших на мероприятии. Несмотря на постоянные междоусобицы и даже после смерти нескольких представителей, эти короли, а также различные другие вымогательские группировки "Чёрная рука" и "Белая рука", мелкие мафии и мафиози, пиратские банды и другие преступные группировки, вцепившиеся в капонистскую мечту, теперь держат на своих плечах груз будущего Америки, и теперь они должны спорить до тех пор, пока все они не станут длиннозубыми, не убивая друг друга, потому что преемник Лица со шрамом должен быть выбран сейчас!"
csa.3557.a: "Не могли бы вы просто быть сердечными!"

csa.3558.t: "Америка председателя Лучано"
csa.3558.d: "Национальный преступный синдикат под руководством председателя Чарльза "Лаки" Лучано и его окружения под названием Комиссия, в которую входят Пять семей, Murder Inc. и такие ключевые фигуры, как Папа Джонни Торрио и Мейер Лански, открывает новый рассвет для капонистской - или теперь уже посткапонистской - Америки. Правя железным кулаком с бархатной подкладкой, Лучано стремится воплотить в жизнь свою идею мафиозного популизма - идею, напоминающую поддерживаемое преступниками, слегка демократическое государство всеобщего благосостояния, созданное на кровавых улицах Нью-Йорка, чтобы уменьшить междоусобицы, максимизировать массовую популярность и гибель невинных, одновременно увеличивая прибыль и долговечность наших организованных операций. Относительно популярный в массах благодаря своим гуманизирующим реформам, направленным на выполнение обещаний криминальной социалистической утопии, которые Капоне не смог полностью реализовать, несмотря на свои непрочные отношения с ортодоксальными капонеистами, такими как Нитти и Диллинджер, Лучано будет держать организованную преступность и действия Организации на поводке, чтобы обеспечить наше новое, немного демократизированное общество, не причиняя ему вреда, даже если этого придется добиваться с помощью пистолета "томми". Более открытый социалист и более открытый насильник, чем большинство его современников, Лучано - странная и непредсказуемая фигура, которая, тем не менее, кажется, вписывается в остальную галерею негодяев, возглавляющих бывшую О.С.А. Все, что он должен сделать сейчас, это определить будущее для своей формы революции."
csa.3558.a: "Очистить капонистскую систему, но сохранить верность обещанной идиллии."
csa.3558.b: "Преследовать неограниченный мафиозный популизм."
csa.3558.c: "Отталкиваться от идей Браудера о левацкой "Большой палатке" для блага организации."
csa.3558.e: "Либерализовать идею прогрессивной организованной преступности."
csa.3558.f: "Преследовать неограниченный популизм мафиози с более демократическим уклоном."
csa.3558.g: "Создать более консервативную, традиционалистскую форму мафиозной популистской демократии."

csa.3559.t: "Америка председателя Торрио"
csa.3559.d: "Сменив на посту председателя Лаки Лучано, чтобы привлечь внимание общественности и провести некоторые реформы в духе рыночного социализма с помощью внутреннего окружения Лучано в Комиссии, пока сам Лаки Люк тихо и беспрепятственно правит из тени, папа Джонни Торрио теперь готов руководить новой Америкой, опираясь на свой огромный опыт и широко уважаемую репутацию одного из немногих оставшихся представителей старой гвардии американской организованной преступности. Он более благосклонен к созданию местной, хотя и коррумпированной демократии для масс, чтобы они могли организоваться и озвучить свои потребности и желания Организации, в то же время подталкивая преступность в более "либерализованном" направлении, чтобы вернуться на быстрый путь получения большой прибыли, работая в рамках социалистической пост-капонеистской системы. С его рыночно-социалистическими реформами, харизматичной манерой поведения и уважаемой, вызывающей страх репутацией убийцы одного из братьев Капоне и одного из первых криминальных боссов Чикаго, Папа Торрио - сила, с которой нужно считаться. Теперь он просто должен решить, каким будет характер его новой фасадной администрации, которая будет править на переднем плане, пока Лучано будет скрываться и строить козни сзади."
csa.3559.a: "Создать фальшивую демократическую систему, в центре которой будет прогрессивный мафиозный популизм."
csa.3559.b: "Создать фальшивую демократическую систему, основанную на консервативном популизме мафиози."
csa.3559.c: "Либерализовать идею популизма мафиози и сосредоточиться на массах."
csa.3559.e: "Либерализовать идею мафиозного популизма и сосредоточиться на прибыли."

csa.3560.t: "Родные из блока"
csa.3560.d: "Хотя Лаки Лучано вернулся в свой родной Чикаго, он не забыл свой родной Нью-Йорк, ведь он был вынужден бежать в Большое яблоко более десяти лет назад после того, как Капоне и его братья прогнали Торрио и Лучано из города. Он по-прежнему был близок со своими друзьями, консильери, капорегами, донами, политиками и людьми с Востока, такими как Гарри Штраус, Альберт Анастасия, Эйб Релес, Большой Билл Лиас, Фрэнк Костелло, Наки Джонсон, Энтони Сопрано-старший, Винсент Мангано, Томми Гальяно, Мартин Голдштейн, Луис Бухальтер, Джо Профачи, Дженеросо Поуп, Фрэнк Синатра, Фиорелло Ла Гуардиа, Карло Гамбино, Багси Сигел, и, конечно же, Мейер Лански и многие другие, Лучано и Торрио пригласили их всех в правительство Организации, открыв двери для этих нью-йоркских мафиози, чтобы они стали новыми лицами американской преступности."
csa.3560.a: "Заходите в колыбельку."

csa.3561.t: "Рыночные реформы Papa John's"
csa.3561.d: "С тех пор, как Папа Джонни Торрио и Лаки Лучано взяли на себя функции пост-капонеистского правительства и позволили Лаки Лучано свободно руководить из тени, в то время как Торрио своим обаянием обращал общественность в нашу пользу, Папа Джонни Торрио и Лаки Лучано проводили реформы, которые можно считать формой рыночного социализма, поддерживаемого и подпитываемого как организованной преступностью, так и социалистической идеологией мафиозного популизма Лучано, и дополняемого жестко контролируемым частным сектором, открытым для пролетарских масс. Благодаря этим реформам, по всей Америке снова появились малые предприятия и магазины, способные продавать свои товары и оказывать услуги в условиях капитализма, сдерживаемого пост-капонеистской системой, которую построили Лучано и Торрио, создавая законную и стимулированную экономику впервые за многие годы. \n\nДля популяризации нового рыночного социалистического направления в массах и получения прибыли от него председатель Торрио создал собственную франшизу пиццерии быстрого питания, которую назвал "Papa John's", и недавно снялся в серии радио- и телереклам, продвигающих эту сеть, в роликах и сценках с фальшивыми итальянскими традициями и эстетикой, такой же пошлой, как и пицца, которую он продает, произнося новый слоган компании о лучшей пицце и лучших ингредиентах. Уже завоевавший популярность среди широких масс благодаря тому, что его пицца продается как горячие пирожки, "Папа Джон" Торрио только утвердился в роли спасителя Америки вместе со своим товарищем Лаки Лучиано, который вдохнул новую жизнь в наше пролетарское преступное государство."
csa.3561.a: "Будем надеяться, что он просто случайно не скажет что-то не то по телевизору."

csa.3562.t: "Америка председателя Диллинджера"
csa.3562.d: "Один из двух самых верных учеников и союзников Капоне, Джон Диллинджер - печально известный грабитель банков и преступник из Чикаго, который когда-то не был связан с операциями Капоне, пока не увидел свет капонистской правды - руководит Америкой и Организацией железным кулаком, который заставил бы колебаться даже самого Большого Ала. Видя себя новым "стальным капо", воплощающим дух, мачизм и силу Капоне, в которой Америка действительно нуждалась, чтобы быть прирученной и приведенной к процветанию, председатель Диллинджер работает над созданием идеального государства наблюдения, управляемого Красной Армией под руководством мафиози и постоянно растущей сетью высокотехнологичных телекоммуникационных сетей, охватывающих всю страну. С железным кулаком, выкованным в кровавом, тоталитарном огне жестоких бандитских войн Чикаго и его дальнейшей карьеры в качестве главного тайного полицейского РУСС Нитти, Диллинджер не остановится ни перед чем, чтобы обеспечить безопасность мечты Капоне от любых и всех источников контрреволюционной мысли, будь они иностранные или внутренние, реальные или сфабрикованные для блага дела. С помощью своего нового военно-промышленного комплекса, построенного на спинах старых корпораций, которые были национализированы и разделены между различными бандами и мафиями, такими как Ford, General Electric, Standard Oil, J.P. Morgan Chase и другими, новая Империя свинца и пороха Диллинджера поднимет капонеизм на новые высоты наживы на войне, которых мир ещё не видел. Теперь ему остаётся только решить, как далеко завести государство безопасности и слежки - его полицейское государство без полиции - во имя мечты Капоне."
csa.3562.a: "Оставаться верным идиллии Капоне, не искореняя частную жизнь."
csa.3562.b: "Ничто не должно быть тайной от Организации во имя сохранения мечты."

csa.3563.t: "Культ личности с целью"
csa.3563.d: "Сохранить наследие Капоне и его незапятнанный образ легко, когда у вас за спиной государство массового наблюдения и одна из самых мощных армий в мире, но председатель Диллинджер решил сделать ещё один шаг вперёд, чтобы обеспечить абсолютный контроль и безопасность от контрреволюции. Фотография или картина Капоне должна украшать каждый дом, офис, классную комнату, другие внутренние помещёния, а статуя Большого Парня должна быть установлена на каждом углу улицы, и многое другое. Не будет такого места в Америке, куда бы вы не повернулись, чтобы не увидеть изображение Капоне и, в меньшей степени, Диллинджера, и за каждым из этих тщеславных идолов нашего павшего стального мафиози будет стоять подслушивающее устройство, скрытая камера, диктофон, пост охраны РОСС, красноармейский блокпост или рация, или какая-либо другая форма системы наблюдения, чтобы гарантировать, что каждая душа в Америке Капоне, а теперь и Диллинджера, находится под постоянным наблюдением. Хранение, компиляция и изучение этих записей потребует огромных вычислительных мощностей, поэтому Диллинджер создал новый национальный департамент, чтобы возглавить исследования в этих областях, в то время как он значительно расширил и наделил полномочиями своих агентов РОСС, включая Нитти и преданных ему дон-офицеров Красной Армии, дав им всем свободу действий, чтобы они могли делать то, что считают нужным, чтобы исполнить волю Диллинджера и Капоне, и все это позволит нам построить величайшее и самое безопасное государство, которое когда-либо существовало, ибо мечта Капоне должна царить вечно!"
csa.3563.a: "Никто не укроется от взгляда Диллинджера!"

csa.3564.t: "Разнообразная личная жизнь Диллинджера"
csa.3564.d: "Ещё до своего восхождения на пост председателя Диллинджер был известен своей любовью к оружию, любовью к американскому кино, а также своей публично провозглашенной плутовской харизмой, обаянием и грубой внешностью - хотя недоброжелатели утверждают, что это только потому, что он сделал пластическую операцию, чтобы избежать поимки Бюро расследований в 1930-х годах. В этих целях он вел разнообразную личную и частную жизнь в свободное время, когда не руководил Организацией, РОСС, Красной Армией и всей страной, поскольку человеку, находящемуся под таким большим напряжением и ответственностью, необходимо время от времени выпускать пар. Взяв под личный контроль национализированные активы известных американских оружейных компаний, таких как Colt, Derringer, Browning и других, Диллинджер начал сам управлять ими, когда не использовал свою новую огромную коллекцию огнестрельного и другого военного оружия - самую большую частную коллекцию в мире - для развлечения. Более того, он способствовал развитию национального спорта по меткости по всей стране, даже лично финансировал и контролировал соревнования по стрельбе в честь Капоне по всему Чикаго как форму вербовки - победителей часто увозили агенты РУСС ночью после демонстрации их навыков для обучения в качестве киллеров и специальных агентов мафиози - и морального подъема. \n\nНе только мастер разрушения, Диллинджер также считает себя покровителем кинематографического искусства, режиссером-любителем и актером, финансирующим высокое и низкое искусство по всей стране, а недавно стал звездой кино и театра вместе со своим другом и товарищем по мафии Красавчиком Флойдом, работал с другими известными итало-американскими актерами, такими как Фрэнк Синатра, Эрнест Боргнайн, Дин Мартин, Расс Коломбо, Эл Молинаро, Ричард Конте и другими, но больше всего ему нравились роли в вестернах, криминальных триллерах и военных драмах. С таким разнообразным портфелем личных увлечений председатель Диллинджер всегда будет занят."
csa.3564.a: "Человек криминального ренессанса и лихой разбойник капонеизма."

csa.3565.t: "Америка председателя Нитти"
csa.3565.d: "Возможно, самый верный друг и союзник Капоне, превосходящий даже его собственного сына и братьев, Фрэнк Нитти - правая рука Капоне - руководит Америкой так, как будто Лицо со шрамом никогда не уходил. Расчетливый, чистый человек, редко пачкающий свои руки, в основном делегируя большую часть грязной работы близким союзникам, таким как Диллинджер, или бесчисленному легиону тайной полиции и агентов в его РУСС, Нитти теперь доминирует в Америке после того, как наконец положил конец махинациям Крысы Рикки - махинациям, которым он сам неосознанно способствовал из-за того, что Нитти постоянно делегировал большие полномочия и власть Рикке, как когда-то Капоне. Будучи набожным католиком и глубоко скучая по своему другу и партнеру по преступлению, Нитти также начал обожествлять Капоне, возводя его в ранг некоего народного святого покровителя американского рабочего и американского преступника, даже черпая вдохновение в таких деятелях христианского социализма, как Fasci Siciliani в Италии. \n\nПравя диктатом и тесно связанный с созданным в отсутствие Большого Парня Капонеистским Конгрессом, который по мере того, как Нитти руководит им, приобретает все больше и больше полномочий, новый председатель должен обеспечить исполнение воли Капоне в веках". Однако, как всегда предпочитая делегировать полномочия, Нитти выразил заинтересованность в том, чтобы полностью переложить бремя руководства на Партию и Организацию в целом, перейдя к руководству безликой криминальной амальгамой, свободной от личных амбиций и полностью преданной идеологии и желаниям Капоне. Однако многие сторонники жесткой линии и ортодоксальные капонеисты сопротивляются этой идее, умоляя Нитти остаться в качестве сильного человека, который нужен Америке в это тяжелое время."
csa.3565.a: "Нитти остаётся в качестве нового лица капонистского режима."
csa.3565.b: "Конгресс капонеистов выступает единым фронтом."

csa.3566.t: "Нитти наконец захлопнул ловушку на крысу"
csa.3566.d: "Узнав, что Рикка и Вайс задумали убить Капоне, который медленно гнил, умирая от десятилетиями не леченного сифилиса, председатель Нитти и его самый верный союзник товарищ консильери Диллинджер немедленно решили расправиться с предателями. Накануне вечером Нитти заявил, что он хочет, чтобы эти нэнси-бои были мертвы, все их семьи погибли, дома сожжены дотла, а пепел посреди ночи обсыпал сам Нитти. Послав сообщение Рикке и Вайсу за вечер до их смерти, оставив отрубленные головы любимых скаковых лошадей Рикки в их постелях, а затем погнавшись за ними, чтобы схватить их, когда они пытались убежать в ночь, Нитти разработал план, как по-настоящему восстановить справедливость Капоне на том свете. За предательские интриги и коварные заговоры Рикки Крысы в угоду собственным амбициям Нитти и Диллинджер дали ему пару бетонных башмаков и бросили в ледяные воды озера Мичиган у берегов Чикаго. Вайс - человек, которого боялся Капоне, - был казнен так, как Нитти планировал убить его много лет назад: его застрелили из пулеметного гнезда средь бела дня, на улице, на виду у всей страны, позволив ему умереть окровавленным в сточной канаве, как польскому псу, которым он был. Приняв эти два громких убийства из мести как повод для Организации и РОСС прочесать всю страну в поисках так называемых предателей и контрреволюционных сепаратистов, в Америку приходит новая красная волна, и все это во имя истинного правосудия Капоне!"
csa.3566.a: "Консильери Диллинджер, убейте этого ублюдка сейчас же!"

csa.3567.t: "Покровитель американского рабочего, защитник человека-мастера"
csa.3567.d: "Хотя Нитти - самый ортодоксальный и верный из старых друзей Капоне, это не помешало ему слегка отклониться от доктрины капонеистов, которая традиционно гласила, что организованное христианство - особенно католическая церковь - не должно поддерживаться или отвергаться нашим правительством, исходя из уважения самого Капоне к своему католическому воспитанию, на котором настаивала его любимая мать. Вместо этого Нитти полностью погрузился в обожествление и освящение Капоне, возведя его в ранг народного святого покровителя американского рабочего и американского организованного преступника, а также духовного защитника и мессии американского католицизма и американского коммунизма. Хотя фотография Капоне должна быть в каждой комнате, а статуя Лица со шрамом должна быть установлена на каждом углу улицы, распятия с Капоне, изображенным на кресте вместо Иисуса, также начали появляться по всей стране, наряду с тоннами другой религиозной атрибутики, основанной на Капоне, для всех видов религий, характерных для страны. Несмотря на это погружение в религиозную иконографию и христианский народный спиритизм, капонеистская мечта остаётся относительно невредимой, защищенной надежной рукой Нитти под святым руководством Святого Лица со шрамом!"
csa.3567.a: "Единственный истинный мессия Америки, почитаемый во веки веков."

csa.3568.t: "Крыса и поляк"
csa.3568.d: "Хотя их партнерство смогло продержаться в течение многих непростых лет благодаря их общей цели - подорвать власть Капоне и воспользоваться его психически неполноценным и невменяемым состоянием для расширения своих возможностей и обогащения, Пол "Крыса Рикка" Де Лючия и Хайми "Поляк" Вайс теперь оказались в противоречии, поскольку общая почва между ними начала раскалываться. Если Рикка намерен сохранить хоть какое-то подобие капонеистского лоялизма и псевдокоммунизма, построенного на основе организованной преступности, который Король Аль культивировал, чтобы удержать лоялистов и массы на своей стороне, то Вайс стал отстраненным и жестоким, стремясь полностью вычистить социалистическую идеологию и капонеистские догмы из концепции организованной преступности. Вступив в перестрелку посреди капонеистского съезда в разгар их последнего и самого горячего спора, судьба Организации повисает на волоске: Рикка вооружен "чикагской пишущей машинкой", с помощью которой он отправил папу Торрио в больницу и уехал из Чикаго, а Вайс - своим фирменным револьвером "Кольт", украшенным перьями из слоновой кости, с его любимыми четками. Сможет ли Рикка сохранить капонеизм, несмотря на то, что он стал тенью себя прежнего, или Вайс выстоит и наконец-то спасет американскую преступность от предвзятости и навязчивой идеологии, которая только мешала истинной прибыли и власти?"
csa.3568.a: "Рикка побеждает, чтобы сохранить хоть какое-то подобие капонеизма."
csa.3568.b: "Вайс побеждает, создавая новую мафиозную Америку без социализма."

csa.3569.t: "Америка "председателя" Рикки"
csa.3569.d: "Полностью контролируя судьбу капонеистов, когда его последнее препятствие - поляк Вайс - наконец-то исчезло с поля зрения, Пол "Крыса Рикка" Де Лючиа теперь может вырезать государство по своему вкусу, убирая социалистический жир, пока не останется только красный фасад и лицо капонеиста, чтобы спрятаться за ним, пока мы занимаемся нашим настоящим делом - управлением самой большой и самой прибыльной преступной империей на планете. Статуи и картины Большого Парня горят по всей Америке, а многолетние антикапонеистские настроения выходят на поверхность, но хаос только удерживается от разрастания и выхода из-под контроля сторонниками Капонеиста, связанными по касательной с новой администрацией Рикки, и холодной хитростью, прибыльным гением и расчетливой порочностью Рикки. Единственная дилемма Рикки теперь заключается в том, как ему лучше всего осуществить свою мечту о создании собственной криминальной вотчины."
csa.3569.a: "Красная мафиозная хунта имени Капоне - это то, что нужно."
csa.3569.b: "Создать малиновую неофеодальную систему во главе с донами."
csa.3569.c: "Поддерживайте фасад Капоне как можно дольше."
csa.3569.e: "Рикка будет править Америкой как настоящий военачальник в красной форме!"
csa.3569.f: "Осязаемо лояльный к Большому Парню и при этом набивающий карманы!"

csa.3570.t: "Америка капо Вайса"
csa.3570.d: "Полностью контролируя судьбу капонеистов после того, как он, наконец, преодолел последнее препятствие на пути к власти - крысу Рикку, Хайми "поляк" Вайс теперь может переделать государство по своему вкусу, полностью убрав социалистический жир и разрушив культ маниакального эго Капоне, чтобы заняться своим настоящим делом - управлением самой большой и прибыльной преступной империей на планете. Статуи и картины Большого Парня горят по всей Америке, а многолетние антикапонистские настроения всплывают на поверхность, и наступает новая эра анархического массового хаоса, который едва сдерживается тоталитарным железным кулаком Вайса, кровавой репутацией и чистой прибылью. Единственная дилемма Вайса теперь заключается в том, какой путь будет наиболее идеальным для осуществления его мечты о создании собственной криминальной вотчины без идеологии."
csa.3570.a: "Создать настоящее мафиозное государство, свободное от идеологии, как это должен был сделать Капоне."
csa.3570.b: "Создать стабильную линию прибыли и прикарманить все остальное!"
csa.3570.c: "При Вайсе наступит новая эра американского военачальства."
csa.3570.e: "Церковь станет новым и величайшим союзником наших Синдикатов."
csa.3570.f: "Коррумпированная фальшивая демократия должна держать массы в узде."

csa.3571.t: "Сокрытие уродливой правды"
csa.3571.d: "Ужасная правда о том, что Вайс и Рикка сговорились сделать, нарисовала бы на их спинах такую большую мишень, что никто не смог бы промахнуться, и поэтому правда была похоронена любой ценой. Свидетелей заставляли молчать, сомневающиеся исчезали, целые семьи и следственные группы полностью уничтожались и стирались из памяти, чтобы уберечь окончательную правду от света дня. С каждым днём [csa.getleader], становясь все более параноидальным и подозрительным, превращается в кровавого и безжалостного тирана, уничтожающего всех и каждого, кто сомневается в его лояльности или предполагаемой правде, и по количеству казней превосходящего даже Капоне на его самом кровавом пике. К лучшему или к худшему, секрет должен быть сохранен, чего бы это ни стоило."
csa.3571.a: "Никто никогда не должен узнать, и мы это обеспечим."

csa.3572.t: "Человек, стоящий за Капоне и Нитти"
csa.3572.d: "Известный среди других донов, боссов и других ведущих фигур Организации как человек, стоящий за преступным гением Капоне и Нитти, эта репутация действительно говорит по крайней мере полуправду. Хотя Капоне и Нитти были грозными и успешными мафиози сами по себе, именно тактический и криминальный гений Пола Рикки позволил им обойти закон и достичь таких печально известных высот задолго до того, как Чикагская Аутфит обрела национальные и политические амбиции. Прислушиваясь к своим предшественникам, чтобы сохранить мир и удержать массы и других донов на своей стороне, Рикка управляет страной с такой расчетливой эффективностью, какой мы ещё никогда не видели, что позволяет нам достичь больших высот, чем когда-либо прежде. Диверсифицируя наши предприятия и занимаясь международной контрабандой спиртного, рома и бутлегерством, чтобы нажиться на мировой зависимости от алкоголя для подпитки нашей преступной вотчины, от старой коммунистическо-капонеистской системы осталась лишь оболочка, но нация свободна от больного безумца, и, по крайней мере, павшего Большого Парня всё ещё частично чествуют на нашем малиновом фасаде."
csa.3572.a: "Настоящая криминальная Империя, возрожденная гением Рикки."

csa.3573.t: "Человек, которого боялся Капоне"
csa.3573.d: "Известный среди других донов, боссов и других ведущих фигур Организации как "единственный человек, которого боялся Аль Капоне", репутация Генри Эрла Дж. "Хайми Поляка" Войцеховски - также известного под своим прежним псевдонимом Оскар Нельсон - действительно, по меньшей мере, полуправда. В то время как Капоне был чрезвычайно храбрым и бесстрашным мафиози, Вайс был невероятно жестоким вором духов, превратившимся в киллера и подельника мафии, который стал инициатором смерти брата Лица со шрамом Сальваторе "Фрэнка" Капоне по приказу папы Джонни Торрио во время их криминальной войны в 1920-х годах, прежде чем Торрио и Лучано бежали в Нью-Йорк. Это событие, а также репутация Вайса как кровожадного, непредсказуемого, жестокого и звериного босса преступности заставили Капоне опасаться набожного безумца, который теперь стал новым королем преступности. Вырвав все последние остатки социализма, коммунистического капонеизма и бывшего государства всеобщего благосостояния, созданного Большим Парнем, Америка теперь существует как действительно неидеологическое государство, полностью сосредоточенное на прибыли и власти, которые проецируются и генерируются организованной преступностью, сосредоточенной в Организации, которая теперь очищена от преданных Капоне и полностью укомплектована дамами, консильери и другими мафиози, полностью преданными Вайсу, а такие фигуры, как Джонни Торрио, реабилитированы для целей Вайса. С его подачи из отравленного идеологией пепла, который оставили после себя глупцы Капоне, Нитти и Рикка, будет построена самая жестокая и прибыльная преступная Империя, которую когда-либо видел мир."
csa.3573.a: "Истинный Король преступности наконец-то займет свой трон."

csa.3574.t: "Америка "президента" Хоффы"
csa.3574.d: "Председатель Джеймс Риддл Хоффа, называющий себя новым президентом Америки, несмотря на то, что никто не купился на его образ волка в овечьей шкуре, теперь контролирует судьбу нации и намерен представить себя в образе очеловеченного и популярного лица капонеизма, направив кровавую идеологию в более "законное" и, конечно, более коррумпированное русло с помощью своего Международного Братства Командиров и его выживших союзников в АФТ-КПП и других профсоюзах. С этим сдвигом в сторону профсоюзов и большим ростом коррупции, особенно денежной коррупции, особенно со стороны самого Хоффы, новый "президент" также принесет более аграрный сдвиг, поскольку Хоффа сетует на то, что все плодородные поля в том, что когда-то было житницей Западного полушария, за последние годы оказались заброшенными, поскольку организованная преступность коммунистического капонеизма ускорилась. С усилением внимания к сельской местности и сельскому хозяйству, несомненно, придет и усиление сельскохозяйственной и сельской преступности, что ещё больше подтолкнет капонеистскую систему, так как Хоффа дает широкие обещания и незначительные изменения, которые не оказывают существенного влияния на идеологию капонеизма. \n\nВ частности, Хоффа любит синдикализм и недавно публично заявил, что профсоюзы, гильдии, ремесленные объединения, коммуны и другие ранние рабочие организации были и всегда будут рэкетом, а синдикализм - это лишь более идеологически развитая версия организованной преступности, даже возвышая оригинальных синдикалистов, таких как Фернан Пеллутье, и даже средневековые гильдии как одних из первых организованных преступников, и как таковые достойны изучения и восхваления. Создав форму аграрного рыночного синдикализма, поддерживаемого капонеистской структурой организованной преступности с социалистическим уклоном, Хоффа изменит капонеизм настолько, чтобы выглядеть так, будто он спас нацию и массы, обеспечив себе всю власть, популярность и прибыль, о которой он всегда мечтал. Теперь ему нужно только решить, каким именно путём идти к своей мечте."
csa.3574.a: "Продолжать искренне преклоняться перед покойным королем Элом."
csa.3574.b: "Честно поклоняться Капоне, продвигая синдикализм."
csa.3574.c: "Продвигать теорию Хоффы о связи между синдикалистами и организованной преступностью со своими команчами."
csa.3574.e: "Продвигать теорию Хоффы с помощью АФТ."
csa.3574.f: "Проталкивайте теорию Хоффы с помощью коррумпированной демократии."
csa.3574.g: "Либерализовать идею капонеизма, чтобы завоевать сердца и умы."

csa.3575.t: "Встреча умов"
csa.3575.d: "Пригласив своих любимых зарубежных философов-идеологов в Чикаго, чтобы покурить сигары и обсудить тонкости теории, пытаясь убедить своих героев в идеях "социальной клептократии", председатель Джимми Хоффа разослал приглашения довольно многим видным синдикалистам, рыночным социалистам и аграрным левым, но приехали лишь избранные. Из славянских земель Восточной Европы приехали Николай Бухарин и сам владыка угла Никита Хрущев, а Третий Интернационал был так любезен, что пощадил сравнительно мускулистого Никласа и Глаиса. В незабываемую ночь Бухарин и Хрущев провели вечер, бросая друг в друга оскорбления и тяжелые предметы, в течение нескольких часов, опасно напиваясь большим количеством красного вина и кукурузного виски, пока Хоффа пытался удержать непокорных славян от убийства друг друга в перерывах между приступами смеха и попытками письменно зафиксировать события произошедшего. Когда их визит перерос в кулачный бой между ними, а ошеломленный и потрясенный Глайс мог только смотреть на происходящее в тихом ужасе, прежде чем получил удар кулаком в глаз и погас как свет, Хоффа пережил стресс, но мало что стоящего было достигнуто, а отношения между украинскими и российскими левыми только ухудшились. Возможно, этот ужин был не самой лучшей идеей..."
csa.3575.a: "По крайней мере, никто не погиб."

csa.3576.t: "Конец ГУЛАГам...?"
csa.3576.d: "Продолжая играть роль "хорошего, верного" капонеиста, чтобы угодить Конгрессу и толпе, председатель Хоффа пообещал ряд реформ, которые устранят большую часть открытого тоталитаризма, присущего капонеизму. Однако реальность часто разочаровывает, поскольку Хоффа просто перераспределяет власть между верными союзниками, команчами и профсоюзами, чтобы не казаться верховным диктатором, которым он является, а Капоне был до того, как превратился в инвалида с мозгами, похожими на швейцарский сыр. Даже провозгласив, что тюремные лагеря и казни режима Капоне наконец-то закончатся, Хоффа просто планирует ограничить их использование и обеспечить их секретность за закрытыми дверями в самых отдаленных уголках дикой природы Америки, чтобы не разозлить своих союзников и сторонников и не разрушить иллюзию, которую он пытается создать для улучшения состояния государства и своей собственной прибыли. Любые враги, выступающие против него, исчезают, а не просто открыто убиваются, обычно их тела прячут под фундаментом новых строительных площадок, таких как новый футбольный стадион в Нью-Йорке, и все это для того, чтобы иллюзия "гуманного" капонистского рая Хоффы сохранялась."
csa.3576.a: "Большие обещания, маленькие изменения."

csa.3577.t: "Наш банальный друг по ту сторону пруда"
csa.3577.d: "Давний друг и международный союзник Джимми Хоффы, Никита Хрущев захватил власть в Украине и теперь продвигает свою собственную тоталитарную и аграрную форму коммунизма с культом личности и кукурузы, чтобы спасти нацию от германского порабощения. Несмотря на то, что наше нынешнее направление поддерживается коррумпированными профсоюзами, красной клептократией и организованной преступностью, Хоффа глубоко заинтересован в идеях хрущевского "кукурузного коммунизма" и хочет адаптировать его для наших собственных целей здесь, в Америке, после здорового вливания криминала и американской мечты. Должны ли мы сблизиться с Украиной, перенять некоторые аспекты их идеологии и заключить союз между нашими странами, или мы должны продолжать идти своим путём?"
csa.3577.a: "Остаться верными капонистским идеям."
csa.3577.b: "Внести в капонеизм некоторые идеи хрущевского "кукурузного коммунизма"."

csa.3578.t: "Выбор курса для корабля под руководством рулевого Сиви"
csa.3578.d: "Работая с Красным флотом и различными морскими профсоюзами, находящимися под его влиянием или командованием, такими как Международный профсоюз грузчиков и складских работников, Международная ассоциация грузчиков и даже некоторые небольшие осколки ИРМ, "Ревущий" Дэн Сиви управляет Америкой, как своим собственным кораблем, превращая должность председателя в самозваную должность рулевого и одновременно служа верховным адмиралом Красного флота. Печально известный грозный пират Великих озер, занимающийся лесным пиратством, контрабандой, браконьерством, торговлей людьми, набегами на побережье, грабежами судов, захватами и многим другим, рулевой "Ревущего" Дэн - ветеран тысячи конфликтов и один из самых опытных морских офицеров в мире, когда дело доходит до боя между кораблями и более тонких, Он использует весь этот опыт для расширения наших морских операций и переоснащения нации, чтобы стать таким же прибыльным и коварным на море, как и на суше, благодаря ортодоксальной империи организованной преступности Капонеизма. \n\nБольшая часть идеологии Сиви, помимо организованной преступности и пиратства, проистекает из его увлечения Либерталией (также называемой Libertatia), пиратской утопией из легенды и вероятного мифа, "созданной" на Мадагаскаре знаменитым капитаном Джеймсом Миссоном в конце 17-го века. Хотя считается спорным и весьма сомнительным, что Либерталия действительно была основана, а затем потеряна во времени, её наследие эгалитарной псевдосоциалистической пиратской утопии, построенной на сотрудничестве и преступности, всегда восхищало Сиви и теперь составляет основу его политики. Несмотря на преклонный возраст - около 80 лет - ум и воля Сиви остры, как никогда, и хотя он не может лично командовать своим флотом с носа собственного флагманского корабля, с саблей в руке и ревом настоящего пирата так часто, как раньше, он по-прежнему величайший пират современной эпохи Нового Света, и он по-прежнему способен пресечь любые открытые разговоры о своей возможной отставке, поскольку он внедряет свои морские и либертарианские идеи в капонеистский режим как основополагающие аспекты, равные наследию самого Капоне перед его окончательной кончиной. Независимо от этого, наш новый рулевой должен решить, как лучше оформить эту новую эру нашего неокапонеистского государства."
csa.3578.a: "В основном оставаться верным последним пожеланиям Капоне с некоторым упором на пиратство."
csa.3578.b: "Формализовать неокапонеизм, объединив идеи Большого Ала с идеями Сиви."
csa.3578.c: "Наиболее тесно сотрудничать с нашими коррумпированными синдикалистскими союзниками в морских профсоюзах."
csa.3578.e: "Сиви отправляется в плавание по своему собственному пути к свободной и истинной пиратской утопии."

csa.3579.t: "Расширение военно-морской промышленности Америки"
csa.3579.d: "Это пиратская жизнь для всех нас, поскольку Гранд-адмирал и председатель правления "Ревущий" Дэн Сиви ведет Америку Капоне в своем нео-навтическом направлении, используя тонны государственных ресурсов для массового расширения военно-морской промышленности Америки. От наших кораблестроителей и докеров до рыбаков и грузчиков, рулевой Сиви не знает предела тому, как далеко он мечтает завести великий Красный флот Америки, чтобы превратить неокапонеистское государство в выдающуюся военно-морскую сверхдержаву на Земле, а также в величайшую пиратскую утопию, которая когда-либо существовала. Пока Америка Сиви готовится стать морской сверхдержавой и абсолютным мастером пиратства, ему помогают не только ортодоксальные капонеисты, такие как Нитти, Диллинджер и даже Хоффа, которые поддерживают его новое правительство, но и преданные профсоюзы докеров и судостроителей, которые Сиви коррумпировал и с которыми работал в течение многих лет, такие как Международный профсоюз грузчиков и работников складов, Международная ассоциация грузчиков, Промышленный союз работников морской промышленности и судостроения Америки, Международный союз работников сталелитейной, бумажной и лесной промышленности, резиновой промышленности, производства, энергетики, смежных отраслей промышленности и сферы услуг, а также другие союзники, отколовшиеся от ИРМ и АФТ-КПП. С этими союзниками за спиной, Сиви полон решимости создать современную Либерталию, о которой он всегда мечтал; общество, где все могут делать то, что хотят, ибо настоящий пират всегда свободен."
csa.3579.a: "Яр-хар фидл-де-ди, делайте, что хотите, потому что пират свободен!"

csa.3580.t: "Расформирование береговой охраны"
csa.3580.d: "Дэн Сиви не питает любви к береговой охране или к тому, как раньше назывались их предшественники, - Службе доходных катеров. Эти верховные морские всадники всегда использовались для того, чтобы помешать Сиви и его экипажам нажиться на Великих озерах, и поэтому их можно рассматривать как буржуазную охрану этих озер и рек. Этому мнению, конечно, не способствовал тот факт, что их часто посылали по приказу фрахтовых компаний, владевших монополией, для преследования как пиратов, так и самих мелких грузоперевозчиков, которые часто были вынуждены прибегать к контрабанде из-за огромного количества правил, введенных на водах пролоббированными руками. Даже после расформирования Службы катеров и преобразования её в техническую военную ветвь Береговой охраны, её использование администрацией Гувера в качестве инструмента правоохранительных органов не изменило статус-кво Великих озер, которые оставались монополизированными и недоступными для работников доков, которые могли бы мечтать о собственной жизни под парусом по бурным потокам и течениям Америки. /Теперь, когда вся Америка может быть сформирована в соответствии с видением Сиви, бывшие враги его прошлого оказываются на разделочной доске. Сиви не сомневается в своем стремлении избавиться от этих озерных законников, поскольку Капоне обещал Америку, которая была бы законной, но без присутствия Закона. Это обещание, похоже, не было выполнено, когда речь зашла о Гвардии, которая из-за своей маски военного ведомства умудрилась остаться в стазисе, как Лимбо, во время правления Лица со шрамом. Таким образом, теперь, когда приказы босса официально передаются в письменном виде его шкиперам, которые выполняют его приказы, Береговая охрана прекращает своё существование. Не упуская возможности заручиться поддержкой населения, особенно когда речь идет о практической перспективе освобождения людей от их работы, Сиви раздул поддержку образами и воспоминаниями о всех тех акциях по задержанию и захвату судов, которые проводили Служба охраны и налоговая служба на море, мешая многим мореплавателям Америки жить теми же идеалами свободы и собственности на воде. И конечно, не все это делалось только ради оптики и мелкой мести. Амбиции Дэна о красной флотилии, как и увлечение Джефферсона ранним флотом США, должны стать гордостью Америки в великих океанах по всему миру, так как даже при любви к либертарианским или "пиратским утопическим" идеалам, он желает присутствия большого флота для защиты и проецирования этой реинкарнации революционной земли как дома для красного морехода. Поэтому Сиви поступил разумно, набрав рядовой состав и команду из Береговой охраны и введя их в основу своего нового флота, тем самым обеспечив некоторый опыт для своего великого проекта, и дав шанс тем сыновьям, которые могли вступить в ряды охраны не потому, что они были мальчиками для битья, желающими власти, которую приносит закон, а чтобы получить стабильную работу и еду."
csa.3580.a: "Единственное, кому не место на этом корабле - это вы, офицер."

csa.3581.t: "Ревущий Лесной Пират Великих Озер"
csa.3581.d: "Привлекая все свои таланты для обучения легионов мафиози, окружающих его, как стать настоящими пиратами, свободными от своих сухопутных привычек, Сиви открыл учебные программы по всей Америке, чтобы обучить наших людей чудесам водного транспорта, морской культуре и преступлениям, связанным с морем. Давно испытывая симпатию к лесной промышленности, когда он был лесным пиратом, воровавшим бревна, спускавшиеся вниз по реке с лесозаготовительных предприятий, которые затем продавались на черном рынке, а также к охоте на крупную дичь, проституции, поисковым работам, морским прогулкам и рыбалке, старый Ревущий Дэн работал над тем, чтобы включить эти любимые занятия и подвиги в культуру и экономику этой неокапонистской эпохи, в которой мы сейчас оказались. Субсидируя новые судостроительные предприятия, лесозаготовительные компании и переработчиков древесины, расширяя национальные и государственные парки и другие законные охотничьи угодья, принимая новые законы в поддержку профсоюзов рыбаков и других морских отраслей в виде улучшения условий труда и увеличения льгот и заработной платы, предоставляя защиту и медицинское обслуживание работникам секс-бизнеса, и многое другое, рулевой Сиви выступает в роли патерналистского популиста, каким всегда стремился быть Капоне, но без хаотичного безумия Лица со шрамом, вместо него - острый ум и настоящая страсть к тому, чтобы оставить эту нацию лучше, чем он её нашел, хотя бы и с креном в его сторону, связанную с морскими путями и древесиной."
csa.3581.a: "Дрожите, дрожите, дрожите!"

csa.3582.t: "Отправляя их спать с рыбами"
csa.3582.d: "Обнаружив, что слухи о предполагаемом предательстве Пола Рикки и Хайми Вайса на самом деле правдивы, рулевой Сиви оперативно приступил к задержанию собак, сговорившихся убить покойного Лицо со шрамом в последние годы его жизни. Ещё до того, как Вайс и Рикка узнали о том, что их коварный заговор раскрыт, Сиви уже приказал Нитти, Диллинджеру и их парням из РУСС надеть наручники на этих предательских тараканов, а затем бросить их в кузов повозки и отвезти на допрос и суд, чтобы они встретились со своими создателями. Однако, несмотря на то, что в Организации уже существовали процедуры и установленные обычаи, как поступать с предателями, у старого Ревущего Дэна Сиви были свои планы на истинное правосудие. \n\nСидя на палубе своего флагмана в шезлонге, наслаждаясь солнечными лучами и соленым воздухом, попивая ром, Сиви напевал задорную песенку под ровный, мясистый стук, доносившийся снизу. Прямо под живописным видом Сиви на носу корабля, на главной палубе, Рикка получал ритмичное избиение всей своей жизни: массивная громадина простодушного моряка выла на спине Крысы настоящей кошкой с девятью хвостами, сдирая плоть и сухожилия с позвоночника Рикки в такт мелодии Сиви, пока в нем не осталось жизни. Далеко позади них, привязанный к заднему корпусу судна на конце длинной веревки, стоял Вайс поляк, которого держали под килем; его тело, не обращая внимания на удары холодных волн, стало неподвижным в ледяных водах озера Мичиган несколько часов назад. После того, как его люди повеселились и Рикка и Вайс были мертвы, Сиви приказал собрать их тела и нанизать на большие стейки, а затем оставить в чикагских доках, чтобы все могли наблюдать, как они сохнут и гниют на солнце, становясь добычей птиц и голодных чаек. \n\nНеизвестно, кто пострадал больше из них двоих, но неоспоримо, что рулевой Сиви оказал сегодня большую услугу и нации, и покойному Капоне. Однако, похоже, это не последняя подобная попытка правосудия. Наслаждаясь временем, проведенным с этим праведным примером возмездия, Сиви призвал к новой чистке страны в поисках других предателей неокапонеистского государства, чтобы мы могли осуществить правосудие Капоне. А поскольку Сиви возвращает архаичные формы пиратской или морской казни, такие как повешение в доках, увечья, кандалы, пот, хождение по настилу, выстрелы из палубной пушки, погребение в море, цементные башмаки и многое другое, кажется, что "правосудие" скоро станет намного интереснее..."
csa.3582.a: "Друзья, по левому борту реакционер! Задействуйте пушки, взорвите животное! Килем их всех!"

csa.3583.t: "История самоубийцы Сэла"
csa.3583.d: "У каждого из нас есть хорошее алиби, чтобы быть здесь, в тюрьме, но лишь немногие из них действительно оправданы, если разобраться. \nВы слышали о славе женщины, потраченной на "откровенное кривляние", но не всегда можете судить о правдивости истории, рассказанной ею самой. \nПока я оставался на этом "острове" и слышал "доверительные истории" от каждой "девушки", только одна казалась интересной и правдивой - история "самоубийцы Сэла". \n\nСэл была девушкой редкой красоты, хотя черты её лица были грубыми и жесткими; она ни разу не отступила от своего долга, чтобы играть на полную катушку. \n"Сэл" рассказала мне эту историю в тот вечер, перед тем как её выпустили на свободу, и я постараюсь пересказать её так, как она мне её рассказала.\nЯ родился на ранчо в Вайоминге; со мной не обращались, как с Еленой Троянской, меня учили, что "жезлы - это правители", и я был "причислен" к жирным ковбоям. \n\nПотом я уехала из родного дома в город, чтобы играть в его безумном головокружительном водовороте, не зная, как мало в нем жалости для деревенской девушки.\nТам я влюбилась в "линию" "прихвостня", "профессионального убийцы" из "Чи", я не могла не любить его до безумия, за него я готова была умереть. \nОдин год мы были отчаянно счастливы, наши "плохо полученные доходы" мы тратили бесплатно, меня учили путям "преступного мира", Джек был для меня как "бог".\nЯ попала в "F.B. Я получил зарплату, чтобы узнать "изнутри" о "работе", банк "ворочал большими деньгами", это выглядело как "удача для мафии".\nВосемьдесят тысяч без единого шороха, Джек был последним с "награбленным" в дверях, когда "кассир" выстрелил в него из револьвера, и его заставили лечь на пол. \nЯ знал, что у меня есть только мгновение, он наверняка схватит Джека, когда тот будет убегать, поэтому я "инсценировал" "большое исчезновение" рядом с ним, и выбил сорок пять из его руки. \nВ участке меня сильно избили и сообщили, что я буду виноват, потому что "драматический трюк", разыгранный с кассиром, показался им слишком похожим на "игру". \nПолиция назвала это "подставой", сказала, что это была "внутренняя работа", но я упорно отрицал любые знания или связи с "преступной мафией".\nБанда наняла пару адвокатов, лучших "ремонтников" в любом городе, но когда дядя Сэм начинает "трясти тебя", нужны не только адвокаты и деньги. \n\nМеня обвинили как "отпрыска банды" и судили за грехи, "грязная дюжина" признала меня виновным, от пяти до пятидесяти лет в тюрьме.\nЯ принял "удар" как хорошие люди, и ни разу не пискнул, Джек "опустил себя", пообещав, что мы сделаем "сенсационный прорыв".\nНу, чтобы сократить грустную длинную историю, пять лет прошли над моей головой, без писем, сначала я думал, что он умер. \n\nНо не так давно я узнал от одной девушки по имени Лайл, что Джек и его подружка "смирились" и живут в настоящем "гангстерском стиле". \n\nЕсли бы он когда-нибудь вернулся ко мне, хотя у него не было ни цента, я бы забыл весь ад, который он мне причинил, и любил бы его, пока жив.\nНо нет никаких шансов, что он когда-нибудь приедет, потому что он и его служанка ничего не боятся, кроме того, что я умру в этой тюрьме или "сплющусь" на пятьдесят лет. \nЗавтра я буду на "воле", и я "сброшу себя" на нее сегодня, я "пришибу" их, если они дадут мне "хотскват", на этом острове, здесь, в заливе... \nНа следующее утро железные двери широко распахнулись для отвратительной отходчивой женщины, у которой наконец-то появился шанс "исправить ситуацию", и убийство отразилось на её циничном лице.\nНедавно я прочитал в газете, что одна девушка в Ист-Сайде "погорячилась", и когда дым наконец-то рассеялся, двое из банды были найдены "на месте". \nВ этой красочной истории рассказывалось о "брошенной гангстерской девушке", а через два дня "суб-оружие" закончило историю "самоубийцы Сэла"."
csa.3583.a: "Наша собственная отвергнутая гангстерша, поэт-лауреат и Королева преступности."

csa.3584.t: "Америка Бонни и Клайда"
csa.3584.d: "В то время как Бонни Элизабет Паркер и Клайд Честнат "Чемпион" Барроу вместе поднимаются к лидерству в качестве избранного преемника Капоне, вся остальная нация тянет ноги к Самоубийце Солу и Гремучей Змее. Несмотря на их преданность Капоне, многие ортодоксальные капонисты и мафиози находят интерпретацию капонизма Бонни и Клайда невероятно отвратительной и почти неразумной, поскольку пара голубков твердо придерживается идеи, что их анархо-капонистская философия должна построить настоящий индивидуалистический рай так же, как традиционный анархо-коммунизм использует временный коммунизм, чтобы привести к анархистской утопии. Работая в банде Барроу под руководством Марвина "Бака Барроу" - старшего брата Клайда - и его жены Бланш, У.Д. Джонс, Генри Метвисн, Раймонд Гамильтон, Ральф Фултс, Джо Палмер и другие, вместе с их новыми союзниками из Парижа под руководством эгоиста-анархиста и преступника-нелегала Жюля Рене Люсьена Бельбенуа, несмотря на глубокое недоверие остальных капонеистов к этой иностранной лягушке, и со своими итало-американскими друзьями и союзниками-инсургентами из группы Galleanisti, такими как Никола Сакко, Бартоломео Ванцетти и Марио Буда, Бонни и Клайд и их расширенная банда Барроу лихорадочно работают над осуществлением своей нелегалистской мечты, создавая новые коммуны и кооперативы по всей Америке и насаждая идеи нелегализма и анархистской организации по всему штату, а также продвигая новую культурную и художественную идентичность, основанную на их жизни в стиле Дикого Запада как техасских вне закона и вдохновленную любительской поэзией Бонни о жизни преступника и женщины в Америке, чтобы объединить нацию за их просвещённую, эгалитарную, безгосударственную и насильственную форму капонистской правды.  Теперь Бонни и Клайду осталось только определить, как лучше всего создать и организовать эту новую анархо-капонеистскую систему, которую они строят на основе индивидуалистического анархизма и нелегализма, объединённых именем покойного Лица со шрамом."
csa.3584.a: "Работайте с лоялистами Капонеистов, чтобы создать истинный Иллегалистский сплав."
csa.3584.b: "Наши союзники галлианисты помогут направить нацию в сторону индивидуализма."
csa.3584.c: "Работайте с массами и местной демократией, чтобы воплотить мечту индивидуалистов."
csa.3584.e: "Добивайтесь подлинно синкретического анархо-капонеистского криминального коммунизма."

csa.3585.t: "Ад под судом"
csa.3585.d: "Жюль Рене Люсьен Бельбенуа сумел обойти своих бывших союзников Бонни и Клайда, захватив банду Барроу и переименовав её в свою собственную, готовясь направить нацию в сторону эгоистического анархизма и истинного нелегализма, как это впервые было задумано его бывшими "друзьями" за границей, такими как Альфред Либертад, банда Бонно Жюля Бонно, и полностью основано на работах Макса Штирнера. Сын дирижера и бывшего учителя русских царей, Бельбенуа - ветеран Великой войны, выживший в битве при Вердене, когда ему было всего 17 лет, и с тех пор превратившийся в искусного преступника, избежавшего "сухой гильотины" французской колонии во Французской Гвиане после ареста незадолго до Французской революции, Воспользовавшись хаосом, он перебрался в Америку, чтобы продолжить свои иллегалистские размышления и одновременно начать собственную литературную карьеру, где он пишет о жизни и культуре преступников своего круга, а также об эгоистической, иллегалистской и анархистской философии. \n\nБудучи сторонником постгегелевской философии, эгоизма Штирнера и смежных тем, таких как нигилизм, экзистенциализм, постмодернизм, индивидуалистический/иллегалистский анархизм и психоаналитическая теория, Бельбенуа называет себя возрожденным Штирнером, который сделает Америку достаточно свободной, чтобы она стала дикой и могущественной, но на достаточно коротком поводке, чтобы он и его начальники в Третьем Интернационале могли оставаться под контролем, используя эгоистическое американское государство как бешеную атакующую собаку Парижа под командованием Бельбенуа. Работая над созданием несистематических ассоциаций и временных, спонтанно и массово организованных форм организации под названием Союзы Эгоистов как новой основы для нашего безгосударственного прогрессивного продвижения к индивидуалистическому анархизму в эгоистическом стиле, поддерживаемому нелегальными действиями и синдикалистским влиянием сверху, Бельбенуа и его новая банда обеспечат создание беспрепятственного и ничем не ограниченного общества, чтобы любой и каждый индивидуум мог жить так, как он сам решит. Теперь нам остаётся только решить, как лучше всего достичь этих целей."
csa.3585.a: "Обмануть остальных лоялистов, заставив их поверить, что наш нелегализм "действительно" следует за Капоне."
csa.3585.b: "Работать только с нашими союзниками из Парижа, пока мы создаем систему Эгоистов."
csa.3585.c: "Оставшиеся союзники Бельбенуа из числа галлианистов будут нам полезны."
csa.3585.e: "Преследовать более ортодоксальные парижские идеи эгоистического анархо-синдикализма."

csa.35850.t: "Знамя для нашей анархии"
csa.35850.d: "После того, как осела пыль после противостояния между лагерями индивидуалистов и эгоистов, необходимо укрепить структуру нашей новой системы, чтобы подобная ситуация не повторилась. Хотя такие операции включают в себя множество радикальных изменений, есть и более косметические штрихи. Самым важным из них, по крайней мере, для внешнего мира, является окончательный дизайн знамени, под которым мы будем нести радость анархизма остальному миру."
csa.35850.a: "Эгоизм должен быть окрашен в красный цвет, в честь более широкого анархистского движения."
csa.35850.b: "Индивидуализм должен быть окрашен в красный цвет, чтобы почтить широкое анархистское движение."
csa.35850.c: "Давайте примем истинный циан индивидуалистического движения."
csa.35850.e: "Нынешнее знамя более чем адекватно."

csa.35851.t: "Донесение новостей до масс"
csa.35851.d: "Срочные новости, дамы и господа, это Народная новостная сеть, и мы получили важное сообщение. Вчера вечером печально скончался наш великий председатель, Альфонс Габриэль Капоне, лидер Союза социалистических Синдикатов Америки. Аль Капоне, харизматичный отец Америки, известный своей дерзкой личностью и стратегической хваткой, оставил невосполнимую пустоту в истории страны. \nЕго уход из жизни отражается в анналах времени, напоминая нам о сложной фигуре, оставившей неизгладимый след в американской политике и обществе. История Аль Капоне - это воплощение американского духа амбиций и стойкости. От скромного начала до стремительного взлета, он стал примером понятия "человек, сделавший себя сам". \n\nТонкое понимание динамики власти и способность ориентироваться в сложностях быстро меняющегося общества вывели Капоне на передовые позиции в американской политике. Наследие Капоне выходит за рамки политики. Он сыграл ключевую роль в формировании экономического ландшафта страны, проводя амбициозную политику и возглавляя инфраструктурные проекты, которые оживляли города и стимулировали рост. У него было смелое видение процветающей Америки. \nКак только мы начинаем осмысливать наследие Аль Капоне, мы также задумываемся о последствиях его кончины для нации и о потенциальной борьбе за власть, которая может возникнуть между его ближайшими союзниками. Сейчас они находятся на перепутье. Изменения в его окружении могут повлиять на ход американской политики в ближайшие годы. Вакуум власти, оставшийся после ухода Капоне, значителен, и Его подчиненные будут бороться за позиции влияния и власти. \nВыбор, который они сделают в этот критический момент, определит будущую траекторию развития нации. Его уход завершает главу в американской истории, а также открывает дверь для нового поколения, чтобы изменить реальность, в которой мы живем, и, надеюсь, сделать Америку лучше."
csa.35851.a: "Спокойной ночи, оставайтесь в безопасности, и пусть Бог благословит Америку Капоне."

csa.3586.t: "Непреднамеренные побочные эффекты эгоистического гения"
csa.3586.d: "В то время как председатель Бельбенуа продолжает играть роль доброго, верного капонезиста, втайне подрывая на каждом шагу правление этого старого дурака, чтобы создать сильную и "свободную" эгоистическую Америку, марионеткой которой являются иностранные силы в Париже, союзы эгоистов и другие индивидуалистические и нелегальные формы безгосударственной общественной организации начали возникать по всей стране, как и ожидалось. Однако чего не ожидали, так это большой и растущей группы американской молодежи, которая опасно неправильно истолковала работы Макса Штирнера и ему подобных, таких как Фридрих Ницше и Жан-Поль Сартр. Эти заблуждающиеся подростки, подростки и молодые взрослые воспринимают идеи экзистенциализма, эгоизма, нигилизма и т.д. как оправдание для себя, чтобы ходить непродуктивными, бесполезными бездельниками, которые притворяются, что презирают мир и жизнь, чтобы казаться сложными, умными или иным образом эзотерически просвещёнными. Рассматривая этих невыносимых притворщиков как полезных идиотов, Бельбенуа начал работать с ними и организовывать эти группы в официальное молодежное отделение своей партии, помогая ему сеять свои собственные идеи эгоистическо-индивидуалистического нелегализма и анархизма в массы для будущих поколений."
csa.3586.a: "Не страдайте от невыносимых, ибо и им найдется применение."

csa.3587.t: "Охота самоубийцы Сала и гремучей змеи на крысу и полюс"
csa.3587.d: "По горячим следам Пола Рикки и Хайми Вайса после того, как выяснилось, что они в прошлом тайно замышляли против Капоне, чтобы захватить власть, Бонни и Клайд вместе с основной частью банды Барроу и некоторыми из ближайших друзей Капоне, такими как Фрэнк Нитти, Красавчик Флойд и Джон Диллинджер, тихо и быстро проехали через всю Америку в небольшом конвое в поисках беглых предателей. Поймав беглецов возле Сайлеса, прихода Бьенвиль в северной части Луизианы, где они готовились отправиться на юг к Мексиканскому заливу, чтобы скрыться по морю, Бонни, Клайд и остальные члены банды Бэрроу отправились в путь, и остальные члены банды Барроу нагнали Рикку и Вайса в своем кортеже - Бонни и Клайд сами ехали в своем печально известном седане Ford Model 40 B Fordor Deluxe 1934 года выпуска, который банда использовала в течение многих лет в качестве символа террора, а остальные члены банды Барроу и их мафиозная свита во главе с Нитти и Диллинджером следовали позади, готовясь свершить своё последнее, жестокое правосудие. \n\nСхватив Крысу и Поляка, спрятавшихся в дренажной канаве у обочины дороги в нескольких сотнях футов от их брошенной, разбитой машины, банда Барроу связала обоих негодяев, отнесла их к машине и усадила на сиденья, после чего отошла на несколько десятков шагов от развалины. Наконец, в негласном унисоне, 8 или около того членов банды Барроу, которые пришли вместе с Нитти, Диллинджером и Красавчиком Флойдом, все направили свои пистолеты "томми", или "суб-пистолеты", как Бонни любит называть их в своей поэзии, как в "Истории самоубийцы Сэла", и открыли огонь по Вайсу и Рикке. В течение более 6 минут группа выпустила десятки патронов из свинца и латуни в стальную глыбу, разбрызгивая кровь и другие внутренности по ржавому металлу машины и пыльной дороге вокруг. Как только какофоническая симфония чикагских пишущих машинок наконец закончилась, банда Барроу и остальные члены их свиты спокойно собрали вещи и уехали, направляясь обратно в столицу, оставив трупы крысы Рикки и поляка Хайми гнить на солнце, пока стервятники и другие падальщики ковыряются в их трупах, лишенные возможности похоронить их должным образом, как подобает предательским извергам, которыми они являются."
csa.3587.a: "Никто не сможет избежать длинной руки нашего закона."

csa.3588.t: "Судьба семьи Капоне"
csa.3588.d: "С приходом к власти [CSA.GetLeader] мечта капонеистов начала двигаться в новом направлении, но прежде чем многое произойдет, Конгресс капонеистов должен принять официальное решение о том, что делать с оставшимися в живых членами семьи Капоне, всё ещё находящимися в нашем штате. Хотя Чёрная овца семьи - старший брат Капоне Ричард Джеймс "Двустволка" Харт, бывший Джеймс Винченцо Капоне - покинул Чикаго и поселился в Небраске в качестве владельца ранчо и законника, и несмотря на смерть Сальваторе "Фрэнка" Капоне от рук Хайми Вайса по приказу папы Джонни Торрио в 1924 году, у Лица со шрамом остался в живых его брат Раффаэле Джеймс "Бутылки" Капоне, который является одним из титанов мафии в Организации, связанной с производством бутылок, его вдова Меа Капоне, урожденная Кофлин, и его собственный сын Альфонс "Альберт" Фрэнсис Капоне-младший, которого в основном скрывали от общественности, несмотря на то, что в детстве он немного участвовал в деятельности Организации из-за дефектов развития, таких как частичная потеря слуха из-за врожденного сифилиса, унаследованного от его покойного отца. Хотя Ральф и Аль-младший имеют блестящие перспективы на вершине Организации, несмотря на то, что мать Альберта умоляла его не вмешиваться в семейный бизнес, Меа выразила желание продолжать жить частной жизнью вдали от режима Капонеистов. Что нам делать с "Королевской" семьей нашей новой Америки?"
csa.3588.a: "Они всегда должны занимать определяющее место в Организации!"
csa.3588.b: "Защищайте их как подопечных государства."
csa.3588.c: "Посадить их под домашний арест, чтобы "обеспечить их безопасность"."

csa.3589.t: "Подъем культуры байкеров-аутлоу в Америке"
csa.3589.d: "Популярность мотоциклов растет по всей Америке с начала века, но только один процент из этих тысяч и тысяч байкеров по всей стране являются настоящими "вне закона" - или группами, бандами и другими клубами любителей езды на круизных мотоциклах, приверженцами свободы, нонконформизма, абсолютной групповой преданности и братства, бандитской деятельности, а благодаря помощи капонеизма - и организованной преступности. Первая по-настоящему печально известная и широко известная группа байкеров-аутлауров носит меткое название "Мотоклуб вне закона", основанный в 1935 году в Маккуке, штат Иллинойс, в нескольких минутах езды от Чикаго. Считаясь первой настоящей группой такого рода, Outlaws MC распространил свою деятельность по всему Среднему Западу и Восточному побережью, хотя они не одиноки в своих действиях, известны кровавым соперничеством с перспективными Hells Angels из Калифорнии и Юго-Запада. Уже имея некоторые дружеские связи с Организацией благодаря тому, что Капоне использовал их время от времени для контрабанды и запугивания или в качестве наемной дополнительной силы, Outlaws MC начинает становиться уважаемой группой соратников, и многие считают, что мы должны полностью включить их в состав Организации, чтобы использовать их таланты. Однако другие утверждают, что они просто конкуренты и будущая головная боль, которая может случиться, если они станут слишком влиятельными, благодаря их врожденному недоверию ко всему, что считается мейнстримом и навязывается правительством, например, к нашей пост-капонеистской идеологии. Какой должна быть наша окончательная позиция по отношению к Outlaws MC и другим байкерским бандам по всей Америке?"
csa.3589.a: "Принять их в семью с предложением, от которого они не смогут отказаться."
csa.3589.b: "Продолжать дружеские отношения, но в основном предоставить "вне закона" самим себе."
csa.3589.c: "Они - просто бомба замедленного действия, которая вот-вот взорвется. Убейте их всех!"

csa.3590.t: "Купите пистолет Томми для защиты дома!"
csa.3590.d: "Поскольку после смерти Капоне по всей стране участились хаос и беспорядки, насильственные преступления и грабежи, а также другие неблаговидные поступки, капонистский Конгресс принял новую меру, подражающую 2-й поправке павших Соединённых Штатов, разрешив всем, достигшим определенного возраста, приобретать огнестрельное оружие государственного производства в государственных магазинах и рэкетах. Чтобы заручиться поддержкой населения, была запущена новая рекламная кампания, красочно призывающая напуганные массы покупать пистолеты "томми" для защиты дома от контрреволюционных угроз, пока порядок не будет полностью восстановлен мафиози и гангстерами из Организации, РОСС и Красной Армии. \n\nНо этот план тайно имеет дополнительную цель, помимо того, что он позволяет массам защитить себя и в то же время позволяет государству быстро заработать, так как все покупки огнестрельного оружия будут регистрироваться, продажа боеприпасов будет отслеживаться, и будут проводиться проверки каждого покупателя, чтобы мы могли более тщательно следить за нашим населением. С помощью такой медовой ловушки мы сможем ловить контрреволюционеров, когда они покупают большое количество патронов или оружия, а также сможем легче подставить врагов государства с помощью подброшенного оружия и фальсифицированных доказательств, или заманивая возможных плохих актеров покупать тревожно большое количество оружия, чтобы дать государству основание для обыска, изъятия и ареста. С помощью этого нового закона мы позволим массам защитить себя, а Организации - лучше защитить себя и свою власть от любой угрозы, внешней или внутренней, реальной или воображаемой."
csa.3590.a: "Как и предполагал Лицо со шрамом."

csa.3591.t: "Близнецы-капонисты"
csa.3591.d: "Фрэнк Нитти и Джон Диллинджер, прозванные многими современниками "близнецами-капонеистами" в качестве своеобразной "игривой" подколки, являются как бы инь и янь капонеизма, преданные воле и последним желаниям Большого Парня, но преследующие их разными путями. Несмотря на свои разногласия: Нитти считает Капоне идеальным святым, а Диллинджер считает Лицо со шрамом величайшим полководцем из когда-либо живших, они навсегда преданы своему другу, наставнику, потерянному другу и друг другу. Независимо от того, кто поднимется на вершину, они навсегда останутся близкими союзниками, их дружба крепла на протяжении долгих лет, когда Нитти руководил РОСС, а Диллинджер был его самым эффективным агентом и офицером, в то время как Диллинджер одновременно руководил Красной армией и служил связным в тайной полиции Нитти. Вместе они поддерживали мечту капонеистов, и без них последние желания короля Эла, несомненно, потерпели бы неудачу или были бы искажены до неузнаваемости."
csa.3591.a: "Две половинки капонеистского целого."

csa.3592.t: "Сын Лица со шрамом"
csa.3592.d: "Хотя Капоне не выбрал конкретного наследника, и большинство предполагало, что Нитти и Диллинджер придут на помощь и возглавят дело в отсутствие Капоне, Капоне действительно оставил после себя семью. Хотя его старший брат Джеймс подвергся остракизму со стороны остальных членов семьи после того, как решил сделать карьеру в правоохранительных органах и на ранчо, а его брат Фрэнк - товарищ по мафии в Чикаго - был убит по приказу папы Торрио в 1924 году, Капоне оставил после себя другого опытного брата-мафиози, Ральфа "Ботлза" Капоне, и сына. Альберт Фрэнсис Капоне родился в 1918 году в семье ирландской жены Капоне Мэй Кофлин, страдал от частичной глухоты и незначительных нарушений развития из-за врожденного сифилиса, которым болел его отец, но, тем не менее, принял семейный бизнес, пойдя по стопам отца как искусный бутлегер и мошенник, несмотря на то, что мать просила его держаться подальше от этой жизни. Воспитанный другими членами Организации, такими как Нитти и Диллинджер, он не удивительно, что его тянет к организованной преступности и капонеизму. \n\nОднако теперь, когда этот молодой человек вырос в силу, с которой нужно считаться, власть имущие должны решить, что делать с сыном Лица со шрамом. \n\nСледует ли оградить его от жестокой и тяжёлой жизни и отправить жить на ранчо его дяди Джеймса на юго-западе, держать его под пристальным наблюдением в качестве мелкого дона в Организации, или же истинный наследник Капоне должен наконец-то встать на ноги и захватить свои права, хотя это, скорее всего, приведет к тому, что он станет просто марионеткой для истинных сил, контролирующих Чикагский наряд, таких как Нитти и Диллинджер?"
csa.3592.a: "Не впутывайте его в эту жизнь."
csa.3592.b: "Дайте ему второстепенную, но жизненно важную роль в Организации."
csa.3592.c: "Только один человек должен вести нас - истинный наследник Капоне!"

csa.3593.t: "Другой Лицо со шрамом"
csa.3593.d: "Когда его младший и гораздо более успешный брат ушел из жизни, Ральф "Бутылка" Капоне стал стремиться занять более прочное положение и власть в Организации после того, как покойный Король Аль специально сдерживал его, чтобы удержать на месте. Ральф не был убежденным социалистом, но был достаточно предан наследию своего брата, и заработал своё прозвище "Бутылки", работая в качестве эксперта и прибыльного менеджера многочисленных легальных и нелегальных заводов по розливу по всему Чикаго и за его пределами, доказав своё острое деловое чутье и способность обходить закон с помощью легального бизнеса для получения прибыли. Хотя он был бы хорошим лидером, позволяя нам править без препятствий и общественного контроля из-за его фасада, некоторые сомневаются в его верности истинной капонеистской философии, но разве это проблема, когда он действительно из плоти и крови самого Капоне? Независимо от мнений, мы должны принять решение о его будущем в эпоху после Капоне."
csa.3593.a: "Игнорировать его и ограничить его влияние, эпоха Капоне закончилась."
csa.3593.b: "Продвинуть его на второстепенную главную роль, чтобы он замолчал."
csa.3593.c: "Пусть он будет лицом Организации, чтобы мы могли вести её беспрепятственно."

csa.3594.t: "Робин Гуд с Куксонских холмов"
csa.3594.d: "Почти убитый законниками Бюро расследований в 1930-х годах и, к счастью, избежавший поимки, как Бонни и Клайд и Диллинджер, благодаря нарастающему политическому хаосу по всей Америке, замел их следы, Чарльз Артур "Красавчик Флойд" является уникальным среди лоялистского центра ортодоксальных капонистов. Мальчик из Джорджии, чужой в Чикаго, Флойд прославился как Робин Гуд с Куксонских холмов, грабя банки по всему Югу и Среднему Западу и сжигая по пути закладные, кредиты и долговые бумаги, чтобы избавить местных жителей от денежных затруднений, став для многих своего рода народным героем. По прибытии в Чикаго Капоне приглянулся ему, и они стали быстрыми друзьями, пока Капоне полностью не потерял рассудок из-за болезни. Несмотря на свою популярность как среди Капоне, так и среди широких масс, Флойд никогда не участвовал в борьбе за известность с такими людьми, как Диллинджер и Хоффа, предпочитая оставаться вне власти и делать все, что ему заблагорассудится, на благо организации и народа этой прекрасной страны под управлением Капоне. \n\nТеперь, когда Капоне больше нет, а у власти находится друг и союзник Флойда [csa.getleader], возможно, теперь все могло бы быть по-другому. Несмотря на его настойчивое желание не занимать никаких видных постов, растущая группа преданных ему людей видит в Красавчике Флойде идеального преемника - беспристрастного, уравновешенного, антитоталитарного, хитрого, широко любимого и преданного капонеистской идиллии создания настоящей утопии, управляемой мафией и поддерживаемой социальным обеспечением. Может ли этот идеальное воплощение архетипа Робин Гуда и самый преданный капонеист, который долгое время работал над продвижением идей Капоне об истинном гуманитарном социализме, воплощенном в жизнь на базе нашего криминального предприятия и империи, не поддавшись соблазну тоталитарной коррупции, как его современники, быть настоящим делом, или нам следует просто придерживаться курса, но оставить Красавчика Флойда в качестве доверенного советника режима?"
csa.3594.a: "Ему всегда найдется место рядом с верхушкой, но не на самом верху."
csa.3594.b: "Да здравствует Красавчик Флойд, Робин Гуд капонеизма!"

csa.3595.t: "Робин Гуд капонеизма благословляет свой народ"
csa.3595.d: "Руководя капонистским государством по своему усмотрению, Чарльз "Красавчик" Флойд продолжает свой путь по распространению гуманитарных идей Капоне, но теперь уже на национальном уровне, когда за ним стоит весь штат. Он избавляет массы от всех долгов, которые у них есть, даже если это долг самой Организации, уничтожает остатки коррумпированной банковской системы, которую он так ненавидел, оживляет захудалые городки в сердце Америки и многое другое, Робин Гуд из Саджбраша считает своим личным долгом создать капонистское государство, которое пытался воплотить в жизнь Лицо со Шрамом, прежде чем жизнь нашего любимого патриарха оборвалась слишком рано. Флойд стал считаться аватаром капонеизма, продолжающим утерянное послание Короля Ала. Однако, несмотря на всю свою добрую волю, он не может заставить массы прислушаться к нему в одном - в его имени. В общественном мнении уже давно сложилось мнение, что Диллинджер - суровый, красивый негодяй Организации, а Бонни и Клайд имеют лучшую историю как влюбленные, превратившиеся в криминальный дуэт, Но общественность всегда утверждала, что у Красавчика лучшее прозвище - прозвище, данное ему по злобе другими, и прозвище, которое он всегда презирал, но которое любимо обществом, особенно сейчас, когда он продолжает свою цель - проехать через все общины капоенистской Америки, чтобы посмотреть, что можно сделать для улучшения условий жизни каждого из его людей. Несмотря на это, Чарльз Артур "Красавчик" Флойд остаётся преданным своему жестокому, но гуманному делу. С помощью таких близких друзей, как Бонни и Клайд, и остальных членов банды Барроу, а также Нитти, Диллинджера и других преданных ему людей, председатель Флойд завершит то, что начал Капоне."
csa.3595.a: "Да здравствует истинный отпрыск Гуманитарного Капонеизма - Мудрый Робин Гуд!"

csa.3596.t: "Притупление состояния безопасности Диллинджера"
csa.3596.d: "Сменив своего близкого друга Диллинджера на посту председателя, Красавчик Флойд ввел ограничения на государство наблюдения, созданное Диллинджером, вернув массам часть их частной жизни, чтобы завоевать больше доверия и поддержки с их стороны, ограничив при этом количество насилия, совершаемого Организацией против людей, которых она должна защищать согласно доктрине капонеистов. С этим шагом назад, тоталитарный воздух режима также начал рассеиваться, хотя Организация всё ещё очень сильно контролируется железной рукой, поддерживаемой РУСС и Красной Армией. Хотя это может отличаться от первоначального видения Капоне, о людях по-прежнему заботятся и защищают их, а наши синдикаты только продолжают расти, в этом сплаве Гуманитарного Авторитаризма, построенного на основе государства безопасности Диллинджера и капонистской империи организованной преступности под гуманизирующим, популистским лицом капонистского Робин Гуда."
csa.3596.a: "Шаг в более гуманном направлении."

csa.3597.t: "Менее тоталитарный культ Капоне"
csa.3597.d: "Сменив своего близкого друга Нитти на посту председателя, Красавчик Флойд должен придерживаться ортодоксальной доктрины капонеистов, но с более мягкой, менее тоталитарной и более личной вовлеченностью. Сохраняя культ Капоне нетронутым, включая все его псевдорелигиозные нотки, которые начали передаваться массам, поскольку они начинают воспринимать председателя Флойда как живого святого и аватару самого Капоне, председатель Флойд должен использовать платформу и положение Нитти в РУСС для распространения своих гуманитарных реформ во всех уголках страны, по пути обезвреживая тайную полицию, чтобы купить доброе доверие масс. Хотя это может отличаться от первоначального видения Капоне, о людях по-прежнему заботятся и защищают их, а наши синдикаты только продолжают расти в этом сплаве гуманитарного псевдорелигиозного авторитаризма, построенного на основе культа личности Нитти, посвященного Лицу со шрамом, и капонеистской империи организованной преступности под гуманизирующим, популистским лицом капонеистского Робин Гуда."
csa.3597.a: "Шаг в более гуманном направлении."

csa.3598.t: "Истинно гуманизирующий капоенизм"
csa.3598.d: "Придя на смену своему союзнику председателю и "президенту" Хоффе, Красавчик Флойд приступил к осуществлению всех гуманистических реформ, которые Хоффа обещал, но так и не осуществил, одновременно работая над искоренением огромного количества институционализированной коррупции, унаследованной в пост-капонистской системе Хоффы. Однако председатель Флойд будет продолжать работать с армией командников Хоффы, профсоюзами и другими синдикалистскими силами, чтобы создать идеальный брак между парижской и американской социалистической теорией - своего рода гуманизированную, полукоррупционную и полудемократическую синдо-капонеистскую систему, которая заботится как о нуждах масс, так и о прибылях организации. Хотя это может отличаться от первоначального видения Капоне, о людях по-прежнему заботятся и защищают их, а наши синдикаты продолжают расти в этом сплаве гуманитарного псевдосиндикалистского авторитаризма, построенного на основе "оттепели" Хоффы, и капонеистской империи организованной преступности под гуманизирующим, популистским лицом капонеистского Робин Гуда."
csa.3598.a: "Шаг в более гуманном направлении."

csa.3599.t: "Обучение Рулевого Флойда"
csa.3599.d: "Сменив на посту своего наставника рулевого Сиви, Красавчик Флойд, возможно, всё ещё работает над тем, чтобы встать на морские рельсы и отказаться от своих сухопутных привычек, но Ревущий Дэн Сиви позаботился о том, чтобы научить нового рулевого всему, что знает сам. Несмотря на то, что Флойд всё ещё иногда страдает морской болезнью, он принял пиратство как родное и теперь работает над гуманизацией пиратской деятельности Организации, отказываясь от торговли людьми и делая упор на грабежи и настоящее пиратство в открытом море, чтобы принести больше богатства массам, поскольку он очеловечивает государство, проживая свои прежние дни как грабитель банков, а теперь как пират и Робин Гуд семи морей. Хотя это может отличаться от первоначального видения Капоне, о людях по-прежнему заботятся и защищают их, а наши синдикаты только продолжают расти, в этом слиянии Гуманитарного Пиратства, построенного на основе либертарианской талассократии Сиви и капонеистской империи организованной преступности под гуманизирующим, популистским лицом капонеистского Робин Гуда."
csa.3599.a: "Шаг в более гуманном направлении."

csa.3600.t: "Обезличивание самоубийцы Сэла и Гремучей Змеи"
csa.3600.d: "Заменив своих близких друзей Бонни и Клайда, несмотря на недоверие к ним со стороны других ортодоксальных капонистов, Красавчик Флойд теперь тесно сотрудничает с бандой Барроу, работая над тем, чтобы исключить их насильственные методы из уравнения нелегалов и возвысить их как народных героев или Робин Гудов, каковым является сам Флойд. Председатель Флойд придерживается менее жестокой, более денежно-криминальной формы нелегального инсургентизма, оставаясь при этом приверженцем свободных, эгалитарных и антитоталитарных идей индивидуалистического анархизма. Хотя это может отличаться от первоначального видения Капоне, о людях по-прежнему заботятся и защищают их, а наши синдикаты только продолжают расти в этом сплаве Гуманитарного Нелегализма и Индивидуализма, построенном на основе анархистской революции Бонни и Клайда и капонистской империи организованной преступности под гуманизирующим, популистским лицом капонистского Робин Гуда."
csa.3600.a: "Шаг в более гуманном направлении."

csa.3601.t: "Масштабы либертарианской талассократии Сиви"
csa.3601.d: "В то время как Ревущий Дэн Сиви, рулевой Организации и верховный адмирал Красного флота, начинает осуществлять свои национальные амбиции в отношении нашей пиратской утопии, чтобы построить свою любимую либерталийскую талассократию, разгорелись дебаты о том, как далеко должна простираться эта талассократия. Давно испытывая ненависть к канадцам, которую разделяет большинство членов Организации, все согласны с тем, что Канада должна пасть. Однако дальше этого вода становится мутной. Хотя большинство согласны с тем, что Карибский и Тихоокеанский бассейны являются естественным продолжением Америки и поэтому должны быть завоеваны, дебаты сильно расходятся, поскольку Сиви призывает к завоеванию самого Мадагаскара на другом конце света за его роль как места рождения оригинальной Либерталии и его собственной идеологии, в то время как большинство сопротивляется этой идее, считая её, мягко говоря, чрезмерной. Наконец, небольшая группа радикальных приверженцев Сиви, увлеченных его культом личности, считает, что долг Сиви - завоевать все старые пиратские места на протяжении всей истории, начиная с Южно-Китайского моря, Вьетнама и Малайского пролива и заканчивая побережьем Сенусси и остальной частью Северной Африки и Рога. Поскольку дебаты ведутся уже несколько недель, и многие уже убиты или замолчали из-за своей нерешительности, пришло время Сиви, наконец, прийти к единому консенсусу."
csa.3601.a: "Кэнаки - наши естественные враги. Все остальное не имеет значения."
csa.3601.b: "Тихий океан и Карибский бассейн - это естественные американские воды."
csa.3601.c: "Сиви получит свой путь, и будет завоевывать свой путь к Мадагаскару."
csa.3601.e: "Вся история пиратства будет объединена рукой рулевого Сиви!"

csa.3602.t: "Судьба капонеистского изоляционизма"
csa.3602.d: "Находясь у власти, Капоне в значительной степени игнорировал внешнюю арену мировой политики, вместо этого следуя проверенной временем традиции Великолепного Изоляционизма Америки, чтобы полностью сосредоточиться на создании своей коммунистическо-капонеистской утопии. После его ухода и появления нашей версии посткапонеистской системы мы лишь продолжаем поддерживать эту идею игнорирования мира за пределами наших границ, но должно ли это продолжаться? В то время как многие по-прежнему считают, что да, другие настаивают на том, чтобы [csa.getleader] принял бой с нашими старыми, ненавистными врагами Канаками, чтобы обезопасить наши северные границы от возможной контрреволюционной деятельности, в то время как другие считают, что вся Северная Америка, или даже вся обе Америки, находятся в наших руках. Каким должен быть наш дальнейший подход?"
csa.3602.a: "Оставаться в изоляции и сосредоточиться на строительстве нашего рая для гангстеров."
csa.3602.b: "Канадцам слишком долго было хорошо..."
csa.3602.c: "Вся Северная Америка - наш естественный домен!"
csa.3602.e: "Новый Свет и потерянная американская Империя должны быть возвращены во имя Капоне!"

csa.3603.t: "Эгоистическая атакующая собака Третьего Интернационала"
csa.3603.d: "Хотя мы верны прихотям и желаниям наших хозяев и благодетелей в Париже, председатель Бельбенуа всё ещё мечтает о своих собственных амбициях. Потомки синдикализма в Новом Свете, мы стоим здесь как западный бастион Интернационала, существующий для защиты этой земли от таких злодеев контрреволюции, как Канада. Но, возможно, лучшая защита - это сильное нападение, поскольку Бельбенуа часто мечтает об освобождении Канады и всего Нового Света во славу эгоизма и нелегального, индивидуалистического анархизма. Было бы легко сидеть здесь и делать то, что нам говорят, но, возможно, это правда, что лучшие вещи не даются легко, и какой свободный человек-эгоист не будет просто овладевать своими собственными желаниями?"
csa.3603.a: "Сидеть, сидеть и делать то, что нам говорят."
csa.3603.b: "Освободите Америку для Эгоизма и Интернационала!"

csa.3604.t: "Дальнейшая судьба империи Хоффы"
csa.3604.d: "Каждый меркантильный хамелеон и харизматичный шмурдяк, "президент" и председатель Джимми Хоффа ведет переговоры с различными социалистами и синдикалистами из Парижа, Лондона, Киева и Москвы, обсуждая тонкости левого единства и интернационалистской борьбы, открывая двери ряду возможных новых союзников, если звезды сойдутся. С кем мы будем, или Хоффа будет придерживаться идеи капонистского изоляционизма, заложенной его предшественником?"
csa.3604.a: "Преклоним колено перед сильными мира сего в Париже."
csa.3604.b: "Вперёд к Четвертому Интернационалу!"
csa.3604.c: "Корнлорд зовет!"
csa.3604.e: "Мы стоим одни."

csa.3605.t: "С чего все началось"
csa.3605.d: "Когда наша криминальная Империя наконец-то стала безопасной, а большинство влилось в новый ритм жизни, старая концепция снова поднялась на поверхность. Прозванная "Мафиозным Рисорджименто", эта концепция призывает различные преступные синдикаты и банды, происходящие от старых хозяев Италии - Ла Коза Ностра или мафии Сицилии, Camorra Кампании и 'Ndrangheta Калабрии - организовать завоевание нашей матери Италии, чтобы спасти её от неудачных идеологических концепций и иностранных держав, которые питались её тушей десятилетиями, если не веками. Однако, несмотря на то, что Италия является родиной многих членов Организации, многие действительно отвернулись от родной страны, особенно после крупных криминальных войн 1910-х и 1920-х годов между старой гвардией, родившейся в Италии, и новыми лидерами, родившимися в Америке, которые впоследствии создали и доминировали над организованной преступностью в том виде, в котором мы её знаем, что заставило большинство осудить этот амбициозный план как безумный. Безумие или нет, но, возможно, он имеет какой-то вес?"
csa.3605.a: "Давайте вернёмся к началу, к Риму!"
csa.3605.b: "Мы - новый Рим. Нам не нужны старые пыльные реликвии и несостоявшиеся государства."

csa.3607.t: "Последний подарок Капоне"
csa.3607.d: "Премьер Аль Капоне, возможно, ушел, но он никогда не будет забыт, потому что его след остался в каждом уголке этой великой страны, как в лучшую, так и в худшую сторону. Однако недавно появились слухи о том, что сам "Большой парень", возможно, оставил последний подарок для своего народа. В подвале чикагского отеля "Лексингтон" - одного из излюбленных мест Капоне, в конечном итоге выкупленного капонистским режимом, - находится гигантское хранилище, запечатанное и, как говорят, содержащее несметные богатства, накопленные в тайне на протяжении всей легендарной карьеры Лица со шрамом как величайшего гангстера в истории. Стремясь подтвердить, правдивы ли эти слухи, многочисленные новостные команды и представители нашего режима отправились в Лексингтон, чтобы выяснить правду, и что вы знаете - хранилище существует! Бригады работают круглосуточно, чтобы открыть старую каменную и стальную конструкцию, и теперь нация ждет с затаенным дыханием, пока это событие транслируется по телевидению и радио на всю Америку, и каждый гражданин сидит на краю своего кресла, чтобы увидеть, что наш потерянный патриарх, возможно, оставил для нас внутри."
csa.3607.a: "Давайте посмотрим, что внутри..."

csa.3608.t: "Тайна хранилища Аль Капоне"
csa.3608.d: "В то время как мафиозная бригада, вооруженная тяжёлой техникой и взрывчаткой, вгрызается в скальную породу, скрывающую хранилище Капоне, нация ждет с затаенным дыханием, чтобы увидеть, что же находится внутри. Когда тяжелая дверь хранилища наконец-то снесена машинами и людьми, а Ривера всё ещё пытается выглядеть занятым, харизматичным и важным, мы наконец-то можем увидеть сокровища внутри... и похоже, что это был провал! В хранилище нет ничего, кроме пыли, камня, пустых бутылок из-под виски и старой когтистой ванны, и кажется, что вся эта операция была напрасной, потому что Капоне или близкие к нему люди, скорее всего, давно заложили все богатства, лежащие внутри. После того, как карьера Риверы снова разрушилась, а нация была потрясена и подавлена этой новостью, мы все теперь продолжаем жить своей обычной жизнью, лишенные возможностей, которые могут принести настоящие сокровища и открытия."
csa.3608.a: "О!"

csa.3609.t: "Тайна хранилища Аль Капоне"
csa.3609.d: "Благодаря захватывающим репортажам с места событий, сделанным ранее опальным репортером Крузом Риверой из уважаемой Peoples' News Network, и по мере того, как бригада мафиози, вооруженная тяжёлой техникой и взрывчаткой, вгрызается в скальную породу, скрывающую хранилище Капоне, нация ждет с затаенным дыханием, чтобы увидеть, что же находится внутри. Когда тяжелая дверь хранилища наконец-то снесена машинами и людьми, а Ривера исполняет репортаж в своей карьере, мы наконец-то можем увидеть сокровища внутри... и кажется, что Король Аль справился! В хранилище были кучи денег, золотые слитки, ценные предметы искусства и артефакты, и многое другое - накопленная щедрость величайшего криминального авторитета, когда-либо жившего на этой планете. Благодаря тому, что репортерская карьера Ривера была спасена, а сокровища теперь собираются правительством, чтобы предметы искусства и артефакты попали в музеи (или к частным коллекционерам), а капитал был ликвидирован и использован государством (и для пополнения карманов), последний дар нашего национального отца Аль Капоне будет использован с пользой, поскольку мы продолжаем строить мафиозную утопию, которую он начал."
csa.3609.a: "Король Аль всегда обеспечивает!"

csa.3610.t: "Новое лицо для Каменной горы"
csa.3610.d: "Стремясь к тому, чтобы его наследие и лицо были замазаны на каждом квадратном дюйме его новой Америки в награду за всю ту тяжелую работу, которую он проделал, чтобы улучшить новые Соединённые Штаты, Аль Капоне заказал команду художников и архитекторов, которые должны работать с командой одобренных мафией рабочих, чтобы изменить лицо самой большой рельефной скульптуры в мире - Мемориальной резьбы Конфедерации на Каменной горе в Джорджии. Перекрасив и переделав поверхность по своему вкусу, команда мастеров заменит изображения Джефферсона Дэвиса, Роберта Э. Ли и Томаса Дж. Джексона верхом на лошадях на новое трио - самого Капоне, едущего в своем любимом седане серии 452 Imperial Sedan, по обе стороны от которого стоят его старый наставник Пол Келли - урожденный Паоло Антонио Ваккарелли, основатель старой банды Five Points, благодаря которой Капоне начал свою деятельность в этом великом деле, и Чарльз Артур ‘Красавчик’ Флойд, который считается наименее предвзятым и наиболее преданным протеже Капоне, особенно когда речь заходит о следовании деятельности Капоне в стиле Робина Гуда и гангстерском гуманизме, причем оба они едут в своих собственных кадиллаках. Капоне не волнует, что Капоне не может не злить немногих оставшихся в живых членов СДП и приверженцев Конфедерации, которые остались в разлагающемся Дикси, ведь его следующая цель - полный снос и перестройка горы Рашмор в Блэк-Хиллз в Южной Дакоте, где планируется заменить головы старых пыльных президентов на его собственное лицо, а также лица его любимой жены Меа, матери Терезины и сына Альберта Фрэнсиса "Сонни" Капоне-младшего, А может быть, ему удастся сделать это даже с четырьмя версиями собственного лица - думаю, только время и переменчивое настроение Капоне покажут."
csa.3610.a: "Следующая остановка - Черные Холмы!"

csa.3611.t: "Массовый гуманизм руками семьи Капоне"
csa.3611.d: "Когда 2-я Американская Гражданская война наконец закончилась, Аль Капоне начал разворачивать свою странную гуманитарную кампанию по всему новому объединенному штату. Открывая новые столовые, бесплатные клиники и детские дома в каждом крупном городе с помощью собственной матери Терезины и жены Меа, а также расширяющейся сети гуманитарной помощи и перераспределения в стиле Робина Гуда, возглавляемой Красавчиком Флойдом, распространяя тайные коррумпированные профсоюзы на всех рабочих с помощью Хоффы, похищая сердца и души масс с помощью массовой благотворительности, социальных учений, и дистрибутивизма с помощью Нитти и его связей с американским христианством, разбивая головы и создавая безопасную стабильность с помощью обходительных, костюмированных армий Диллинджера и уничтожая бандитизм и последние осколки идеологического бунта с помощью бродячих ополченцев Бонни и Клайда, семья Капоне собралась вместе, чтобы полностью исцелить Америку с помощью странного, синкретического и часто противоречивого гения капонеизма. Попутно он распространил семена своего криминального бизнеса, гарантируя, что не только вся Америка будет в долгу перед Лицом со шрамом и его добротой, но и они всегда будут продолжать обеспечивать государство, пока время идет, а Организация растет изнутри по всей стране, становясь симбиотической и жизненно важной частью американской мечты, и все это при попустительстве наивной публики."
csa.3611.a: "Я добрый человек, я добр ко всем, но если вы будете недобры ко мне, то доброта - это не то, чем вы меня запомните..."

csa.3612.t: "Судьба Скалы"
csa.3612.d: "После того как город Сан-Франциско перешел под наш контроль, в Чикагском отряде возник вопрос о том, что делать со знаменитой Скалой - старой тюрьмой США на острове Алькатрас. Расположенный в 1,25 мили от побережья города, Алькатрас (что в переводе с испанского означает "Ганнет") - это место, где находился старый форт, который впоследствии был перепрофилирован в одну из самых печально известных тюрем строгого режима в США, стоящую в одном ряду с другими известными тюрьмами, где содержались самые жестокие преступники Америки, такими как Синг-Синг, Сан-Квентин, Ливенворт или Фолсом. Хотя большинство заключенных Алькатраса - не более чем человеческие отбросы, есть и те, кто может оказаться полезным, например Роберт Страуд, известный как Человек-птица из Алькатраса, Элвин Карпас, первый Враг народа №1, Микки Коэн - главарь еврейской мафии, Джеймс "Уайти" Балджер - Робин Гуд из Массачусетса, или Рой Гарднер - улыбающийся бандит - последний в Америке грабитель поездов. Однако больше всего внимание Капоне привлекли заключенные Келли. \n\nУрожденный Джордж Келли Барнс, патриарх семейства Келли, широко известен под псевдонимом Machine Gun Kelly, хотя после заключения в тюрьму его прозвище сменилось на Pop Gun Kelly, поскольку теперь он лишен своего знаменитого пистолета "Томми". Вместе со своей женой и партнершей по преступлению Кэтрин Торн Келли - сама по себе опытная черная вдова, убийца и гангстер - они вдвоем совершили одно из величайших преступлений в истории Америки, кульминацией которого стала неудачная попытка похитить и выкупить известного нефтяного магната Чарльза Ф. Уршеля. Заработав более 200 000 долларов в качестве выкупа, дуэт был пойман и арестован, когда находился в бегах и скрывался в доме матери Кэтрин, Оры, недалеко от Мемфиса - как ни странно, в ту же ночь, когда банда Диллинджера вышла из тюрьмы в Индиане, что и привлекло большую часть внимания к их поимке. Арестованные вместе с Орой и её мужем, Кэтрин и Machine Gun Kelly с тех пор гнили в Алькатрасе, но могли бы стать именно теми опытными гангстерами, которые нужны нам в качестве офицеров в нашей армии правонарушителей. \n\nКапоне уже оставил многих старых врагов и потенциальных конкурентов гнить в различных тюрьмах, освобожденных нашими силами, например, своего старого заклятого врага Джорджа "Багза" Морана, против которого Капоне вел успешную преступную войну, получившую название "Битва на Марне" (Bootleg Battle of the Marne), который до сих пор томится в Ливенворте, даже после того, как вся остальная тюрьма была призвана в наши криминальные ополчения, как будто Моран потерял большую часть своей банды в резне в День Святого Валентина по приказу Капоне - недостаточное наказание, так что оставить Келли и остальных уродов за решеткой было бы не в духе нашего любимого Лица со шрамом. Однако они всё ещё могут быть нам полезны, если мы не позволим им подняться слишком высоко в рейтинге. Так вернём ли мы старине Поп Ган Келли его пулемет, или эти неудавшиеся гангстеры будут до конца своих дней гнить на Алькатрасе?"
csa.3612.a: "Держать их под замком."
csa.3612.b: "Выпустить их на свободу!"

csa.356.t: "Конгресс капонеистов наконец-то проводит голосование"
csa.356.d: "Теперь, когда председатель Капоне мёртв и похоронен, между его ближайшими союзниками и самыми яростными соперниками развернулась открытая борьба за власть на новом съезде капонеистов, проходящем в Саут-Сайде Чикаго, где различные доны и боссы голосуют, убивают своих соперников и раздают взятки, чтобы определить преемника Лица со шрамом. Несмотря на смерти и внезапные исчезновения многих второстепенных членов, конгресс продолжается, и его главные звезды уже в игре. \n\nДжимми Хоффа возглавляет умеренную полусиндикалистскую фракцию, в которой доминируют его профсоюзные организации и профсоюзы, и которую преследуют обвинения в коррупции, в то время как личный исполнитель воли Капоне Джон Диллинджер возглавляет сторонников жесткой линии с помощью ОСС, Красной Армии и различных мафиозных ополчений. Фрэнк Нитти, избранный наследник и лучший друг Капоне, является фаворитом на победу, но он известен как бесхребетный, не желающий играть руководящую роль, предпочитая делегировать полномочия, и, возможно, его шантажирует известный киллер и антисоциалист Пол "Крыса Рикка" Де Лючия, В то время как "Ревущий" Дэн Сиви из "Красного флота" стремится сохранить капонеизм в относительно неизменном виде, привнося в него некоторые леволиберальные идеи и поворачиваясь в сторону пиратства и стремления к криминальной талассократии, которую он называет "нео-капонеизмом". \n\nНа задворках Конгресса анархисты-нелегалы Бонни и Клайд стремятся "освободить" капонеизм с помощью своей анархистской философии, но многие опасаются их союзника Рене Бельбенуа и его сомнительных контактов с Третьим Интернационалом, а Чарльз "Лаки" Лучано возвращается из Нью-Йорка, чтобы захватить контроль над империей своего старого соперника, чтобы добиться полного криминального единства и мирного сосуществования, поддерживаемого его собственной идеей мафиозного популизма. Хотя многие уже заявили о себе, только у этих группировок есть шанс победить и дожить до следующего дня. Кто же победит в борьбе за власть и займет место Капоне?"
csa.356.a: "Нитти, по подсказке Рикки, становится настоящим наследником Капоне."
csa.356.b: "Диллинджер принимает командование с Красной армией за спиной."
csa.356.c: "Лучано захватывает контроль в интересах единства мафии и популизма."
csa.356.e: "Хоффа и его коррумпированные союзники по профсоюзу прокладывают себе путь к вершине."
csa.356.f: "Пиратский лорд Сиви встает у руля Красного флота."
csa.356.g: "Бонни и Клайд объединяются, чтобы освободить капонеизм с иллегализмом."

csa.357.t: "Знакомство с новым боссом" 
csa.357.d: "Чарльз "Счастливчик" Лучано, человек, который одновременно является одним из самых влиятельных мафиози и политиков в стране, взял бразды правления в свои руки после падения Аль Капоне. Лучано имеет послужной список, не уступающий послужному списку Капоне, имеет связи с преступными синдикатами по всей стране и сам является по меньшей мере стомиллионным миллионером. Однако Лучано не просто гангстер, его связи в высшем обществе сделали его естественным преемником Капоне, и теперь, когда он у власти, у него есть планы на страну. К удивлению некоторых, первым делом он избавился от грандиозности своего предшественника, предпочтя оставаться у власти за кулисами, чтобы не казаться слишком внушительным для других лидеров. Это, в сочетании с желанием Лучано сохранить мир между всеми американскими бандами и криминальными семьями и одновременно наладить связи с международными преступными синдикатами, может привести к новой эре процветания, но пока об этом рано говорить. Сейчас известно лишь то, что Лучано сейчас у власти..." 
csa.357.a: "Из старого - в новое."

csa.358.t: "Воля преемника" 
csa.358.d: "После ухода Аль Капоне на смену ему пришел мафиози Фрэнк Ральф Нитто, известный также как Фрэнк Нитти. Его возраст, ум и огромный опыт делают его грозным лидером и естественным преемником Капоне. Находясь у власти, он надеется укрепить связи между профсоюзами и синдикатами, считая, что это необходимо для экономического благополучия страны. Несмотря на своё прозвище "Телохранитель", Нитти редко убивает кого-либо сам. Скорее, он предпочитает использовать киллеров и подчиненных для выполнения более неблаговидных частей своего бизнеса, оставляя себе возможность использовать свою острую деловую хватку для управления страной с относительно чистыми руками и без отвлекающих факторов. Благодаря такому управлению и более чем надежному положению Нитти, возможно, порядок, установленный Капоне, все-таки сохранится..." 
csa.358.a: "Чем больше все меняется, тем больше все остаётся прежним."

csa.359.t: "Красный маршал" 
csa.359.d: "Джон Диллинджер, главарь "банды Диллинджера", всегда ненавидел правоохранительные органы. Частые встречи с этими людьми вызвали у него неприязнь к сильным государственным системам, и именно по этой причине Диллинджер стал преемником Аль Капоне как наиболее склонный к анархии кандидат из всех. Его дикое и непредсказуемое поведение затруднило для его подчиненных формирование какого-либо подобия организованного правительства, и, похоже, что человек по прозвищу "Красный маршал" планирует управлять страной с помощью своих коллег-генералов, надеясь, что их личной преданности ему будет достаточно, чтобы удержать его от тюрьмы. Несмотря на то, что Диллинджер, похоже, не понимает, что теперь он - человек номер один в стране, а значит, имеет власть над законом, он опасен, и его талант к ведению войны не следует недооценивать. Несмотря на его ненависть к централизованному правительству, кажется, что его лидерство - это именно тот стабилизатор, который нужен стране после смерти Капоне, и благодаря Диллинджеру в Америке, возможно, наконец-то наступит мир..." 
csa.359.a: "Мы благодарим Американского маршала за победу."

csa.360.t: "Тайная речь"
csa.360.d: "Прошло всего несколько дней после смерти нашего дорогого лидера, товарища Капоне, а колеса власти и прогресса уже начали вращаться. В глубине американской столицы была произнесена знаменательная речь. В освященных залах Генеральной Ассамблеи товарищ Хоффа начал диктовать великую и тайную речь. Пока Хоффа рассказывал слушателям о классиках тоталистического капонизма и о подвиге таких героев революции, как Рид и Хейвуд, перед тем как углубиться в суть своего послания, Хоффа призвал к реформам и смягчению суровой политики страны, надеясь смягчить облик нашего капонистского государства и в то же время лучше позаботиться о людях. Хотя многие назвали это действие ревизионизмом, порождающим ту самую фракционность, о которой предупреждал Капоне, Хоффа уверен, что номинальная реформа - единственная надежда ОССА на долгосрочное выживание. Прав ли он, ещё предстоит выяснить, но теперь Хоффа и только Хоффа должен доказать американскому народу правильность своего дальнейшего пути как истинный наследник Лица со шрамом."
csa.360.a: "Нельзя похоронить правду."

csa.361.t: "Знамя Америки Капоне"
csa.361.d: "Товарищ Капоне окончательно укрепил свою власть и тем самым привел Америку в соответствие со своей благосклонной судьбой. Эти радикальные перемены пробудили новую американскую идентичность, поскольку Капоне призвал к созданию Союза социалистических Синдикатов. Чтобы соответствовать новой Америке, Капоне провел конкурс флагов среди Синдикатов, и, судя по всему, популярность завоевали только два варианта. В первом варианте используется нынешний символ Коза Ностры, но внутри чисто красного знамени, а во втором - символ "Томми и половник". Этот символ включает в себя пистолет-пулемет Томпсона и половник для супа, что символизирует мафию как защитников и слуг народа. Тем не менее, как же нам быть с этим новым знаменем?"
csa.361.a: "Вперёд, вместе с Ла Коза Ностра!"
csa.361.b: "Да здравствуют Томми"и "половник"!"

### События Джея Лавстона ###
csa.510.t: "Отчёт КСО: Джей Лавстон"
csa.510.d: "Джей Лавстон является влиятельным членом левой фракции АРП, удерживая лояльность таких профсоюзных лидеров, как Чарльз Циммерман, и части наших самых ортодоксальных марксистских военных, которым теперь некуда идти. Хотя это надежное средство обеспечения нашей леворадикальной базы и поддержки профсоюзов, не секрет, что Лавстон очень амбициозен, и последнее сообщение Лоуренса Денниса только подтверждает это мнение. По словам Денниса, в последние дни Лавстон встречался с большим количеством военных чиновников и даже назначил частную встречу с Эрлом Браудером, которая, очевидно, должна была остаться в тайне от нас. Хотя, возможно, беспокоиться не о чем, поскольку Лавстон, возможно, просто играет в игры против своего нового соперника Говарда Скотта или иным образом укрепляет своё положение, Деннис просит нас увеличить наблюдение за Лавстоном, несмотря на то, что это имеет риск настроить его против нас в случае обнаружения."
csa.510.a: "Усилить наблюдение."
csa.510.b: "Наше текущее наблюдение в порядке."

csa.511.t: "Лавстон что-то замышляет против КСО!"
csa.511.d: "Наше наблюдение выявило значительную информацию, связанную с Джеем Лавстоном, используюший свои новообретенные контакты для поиска потенциальных сторонников в КСО, среди технократов и военных! То, что он ищет способ убрать лоялистов Лоуренса Денниса и внедрить своих, становится очевидным. Хотя это представляется как угроза и для Бернхэма, возможно, что если позволить этим двум продолжать вести борьбу за власть, то это поможет удержать одного из них от чрезмерного влияния, и даже в случае успеха переворота Лавстон может занять место Бернхэма в качестве его правой руки. Конечно, отчёт КСО предостерегает от таких мыслей, утверждая, что более вероятен открытый переворот против самого лидера. Мы могли бы просто встать на сторону Денниса и сразу остановить Лавстона, понизив в должности связанных с ним людей в КСО и заменив лидеров его профсоюзов на наших, хотя это будет нам дорого стоить. Что же нам делать?"
csa.511.a: "Остановить Лавстона"
csa.511.b: "Я сомневаюсь, что это моя проблема"

csa.512.t: "Лавстонский переворот не удался!"
csa.512.d: "Поскольку сторонники Джея Лавстона были тихо понижены в должности, переведены на другую работу или даже, в случае с предателями КСО, "исчезли", попытки Лавстона получить власть провалились. Поскольку он находится в нашей власти и, очевидно, страдает паранойей, мы можем организовать встречу, чтобы недошантажом заставить его остаться верным режиму, или мы можем просто ликвидировать его, хотя это будет стоить нам довольно дорого."
csa.512.a: "Шантажировать его"
csa.512.b: "Суд с последующим наказанием"

csa.513.t: "Лавстон признан виновным!"
csa.513.d: "Наш сенсационный судебный процесс закончился с неудивительным результатом - Джей Лавстон был признан виновным в иностранном шпионаже и предательстве нации, теперь трибунал должен принять решение о наказании, которое они в частном порядке передадут президенту."
csa.513.a: "Смерть от расстрела"
csa.513.b: "Тюремное заключение"
csa.513.c: "Принудительная служба"

csa.514.t: "Победа президента Бернхэма"
csa.514.d: "В последние дни Джеймс Бернхэм одержал победу в конфликте с Джеем Лавстоном, что также напомнило Говарду Скотту о его месте, так как сторонники жесткой линии Бернхэма получают все больше власти. После того, как в АРП полностью прекратились внутренние фракционные разногласия, Джеймс Бернхэм получил полный контроль над партией и, как следствие, над нацией."
csa.514.a: "Да здравствует народная технократия!"

csa.515.t: "Джеймс Бернхэм мертв!"
csa.515.d: "Шокирующие новости достигли сегодня нации: Джеймс Бернхэм был найден мертвым от выстрела, и ничего чтобы предположить, что это было самоубийство, кроме короткой записки, не было найдено. Однако ряд чиновников из КСО были арестованы, так как утверждается, что самоубийство было инсценировано или что он сделал это в разгар попытки переворота против него, так как Джей Лавстон и другие военные чиновники сообщают, что получили доклады от офицеров КСО о том, что отступническая фракция КСО ответственна за эти события, и военные согласились с тем, чтобы Лавстон взял на себя обязанности президента до тех пор, пока кризис не будет разрешен, и первым действием Лавстона стало объявление дня траура в связи со смертью последнего отца-основателя Америки."
csa.515.a: "Трагедия!"

csa.516.t: "Судьба Лоуренса Денниса"
csa.516.d: "После смерти основателя Лоуренс Деннис был смещён с поста главы КСО до тех пор, пока разногласия между внутренними предателями в организации не будут разрешены, до тех пор КСО находится под контролем Красной Армии. Наши военные советники советуют, чтобы он "добровольно ушел в отставку", но мы также можем просто повесить на него весь заговор. Хотя это вызвало бы большую чистку в КСО, это позволило бы нам взать больше власти в свои."
csa.516.a: "Пусть Деннис уйдет на пенсию"
csa.516.b: "Пусть его судят и казнят"

csa.517.t: "Чистки в правой оппозиции"
csa.517.d: "Наши правые оппоненты в АРП в различных государственных подразделениях и армии в настоящее время арестованы за сотрудничество в заговоре против Бернхэма или за другие предательства, особенно наиболее националистически и технократически настроенные члены КСО, военные и управленческий класс. Многие из соратников Говарда Скотта, в частности, сейчас находятся под следствием, и некоторые из наших военных сторонников, такие как Джон Тиса, призывают нас арестовать самого Скотта и начать чистку среди его окружения, хотя это оставит наши технократические комиссии несколько недоукомплектованными, до того как мы установим полный контроль над ними позднее."
csa.517.a: "Прикончить Скотта"
csa.517.b: "Оставить его в покое"

csa.51900.t: "Бегство Скотта"
csa.51900.d: "В соответствии с нашим решением уничтожить Говарда Скотта и его "Технократию Инкорпорейтед", мы действовали быстро в ликвидации этого проблемного элемента, но этого было недостаточно. Похоже, что Скотт и его группа преданных сторонников узнали о нашем плане и обратились в бегство, покинув столицу в неизвестные края. Премьер Лавстон был в ярости от такого поворота событий, и ругал всех и вся, даже отдав под трибунал агента, дежурившего у дома Скотта. Когда этот опасный технократ на свободе, а его контакты разбросаны по всей Америке, неизвестно, что может задумать Скотт."
csa.51900.a: "Мы должны оставаться бдительными!"

csa.51901.t: "Враг обнаружен"
csa.51901.d: "Поскольку Скотт и "Технократия Инкорпорейтед" ушли в подполье, мы не в состоянии бороться с этой предательской ячейкой, поскольку они наращивали свою численность в подполье, используя общенациональную сеть контактов и союзников Скотта. Однако, похоже, что теперь у нас наконец-то есть шанс уничтожить этих предателей-заговорщиков до того, как они снова ускользнут от нас. Последние донесения наших разведчиков указывают на то, что Скотт и его группа в настоящее время скрываются в Висконсине, рядом с канадской границей, выполняя миссию по пополнению запасов. Загадочный Скотт - его легко узнать по фирменному костюму, шляпе и высокому росту - был замечен выходящим из машины в мотеле округа Бейфилд. Поскольку его местонахождение нам известно, многие в нашей администрации подчеркивают необходимость нанести удар сейчас и отрубить голову этому змею раз и навсегда. Однако Лавстон сомневается и думает о том, что Скотт на шаг впереди него, как тогда в Чикаго, и не решается действовать как можно быстрее. Должны ли мы заставить Лавстона согласится с планом, или пока оставить ситуацию в покое и довериться инстинктам нашего лидера?"
csa.51901.a: "Прислушаться к предостережению Лавстона и отпустить Скотта. Мы уверены, он не сможет ничего сделать против нашей мощи."
csa.51901.b: "Отправить всех людей и машины, которые у нас есть, в округ Бэйфилд и уничтожить этого предателя там, где он сейчас находится."


#Scott and co.
csa.519021.t: "Совет принимает решение"
csa.519021.d: "Технократический совет не желает править вечно без народного лица, которое будет выступать перед ним, поскольку американский народ всегда ожидал единой исполнительной фигуры. В связи с этим были организованы выборы, в которых основными претендентами стали Говард Скотт и Харольд Лоб. В то время как Скотт настаивает на традиционном подходе, идеализированном им самим, поскольку он является главным теоретиком левых технократических идей в Америке, Лоб вместо этого опирается на идеи Торо и Беллами, проповедуя идеализированную версию идеологии Скотта, которую он называет утопической технократией. Несмотря на их различия, оба хотят лучшего для Америки и её народа, но может быть только один лидер, поэтому после подсчёта голосов победителем становится..."
csa.519021.a: "Говард Скотт и его бескомпромиссная Технократия, Инк!"
csa.519021.b: "Харольд Лоб и его утопическая ККПТ!"

csa.519030.t: "ККПТ приносит истинную Утопию"
csa.519030.d: "Победив авторитарных технократов Скотта и его Технократия, Инк., Харольд Лоб и Континентальный комитет по технократии стали единственными и истинными глашатаями американской технократии. Продвигая утопическое видение технократии, связанное с белламизмом и идеями Торо, Америка теперь готова к социалистическому гуманизму и эстетическому технократическому олигархизму в демократических рамках."
csa.519030.a: "На пути к утопическому обществу!"

csa.51902.t: "Технократия, Инкorporated приступает к работе"
csa.51902.d: "Победив ревизионистских технократов Лоба и его коалицию ККПТ, Говард Скотт и Технократия, Инк. стали единственными и истинными глашатаями американской технократии. Выдвигая неизменное видение технократии, связанное с уникальными идеями Скотта и Технократия, Инк., Америка теперь готова к социалистической акселерации и мягко авторитарному технократическому олигархизму в демократических рамках."
csa.51902.a: "Союзники Скотта и Технократия, Инк., мы наконец-то победили!"

csa.519020.t: "Миссия провалена, следующего раза не будет"
csa.519020.d: "Прислушаться к предостережению Лавстона и сдержать себя от удара по Скотту, пока он был уязвим, оказалось большой ошибкой, потому что даже сейчас ополченцы, верные "Технократии Инкорпорейтед" и Скотту, штурмуют столицу. Многие из наших собственных войск, тайно преданных Скотту, взялись за оружие ради его дела, и кажется, что все и каждый, кто считал Лавстона тираном, встали на его сторону в отчаянной попытке спасти Америку от деспотического тоталитаризма под социалистической оболочкой. Теперь, когда Чикаго пал перед силами Технократии, кажется, что для нашего революционного государства наступила новая эра - Эра Технократии!"
csa.519020.a: "Союзники Скотта и Технократии, мы наконец-то победили!"

csa.51903.t: "Миссия выполнена успешно"
csa.51903.d: "Игнорируя параноидальную осторожность Лавстона, мы решили нанести удар по Скотту в его последнем известном месте в Висконсине, и, похоже, это пошло нам на пользу. В ходе быстрой демонстрации силы Скотт вместе со всеми сопровождающими его членами руководства "Технократии Инкорпорейтед" были убиты, окончательно освободив государство от их предательской тирании. Вздохнув с облегчением, премьер Лавстон всё ещё был заметно потрясен всем этим событием, и ему был предоставлен временный отпуск, чтобы он мог отдохнуть от нервов со своей женой дома."
csa.51903.a: "Дать каждому из этих людей медаль, а Лавстон пусть возьмет временный отпуск, чтобы оправиться от стресса."
csa.51903.b: "Мы не можем допустить повторения подобных ошибок, Гитлоу берет инициативу в свои руки."

csa.51904.t: "Праздник в честь нашего героя"
csa.51904.d: "Желая удивить нашего главного директора в день его рождения и одновременно отметить наши недавние политические успехи, главный совет "Технократии Инкорпорейтед" испек для Скотта торт в форме одного из его любимых энергетических сертификатов, украсив его верх и бока глазурью. Вручив торт Скотту во время ежедневного заседания совета директоров, когда другие говорили о рационировании энергии и новых возможных праздниках для Технократического календаря, зал заседаний мгновенно озарился фанфарами и ликованием, когда все праздновали и пели радостные мелодии для нашего директора. Когда толпа пела "С днём рождения" застенчивому Скотту, другой его близкий друг и соратник Харольд Лоб в знак своего товарищества размазал кусок торта по лицу Скотта. Все присутствующие получили огромное удовольствие, и это была приятная передышка от бесконечной тяжёлой работы, необходимой для построения утопии."
csa.51904.a: "Да здравствует Говард Скотт!"

csa.51905.t: "Теперь нам предстоит стать смертью, разрушителями миров"
csa.51905.d: "Пока наши армии маршируют по Нью-Йорку и северо-востоку, промышленные районы Новой Англии и Нью-Йорка наконец-то перешли под наш контроль. С этими урбанизированными и модернизированными центрами американизма мы продолжим строить гордый и эффективный Технат. Однако земля и промышленность - это не все, что мы нашли здесь, в Большом Яблоке. \n\nРаботая над секретным проектом, направленным на создание работающего ядерного устройства - либо как формы производства энергии, либо как оружия непревзойденной разрушительной силы - небольшая группа учёных во главе с известным Дж. Робертом Оппенгеймером выступила после нашего завоевания. Учёные требуют, чтобы им позволили спокойно работать над их секретным "Манхэттенским проектом" при новом, более покладистом технократическом правительстве. Команда учёных просит, чтобы в обмен на убежище в этой новой стране, они продолжили свои усилия под нашим новым флагом, в конечном итоге предоставив нам любые ужасные устройства, которые им удастся придумать и правильно спроектировать. Хотя некоторые в нашем правительстве сомневаются и смотрят на новые лица с подозрением и требуют, их возвращения к простой гражданской жизни, главный директор Скотт был в восторге от этой идеи и хочет дать доктору Оппенгеймеру и его команде должность в нашем правительстве, пока они работают над завершением своего устройства. Что мы должны решить?"
csa.51905.a: "Предложить этому гениальному мастеру технократического прогресса место в нашем правительстве."
csa.51905.b: "Каким бы полезным он ни был, ему нельзя доверять. Просто позвольте ему жить здесь в мире."

csa.51906.t: "Речь Главного директора"
csa.51906.d: "Выйдя перед собравшимися, главный директор Говард Скотт приготовился произнести стандартную речь перед сотнями сидящих перед ним людей о текущих целях, успехах и неудачах нашего нового технократического режима. Однако то, что должно было быть простым, рутинным выступлением перед аудиторией его коллег и политических союзников, вскоре превратилось в неловкий припадок: Скотт путался в словах, заикался и потел, как нервная развалина. Похоже, что, несмотря на его внушительную, высокую фигуру и бурную, загадочную личность, вся харизма Скотта тает перед большой толпой, и наш любимый директор к концу своей речи превратился в ярко-красного и потного, заикающегося человека. Встреченный обеспокоенными аплодисментами и ропотом, что, возможно, что-то не так, Скотт быстро поклонился и покинул сцену, после чего его вырвало в туалете за кулисами. Хотя он донес необходимую информацию, неспособность говорить с массами - не лучший образ для человека, пытающегося объединить континент, поэтому вся ситуация была замята и скрыта от внимания общественности. Возможно, нам следует нанять логопеда."
csa.51906.a: "Похоже, публичные выступления - не его сильная сторона."

csa.6969.t: "Возможная, смена директора?"
csa.6969.d: "После ошеломляющего, неуклюжего выступления главного директора Скотта перед Технократическим советом, многие в нашей администрации начали сомневаться в способности Скотта быть сильным, харизматичным публичным лицом, которое необходимо "Технократии Инкорпорейтед" для того, чтобы сплотить массы на нашей стороне. Сократившись до потного, качающегося дурака только из-за необходимости выступать перед несколькими сотнями своих коллег, сомневающиеся считают, что Скотт падет под давлением личного обращения ко всей нации, и вместо этого они настаивают на том, чтобы новым лицом нации стал правая рука Скотта - М. Кинг Хабберт. Хотя Скотт по-прежнему будет руководить Советом из тени, Хабберт станет сияющим, лихим лицом, которое сможет объединить наш Технат в сплоченную и единую силу. Хотя это предложение и нанесло ущерб имиджу Скотта, он по-прежнему является глубоко уважаемой фигурой, и многие поддержали бы его, если бы он решил отказаться от такого шага. Что бы ни случилось, Скотт всегда будет дергать за ниточки."
csa.6969.d.alt: "После ошеломляющего, неуклюжего выступления главного директора Скотта перед Технократическим советом многие в нашей администрации начали сомневаться в способности Скотта быть сильным, харизматичным публичным лицом, которое необходимо Технократии Инк. для того, чтобы склонить массы на нашу сторону. Сократившись до потного, качающегося дурака только из-за необходимости выступать перед несколькими сотнями своих коллег, эти сомневающиеся считают, что Скотт упадет от давления личного обращения ко всей нации, и вместо этого они настаивают на том, чтобы новым лицом нации стал либо правая рука Скотта М. Кинг Хабберт, либо ведущий ученый нации и основатель нашей инициативы ядерных исследований Джулиус Роберт Оппенгеймер. Хотя Скотт по-прежнему будет руководить Советом из-за общественного занавеса, Хабберт или Оппенгеймер стали бы сияющим, лихим лицом, которое теперь сплотило бы наш Технатет к сплоченной и единой славе. Хотя это предложение нанесло ущерб имиджу Скотта, он по-прежнему является глубоко уважаемой фигурой, и многие поддержали бы его, если бы он решил отказаться от такого шага. Что бы ни случилось, Скотт всегда будет дергать за ниточки."
csa.6969.a: "Возможно, Скотту не хватает ораторских способностей, но он компенсирует это видением. Скотт остаётся!"
csa.6969.b: "Хотя Скотт по-прежнему будет руководить из тени, нашим новым лицом станет М. Кинг Хабберт."
csa.6969.c: "Хотя Скотт по-прежнему будет руководить из тени, нашим новым человеком станет Дж. Роберт Оппенгеймер."
csa.6969.e: "Хотя Скотт по-прежнему будет руководить из тени, Лоуренс Деннис - наш новый человек."

csa.51907.t: "Технократические мегаполисы начинают достигать небес"
csa.51907.d: "Теперь, когда Большое Яблоко - родина Колумбийского университета, где когда-то вместе учились главный директор Скотт и вице-директор Хабберт, - наконец-то под нашим контролем, "Технократия Инкорпорейтед" может продвигаться вперёд с последним планом по перестройке мегаполисов Америки по своему собственному, новому образу. Планируя снести бульдозером целые кварталы, чтобы освободить место для новой технократической архитектуры в стиле арт-деко и модернизма, такие города, как Чикаго, Бостон, Нью-Йорк, Филадельфия, Детройт, Лос-Анджелес и другие, будут снесены и отстроены заново. Расточительство и классовые предрассудки капиталистического городского планирования, как работы Роберта Мозеса или колониальных градостроителей наших северо-восточных городов, будут полностью перестроены и вымощены золотом и сиянием, чтобы принести совершенное процветание и эффективность под славным и гениальным планированием Технократической Мысли."
csa.51907.a: "Мы построим эффективные мегаполисы-утопии, свободные от расточительства и прихотей."

csa.51909.t: "Покажите мне ваш диплом"
csa.51909.d: "Загадочный человек с неизвестной историей, главный директор Скотт неоднократно заявлял, что имеет учёные степени в самых разных областях. Самопровозглашенный эксперт в области инженерии, науки и других рациональных философий, Скотт никогда не мог предъявить вещёственные доказательства этих достижений, что вызвало сомнения у некоторых его сторонников в "Технократии Инкорпорейтед". Когда эти сомнения распространились, некоторые решили покопаться в жизни Скотта и обнаружили, что, хотя Скотт учился и преподавал в Колумбийском университете в Нью-Йорке, нет никаких доказательств того, что он когда-либо получал степень, о которой он заявляет. \n\nНапав на Скотта во время одного из рутинных заседаний Совета по учету энергоресурсов, эти сомневающиеся попытались разоблачить явную лживость Скотта, требуя предъявить его дипломы. Однако ситуация успокоилась, когда М. Кинг Хабберт - правая рука Скотта, его друг всей жизни и заместитель директора Техната выступил в защиту своего старого коллеги. Поклявшись, что он учился и закончил университет вместе со Скоттом несколько десятилетий назад, Хабберт - чьи собственные академические достижения были хорошо известны и легко проверяемы - обрушился на сомневающихся как на шарлатанов и глупцов, пытающихся играть с властью. Хабберт даже дошел до того, что прямо на месте задал Скотту вопрос о его знаниях в области физики, и поскольку Скотт, несмотря на всю сомнительность его утверждений, действительно разбирался в физике, он смог пройти тест с блеском, положив конец любым сомнениям в компетентности Скотта, по крайней мере, на данный момент."
csa.51909.a: "Конечно, Скотт настолько образован и хорошо изучен, как он говорит... верно?"

csa.51910.t: "Компромисс и синкретизм во имя сильного союза"
csa.51910.d: "Работая со своими бывшими союзниками из ИРМ, где он раньше работал директором по исследованиям, а также с местными белламистами, такими как Норман Валлас Лермонд и его группа разнообразных экосоциалистов, главный директор Скотт начал осуществлять ряд различных социалистических решений и законов, направленных на выполнение своей части сделки по установлению не только технократии, но и настоящего социализма для американского народа. С политикой, обеспечивающей защиту аграрного устройства и здоровья биосферы, с законодательством, закрепляющим социалистическую защиту рабочих, льготы и право на заключение договоров, с риторикой, продвигающей профсоюзы, демократический социализм на местном уровне и другие аспекты американского социализма для создания фундамента нашего нового Техната, мы построим истинно социалистическую утопию, которая станет маяком левого единства для всего мира."
csa.51910.a: "Все социалисты Америки, независимо от вашей догмы или теории, объединяйтесь!"

csa.51911.t: "Директор Скотт появится на горе Рашмор?"
csa.51911.d: "Люди из "Технократии Инкорпорейтед" выдвинули предложение, согласно которому американскому патриоту и отцу-основателю, такому как Говард Скотт, должно быть отведено место рядом с отцами-основателями на горе Рашмор. Это сделает потенциально великий памятник, который изначально был создан реакционерами, революционным по своей ценности. Вопрос только в том, куда его поместить?"
csa.51911.a: "Рядом с Вашингтоном."
csa.51911.b: "Рядом с Линкольном."
csa.51911.c: "Заменить Рузвельта на него."
csa.51911.e: "Это просто глупо."
csa.51911.f: "Использовать Хейвуда вместо этого."

csa.51912.t: "Пример для подражания"
csa.51912.d: "Директор технократической организации написал письмо главному директору Говарду Скотту о группе менеджеров на швейной фабрике в штате Иллинойс, которые жестоко обращались со своими рабочими и присваивали их ресурсы. Однако в остальном эти менеджеры были верными членами партии и сторонниками режима Скотта. Как следует поступить в этом случае?"
csa.51912.a: "Казнить их."
csa.51912.b: "Переназначить их на передовые позиции."
csa.51912.c: "Переназначить их всех на разные фабрики с предупреждением."
csa.51912.e: "Ничего, это их привелегия."

csa.51913.t: "Достижение технократии"
csa.51913.scott: "По мере того, как наша политика учёта энергии и технократический календарь постепенно применяются в наших новых владениях, главный директор Говард Скотт теперь оглядывает всю Северную Америку - землю, созданную им самим, которая теперь формируется в видении, которого он так долго придерживался. От вершин Колумбии до ледяных шапок арктических зон Канады, наш Технат простирается по всему огромному континенту, неся истинную революцию и утопический социализм всем под Монадой Технократии. Однако некоторые спрашивают: "Зачем на этом останавливаться?". Поскольку наша эффективная, процветающая и эгалитарная система работает так прекрасно, почему бы нам не распространить наше истинное видение революции, разумного спасения человечества, на всех жителях Земли? Скотт никогда не был интернационалистом, но он размышлял над идеей создания других Технатов по всему миру по образцу нашей системы. Это позволило бы консолидировать мир и освободить всех от предвзятости и фракционности, поскольку мы все вместе продвигаемся к истинному общественному совершенству. Что мы должны сделать?"
csa.51913.loeb: "По мере того, как наша политика утопической технократии и демократического советизма постепенно внедряется в наших новых владениях, главный директор Харольд Лоб окидывает взглядом всю Северную Америку - землю, созданную им самим, которая теперь лепится в видении, которого он так долго придерживался. От вершин Колумбии до ледяных шапок арктических зон Канады, наш Технат распространяется по всему огромному континенту, неся истинную революцию и утопический социализм всем под Монадой Технократии. Однако некоторые спрашивают: "Зачем на этом останавливаться?". Поскольку наша эффективная, процветающая и эгалитарная система работает так прекрасно, почему бы нам не распространить наше истинное видение революции, разумного спасения человечества, на всю Землю? Никогда не будучи интернационалистом, Лоб обдумывал идею создания других Технатов по всему миру по образцу нашей системы. Это позволило бы консолидировать мир и освободить всех от предвзятости и фракционности, поскольку мы все вместе будем продвигаться к истинному общественному совершенству. Что мы должны сделать?"
csa.51913.a: "Мы остановимся здесь и будем работать над совершенствованием Североамериканского Техната."
csa.51913.b: "К оружию! Весь мир должен быть объединен в нашем технократическом эксперименте!"
csa.51913.c: "К оружию! Мы будем собирать единомышленников по всему миру!"

csa.51908.t: "Флаг для Техната"
csa.51908.d: "После организации нового Техната мы должны решить, под каким знаменем нам объединиться. Перед нами лежит несколько эскизов, причем один из них даже разработан самим главным директором Скоттом. Какой дизайн мы выберем?"
csa.51908.a: "Серо-красная монада с полосами, по проекту директора Скотта."
csa.51908.b: "Бело-красная монада с полосками."
csa.51908.c: "Монада на малиновом поле."
csa.51908.e: "Монада со звездами на разделенном красно-белом поле."

csa.518.t: "Менеджеры возмущены!"
csa.518.d: "Многие из наших "менеджеров" возмущены тем, что их недавно понизили в социальном статусе до рабочих с небольшим количеством дополнительных льгот, а их зарплата с тех пор значительно снизилась. Калифорнийские менеджеры подписали и передали петицию с требованием восстановить многие из их прежних материальных льгот, даже если они теперь тоже считаются рабочими, хотя, если мы последуем этому, нам придется распространить это требование на управленческих работников по всей стране. Что же делать?"
csa.518.a: "Убрать их"
csa.518.b: "Обязать их"

#Loeb + Schizo Log Leader Events

csa.69690.t: "Нью-Йорк Стейнбека"
csa.69690.d: "Благодаря огромным усилиям мы установили контроль над землями великого города Нью-Йорка. Пока мы работаем над установлением контроля над этим новым регионом, нам на помощь пришли местные утописты и единомышленники-социалисты, среди которых особенно выделяется Джон Стейнбек, известный великий американский писатель и преданный утопический социалист. Что нам делать с этой важной фигурой американской культуры?"
csa.69690.a: "Позволить этому великому автору спокойно жить и заниматься своим ремеслом при поддержке государства."
csa.69690.b: "Предоставить ему место в нашем правительстве."
csa.69690.c: "Мы можем довериться этому товарищу, который будет лицом правительства Лоба."

csa.69691.t: "Новая Англия Лавкрафта"
csa.69691.d: "Благодаря огромным усилиям мы установили контроль над землями славной Новой Англии. Пока мы работаем над тем, чтобы взять этот новый регион под свой контроль, нам на помощь пришли местные утописты и единомышленники-социалисты, среди которых особенно выделяется Говард Филлипс Лавкрафт, знаменитый великий американский писатель и преданный утопический социалист. Что нам делать с этой важной фигурой американской культуры?"
csa.69691.a: "Позволить этому великому автору спокойно жить и заниматься своим ремеслом при поддержке государства."
csa.69691.b: "Предоставить ему место в нашем правительстве."
csa.69691.c: "Мы можем довериться этому товарищу, который будет лицом правительства Лоба."

csa.69692.t: "Аляска Гуггенхайма"
csa.69692.d: "Благодаря огромным усилиям мы установили контроль над ледяными и удивительными землями Последнего рубежа. Пока мы работаем над тем, чтобы взять этот новый регион под свой контроль, местные утописты и единомышленники-социалисты пришли нам на помощь. Наиболее заметным здесь является Саймон Гуггенхайм, известный финансист, любитель искусства, дальний родственник Лоба через семью его жены и недавно обращённый в утопический рыночный социализм, объединённый с технократическими идеями Лоба. Что нам делать с этой важной фигурой американской культуры?"
csa.69692.a: "Пусть стремительное богатство Гуггенхайма поможет финансировать государство."
csa.69692.b: "Предоставить ему место в нашем правительстве."
csa.69692.c: "Передать эту должность местному автору-социалисту Рексу Бичу."

csa.69693.t: "Синклер, E.P.I.C. и Калифорния"
csa.69693.d: "Благодаря огромным усилиям мы установили контроль над землями прекрасного Тихоокеанского побережья. Пока мы работаем над тем, чтобы взять этот новый регион под свой контроль, нам на помощь пришли местные утописты и единомышленники-социалисты, среди которых особенно выделяется Эптон Синклер, известный великий американский писатель и преданный утопический социалист. Его так обожает сам Лоб, что наш лидер даже использовал идеи Синклера в прошлом, создав свой собственный план E.P.I.C. с центром в Чикаго, а не в Калифорнии. Что же нам делать с этой важнейшей фигурой американской культуры?"
csa.69693.a: "Позволить этому великому автору спокойно жить и заниматься своим ремеслом при поддержке государства."
csa.69693.b: "Предоставить ему место в нашем правительстве."
csa.69693.c: "Мы можем довериться этому товарищу, который будет лицом правительства Лоба."

csa.69694.t: "Чёрный пояс - Сан Ра"
csa.69694.d: "С огромными усилиями мы установили контроль над Чёрным Поясом, сердцем чернокожего населения Америки. Пока мы работаем над тем, чтобы взять этот новый регион под свой контроль, нам на помощь пришли местные утописты и единомышленники-социалисты, среди которых особенно выделяется Герман Пул Блаунт, соратник утопистов-социалистов и известный джазовый музыкант, связанный с идеями афрофутуризма и более известный как Сан Ра. Что мы должны делать с этой жизненно важной фигурой американской культуры?"
csa.69694.a: "Позволить этому великому музыканту жить в спокойствии, с его ремеслом, которому помогает государство."
csa.69694.b: "Предоставить ему место в нашем правительстве."
csa.69694.c: "Мы можем доверить этому дикому выходцу из космоса роль лица правительства Лоба."

csa.69695.t: "Большой Шлемиэль против Папы Хемми"
csa.69695.d: "Гарольд Лоб и Эрнест Хемингуэй - две стороны одной медали, а Папа Хемми с момента их появления на свет служит вице-президентом Большого Шлемиэля, долгое время работая вместе как современники, соратники по утопическому социализму, художники, политические партнёры и творческие визионеры. Большой Шлемиэль Лоб и его друг и соперник Папа Хемми были близкими друзьями на протяжении многих лет и так же долго враждовали, причём теперь эти споры перешли в политическую плоскость, поскольку Лоб выступает в роли убеждённого идеолога, противостоящего отстранённому ворчанию, отстранённому патернализму и утопическому социалистическому идеализму Хемингуэя. Однако, в отличие от предыдущих лет, эти двое снова столкнулись, и судьба ККПТ теперь висит на волоске. Хемми противится быстрому подходу Лоба к утопическим реформам и стремится развивать идеи Лоба в более пассивном смысле, отстраняясь от управления, чтобы продолжить погружаться в свои собственные художественные и гедонистические занятия, передавая всё больше и больше власти Технократическому Конгрессу вместо себя, оставаясь лицом движения, в то время как Лоб продолжает управлять многими вещами из тени. Сопротивляясь этому, Лоб пытается сохранить курс, за который он так упорно боролся, чтобы спасти своё собственное видение мирного утопизма. Кто же победит?"
csa.69695.a: "Большой Шлемиэль борется за свою мечту."
csa.69695.b: "Папа Хемми берёт бразды правления в свои руки."
csa.69695.c: "Технократический Совет вмешивается, чтобы остановить фракционность."

csa.69696.t: "Интеллектуальный технокорпоративист №1 в Америке"
csa.69696.d: "Коллега Скотта по разношерстному политическому лагерю Джеймса Бернхэма до начала Гражданской войны, Лоуренс Деннис снова постучался в дверь Скотта, когда "Технократия, Инк" стала доминировать над "Американской мечтой". Прозванный в прессе "интеллектуальным технокорпоративистом номер один в Америке", Деннис давно и громко заявляет об очевидной "неизбежности" технократических идей в Америке и во всем мире, используя при этом разнообразные французские влияния групп по обе стороны Средиземного моря, таких как правые технократы Франсуа Лехидё в его Движении Синархической Империи, левых технократов Марселя Деата и его союзников по X-Crise, а также отчасти от централизованного национального синдикализма чартистов - все эти влияния он почерпнул из своей прошлой карьеры военного полицейского во Франции во время Великой войны и службы в Иностранном легионе после парижско-алжирского раскола - идеи были расширены и закреплены после его последующей службы в американских интервенциях в Латинской Америке. Преданный антикапиталист, имевший союзников и друзей в самых отдаленных уголках американских ультраправых, адвокат, некогда подозревавшийся в мятеже, при Селигмане превратился в советника одного из крупнейших банковских трестов Нового Света, пламенный журналист, прославившийся язвительными разоблачениями ульев капиталистических излишеств, умеренный антисемит, решительно выступавший за централизованное управление и авторитарную политику как средство достижения цели для улучшения положения нации, Оливковокожий интеллектуал из Джорджии, отказывающийся публично говорить о расовых проблемах Америки, кроме молчаливого и отстраненного негодования по поводу так называемых "одиозных сравнений", поддерживающих устаревшую сегрегацию, Деннис - полутипичный правый технократ и корпоративист, если не считать его одного не очень хорошо хранимого секрета - того, что он наполовину Чёрный. \n\nЛоуренс Деннис, представитель смешанной расы из Атланты, родившийся настолько бледным, что его легко можно было принять за белого, всю свою жизнь прожил во лжи, выдавая себя за белого англосаксонского протестанта всем своим знакомым, друзьям, союзникам и даже членам семьи с самого раннего подросткового возраста, причем его собственная жена и дети даже не подозревали о его истинной расе. Поскольку многие его друзья состоят в кругах белых националистов и других расовых группировках, это тайное противоречие выглядит в лучшем случае странно, но, похоже, оно работает на Денниса, хотя, возможно, оно не такое уж и тайное, поскольку многие из близких Денниса людей, вероятно, знают правду, но держат её при себе, поскольку его преданность общему делу мало кому удается сравнить с преданностью других людей, если она вообще есть. Полезный идиот для темных сил или настоящий коллега, достаточно независимый, чтобы стоять в своей собственной умеренной зоне компромисса и сотрудничества, неизвестно, но Деннис служит мостом между движением Скотта и ультраправыми, если мы решим его взять."
csa.69696.c: "Пусть он будет публичным лицом нашего движения за Скотта!"
csa.69696.a: "Дайте ему место в Технократия, Инк!"
csa.69696.b: "Оставьте его наблюдать за нашим "неизбежным" триумфом издалека."

csa.5180.t: "В честь гигантов, появившихся ранее"
csa.5180.d: "Сегодня мы чествуем великих гигантов американского утопизма и эстетического социализма. Великие герои этих идей, такие как Генри Дэвид Торо, Эдвард Беллами, Говард Филлипс Лавкрафт, Роберт Оуэн, Норман Лермонд, Фрэнк Стивенс, Герман Пул Блаунт, Уилл Прайс, Луи Пио, Томас Хьюз, Мания Бакл и Мозес Хердер, Эдвард Брайон Пейн, Джордж Х. Аллен, Б.Ф. О'Делл, Оливер А. Верити, Этьенн Кабет, Виктор П. Консидерант, Орсон С. Мюррей и многие другие создали тот самый фундамент, на котором мы сейчас стоим, и должны быть удостоены уважения по всей стране искусством, статуями, общественными сооружениями и другими вещами, посвящёнными их подобию и чести. Новые сообщества и коллективы будут созданы в их честь, и новые общины будут основаны на их идеях, освобождая американский пролетариат. На их плечах мы построим рай, и с этой возвышенности мы будем продвигать истинную Утопию. Благодаря их идеям и под руководством Лоба и его союзников мы будем процветать, как никогда прежде. Америка уже давно стала родиной аркадской утопической идиллии, и теперь мы, наконец, докажем, что это действительно может произойти здесь."
csa.5180.a: "На их плечах мы приближаемся к тому, как это будет."

csa.5181.t: "Утопический советизм в условиях технократии"
csa.5181.d: "В этой новой Америке, созданной президентом Харольдом Лобом и его союзниками, по-прежнему царит демократия, но в изменённом виде. Правительственные администрации по всей стране, от самых маленьких городов и округов до самого федерального правительства, были преобразованы в свои собственные демократически избранные технократические советы. Местные чиновники выдвигаются и голосуются непосредственно жителями города или округа, штатные советы формируются в результате выборов на уровне штата в конце каждого срока, а две палаты Конгресса, Палата представителей и Сенат, были заменены двумя большими советами - один состоит из экспертов в области STEM (Наука, технология, инжиниринг и математика), а другой из более творческих типов - и служит в качестве направляющей силы и ротационного законодательного органа нации под руководством исполнительного совета, состоящего из президента и его кабинета.\n\nПонятие карьерного политика умерло, так как члены совета могут работать только два срока и выбираются своими коллегами без возможности сделать на этом карьеру, гарантируя, что служение в качестве представителя - это служение ближнему, а не путь к коррупции и самообогащению. "Побег" удался, технократическая утопическая демократия была доведена до совершенства, и теперь Америкой руководит постоянно вращающаяся и непосредственно демократическая иерархия экспертов и провидцев, гарантируя, что наш путь по золотой дороге к Утопии будет гладким, справедливым и эгалитарным, при этом свободным от разлагающих сил и пороков, которые разрушили прежнюю Америку, пришедшую в упадок до нас."
csa.5181.a: "Пускай звенит свобода."

csa.5182.t: "Побег"
csa.5182.d: "В фундаментальной работе Харольда Лоба, которая теперь рассматривается как манифест и призыв к действию миллионами преданных американцев, под названием "Жизнь в технократии: Какой она может быть", Лоб пишет о том, что он называет "Побег", или побег человечества из оков и ограничений его архаичного заключения, называемого "Слепой аллеей", по мере того, как оно стремительно движется к технократической утопии. Благодаря успеху нашего движения, многие стали рассматривать пожары и ужасы Второй американской Гражданской войны и наш последующий приход к власти над тиранами Бернхемом и Лавстоуном как этот самый "Побег", ибо под руководством Лоба мы сейчас находимся на ускоренном пути к эгалитарному раю.\n\nДля большинства обывателей это только подтверждает, что Лоб, Хемингуэй и их ККПТ являются здравыми лидерами и провидцами, увеличивая нашу поддержку и рейтинг общественного мнения по всей стране. Однако более ярые и ревностные приверженцы Лоба стали считать его пророком и глашатаем. Хотя Лоб и отбивается от этих идей, светские и духовные культы личности начали появляться в эстетически насыщенных городах и городских центрах по всей Америке в небольших поселениях фанатиков, но их число слишком мало, чтобы произвести реальный эффект. Несмотря на это, популярность Лоба продолжает стремительно расти по всей стране, так давайте же и дальше продолжать нестись на волне к Утопии."
csa.5182.a: "Какой она может быть - больше не вопрос. То, какой она будет, уже известно!"

csa.5183.t: "Религия, образование и развлечения"
csa.5183.d: ""В технократии изменится не только концепция собственности и стимул усилий, но и религия, образование, развлечения, искусство, спорт, культура и все остальные институты и проявления человечества претерпят более или менее радикальные преобразования". Своими словами Лоб предсказал общественные потрясения и метаморфозы, которые произойдут с восхождением технократии и "Побега", но теперь нам не нужно гадать, какие формы примут эти проявления! У нас есть средства, чтобы формировать общество так, как мы считаем нужным, и мы считаем нужным позволить ему развиваться самому по себе, как если бы это был живой и дышащий организм, подвергающийся мутации и трансформации в соответствии со стимулами, накладываемыми на него потребностями, прихотями и действиями масс.\n\nМистика денег была искоренена, и американцы теперь свободны от экономической зависимости, чтобы посвятить свою жизнь другим делам, и в то время как другие революции тратили огромные усилия и ресурсы, пытаясь диктовать жизнь людям, мы позволим им жить свободно, как они хотят, пока они не посягают на те же права, которые есть у всех нас. Пусть они молятся, если хотят, или пусть отбросят религию, если они так решили. Пусть они творят, учат, теоретизируют; пусть они продолжают развиваться, освободившись от своего прежнего рабства. Наше движение стремится не доминировать и диктовать, а освобождать и направлять. Мы даём нашему населению инструменты для создания собственных идей, преподавания и обучения. Наконец, пусть человечество освободится от ограничений, которые всегда сковывали его, и пусть оно создаст Утопию."
csa.5183.a: "Какие удивительные образы может создать решимость человечества."

csa.5184.t: "Судьба социал-патриотов"
csa.5184.d: "Во время недолговечных администраций Бернхема и Лавстоуна политические противники, сопротивлявшиеся их политике, начали ощущать тиски тоталитарного насилия, но восхождение Технократии спасло большую часть политической элиты страны. Выжившие теперь работают в новых технократических советах по всей стране, многие из них входят в две палаты технократического конгресса, а также в судебную систему или другие более низкие должности, избираемые народом, если их сочтут достаточно компетентными. Однако одна группа - социал-патриоты - сделала акцент на сотрудничестве с нашим движением. Во главе с Норманом Томасом, Мейером Лондоном, Джоном Льюисом, Дэвидом Дубински, Уильямом Грином, Джорджем Мини, Мэтью Уоллом, Филипом Мюрреем и другими, две фракции "социал-патриотов" работают вместе над социалистической демократией американского образца и реалистическим утопизмом, вдохновлённым Беллами, и многие из этих идей хорошо сочетаются с нашими. Мы можем полностью интегрировать Социальных патриотов в наше движение и вместе добиваться более очищенной формы социалистической демократии в рамках нашей утопической технократии, или мы можем заниматься своей утопической мечтой в одиночку. Что же нам делать?"
csa.5184.a: "Мы будем следовать нашему утопическому видению в одиночку и без изменений."
csa.5184.b: "Социал-патриоты обеспечат сохранение американистской демократии."

#Lovestone
csa.519.t: "Эрл Браудер просит о повышении"
csa.519.d: "Эрл Браудер активно поддерживал Лавстона на посту президента во время наших текущих кризисов и теперь просит назначить его в наш Технократический комитет, где он, несомненно, будет иметь влияние в обеспечении товарами для его и своих союзников. Тем не менее, его постоянная поддержка помогает завоевать доверие традиционалистов из СПА."
csa.519.a: "Дать ему место"
csa.519.b: "Я так не думаю"

csa.520.t: "Восстание Гаммы!"
csa.520.d: "Контингент класса Гамма, работающий на строительстве нефтяных месторождений в Миннесоте, поднял восстание против красногвардейцев, присматривающих за ними! Они уже убили 18 охранников и взяли 13 заложников, остальные были вынуждены отступить. Теперь они требуют прохода в Канаду, где надеются исчезнуть, иначе они убьют заложников, среди которых есть член местного круга Лавстона, выполнявший роль их "надзирателя" и менеджера. Если мы подчинимся им, это будет выглядеть слабостью нашей армии и заставит других обратить внимание на эту тактику, хотя это разозлит некоторых солдат и менеджеров, если мы возьмем лагерь штурмом и в итоге убьем и их. Что же нам делать?"
csa.520.a: "Убить их всех"
csa.520.b: "Отпустить их в Канаду"

csa.521.t: "Повторное взятие комплекса"
csa.521.d: "Мы успешно вернули комплекс, но ценой казни всех заложников. Тем не менее, это должно послужить сигналом для всех других предателей в классе Гамма, обдумывающих подобные планы, для уклонения от своих законных обязанностей."
csa.521.a: "Да будет так"

csa.522.t: "Джей Лавстон избран исполнительным директором"
csa.522.d: "Лавстон наблюдал за полным преобразованием нашей Республики в истинно марксистскую технократию, и поэтому члены технократического комитета, Конгресс и КСО поддержали его в его недавнем предложении стать пожизненным исполнительным директором, чтобы он мог сохранить мечту Джеймса Бернхэма. Сегодня после голосования, Конгресс официально избрал его Исполнительным директором, на что Лавстон поблагодарил Конгресс и пообещал начать международную революцию против капиталистических эксплуататоров. Будущее наступило уже сегодня."
csa.522.a: "Отлично"

csa.523.t: "Сфокусироваться на новых исследованиях?"
csa.523.d: "В связи с расширением как финансирования экспериментальных исследований, так и потенциальных испытуемых, наш Исполнительный исследовательский комитет задается вопросом, на чем следует сосредоточиться? До сих пор основные разговоры среди так называемых "нео-технократов" (то есть более недавних и более левых пополнений технократического класса) и армии велись либо о полевой технике, либо о броне, хотя некоторые более традиционные технократы настойчиво требовали сосредоточиться на воздушной мощи, настаивая, что за ней будущее."
csa.523.a: "Согласится с предложением нео-технократов"
csa.523.b: "Традиционные технократы правы"

csa.524.t: "Приглашение в Технократический Союз"
csa.524.d: "[CSA.GetLeader] и Technocracy Inc. вновь сформировали свой старый Технократический Альянс, но на этот раз в качестве военного, и они пригласили нас присоединиться к ним в их новый так называемый Технократический Союз, чтобы лучше распространять технократические принципы по всему миру. Как мы должны отреагировать?"
csa.524.a: "Сочетание величайших умов в мире не повредит."
csa.524.b: "Хотя мы можем быть согласны с ними идеологически, военный союз - это слишком много."

csa.525.t: "Страна [From.GetNameDefCap] отклоняет наше предложение"
csa.525.d: "Страна [From.GetNameDefCap] отклонила нашу просьбу о вступлении в Технократический Союз, упомянув, что хотя они очень хотят сотрудничать в научном плане, военный союз для них не подходит. Нам придётся действовать без них."
csa.525.a: "Они нам всё равно не нужны."

### Военные ###

csa.126.t: "Смелость в науке"
csa.126.d: "Из смелого нового класса учёных, созданного нашим поколением, никто не может сравниться с воображением Оппенгеймера и Парсонса. Оппенгеймер - амбициозный физик, имеющий связи с самыми яркими умами в Интернационале, может сделать мечту об атомном оружии реальностью. Парсонс - освобожденный пионер в ракетной техники, чья преданность социализму сочетается только с его преданностью продвижению ракетных исследований. К сожалению, из-за бюджетных проблем мы можем полностью финансировать только одного из них."
csa.126.a: "Мы будем освобождены от земли."
csa.126.b: "Мы освободим атом."

csa.127.t: "Больше не прикованы к земле"
csa.127.d: "Несмотря на свой неортодоксальный образ жизни, Джек Парсонс спешно завершил работу по созданию ракеты по нашим спецификациям. Нам пришлось сдерживать многочисленные возражения политиков, утверждавших, что Джек Парсонс тайно состоит в секте вместе со своими коллегами по работе. Мы легко отмахнулись от этой чуши, пока не состоялась встреча с командой в конце производства. Парсонс удивил всех фильмом об успешном взлете ракеты раньше срока, но затем бросил бомбу, попросив использовать его ракету в первую очередь для научного исследования космического пространства. Эта невероятная новость до сих пор обдумывается Комитетом, и от их решения зависит будущее программы."
csa.127.a: "Парсонс снят, действуйте по плану."
csa.127.b: "Просьба Парсонса принимается."

csa.128.t: "Атомная цепь разорвана"
csa.128.d: "Международное сотрудничество привело к фантастическому прогрессу в создании ядерного оружия. Самым большим препятствием стало то, что ни один из юго-западных штатов не разрешил проведение столь важного испытания на своей земле из-за осведомленности населения о ядерной радиации. Пришлось довольствоваться старым полигоном для испытания боеприпасов в Западной Вирджинии. Там было проведено наше испытание, после чего весь Интернационал праздновал это событие."
csa.128.a: "Будущее принадлежит нам."

csa.129.t: "Освобождение Америки"
csa.129.d: "Наконец-то вся Америка вошла в состав [CSA.GetNameDef]. Революция одержала крупную победу, и народ освободился от оков капитализма. От Калифорнии до острова Нью-Йорк все мы размахиваем красным флагом социализма. И хотя шрамы революции видны повсюду, мы можем надеяться, что революция дойдет до каждого рабочего нашей страны."
csa.129.a: "Эта земля - ваша земля."

csa.130.t: "Предложения [From.GetNameDef]"
csa.130.d: "Прибыл [From.GetAdjective]ий посол, который предложил договор о дружбе между [Root.GetNameDef] и [From.GetNameDef], предполагая, что две страны, имеющие так много общего, должны работать вместе, а не враждовать."
csa.130.a: "Они мудры."
csa.130.b: "Мы не приветствуем американцев, синдикалистов или кого-либо ещё."

csa.131.t: "[From.GetNameDefCap] выражает согласие с нашим предложением"
csa.131.d: "[From.GetAdjective]ое правительство согласилось на наше предложение о заключении договора о дружбе. Возможно, это начало новой эры сотрудничества между нашими странами."
csa.131.a: "Превосходно."

csa.132.t: "[From.GetNameDefCap] выражает отказ от нашего предложения"
csa.132.d: "[From.GetAdjective]ое правительство отклонило наше предложение о заключении договора о дружбе. Возможно, для них недостаточно того, что оба наших государства участвуют в революции."
csa.132.a: "Плохое решение с их стороны."

csa.150.t: "Генеральная Ассамблея штата Иллинойс приглашает ИРМ"
csa.150.d: "Законодательное собрание штата Иллинойс пригласило ИРМ обсудить текущий кризис и надвигающиеся сроки, установленные федеральным правительством. Билл Хейвуд принял это предложение и до этого провел неформальную встречу с несколькими профсоюзными лидерами. Хейвуд ясно дал понять, что ситуация тяжелая, и СПА необходимо объединиться с ИРМ, чтобы выжить в предстоящем конфликте. Это молчаливое соглашение означало, что традиционное руководство СПА будет реорганизовано по индустриально-профсоюзному принципу, при этом каждый представитель профсоюза будет иметь право одного голоса. СПА немедленно и единогласно заявила о своей поддержке социальной революции через прямое действие, а не дипломатию."
csa.150.a: "Как и мы все!"

csa.151.t: "Билл Хейвуд объявляет о революции"
csa.151.d: "В Генеральной Ассамблее штата Иллинойс Хейвуд выступил с пламенной речью, в которой описал богатство Америки и Синдикатов. Он заявил, что прямое действие против капиталистического общества является жизненной необходимостью для всех американцев и что сроки, установленные федеральным правительством, должны быть не только проигнорированы, но и поставлены под сомнение. Телеграммы из Третьего Интернационала в поддержку СПА Хейвуда лились рекой, приводя в восторг присутствующих. Было объявлено голосование за начало реформирования американской капиталистической экономики в анархо-синдикалистскую. Этот референдум, подписанный присутствующими, объявил Федеральную резервную систему недействительной. ИРМ была назначена рабочей палатой нового синдикалистского правительства, а продажа акций компаний была объявлена незаконной. Представители, довольные своим успехом, вернулись в Чикаго для организации вооружённой революции."
csa.151.a: "E pluribus unum (Из многих — единое)."

csa.152.t: "Всеобщая забастовка надвигается на Федеральную резервную систему"
csa.152.d: "Всеобщая забастовка, целью которой была защита рабочих от федеральной тирании, теперь направлена на захват средств производства. Красная гвардия приказала эвакуировать нижний Манхэттен, чтобы захватить золото, хранящееся в Федеральном резервном банке, а также ликвидировать Уолл-стрит. В этой делегации были репортёры, которым разрешили посмотреть, как конгрессмены уносят сейфы на хранение в Чикаго. Эти вещи находятся в доверительном управлении ИРМ, которые избрали Нормана Томаса своим заместителем секретаря. Несколько политиков СПА были арестованы в Вашингтоне за то, что собрались у здания Экклз-билдинг, требуя от председателя Федеральной резервной системы Юджина Блэка выслушать их петиции."
csa.152.a: "Немедленно освободите этих людей!"

csa.153.t: "Срок истекает"
csa.153.d: "По мере приближения крайнего срока, установленного федеральным правительством, становится ясно, что ни одна из сторон не уступит. По всей части страны, контролируемой сторонниками Хейвуда, в большом количестве были подняты отряды Красной гвардии, и растущая решимость силой переделать страну по синдикалистскому образу и подобию взяла верх. Федеральное правительство, в свою очередь, также дало понять, что не видит пути к компромиссу."
csa.153.a: "Это лишь вопрос времени."

csa.154.t: "Помириться с О.С.А?"
csa.154.d: "Вопреки всему, [CSA.GetNameDef] одержали победу над всей оппозицией, радикально изменив Америку за одну ночь. На конституционном съезде возникла новая система, основанная на принципах синдикализма и демократии трудящихся - какой бы предвзятой она ни была, в своей основе она всё же демократическая, что удивило многих людей, ожидавших, что революция неизбежно приведет к тирании. После недавних выборов в Фермерско-рабочей партии разгорелись яростные дебаты о возможности мирного воссоединения. Хотя наше правительство благосклонно относится ко многим политикам, они также гораздо более радикальны и будут вести переговоры с позиции силы - это означает, что мы будем вынуждены пойти на множество тяжёлых компромиссов. С другой стороны, мы доказали свою стойкость и федеральное правительство, и Союз Хьюи Лонга были разбиты под нашими армиями. Возможно, нам следует принять неизбежное и избежать нового кровопролития, прежде чем победители обратят свои взоры в сторону Калифорнии."
csa.154.a: "Да, давайте закончим эту разрушительную войну. (Играть за О.С.А)"
csa.154.b: "Мы - истинная Америка, и мы сами объединим её!"

csa.155.t: "Америка воссоединена!"
csa.155.d: "Повстанческое правительство на западе страны решило сложить оружие и воссоединиться с Америкой. Военные контрольно-пропускные пункты вдоль Скалистых гор ликвидируются, и люди с обеих сторон страны пересекают границу. Наконец-то страна воссоединилась."
csa.155.a: "От моря до сверкающего моря!"

csa.156.t: "Без примирения"
csa.156.d: "После недавнего избрания Фермерско-рабочей партии многие в стране [Root.GetNameDef] надеялись, что правительство повстанцев на западе окажется способным к мирному завершению конфликта, опустошающего Америку. Однако, похоже, что повстанцы на западе решили, что они не будут воссоединяться с нами. В своём сенате они с горечью осудили Революционный конгресс как пустую насмешку над демократией, ничем не лучше тиранов в Вашингтоне, Атланте и Новом Орлеане. Похоже, что снова потребуется сила, чтобы воссоединить раздробленные куски страны."
csa.156.a: "Однажды Америка будет воссоединена."

csa.1540.t: "Обеспечение вооружением канадских борцов за свободу"
csa.1540.d: "В Канаде есть те, кто готов сопротивляться английскому империализму. Они часто относятся к сепаратистам или политическим радикалам. Независимо от того, являются ли они нашими союзниками или нет, нам было бы выгодно помочь им. Мы могли бы просто послать несколько советников, экспертов и оружие, или, если мы готовы рискнуть войной, заполонить страну "добровольцами" и огнестрельным оружием."
csa.1540.a: "Отправить советников"
csa.1540.b: "Отправить оружие и добровольцев"
csa.1540.c: "Отправить оружие и добровольцев нашим соотечественникам"
csa.1540.e: "Отправить большую помощь сопротивлению"

csa.1550.t: "О.С.А поддерживает повстанцев!"
csa.1550.d: "Не секрет, что под руководством саблезубого Джеймса Бернхема О.С.А становится всё более агрессивной, но теперь они зашли слишком далеко и направили советников в местные группы сопротивления в попытке дестабилизировать наше правительство."
csa.1550.a: "Подавить повстанцев"
csa.1550.b: "Пришло время положить конец этому режиму"

csa.1560.t: "О.С.А поддерживает повстанцев!"
csa.1560.d: "Не секрет, что под руководством саблезубого Джеймса Бернхема О.С.А становилась всё более агрессивной, но теперь они зашли слишком далеко и направили агентов и огнестрельное оружие местным группам сопротивления в попытке дестабилизировать наше правительство."
csa.1560.a: "Подавить повстанцев"
csa.1560.b: "Пришло время положить конец этому режиму"

csa.1570.t: "О.С.А поддерживает повстанцев!"
csa.1570.d: "Не секрет, что О.С.А становилась всё более агрессивной под руководством саблезубого Джеймса Бернхема, но теперь они зашли слишком далеко и направили агентов и огнестрельное оружие радикальным ультралевым в попытке дестабилизировать наше правительство."
csa.1570.a: "Подавить повстанцев"
csa.1570.b: "Пришло время положить конец этому режиму"

csa.1580.t: "О.С.А поддерживает повстанцев!"
csa.1580.d: "Ни для кого не секрет, что О.С.А становится всё более агрессивной под руководством саблезубого Джеймса Бернхема, но теперь они зашли слишком далеко и отправили большое количество "добровольцев" и оружия местным группам сопротивления в попытке дестабилизировать наше правительство. В свою очередь, ультраправые призывают правительство принять меры, чтобы прекратить это."
csa.1580.a: "Расширить агентства по борьбе со шпионажем"
csa.1580.b: "Это была их последняя ошибка"

csa.159.t: "Эрл Браудер"
csa.159.d: "Видный авангардист Эрл Браудер опубликовал в The Militant заявление о том, что менеджеризм - это будущее социализма, а Лига профсоюзного единства не должна противостоять партии, иначе это сильно ослабит социалистическое движение. Затем он заявил о своём вступлении в Американскую рабочую партию."
csa.159.a: "Умный человек"

csa.160.t: "Уильям З. Фостер исчезает"
csa.160.d: "Лидер фракции авангардистов Уильям З. Фостер, похоже, полностью исчез вместе с горсткой своих главных сторонников на фоне слухов о том, что он отказался открыто поддержать председателя Бернхема, пока не будут выполнены требования Фостера, которые дадут ему гораздо большее присутствие в правительстве. То, что он бежал из страны, кажется маловероятным, поскольку даже его последователи не могут его найти." 
csa.160.a: "Уильям З.-кто?"

csa.161.t: "Выдающиеся либералы переведены в класс Гамма"
csa.161.d: "Известные сторонники экономического либерализма, такие как семьи Тафт, Рузвельт и Лэндон, были переведены в класс Гамма за их поддержку дела федералистов. Это, вероятно, стало последним гвоздём в крышку гроба для всех шансов либерализма на возвращение в ближайшем будущем."
csa.161.a: "Они будут реформированы в ближайшее время"

csa.162.t: "Левые критики переведены"
csa.162.d: "Множество левых критиков правительства были переведены на более полезные для революции задачи. Большинство из них связано с посольствами в тихоокеанские островные государства." 
csa.162.a: "Бон Вояж!"

csa.163.t: "Антикапиталистическая защитная стена"
csa.163.d: "Наши крепости в Сент-Клере символизируют нашу вновь обретённую силу и удержат империалистов от марша прямо через промышленную гавань нашего социалистического государства."
csa.163.a: "Ни шагу назад!"

csa.164.t: "Молодёжное крыло ЦСБ"
csa.164.d: "Лоуренс Деннис предложил новую государственную программу, в рамках которой члены Молодой американской рабочей партии, имеющие на это право, могут быть выбраны в качестве кандидатов в Континентальное социалистическое молодёжное общество, в котором проходит стажировка для получения статуса полноправного члена КСО и дальнейшей активной деятельности среди студентов."
csa.164.a: "Замечательно"

csa.165.t: "Уильям З. Фостер критикует выборы"
csa.165.d: "Уильям З. Фостер, явно уязвлённый и шокированный победой Джеймса Бернхема, поставил под сомнение легитимность выборов, задаваясь вопросом, как некогда периферийная фигура в О.С.А могла стать известной, используя законные средства, и стоит ли проводить ещё одни выборы. К счастью, из-за плохих отношений между ним и Эрлом Браудером в конце выборов он не смог собрать политическую силу, чтобы объединить авангардистов против Бернхема. Предполагается, что опасения Фостера по поводу Американской рабочей партии частично связаны с Джеем Лавстоуном, который был вынужден покинуть свой недолгий пост лидера американских коммунистов, когда Фостер использовал против Лавстоуна его раннюю поддержку Леона Троцкого во время Гражданской войны в России и его попытки продвинуть американский коммунизм среди общественности с его теорией "американской исключительности". Лавстоун является одним из суб-лидеров АРП с тех пор, как Бернхем пригласил "лавстонцев" в ряды управленцев. В обмен на обещания влияния Лавстоун заручился возможной поддержкой Бернхема среди профсоюзов швейников и постепенно трансформировал свой коммунизм в управленческий, утверждая, что это совместимо с его теорией "американской исключительности", согласно которой американский капитализм уникален и с ним нужно обращаться иначе, чем в других странах. Фостер долгое время считал, что его старый соперник больше не представляет угрозы, но теперь он явно нервничает, что ему нужно следить не только за Браудером."
csa.165.a: "Больной неудачник"

csa.166.t: "Норман Томас критикует милитаризм"
csa.166.d: "Норман Томас выступил с речью, осуждающей более милитаристскую политику О.С.А, особенно усиленную воинскую повинность и пропаганду. Он предупредил, что если сторонники свободы не будут бдительны, новое государство может стать почти таким же аморальным, как империалистические державы."
csa.166.a: "Какой назойливый"

csa.167.t: "ИРМ-анархисты в гневе"
csa.167.d: "Наиболее склонное к анархизму крыло ИРМ сделало перерыв в борьбе между собой и АФТ, чтобы объединиться против новой политики АРП. Они утверждают, что обязательства по работе, организованные технократами, представляют собой непреодолимую пропасть между менеджеристами и ИРМ. Мы можем временно ослабить позиции менеджеристов, чтобы держать их на расстоянии, или мы можем просто игнорировать их."
csa.167.a: "Дать им больше переговорной силы"
csa.167.b: "Игнорировать их"

csa.168.t: "Бунт анархистов"
csa.168.d: "То, что начиналось как протесты, переросло в полноценные беспорядки, поскольку мы продолжаем работу по организации профсоюзов. Хотя ущерб был уже нанесён, у них не хватает сил, чтобы свергнуть новое государство."
csa.168.a: "Чёрт бы их побрал"

csa.169.t: "Шестнадцатичасовая рабочая неделя?"
csa.169.d: "Говард Скотт и другие технократы предложили, что с восстановлением нашей экономики мы должны ввести шестнадцатичасовую рабочую неделю, чтобы граждане могли посвящать больше времени общественным занятиям. Это может быть организовано таким образом, чтобы всегда существовал класс работников, занятых продуктивно четыре часа в день, четыре дня в неделю, что, как они хвастаются, позволит избежать "эффекта выходных" в традиционной экономике. Однако Джей Лавстоун предлагает оставить всё как есть ради ускорения социализма."
csa.169.a: "Сделать это"
csa.169.b: "Сохранить статус-кво"

csa.170.t: "Энергоучёт?"
csa.170.d: "После того, как Северная Америка встала на ноги, Технократический Сенат выдвинул своё любимое предложение - отменить систему ценообразования и перейти к энергоучёту. Количество производимой и используемой энергии станет нашей новой формой валюты, а работникам будут выдаваться энергосертификаты, срок действия которых истечёт через определённое время, чтобы избежать накопительства. Товары будут производиться на основе научных выводов Совета директоров. Традиционные социалисты, однако, менее заинтересованы в этом."
csa.170.a: "Если это заставит их замолчать, то хорошо"
csa.170.b: "Ахахаха... нет"

csa.171.t: "Женские вспомогательные организации"
csa.171.d: "Хотя мы поддерживаем многие меры в пользу социальных изменений, направленных на освобождение женщин, мы должны поддерживать некоторую степень разделения между мужчинами и женщинами в зависимости от того, что они будут делать наиболее эффективно для блага революции. Естественно, многие женщины будут переведены из пехоты на производственные и вспомогательные роли, поскольку их жизни слишком ценны, чтобы рисковать ими в окопах."
csa.171.a: "Прекрасная идея"
csa.171.b: "Это слишком дорого нам обойдётся"

csa.172.t: "Бернхем присоединится к Маунт Рашмор?"
csa.172.d: "Континентальное социалистическое общество выдвинуло предложение, согласно которому американскому патриоту и основателю нашей новой республики должно быть уготовано место рядом с отцами-основателями на горе Рашмор. Это сделает потенциально великий памятник, который изначально был создан реакционерами, поистине революционным по своей ценности. Вопрос только в том, где он должен быть размещён?"
csa.172.a: "Рядом с Вашингтоном"
csa.172.b: "Рядом с Линкольном"
csa.172.c: "Заменить Рузвельта на него"
csa.172.e: "Это просто глупо"
csa.172.f: "Лучше выбрать Хейвуда"

csa.173.t: "Пример"
csa.173.d: "Технократ написал письмо президенту о группе менеджеров на швейной фабрике в Иллинойсе, которые жестоко обращались со своими рабочими и присваивали их ресурсы. Однако в остальном они были верными членами партии. Как следует поступить в этом случае?"
csa.173.a: "Казнить их"
csa.173.b: "Назначить их на передовые позиции в рядах ударного отряда"
csa.173.c: "Переназначить их всех на разные фабрики с соответствующим предупреждением"
csa.173.e: "Ничего, это их прерогатива"

csa.174.t: "Экспериментальные войска"
csa.174.d: "Вооружённые силы и исследовательские комитеты выдвинули предложение провести эксперименты с тяжёлыми бронежилетами и препаратами, усиливающими боевые характеристики, в надежде, что это спасёт жизни военнослужащих или, по крайней мере, ослабит силы противника и истощит их ресурсы для борьбы с ним. Приверженцы жёсткой линии, Джей Лавстоун и некоторые нетерпеливые директора по исследованиям вооружённых сил выступают за использование оборудования на приговорённых к смертной казни заключённых, которых помилуют, если они выживут в любой войне, в которой служат, уже прозвав их "Железными бригадами". Между тем, большинство технократов предпочли бы провести контролируемые эксперименты, прежде чем использовать его в основном в оборонительных целях."
csa.174.a: "Штурмовые отряды, но только для буйных заключённых"
csa.174.b: "Штурмовые отряды, включая столько заключённых, сколько им нужно"
csa.174.c: "Просто проведите осторожные эксперименты"
csa.174.e: "Давайте просто придерживаться традиционной войны"

csa.175.t: "Континентальные полицейские силы"
csa.175.d: "Технократический комитет хотел бы наконец осуществить давнюю мечту, создав внутреннюю полицию под названием Континентальные полицейские силы, которые поглотят и заменят существующие местные органы полиции. Эта национальная полиция может быть переброшена Комитетом по своему усмотрению, что позволит более эффективно использовать людские ресурсы и под беспристрастным надзором Комитета убедиться, что они отражают наши ценности. Однако активисты партии хотели бы, чтобы было чётко определено, что Континентальное социалистическое общество стоит выше, чем полиция."
csa.175.a: "Да, и они напрямую подчиняются только Технократическому комитету"
csa.175.b: "Да, но КСО явно занимает более высокое место"
csa.175.c: "Нет, сохранить региональные полицейские силы"

csa.176.t: "Более нуклеарная семья?"
csa.176.d: "Перед лицом радикальных предложений по переосмыслению семьи президент Бернхем хотел бы сохранить некое подобие нуклеарной семьи. Он предложил создать семейные единицы, более близкие к традиционным семьям, усилив законы о разводах и придав им большее значение, а также разрешить существование "Социальных Союзов", в которых не состоящие в браке люди призывного возраста могут легально "сожительствовать" с женатыми партнёрами, которые являются одобренными членами партии, если они и их дети обеспечены. Это может обеспечить компромисс между более социально консервативными социалистами и радикалами, а также повысить рождаемость после Гражданской войны, истощившей нас в основном мужчинами призывного возраста, а также найти возможное решение проблемы дисбаланса между мужчинами и женщинами. Однако этот проект подвергся нападкам со стороны феминистских организаций как циничная уловка Бернхема, направленная на то, чтобы задобрить обеспеченных людей и партийных приверженцев, предлагая (в основном) молодых женщин в качестве "наложниц" в качестве платы за то, чтобы повернуть время вспять в отношении законов о разводах, продвигаемых законодательными органами. Бернхем отверг эту мысль как абсурдную, но, тем не менее, рассматривает возможность поручить КСО контролировать тех, кто соглашается на "совместное проживание", чтобы не допустить злоупотреблений, и требовать, чтобы сожительницы имели право на развод только в возрасте от 20 до 40 лет." 
csa.176.a: "Осуществить программу при обычном надзоре"
csa.176.b: "Осуществить программу при дополнительном надзоре со стороны КСО"
csa.176.c: "Отбросить идею"

csa.177.t: "Дети революции"
csa.177.d: "По всей стране рождаются дети из социальных союзов. Хотя о многих из них заботятся сами социальные единицы, юридически они всё ещё находятся в ведении своих матерей, которые не должны пожизненно находиться в социальных единицах. Для тех женщин, которые не выйдут замуж в ближайшее время, Лоуренс Деннис предложил программу "Дети революции". Им и их матерям будет предложено место в программе, которая заботится о них, а дети будут помещёны в систему патриотического школьного образования, сочетающую военную подготовку со школьным обучением. Социальная стигма в отношении американских матерей-одиночек также будет наказана, чтобы стимулировать рождение детей." 
csa.177.a: "Мне это нравится"
csa.177.b: "Вместо этого просто поощрять усыновление"

csa.178.t: "Искоренить капиталистических шпионов"
csa.178.d: "То, что короли Антанты желают падения нашей Республики, неоспоримо, и повсюду вокруг нас их шпионы ждут удара. Ситуация становится всё более напряжённой, поскольку представители трудящихся нервничают из-за того, что их самих обвинят в симпатиях к капитализму, если они выступят против наших мер безопасности. Поскольку и Конгресс, и общественность охвачены страхом, что их соседи могут быть агентами Антанты, они обращаются к нам за защитой."
csa.178.a: "Задержать нескольких противоречивых людей"
csa.178.b: "Выступить с публичными обвинениями против малоизвестных представителей на нашем пути"
csa.178.c: "Преследовать всех, кого мы можем обосновать"

csa.179.t: "Суд над офицерами"
csa.179.d: "Многие из более "ястребиных" военных лидеров нашей республики восхищаются готовностью АРП противостоять канадской и, в целом, реакционной агрессии. Однако те, кто придерживается более традиционных социалистических симпатий, не совсем лояльны к Бернхему. Апеллируя к страхам безопасности, а также давая обещания, что военные будут играть важную роль в новой администрации, мы добиваемся столь необходимой лояльности."
csa.179.a: "Суд над армией"
csa.179.b: "Суд над флотом"
csa.179.c: "Суд над ВВС"
csa.179.e: "Расширить возможности всех вышеперечисленных"

csa.180.t: "Материал для шантажа"
csa.180.d: "В ходе расследования деятельности политических противников Континентальное социалистическое общество обнаружило ряд профсоюзных лидеров, виновных в подкупе и сотрудничестве с местными преступными группировками либо ради личной выгоды, либо для помощи революции в отчаянные времена. Мы можем либо отдать их под суд сейчас, либо дать им шанс изменить свои взгляды, а также своё мнение о президенте."
csa.180.a: "Посылать угрозы"
csa.180.b: "Арестовать их уже"

csa.181.t: "Фостер признался"
csa.181.d: "После окончания синдикалистской революции большинство членов Лиги профсоюзного единства в знак массовой поддержки присягнули на верность президенту. Однако Фостер и его фракция остались в основном враждебны целям революции при избранном правительстве. Президент [CSA.GetLeader] провёл последние несколько недель, разрабатывая дело для представления Конгрессу, доказывая, что Фостер организовал переворот, который закончится гибелью его самого и большинства членов Конгресса. Исхудавший и хромой Уильям З. Фостер предстал перед Конгрессом, чтобы признаться, что возглавлял заговор с группой недовольных "галлианистских" анархистов, и начал зачитывать имена потенциальных участников переворота в Конгрессе, все из которых были известными критиками президента. По мере того, как зачитывались имена предателей, их выводили из Конгресса вооружённые охранники. К концу речи большинство из оставшихся 4/5 членов Конгресса кричали "Да здравствует революция", будучи явно напуганными. Похоже, что Джей Лавстоун действительно в последний раз посмеялся над Фостером и его соратниками. Теперь вопрос в том, что делать с ним, его сторонниками и анархистами, которых мы арестовали."
csa.181.a: "Казнить Фостера, остальных посадить в тюрьму"
csa.181.b: "Казнить их всех"
csa.181.c: "Посадить их всех в тюрьму"

csa.182.t: "Новый государственный гимн"
csa.182.d: "Президент Бернхем почтительно не согласен с выбором, который сделал Конгресс в отношении нового национального гимна, благодарит их за потраченное время, но всё же выдвигает "предложение" главы КСО о гимне, который, по его мнению, был бы более подходящим. Какой гимн будет выбран из предложенных вариантов?"
csa.182.a: "Когда Джонни вернётся домой"
csa.182.b: "Когда Джонни вернётся домой"
csa.182.c: "Когда Джонни вернётся домой"

csa.183.t: "Соглашения с коммунами"
csa.183.d: "Когда влияние анархистов ослабло на национальном уровне, а военные выполнили приказ о национализации коммун в промышленных секторах Нью-Йорка, остаётся вопрос, что делать с оставшимися. Лоуренс Деннис предлагает предоставить им возможность существовать в качестве полуавтономных зон в обмен на то, что они предоставят часть своей молодёжи для службы в армии, а также на другие незначительные меры поддержки. Лавстоун и возмущённые сторонники АРП хотят показать пример и начать тотальную атаку на коммуны. Наконец, хотя Технократы обычно стараются держаться подальше от политической сферы в пользу экономики, они были явно несколько обеспокоены этим предложением и спокойно заявили, что они бы просто заставили их поклясться в верности новому правительству и национализировали бы их промышленность, но позволили бы им самоорганизовываться и определять свои часы и предпочтения. Должен ли президент пойти на соглашение или нет?"
csa.183.a: "Предоставить автономию"
csa.183.b: "Поддержка во имя великого блага"
csa.183.c: "Национализация с целью самоорганизации"

csa.184.t: "Рост профсоюзов, объединяющих женщин"
csa.184.d: "После революции всё больше и больше женщин приходят в политику и технические сферы. В то время как в некоторых штатах переход к освобождению женщин проходит гладко, в других местах эта волна тормозится. Национальный опрос показал, что за последний год число профсоюзов, состоящих только из женщин, увеличилось в четыре раза. При опросе эти профсоюзы, состоящие только из женщин, заявляют о постоянной систематической дискриминации в области науки и государственной службы. Вслед за этим сообщением было отменено запланированное собрание женщин, поскольку нация начинает обсуждать этический аспект освобождения женщин. [CSA.GetLeader] разрешил дебаты, осудив систематическую дискриминацию, утверждая, что профсоюзы только для женщин являются не только надлежащим, но и неизбежным ответом на "радикальные гендерные интеграционистские" идеи. Бернхем заявил, что их следует поощрять и дальше, назначая женщин-руководителей для контроля над ними."
csa.184.a: "Идеально!"

csa.185.t: "Наше место в мире"
csa.185.d: "С осуществлением наших социалистических мечтаний мы можем начать устанавливать контроль над ресурсами континента, чтобы и наш народ, и все народы Америки могли жить в изобилии. Почему бы социалистам не присоединиться к нам? Однако тем, кто придерживается как изоляционистских, так и интернационалистских взглядов, это предложение не нравится."
csa.185.a: "Создать всеамериканскую фракцию"
csa.185.b: "Это слишком рискованно"

csa.186.t: "Истинный лидер народа"
csa.186.d: "После того, как наши политические потрясения подошли к концу, Джеймс Бернхем объявил себя Континентальным директором нашей Республики и, следовательно, ответственным за защиту социализма от хаоса, вызванного выборами, которые мало что делают, кроме как потенциально могут уничтожить истинный социализм. Пока остальные члены Конгресса аплодировали его заявлению, он объявил о своей пожизненной преданности делу продвижения истинно американского социализма в будущее и против империалистов."
csa.186.a: "Салют командиру!"

csa.187.t: "Наш флаг"
csa.187.d: "Пришло время выбрать флаг, который будет представлять нашу нацию. Бернхэм и многие члены коалиции, ориентированные на технократов, предпочитают сохранить нынешний флаг. Хотя есть много предложенных дизайнов, которые изображают новую идентичность нашей гордой нации, прекрасно разработанную Бернэмом. Тем не менее, какое знамя мы выберем?"
csa.187.a: "Сохранить наш нынешний флаг"
csa.187.b: "Перевернутые цвета нашего флага выглядят красиво."
csa.187.c: "Более простой вариант нашего нынешнего флага."
csa.187.e: "Наш нынешний герб в окружении колеса из звезд!"
csa.187.f: "Использовать вариант нашего прежнего герба!"

csa.188.t: "Наше название"
csa.188.d: "Наконец-то мы можем выбрать название для нашей прекрасной страны, которое лучше отражает нашу силу, нашу эффективность и наши ценности. Но каким оно должно быть?"
csa.188.a: "Keep our current name"
csa.188.b: "Соединённые Социалистические Республики Америки"
csa.188.c: "Рабочий технат Америки"

