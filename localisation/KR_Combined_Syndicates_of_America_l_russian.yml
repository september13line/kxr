csa.3703.t: "Выборы вице-президента"
csa.3703.d: "После того как новый президент вступил на свою должность, пришло время выбрать вице-президента. Конечно, есть много разных политиков, преданных той или иной части партии. Мэтью Волл и Уильям Грин были друзьями на протяжении многих лет, с тех пор как они объединили усилия в борьбе против Джона Л. Льюиса. Со своей стороны, ближайший союзник Льюиса - Филипп Мюррей, шотландский сталевар, поднявшийся за последнее время по карьерной лестнице. Также существует такой политик, как Джордж Мени, получивший известность благодаря своей политической доблестью и честностью. Кого мы должны выбрать?"
csa.3703.a: "Мэтью Уолл."
csa.3703.b: "Джордж Мени."
