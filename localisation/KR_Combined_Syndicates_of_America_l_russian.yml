csa.460.t: "Флаг для США"
csa.460.d: "После нашего решения возродить дух американизма с помощью красного цвета, встает вопрос о том, какой флаг мы поднимем. Поскольку мы приняли американскую идентичность, некоторые могут предложить снова поднять звездно-полосатый флаг, хотя многие в наших рядах предлагают изменить американский флаг, чтобы он соответствовал нашей реформированной американской идентичности. Тем не менее, должен ли Браудер принять решение поднять Звездно-полосатое знамя, или мы должны изготовить новое знамя, соответствующее нашему новому американскому образу?"
csa.460.a: "Продолжайте использовать звезды и полосы!"
csa.460.b: "Используйте более красную версию."
csa.460.c: "Используйте социалистический флаг Форстера!"	

csa.461.t: "Название для США"
csa.461.d: "С нашим решением возродить дух американизма с помощью красного цвета, некоторые ожидают, что наша нация будет продолжать оставаться Соединенными Штатами Америки, однако некоторые могут предложить включить социалистические элементы в наше название, например, "Объединённые социалистические штаты Америки". Некоторые более радикальные элементы выступали за название "Колумбия", что привело нашу "вторую американскую революцию" в полный порядок. Вопрос лежит на Браудере, решим ли мы сохранить наше название или примем новое, революционное название?"
csa.461.a: "Мы - Соединённые Штаты, отныне и навсегда!"
csa.461.b: "Используйте более социалистическое название."
csa.461.c: "Хайль, Колумбия!"
csa.461.e: "Хайль, новая красная Колумбия!"

