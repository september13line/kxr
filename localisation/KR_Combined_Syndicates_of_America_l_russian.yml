CSA_SMEDLEY_BUTLER_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 30 июля, 1881 года, в Вест Честере, штат Пенсильвания, США\n§YВоенная карьера:§W В 1898 году "боевой квакер" Смедли Дарлингтон Батлер солгал о своём возрасте и записался в морскую пехоту, чтобы присоединиться к американским войскам в испано-американской войне. Благодаря высокому уровню образования он был зачислен вторым лейтенантом и после базовой подготовки был переведён в недавно захваченный Гуантанамо. Ему не довелось участвовать в боевых действиях, так как его рота вскоре вернулась в США, где он был назначен на корабль USS New York, став первым лейтенантом в апреле 1899 года.\n\nПозже его перевели на Филиппины, где он в основном исполнял гарнизонную службу, хотя и участвовал в некоторых боях против инсургентов. В 1900 году он сопровождал Литтлтона Уокера во время Ихэтуаньского восстание, участвуя в битве при Тяньцзине и экспедиции Газели, был ранен в бедро, когда пытался спасти своего товарища, за что получил повышение в звании до капитана.\n\nПосле этого Батлер участвовал в Банановых войнах, сначала в Гондурасе для защиты американского консульства в 1903 году, а затем в Никарагуа между 1909 и 1913 годами, где он участвовал в снятии осады Гранады, в битве при Масае и во взятии Койот-Хилл. Он участвовал в оккупации Веракруса в Мексике в 1914 году, получив свою первую медаль Почета в бою, и был произведен в майоры. Его перевели на Гаити, где он заработал свою вторую медаль почёта за борьбу с восстанием Како. Его перевели обратно в США, где он служил в гарнизоне до присвоения звания бригадного генерала в 1921 году. В 1927 году он был направлен в Китай для командования экспедиционными силами морской пехоты в городах-посольствах, получил звание генерал-майора, вернулся в Америку в 1929 году, а в 1931 году участвовал в борьбе за должность коменданта КМП США и выиграл её. Он получил звание генерала в 1935 году, на фоне растущей напряжённости в администрации Гувера. Когда ситуация начала ухудшаться, Батлер решил уйти со своего поста и предложил свои услуги Социалистической партии, став самым высокопоставленным военным чином, вступившим в Красную гвардию и получившим звание фельдмаршала."
CSA_EVANS_CARLSON_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 26 февраля, 1896 года, в Сиднее, Нью-Йорк, США\n§YВоенная карьера:§W Сын конгрегационалистского священника, Эванс Карлсон начал свою военную карьеру в 1912 году, когда он оставил среднюю школу и записался в армию США рядовым, служил на Филиппинах и Гавайях и закончил четырёхлетнюю службу в 1916 году в звании сержанта. Затем он вернулся в армию во время начала Карательной экспедиции, где получил должность в гарнизоне в Мексике. Затем он записался на офицерские курсы, которые окончил в 1917 году в звании второго лейтенанта, и даже прошёл короткую службу в артиллерийском корпусе, став в 1918 году капитаном артиллерии. Однако он был разочарован своими армейскими должностями, поэтому в 1922 году записался в морскую пехоту рядовым, невзирая на свои предыдущие назначения. Его быстро повысили до второго лейтенанта, и он служил на заставе морской пехоты в Куантико, штат Вирджиния. Затем в 1924 году он отправился на Кулебру, Пуэрто-Рико, и пробыл там пять месяцев, после чего получил приказ отправиться на Западное побережье для службы на Тихоокеанском флоте. Подав заявление на авиационную подготовку в 1925 году, он отправился на обучение в Пенсаколу, штат Флорида, но впоследствии вернулся на службу в наземные части. С 1927 по 1929 год он служил в Шанхае, Китай. Позже он вернулся в Америку и был быстро отправлен в Никарагуа для борьбы с повстанцами Сандино, заслужив морской крест после того, как противостоял примерно 100 повстанцам всего с 12 морскими пехотинцами. Он также был награждён благодарностью после землетрясения 1931 года и за свою работу в качестве начальника полиции оккупированной Никарагуа. Он вернулся в США в 1933 году и был направлен в Шанхай, в подразделение морской пехоты при американском посольстве в городе-посольстве, где служил адъютантом и изучал китайский язык. Он вернулся в Куантико в 1936 году, посещая школу морской пехоты и одновременно проходя курс международного права и политики в Университете Джорджа Вашингтона в Вашингтоне, округ Колумбия. Когда страна погрузилась в хаос, Смедли Батлер начал искать в морской пехоте признаки инакомыслия и быстро обнаружил союзника в лице Эванса. Когда наконец пришло время присоединиться к чикагским синдикалистам в их борьбе, даже несмотря на тяжёлое ранение, Карлсон решил последовать за Батлером и сейчас является одним из наших офицеров высшего ранга и самым доверенным человеком Батлера."
CSA_MAURICE_ROSE_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 26 ноября, 1899 года, в Миддлтауне, штат Коннектикут, США\n§YВоенная карьера:§W Морис Роуз, родившийся в еврейской семье, солгал о своём возрасте, чтобы записаться в Национальную гвардию Колорадо в 1916 году в надежде присоединиться к карательной экспедиции Першинга в Мексику, но через шесть недель был демобилизован за несовершеннолетие. До совершеннолетия он работал вместе с братом на мясокомбинате, после чего поступил на военную службу и был отобран в офицерские курсы, окончив Школу кандидатов в офицеры в 1917 году в звании второго лейтенанта пехоты. В 1923 году он дослужился до звания капитана и поступил на курсы офицеров пехотных рот, которые окончил в 1926 году. В условиях растущего раскола между офицерами, выступающими за механизацию, и традиционалистами, Роуз присоединился к первым, познакомившись с такими высокопоставленными офицерами, как Дуайт Эйзенхауэр и Джордж Паттон, которые привили ему некоторые из своих теоретических знаний о бронетанковой войне. В 1928 году он прошёл курс подготовки офицеров кавалерии, который окончил в 1931 году, а затем поступил в Колледж командования и генштаба, где он ещё проходил последние этапы обучения, когда началась Гражданская война.\n\nКарьера Роуза, к сожалению, была сопряжена с дискриминацией из-за его еврейского происхождения, как со стороны его командиров, так и сослуживцев, особенно со стороны генералов Джорджа Ван Хорна Мозли и Педро Аугусто дель Валле, которые, как говорят, даже препятствовали его продвижению по службе из-за его происхождения.\n\nКак реакция на обращение с ним, Роуз начал соблазняться обещаниями социального равенства от Социалистической партии Америки, и когда ситуация, наконец, показалась ему не поправимой, Роуз решил дезертировать на север, где вступил в Красную гвардию. Получив признание Батлера, он был повышен в звании до генерала и считается главным экспертом по механизированной войне в армии Синдикатов.\n\n§YВажные замечания:§W- Он не присягнул на верность ни одной из политических фракций О.С.А, и, по слухам, он служит в нашей армии только для того, чтобы бороться с антисемитски настроенными офицерами Американского Союза, которые когда-то помешали его карьере."
CSA_MILTON_WOLFF_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 7 октября, 1915 года, в Бруклине, Нью-Йорк, США\n§YВоенная карьера:§W Милтон "Милт" Вольф, родившийся в семье литовско-венгерских иммигрантов и ранее учившийся на художника, вступил в Красную гвардию сразу после её формирования. Несмотря на то, что он придерживался более авангардистских взглядов, он был принят в ряды Красной гвардии и стал весьма популярен среди своих коллег благодаря своему лидерству во время столкновений с ополчением АПВ в конце 1936 и начале 1937 года.\n\nКак только Билл Хейвуд объявил о революции, сразу же стало очевидно, что в О.С.А не хватает командных кадров, и именно в этой пустоте Вольф был повышен до генерала после голосования, проведённого его коллегами и сослуживцами, которые посчитали его подходящим на эту роль. Однако его способность руководить большими армиями ещё предстоит проверить.\n§YВажные замечания:§W- Член Централистской фракции, преимущественно на стороне Браудера."
CSA_EDWARD_CARTER_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 26 мая, 1916 года, в Лос-Анджелесе, Калифорния, США\n§YВоенная карьера:§W Эдвард Аллен Картер-младший родился в семье чернокожего американца и матери из Восточной Индии, которые вскоре после его рождения переехали в Индию. После распада Британской империи и провозглашения Бхаратийской коммуны Картер в детстве впервые познакомился с социализмом, хотя это знакомство было недолгим, так как в 1932 году его родители снова переехали, на этот раз в Шанхай, где он попытался вступить в местный американский гарнизон, но был отсеян по причине юного возраста.\n\nКогда в Америке разгоралась Гражданская война, он отправился в Америку в качестве безбилетника на одном из транспортов легации, добрался до Сиэтла и вступил в местный отряд Красной гвардии. По мере того как их ряды незаметно мобилизовывались на восток, чтобы положить начало революции, Картер постепенно становился популярным среди солдат, рассказывая истории о храбрости и революции, которые он видел в детстве в Восточной Индии. Когда революция наконец началась, Картер был избран генералом, став одним из единственных чернокожих членов штаба О.С.А наряду с Оливером Лоу.\n§YВажные замечания:§W- Член фракции федералистов."
CSA_GEORGE_H_CANNON_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 5 ноября, 1915 года, в Вебстер-Гроувс, штат Миссури\n§YВоенная карьера:§W Джордж Хэм Кэннон учился в Военной академии Калвера, а в 1934 году поступил в Мичиганский университет, чтобы стать инженером-механиком. В Мичигане он стал участником программы подготовки офицеров запаса с конкретной целью вступить в Корпус морской пехоты. Там он углубил свои знания о военном деле. Однако начало Гражданской войны прервало его подготовку и учёбу. Поскольку многие его сокурсники были завербованы в Красную гвардию Синдикатов, Кэннон решил последовать за ними в Красную гвардию. В ходе голосования по комплектованию офицерского состава Синдикатов Кэннон был выбран командиром мичиганского подразделения. После короткой проверки имеющихся кандидатов Смедли Батлером, сам Батлер выбрал Кэннона лично для повышения до генерала и старался помочь молодому офицеру совершенствовать свою морскую офицерскую подготовку."
CSA_BENJAMIN_KATINE_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 7 сентября, 1912 года, в Бруклине, Нью-Йорк, США\n§YВоенная карьера:§W Бенджамин Катин, известный в Нью-Йорке механик и электрик, вступил в ряды ополчения "Индустриальных рабочих мира", как только начался набор. Став популярным среди автомобильных профсоюзов, он был избран офицером в феврале 1937 года и был избран Центральным штабом в качестве генерала. Несмотря на то, что автомобильные профсоюзы поддержали его кандидатуру, Катину предстоит ещё многому научиться, прежде чем он станет ценным генералом для О.С.А.\n§YВажные замечания:§W- Член юнионистской фракции."
CSA_JAMES_PATRICK_MURPHY_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 9 февраля, 1901 года, в Сан-Франциско, Калифорния, США\n§YВоенная карьера:§W Джеймс Патрик Мерфи окончил Калифорнийский государственный университет в 1926 году по специальности "Радиоинженер" и переехал в Сан-Франциско. Хотя он был неприметен во время крупных волнений 1930-х годов, после выборов 1936 года он вступил в Красную гвардию, где его опыт работы с радиоприемниками позволил ему наладить связь между рабочими Калифорнии и Чикаго. В то время как рабочие были незаметно мобилизованы в Чикаго, Мерфи был направлен в несколько городов по всей территории, которая сейчас является оплотом синдикалистов, для улучшения радиосвязи между отрядами Красной гвардии. За свою службу он получил звание генерала Красной гвардии, но даже многие в Генеральном штабе О.С.А сомневаются, что этот радиоинженер будет способен руководить огромными армиями на американской земле."
CSA_JOHN_TISA_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 6 апреля, 1914 года, в Филадельфии, штат Пенсильвания, США\n§YВоенная карьера:§W Джон Тиса происходит из семьи кубинско-итальянских иммигрантов. Ранее работавший в основном рабочим на фабрике и писателем-любителем в свободное время, Тиса вступил в Красную гвардию 31 декабря 1936 года. С тех пор он заслужил уважение бойцов-синдикалистов в Нью-Джерси и был избран их командиром на штабных выборах. Затем Тиса повысили до генерала, где, к лучшему или худшему, ему придётся с нуля изучать военное искусство, если он надеется опередить врага во время революции."
CSA_HERBERT_HOLDRIDGE_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 6 марта, 1892 года, в Уайандотте, штат Мичиган, США\n§YВоенная карьера:§W Герберт Чарльз Хайтке родился в семье немецких иммигрантов и в 1913 году поступил в Вест-Пойнт, который окончил в 1917 году в звании второго лейтенанта пехоты. Сначала он был направлен в Квартермейстерский корпус армейского резерва в Джорджии, дослужился до звания первого лейтенанта в 1920 году и капитана в 1923 году. В 1925 году, когда он ещё служил в резервном корпусе, его перевели в кавалерийский корпус и назначили помощником профессора истории и общественных наук в Вест-Пойнте. В конце 1929 года он был переведён в кавалерийскую школу армии в Форт-Райли и оставался на этой должности до начала 1937 года, получив в 1934 году звание полковника. Как только началась эскалация уличного насилия, Хайтке решил уйти в отставку и переехать с семьей обратно в Нью-Йорк, записавшись в местную Красную гвардию, где его военный опыт позволил ему получить повышение от самого Смедли Батлера. Став генералом синдикалистской армии, Хайтке стал, наряду с Морисом Роузом и Смедли Батлером, одним из немногих военных генералов армии США, присоединившихся к революции."
CSA_OLIVER_LAW_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 23 октября, 1900 года, в Техасе, США\n§YВоенная карьера:§W Оливер Лоу поступил на службу в армию США в 1919 году в качестве рядового, служил в 24-м пехотном полку, расквартированном на мексиканской границе. Он ушёл из армии в 1925 году после того, как ему отказали в продвижении по службе из-за цвета кожи, и переехал сначала в Блаффтон, штат Индиана, где работал на цементном заводе, а затем вскоре после этого в Чикаго, где водил такси для компании Yellow Cab Company. Когда наступила Великая депрессия, Лоу на несколько лет остался без работы, пока ему не удалось стать стивидором и вступить в Международную ассоциацию грузчиков. На свои сбережения он попытался открыть ресторан в 1932 году, но в итоге потерпел неудачу и, снова оставшись без работы, присоединился к Международной защите труда. Когда над США нависла Гражданская война, Лоу одним из первых записался добровольцем в Красную гвардию. Благодаря своему военному образованию и лидерским качествам, он был быстро избран своими сослуживцами в офицеры, а позже, благодаря спонсорской поддержке Национального негритянского конгресса, дослужился до звания генерала.\n§YВажные замечания:§W- Лояльный член юнионистской фракции, по слухам, поддерживает тесные отношения с Байардом Растином и Асой Филипом Рэндольфом."
CSA_ROBERT_H_MERRIMAN_ARMY_DESC: "§YОписание генерала\n§YРодился:§W 17 ноября, 1908 года, в Эврике, Калифорния, США\n§YВоенная карьера:§W Сын лесоруба, Роберт Хейл Мерриман вырос в бедной семье, сильно пострадавшей от Депрессии. После окончания средней школы он был вынужден подрабатывать, чтобы продолжить образование, и в итоге поступил на отделение подготовки офицеров запаса (ROTC) в Университет Невады, который окончил в 1932 году, женившись на своей жене Мэрион, тоже студентке, в день выпуска. После этого он поступил в Калифорнийский университет в Беркли, чтобы получить степень магистра экономики. Когда в Америке усилилась депрессия, и он был увлечён французской и британской экономическими структурами, он и Мэрион переехали на год в Париж, чтобы учиться в Сорбонне. Вернувшись в Калифорнию в 1935 году, он закончил магистратуру и в 1936 году был принят в Чикагский университет на докторскую программу, поскольку его привлекла растущая революционная активность в городе.\n\nКогда над конференцией Хейвуда навис вопрос о сроках, назначенных Макартуром, Мерриман, имея опыт работы в ROTC, начал обучать студентов всех возрастов элементарной военной подготовке, которой он научился полдесятка лет назад. Хотя он не был убеждённым синдикалистом, Мерриман был возмущён широко распространёнными политическими репрессиями и авторитарными порядками, которые демонстрировало американское правительство летом 1936 года, и благодаря своей тёплой личности и властной фигуре он был избран руководителем университетского отделения Красного ополчения.\n\nВ отличие от многих других молодых офицеров, за которых проголосовали их сверстники, военная подготовка и образованность Мерримана выделили его среди других, и Смедли Батлер выбрал молодого человека в качестве командира и начал развивать в нём, как он считал, сильный талант к руководству и командованию.\n§YВажные замечания:§W-Неясно, в чём именно заключается политическая лояльность Мерримана в рядах Большого партийного конгресса О.С.А. Он проявляет научный интерес к экономической политике движения Синдикалистов, но его отвращение к авторитаризму отдалило его от более централистской фракции Конгресса, возглавляемой Браудером."
CSA_DAVID_SHOUP_ARMY_DESC: "§YОписание генерала\n§YРодился:§L 30 декабря, 1904 года, в Баттл Граунд, Индиана, США\n§YВоенная карьера:§L Дэвид Шоуп родился в обедневшей семье в самом сердце сталелитейного пояса. С раннего возраста Шоуп склонялся к левым политическим взглядам - его сформировали прогрессивные идеи политиков из штата Индиана, боровшихся с крупным бизнесом Уолл-стрит. Преуспевая в учёбе и внеклассных занятиях, таких как борьба и футбол, он по финансовым причинам поступил на службу в морскую пехоту США. В морской пехоте Шоуп получил признание за свои спортивные достижения, меткую стрельбу и лидерские качества - он произвёл впечатление на своих командиров и подчинённых благодаря своей способности поддерживать боевой дух с помощью чувства юмора. С 1927 по 1934 год Шоуп служил в Китае, защищая американские интересы в разрушенной войной стране, - миссия, против которой он лично выступал, считая свои действия просто империалистической эксплуатацией китайского народа. Когда страна начала погружаться в хаос, антиимпериалистическая позиция и личные убеждения Шоупа сделали его убеждённым сторонником и союзником генерала корпуса морской пехоты Смедли Батлера. Когда пришло время революции, Шоуп посвятил себя синдикалистскому делу и Батлеру, принеся опыт и руководство, в которых так нуждалась Вторая континентальная армия."
CSA_ROBERT_ALLEN_ARMY_DESC: "§YОписание генерала\n§YРодился:§L 14 июля, 1900 года, в Латонии, штат Кентукки, США\n§YВоенная карьера:§L Роберт С. Аллен был урожденным Германом Гринбергом, пока его отец официально не сменил его имя во время Вельткрига, чтобы избежать связи с Германией и выбрать настоящую "американскую" фамилию. Солгав о своём возрасте, Аллен присоединился к экспедиции Першинга по поиску Панчо Вильи, после чего окончил Висконсинский университет и занялся журналистикой. Именно в Висконсине, одном из ключевых очагов американского социализма, Аллен стал преданным делу Рида. Когда расовая напряжённость просочилась в американское общество в связи с продолжающимся экономическим кризисом, Аллен использовал свои навыки журналистского расследования, чтобы успешно внедриться в Ку-клукс-клан. Будучи иностранным корреспондентом Christian Science Monitor, недовольство Аллена администрацией Гувера вынудило его написать анонимное разоблачение "Вашингтонская веселая карусель". Разочаровавшись в военной Клике Макартура в Вашингтоне и некомпетентности Гувера, Аллен всё больше и больше становился приверженцем видения Америки, которого придерживалась О.С.А. Будучи сторонником скорости и брони благодаря своему опыту участия в экспедиции Першинга, Аллен посвятил себя делу рабочих после Гражданской войны."

