CSA_technocrac_council_party: "ВКТР"
CSA_technocrac_council_party_long: "Временный контур технократической революции\n§LПосле того как технократы захватили власть и свергли тирана, пытавшегося их поработить, был создан Временный совет, призванный обеспечить повседневное управление бывшим государством Лавстонитов. Две организации, входящие в этот якобы беспартийный совет, - "Технократия Инкорпорейтед" Говарда Скотта и Континентальный комитет по технократии Гарольда Лоэба. Хотя обе организации, бесспорно, технократические, ККТ и "Технократия Инкорпорейтед" спорят по многим вопросам. ККТ продвигает более "демократическую", по их мнению, форму технократии, где будут созданы советы для местного управления, и поддерживает эстетическую сторону Революции, подчеркивая вклад художников и писателей. Скотт осуждает эти идеалы как противоречащие технократической системе и способствующие партийно-политической деятельности, и вместо этого выступает за систему, в которой Континентальный совет и его подведомственные учреждения, основанные на модели внутренней демократии, получат основную часть полномочий по принятию решений, всегда основанных на логике и рациональности. Однако по большинству пунктов они едины: организация общества по технократической модели, правительство, состоящее из экспертов в своей области, продвижение технических и научных знаний и организация общества по функциональным последовательностям.§!"

CSA_technocrac_council_party_loeb: "ИСТР"
CSA_technocrac_council_party_loeb_long: "Интегральная схема технократической революции\n§LЧтобы положить конец внутренним разногласиям, которые становились все более очевидными, должность Континентального директора была упразднена, а его полномочия переданы Интегральному контуру технократической революции. Теперь беспартийный Совет руководит нашей утопической революцией, жонглируя требованиями различных фракций ККТ, чтобы обеспечить стабильность нашей технократической утопии и её будущее.§!"

CSA_utopian_technocrat_party: "ККТ"
CSA_utopian_technocrat_party_long: "Континентальный комитет по технократии\n§LЕсли Technocracy Incorporated находилась в тени Бирнэма и Лавстоуна, то Континентальный комитет по технократии - в тени Techocracy Incorporated. Две наиболее заметные фигуры в технократической организации футуристов - знаменитые писатели Гарольд Лоэб и Эрнест Хемингуэй, оба личные друзья, однако ККТ, по сути, является конгломератом различных организаций, таких как Технический альянс, Новая машина и Утопическое общество Америки, разделенных по многим вопросам, но единых в своем стремлении к эстетической, демократической и художественной технократической революции. Существует также фракция футурианцев во главе с активистом Дэвидом Лассером, которая проповедует интернационалистские социалистические и утопические технократические идеалы. Несмотря на единство движения, в нем существуют определенные разногласия, в том числе между Лоэбом и Хемингуэем: последний выступает за более постепенный подход к преобразованию общества, в то время как Лоэб придерживается гораздо более быстрого подхода.§!"

CSA_american_labor_party: "Американская рабочая партия"
CSA_american_labor_party_long: "Американская рабочая партия\n§LАРП - наименее радикальная из различных организаций, входящих в ОСА, и их критики утверждают, что они объединяются с ОСА только из-за общих врагов, правительственных репрессий и желания видеть Америку, где доминируют профсоюзы. Возглавляемые АФТ, АРП выступают за повышение зарплаты рабочих, увеличение льгот для профсоюзов, власть профсоюзов в целом и, самое главное, за воссоздание американской экономики в соответствии с их видением, которое они рассматривают как представительство интересов рабочих. Их более умеренные убеждения сделали их популярными среди более консервативных элементов страны, но их намерения невозможно перепутать: они хотят навсегда изменить Америку.§!"

