### Фокусы реконструкции ###
CSA_rebuilding_the_country: "Восстановление страны"
CSA_rebuilding_the_country_desc: "Великая американская революция закончилась, но если ничего не предпринять, раны, что появились по всей стране, будут продолжать гноиться и кровоточить. Мы должны немедленно начать работать над созданием эгалитарной, равноправной и прочной Америки на руинах старой."
CSA_social_revolution: "Социальная революция"
CSA_social_revolution_desc: "Земля свободных и дом храбрых была кем угодно, но только не Америкой. У нас много работы, чтобы избавить Америку от коррупции, расизма и шовинизма. Но сначала мы должны уничтожить саму основу всего этого - капиталистическую систему!"
CSA_redistribute_wealth: "Перераспределение богатства"
CSA_redistribute_wealth_desc: "Мы больше не потерпим такого общественного строя, при котором люди, не делающие абсолютно ничего полезного, могут зарабатывать миллионы долларов, в то время как миллионы пролетариев, которые работают все дни своей жизни, получают едва ли достаточное количество долларов на продление своего жалкого существования. Конец банкам, корпорациям и барахольщикам наконец-то наступит, когда мы окунемся в запасы богатств наших врагов и перераспределим их среди населения."
CSA_homes_for_the_people: "Дома для людей"
CSA_homes_for_the_people_desc: "Помещики и магнаты недвижимости были чумой для нашей нации. Давайте поднимем бедных и голодающих из трущоб, после того богатые и могущественные покинули свои властные кресла."
CSA_emancipation_for_all: "Новое правовое равенство"
CSA_emancipation_for_all_desc: "Глуп и тщеславен тот рабочий, что использует цвет своей кожи ступенькой к своему мнимому превосходству. Пролетариат всех цветов кожи и вероисповеданий сражался и проливал кровь, чтобы построить нашу новую Америку. В духе эмансипации лояльному иммигранту также должно быть предоставлено гражданство по рождению."
CSA_womens_liberation: "Освобождение женщин"
CSA_womens_liberation_desc: "Когда мужчины гибли на фронте, женщинам пришлось управлять заводами, создавать боеприпасы и кормить нашу революцию! И это не говоря уже о многочисленных медсестрах, летчицах и женщинах-красногвардейцах, которые отдали все свои силы. Их жертвы и борьба не были напрасными."
CSA_revolutionary_education: "Революционное образование"
CSA_revolutionary_education_desc: "Академия была кормилицей многих революционеров, но сама система образования по-прежнему реакционна по своей сути. За всю историю Америки она была построена так, чтобы производить больше послушных рабочих, больше продажных капиталистов и бессердечных политиков. Теперь этому пришел конец!"
CSA_reconstruction: "Начало реконструкции"
CSA_reconstruction_desc: "Гражданская война разрушила нашу страну на куски. Большая часть сельской местности представляет собой лишь грязь и пепел, а бесчисленные города превратились в дымящиеся руины. Мы приступим к работе по созданию нового жилья и инфраструктуры как можно скорее."
CSA_deal_with_feds: "Проблема федералов"
CSA_deal_with_feds_desc: "С начала революции у нас накопился обширный список политических заключенных, ожидающих суда. Теперь, когда война закончилась, наконец-то пришло время судить этих людей. Хотя некоторые из нашего руководства верят в реабилитацию этих пленников, другие, более радикальные товарищи, с нетерпением призывают к крайнему революционному правосудию."
CSA_transformitive_justice: "Преобразующее правосудие"
CSA_transformitive_justice_desc: "Несмотря на то, что мы решительно расправились со старой американской элитой, всё ещё существует значительное народное движение, выступающее против нашего нового режима. Нам необходимо утихомирить все оставшиеся контрреволюционные ячейки и выследить всех лазутчиков в нашей среде, прежде чем мы сможем окончательно убедиться в нашей победе."
CSA_deal_with_firsters: "Проблема СДП"
CSA_deal_with_firsters_desc: "Подлая Старая Демократическая Партия, состоящая из реакционных демагогов, националистов и тиранических генералов, наконец-то предстанет перед судом. Хотя сам Мюррей избежал поимки, мы с нетерпением будем ждать справедливого наказания для всех, кто сотрудничал с ним."
CSA_destroy_jim_crow: "Уничтожение Джима Кроу"
CSA_destroy_jim_crow_desc: "Избавление от южных террористов будет не только вопросом военной мощи. Нам нужно искоренить фанатизм и расизм, которые веками терзали Америку, и сокрушить фанатиков Клана. Давайте сделаем так, чтобы Линкольн гордился нами, и свергнем старого Дикси раз и навсегда!"
CSA_equality_for_all: "Равенство для всех"
CSA_equality_for_all_desc: "Долгое сражение за свободу, похоже, почти закончилось. Старые иерархии и ужасы исчезают, скоро американская несправедливость станет лишь горьким воспоминанием и материалом для учебников истории."
CSA_reconstruction_is_over: "Завершение реконструкции"
CSA_reconstruction_is_over_desc: "Преступления этой виновной нации, кажется, наконец-то смыты, даже если для того, чтобы сломать старую систему, потребовались кровь и огонь. Мы возродили новый мир из пепла старого. Страну свободных, равных и процветающих рабочих!"
CSA_a_new_america: "Новая Америка"
CSA_a_new_america_desc: "Весь мир, которым владеют ленивые тунеядцы, принадлежит нам и только нам. Мы заложили обширный фундамент, возвели его в небо камень за камнем. Он наш, не для рабства, а для хозяина и владения. Ибо Союз делает нас сильнее!"
CSA_expanded_investments: "Дороги к революции"
CSA_expanded_investments_desc: "Мы должны инвестировать в новую систему дорог в этой стране. Создание национальной системы автомагистралей и наем десятков рабочих для её строительства оказали бы огромную помощь нашей экономике. Возможно, этого будет достаточно, чтобы полностью избавить нас от экономических проблем, но время покажет." 
CSA_illegalize_racism: "Расовое освобождение"
CSA_illegalize_racism_desc: "Мы освободили рабочий класс, но что делать с миллионами обиженных меньшинств в нашей стране? Все, что угодно, кроме криминализации расизма, не достигнет того, чего мы хотим выполнить. Джим Кроу мертв, его уничтожил мигрирующий американский пролетариат."

### Фокусы Американского Содружества ###
CSA_second_convention: "Второй конституционный съезд"
CSA_second_convention_desc: "Пришло время определить следующий шаг в нашей революционной борьбе, найти способ объединить рабочих за единым делом и идеологией. Хотя наши делегаты представляют самые разные профсоюзы и коммуны, мы надеемся на решение по поводу будущего социалистического правительства. Как и больше века назад, мы позволим Филадельфии стать местом проведения Конституционного собрания!"
CSA_american_commonwealth: "Американское Содружество"
CSA_american_commonwealth_desc: "Мы прошли этот путь не для того, чтобы снова оказаться в руках тирании, наша колоссальная поддержка в Конституционном съезде показала, что социализм на основе профсоюзов будет доминировать, и, опираясь на национализм Беллами, мы гарантируем социальную и экономическую свободу для всех рабочих и тружеников нашей нации!"
CSA_protect_the_working_class: "Защита рабочего класса"
CSA_protect_the_working_class_desc: "Несмотря на то, что в Америке теоретически существовало много новых идей для создания лучшей экономической системы, из-за потрясений Гражданской войны воплощение любой из них на практике стало трудным делом. Однако сейчас у нас есть достаточно времени и возможностей, чтобы построить демократию рабочего человека с помощью поправок, защищающих права трудящихся."
CSA_empower_councils: "Демократия в Капитолии"
CSA_empower_councils_desc: "Новое Содружество не может быть построено авторитарными методами, мы должны добиваться лучшего классового характера нашей демократии. Благодаря законам, расширяющим возможности участия широких масс и проведения общих собраний, политические решения больше не будут отдаленным ропотом на Капитолийском холме, они будут приниматься прямо среди рабочих!"
CSA_mutal_economic_comitee: "Комитет ремесленного союза"
CSA_mutal_economic_comitee_desc: "Реформирование капиталистической системы станет непосильной задачей, и от нее нельзя просто отмахнуться с помощью государственных квот и экономических планов. Сейчас Конгресс начинает собирать местных представителей ремесленных союзов, чтобы определить, что лучше всего подходит для экономического роста и одновременно защищает профессиональных рабочих от устаревания. "
CSA_councilism: "Советизм"
CSA_councilism_desc: "Сохранение старой американской бюрократии бессмысленно. Компромисс между ремесленными и промышленными профсоюзами заключался в создании децентрализованных советов трудящихся. Эти советы позволят штатам оказывать автономное влияние на организацию профсоюзов."
CSA_federalism: "Федерализм"
CSA_federalism_desc: "Даже если старые Соединенные Штаты были домом для политической коррупции, джерримендеринга и неэффективной бюрократии, их административная система является незыблемым краеугольным камнем нашей национальной идентичности. В условиях, когда компромисс между профсоюзным движением и радикальной мыслью невозможен, мы должны опираться на этот краеугольный камень, как это делали первые американские революционеры."
CSA_unite_unskilled_labour_in_flus: "Неквалифицированный труд в профсоюзы"
CSA_unite_unskilled_labour_in_flus_desc: "С нашей победой на нас ложится задача быстрой организации американской рабочей силы. В то время как традиционные ремесленные профсоюзы не представляли особых проблем, промышленные профсоюзы стали центром внимания. Основа ремесленных профсоюзов долгое время сопротивлялась промышленному профсоюзному движению, что привело к расколу с КПП. Однако теперь настало время для объединения этих секторов. Для этого были разработаны федеральные профсоюзы как промежуточное звено, обеспечивающее сохранение наших принципов и в то же время не позволяющее радикалам захватить этих работников."
CSA_nation_united_in_brotherhoods_guilds_and_unions: "Братства, гильдии и союзы"
CSA_nation_united_in_brotherhoods_guilds_and_unions_desc: "Железные цепи Единого Большого Профсоюза обречены рассыпаться под тяжестью собственного деспотизма, а вместе с ним и ИРМ. Множество различных групп, создавших наш профсоюз, держатся вместе благодаря хрупким узам федерализма, позволяющим каждой отрасли иметь достаточно автономии, чтобы организовываться в соответствии со своими потребностями. Узы между различными гильдиями, промышленными организациями и профсоюзами, создавшими наш великий союз, были укреплены только войной и их общей приверженностью коллективным переговорам."
CSA_resolve_bscp_and_wtul_pressure: "Урегулировать BSCP и WTUL"
CSA_resolve_bscp_and_wtul_pressure_desc: "Во время Гражданской войны АФТ под руководством Хейвуда стала свидетелем того, как женщины и чернокожие рабочие стали поступать на работу и в армию без каких-либо ограничений, существовавших ранее. Теперь, когда рабочие возвращаются с фронта, перед АФТ встает вопрос о том, как решить проблему организованной рабочей силы тех, кто был исключен из основных профсоюзных организаций с момента зарождения профсоюзного движения на этой земле."
CSA_business_unionism_enforced_by_delegates: "Бизнес-юнионизм, навязанный делегатами"
CSA_business_unionism_enforced_by_delegates_desc: "Многие члены объединённых Синдикатов высмеивают идею "бизнес-унионизма", называя её предательством революции. Они не понимают, что после 200 лет капитализма в Америке нам понадобится промежуточная экономика, чтобы облегчить переход к социализму. Таким образом, Конгресс покончил с государственным контролем над ценообразованием, принятым при Хейвуде."
CSA_syndicalism_without_radicalism: "Профсоюзная политика, лишенная радикализма"
CSA_syndicalism_without_radicalism_desc: "Дубински боролся с радикальным течением с тех пор, как впервые занял руководящий пост в ILGWU. Теперь, став президентом, он столкнулся с обновленным и более сильным фронтом, чем когда-либо прежде. В условиях, когда на проникновение в профсоюз отвечают изгнанием, прогрессивный баланс АФТ не будет нарушен внешним влиянием."
CSA_labour_rewards_its_friends: "Труд вознаграждает своих друзей"
CSA_labour_rewards_its_friends_desc: ""Род должен выступить единым фронтом - наградить своих друзей и наказать врагов."Льюис известен своей твердой позицией в разрешении споров: однажды он лишил страну угля во время переговоров. Для того чтобы промышленные профсоюзы сохранили своё господство над старыми ремесленными союзами, Льюис использует сочетание дипломатической риторики и непоколебимой решимости."
CSA_maintain_craft_union_primacy: "Главенство ремесленных профсоюзов"
CSA_maintain_craft_union_primacy_desc: "Несмотря на опасения президента Грина, АФТ была основана на принципах профсоюзного движения. Хотя мы можем принять некоторые меры, чтобы умиротворить КПП, а также недавно зарегистрированные федеральные профсоюзы, например, разрешить им голосовать, мы не отклонимся от нашего курса. Исполнительная власть останется в руках профсоюзов."
CSA_establish_jurisdiction_departments: "Создать департаменты по юрисдикции"
CSA_establish_jurisdiction_departments_desc: "В последнее время наблюдается массовое наступление на членские организации профсоюзов и радикалов, стремящихся разделить трудящихся этой страны на части, чтобы получить поддержку. Будь то конкурирующие профсоюзы внутри АФТ или радикально настроенные профсоюзы, такое положение дел не будет продолжаться. Членским организациям АФТ больше не будет позволено совершать набеги на другие под страхом исключения из профсоюза, а для определения того, какой профсоюз имеет право претендовать на конкретные рабочие места, будут созданы отделы юстиции."
CSA_nationalize_public_utilities: "Национализировать коммунальные предприятия"
CSA_nationalize_public_utilities_desc: "Долгое время в Америке сторонились государственных предприятий, поскольку многие наши старые президенты подчинялись воле большого бизнеса, а не своих избирателей. Теперь, когда мы освободились от ига корпораций, Конгресс наконец-то узаконил использование общественной собственности. Рузвельтизм и консерваторы только сдерживают нас!"
CSA_protectionism_for_the_american_labourer: "Протекционизм для американского рабочего"
CSA_protectionism_for_the_american_labourer_desc: "Советы профессиональных рабочих пришли к выводу, что необходимо проводить протекционистскую политику в отношении американских товаров, но не столь радикальную, как старый закон о тарифах Смута-Хоули. Более мягкий подход предполагает увеличение налоговых льгот для профсоюзов, работающих исключительно в штатах, а также пропаганду "Покупай американское", как это следовало делать во время первого Вельткрига."
CSA_high_wages: "Справедливая оплата труда"
CSA_high_wages_desc: "Высокая минимальная заработная плата и более прямое вмешательство государства в коллективные переговоры обеспечат высокую оплату тяжёлой работы, ведь если вы не можете её оплатить, значит, вы не имеете права нанимать труд людей."
CSA_paid_vacations: "За честный день работы"
CSA_paid_vacations_desc: "Движение 8-8-8 понимало, что человеку необходим досуг и отдых. Поэтому 8-часовой рабочий день и пятидневная рабочая неделя теперь являются максимальными, а шестинедельные оплачиваемые отпуска гарантированы правительством, что создает роскошную жизнь для наших рабочих."
CSA_gompers_legacy: "Наследие Гомперса закреплено"
CSA_gompers_legacy_desc: "Концепция Гомперса, основанная на принципах трудовых прав и федерализма, по-прежнему оказывает влияние на современное управление и помогает нам реагировать на такие вызовы, как неудачи ИРМ. Сейчас, когда мы решаем сложные общественные проблемы, его наследие служит нам маяком мудрости. Возвышение его чести в обществе подчеркивает непреходящую важность его идеалов и их влияние на формирование нашего коллективного сознания. "
CSA_foster_moderate_support: "Укрепление поддержки умеренных"
CSA_foster_moderate_support_desc: "Умеренные политические деятели по-прежнему опасаются за наше содружество, считая, что социалисты ведут кампанию по уничтожению их прав в Америке. Мы убедим их в обратном, заверив, что мы не стремимся их уничтожить. В этом нам очень поможет серия помилований относительно безобидных умеренных, которых красногвардейцы несправедливо заключили в тюрьму или сослали, а также заверения в том, что АФТ выступает против коллективистско-синдикалистских и радикальных анархистских идеалов."
CSA_the_closed_shop: "Принудительное закрытие магазинов"
CSA_the_closed_shop_desc: "Старые капиталисты по глупости и жадности считали, что могут просто платить рабочим десять центов в день, объявляя профсоюзы вне закона по мере их появления. Этого больше не повторится, поскольку все рабочие, поступающие на работу в крупную или государственную отрасль, обязаны вступать в профсоюз, а наем работников, не состоящих в профсоюзе, теперь незаконен. Тем временем мы будем сотрудничать с профсоюзами, чтобы облегчить доступ к ним для рабочих."
CSA_publicly_guided_investment: "Популяризация банков профсоюзов"
CSA_publicly_guided_investment_desc: "Капиталовложения - это приобретение капитальных товаров для промышленности и сельского хозяйства, в чем правительство должно принимать более непосредственное участие, особенно с нашими высокими налоговыми ставками и контролем над капиталистами. Инвестиции, импорт и исследования должны помочь в этом после того, как это будет поручено Казначейству. Расширение существующих банков, принадлежащих профсоюзам, таких как Объединённый банк Сиднея Хиллмана, гарантирует, что великая депрессия никогда не повторится."
CSA_distribute_union_media: "Развернуть «Американский федералист»"
CSA_distribute_union_media_desc: "Такие издания, как "Филадельфия Токсин", "Хаверхилл Лейбор", "Бруклин Лейбор Пресс", "Денвер Лейбор Энквайрер" и "Форвард", пополнили свою казну. Многие из наших чартерных профсоюзов открыли свои собственные издания. Этот новый голос, с помощью которого мы обращаемся к нации, будет использоваться совместно для продвижения национальных интересов. Мы должны напомнить американцам, что мы и они - патриоты, готовые защищать свою нацию! Кампания по набору персонала будет подчеркивать роль армии и проамериканских профсоюзов, которые являются неотъемлемой частью этой работы."
CSA_protect_the_workers_right_to_drink: "Права рабочих на выпивку"
CSA_protect_the_workers_right_to_drink_desc: "Замаскированное под прогрессивизм, движение за запрет постоянно подрывало положение рабочих, криминализируя барменов и пивоваров и способствуя росту преступности. Оно также нарушало основные свободы, отказывая людям в праве пить. Пришло время отменить эти архаичные законы по всей стране и восстановить личные свободы и права трудящихся, вырвав мерзкие нити запретительного движения из-под контроля местных властей и властей штатов."
CSA_democracy_rights_trade_unionism: "Права человека и профсоюзы"
CSA_democracy_rights_trade_unionism_desc: "С передачей факела профсоюзы возглавляет новое поколение. Ветераны борьбы во время Великой депрессии и движения за гражданские права, они представляют собой молодой дух новой Америки. В то время как профсоюз сталкивается с новыми вызовами в условиях меняющегося политического ландшафта и революционного движения за гражданские права, они стоят на ногах и готовы встретить их лицом к лицу."
CSA_dye_red_the_bonus_army: "Окрасить в красный «Бонусную» армию"
CSA_dye_red_the_bonus_army_desc: "Уолтерс, аполитичный человек, сформировавшийся благодаря своему происхождению из рабочего класса, стал героем войны и генералом в рядах ОСА. Теперь он избран лицом профсоюза, занимающего левоцентристскую позицию и пользующегося поддержкой ветеранов и центристов, оставаясь при этом верным политической программе, основанной на профсоюзных принципах."
CSA_union_pride_union_power: "Гордость & Сила"
CSA_union_pride_union_power_desc: "Отвергнув радикализм прошлого, Америка наметила новый курс. Прочно укоренившись в традициях профсоюзов, построивших эту нацию, она превратилась в промышленный центр. Избавившись от шрамов войны, был заключен новый социальный договор между классами. И хотя этот путь был отмечен годами борьбы, его результаты видны в каждом доме, где страх нужды больше не властен над умами американцев."
CSA_broad_appeals_to_the_lost_generation: "Апелляция к потерянному поколению"
CSA_broad_appeals_to_the_lost_generation_desc: "Неожиданное избрание Эрнеста Миллера Хемингуэя на пост президента Союза знаменует собой значительный сдвиг в сторону более широкой политической базы. Хотя Хемингуэй, несомненно, является социалистом, он выходит за рамки простых политических ярлыков, воплощая в себе культурную сущность потерянного поколения времен Гражданской войны. Его творчество и идеалы олицетворяют суровый мужской индивидуализм, переплетающийся с патерналистским социализмом, находят отклик на старых линиях фронта и широкую поддержку."
CSA_incumbent_stays_the_course: "Президент остаётся на своём посту"
CSA_incumbent_stays_the_course_desc: "Учитывая продолжающееся политическое господство нашего союза и популярность его президента, было бы идиотизмом избирать новое лицо. Хотя это беспрецедентный случай, когда президент занимает свой пост более двух сроков, даже в реакционной республике прошлого это было законно. Наш профсоюз опирается на волю народа, и при его поддержке программа президента сохранится ещё на четыре года, ещё больше укрепив его видение профсоюзного движения."
CSA_american_syndicalism: "Новый американский синдикализм"
CSA_american_syndicalism_desc: "Америка наконец-то оставила позади эксплуататорский капитализм и вступила в первый переходный период к светлому будущему. Однако, некоторые в Конгрессе всё ещё насмехаются над нашей идеей "синдикализма с американскими чертами", они не могут пожаловаться на то, что промышленность ревет от энергии, а наш народ празднует ещё неизвестное процветание!"
CSA_unionist_economics: "Промышленный юнионизм"
CSA_unionist_economics_desc: "Несмотря на то, что в последнее время наблюдается стремление к синтезу между синдикализмом и деловым юнионизмом, для нас очевидно, что компромисс со старой системой невозможен. Промышленные профсоюзы должны подняться и стать доминирующей силой в нашей экономике, профсоюзы сейчас наделяют властью все уровни правительства Содружества."
CSA_industrial_unionism: "Доминирование синдикалистов"
CSA_industrial_unionism_desc: "Если раньше рынки определялись спросом и предложением или прихотями инвесторов, то наша новая система будет построена на основе экономики спроса. Конгресс объявил, что рабочие профсоюзы должны вступить в ИРМ или они рискуют получить штрафы и лишиться льгот."
CSA_workers_self_managment: "Самоуправление рабочих"
CSA_workers_self_managment_desc: "Главная цель этого Конгресса - устранить старую иерархию, что пронизывала американские рабочие места. Таким образом, закон запрещает исполнительным должностным лицам и привилегированным акционерам право голоса. Отныне профсоюзы смогут взять под контроль все средства производства через владение общими акциями."
CSA_industrial_democracy: "Промышленная демократия"
CSA_industrial_democracy_desc: "Демократия является неотъемлемой частью американской идентичности. И все же слишком долго фиговый листок демократии оставался у дверей фабрики, пока американцы становились рабами мелких тиранов. Больше этого не будет. Конгресс поручил новому Комитету по промышленной демократии содействовать сотрудничеству между профсоюзами в достижении демократической цели."
CSA_agricultural_unions: "Сельскохозяйственные профсоюзы"
CSA_agricultural_unions_desc: "Сельскохозяйственный сектор будет обязан кормить нашу нацию, но помимо этого широкого указания, мы можем позволить фермерам работать самим на себя. Конгресс распространил профсоюзную защиту на сельскохозяйственных рабочих, позволив им объединяться в профсоюзы и вступать в ИРМ."
CSA_syndicalist_economics: "Децентрализованное планирование"
CSA_syndicalist_economics_desc: "Правительства штатов поспособствовали появлению самодостаточных коммун в городах и округах. Они тесно сотрудничают со своими соседями и поддерживают хорошо функционирующий социальный порядок. Хотя эта система и не близка к утопии, она является первым шагом к настоящему рабочему раю!"
CSA_protect_the_revolution: "Защита революции"
CSA_protect_the_revolution_desc: "Сохранение и защита духа революции жизненно важны в ближайшие годы. Мы сталкиваемся с огромным внешним давлением со стороны реакционных сил во всем мире, саботажем диссидентов внутри нашей страны, а также с фракционной борьбой среди нашего руководства. Несмотря на это наша воля ещё не сломлена, борьба продолжается!"
CSA_general_defense_comitte: "Генеральный комитет обороны"
CSA_general_defense_comitte_desc: "Доверять военное руководство и безопасность нашей страны группе элиты может закончиться только плохим исходом. Мы должны гарантировать, что наше Содружество останется меритократическим и свободным от коррупции, поэтому Конгресс организовал комитет из советников союза и военных стратегов. В будущем недостатка в добровольцах и в патриотах не станет."
CSA_indepedent_media: "Защита свободы слова"
CSA_indepedent_media_desc: "Свободные СМИ и право на свободу слова - неотъемлемое право американского народа. Судебная система подтвердила право на свободу слова, несмотря на призывы к цензуре. Пусть реакционеры и предатели кричат что хотят, их предательский бред будет заглушен криками наших товарищей, празднующих новую эру процветания!"
CSA_strategic_services: "Комитет стратегических служб"
CSA_strategic_services_desc: "Хотя Комитет общей обороны оказался достаточно эффективным, его также критиковали за излишнюю открытость и публичность. Жаль, что приходится вести заговор втайне от граждан, но мы можем, по крайней мере, гарантировать, что этот второй комитет Конгресса будет поддерживать дух революции и находиться под строгим надзором."
CSA_the_revolution_continues: "Продолжение революции"
CSA_the_revolution_continues_desc: "Стабильность нашего демократического правительства, нашей экономики и внутренней безопасности позволит нам начать выздоравливать. Шрамы от Гражданской войны останутся ещё на долгие годы, но это не значит, что наша нация немощна и слаба. Борьба продолжается, огонь революции всё ещё горит, и Содружество станет освободительной силой для всех рабочих!"
CSA_centrist_economics: "Центристский синдикализм"
CSA_centrist_economics_desc: "Будущее синдикализма - это баланс между освобождением трудящихся и прагматизмом. Рабочие государства должны помогать управлению и строительству экономики, для поддержания продуктивной формы социализма, свободы и защите от других держав."
CSA_american_syndicalist_union: "Американский Синдикалистский Союз"
CSA_american_syndicalist_union_desc: "Американский Синдикалистский Союз наконец-то объединен, силы государства, управляемого рабочими, и отдельных профсоюзов сбалансированы для создания экономики, что кормит и освобождает каждого рабочего. Центральному правительству следует начать новый разговор с профсоюзами об очередных инвестициях в строительные проекты для поддержания продуктивности населения."
CSA_empower_militias: "Расширение Красного ополчения"
CSA_empower_militias_desc: "Везде, где существует сильная внутренняя армия, существует возможность бонапартистского контрпереворота. Ополчения, с другой стороны, следуют воле местного населения и уравновешивают армию. Таким образом, Красным ополчениям будет делегирована большая внутренняя юридическая власть и поддержка, и, конечно, армии будет запрещёно вмешиваться в их деятельность на их территории."
CSA_social_confederation: "Социалистическая Конфедерация"
CSA_social_confederation_desc: "Мы достигли мечты Маркса, Кроптокина и Голдмана, поскольку свободная ассоциация волюнтаристских сообществ живёт между собой, достигая прогресса через совместное решение вопросов. Идеи скептиков желалющих сильного правительства были опровергнуты, когда экономика приспособилась к обеспечиванию каждого по его потребностям."
CSA_free_communes: "Свободные коммуны"
CSA_free_communes_desc: "Будущее социализма - не в бюрократических лабиринтах, а в том, чтобы люди стали самостоятельными, что, естественно, распространяется на общины, а не на промышленность. Коммунам будет предоставлено больше автономии, будущие коммуны будут немедленно наделены полномочиями как таковые, и мы перейдем к работе с общинами на более местном и муниципальном уровне, делая коммуны столь же влиятельными, как профсоюзы в нашем правительстве."
CSA_communal_economics: "Экономика дарения"
CSA_communal_economics_desc: "Нужно прекратить эти полусерьезные попытки принять капиталистическую торговлю как необходимое зло! От каждого по способностям, каждому по потребностям - вот наши правильные ценности. Пришло время покончить с последними остатками капиталистического влияния, не признавая больше зарплату или универсальную внутреннюю валюту, и вместо этого поручить активистам и Красной Гвардии помочь сообществам организоваться в даровую экономику взаимопомощи."
CSA_empower_congress: "Расширение Конгресса"
CSA_empower_congress_desc: "Конгресс должен обладать необходимой властью для принятия законов, иначе внутренние разногласия будут нарастать все больше, пока нас не разорвет на части. Всепромышленный конгресс сможет принимать законы на основе большинства, что станет направлять законодательные распоряжения и вести дела с каждым союзом соответствующим образом, при этом Конгресс по-прежнему будет состоять из представителей союза."
CSA_industrial_projects: "Промышленные проекты"
CSA_industrial_projects_desc: "Поскольку Конгресс имеет большее руководящее влияние, мы должны начать серию проектов, чтобы построить нашу экономику и удовлетворить потребности профсоюзов. Мы будем работать с представителями синдикалистов, для создания серию промышленных контрактов и планов, что оставят всех довольными."
CSA_social_moderation: "Социальный патриотизм"
CSA_social_moderation_desc: "Несмотря на то, что класс, безусловно, является наиболее важным аспектом жизнеобеспечения человека, мы не должны забывать, что мы также являемся американцами, и это то, что объединяет нас. Мы должны провести кампанию доброй воли и заверить неэкстремистских политических противников, что их не посадят в тюрьму, если они не будут способствовать революции против нас."
CSA_guildism: "Американский гильдизм"
CSA_guildism_desc: "Да, рабочие, очевидно, должны быть организованы для защиты своих интересов, но это относится и к среднему классу. Организуя их по профессиям, а не по классовому признаку, мы можем создать американские гильдии, но с демократической внутренней структурой, в которой старшие члены избирают лидеров гильдий, чтобы устранить классовые различия и создать профессиональные гильдии, работающие на общее благо."
CSA_closed_shops: "Закрытые цеха"
CSA_closed_shops_desc: "Старые капиталисты глупо и жадно полагали, что могут просто платить работнику десять центов в день, объявляя вне закона профсоюзы по мере их появления. Это никогда не повторится, поскольку все работники, поступающие на работу в крупную или государственную отрасль, обязаны вступать в профсоюз, а наем работников, не состоящих в профсоюзе, отныне незаконен. Между тем, мы будем работать с профсоюзами, чтобы обеспечить легкий доступ для работника."
CSA_calm_moderates: "Успокоить умеренных"
CSA_calm_moderates_desc: "Политические умеренные по-прежнему опасаются нашего содружества, считая, что социалисты ведут кампанию по уничтожению их прав в Америке. Мы будем убеждать их в обратном, уверяя, что мы не стремимся их уничтожить. Серия помилований относительно безобидных умеренных, которых красногвардейцы несправедливо заключили в тюрьму или сослали, а также заверения в том, что АФТ выступает против коллективистско-синдикалистских и радикальных анархистских идеалов, очень помогут."
CSA_nationalism: "Национализм"
CSA_nationalism_desc: "Националисты вышли на первое место! Беллами наконец увидит воплощение своего видения в Америке, а начнем мы с централизации административного управления нацией в противовес более старой идее штатов, это будет первым шагом к воплощению нашего будущего."
CSA_economies_of_scale: "Масштабная экономика"
CSA_economies_of_scale_desc: "Очевидно, что отчасти капитализм склоняется к олигархии из-за экономии на масштабах производства, что дает преимущество перед мелким предпринимателем. Однако мы можем использовать это в интересах рабочих, реорганизовав мелкие, неорганизованные отрасли в социалистические конгломераты, что позволит удешевить производство товаров без снижения заработной платы рабочих."
CSA_department_of_production: "Департамент производства"
CSA_department_of_production_desc: "Поскольку основные отрасли промышленности теперь организованы и централизованы под руководством рабочих, мы можем использовать экономические расчеты для квотирования производства, чтобы установить соответствующее количество, необходимое для питания, одежды и другмх потребностей простых людей. Начнем же приветствовать экономику, основанную на потребностях, а не на прибыли!"
CSA_coop_clubs: "Кооперативные клубы"
CSA_coop_clubs_desc: "При правильной организации промышленного производства мы сможем, наконец, реализовать самую популярную из идей Беллами: Кредитные карты и Кооперативные клубы. Кредитная карта дает равное количество богатства всем гражданам, начисляя часть годового ВВП, что будет погашена, в то время как Кооперативные клубы отсекают посредников и хранят товары, заказанные в Департаменте производства, на больших складах, где их может купить народ."
CSA_humanist_manifesto: "Манифест гуманизма"
CSA_humanist_manifesto_desc: "Мы напишем гуманистический манифест, основанный на рационализме, высших добродетелях, ценностях и нашей общей человечности, и распространим его по всей партии как средство оценки характера."
CSA_peaceful_revolution: "Мирная революция"
CSA_peaceful_revolution_desc: "Мы завоюем сердца наших старых врагов путём переговоров с бывшими представителями высшего среднего класса, готовыми принять вклад в развитие нации. В обмен на их опыт и частную собственность им будет предложена амнистия за их бывшие классовые позиции во время войны, при условии, что они не совершали военных преступлений."
CSA_scientific_funding: "Утопия посредством науки"
CSA_industrial_army: "Промышленная армия"
CSA_industrial_army_desc: "Рабочие гильдии будут организованы по военному образцу, с упором на старшинство и честь, чтобы подняться по карьерной лестнице. Таким образом, все рабочие, живущие под властью нашего правительства, будут организованы в промышленную армию, а их подразделения будут разделены на основе членства в гильдии."
CSA_agricultural_revolution: "Сельскохозяйственная революция"
CSA_agricultural_revolution_desc: "Сельскохозяйственная революция наконец-то наступила, и теперь мы сделать упор на инвестиции в сельскохозяйственные угодья не только для того, чтобы помочь нашим фермерам и землям, но и чтобы повысить нашу привлекательность для фермеров, что ещё не стали частью промышленной армии, одновременно пытаясь расширить государственный контроль над сельскохозяйственными товарами."
CSA_equality: "Равенство"
CSA_equality_desc: "Социальный прогресс не менее важен, чем все остальное, поэтому мы будем делать упор на Дьюиизм в образовательных целях и на более доступный контроль рождаемости для поощрения гендерного равенства."
CSA_social_ills: "Лечение социальных недугов"
CSA_social_ills_desc: "К сожалению, такие старые пороки, как азартные игры, курение и алкоголь, всё ещё распространены. Хотя мы можем объявить вне закона только несколько социальных пороков, в остальном мы сосредоточимся на образовании и на том, чтобы гильдии ограничивали количество этих товаров, что до сих пор доступны."
CSA_communication_infrastructure: "Инфраструктура коммуникаций"
CSA_communication_infrastructure_desc: "Единая нация должна быть взаимосвязана, и поэтому необходимо инвестировать в коммуникацию, которая вдвойне полезна, так как облегчает распространение новой информации и открытий, включая, облегчение того, что в один прекрасный день студенты смогут слушать любого учителя, которого пожелают."
CSA_democratic_press: "Демократическая пресса"
CSA_democratic_press_desc: "По-настоящему демократической прессы ещё не существовало, но теперь она, наконец, появится. Местные редакторы будут избираться из числа своих избирателей до получения государственного финансирования, так что правительство не будет выбирать их, и они будут представлять свой офис демократическим путём."
CSA_public_kitchens: "Общественные кухни"
CSA_public_kitchens_desc: "К сожалению, как бы мы ни старались, некоторые жители нашей страны по-прежнему остаются голодными. Общественные кухни сделают товары более доступными для бедных слоев населения и позволят нам использовать наши новые сельскохозяйственные товары."
CSA_Looking_backward: "Взгляд в прошлое"
CSA_Looking_backward_desc: "Мы наконец-то сможем закончить сборку и организацию командных высот нашей экономики, завершить процесс слияния департаментов и гильдий и создать масштабную экономику, о которой капиталисты могли только мечтать."
CSA_high_wages: "Справедливая оплата труда"
CSA_high_wages_desc: "Высокая минимальная заработная плата и более прямое вмешательство государства в коллективные переговоры обеспечат высокую оплату за тяжелый труд, ведь если вы не можете её платить, то вы не имеете права нанимать труд людей."
CSA_paid_vacations: "Честный труд"
CSA_paid_vacations_desc: "Движение 8-8-8 поняло, что человеку необходим досуг и отдых. Поэтому 8-часовой рабочий день и пятидневная рабочая неделя теперь являются максимально возможными, а шестинедельные оплачиваемые отпуска гарантируются нашим правительством, создавая роскошную жизнь для наших рабочих."
CSA_civilian_goods: "Капитальные вложения"
CSA_civilian_goods_desc: "Капитальные вложения - это приобретение капитальных товаров для промышленности и сельского хозяйства, в чем правительство должно принимать более непосредственное участие, особенно с нашими высокими налоговыми ставками и контролем над капиталистами. Инвестиции, импорт и исследования должны помочь нам после того, как это будет поручено Казначейству."
CSA_recruitment_campaign: "Кампания по набору"
CSA_recruitment_campaign_desc: "Мы должны напомнить американцам, что мы и они - патриоты, готовые защищать свою нацию! Кампания по набору подчеркнет роль в армии и проамериканские союзы, которые являются квинтэссенцией этого."
CSA_worker_takeover: "Власть рабочих"
CSA_worker_takeover_desc: "Рабочие в оставшихся районах страны должны захватить контроль над страной и получить образование, чтобы возобновить работу упавших заводов или отнять их у оставшихся капиталистов силой, если это необходимо."
CSA_all_industrial_congress: "Всепромышленный конгресс"
CSA_all_industrial_congress_desc: "Всепромышленный конгресс организует все профсоюзы более формально в одном месте, что значительно упрощает координацию и благоприятствует синдикалистской форме правления."
CSA_party_organizers: "Организация партии"
CSA_party_organizers_desc: "Сейчас, когда с реакционерами в основном покончено, ведутся активные споры об актуальности СПА, что означает, что мы должны обсудить и организовать форму политической координации."
### Фокусы Союза Американских Штатов ###
CSA_usas: "Союз Социалистических Штатов Америки"
CSA_usas_desc: "Авторитаризм набирает силу, поскольку мелкие склоки Конституционного съезда закончились в пользу сильного и центристского марксистского правительства. ССША покажет миру, что Гражданская война ничего не сделала для уменьшения силы и влияния наций, она просто была перенаправлена на новое революционное дело авангардизма!"
CSA_lead_the_revolution: "Несение революции"
CSA_lead_the_revolution_desc: "Авангардистская Америка - это центристская нация, не подверженная правлению марионеткам ИРМ или отступникам из АФТ. К счастью, наши лояльные профсоюзы и сторонники борьбы с судебной системой понимают это. Первой задачей нашего нового правительства станет в обеспечение того, что наш новый Союз не распадется из-за междоусобиц."
CSA_peoples_commisars: "Народные комиссары"
CSA_peoples_commisars_desc: "Уже во время Гражданской войны во многих ополчениях, коммунах и синдикатах была введена система политических комиссаров. Эти бдительные и недремлюющие граждане внимательно следили за любыми потенциальными контрреволюционерами в наших рядах. Конгресс позволил поставить этих комиссаров под прямой контроль государства и распространил эту систему на всю страну."
CSA_control_townhalls: "Подписание закона Холла-Баллама"
CSA_control_townhalls_desc: "Вопрос лояльности становится клином, который начинает разъединять Конгресс. Чтобы исправить это, Гас Холл и Джон Баллам внесли на рассмотрение законопроект, требующий подтверждения лояльности для избранных должностных лиц ССША. Этот закон обеспечит безопасность всех, преследуя тех политиков, что виновен в любой форме измены."
CSA_politics: "Демократический централизм"
CSA_politics_desc: "Концепция демократического централизма, когда решение, принятое Центральным комитетом, должно выполняться нижестоящими членами партии и правительства. В результате голосования выше Конгресса стал Центральный комитет, что будет иметь последнее слово при изменениях в политике. Нас должны бояться только реакционеры и предатели."
CSA_communist_party: "Расширение исполнительной власти"
CSA_communist_party_desc: "Несмотря на централизацию власти, в Конгрессе всё ещё присутствуют споры. Мы не можем прогрессировать, если ИРМ, АФТ,ЛН и все эти аббревиатуры продолжат спорить. Неужели они не понимают, что Авангард - это центристская позиция, и только мы удерживаем революцию от разрыва на части. Только у ИРМ проходят анархические выборы в виде "стенки на стенку"."
CSA_proletarian_dictatorship: "Диктатура пролетариата"
CSA_proletarian_dictatorship_desc: "Все, чего мы достигли до сих пор, было завоевано насилием и силой, буржуазная мысль, всё ещё цепляющаяся за Америку, не может быть изгнана голосованием, о ней нельзя говорить или обсуждать, её нужно просто уничтожить. Как ещё что-то может занять её место, если мы миримся с прошлым? Их действия - это измена, и судить их должен Комитет."
CSA_fosters_economics: "Экономика Фостера"
CSA_fosters_economics_desc: "Уильям З. Фостер сумел успешно провести свою радикальную политику, изложенную в его манифесте "К синдикалистской Америке". Фостер сразу же призвал к массовой национализации всех отраслей промышленности и природных ресурсов, а также к проведению ряда радикальных реформ и защите некоторых профсоюзов."
CSA_resource_nationalization: "Национализация ресурсов"
CSA_resource_nationalization_desc: "Создание истинно американского синдикалистского правительства потребует конфискации крупных земельных владений в каждом союзном штате. Включая все леса, месторождения полезных ископаемых, озера и так далее. Американцы больше не будут находиться под игом буржуазии."
CSA_power_to_the_people: "Власть народу"
CSA_power_to_the_people_desc: "Возможно, впервые в истории нашей страны расцветает настоящая демократия. Не иллюзия свободы, придуманная коррумпированными политиками и алчными бизнесменами, а реальные прямые демократические средства управления нашим новым Содружеством! Мы закрепили эту власть в неоспоримых Поправках."
CSA_union_managment: "Защита промышленных профсоюзов"
CSA_union_managment_desc: "Профсоюзы выполняют очень важную функцию в нашей экономике. Но они сами по себе не руководят производством, это обязанность государственных экономических органов. Наши верные профсоюзы с радостью подчиняются строгому местному и государственному надзору со стороны партии, чтобы защитить свои права от правления толпы."
CSA_collective_farming: "Программа Зеленых полей"
CSA_collective_farming_desc: "Комитет одобрил программу "Зеленые поля" для миллионов акров изъятой земли. Общественность считает, что эта программа предпочтительнее коллективизации, поскольку она возвращает дух конкуренции при приобретении земли. В рамках этой программы земли, которые были конфискованы или выделены для государственных нужд, отдаются тому, кто предложит наименьшую цену, обещая наибольшую доходность."
CSA_decentralized_planning: "Социалистическое самоуправление"
CSA_decentralized_planning_desc: "Центральный Комитет немедленно приступит к выполнению трудной задачи по созданию достаточного количества надежных технических специалистов и руководителей для промышленности. Разрозненные технические институты, ремесленные училища, заочные школы и т.д. будут организованы, расширены и связаны непосредственно с промышленностью."
CSA_nat_syndicalist_econ: "Централизованный синдикализм"
CSA_nat_syndicalist_econ_desc: "Пролетарская революция способствует более быстрым и масштабным изменениям, чем любые другие за всю историю человечества. Сотни миллионов рабочих и крестьян, разбив цепи рабства, построят общество свободы и разумного процветания. Синдикализм откроет новую эру для человечества и строителей нового мира."
CSA_browders_economics: "Браудеризм-синдикализм"
CSA_browders_economics_desc: "Эрл Рассел Браудер сумел успешно внедрить ряд политических мер, направленных на формирование стабильной, предсказуемой экономики. Построенная в основном на промышленных планах и прямом контроле государства над несколькими секторами экономики с помощью комиссариатов и квот. Комитет и ремесленные профсобзы в Конгрессе приняли её."
CSA_price_controls: "Контроль цен"
CSA_price_controls_desc: "Для капитализма характерно, что когда его экономический механизм входит в кризис, то объяснение сразу же находят не в недостатке производства, а в перепроизводстве. Мы избежим трагедии сжигания урожая, которую наблюдали во время революции, благодаря установленным Комитетом предельным ценам и экспроприации неиспользованных излишков."
CSA_control_unions: "Конец двойного юниозма"
CSA_control_unions_desc: "ИРМ, хотя и благородная по замыслу организация, создала в итоге изоляцию классово сознательных рабочих от руководства революции, Авангардной партии. Их продолжающееся влияние угрожает не только нашему правлению, но и всей стабильности новой Америки. Истинные избиратели ССША, народ, видят, что Авангардизм представляет их интересы лучше чем кто либо другой."
CSA_state_farms: "Колхозы"
CSA_state_farms_desc: "Государственная сельскохозяйственная организация в настоящее время объединена в Комиссариат земледелия Комитета и делится по отдельным культурам и географическим подразделениям отрасли. Урожай продается либо непосредственно государству, либо кооперативам, либо, в очень быстро сокращающейся степени, на открытых местных рынках."
CSA_state_quotas: "Государственные квоты"
CSA_state_quotas_desc: "Введение квот позволяет максимально использовать все производительные силы, людей и машины, и постоянно повышать уровень производительности за счёт систематического применения научных принципов. Комитет отказался от идеи премирования за выполнение квот, заявив, что продвижение в экономике должно быть наградой, а не ожиданием."
CSA_planned_economy: "Антикапиталистическое общество Фостера"
CSA_planned_economy_desc: "Комитет Фостера утвердил национальный план, который объявляет тотальную экономическую войну против сил монархимза и реакционизма. Поэтому принятие решений в промышленности должно быть социализировано. Образцовые предприятия будут рассматриваться как школы для поднятия других, в то время как неудачные предприятия должны быть приспособлены или ликвидированы."
CSA_defend_the_revolution: "Радикализация меньшинств"
CSA_defend_the_revolution_desc: "Все силы капитала и реакции сговорились уничтожить новый порядок. Мы столкнулись не просто с войной идеалов, а с войной кровавого саботажа и теневых уловок, которую необходимо выиграть любой ценой. Предатели в нашей собственной среде, к счастью, могут быть привлечены к ответственности."
CSA_revolutionary_guards: "Революционная гвардия"
CSA_revolutionary_guards_desc: "Для реализации наших новых идей по подавлению террористов, контрреволюционеров и предателей потребуется создание новых, хорошо структурированных военных и правоохранительных органов, а не каких-нибудь заблудших красногвардейцев или обезумевшего ополчения."
CSA_state_media: "Транслирование революции"
CSA_state_media_desc: "Ежедневный рабочий, Голливуд, а теперь и радио - все они были захвачены Конгрессом художников по милости ЦК. Под опекой таких светлых социалистических мыслителей, как Хемингуэй, Уэллс и Хьюз, весь мир узнает об американской социалистической революции."
CSA_create_the_cia: "Создание ЦРУ"
CSA_create_the_cia_desc: "Для того чтобы победить классовых врагов революции, мы заложили основу для создания Центрального разведывательного управления, управляемого непосредственно правящим комитетом. Скрытая организация безопасности, которая всегда будет иметь железный кулак или кинжал за спиной подготовленный для контрреволюционеров."
CSA_purge_reactionaries: "Чистка реакционеров"
CSA_purge_reactionaries_desc: "Ни в одной стране культура не была так унижена капитализмом, как в Соединенных Штатах. По сути, это гигантская попытка увековечить ограбление трудящихся. Стерильная, лицемерная, безжизненная. Пролетарская революция в Соединенных Штатах сразу же пробила брешь в дебрях лицемерия и интеллектуального мусора, проложив дорогу к славной новой Америке."
CSA_friendly_media: "Лояльные СМИ"
CSA_friendly_media_desc: "Существующие системы СМИ в О.С.А и, тем более, в бывших США всё ещё несколько запутаны в своих отношениях с государством. Разрешение нескольких источников СМИ более чем приемлемо, если они лояльны к американскому социализму и нашему правительству. Мы поручаем нашим агентам в частном порядке информировать о тех, кто готов слушать, и тихо закрывать тех, кто выступает против нового правительства американских рабочих."
CSA_presidential_socialism: "Централизованный социализм"
CSA_presidential_socialism_desc: "Народ выбрал концепцию централизованного социализма Браудера вместо форм хаоса, что не могли гарантировать развитие американского социализма. Мы создадим новую администрацию и создадим дальнейшую политическую поддержку среди профсоюзов."
CSA_american_communism: "Американский коммунизм"
CSA_american_communism_desc: "По обе стороны прохода есть те, кто считал, что синдикалистская экономика, стремящаяся к коммунистическому идеалу, несовместима с американизмом. Они ошибались. Мы будем учить американских студентов тому, что коммунизм - это продолжение американской революции, и будем иметь спонсируемые государством праздники, которые будут социализированными вариантами существующих американских традиций."
CSA_commune_policy: "Проблема Коммун"
CSA_commune_policy_desc: "Коммуны всё ещё существуют по всей Социалистической Республике, но тот факт, что они не платят нашей системе, пользуясь нашей защитой или распространяя враждебную пропаганду, является проблемой. Используя Красную Армию, коммуны, которые откровенно враждебны нам, будут поглощены интегрированны в государство, в то время как другие будут оценены, а их ополченцы будут объявлены вне закона или присоединяться к армии."
CSA_purge_the_stubborn: "Утверждение аппарата"
CSA_purge_the_stubborn_desc: "Мы построили мощное государство, способное защитить себя от реакционеров, которые хотят уничтожить социализм, и экстремистов, что мешают государству. Пришло время заставить замолчать коллективистов, анархистов и реакционеров, которые всё ещё отказываются следовать линии партии, либо путём увольнения, либо ссылкой, либо, если потребуется, более экстремальными методами."
CSA_reform_the_iww: "Реорганизация ИРМ"
CSA_reform_the_iww_desc: "ИРМ много сделала для защиты рабочего человека и создания социалистической республики, но нет сомнений, что опасные радикалы и критики хотят видеть её уничтоженной или замененной своими собственными организациями. ИРМ должна быть реформирована в более централизованную организацию, и некоторые шепчутся, что она может быть тихо распущена."
CSA_industrial_build_up: "Сила в промышленности"
CSA_industrial_build_up_desc: "Браудер отдает в заслуги заводам Красного пояса то, что они привели нашу сторону к победе. Зачем останавливаться на этом? Он считает, что мы должны развивать промышленность по всей стране, чтобы стать промышленным джаггернаутом, который невозможно остановить в войне. Давайте же начнем."
CSA_practical_trade: "Практичная торговля"
CSA_practical_trade_desc: "Наши политики придерживаются неоднозначных взглядов на торговлю. Одни выступают за тарифы, другие - за более свободную систему торговли. Браудер решил найти золотую середину между ними. Мы будем защищать наших рабочих, но и не будем отказываться от бизнеса, а с имеющимися в нашем распоряжении ресурсами никто не откажется от нас."
CSA_the_boss: "Босс"
CSA_the_boss_desc: "Эрл Браудер успешно маневрировал на пути к высшей власти. Это не так уж плохо; он настолько привязался к людям, что они называют его "Босс". Они знают, что он борется за них любой ценой, и они сделают то же самое для него, если возникнет такая необходимость." 
CSA_subdue_bourgeousie: "Подчинение буржуазии"
CSA_subdue_bourgeousie_desc: "Американская аристократия - это уродливое порождение капитализма. Эта страна никогда не должна была иметь дворянство или Королевскую власть. Мы должны привести их в порядок и заставить платить налоги, которые мы от них требуем. Если они будут сопротивляться, нам просто придется просить по-другому."
CSA_popular_front: "Народный фронт"
CSA_popular_front_desc: "Мы одержали победу над нашими политическими соперниками, но Браудер считает, что нам всё ещё нужна их поддержка, а точнее, побудить их перейти на нашу сторону. Для этого мы создадим "Народный фронт", в который войдут все левые фракции нашей новой страны. В конце концов, мы привлечем этих диссидентов в свои ряды..."
CSA_kill_the_rich: "Ликвидация буржуазии"
CSA_kill_the_rich_desc: "С капиталистами, чья жизнь основана на уничтожении и эксплуатации пролетариата, не может быть компромисса. Они должны быть ликвидированы тем или иным способом."
CSA_new_prisons: "Реабилитационные центры"
CSA_new_prisons_desc: "В старой капиталистической системе тюрьмы в основном предназначались для наказания бедных и удержания их на месте. Отныне тюрьмы станут ориентироваться на реабилитации тех, кто соответствует требованиям, включая политическую реабилитацию, и на том, чтобы те, кто не соответствует требованиям все же вносили свой вклад в дело, находясь под надзором."
CSA_purge_other_leftists: "Уничтожение социального капитализма"
CSA_purge_other_leftists_desc: "Социальный капитализм - это величайший обман, который капиталисты придумали, ибо социализм и капитализм несовместимы, классовый конфликт неизбежен, и те, кто пытается сохранить капитализм, выбрали свою сторону. Нужно ликвидировать эти внутренние угрозы революции."
CSA_smash_americanism: "Разрушение надстройки"
CSA_smash_americanism_desc: "Пережитки надстройки всё ещё продолжают вредить классовой солидарности благодаря капиталистической, реакционной и националистической риторике. Мы должны приказать местным профсоюзам и Красной Милиции атаковать реакционный патриотизм, который США использовали для оправдания своего империализма. Вместо этого мы будем проводить политику диалектического материализма."
CSA_the_great_sprint: "Большой шаг вперёд"
CSA_the_great_sprint_desc: "Ущерб, нанесенный промышленности во время Гражданской войны, достаточно велик, но, возможно, ещё хуже был отказ капитлаистов от индустриализации или строительства инфраструктуры в районах, которые были "нерентабельными". Мы продвинемся на годы вперёд за считанные месяцы благодаря концентрированным усилиям, в которые внесут свой вклад даже реакционные заключенные."
CSA_socialist_incentives: "Авангардистские стимулы"
CSA_socialist_incentives_desc: "Старая система капитализма оправдывала свою систему призывами к человеческому эгоизму, но это была ложь, чистая идеология. Наши пропагандистские усилия будут направлены на пропаганду социалистического будущего и вознаграждение лояльности шансом быть удостоенным чести в их местном профсоюзе."
CSA_black_communist_autonomy: "Автономия черных синдикалистов"
CSA_black_communist_autonomy_desc: "Теперь, когда ССША прочно находится под нашим контролем, а расовые реакционеры уничтожены, мы можем, наконец, освободить чернокожее население Юга с помощью их собственного марксистского самоопределения, если их правительство также ставит класс на первое место, как это желает приемник Гарри Хейвуда Фостер."
CSA_proletariat_science: "Наука пролетариата"
CSA_proletariat_science_desc: "Если мы хотим достичь коммунизма, то науке придется уделять такое же большое внимание, как и всему остальному, в то время как ненастоящие "науки", которые рационализировали или были пристрастны к реакции, такие как строгий дарвинизм, расизм и социальные науки, которые оправдывали подобную чушь, наконец, уйдут в прошлое."
##Государство Капоне###
CSA_la_cosa_nostra: "Наше дело"
CSA_la_cosa_nostra_desc: "Капоне, некогда бывший босс преступности. По мнению большинства, он уже имел всю власть, какую только мог пожелать. Но они ошибались. Когда образовалось О.С.А, Капоне встал на сторону пролетариата, кормил наш народ и снабжал нашу армию. Теперь же Капоне взял власть в свои руки. Америка под председательством Капоне станет большой и гордой, все американцы верны ему. Да здравствует мафия, да здравствует Капоне. Коза Ностра!"
CSA_proletariat_of_Chicago: "Пролетариат Чикаго"
CSA_proletariat_of_Chicago_desc: "Капоне появился в разгар Второй Гражданской войны в Америке. Он приказал своим приспешникам не использовать в своих интересах бедных жителей Чикаго. Вместо этого он отправил своих людей ремонтировать дороги и открывать столовые. Мы должны вернуться к этому, поскольку народ Америки всё ещё голоден. Кроме того, это отличная для нас реклама, а американцы будут только благодарны Капоне за помощь."
CSA_open_soup_kitchens: "Открытие столовых"
CSA_open_soup_kitchens_desc: "Америка была опустошена Второй Гражданской войной. Видя это, председатель Капоне отправил своих союзников открывать столовые по всей стране."
CSA_welfare_state: "Государство всеобщего благосостояния"
CSA_welfare_state_desc: "У каждого американца должна быть сеть. Ряд программ, направленных на обеспечение процветания и стабильности. Это также предоставит угнетенному народу Америки спасательный круг, когда все остальное потерпит неудачу. Ну и что с того, что наши союзники могут воспользоваться этим преимуществом."
CSA_sway_the_unions: "Влияние на профсоюзы"
CSA_sway_the_unions_desc: "Профсоюзы в лучшем случае устали от председателя Капоне. К счастью, они не представляют особой угрозы. Товарищ Джимми Хоффа привел профсоюзы в порядок, поощряя их премиями и бонусами. Даже если этот способ немного коррупционен, все это для общего блага."
CSA_cult_of_personality: "Культ личности Капоне"
CSA_cult_of_personality_desc: "Капоне создавал деликатный культ личности как до прихода к власти, так и после. Благодаря осторожным добрым делам, таким как предоставление работы безработным и открытие столовых для голодных, он создал себе имидж великого человека из народа и социалистического спасителя Америки. Почти все американцы попались на уловку Капоне из-за страха, невежества или искренней привязанности к Капоне."
CSA_intergrate_the_underground_economy: "Интеграция теневой экономики"
CSA_intergrate_the_underground_economy_desc: "Мафия уже давно работает на Черном рынке, это ни для кого не секрет. Но тот факт, что мы всё ещё делаем это, вызывает вопросы. Мы должны легализировать Чёрные и Серые рынки, интегрировать их в экономику, избавиться от сухого закона и тому подобное. От этого мы получим большую прибыль, которую можно будет использовать для развития нации и выдать премию тем, кто лоялен к Капоне. "
CSA_great_purge: "Великая чистка"
CSA_great_purge_desc: "Капоне - параноик, и если переворот произойдет, то это случится тогда, когда мы не будем обращать пристального внимания на наших граждан. Для того, чтобы пресечь любую возможность переворота, Капоне начал массовые аресты так называемых "врагов народа"."
CSA_found_OSS: "Революционное УСС"
CSA_found_OSS_desc: "В связи с беспрецедентной угрозой контрреволюции, товарищ Капоне приказал создать сильную тайную полицию, известную как РУСС (Революционное управление стратегических служб). С помощью этого нового ведомства, Капоне сможет обеспечить безопасность своему правлению и охотиться на реакционеров. Несмотря на то, что на данный момент РУСС - это всего лишь отдел по борьбе с терроризмом, его обязанности быстро расширяются, а тактика приносит результаты. "
CSA_expand_OSS: "Расширение РУСС"
CSA_expand_OSS_desc: "РУСС оказался гораздо более эффективным, чем предполагалось изначально. Отныне в обязанности ведомства входит не только борьба с терроризмом, но и охрана порядка среди американцев. Подразделения РУСС патрулируют улицы, а люди запирают двери, когда агенты проходят мимо. Для того, чтобы те, кто носит Чёрные ботинки, не увели вас в тьму... после которой вас нигде не найдут."
CSA_old_allies: "Старые Союзники, Новые Враги?..."
CSA_old_allies_desc: "Мафия была нашим верным союзником ещё со времен войны. Но старые криминальные боссы получают здесь плохую репутацию, и встает вопрос, должны ли мы уничтожить наших старых союзников или дать им новую жизнь, если они послужат социализму."
CSA_mass_collectivisation: "Массовая коллективизация"
CSA_mass_collectivisation_desc: "Богатые слишком долго контролировали экономику! Пришло время коллективизировать все богатство, украденное у низших классов, для того, чтобы все смогли пожинать его плоды. Никто не встанет на пути коллективизации!"
CSA_loyalty_to_the_boss: "Верность боссу"
CSA_loyalty_to_the_boss_desc: "Капоне до начала второй американской Гражданской войны был "Боссом" преступного синдиката, который имел огромное влияние на всю страну. Это не изменилось, Капоне по-прежнему остаётся "Боссом". Он лидер всей нации, и не стоит забывать об этом."
CSA_state_of_fear: "Нация, охваченная страхом"
CSA_state_of_fear_desc: "Люди оглядываются через плечо, когда приходят солдаты. РУСС патрулирует улицы; и каждый день верные товарищи выходят с новыми списками предателей революции. Политические комиссары патрулируют ряды, готовые пресечь любой шепот о нелояльности. Каждый мужчина, женщина и ребенок в Америке живёт в состоянии страха, страха перед Капоне и РУСС."
CSA_capones_america: "Америка Капоне"
CSA_capones_america_desc: "Капоне - непререкаемый босс Америки, так же как он был непререкаемым правителем Чикаго. Америка подчиняется его прихоти, и в соответствии с его Пятилетним планом, американский народ снова будет процветать. РУСС позаботился о реакционерах и уничтожил слухи об ухудшении психического состояния Капоне. Америка рождается заново. Все должны склониться перед Боссом!"
CSA_blind_eye_church: "Игнорирование Церкви"
CSA_blind_eye_church_desc: "Несмотря на то, что Капоне управляет государством, которое официально является светским, Капоне всё ещё помнит о своем воспитании. Церковь занимает особое место в его сердце, и он не может причинить ей вред или разрушить её, даже если он управляет якобы атеистическим государством. Но, чтобы сохранить фасад, он не может позволить церкви играть важную роль. Поэтому Капоне решил просто закрыть глаза на церковь. Ни запрещая её, ни расширяя её влияние."
CSA_caponism: "Капонизм"
CSA_caponism_desc: "Теперь, когда Америка оправилась от Второй Гражданской войны, Капоне может начать внедрять свою новую политику, получившую общее название "Капонизм". Благодаря этому союзники Капоне получат огромные бонусы, а его враги будут экономически раздавлены. Но люди никогда не узнают об этом, они невежественны в том, что касается правительства, и слепо верят, что Капонизм принесет им процветание."
CSA_capones_five_year_plan: "Пятилетний план Капоне"
CSA_capones_five_year_plan_desc: "Новая экономическая политика Капоне привела к значительному процветанию нации. Однако этого ещё недостаточно. Америка должна быть полностью индустриализирована, небо должно быть Чёрным от смога, а вся Америка должна стать огромными городскими джунглями. Пятилетний план развития американской экономики предусматривает строительство огромных промышленных объектов, которые сделают инфраструктуру Америки мировым стандартом."
CSA_reorganize_syndicate: "Реорганизация правительства"
CSA_reorganize_syndicate_desc: "Нынешнее правительство было слишком централизованным, мы должны в значительной степени децентрализовать наше правительство и позволить каждому штату заниматься своими делами. Каждый новый штат станет независимым "Синдикатом", отвечающим за все, кроме иностранных дел. Это обеспечит правление народа вдали от центрального правительства в Чикаго."
CSA_nittis_lists: "Списки становятся длиннее.."
CSA_nittis_lists_desc: "По мере того как здоровье товарища Капоне ухудшается, Капоне отдает все больше своих полномочий главе РУСС Фрэнку Нитти. Когда Нитти получает в своё распоряжение все большее влияние в государстве, он приступает к реализации масштабной инициативы по снижению угрозы реакционеров в правительстве. Это означает составление ужасающе длинных списков подозреваемых в реакции. Всех реакционеров из этих обширных списков ждет жестокая смерть."

### Capone Successors ###

CSA_death_of_capone: "Конец лицу со шрамом"
CSA_death_of_capone_desc: "Окончательно уйдя из жизни после бесчисленных покушений на его жизнь, после целой жизни, проведенной в борьбе с нелеченым сифилисом, который медленно разрушал его разум и тело, и одновременно создавая самую большую и прибыльную преступную империю на планете под прикрытием коммунистической системы, "Король Чикаго" Альфонс Габриэль Капоне ушел из жизни, и теперь вся Америка оплакивает потерю Большого Парня, поскольку нация ввергнута в неопределенное смятение после окончательной кончины Лица со шрамом. В его отсутствие нация затаив дыхание ждет, когда будущее капонеистского режима и идеологии, а вместе с ними и судьба Америки, повиснет на волоске."

CSA_gather_the_dons: "Сбор Донов"
CSA_gather_the_dons_desc: "В рамках подготовки к конгрессу, который проголосует за кандидатуру преемника Капоне, ведущие доны и боссы, составляющие верхние эшелоны иерархии капонеистов, которая простирается по всей территории старых Соединённых Штатов как наша собственная форма представительного правительства, должны собраться вместе и встретиться в Чикаго, чтобы обсудить и в конечном итоге проголосовать за будущего лидера Организации. От самого маленького босса в сельской заднице Айдахо до самых больших донов Нью-Йорка, Сан-Франциско, Филадельфии, Детройта и других городов, все криминальные шишки и главные шишки должны встретиться как равные в самом сердце Саут-Сайда Чикаго, чтобы новое лицо "Чикагского прикида" могло быть наконец определено."

CSA_mourn_capone: "Почтить его память"
CSA_mourn_capone_desc: "Пока идет подготовка к выбору нового крестного отца и дона донов для организации, партия должна также обеспечить, чтобы Капоне был действительно оплакан и почтен массами и государством. В честь Большого Парня будут проведены масштабные и тщательно продуманные похороны, и Король Альфонс будет оплакиваться по всей Америке, когда флаги будут развеваться с полупоклоном в честь нашего павшего отца. Пока этот великий титан преступности и султан свинга уходит на заслуженный отдых, мы будем работать над обожествлением и увековечиванием памяти нашего погибшего Председателя и обеспечим исполнение его воли даже в отсутствие нашего патриарха."

CSA_organization_meeting: "Съезд в Чикаго"
CSA_organization_meeting_desc: "Чикагская преступная группировка, более известная сейчас как Организация, - это преступная группировка, созданная самим Капоне, и благодаря его деятельности она превратилась в доминирующую и правящую силу в старых Соединенных Штатах на основе организованной преступности и тоталитарного патернализма в коммунистической оболочке во главе с Капоне и верхним эшелоном иерархии мафиози Организации, и коррумпированных профсоюзных лидеров, связанных с Международным братством тимстеров, АФТ-КПП и Сицилийским союзом, который теперь назывался Итало-американским национальным союзом. Завершив всестороннюю подготовку, ведущие члены Организации, этих профсоюзов и других родственных организаций собрались в Чикаго на так называемый "Капонеистский конгресс", чтобы выбрать преемника дона всех донов, с которого все началось. От его ближайших доверенных лиц до самых ненавистных соперников, множество различных мафиози и мафиози, связанных с Капоне, претендуют на победу, но только один может подняться на вершину власти, так кто же будет выбран, чтобы возглавить Организацию в эти трудные и переломные времена?"

CSA_luciano_victory: "Мечта Лучано"
CSA_luciano_victory_desc: "Наконец-то преодолев старого соперника, вынудившего его отправиться в изгнание в Нью-Йорк, с помощью своих головорезов из Большого Яблока и разнообразной коалиции антикапонистских мафиози, Чарльз "Счастливчик" Лучано - ранее известный как Сальваторе Луканика - захватил власть, поднявшись на вершину Капонистского Конгресса благодаря своей привлекательной идее полного равенства и денежного равенства и возможностей между всеми мафиози и гражданами под нашей защитой. Стремится умерить и реформировать капонеистскую систему, чтобы создать единую преступную организацию, свободную от междоусобиц и внутренней конкуренции, и объединенную определенными постулатами рыночного социализма, социальной демократии и того, что он называет "мафиозным популизмом", или настоящего массового государства всеобщего благосостояния, финансируемого и поддерживаемого социально ориентированной преступной деятельностью организации, но свободного от коррупции, которая постигла неудачную попытку Капоне создать действительно социальное общество, Лаки Лучано и его союзники, такие как Мейер Лански и великий Папа-лис Джонни Торрио, должны создать систему американской организованной преступности, которая станет силой, с которой не только придется считаться, но и которая действительно заботится и обеспечивает тех, кого она защищает, наконец-то освободившись от ненормального и тоталитарного безумия покойного Аль Капоне."

CSA_national_syndicate: "Расцвет синдиката"
CSA_national_syndicate_desc: "Осуществив наконец свою мечту, Лаки Лучано приступил к реализации своего плана по быстрому разрушению старого тоталитарного порядка Капоне с целью создания Национального преступного синдиката - иногда также называемого Комиссией, по имени правящей внутренней Клики и бывшей независимой преступной организации вокруг Лучано и его союзника Лански. Окончательно объединив различные автономные и независимые преступные организации, разбросанные по всей Америке, в единый орган под контролем мафиозной представительной демократии во главе с Лучано, Лански и Торрио, Национальный преступный синдикат положит конец междоусобицам и объединит различные Семьи под одним знаменем, создавая единую судьбу и дело для наших общих интересов, обеспечивая при этом, чтобы все преступники в Комиссии следовали новым указаниям Лучано, который пытается создать популистское, мирное и эгалитарное государство благосостояния, поддерживаемое криминалом."

CSA_don_of_dons: "Лучано - Дон Донов"
CSA_don_of_dons_desc: "Не обращая внимания на свою историю разногласий с членами Чикагской преступной группировки и особенно на свою ненавистную вражду с Аль Капоне, которая, к сожалению, отправила его в Нью-Йорк, где он с тех пор планирует свою месть и строит свою собственную преступную империю в относительном мире, Лаки Лучано по-прежнему полон решимости сохранить своё ненавистное положение Дона Донов, чтобы его мечта о равенстве и мирном сотрудничестве преступников наконец-то увенчалась успехом, даже если ему придется сохранить некоторые проявления авторитаризма бывшего капонистского режима. Работая вместе со своими верными союзниками и недавно созданной им псевдопредставительной демократией в рамках Национального преступного синдиката, Лучано получит всю необходимую власть и свободу, чтобы силой создать своё поддерживаемое преступниками государство всеобщего благосостояния."

CSA_papa_torrio: "Уступить Папе Торрио"
CSA_papa_torrio_desc: "Всегда не одобрявший идею "дона донов" в пользу истинного криминального равенства и единства и стремившийся править из тени, прикрываясь гораздо менее противоречивым лицом, Лаки Лучано уступил место "Старому иммунитету", самому дедушке Чикаго, папе Джонни Торрио. Когда-то Торрио был Лисом Саут-Сайда, но во время прихода Капоне к власти на кровавых улицах Саут-Сайда Чикаго, пережив жестокое покушение, заказанное самим Лицом со шрамом, он тайно бежал в Большое Яблоко. Там он сблизился с Лучано и был увлечен мечтой Лаки о единой американской преступной семье, свободной от внутренней конкуренции и жестокой междоусобицы в пользу совместного стремления к максимальной прибыли, общему процветанию и полной криминальной свободе. Один из самых уважаемых членов старой гвардии мафиози и один из самых изобретательных умов, стоящих за американской организованной преступностью, Комиссия будет в безопасности и под надежной защитой неидеологического посредника Папы Торрио, оставляя Лучано возможность беспрепятственно править из-за кулис."

CSA_thick_as_thieves: "Такие же толстые, как воры"
CSA_thick_as_thieves_desc: "Стремясь навязать свою собственную идею полного сотрудничества преступников и мирного сосуществования без коррупции и корыстных амбиций, мешающих заботе о людях, Лаки Лучиано начал пропагандистскую кампанию, подобной которой ещё не было, бомбардируя массы подсознательными сообщениями и средствами убеждения - через эфир или под дулом пистолета - с целью донести до людей мысль о том, что все в Америке Лучиано должны быть толще, чем разбойники из "Тысячи и одной ночи", если наше революционное общество хочет выжить и процветать в этом неопределенном и опасном мире, поскольку единственные союзники и друзья, на которых мы можем положиться, - это мы сами."

CSA_mobster_populism: "Мафиозный популизм"
CSA_mobster_populism_desc: "Основная идеология Лаки Лучиано вращается вокруг идеи "мафиозного популизма" - идеи о том, что, как патриархи и защитники народа, объединенная американская мафия должна обеспечивать массы в объеме, намного превосходящем тот, что был в несостоявшейся старой Америке, ибо без поддержки народа наше движение обречено. Чтобы обеспечить их лояльность, преступления не должны совершаться против хороших, верных и трудолюбивых граждан нашей преступной республики, независимо от их расы или обстоятельств рождения, коррупция в целом должна быть искоренена, чтобы система могла действительно приносить пользу тем, кто в ней нуждается. Более того, наша задача - обеспечить рабочие места, защиту, социальное обеспечение и другие различные товары, возможности и услуги, как это делает любое другое социально ориентированное правительство, не выставляя каждого гражданина за деньги на защиту и взятки. Конечно, вместо этого мы будем собирать налоги, но, по крайней мере, это означает, что наши лояльные и "законопослушные" граждане не встретят плохой конец пистолета Томми за пропуск нескольких платежей, или, по крайней мере, мы на это надеемся."

CSA_dillinger_victory: "Милитаризм Диллинджера"
CSA_dillinger_victory_desc: "Поскольку его близкий друг и давний союзник теперь покоится под землей, Джон Герберт Диллинджер - глава банды Диллинджера, опытный грабитель банков, ведущий командир "Красной армии" Капоне, главный киллер "Лица со шрамом" и глава тайной полиции РУСС - переместился на передний край стаи, чтобы сохранить наследие своего дорогого напарника Аль "Снорки" Капоне от диких собак и голодных стервятников, которые уже пытаются клевать его свежий труп. Окрепнув и сблизившись со своими мафиози в Красной Армии и РОСС, Диллинджер железным кулаком, под дулом пистолета и с самой большой армией и промышленным сектором в мире за спиной будет исполнять последние желания и мечты Капоне."

CSA_police_state_no_state: "Полицейское государство без полиции"
CSA_police_state_no_state_desc: "Чтобы сохранить мечту капонистов, Диллинджер создает систему, которую обычно боятся и презирают все настоящие преступники, - полицейское государство. Однако, в отличие от любого другого полицейского государства в истории, в системе Диллинджера не будет полиции! Вместо этого доны и их мафиози будут сами обеспечивать закон и порядок с помощью комиссариата РОСС, в строгом соответствии с капонистской доктриной, волей и словом Диллинджера и его режима, как батальон мафиозных комиссаров, преисполненных решимости сохранить капонистский идеал любой ценой. Только тогда нация будет в безопасности, и только тогда революция Капоне будет безопасной, ибо кому нужны свободы и права, когда преступность и порядок защищают массы от самих себя, когда Диллинджер и его капонистский комиссариат доминируют в обществе ударом дубинки и обжигающим свинцом выстрелов."

CSA_dillinger_complex: "ВПК Диллинджера"
CSA_dillinger_complex_desc: "Стремясь полностью объединить промышленный, военный и политический аппараты в одно целое ведомство, полностью подконтрольное ему и полностью посвященное созданию милитаристского псевдополицейского государства, Джон Диллинджер создал военно-промышленный комплекс, подобного которому мир ещё не видел! Начиная с наживы на преступности в нашей собственной стране и везде, куда мы поставляем товары, и заканчивая наживой на каждой войне и вооруженном конфликте в мире, Америка Диллинджера будет лихорадочно разжигать себя, чтобы стать крупнейшим производителем оружия и промышленного военного оборудования на всей планете, потому что преступление всегда оплачивается, но военные преступления и нажива на войне оплачиваются гораздо больше."

CSA_intelligence_new_commodity: "Разведка - новый товар"
CSA_intelligence_new_commodity_desc: "Джон Диллинджер и его помощники понимают, что информация и технологии, связанные со сбором, хранением, анализом и продажей этой информации, - это золотая жила будущего, и мы должны первыми занять этот рынок. Финансируя массовые исследования в области телекоммуникаций, массового наблюдения, систем раннего предупреждения, радаров и других подобных технологий, связанных с электромагнитным спектром, таких как радио и телевидение, фото- и видеозапись звука, беспроводная передача данных и многое другое, мы станем хозяевами наступающего информационного века и, следовательно, хозяевами нового товара, который будет доминировать на рынках будущего, позволяя нам оставаться на сто шагов впереди любых потенциальных врагов, как иностранных, так и внутренних."

CSA_nationwide_panopticon: "Паноптикон в масштабах всей страны"
CSA_nationwide_panopticon_desc: "Подобно печально известной смотровой площадке паноптикона, разработанной английским философом и социальным теоретиком Джереми Бентамом для наблюдения за каждым сантиметром специально спроектированного тюремного блока, чтобы держать всех заключенных в строю и под постоянным наблюдением, и опираясь на развивающуюся философию паноптицизма, продиктованную молодым французским мыслителем Мишелем Фуко, Диллинджер создаст управляемую правительством и управляемую мафиози сеть наблюдения, которая будет держать всю Америку, каждого мужчину, женщину и ребенка, под постоянным наблюдением в любое время. Используя новые технологии и старое доброе общественное взаимодействие, Диллинджер обеспечит постоянную защиту партии и мечты капонистов от любых угроз задолго до того, как они возникнут. С миллиардом глаз в своем распоряжении, Диллинджер будет всезнающим и вечно наблюдающим титаном уголовного правосудия и капонеистского тоталитаризма, сохраняя революционную "утопию" Лица со Шрамом любой ценой и без всякого риска."

CSA_caponeism_iron_fist: "Капонеизм под сильной рукой"
CSA_caponeism_iron_fist_desc: "С его бесконечным легионом шепчущих агентов и бдительных глаз, с его глубокими связями с сильно разросшейся Красной Армией и прикрепленными к ней мафиозными ополчениями, отрядами убийц и комиссарами, Диллинджер спас капонистскую идиллию, сохранив её в застывшем ужасе полного наблюдения, поддерживаемого тоталитарной военной диктатурой, подпитываемой промышленными титанами гипермилитаризованной экономики Америки. Хотя мафия сейчас больше похожа на организованную тайную полицию и армию, чем на банду или группу грубиянов, как это было раньше, преступная мечта Капоне, по крайней мере, в безопасности, хотя и сильно скомпрометирована и стала ещё более тоталитарной, чем когда-либо прежде, под непреклонным железным кулаком Диллинджера - подвиг, который мало кто считал возможным после наблюдения за ужасающей мощью "Лица со шрамом". Мастера организованной преступности и наживы на войне, Америка Диллинджера марширует вперёд к прибыльному и кровавому упоению бесконечной, никогда не меняющейся войной."

CSA_nitti_victory: "Ортодоксальный капонеизм"
CSA_nitti_victory_desc: "Правая рука самого Большого Парня и верный друг Капоне на протяжении всей его жизни, Фрэнк Ральф Нитти - ранее известный как Франческо Раффаэле Нитто - взял на себя мантию Лица со шрамом, пообещав выполнять все указы и последние желания своего покойного наперсника без каких-либо отклонений, с помощью Партии и его верных союзников в Итало-американском национальном союзе, которые долгое время поддерживали Организацию и не позволяли Капоне и Нитти иметь неприятности с законом задолго до их прихода к власти. В надежных, но несколько наивных и легко внушаемых руках Нитти находится власть, позволяющая ему делать все, что он пожелает, но он будет лояльно продолжать великие дела Капоне, не смыкая глаз, поскольку именно это он всегда обещал делать. Однако давний союзник Нитти, его противоречивый, противоречивый и слишком амбициозный друг Пол Рикка - блестящий ум, стоящий за безумием Капоне и внушаемостью Нитти, который долгие годы руководил Организацией в тайне, - начал открыто бороться за господство за его спиной, оставляя будущее ортодоксального капонеизма неуверенным даже с простой, но верной рукой Нитти у руля."

CSA_nitti_holds_on: "Нитти защищает факел ортодоксов"
CSA_nitti_holds_on_desc: "Вырвавшись из-под контроля Пола Рикки и Хайми Вайса и раскрыв их предательскую сущность перед широким капонистским конгрессом, Фрэнк Нитти закрепил своё положение истинного наследника Капоне и его мечты о гангстерском рае, поддерживаемом популистским тоталитаризмом и гуманистическим социализмом. Свободный, чтобы руководить страной, как ему заблагорассудится, но достаточно лояльный, чтобы не растрачивать свои новообретенные полномочия на эгоистические амбиции или личную выгоду, Нитти останется верен своему старому другу и воплотит в жизнь уникальную утопию, которую Большой Парень так и не смог полностью реализовать, опираясь на величайшую криминальную империю, которую когда-либо видел мир."

CSA_capones_last_wish: "Выполнить последнее желание Капоне"
CSA_capones_last_wish_desc: "Единственный человек, обладающий достаточной преданностью и не имеющий достаточных амбиций, чтобы отступить от глубоко укоренившейся доктрины Капоне, Фрэнк Нитти выполнит последнее желание Большого Парня. Полностью продвигая государство к тоталитарному популизму, о котором Капоне кричал в последние годы своей жизни, но которому упорно препятствовали многие традиционные и неидеологические члены Организации, Нитти создаст тот странный сплав абсолютного авторитаризма и патриархального криминального популизма, который Капоне не смог полностью реализовать. Однако, наряду с этими шагами, Нитти также начал уступать все больше и больше власти партии, ослабляя при этом руководящую должность, чтобы ни один человек не смог отклониться от окончательной воли Капоне, навсегда сохранив гений Снорки."

CSA_saint_scarface: "Святое лицо со шрамом"
CSA_saint_scarface_desc: "Будучи сам набожным католиком, который близко к сердцу принимает и Капоне, и христианскую общину Америки, Фрэнк Нитти решил обожествить Альфонса Габриэля Капоне как официального народного святого американского рабочего и преступника в стиле Робина Гуда. Предоставив привилегии и давно утраченную автономию, отнятую предыдущими революционными правительствами, любой авраамической секте в Америке, которая открыто примет Капоне как одного из своих святых, включая даже еврейские секты из-за глубоких связей Организации с еврейской организованной преступностью, свобода религии с небольшой, но приятной загвоздкой вернется в Америку, давая режиму новых союзников, которых раньше считали навсегда потерянными."

CSA_caponeist_cult: "Вечный культ короля Альфонса"
CSA_caponeist_cult_desc: "Культ личности, который Лицо со Шрамом культивировал вокруг себя своими безжалостными действиями и патриархальным популизмом, должен быть полностью закреплен в законодательстве Америки, чтобы наследие короля Альфонса никогда не было забыто, и чтобы народ никогда не забывал, кого благодарить за своё спасение. В каждом доме и офисе в Америке должна висеть фотография Капоне, а обещания Большому Парню должны повторяться всеми в начале каждого дня. Статуи и произведения искусства должны украшать каждый угол улицы и каждое здание, и присутствие Лица со шрамом всегда будет ощущаться и отмечаться. День его рождения и дата смерти должны стать государственными праздниками, а места по всей стране должны быть названы в его честь, ибо его физическая форма может исчезнуть, но Капоне вечен!"

CSA_ricca_the_rat: "Триумф Крысы"
CSA_ricca_the_rat_desc: "Долго держа Нитти на коротком поводке, Пол "Рикка Крыса" Де Лючия и его сообщник Эрл Дж. "Хайми" Вайс совершили переворот капонистского режима изнутри, использовав Нитти как средство прихода к власти, и теперь ведут Америку назад к криминальной реальности, свободной от идеологических ограничений глупой, ошибочной и болезненной попытки Капоне построить социализм. Поскольку ходят слухи, что Рикка и его собака Хайми Вайс стояли за смертью Капоне все это время, насилие и сила должны быть использованы в крайних случаях, чтобы обезопасить нацию и полностью отделить идею преступности от грязной предвзятости и недальновидного идиотизма левацкой идеологии."

CSA_strip_socialism: "Отделить социализм от капонеизма"
CSA_strip_socialism_desc: "Для того чтобы спасти Америку и очистить капонеизм до его основных и совершенных криминальных составляющих, Пол Рикка решил полностью лишить капонеистскую идею любой левацкой идеологии, а шире - любой настоящей идеологии вообще, в надежде вернуть Организацию к полностью криминальному существованию, свободному от ограничивающих оков, которые приносят предвзятые идеологии. Хотя это, вероятно, вызовет много проблем и суеты среди различных истинных левых, которые вскочили на платформу капонеистов, их протесты не будут иметь большого значения, так как всех, кто осмелится выступить против нас, ждет раскаленный свинец и неглубокая могила."

CSA_pursue_criminality: "Криминал превыше всего"
CSA_pursue_criminality_desc: "После того, как из капонеистской идиллии был полностью удален грязный и предвзятый социализм, Организация наконец-то сможет сосредоточиться на том, для чего она всегда была предназначена - создать величайшую и самую прибыльную преступную империю на планете без угрызений совести и без предубеждения к тому, как зарабатываются деньги. Мы больше не будем ограничены в своих действиях, и нам больше не придется заботиться о каждой потребности и утирать нос хнычущим массам, потому что им достанутся те объедки, которые мы оставим, если они не одумаются и не присоединятся к действиям одной Семьи. От азартных игр и наркоторговли до бутлегерства и торговли людьми, от контрабанды и рэкета до убийств по найму и грабежей - ни одно преступление не останется вне игры, ни одна работа не будет слишком большой, чтобы за нее взяться, поскольку Америка займет своё законное место в криминальной столице мира."

CSA_riccas_fiefdom: "Красная вотчина Рикки"
CSA_riccas_fiefdom_desc: "Хотя мы эффективно избавились от нашей прежней полусоциалистической реальности, сохранив при этом тоталитарную и безжалостную преступную природу Капоне, это не означает, что мир должен полностью осознать или даже узнать об этой новой реальности. Эта новая криминальная вотчина, созданная Риккой и Вайсом, должна вести тотальную преступную деятельность внутри страны открыто, а за рубежом - тайно, сохраняя при этом малиновый фасад для остального мира, или, по крайней мере, для остального социалистического мира, чтобы мы могли продолжать рассчитывать на их глупую поддержку. Если к нам приедут иностранцы, мы устроим для них шоу, разыгрывая перед всем миром роль добропорядочного социального капониста, и при этом будем продолжать осуществлять наши истинные намерения прямо у них под носом, строя беспристрастную и неподкупную преступную империю, которая будет существовать веками."

CSA_hoffa_victory: "«Очеловеченный» капонеизм"
CSA_hoffa_victory_desc: "Работая со своими товарищами, превратившимися в мобстеров в Международном братстве коммандос и Американской федерации труда - Конгрессе промышленных организаций, Джеймс Риддл "Джимми" Хоффа смог доминировать в капонистском Конгрессе, вероятно, не совсем законными методами, чтобы захватить контроль для себя. Хозяин "Коммандос" и известный коррумпированный профсоюзный лидер с полусиндикалистскими и рыночно-социалистическими симпатиями, глубокими связями с организованной преступностью, личной и непрочной дружбой с Капоне, погрязшим в долгах и мошенничестве, и мастер манипуляции, всегда способный спасти свою шкуру, частично благодаря своему мастерству играть волка в овечьей шкуре, Джимми Хоффа - политический и криминальный хамелеон, готовый пойти на все и обмануть любого, чтобы получить свой последний доллар. Став во главе Организации, Хоффа стремится очеловечить лицо капонистского режима, отменив многие тоталитарные, деспотические и жестокие меры Лица со шрамом, чтобы стабилизировать страну, получить более широкую поддержку населения и открыть режим широкому миру в поисках большей прибыли и более высоких амбиций, при этом Хоффа по-прежнему удерживает всю власть и прикарманивает большую часть наличности за кулисами."

CSA_not_so_secret: "Не такая уж секретная речь"
CSA_not_so_secret_desc: "В секретной речи, произнесенной перед всем съездом капонеистов, Джимми Хоффа деликатно раскрыл партии свои планы по реформированию капонеистской системы и откату от многих чрезмерно разрушительных и вредных, неоправданно жестоких и угнетающих, а также всех других вредных политик Капоне, открыто объявив его павшим героем, который сошел с ума и не годится для руководства. Однако, несмотря на то, что все клялись в соблюдении омерты, речь каким-то образом все же просочилась в широкую прессу, вероятно, как всегда, через развязанные губы и взятки, показав всей стране и миру, что Капоне подвергается внутреннему осуждению, в то время как страна готовится к повороту в более гуманное, если не более коррумпированное, направление по команде Хоффы. Хотя многие верные сторонники Капоне и большая часть старой гвардии осудили это как ревизионизм, эти устаревшие джентльмены мало что значат в великой схеме вещей и могут быть легко заглушены, поскольку Хоффа и его растущая коалиция тимстеров, профсоюзных активистов, синдикалистов и мафиози, разочаровавшихся в безумии Большого Парня в прошлом, объединяются, чтобы направить капонеистскую революцию в более клептократическое и синдикалистское русло, свободное от открытого насилия и тоталитаризма Лица со шрамом."

CSA_tear_capone_cult: "Снести культ Капоне"
CSA_tear_capone_cult_desc: "Хотя Капоне всегда будут помнить и чтить как отца-основателя нашей революции и как одного из величайших преступников, когда-либо живших на свете, культ личности, который нездорово возник вокруг него, должен быть разрушен, чтобы освободить сердца и умы партии, организации и широких пролетарских масс. Капоне был несовершенной фигурой с разнообразным наследием, а не каким-то совершенным и непогрешимым полубогом, и эта истина должна быть вбита в глотку каждому заблуждающемуся глупцу, всё ещё слепо преданному этому безумцу и его догме."

CSA_teamster_thaw: "Оттепель команчей"
CSA_teamster_thaw_desc: "Используя свою армию тимстеров из Международного братства тимстеров и верный легион профсоюзных соратников из "социальных патриотов" АФТ-КПП, Джимми Хоффа добьется великой оттепели, медленно растапливая насильственный тоталитаризм и псевдокоммунизм Капоне в пользу полусиндикалистской системы, направленной на легитимизацию американской мафии, различных более мелких преступных Синдикатов по всей Америке и организации Капоне "Чикаго Аутфит" в настоящих мафиози, которые занимаются преступной деятельностью вместе со своими союзниками по профсоюзам и командерам как формой законного бизнеса и связкой сотрудничающих преступных союзов. Благодаря этой криминальной клептократии, поддерживаемой псевдосиндикализмом, тоталитарный кошмар, созданный Лицом со шрамом, растает, открыв перед нами большее процветание и прибыль, чем когда-либо прежде."

CSA_greenback_to_greenfields: "От зеленых монет к зеленым полям"
CSA_greenback_to_greenfields_desc: "Сместив акцент с полностью криминальных деяний на более диверсифицированный портфель, чтобы поддерживать нацию и её народ, а также искать новые пути получения прибыли, мы заставим многих мафиози и их семьи работать на полях с сокращающимся классом фермеров Америки, создадим новую форму сельскохозяйственного капонеизма, связанную с рыночной социалистической экономикой и преступностью в виде контрабанды урожая из-за рубежа, создания сельскохозяйственных монополий, но уничтожения конкурирующего бизнеса с помощью ухищрений, шпионажа и саботажа, и множества других сельскохозяйственных преступлений, чтобы накормить американские массы и одновременно легко заработать на иностранных фермерах, которые ни о чем не подозревают."

CSA_big_promises: "Много обещаний, мало изменений"
CSA_big_promises_desc: "Хотя Джимми Хоффа пообещал американскому народу весь мир, поклявшись переделать капонистскую систему, для среднего американца и его повседневной жизни мало что изменится, поскольку Хоффа фактически правит таким же могучим железным кулаком, как когда-то Капоне, только завернутым в бархат и замаскированным причудливыми словами и отвлекающей популистской политикой. Хотя Хоффа выставляет себя героем народа, он счастливо проживает свою жизнь как самый коррумпированный человек в Америке; настоящий волк в овечьей шкуре, готовый сделать все, что потребуется, чтобы обеспечить своё положение и богатство в качестве главы величайшей криминальной империи на планете."

CSA_seavey_victory: "Seavey Sets Sail with the Libertalian Idyll"
CSA_seavey_victory_desc: "Удивив многих в капонеистском конгрессе как радикальный и пропитанный морем новичок на сцене, "Ревущий" Дэн Сиви - ведущий адмирал флота Лица со шрамом, прославленный пиратский капитан Великих озер, бывший военный США. Военный, а также опытный вор, торговец людьми, браконьер, контрабандист, угонщик и моряк - встал у руля революции с помощью своих союзников в Красном флоте, командуя капонистским режимом, как непоколебимый, но соленый и непредсказуемый капитан командует своим могучим кораблем. Имея мало союзников в традиционной структуре власти капонеистов, но, тем не менее, являясь близким другом и верным другом покойного Лица со шрамом, капитан Сиви стремится создать форму "неокапонеизма", которая сохранит последние пожелания его старого капитана в неприкосновенности, но при этом придаст всему морскую окраску, превратив страну в доминирующую военно-морскую державу на планете и создав эгалитарный пиратский рай, основанный на старых либертарианских мифах."

CSA_nautical_shift: "Коррекция морского курса"
CSA_nautical_shift_desc: "Приняв близко к сердцу свою жизнь пирата и моряка, капитан "Ревущего" Дэн Сиви на новом посту у руля капонеистской революции сместит фокус Организации на Семь морей и дальше, поскольку нация начинает фокусироваться на бесконечных и неиспользованных щедротах морской преступности и морских прибылей, как через пиратство и другие преступные предприятия Сиви, такие как торговля людьми, контрабанда, морские захваты, импрессинг, проституция, бутлегерство и многое другое, так и через более законные предприятия, такие как аквакультура, рыболовство и судостроение. Несмотря на смену курса, Сиви предан своему старому другу и деловому партнеру Лицу со шрамом, а в остальном он остаётся верен капонеистской идеологии, заложенной нашим покойным патриархом."

CSA_great_red_fleet: "Великий Красный Флот"
CSA_great_red_fleet_desc: "Под командованием гранд-адмирала Сиви Великий Красный Флот поднимется под флагом своего нового лидера и его передового флагмана, корабля USS King Alphonse. Стремясь стать величайшим, крупнейшим и самым передовым флотом в мире с выделенными флотилиями для морского и подводного пиратства и даже воздушной контрабанды благодаря инновациям в авиации флота, в дополнение к более традиционным ролям и операциям, подобающим национальному флоту, Великий Красный Флот станет главной рукой мечты капонистов и диких амбиций Сивея, защищая наши внутренние, иностранные и преступные интересы в водах по всей планете, не боясь, что нас переиграют или перевесят."

CSA_maritime_freedom: "Принести морскую свободу на берег"
CSA_maritime_freedom_desc: "Открытое море и международные воды известны своей свободной атмосферой и отсутствием законов, особенно для пиратов и других морских преступников, а также более расслабленной, раскованной и открытой социальной культурой. Под влиянием левого либертарианства, а также репутации беззаконного и дикого открытого моря, мы принесем эти свободы и более широкую культуру моряков на берега и в самые отдаленные внутренние районы Америки, давая всем почувствовать вкус свободной и необременительной жизни моряка в Семи морях. "

CSA_roaring_dan: "Культ личности Ревущего Дэна"
CSA_roaring_dan_desc: "Обладая огромным эго, способным соперничать даже с эго Капоне, Ревущий Дэн возвысился до равного положения с покойным Большим парнем, стремясь создать вокруг себя собственный культ личности, основанный на пиратской и морской тематике, чтобы сравниться с культом Лица со шрамом, и утвердить себя не только как "верного" преемника Капоне, но и как равного ему. Преувеличивая свои многочисленные морские подвиги и уподобляя себя современному Черной Бороде, Джеймсу Миссии или Генри Моргану, но с качествами Робин Гуда и способностями к организованной преступности, капитан "Ревущего" Дэн Сиви будет делать небо и землю, чтобы сделать себя действительно больше, чем жизнь, независимо от цены, чтобы обеспечить своё правление и закрепить своё наследие."

CSA_red_jolly_roger: "Веселый Красный Роджер!"
CSA_red_jolly_roger_desc: "Подобно эгалитарному пиратскому раю Либерталия, или Либертатия, якобы существовавшему когда-то на острове Мадагаскар, новая Америка под руководством капитана "Ревущего" Дэна Сиви и его коалиции верных капонистов, работников морских профсоюзов, ветеранов флота и частных моряков создала утопию, подходящую для любого настоящего пирата, стоящего на вес соли, цитрусовых и рома. Во главе Великого Красного флота адмирал Сивей с веселым красным Роджером летит в море, чтобы мир снова научился бояться и отдавать дань уважения миру, населенному изобретательными и эффективными пиратами. Хотя Сиви изменил цели и взгляды государства, основные капонеистские принципы и идиллия остались нетронутыми, поскольку его преступная Империя продолжает расти и диверсифицироваться в сторону новых прибылей и новых берегов, все на благо Организации и для собственной кучи грабежа и добычи Сиви в этой красной талассократии его собственного дизайна."

CSA_bonnie_clyde_victory: "Бонни и Клайд освободили капонеризм"
CSA_bonnie_clyde_victory_desc: "Динамичный дуэт неразлучных влюбленных и тюремщиков Бонни Элизабет Паркер и Клайд Честнат Чемпион Барроу - более известные как Бонни и Клайд - захватили контроль над революцией, используя растущее несогласие с партией, поднявшееся из-за чрезмерной зависимости режима от тоталитаризма и псевдо-полиции, которые шли вразрез с первоначальными обещаниями свободного криминального рая, и теперь они стремятся по-настоящему освободить Капонеизм, как это всегда планировалось, но со славой нелегального анархизма и либертарианского социализма, основанного на преступной деятельности, вместо фальшивого коммунизма, который Капоне пытался запихнуть в глотку Америки. Работая со своим новым союзником, французским изгнанником-нелегалом Рене Бельбенуа, эти техасские радикалы и печально известные грабители банков разорвут тоталитарные цепи, сковавшие американский народ, и заменят их кровавым, прекрасным и освобождающим вакуумом полного безгражданства, вместе со всей беззаконной свободой, которая приходит с их особой породой прекрасного анархизма, создавая новую, изолированную и свободную атмосферу, подобную Дикому Западу, свободную от авторитаризма и государственной тирании, чтобы поддержать очищенную капонистскую мечту - если только Бельбенуа и его эгоистические союзники по Третьему Интернационалу не разрушат эту изоляционистскую мечту первыми."

CSA_illegalist_revolution: "Пламя криминала"
CSA_illegalist_revolution_desc: "Поджигая гнетущие узы государства и насильственно ликвидируя капонистский конгресс с помощью банды Барроу, которая теперь раздувается от притока анархистов и повстанцев, жаждущих поджечь капонистскую систему, Бонни и Клайд и их союзник Бельбенуа движутся, чтобы принести нелегализм в Америку в крещёнии огнем и кровью. Только при полном банкротстве и уничтожении государства Семена анархизма могут начать расцветать, так пусть же начнется восторг нелегалов, когда мы принесем апокалипсис последним препятствиям, стоящим на пути истинной криминальной свободы и анархистской утопии."

CSA_bonnie_clyde_anarchism: "Власть самоубийцы Сала и Гремучей Змеи"
CSA_bonnie_clyde_anarchism_desc: "Самоубийца Сэл и Гремучая Змея - более известные как Бонни и Клайд - смогли усыпить своего предательского союзника Бельбенбойта и теперь беспрепятственно движутся к своей мечте о нелегальном обществе, поддерживаемом организованными и "стабильными" идеями либертарианского социализма и повстанческого и индивидуалистического анархизма, вдохновленного французским CGT и индокитайским Обществом Стремления, а также отдельными теоретиками, такими как Джосайя Уоррен, Пьер-Жозеф Прудон, Генри Джордж, Луиджи Галлеани, Себастьен Фор, Жан-Жак Руссо, Нестор Махно, Альберт Либертад, Клемент Дюваль и Мариус Жакоб. Стремясь освободить общество от всех форм тирании, совершаемой государством, обществом, культурой или стилем современной цивилизации, делая акцент на личности и её воле над внешними детерминантами, такими как группы, общество, традиции и идеологические системы, и продвигая индивидуальные свободы и права над всеми другими целями, все это поддерживается под дулом пистолетов "томми" Бонни и Клайда."

CSA_illegalism_belbenoit: "Эгоизм Бельбенуа"
CSA_illegalism_belbenoit_desc: "Перевернув режим Бонни и Клайда изнутри с помощью своих агентов из Третьего Интернационала, Жюль Рене Люсьен Бельбенуа - французский изгнанник, предательский член банды Барроу и один из единственных беглецов с Острова Дьявола, который занимается эгоистической стороной теории иллегализма - теперь является хозяином Америки Капоне. Отказавшись от изоляционистских идей Бонни и Клайда и внедрив в анархистскую систему эгоистические идеи Макса Штирнера и банды Бонно Жюля Бонно, Бельбенуа создаст новое криминальное государство, которое рассматривает индивидуальный эгоизм и другие самореализующиеся амбиции и желания каждого отдельного и равного человека как абсолютную основу морали, собственного существования, Создавая беззаконное государство, процветающее на основе выживания сильнейших и прихотей каждого индивидуума, все абсолютно свободны делать все, что им заблагорассудится в едва сдерживаемой системе, свободной от государственной тирании и надзора - единственный такой надзор исходит от Белбеноита и его разросшейся банды, которая поглотит и займет место старого капонистского режима."

CSA_caponeist_deed: "Пропаганду капонистского подвига"
CSA_caponeist_deed_desc: "Чтобы привлечь массы на нашу сторону и приобщить их к идеям нелегального анархизма, которые мы начали распространять насильственным путём, мы должны научить массы нашим методам и вдохновить их на совершение революционных действий единственным способом, которым должен действовать любой истинный нелегалист - через Пропаганду Дела и индивидуальную рекультивацию для всех. Пропаганда дела, или Пропаганда делом, - это политическая позиция, которая считает, что прямые революционные действия должны быть примером для других и служить катализатором для спонтанных массовых действий и революции, в то время как Индивидуальная мелиорация утверждает, что все, кто участвует в революции, должны совершать прямые действия индивидуального воровства и возмездия против элит и других людей, которые обидели вас в прошлом, чтобы действительно осуществить революционное правосудие против тех свиней, которые больше всего этого заслуживают, опять же способствуя целям анархистской мечты. С помощью этих двух принципов, преподаваемых массам через образцовые кампании прямого действия и информирования общественности, мы вовлечем каждого настоящего американца и капонеиста в процесс преобразования общества в анархистскую утопию."

CSA_caponeist_communalism: "Анархизм, который хотел Капоне"
CSA_caponeist_communalism_desc: "Хотя об этом мало кто знает, так как он говорил очень немногим, кроме Бонни и Клайда и Бельбенуа, Аль Капоне всегда был настоящим, но тайным анархистом в глубине души, и пришло время для нации и этих заносчивых капонеистов осознать эту очевидную нефабрикованную правду! Мы докажем массам, что Капоне так или иначе верил в наше нелегалистское послание, чтобы наконец привлечь оставшихся в живых капонеистов на нашу сторону, поскольку мы кооптируем культ личности Лица со шрамом для наших собственных целей, устраняя все возражения против создания нашей сети автономных нелегалистских преступных сообществ и частных коммун без необходимости убивать каждого бывшего мафиозного бюрократа и лидера мафиози, который знает, как управлять полуфункциональным обществом."

CSA_empire_of_sin: "Империя греха продолжается..."
CSA_empire_of_sin_desc: "Хотя определение и реальность капонеизма могли измениться с течением времени, дух суверенной вотчины Капоне, в которой мафиози и гангстеры могли свободно грешить и процветать, так или иначе продолжает существовать. Казино и бутлегерские операции по-прежнему печатают деньги, алкоголь, наркотики, женщины и другие приятные моменты по-прежнему продолжаются, а яркие огни и большие деньги американской преступности по-прежнему сияют так же ярко, как и прежде в этой усыпанной драгоценностями империи греха. Несмотря на потерю "Лица со шрамом" и все испытания, беды и перемены, через которые прошла нация, по крайней мере одно можно сказать наверняка - преступность и позиции американской мафии живы и процветают в бывшем Королевстве Капоне."

