kr_ingalls_shipyards_csa_desc: "Роберт Ингерсолл Ингаллс, основатель судостроительной компании, носящей его имя, долгие годы боролся за финансирование своей грандиозной верфи на реке Паскагула. С началом Гражданской войны союзное государство, испытывавшее острую нехватку как военных, так и торговых кораблей, выделило компании значительную сумму, что дало толчок к её развитию. После поражения Союзного государства в войне с Объединенными синдикатами компания была реорганизована в судостроительный синдикат Паскагулы и вновь открыта."


