CSA_totalist_centralist_party: "Американская рабочая партия"
CSA_totalist_centralist_party_long: "Американская рабочая партия была образована в 1933 г. и возглавлялась пацифистом А.Дж. Мустом, которому, по-видимому, суждено было слиться с троцкистами Джеймса Кэннона в КЛА, а затем его вытеснил троцкист, ставший социал-националистом и консервативным социалистом Джеймс Бернхэм. Идя теперь своим путём, АРП выступает за синкретическую смесь скованной технократической и национализированной экономики, поддерживая американистскую породу милитаристского социалистического национализма, граничащего временами с откровенным популистским консерватизмом, желая иметь лояльный управленческий класс для работы на благо революции, в то время как Авангард вокруг Бернхэма сосредоточен на судьбе Америки, свободной от повседневных забот, как наша возвышенная и верховная исполнительная власть. АРП Бернхэма стремится к созданию большого американского народного государства, поддерживаемого и расширяемого формой красного псевдоимпериализма, преследующего благо американского народа и всей Революции, несмотря на крики своих противников из числа левых, которые называют их реакционерами в овечьей шкуре. Джеймс Бернхэм со своими странными взглядами, широкой коалицией разнообразных левых, популистов, империалистов, националистов и консерваторов и растущим военно-промышленным комплексом создал первую в Новом Свете настоящую породу "неосоциализма", которую АРП теперь несет всей нации в сомнительном триумфе американского тотализма.§!"

CSA_totalist_lovestone_party: "АРП(л)"
CSA_totalist_lovestone_party_long: "Американская Рабочая Партия (Лавстоуниты)\n§LСамое крайнее левое крыло АРП, представленное новым главным директором Джеем Лавстоуном и его сторонниками, стремится к тому, чтобы социализм, практикуемый в Америке, действительно соответствовал исключительным качествам её народа. Соединив в себе элементы рыночного социализма, вдохновленного бухаринцами, яростные антисиндикалистские позиции и некоторые элементы бернхэмовского мышления, лавстониты стали большинством в Американской рабочей партии после смерти Джеймса Бернхэма. Придерживаясь авторитарного управленческого стиля правления и концепции социализма в одной стране, а иногда даже на одном континенте, сторонники лавстонизма заняли жесткую позицию по отношению к обезумевшим технократам, надеясь подчинить их себе, чтобы обеспечить им прежде всего пользу социализма и бесконечной Революции.§!"

CSA_totalist_browder_party: "КПА"
CSA_totalist_browder_party_long: "Коммунистическая политическая ассоциация\n§LКоммунистическая политическая ассоциация представляет группу американских коммунистов Эрла Браудера, возникшую в результате провала большевистской революции и раскола в КПСША между верными браудеровцами и фостеритовской фракцией, стремящейся принять новый успешный европейский синдикализм. В то время как многие другие члены так называемых "американских тоталистов" насмехаются над относительно центристской коммунистической позицией Браудера, члены КПА знают, что подлинная революция и освобождение американского рабочего могут быть обеспечены только умеренностью в рамках тезисов, изложенных Марксом и Лениным, гарантируя, что коммунизм станет американским, как яблочный пирог, и будет поддерживаться широким народным фронтом социалистов.§!"

CSA_cannon_party: "КЛА"
CSA_cannon_party_long: "Коммунистическая лига Америки (оппозиция)\n§LОснованная в 1928 году Джеймсом П. Кэнноном, Максом Шактманом и Мартином Аберном после их исключения из КПСША, которая впоследствии была разорвана на части ожесточенным соперничеством Фостера и Браудера, Коммунистическая лига Америки (оппозиция) является доминирующей - и единственной сохранившейся - троцкистской партией в Америке. Приверженная идеям левого интернационализма, стремящаяся к перманентной мировой революции, обусловленной уникальным местом Америки в мире как новой социалистической державы, не связанной с прежними властными структурами и позволяющей народу беспрепятственно вести мировую революционную борьбу, КЛА преданна своей единственной цели, несмотря на неудачи своего идейного тезки, Но они подвергаются резкому осуждению со стороны своих собратьев по левому спектру и по всей Америке, находя мало союзников за пределами крупных городских центров, таких как Нью-Йорк, Филадельфия, Чикаго и других центров славянской эмиграции в Америке, хотя они и нашли некоторую поддержку в ИРМ и АРП. Под руководством Кэннона и его интернационалистской коалиции в КЛА Америка примет то, что они считают истинной формой большевизма, готовясь взять в руки факел мирового коммунизма.§!"

CSA_mattick_party: "ГКС"
CSA_mattick_party_long: "Группы советских коммунистов\n§gСозданные бывшими членами различных постгрупп КПСА и марксистами внутри IWW, Группы советских коммунистов (первоначально называвшиеся Объединённой рабочей партией) представляют левое, а именно советское коммунистическое направление, выступающее против нарастающего авторитаризма и авангардизма так называемых «тоталистов» и буржуазного характера синдикалистских профсоюзов. Вдохновлённые теоретиками, такими как Антон Паннекук и Карл Корш, и возглавляемые Полом Мэттиком — ветераном Спартаковского восстания, эмигрировавшим в США после его поражения — ГКС стремятся просвещать рабочих, чтобы помочь им создать по-настоящему демократическую экономику и общество под управлением советов, не повторяя ошибок ревизионистской социал-демократии и большевизма.§!"

