csa_sucsessor.4.d: "По всей стране разнеслась печальная весть о смерти президента Уильяма З. Фостера. Предполагается, что у Фостера случился сердечный приступ, когда он курил сигару и пил бренди, слушая только что отпечатанную запись оркестра Гленна Миллера. Как два охранника, стоявшие у его комнаты, не услышали шума, вызванного его смертью, неизвестно, хотя многие подозревают, что они просто боялись потревожить президента под страхом наказания. Внезапность его смерти вызвала некоторые подозрения среди партийных чиновников, некоторые шептались, что он мог быть отравлен потенциальным преемником, но любые разговоры об этом быстро замалчивались как ложь под страхом ареста или смерти. \n\nС уходом Фостера на его место должен прийти новый титан, которому бывший президент доверял и который соответствовал бы его видению Америки. Основными кандидатами являются Джеймс П. Кэннон, убеждённый фостерист, который стремится продолжить видение нашего покойного отца-основателя, и Джеймс В. Форд, бывший помощник Фостера по выборам и видный чёрный социалист. Другие видные фостеристы, такие как Джей Фокс, Джек Шульман, Уильям Вайнстоун и Джон Дж. Баллам, также были выдвинуты в качестве кандидатов. Поскольку ни один из этих двух правящих деятелей не вызвал практически никакой оппозиции, похоже, что их назначение будет вынесено на голосование партии в ближайшее время."
