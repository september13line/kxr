### Events ###
ugken.1.t: "Второе восстание Мау-Мау"
ugken.1.d: "Мау-Мау снова восстали! Несмотря на все наши усилия усмирить революцию, Мау-Мау смогли захватить несколько ключевых зон и объявили о втором восстании. Их лидером стал воскресший Обама, который кажется ещё более безумным, чем раньше. Реакция правительства должна быть незамедлительной, иначе мы можем пасть пред их неповиновением."
ugken.1.b: "Смерть псам империализма!"
ugken.1.a: "О, Боже!"

ugken.2.t: "Победа коллаборационистов на кенийско-угандийских выборах"
ugken.2.d: "К ужасу многих, коллаборационисты победили на выборах. Неизвестно, какие у них планы, но мы можем лишь надеяться, что страну ожидает светлое будущее."
ugken.2.a: "Наилучший исход?"

ugken.3.t: "Победа право-центристской коалиции на кенийско-угандийских выборах"
ugken.3.d: "Всю ночь страна праздновала победу право-центристской коалиции на кенийско-угандийских выборах. Победа правоцентристов для многих не была сюрпризом, а так как все знают каковы их планы на страну, то будущее явно кажется светлым."
ugken.3.a: "Допустимый исход"

ugken.4.t: "Победа лево-центристской коалиции на кенийско-угандийских выборах"
ugken.4.d: "К сожалению, всю ночь страна праздновала победу лево-центристской коалиции на кенийско-угандийских выборах. Победа левоцентристов для многих не была сюрпризом, а так как все знают каковы их планы на страну, то будущее явно кажется светлым."
ugken.4.a: "Неудачный исход"

ugken.5.t: "Бои у горы Кения"
ugken.5.d: "Наконец свершилось! После жестоких боев Мау-Мау капитулировали. Несколько ключевых зон были опустошены из-за конфликта, но в связи с тем, что наше правительство наконец восстановило контроль, люди ожидают скорейшего восстановления."
ugken.5.a: "Смерть ОАЗК!"

ugken.6.t: "Новая надежда для бизнеса"
ugken.6.d: "Мы решили установить контакты с различными представителями германской промышленности в надежде вернуть инвестиции в Кению. Однако, в зависимости от того, на что мы направим наше внимание, у нас есть и выбор к каким компаниям обратиться. Ри Лики призывает нас обратиться к германским производителям танков в надежде создать наши собственные бронетанковые войска, а британские колониалисты подталкивают нас обратиться сразу и к канадским, и к германским компаниям, хотя время потраченное на обсуждение помощи обоих сторон и принесет нам меньше инвестиций от каждой из них. Ну и конечно, мы можем вложиться в строительную промышленность, обращая внимание на то, в каком плачевном состоянии находиться инфраструктура после революции Мау-Мау. Что же нам делать?"
ugken.6.a: "Развить бронетанковую промышленность"
ugken.6.b: "Вклад в строительную промышленность"
ugken.6.c: "Обратиться к немецким и канадским компаниям"

ugken.7.t: "Военно-промышленный комплекс в Найроби"
ugken.7.d: "В современном мире наличие "военно-промышленного компекса" становится обыденностью для стран с сильной промышленностью и военными возможностями. Если мы хотим быть похожими на такие страны, нам определённо стоит создать свой вариант ВПК. Естественно, самым лучшим местом станет Найроби, являющийся военным узлом и самым важным городом в стране. С таким учреждением мы получим преимущество над соседями."
ugken.7.a: "Откуда столько дыма?"

ugken.8.t: "Япония предлагает инвестиции"
ugken.8.d: "В последнее время инвестиции в Кению были минимальные, но к нашим берегам "прибило" странное предложение. Японская Империя предлагает вложиться в Кению, скорее всего желая подорвать положение Германской империи в восточно-африканском регионе и одновременно с этим получить выгоду. Японию сложно назвать традиционным инвестором на глобальном уровне, но кто мы такие, чтобы отказываться от их помощи?"
ugken.8.a: "Принять их помощь!"
ugken.8.b: "Мы будем придерживаться европейских ценностей..."

ugken.9.t: "Невидимая рука рынка"
ugken.9.d: "Одновременно с развитием рыночных отношений мы столкнулись с ростом требований отделить государственное регулирование от промышленности. Под пятой высоких налогов и бюрократических излишек страдают самые значимые секторы бизнеса. Настало время позволить им делать то, что у них выходит лучше всего. Без этих обременительных регламентов бизнес сможет стать конкурентоспособным, а страна, на этом фоне, начнёт процветать. Однако, это может привести к дефициту ресурсов для национального правительства."
ugken.9.a: "Игра стоит свеч!"

ugken.10.t: "Национализация железных дорог"
ugken.10.d: "Возможно, ведущей отраслью промышленности в Кении является железнодорожная. Германские и британские инвестиции позволили создать многие километры дорог по всей стране, но народ возмущен подобным положением дел. Они указывают на то, что это они строили железные дороги, а не инвесторы. Более того, мы не можем доверять компаниям, ведь они будут держать железные дороги и во время следующего экономического кризиса, как это было в "Чёрный Понедельник", однако будет безопаснее передать управление правительству, чтобы держать их открытыми независимо от ситуации!"
ugken.10.a: "Ни у кого более не будет над нами преимуществ!"

ugken.11.t: "Целевые торговые барьеры"
ugken.11.d: "Эксплуатация кенийских ресурсов иностранцами вызывает чрезмерную обеспокоенность. Антанта, Германия и даже Япония - все они украсть наши богатства и присвоить их себе. Германия формально является нашим колониальным хозяином, однако они просят слишком многого. Мы мало что можем им противопоставить, но мы приложим все усилия для отстаивания наших прав на ресурсы. Британцы, в то же время, везде суют свой нос, но их не интересует, что будет с нами. Ввод против них торговых барьеров может стать очередной ступенью для восстановления нашей экономики. Ну и наконец, японцы, новый невероятный торговый партнер, думают, что они могут поступать с нами так же как и европейцы. Их высокомерие ослепляет их и мы можем приподать им урок! Нам следует решить - на кого нам нацелиться?"
ugken.11.a: "Преследовать немцев!"
ugken.11.b: "Британцы будут замечательной целью!"
ugken.11.c: "Остановить японцев!"

ugken.12.t: "Урок для армии"
ugken.12.d: "Многие из нас всё ещё помнят дни Великой Войны, которая разрушила Европу и даже докатилась до Кении. Нам следует изучить крупные сражения той войны, чтобы извлечь как можно больше уроков из истории. Некоторые из советников указывают на битву при Вердене, в которой преобладал солдатский дух, для примера того, как следует вести современные войны. Другие же наоборот, указывают на битву на Сомме и подмечают, что уроки окопных войн и оборонительная тактика того боя должна быть использована в Кении. Какую битву нам следует использовать в качестве примера?"
ugken.12.a: "Учиться на битве при Вердене"
ugken.12.b: "Учиться на битве на Сомме"

ugken.13.t: "Агрессивная тактика"
ugken.13.d: "Одним из самых больших уроков революции Мау-Мау стала эффективность в современных условиях тактики выженной земли. Сейчас войны не похожи на войны прошлого и в них участвуют не только армии, но все население воюющего государства. Чтобы лучше адаптироваться под эти условия, нам следует перенять некоторые виды данной тактики, для того, чтобы в случае вторжения более крупного и сильного противника мы были готовы обороняться. Какую тактику нам следует использовать?"
ugken.13.a: "Воинская повинность и притеснения"
ugken.13.b: "Скорость и восстановление"
ugken.13.c: "Сосредоточимся на доктрине"

ugken.14.t: "Ночь длинных копий"
ugken.14.d: "У нас есть доказательства того, что самые видные политические деятели фронта "Объединенная Кения" были связаны с Мау-Мау, а некоторые и до сих пор держат связь! Для страны в целом - это катастрофично, а с предателями необходимо расправиться. Нам необходимо их арестовать, а те кто будут сопротивляться, познают более ужасную судьбу..."
ugken.14.a: "С этим надо что-то делать"

ugken.15.t: "Направленные рейды"
ugken.15.d: "Боб Лики, по итогам революции Мау-Мау, осознал, что большое количество их солдат всё ещё прячутся, пусть даже и без командования. Эти бандиты притесняют селян, торговцев в городах или даже нападают на наших собственных солдат. Тысячи таких бандитов свободно разгуливают, предположительно, некоторые даже из них находятся у нас в армии и нам следует решить, где сконцентрировать наши усилия по их искоренению. Чтобы мы не решили, нам нужно адаптироваться к борьбе с ними, если мы собираемся столкнуться с нетрадиционной тактикой повстанцев. Где нам следует скоцентрироваться?"
ugken.15.a: "Искоренить их в джунглях"
ugken.15.b: "Погоним их в горы"

ugken.16.t: "Восстановление университетов"
ugken.16.d: "С устранением проблемных леваков с высших постов власти и образовательных университетов, мы можем продолжить путь с новой интеллектуальной элитой. Новая элита будет лояльна правительству и, что самое важное, единой Кении. В будущем, с их помощью мы добьемся стабильности в стране!"
ugken.16.a: "Чудесно!"

ugken.17.t: "Обращение к рабочим"
ugken.17.d: "Настало время обратиться к самым проблемным элементам общества периода революции Мау-Мау. Большая часть из них - наши рабочие, которые жаловались на плохое обращение и недостаточную зарплату, что привело к их восстанию. Теперь, когда коалиция у власти, нам следует решить что делать с этим отребьем. Мы можем пообещать компенсацию за их работу, но это приведет к трате денег, которых и так недостаточно из-за сокращения ивестиций со стороны Германии и Европы. С другой стороны, чтобы перекрыть спрос на рабочую силу, мы можем привезти рабочих из других колоний или регионов. Или же, если оба варианта слишком радикальны, возможно, нам получиться добиться статуса-кво, но это никак не решит причины восстания. Что же нам делать?"
ugken.17.a: "Выплатить компенсации рабочим"
ugken.17.b: "Заменить их трудовыми мигрантами"
ugken.17.c: "Добиться статуса-кво"

ugken.18.t: "Социальные меры противодействия"
ugken.18.d: "Революция Мау-Мау дала ясно понять, что народу нельзя доверять самоорганизацию без ущерба национальному правительству. Профсоюзы, партии левых и даже собрания рабочих могут вновь расколоть нашу страну, и мы не можем этого позволить. Поэтому, было предложено устранить эту угрозу. Мы можем сильно подорвать их распространение, если запретим подобные организации. Помимо того, германские и британские промышленники рекомендуют перенять для наших фермеров некий соревновательный момент в обмен на гарантии субсидий фермерам, подподающим под определенные квоты или имеющие определенные размеры земли. Мы можем вдохновить их на борьбу между собой, а не против правительства. Это гениально, но может ограничимся просто запретом организаций?"
ugken.18.a: "Немного соперничества ни кому не помешает..."
ugken.18.b: "Сфокусироваться на искоренении левых групп!" 

ugken.19.t: "Мечты о социал-демократии"
ugken.19.d: "В отличии от синдикалистов, марксистов и других экстремистов Кении, мы желаем создать новую левую группу мирными и реформистскими путями. Революция Мау-Мау, естественно, сильно запятнала левое движение в регионе и это чудо, что мы смогли победить на выборах. Только путём объединения левоцентристских партий мы смогли добиться победы. После прошедших выборов было бы разумно дистанцировать себя от мау-мау и любых их последователей. Впрочем, есть несколько вариантов, как мы можем это сделать. Мы можем победить мау-мау и наших противников на их поле боя, мобилизовав народные массы и переняв популистскую риторику. С другой стороны, мы можем начать сотрудничество с консервативными элементами в правительстве для подавления восстаний. Если мы так поступим, мы можем потерять уровень доверия среди наших сторонников, но мы должны сделать все возможное, чтобы предотвратить очередной бунт."
ugken.19.a: "Использовать народ для противостояния!"
ugken.19.b: "Сотрудничать во благо подавления экстремистов!"

ugken.20.t: "Вопросы о здравоохранении"
ugken.20.d: "Одним из главных предвыборных обещаний народу было внедрение новой системы здравоохранения. В Кении пободная система не существует, и если мы хотим идти в ногу со временем, то создание системы здравоохранения является первоочередной целью. Однако, члены фронта "Объединенная Кения" имеют разногласия о типе здравоохранения, в поддержку которого мы должны выступать. Некоторые продвигают систему схожую с той, что используется в Германии, в которой обязательное медицинское страхование будет применяться к определенным сотрудникам и  малообеспеченным рабочим. Данная система в первую очередь будет ведома правительством, хотя конкретные детали будут разработаны со временем. Будет сложно согласовать эту систему с другими партиями, но, без сомнения, она будет популярна у народа. С другой стороны, мы можем внедрить систему, в которой здравоохранение будет предоставлено только пожилым людям, а оплачиваться она бедут теми, кто будет получать от нее выгоду. Также, медицинское страхование будет доступно для людей ниже определенного возраста, но с обязательными взносами в страховые компании. Это выгодно нашим корпорациям, которые получат прибыль от такой системы, и в любом случае это будет улучшением для народа. Если ни один из вариантов неприемлим, мы можем удерживать статус-кво и отложить вопрос о здравоохранении на потом. Что же нам делать?"
ugken.20.a: "Система, ведомая правительством"
ugken.20.b: "Корпоративная система медицинского страхования"
ugken.20.c: "Сохранить статус-кво"

ugken.21.t: "Устранение левоцентристской коалиции"
ugken.21.d: "Пускай некоторые обвиняли именно нас в революции Мау-Мау, в реальности, на протяжении многих лет, именно левые в конгрессе тормозили любые серьезные действия со стороны нашей партии и попутно не позволяли нам сделать все необходимое для того, чтобы раздавить революцию Мау-Мау в зародыше. Таким образом, мы должны наказать предателей, которые стояли у нас на пути, в лучшем случае по своей наивности, в худшем - преднамеренно. Нам следует запретить КУПЕ, крайне левую из всех, или незамедлительно арестовать предателей и держать их под особым присмотром?"
ugken.21.a: "Запретить партию!"
ugken.21.b: "Арестовать этот сброд!"

ugken.22.t: "Решение о будущем страны"
ugken.22.d: "Крах Миттельафрики вызвал всколыхи по всему континенту. Прочувствовав всю свободу от влияния Миттельафрики и наших правителей в Германии, мы теперь можем решить, кому принадлежит наша верность. Мы можем остаться верны германскому Кайзеру и пообещать поддержку в любых будущих войнах. В противном случае, в стране осталось много британских колонистов со времен правления Британии, и они настаивают на присоединение к Антанте, как и было в прошлом. Но больше всего люди требуют чтобы мы шли своим путём - к свободной Кении. Что же нам делать?"
ugken.22.a: "Остаться верными Германии"
ugken.22.b: "Идти своим путём"
ugken.22.c: "Принять сторону Антанты"

ugken.23.t: "Странная, но эффективная троица"
ugken.23.d: "Холодный и похрустывающий ночной воздух хлестал по лицу англичан. Они сидели в засаде, позади небольшого камня, покрытого астрой и наростами. И пока троица сидела в засаде, их цель быстро приближалась. Волоча ноги вдоль тропы, после неудачного нападения на Исиоло, отступали повстанцы мау-мау. Пока остальная часть кенийских сил остались в городе, празднуя победу над марксистскими собаками, выпивая и куря, бравые герои Джек Черчилль, Дигби Тэтам-Вартэр и Бил Миллин знали, что работа не окончена и покинули своих развеселевших товарищей в попытке нагнать свою добычу. В тот момент, когда плохо организованные повстанцы петляли по тропе, резко, как бы со всех сторон, заиграла мелодия, отражаясь в безмолвной ночи. Пока какофония звуков, издающаюся из волынки Миллина, продолжалась, "Безумный Джек" Черчилль встал во весь рост позади тропы, натянул свой длинный лук и отправил стрелу прямо в правый глаз впереди идущему повстанцу. Мау-Мау, увидев, как стрела попала точно в цель, с криками ужаса начали прятаться в ничтожно малом количестве укрытий, что они могли найти, перезаряжая самодельные ружья. Прежде чем кто-то из них смог сделать хоть выстрел, очередная стрела попала прямо в грудь старшему офицеру повстанцев, и Безумный Джек и Дигби продолжали выпускать стрелу за стрелой в гнусных повстанцев. К этому моменту мау-мау начали вести ответный огонь, но из-за паники ни один из них не попал в цель, прячущуюся в темноте. С молниеносной скоростью, и под прикрытием стрел Дигби, Безумный Джек бросился вперёд, по пути вытаскивая клинок из ножен, и врываясь в ряды красных. В это время Миллин продолжал играть на своей волынке бойкую и националистическую мелодию "Шотландия навсегда!", заглушая шум криков и мольбы о пощаде. И пока Безумный Джек продолжал сражаться с сепаратистами, к нему присоединился Дигби, рассекая своим небезызвестным зонтиком, словно дубинкой. К концу этой бойни, троица стояла измазанная кровью и с обезумевшими глазами, с триумфом празднуя свою победу. Обтерев кровь с сабли и зонтика, вернув стрелы, воткнутые в окрававленные тела, троица маршем отправилась в лагерь, дабы с удовольствием праздновать победу с товарищами. Выпивку всем в честь такой славной победы!"
ugken.23.a: "Любой офицер, идущий в бой без своего меча, одет не по уставу"

ugken.24.t: "Судьба Кении и Уганды"
ugken.24.d: "Кения и Уганда были объединены во время хаоса Британской революции, что позволило закрепить эти два бастиона англоязычного влияния под немецким контролем, оставив британцам значительную степень автономии. С распадом Британии закончилась Миттельафриканская оккупация, что вызвало восстание в Уганде, расколовшее союз на две части и вынудившее нас вновь взять эти земли мечом. Теперь, когда наша власть восстановлена, мы должны решить, что делать с этими землями."
ugken.24.a: "Восстановить Кению и Уганду!"
ugken.24.b: "Разделить эти два ценных и беспокойных региона."

### Decisions ###
KEN_claim_maf: "Переформирование Миттельафрики"
KEN_form_maf: "Новая «Миттельафрика»"
KEN_maumau_actions: "Борьба с повстанцами мау-мау"
KEN_maumau_actions_desc: "С самого начала революции 1925 года, мау-мау в землях Кикуйю бунтовали против нас. До сих пор мы сдерживали их в горах восточной Кении, но они продолжают подрывать нашу деятельность в колонии и легитимность среди местного населения."
KEN_maumau_1: "Коллаборационистский подход"
KEN_maumau_1_desc: "Вторя своим хозяевам, в Дар-Эс-Саламе и Берлине, партия национального возрождения стремится нанести двойной удар по мау-мау, чтобы очистить от их чумы Кению и Уганду. С помощью немцев они стремятся подкупить, стимулировать и, если необходимо, запугать всех потенциальных сторонников радикалов мау-уау. Независимо от экономических затрат и человеческих жертв, Обама и его дикая банда должны быть сдержаны и уничтожены любой ценой. Успокоив и запугав местных жителей, нарушив их деятельность, мы уморим их голодом в районах вокруг Ваджира."
KEN_maumau_2: "Консервативный подход"
KEN_maumau_2_desc: "Юнионисты служат якорем консервативной политики в Кении-Уганде. Соглашаясь с членами коалиции только по некоторым вопросам, они все всё равно разделяют симпатию к принципам свободного предпринимательства. Благодаря этим принципам, смешанным с их неопределенными популистскими, социально-консервативными взглядами, юнионисты будут применять реформы и новые денежные стимулы для тех, кто склонен к поддержке мау-мау, низших классов, чтобы ослабить базу поддержки гнусных марксистов. Пусть нагрузка на нашу промышленность будет заметна в течение некоторого времени, но польза для нашего народа и для разгрома наших врагов слишком значительна, чтобы её упускать."
KEN_maumau_3: "Либеральный подход"
KEN_maumau_3_desc: "Альянс фермеров, являясь более ориентированным на свободный рынок "либеральным" крылом консервативных юнионистов, считает, что знает секрет ликвидации восстания мау-мау. Поскольку большая часть живой силы и поддержки красных пришла от обездоленных и недовольных фермеров Кенийского нагорья, эти рыночные либералы хотят провести множество реформ и директив, благоприятных для фермеров, чтобы настроить их друг против друга в конкурентной борьбе за немногочисленные места в правительственных программах, а также привлечь этих же фермеров в лоно государства, подальше от лап Обамы и его буйной банды. Несмотря на то, что это отвлечет средства и фабрики, предназначенные для других проектов, подавление этих бродяг - наш главный приоритет."
KEN_maumau_4: "Социал-демократический подход"
KEN_maumau_4_desc: "Левое, лейбористское крыло фронта "Объединённая Кения" использует свой подход к ослаблению тоталистских повстанцев: нанести удар по их общественной поддержке. Стремясь заручиться поддержкой местного населения и уменьшить привлекательность чарующей демагогии Обамы, эти социал-демократы стремятся предложить новые стимулы и принять новые законы в интересах трудящихся, чтобы облегчить участь низших классов, надеясь с помощью реформ отвлечь потенциальных сторонников мау-мау от их варварского экстремизма. Экономика нашей страны будет тормозить в течение нескольких месяцев, пока она адаптируется к этим новым уступкам, но поддержка, которую эти лейбористы отнимут у мау-мау, стоит экономических трудностей."
KEN_maumau_5: "Радикальный подход"
KEN_maumau_5_desc: "Мерзкие кретины из так называемых мау-мау - наша первоочередная задача! Выделив дополнительные военные ресурсы нашим войскам и разрешив новые рейды на территорию повстанцев, мы обеспечим их уничтожение, стерев эту тоталистическую чуму с чёрного континента. Это усиление военного давления, несомненно, приведет к многочисленным потерям сил мау-мау, но также, вероятно, приведет к росту симпатии к ним среди местного населения. Мы должны проследить и за этим."


### Focuses ###
KEN_theeconomyyoufools: "Экономьте, глупцы!"
KEN_theeconomyyoufools_desc: "Революция мау-мау имела неблагоприятный эффект на нашу экономику. Мы стремимся к рецессии, а экономика в кризисе. Нам необходимо действовать незамедлительно, иначе мы не сможем внедрять какие-либо политики. Подобное бездействие затруднит возможность помогать народу и, возможно, приведет к краху правительства. Необходимо что-то предпринять!"
KEN_aindustryofarmor: "Бронетанковая промышленность"
KEN_aindustryofarmor_desc: "Ри Лики всегда был сторонником танков и моторизованной техники - человек опередивший своё время. Теперь, когда мы воплощаем его идеи, будет разумно начать оптимизацию производства танков и моторизованной техники, чтобы обеспечить их быстрое и эффективное производство."
KEN_doctrineofoffence: "Доктрина нападения"
KEN_doctrineofoffence_desc: "Когда Лики говорил про противников, он всегда утверждал, что врагу нельзя отдавать ни пяди земли, что армия должна постоянно атаковать, чтобы враг всегда был дезорганизован и уставший. Это оставит их открытыми для решающего удара и даст нам превосходство. Давайте представим армии тактику нападения как можно скорее."
KEN_expandthearmsindustry: "Расширение военной промышленности"
KEN_expandthearmsindustry_desc: "Теперь, когда мы расправились с революцией мау-мау, стало ясно, что необходимо расширить военную промышленность, чтобы в будущем предотвратить бунты подобного характера. Мы не можем предугадать, когда следующее племя решит восстать. Независимо от того, на какие уступки мы пойдем туземцам, им всегда мало. Вперёд, к более безопасному будущему! "
KEN_industrialresearch: "Промышленные исследования"
KEN_industrialresearch_desc: "Европейские колониальные империи смогли колонизировать мир благодаря своей промышленной силе. Кения, возможно, никогда не станет империей подобного размаха, но если мы желаем процветать, то лучшим вложением наших немногочисленных ресурсов будет своеобразная форма промышленных исследований. Это позволит нам создать хоть какую-нибудь промышленность в Кении, в то же время улучшив эффективность производства."
KEN_aharrasingrea: "Изнуряющий Ри"
KEN_aharrasingrea_desc: "Танк Ри (названный в честь Ри Лики) - как минимум идеальный танк, но с нашими новыми доктринами, возможно нам придется его немного изменить. Народный танк должен быть одновременно быстрым и дешевым. Мы должны превратить Ри в танк, который не только производиться массово, но и должен быть быстр для тактики ударил-отступил."
KEN_dealwiththeoligarchicalcollectevists: "Борьба с олигархами-коллективистами"
KEN_dealwiththeoligarchicalcollectevists_desc: "Фронт "Объединенная Кения" состоит из глупцов, негодяев и того хуже. Это худшая партия в Кении, они не более чем мауисты, прячущиеся у всех на виду. Теперь, когда после последних выборов мы вышли победителями, мы обязаны преподать им урок, что они не так уж и хорошо затаились..."
KEN_dealwiththefanatics: "Конец фанатиков"
KEN_dealwiththefanatics_desc: "Несмотря на наши многочисленные попытки, каким-то образом, самые радикальные элементы мау-мау скрылись. Пока наша армия приспокойно разбирается с остатками восстания, поднимается занятный вопрос: во что должна превратиться армия новой Кении? Какова будет их роль в нашем правительстве?"
KEN_dealwiththefalseliberals: "Решение о лжелибералах"
KEN_dealwiththefalseliberals_desc: "С тех пор, как сформировалась кенийско-угандийская партия единства, она не принесла нашей стране ничего кроме проблем. Более того, они помешали нам разобраться с синдикализмом, не говоря уже о появлении движения мау-мау. С ними необходимо расправиться из-за их безвольной некомпетенстности - мы приведем стабильное и верное правительство в Кению."
KEN_thesteelsword: "Стальной меч"
KEN_thesteelsword_desc: "Пока оседает пыль, партия национального восстановления сохраняет свою власть. Это про-германская авторитарная партия, которая надеется улучшить отношения с Берлином и Дар-эс-Саламом. Во главе партии сейчас новый, молодой, но энергичный лидер, Роберт "Боб" Лики. Посмотрим, что сможет сделать его партия, чтобы "отмыться" от предыдущих лет правления."
KEN_agoodeconomist: "Хороший экономист"
KEN_agoodeconomist_desc: "Мы уверены, что под управлением Боба Лики, кенийская экономика будет процветать. Это весьма очевидно, что в стране очень мало людей понимающих экономические законы так, как он, ну а сейчас, когда с восстанием покончено, мы можем сконцентрироваться на данном аспекте правления. Скоро экономика Кении будет самой сильной среди африканских колоний!"
KEN_reassurecompanies: "Обнадёжить компании"
KEN_reassurecompanies_desc: "Судя потому, как рьяно корпораты выступали против нас, весьма очевидно, что они страшатся ведущего положения партии национального восстановления. В частности они опасаются, что мы будем продвигать государственное вмешательство и что мы навредим наиболее важным аспектам компаний. Давайте обнадежим их тем, что мы собираемся сотрудничать с ними и попытаемся стабилизировать, или даже улучшить их выгоду в этих диких землях. С корпорациями на нашей стороне, мы на шаг ближе к процветающей экономике!""
KEN_digdeeper: "Копаем глубже!"
KEN_digdeeper_desc: "Теперь, с пришествием новых горнодобывающих технологий, мы можем ещё глубже вкопаться в глубь Земли и с большей эффективность добывать ресурсы, так необходимые нам для поддержания страны на плаву. В конце концов, мы не можем постоянно расчитывать на традиционный экспорт ресурсов, если надеемся быть полезными Кайзеру. Также, экспорт новых ресурсов может дать нам второй шанс для получения внимания от Дар-эс-Салама..."
KEN_dealwithtradeunions: "Вопрос о профсоюзах"
KEN_dealwithtradeunions_desc: "Настало время решить, как нам следует поступить с профсоюзами. Профсоюз это враг номер два, идущий сразу после мауистских предателей. С самого первого дня, как мы пришли к власти, они делали все возможное, чтобы остановить рост промышленности. Давайте же отправим к ним несколько наших молодчиков и будем надеяться, нам больше не придеться беспокоиться на их счет."
KEN_nairobianmilitaryindustrycomplexnmic: "ВПК в Найроби"
KEN_nairobianmilitaryindustrycomplexnmic_desc: "Во время надзора над строительством военного завода, Бобу Лики в голову пришла замечательная мысль. Мы обладаем внушительной военной промышленностью, но было бы в наших наилучших интересах основать новый военно-промышленный комплекс именно в Найроби. Данное учреждение позволит нам ещё лучше поддерживать наших солдат, а если все пойдёт по плану, то и силы немецкого колониального общества в Герингии. Кения станет кузницей вооружения Миттельафрики!"
KEN_weareinthegreenlads: "Мы в плюсе!"
KEN_weareinthegreenlads_desc: "Кажется нам удалось превратить слабую и упадническую экономику Кении в очень даже процветающую. Это экономика с множеством заводов, множеством счастливых инвесторов и, более того - Кения стабильный поставщик оружия. Теперь мы с уверенностью можем сказать, что процветание нашей экономики закрепилось навсегда."
KEN_ablackstorm: "Чёрная буря"
KEN_ablackstorm_desc: "Один человек из России подкинул интересную идею в наши политические круги. Этот человек предложил создать организацию под названием Юнармия, группу, которая идеально подходит для обучения будущих поколения борьбе с синдикалистской заразой. Также это позволит поддерживать верность родине и удерживать бунутющие массы в узде. Лики верит, что нечто подобное необходимо ввести в нашу политику."
KEN_cuttheirheads: "Отрубить им головы"
KEN_cuttheirheads_desc: "Эти левацкие предатели всё ещё пытаются поднять головы и пренебрегать нашим правительством, ну а мы не можем более этого терпеть. Настало время отправить чернорубашечников, которые покажут этим левакам цену пренебрижения! Мы отрубим головы этой повстанческой гидре - раз и навсегда."
KEN_hunttheirtroops: "Охота за бойцами"
KEN_hunttheirtroops_desc: "От обширных фермерских угодий и до отдаленных лесных регионов, коллективисты продолжают свою войну. Они преуспели в подрывании наших продовольственных путей и, что самое важное, нашей промышленности. Настало время найти их логова и покончить с ними. Если мы отберем у них армию, как они надеятся продолжать борьбу?"
KEN_collectivistswhatcollectivists: "Коллективисты? Какие коллективисты?"
KEN_collectivistswhatcollectivists_desc: "Ура, свершилось! После того, как чернорубашечники и наша величественная армия провели достойную работу, мы наконец смогли прикончить коллективистов, а страна вычищена от их грязных рученок. Мы завоевали доверие Германии и сможем вновь ожидать инвестиций, как в былые времена. "
KEN_grabthecollectivists: "Схватить коллективистов!"
KEN_grabthecollectivists_desc: "Даже сейчас, когда основные силы коллективистов мертвы или иным образом устранены, всё ещё много граждан, в частности студентов, кто симпатизирует их делу. Настало время отправить чернорубашечников, чтобы они схватили предателей и отправили их на перевоспитание, чтобы те понимали, почему олигархический коллективизм так вреден для нашей страны!"
KEN_lessonsfromnairobi: "Уроки Найроби"
KEN_lessonsfromnairobi_desc: "В битве при Найроби, вопреки ожиданиям и благодаря тактики времен Великой Войны, мы смогли одержать победу над коренным населением. И глядя на это, мы верим, что старые тактики всё ещё работают, по крайней мере в Кении. Поэтому мы готовы потратить время на усовершенствование этих тактик, нежели совсем отказываться от них в угоду новым."
KEN_reasdream: "Мечты Ри"
KEN_reasdream_desc: "Сэр Ри Лики, конгрессмен и лидер юнионистов, всегда говорил, что в будущем война будет вестись на грузовиках и танках. Его военная смекалка широко уважаема, а наша администрация верит в то, что он прав. Мы должны извлечь уроки из его слов и идей и начать инвестировать в механизированные войска. "
KEN_adefensiverea: "Оборонительный Ри"
KEN_adefensiverea_desc: "Танк Ри (названный в честь Ри Лики) - как минимум идеальный танк, но с нашими новыми доктринами, возможно нам придется его немного изменить. Нам нужно удостовериться, что этот танк соответствует оборонительной натуре нашей армии и, в то же время, может поддержать наших солдат в окопах. Мы должны бомбить наших врагов, пока они не уступят!"
KEN_aoffensiverea: "Атакующий Ри"
KEN_aoffensiverea_desc: "Танк Ри (названный в честь Ри Лики) - как минимум идеальный танк, но с нашими новыми доктринами, возможно нам придется его немного изменить. Ри всегда предствалял из себя танк с быстрым и мощным орудием, штурмующим вражеские ряды и разносящим вражескую оборону в щепки. Нам необходим сделать Танк Ри именно таким - подавляющей силой."
KEN_kenyianguards: "Кенийская гвардия"
KEN_kenyianguards_desc: "Пусть это и не предложение Ри Лики, идею о кенийских гвардейцах стоит рассмотреть. Идея состоит в том, чтобы создать отряд коммандос, который сможет не только вести разведку, но и преследовать врага и поддерживать наши силы для обеспечения выполнения поставленных целей. Успешны они или нет - другой вопрос, но это то, что стоит попробовать."
KEN_expandtheofficercorp: "Расширение офицерского корпуса"
KEN_expandtheofficercorp_desc: "Джентльмены, победившие в Великой Войне и революции мау-мау, вероятно, являются самыми лучшими и опытными людьми, которые у нас есть. Однако это не означает, что мы должны позволить исключительно им руководить армией - когда-нибудь эти люди будут гнить в своих могилах, и нам нечего будет показать из их опыта. Чтобы исправить это, мы расширим офицерский корпус следующим поколением, чтобы мы могли быть уверены, что наша армия в последующие годы будет в умелых руках."
KEN_preparetheartillery: "Подготовка артилерии"
KEN_preparetheartillery_desc: "Наши солдаты может и защищены в окопах, совершенно очевидно, что нам нужно что-то, чтобы не подвергать их бомбардировкам врага, бомбардировкам, которые делают окопы практически бесполезными. Какой лучший способ справиться с их артиллерией? Иметь свою собственную артиллерию которая, надеюсь, будет лучше, чем их и которая будет бомбить их артиллерию. "
KEN_lessonsfromverdunandsomme: "Уроки Соммы и Вердена"
KEN_lessonsfromverdunandsomme_desc: "Битвы при Вердене и Сомме преподали нам важные уроки о современном ведении войны. Верден показал нам, как даже в самых худших условиях простая воля и решимость солдата могут защищать территорию так долго, как это необходимо, а Сомма научила нас, как не вести наступление, ведя окопную войну. Совершенно очевидно, что нам нужно извлечь уроки из этих сражений и использовать этот опыт в наших собственных военных доктринах."
KEN_armyradio: "Армейские радиостанции"
KEN_armyradio_desc: "Ри Лики однажды предложил ввести радиоподдержку в наши дивизии, полки и танки, полагая, что это укрепит организацию таких подразделений, даже в разгар боя. Мы должны начать производство военных радиоприемников и убедиться, что армия снабжена ими везде, где это возможно, чтобы наши переговоры были эффективнее и мы могли лучше адаптироваться к постоянно меняющимся условиям войны."
KEN_thekaiserspartyofkenya: "Кайзеровская Кения"
KEN_thekaiserspartyofkenya_desc: "Несмотря на влияние британских колонистов в Кении, мы прочно закрепились в германской сфере. Теперь, Кайзер отправил своих представителей в Кению, чтобы оценить наш прогресс, и мы покажем им, что являемся ярким примером эффективного германского правительства."
KEN_loyaltyquestions: "Вопрос верности"
KEN_loyaltyquestions_desc: "С началом революции мау-мау и более хаоса в Миттельафрике, правительство Дар-эс-Салама получало неоднозначные сообщения о верности Кении. Теперь, когда мы наконец восстановили порядок в Кении, мы можем обратиться к нашим соседям и германским повелителям, и, возможно, пересмотреть нашу преданность. Пришло ли время оторваться от германской утробы?"
KEN_kenyianvolunteercorp: "Кенийские добровольческие корпуса"
KEN_kenyianvolunteercorp_desc: "Мы внимательно наблюдали за британской и германской армиями и решили, как лучше всего им подражать. Как и британские добровольческие корпуса прошлого, в Кении также будут созданы такие формирования. Наш добровольческий корпус гарантирует, что у нас будет достаточно людей для борьбы с вероломными врагами великой Кении."
KEN_dealwiththeinternationalists: "Вопрос об интернационалистах"
KEN_dealwiththeinternationalists_desc: "Совершенно очевидно, что интернационал поддерживает некоторые из недружественных элементов нашего правительства. В частности, они поддерживали левые восстания в виде революции мау-мау и многое другое - в целом, любое сопротивление, которое принимало их помощь. Синдикалисты могут только стоять на пути нашего нового левого движения, подрывая законность режима и вдохновляя восстания среди экстремистских элементов. Теперь, когда мы подавили уже прошедшую волну недовольства, пора разобраться с этими пришлыми подстрекателями."
KEN_breakthecommune: "Крах синдикалистов"
KEN_breakthecommune_desc: "Кенийским левым не хватает ресурсов, необходимых для продолжения борьбы с правительством, особенно после того как они были отрезаны от европейских поставок. Пора нам загнать их в угол и арестовать или иным образом устранить их - раз и навсегда."
KEN_nationalizationofcivicindustry: "Национализация гражданской промышленности"
KEN_nationalizationofcivicindustry_desc: "В рамках кенийского экономического плана, началась национализация терпящих убытки компаний. В конце концов, почему мы должны позволять этим жадным корпорациям повторять те же действия, которые ранее вызвали экономический кризис? Национализированная промышленность позволит нам добиться большего контроль над экономикой и, возможно, даст передышку от глобального хаоса кризиса чёрного Понедельника."
KEN_heartheirpleads: "Выслушать мольбы"
KEN_heartheirpleads_desc: "Народ Кении умоляет о помощи, и помощь они получат! Первым шагом будет улучшение инфраструктуры. Эта программа создаст тысячи рабочих мест для страдающих кенийцев, а также принесет пользу Кении в долгосрочной перспективе, предоставив более легкий доступ к торговым центрам. Мы выведем Кению из коллапса и создадим процветающую экономику на долгие годы."
KEN_bringeuropeaninvestersback: "Возвращение европейских инвесторов"
KEN_bringeuropeaninvestersback_desc: "Всем просто очевидно, что восстание мау-мау спугнуло европейских инвесторов в Кении. Инвестиции почти иссякли, и в результате наша экономика замерла. Теперь, когда мы восстановили некое подобие стабильности, мы докажем им - бояться нечего. Кения встала на ноги и на наши рынки снова хлынут потоки."
KEN_fixthebarrier: "Установление барьеров"
KEN_fixthebarrier_desc: "Многие государства, которые инвестировали в нас, использовали наш неофициальный колониальный статус, чтобы попытаться эксплуатировать наши земли и разбогатеть. Этого больше нельзя допускать, да мы и не позволим. Мы всё ещё позволим инвесторам находиться здесь, но они будут здесь находиться в соответствии с нашими законами, и они будут уважать их - нравится им это или нет."
KEN_adealwiththeworkers: "Договор с рабочими"
KEN_adealwiththeworkers_desc: "Завод - ничто без своих рабочих. С тех пор, как мы пришли к власти, рабочие с надеждой наблюдали за нашим правительством, надеясь, что мы выполним обещания об улучшении условий для них. Мы докажем им, что не хотим навредить и что полностью готовы к сотрудничеству."
KEN_tradeunionconcession: "Уступки профсоюзам"
KEN_tradeunionconcession_desc: "Очевидно, что наших рабочих не так-то просто удовлетворить. Мы заключили с ними сделку, но они по-прежнему хотят улучшений от нашего правительства. Однако, есть способ справиться с этим, дав некоторые уступки, в частности профсоюзам. Уступив, мы можем быть уверены, что наши рабочие довольны, зная, что они имеют представителей, а также гарантировать, что капиталисты не набегут и не станут кричать, что синдикалисты "опять" пришли в Кению."
KEN_thegoldeneconomy: "Золотая экономика"
KEN_thegoldeneconomy_desc: "Наша гражданская экономика снова в строю, а наши рабочие довольны. Страна вступила в новый золотой век. Кажется, этот успех уже не затмить и, впервые за многие годы, мы можем сказать - Кения процветает."
KEN_rulebritannia: "Правь, Британия!"
KEN_rulebritannia_desc: "Будь проклят Берлин! Когда-то мы были британской колонией, и это было время, которое мы с любовью вспоминаем по сей день. Теперь, когда мы оторвались от германской лапы, мы снова станем британской колонией! Давайте с гордостью споём "Правь, Британия" - Империя продолжает жить!"
KEN_freehealtcare: "Бесплатное здравоохранение"
KEN_freehealtcare_desc: "Одна из основных проблем, которая беспокоит нацию — это, довольно неэффективное субсидирование в имеющуюся систему здравоохранение. Левые группы в Кении годами лоббировали некую универсальную систему здравоохранения, но, учитывая её статус колонии, она игнорировалось. Теперь, когда мы у власти, возможно, настало время внедрить бесплатную систему здравоохранения для улучшения жизни наших людей."
KEN_freeeducation: "Бесплатное образование"
KEN_freeeducation_desc: "Одной из договоренностей ‘Страстной пятницы’, было введение нескольких социальных законов, ни один из которых не касался образования. Новый курс, относительно образования в Кении, уже планировался, и, теперь, при поддержке КПЮ, он обязательно будет принят. Давайте бороться с недостатком образованных людей и начнем кампанию по бесплатному образованию."
KEN_thekenyandream: "Кенийская мечта"
KEN_thekenyandream_desc: "Дом для каждой семьи, школа для наших детей и доступ к медицинскому обслуживанию для всех. Благодаря сочетанию этих факторов мы смогли дать нашим людям шанс осуществить кенийскую мечту. Это могло стоить денег или даже крови, но теперь, будущие поколения кенийцев могут жить в мире и процветании."
KEN_apopularwar: "Народная война"
KEN_apopularwar_desc: "В прошлом, войны в Африке велись небольшими колониальными силами против крупных, превосходящих по численности местных сил. Мы не допустим, чтобы это продолжалось! Начиная с сегодняшнего дня, у нас будут народные войны, в которых, так или иначе, будет участвовать все население. Мы наберем лучших людей из деревень и приведем их в армию, и вся Африка будет дрожать от нашей мощи!"
KEN_harassandambush: "Изнурение и засады"
KEN_harassandambush_desc: "Обширный ландшафт саван Кении, окруженный в некоторых местах лесами или даже джунглями, идеально подходит для изнурения и засад. Эта тактика хорошо послужила нашим предкам, и она также должна сослужить нам. Как лев в траве, мы будем преследовать нашу добычу, и когда они меньше всего этого ожидают, мы нанесем удар!"
KEN_hitemwheretheyareweak: "Бей туда, где больнее!"
KEN_hitemwheretheyareweak_desc: "У каждой военной силы есть слабость. Точно так же, как Мгаи сумели перебросить войска в Наироби, используя слабые места в нашей обороне, есть и слабые места у армий вторжения. Если нам удастся найти эти слабые места и сильно ударить в их слабое место, мы обязательно разобьем наших врагов и обеспечим независимость нашей земли на долгие годы."
KEN_salttheland: "Посыпать землю солью"
KEN_salttheland_desc: "Если враги придут, чтобы захватить Кению, они не найдут на этой земле ничего, кроме пепла и соли. Кения больше, чем можно было бы ожидать на первый взгляд, и здесь легко заблудиться, в её обширной саванне. Используя тактику выжженной земли, мы истощим его и не дадим им передышки. Когда они окажутся наиболее слабыми, на них можно будет напасть."
KEN_apeoplesarmy: "Народная армия"
KEN_apeoplesarmy_desc: "Кении ещё предстоит вести настоящую войну в одиночку. Мы всего лишь справились с восстанием Мау-Мау, и это из-за их неэффективного армейского персонала и технологий, а не из-за военной смекалки, которой мы обладаем. Мечта Ри Лики может быть достигнута, только если мы будем развивать промышленность, подобно Германии или Великобритании, что, по сути, невозможно. Однако, у нас есть земля и наш народ, и это то, что мы будем использовать в свою выгоду в грядущих войнах. Мы будем использовать народ и партизанскую войну, чтобы дать отпор любому потенциальному завоевателю, и, возможно, однажды, перенесем бой на их территорию..."
KEN_anewdeal: "Новый курс"
KEN_anewdeal_desc: "Выборы приходят и уходят, и кажется, что Фронт Объединенная Кения одержал победу. Им удалось добиться политической победы, даже после падения Коалиции Единства Кении, и теперь, когда регион возглавляет Найджел Лики, он будет реализовывать своё видение Нового Курса для Кении."
KEN_anewcenter: "Новые центристы"
KEN_anewcenter_desc: "В связи с недавним хаосом Восстания Мауистов, против колониального правительства, было поднято много вопросов об эффективности нынешнего правительства. В частности, есть вопросы к Кенийской Партии Единства (или о том, что осталось в Кенийской Либеральной Партии) и какова будет её судьба. Официально, конечно, им будет разрешено существовать, но совершенно очевидно, что они оставили после себя бардак, и мы должны разобраться с их самым большим беспорядком: с экономикой."
KEN_anewleft: "Новые левые"
KEN_anewleft_desc: "С приходом к власти Социал-Демократического правительства в Кении встал вопрос о том, что делать с наиболее радикальными левыми силами. Хотя мы считаем себя левым крылом, мы не Синдикалисты, и, возможно, мы получим некоторую легитимность за счёт дальнейшего дистанцирования от радикалов. С теми же, кто хотят революций или пытается посеять хаос в Кении, так или иначе разберутся ..."
KEN_hunttheagrarianist: "Борьба с аграриями"
KEN_hunttheagrarianist_desc: "Аграрный социализм - одна из самых популярных форм левацкого движения в Кении, весьма популярная среди сельского населения и в некоторых крупных деревнях. Однако, когда восстание было подавлено, эти сторонники отказались от своей идеологии, и мы должны выследить оставшихся Аграриев в Кении, чтобы не позволить им, в будущем, восстать ещё раз."
KEN_contactthechinese: "Контакты с китайцами"
KEN_contactthechinese_desc: "Китайцы обладают богатыми ресурсами, не имеющими аналогов в остальном мире. Возможно, они отстают от Запада, страдая от политического раскола и коррупции, но их экономический потенциал не следует недооценивать. Установление торговых отношений с регионом принесет нам огромную пользу, и мы должны работать над достижением этой цели."
KEN_apopularkenya: "Народная Кения"
KEN_apopularkenya_desc: "Наш мандат на правление был дан нам кенийским народом, и мы не забудем об этом факте. Мы живем и правим во имя Кении, и наш регион вступит в новую фазу нашей истории, в которой народу будут даны права, которые они заслужили, и смогут жить спокойно, зная, что завтра у них будет еда на столе."
KEN_anationalistkenya: "Националистическая Кения"
KEN_anationalistkenya_desc: "По сравнению с большинством стран мира, Кения всё ещё молода, но тем не менее, у нас большая националистическая гордость. С помощью Германии, мы сделаем Кению одной из мощных, если не самой мощной, колонией во всей Африке. Слава Кении, Кайзеру Слава!"
KEN_afreekenya: "Свободная Кения"
KEN_afreekenya_desc: "Нам не нужны лживые обещания Берлина или Оттавы. Нашему народу надоело колониальное правление, и теперь мы, наконец, будем править сами по себе, впервые в нашей истории! Если нам придется, то мы будем бороться за свою свободу, но мы отдадим все, чтобы гарантировать, что бы никогда больше не страдать от колониального хозяина."
KEN_aunitedfront: "Единый фронт"
KEN_aunitedfront_desc: "Несмотря на Революцию Мау-Мау и почти полное уничтожение, которое было вызвано нашей внутренней борьбой, Кенийские Юнионисты и Альянс Фермеров стойко выстояли. Теперь, когда ему был предоставлен новый мандат на правление, Ри Лики полон решимости, так или иначе, исправить тот бардак, в котором оказалась Кения. "
KEN_aneweconomy: "Новая экономика"
KEN_aneweconomy_desc: "После хаоса Революции Мау-Мау, свободная экономика Кении находилась в свободном падении. Компании убегали в разные стороны, инвестиции иссякли, а наша экономика казалась такой же разрушенной, как и наше правительство. Однако, теперь Ри Лики планирует новую экономику, дружественная к вложениям и готовая торговать с кем угодно. Благодаря этой новой экономике мы будем процветать, как никогда ранее."
KEN_theeuropeancomesback: "Возвращение европейцев"
KEN_theeuropeancomesback_desc: "Очевидно, что европейские инвестиции не дали нам ресурсов, необходимых для подавления крупной революции; если бы не смекалка Ри Лики, мы, как колония, потерпели бы неудачу. Поэтому ясно, что нам нужно гораздо больше инвестиций. Сможем ли мы привлечь достаточно внимания, чтобы действительно процветать?"
KEN_bringmoreinvestors: "Привлечение новых инвесторов"
KEN_bringmoreinvestors_desc: "Рынок не делает различий, так почему же должны мы? Вместо преференциального режима, предоставленного Германским промышленникам ранее, мы откроем нашу колонию для инвестиций со всего мира, и мы не откажем ни одной стране. Любая нация, которая пожелает инвестировать в наше славное будущее, является достойным торговым партнером. Да будет так."
KEN_cultivateacapitalistsociety: "Развитие капиталистического общества"
KEN_cultivateacapitalistsociety_desc: "Наше общество не воплощает принципы капитализма, по крайней мере, не в той степени, в которой мы можем извлечь из этого пользу. Вместо этого, мы страдали от колониальной эксплуатации, поскольку более старые и более могущественные страны крали наши самые ценные ресурсы. С нас достаточно! Теперь мы будем капиталистами, и построим общество, в котором самые талантливые кенийцы выйдут на первый план и получат богатства, о которых они и не мечтали."
KEN_thecapitalistdream: "Капиталистическая мечта"
KEN_thecapitalistdream_desc: "Мы наконец создали капиталистическое общество в Кении! После тяжелого труда и значительных внутренних столкновений, мы создали общество, в котором самые талантливые из нас могут подняться на вершину и стать одними из самых богатых людей на континенте. Кения в действительности становится страной с капиталистической рыночной экономикой, а наша прибыль резко возросла в последние месяцы. Будем надеяться, что это процветание продолжит расти, и, однажды, мы станем конкурентами самим колонистам!"
KEN_rebelliousworker: "Мятежные рабочие"
KEN_rebelliousworker_desc: "Кения, в течение многих лет, была рассадником синдикалистов, вдохновленных революцией в стране наших старых повелителей, в Британии. Не секрет, что с местными рабочими плохо обращаются в Кении, но чего они не понимают так это то, что так и должно быть. Нам не хватает ресурсов, чтобы платить всем нашим рабочим достаточно денег, чтобы они жили в роскоши, и, если они когда-либо захотят жить в таком обществе, мы должны показать им, что им придется работать для этого. Тех же, кто восстанут, загасим..."
KEN_exterminatetheplague: "Искоренение чумы"
KEN_exterminatetheplague_desc: "Единственное влияние, которое хуже, чем Аграризм или Синдикализм — это Марксизм. Именно эта идеология вдохновила Революцию Мау-Мау, и именно эта идеология подрывает наше правительство по сей день. Если мы хотим восстановить стабильность в Кении, то мы должны уничтожить эти элементы, дабы мы смогли преодолеть сами себя и не потерпели поражение."
KEN_solidifycorporatecontrol: "Укрепление корпоративного контроля"
KEN_solidifycorporatecontrol_desc: "Пока мы охотимся за последними мятежными рабочими, пришло время обратиться к корпорациям, на которые раньше работали эти мятежники. Корпорации использовали восстание как предлог, чтобы потребовать больше власти, отметив, что у них нет необходимых ресурсов, чтобы. подавить эти мятежи. Мы не можем не согласиться - корпорации получат то, что им причитается!"
KEN_acorporateland: "Корпоративная земля"
KEN_acorporateland_desc: "После долгой борьбы мы справились с социальным кризисом среди трудящегося населения, и теперь корпорации, на которые они работают, стали более могущественными, чем когда-либо. Если когда-либо вспыхнет новое восстание, корпорации подавят его в зародыше, и мы покажем всему миру, что в Африке нет лучшего места для ведения бизнеса, чем здесь."
KEN_acorporatekenya: "Корпоративная Кения"
KEN_acorporatekenya_desc: "Кения может и отстает от стран Европы и Северной Америки, но мы тщательно взрастили капиталистическую экономику, которая позволит нам превзойти наших конкурентов в Африке и по праву стать промышленной державой. Бизнес и промышленность никогда более не столкнутся с трудностями в Кении!"
KEN_letitfloat: "Пусть плывет..."
KEN_letitfloat_desc: "Кенийский фунт — это валюта, которая была привязана к Миттельафриканской Рейхсмарке, с самого момента основания этой колонии, десятилетия назад. Однако, поскольку эта валюта сейчас почти мертва, после Черного Понедельника, лучшим планом, возможно, будет - пустить Кенийский Фунт в открытое плавание. Благодаря этим усилиям, мы сделаем ещё один шаг к восстановлению нашей экономики."
KEN_thepacifickraken: "Тихоокеанский кракен"
KEN_thepacifickraken_desc: "Японская Сфера Взаимного Процветания начинает распространять своё влияние по всей Азии и за её пределами, становясь по праву мировой державой. Её щупальца достигли даже наших берегов, и они предложили стать одним из наших крупнейших торговых партнеров. Они являются конкурентами как Германии, так и Канады, но мы должны принять эту сделку из принципа, поскольку мы обещали работать с любой страной во благо Кении. Должны ли мы принять их инвестиции?"
KEN_themarketliberalideasexpand: "Принцип невмешательства"
KEN_themarketliberalideasexpand_desc: "Это можно заметить в наших деревнях и на наших улицах, но при этом он невидим. Невидимая рука рынка позволяла Кении процветать раньше, и это произойдет сейчас. Хотя рука и невидима, наш народ определенно почувствуют влияние корпоративного процветания, которым сейчас пользуется Кения. Идеи капитализма расширяются и укрепляются в Кении; сама Капиталистическая мечта расширяется."
KEN_corporatemilitias: "Корпоративное ополчение"
KEN_corporatemilitias_desc: "Будущее Кении - за частными отрядами ополчения, которые корпорации могут использовать для подавления восстаний, прежде чем они станут для нас слишком мощными. Подобные тактики доказали свою работоспособностьв Капиталистических странах, и мы будем использовать их здесь с тем же успехом. Корпоративные ополчения будут служить всем истинным кенийцам, служа корпорациям, и в следствие этого, вся Кения будет процветать. Однако, в процессе мы можем усилить корпорации и не досчитаться людских ресурсов для национальной армии..."
