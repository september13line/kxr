 MAN_guan_xiangying: "Гуань Сянъин"
 MAN_guan_xiangying_country_leader_desc: "§YОписание лидера\nРодился:§!10 сентября 1910 г., деревня Дагуаньцзя, Цзиньчжоу, провинция Фэнтянь, Империя Цин\n§YПолитическая карьера:§! Гуань Сянъин, родившийся в маньчжурской семье из клана Гуэрцзя, с ранних лет воочию увидел ужасы империализма, работая в финансируемой японцами типографии. Он видел, как Маньчжурия постепенно попадает под влияние японцев, и воочию убедился в разгуле коррупции в Клике Фэнтянь, властвующей над обширными равнинами Маньчжурии. В возрасте 22 лет он вступил в социалистическую молодежную лигу, а когда в 1925 г. началась Северная экспедиция на юг, вступил в Китайскую синдикалистскую партию, объединившись со многими другими в порыве антиимпериалистического национализма.\n\nК сожалению, после провала Северной экспедиции и распада Гоминьдана Китайская синдикалистская партия оказалась ещё более дезорганизованной. В те тяжелые времена Гуань, как и многие другие, был вынужден скрываться и ждать революции. И революция действительно наступила. После того как иностранные социалистические войска освободили Маньчжурию от японцев и Клики Фэнтяня, Гуань вышел из подполья и партизанской войны, чтобы стать лидером новой революционной Маньчжурии, которая будет отстаивать и ценить истинный труд всех народов Маньчжурии!\n\nТак он утверждает. На практике же вновь созданная Социалистическая партия Маньчжурии (созданная по образцу китайского Гоминьдана) остаётся непопулярной как среди укоренившегося истеблишмента, против которого она выступает, так и среди апатичного крестьянства. Многие бойцы сопротивления чувствуют себя преданными созданием независимого маньчжурского государства, а китайский национализм сохраняется. Сам председатель Гуань, как говорят, в частном порядке недоволен последними событиями, но принимает их как необходимое зло для обеспечения ухода иностранных оккупантов."
 MAN_guan_xiangying_commander_desc: "§YОбщее описание\nРодился:§! §g10 сентября 1910 г., деревня Дагуаньцзя, Цзиньчжоу, провинция Фэнтянь, Империя Цин§!\n§YВоенная карьера:§!§gМаньчжур по национальности, Гуань Сянъин оказался в лагере китайского национализма, особенно когда вступил в конфликт со своими японскими сотрудниками в финансируемой японцами типографии. В апреле 1924 г. по представлению Ли Чжэньина он вступил в Лигу китайской социалистической молодежи, а затем вместе с Ли отправился в Шанхай для участия в тайной деятельности гоминьдановцев. В декабре 1924 г. он отправился на учебу во Францию и вернулся в Китай после майского движения 30 мая.\n\nПосле падения Северной экспедиции Гуань Сянъин действовал в Шанхае и Тяньцзине как тайный организатор труда и сотрудничал с китайскими синдикалистскими ячейками ЛКС на севере страны.§!\n\n§YПримечание: Командир партизанского отряда с большим стажем, он с некоторым трудом приспосабливается к формальному командованию в полевых условиях, однако проявляет себя как быстро обучаемый.§!"

 #赵欣伯
 MAN_zhao_xinbo: "Чжао Синьбо"
 MAN_zhao_xinbo_country_leader_desc: "§YОписание лидера§!\n§YРодился:§! 1890 г., уезд Ваньпин, провинция Хэбэй, Империя Цин\n§YПолитическая карьера:§! Маньчжурский знаменосец Императорской гвардии на закате империи Цин, молодой Чжао Синьбо поступил в Тяньцзиньский университет Бэйян. В условиях нарастающих синьхайских волнений он вступил в труппу пекинского Нового театра Вэньмин в качестве актера-женщины, а также в революционную труппу Тунмэньхуэй.\n\nПосле провала второй сунской революции 1913 г. свет китайского республиканизма померк, и Чжао бежал в Далянь. Там он стал преподавателем китайского языка для японских студентов, а затем успешно поступил на юридический факультет университета Мэйдзи. Там он стал первым китайским студентом, получившим в 1925 г. степень доктора права в Токийском Императорском университете. Сильно связанный с японским влиянием, он после окончания университета стал юридическим советником Чжан Цзолинь. Под патронажем Чжан Сюэляна он основал Северо-восточную ассоциацию по изучению права.\n\nБудучи в остальном незначительной прояпонской фигурой в Клике Фэнтяня, он, тем не менее, был готов к прыжку, когда иностранные власти решили создать новое маньчжурское государство. Чжао проявил себя как активный сторонник и помог создать местный комитет по содержанию провинции Ляонин, который от имени своих хозяев опубликовал декларацию о независимости Маньчжурии. Он последовательно стал мэром Шэньяна, председателем Верховного суда, председателем Законодательного юаня, оказав влияние на создание практически всех зарождающихся институтов Маньчжурии в период иностранной оккупации.\n\nПо мере роста своего могущества так называемая \n"акушерка Маньчжурии\n" наконец-то получила исполнение своего желания - создание независимой Маньчжурской республики. Легко избранный на пост президента при поддержке наспех сколоченного "Маньчжурия Демократическая лига", будущее его республики остаётся крайне зыбким. Хуже того, он известен тем, что беззастенчиво присваивает деньги из казны. Под тонкой оболочкой демократии, созданной в основном для того, чтобы угодить его зарубежным покровителям, скрывается непопулярная олигархия сильного человека - фикция, для поддержания которой у него, возможно, не хватит компетенции.§!"

 #富双英
 MAN_fu_shuangying: "Фу Шуанъин"
 MAN_fu_shuangying_commander_desc: "§YОбщее описание\nРодился:§! §g1894, в городе Ляоян, провинция Ляонин, Империя Цин§!\n§YВоенная карьера:§! §gМаньчжур Фу Шуанъин, этнический маньчжур, учился в Фэнтяньской армейской школе, а в 1918 г. окончил Военную академию в Баодине. Вскоре он оказался в составе Фэнтяньской армии, служил инструктором там, где когда-то учился в начальной школе. Пехотный командир по образованию, он служил в таком полку во время Второй Чжифэньской войны, в своё время привлек внимание своего командира Чжан Сюэляна.\n\nНе добившись особых успехов во время Четвертой Чжили-Фэнтяньской войны, он был переведен на различные тыловые должности, занимаясь логистикой. С этой целью он занимал должность директора Цзинсинского горного бюро, а также штабного офицера в правительстве Фэнтяня. Несмотря на наличие про-японских связей, он не является членом Сикан Клика или ассоциации Конкордия."
 MAN_fu_shuangying_country_leader_desc: "§YОписание лидера\nРодился:§! 1894, в городе Ляоян, провинция Ляонин, Империя Цин\n§YПолитическая карьера:§! Фу Шуанъин, маньчжурский полководец маньчжурского происхождения в Клике Фэнтянь, не представлял собой ничего особенного в старом порядке: выпускник престижной военной академии в Баодине, имевший за плечами боевой опыт и некоторые связи с японскими интересами в Маньчжурии. Отсутствие прочных связей с чжанами или Токио, военное образование и бюрократический опыт, полученный при управлении (среди прочих проектов) горным бюро Цзинсин, в конечном счете, сыграли в его пользу, когда иностранные власти начали поиск кандидата на пост главы независимой Маньчжурии.\n\nВ значительной степени являясь фигурантом иностранного правления и имея сомнительную легитимность даже среди этнических маньчжуров, Фу, тем не менее, уверенно взял на себя эту роль. Назначенный на пост главы администрации Маньчжурии, он сосредоточил своё правление в Государственном совете по общим вопросам с помощью остатков так называемого Сикан Клика, совместно работая над защитой автономии региона. \n\nВосстановленная Сикан Клика унаследовала разрушенную Маньчжурию, многие из инвестиций предыдущих десятилетий были вывезены при отступлении японцев, разграблены иностранными оккупантами или уничтожены в ходе боевых действий. Несмотря на то, что ожидалось, что это позволит добиться определенных успехов в борьбе со старым помещичьим и бюрократическим истеблишментом, решение о создании полностью независимой Маньчжурской республики задело многих, кто ещё сохраняет китайские националистические настроения, даже в рядах яростного регионалиста Сикан Клика. По мере начала восстановительных работ сельская местность по-прежнему охвачена повстанческим движением."

#Note Ян Юйтин is in Fengtian folder
 POLITICS_YANG_YUTING_MANCHURIA_DESC: "§YОписание лидера\nРодился:§! 29 августа 1885 г., Факу, Фэнтянь, Империя Цин.\n§YПолитическая карьера:§! Ян Юйтин служил начальником штаба Фэнтяньской Клики в первые годы её существования и участвовал в первых набегах на Чжили вместе с Сюй Шучжэном из Аньхойской Клики. С тех пор он занимал должности начальника штаба Фэнтяньской армии, директора по обучению армии и управляющего оружейной фабрикой "Три северо-восточные провинции"\n\nОн долгое время был одним из основных членов окружения Чжан Цзолинь, но у него были неформальные отношения с японской Квантунской армией, которые оказались удачными, когда отношения между Шеньяном и Токио испортились. Скептически относясь к амбициям Чжана по воссоединению Китая и сохраняя регионалистские взгляды, он рассматривал японцев как возможность обрести состояние и власть, а также защитить автономию Маньчжурии.\n\nОн и другие члены Сикан Клика стремились использовать японские инвестиции для развития и модернизации северо-востока, налаживая прочные связи с Ассоциацией Конкордия и Квантунской армией. Хотя создание независимой Маньчжурии не всегда входило в их планы, они оказались готовы принять новые реалии японского правления над Дунбэем, даже если их японские покровители продолжают дергать за ниточки на заднем плане.\n\nДля них эта капитуляция - единственный способ сохранить хоть какую-то степень свободы от дальнейших посягательств Токио, даже если их осуждает весь китайский мир. С закрытыми или открытыми глазами Ян Юйтин и его последователи вступают в новую неопределенную эпоху, осмеливаясь судить историю."

