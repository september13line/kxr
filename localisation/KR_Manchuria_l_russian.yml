## Political Focuses ##
 MAN_a_new_nation_in_dongbei: "Начало новой нации"
 MAN_a_new_nation_in_dongbei_desc: "Фэнтяньская Клика лежит поверженная, но из её трупа с помощью наших союзников за рубежом поднимается Маньчжурия. Теперь, когда мы делаем первые шаги на пути к новой Маньчжурии, какое направление выберет наша новая нация?"

#Socialist Tree
 MAN_founding_the_socialist_party_of_manchuria: "Вперёд в социалистическое будущее"
 MAN_founding_the_socialist_party_of_manchuria_desc: "С помощью наших товарищей издалека рабочие и крестьяне Маньчжурии разорвали свои цепи. Однако влияние социализма в нашей новой стране ещё слабо, так как подавление социалистического влияния бывшей Кликой Фэнтяня разбило нас на изолированные ячейки революционеров-идеалистов. Ради социалистического дела мы должны создать целостное руководство нации, а для этого необходимо создать Социалистическую партию Маньчжурии, которая будет опираться на прежнюю КМТ и на примеры наших социалистических предков в России, Франции, Великобритании и многих других странах."
 MAN_attract_foreign_educated_students: "Привлечь зарубежных учащихся"
 MAN_attract_foreign_educated_students_desc: "После падения реакционеров в Маньчжурии мы испытываем острую нехватку квалифицированных и образованных кадров, поскольку многие из них связаны с японскими империалистами или компрадорским фэнтяньским правительством. Чтобы исправить это, мы попытаемся обратиться к социалистам за пределами нашего ордена, чтобы помочь создать новое поколение образованных студентов, преданных социалистическому делу, для развития нашей борющейся нации."
 MAN_developing_a_revolutionary_culture: "Революционная культура"
 MAN_developing_a_revolutionary_culture_desc: "На протяжении сотен лет Маньчжурия страдала от реакционизма и феодализма, навязанных умирающей империей Цин. Годы войн и империалистической эксплуатации только усугубили ситуацию, так как пороки бандитизма, проституции, опиума, наряду с прежней реакционной феодальной практикой, привели наш народ к разорению. Мы должны создать новую революционную маньчжурскую культуру, свободную от реакционности прежних режимов, для трудящихся маньчжурских народов."
 MAN_create_a_central_committee: "Создать Центральный комитет"
 MAN_create_a_central_committee_desc: "Несмотря на создание Социалистической партии Маньчжурии, наше руководство остаётся расколотым, так как наша партия остаётся инфантильной и децентрализованной из-за поспешного формирования, а местные лидеры ссорятся по множеству различных проблем, не в состоянии прийти к единому мнению. Мы создадим Центральный комитет, который будет осуществлять исполнительное руководство, следить за соблюдением партийной дисциплины и объединит партию под единой платформой для строительства социализма."
 MAN_recruit_guerilla_leaders: "Вербовка бывших лидеров «Гурильи»"
 MAN_recruit_guerilla_leaders_desc: "Несмотря на то, что Фэнтянь подавляет социалистов-революционеров, на границах существуют партизанские отряды социалистов, которым помогают различные социалистические движения России, Кореи, далеких стран Франции и Великобритании. Мы будем вербовать членов этих отрядов в нашу новую партию, чтобы объединить социалистическое дело всей Маньчжурии."
 MAN_three_stage_revolution: "Трехэтапная революция"
 MAN_three_stage_revolution_desc: "Наша партия ведет прямую родословную от бывшей КМТ, и, несмотря на то, что мы дистанцируемся от их китайского национализма, их принципы революции с помощью силы, государства-партии для Народной власти, чтобы привести к социализму, всё ещё сохраняют свои достоинства. Мы организуем нашу нацию в соответствии с этими принципами и обеспечим беспрепятственное начало работы Народного института, ведя наш народ к социалистической мечте."
 MAN_land_to_the_tiller: "Земля - земледельцу"
 MAN_land_to_the_tiller_desc: "Тысячи лет маньчжурские трудящиеся страдали под игом феодализма и империалистической эксплуатации, не имея возможности заработать плоды своего труда. Мы исправим это, начав программу всеобъемлющей земельной реформы, национализируем все земли и перераспределим их в пользу законных людей, которые трудятся на этих суровых землях, а не помещиков, военачальников или империалистов."
 MAN_promoting_unionisation: "Содействие профсоюзному движению"
 MAN_promoting_unionisation_desc: "Маньчжурский профсоюз слаб, поскольку при прежнем правительстве Чжан Цзуолиня социалистическое влияние было подавлено, и профсоюзы были вынуждены действовать в полуподпольном режиме, не имея достаточного влияния, чтобы бросить вызов правящим военачальникам. Теперь, контролируя страну, мы будем брать пример с Франции и Британии и продвигать профсоюзы, чтобы помочь рабочим захватить средства производства и создать новую социалистическую экономику в этих землях."

#Liberal Tree
 MAN_dawn_of_the_manchuria_democratic_league: "Восход демократии"
 MAN_dawn_of_the_manchuria_democratic_league_desc: "Благодаря усилиям наших зарубежных друзей Маньчжурия теперь может свободно вступить на свой собственный демократический путь. Однако из-за долгих лет правления деспотичных монархов и военачальников Маньчжурия так и не получила настоящей демократии. Мы создадим Маньчжурскую демократическую лигу, чтобы помочь построить истинную демократию на этих землях, разумеется, под присмотром наших благосклонных владык."
 MAN_harmony_among_the_five_races: "Гармония меж пятью расами"
 MAN_harmony_among_the_five_races_desc: "В Маньчжурии проживает множество разных народов, среди которых наиболее выделяются пять рас: ханьцы, маньчжуры, монголы, хуэй и тибетцы. Настолько, что гармония между ними закреплена в идеях Синьхайской революции. Мы будем следовать этим идеалам и обеспечим равенство всех рас под нашим знаменем."
 MAN_ensure_life_and_property_of_the_people: "Обеспечить жизнь и имущество народа"
 MAN_ensure_life_and_property_of_the_people_desc: "Годы войн и недавнее падение Маньчжурии оставили народ Маньчжурии обнищавшим и страдающим, что является большим препятствием для нашей зарождающейся демократии. Мы исправим ситуацию, вернув перемещенных лиц на родину, предоставив им инструменты для достойной жизни и закрепив основные права народа на жизнь, работу и владение собственностью без экспроприации со стороны военачальников."
 MAN_empower_the_legislative_council: "Наделить полномочиями Законодательный совет"
 MAN_empower_the_legislative_council_desc: "Законодательный совет формируется как временная администрация, чтобы помочь в создании центральной власти и защитить нашу новую нацию от любых подрывов. Мы предоставим им дополнительные полномочия, чтобы они могли защитить нашу всё ещё нестабильную нацию от любых рисков."
 MAN_rehabilitate_fengtian_administration: "Возродить прежнюю администрацию"
 MAN_rehabilitate_fengtian_administration_desc: "После падения Фэнтяньской Клики регион остался без надлежащего правопорядка и администрации. К счастью, в администрации бывшей Фэнтяньской Клики, несмотря на её недостатки, всё ещё есть много образованных элементов, которые симпатизируют нам и готовы сотрудничать с нашим новым государством. Мы реабилитируем тех, кто не слишком известен, чтобы они помогли организовать правильную администрацию для нашего нового государства."
 MAN_draft_a_republican_constitution: "Разработка республиканской конституции"
 MAN_draft_a_republican_constitution_desc: "Мы разработаем новую конституцию для нашей нации, чтобы закрепить новую республиканскую демократию для всей Маньчжурии, хотя и под контролем благосклонного взгляда нашего президента, чтобы избежать любых недемократических элементов, подрывающих нашу демократию, конечно же."
 MAN_guarantee_civil_rights: "Гарантировать гражданские права"
 MAN_guarantee_civil_rights_desc: "Гражданские права - это естественное право каждого человека, но за годы раздоров и постоянных войн народ Маньчжурии был лишен самых основных прав человека. Мы дадим им права, которые они всегда заслуживали по праву, если только они останутся верны нашей новой республике и новому лидеру, конечно."
 MAN_open_the_judicial_law_college: "Открыть Коллегию судебного права"
 MAN_open_the_judicial_law_college_desc: "Правоприменение в Маньчжурии всегда было нестрогим, а определение «правоприменение» при военачальниках из Клики Фэнтянь означает только то, что им удобно. Однако мы будем лучше их, и, открыв новый Судебно-юридический колледж, мы подготовим новое поколение правильных администраторов, которые будут обеспечивать закон и порядок там, где это необходимо."
 MAN_emulate_the_japanese_example: "Подражать японскому примеру"
 MAN_emulate_the_japanese_example_desc: "Японская нация, несмотря на свои недостатки, всё ещё является самым ярким примером современной нации, которая сохраняет свои традиции и при этом защищена от любых подрывных действий. Мы должны подражать им."
 MAN_promote_the_spirit_of_national_foundation: "Продвигать дух национальной основы"
 MAN_promote_the_spirit_of_national_foundation_desc: "Наша нация - гордая нация, образовавшаяся из углей старой китайской нации, и мы должны напоминать об этом нашему народу, работая над созданием сильной нации."

#Reactionary Tree
 MAN_the_shikan_clique_reorganises: "Реорганизация Клики Шикан"
 MAN_the_shikan_clique_reorganises_desc: "Падение Маньчжурии привело к тому, что в регионе образовался вакуум политической власти, а большинство видных политических деятелей уже покинули регион. Однако остатки ранее влиятельной Шиканской Клики Фэнтяньской Клики, состоящей из получивших японское образование офицеров, объединились под началом мелкого генерала и бюрократа Фу Шуангина, и с благословения иностранных оккупационных властей в обмен на лояльность Маньчжурии получили руководство регионом. Теперь, возглавив Маньчжурию, они надеются восстановить её былую славу, сохранив автономию в борьбе с остатками китайского национализма и посягательствами своих прежних хозяев."
 MAN_Promote_The_Regional_Identity: "Продвижение региональной идентичности"
 MAN_Promote_The_Regional_Identity_desc: "Китайский национализм всё ещё силен в Маньчжурии, прежде всего в результате сотен лет китайского правления. Чтобы обезопасить наше государство, маньчжурский народ должен считать себя исключительно маньчжурским. Хотя на искоренение идеи о том, что Маньчжурия является частью Китая, могут уйти десятилетия, мы должны начать этот процесс."
 MAN_trust_in_the_state_council: "Доверие к Государственному совету"
 MAN_trust_in_the_state_council_desc: "Государственный совет Маньчжурии был спешно сформирован после распада Фэнтяньской Клики по инициативе вновь реорганизованной Фэнтяньской Клики с целью объединить все оставшиеся политические силы в регионе под единой центральной властью. Мы будем и дальше расширять возможности этого органа, чтобы утихомирить оставшиеся подрывные элементы, стремящиеся подмять под себя маньчжурский народ, будь то бандитизм, социалистические радикалы или иностранные агенты."
 MAN_coopt_the_local_elite: "Переманить местную элиту"
 MAN_coopt_the_local_elite_desc: "Несмотря на то, что власть бывшей Клики Фэнтянь близка к абсолютной, маньчжурская местная элита всё ещё сохраняет большое влияние, особенно в сельских и приграничных районах. Чтобы обезопасить эти районы, мы должны кооптировать их и заручиться их лояльностью, чтобы умиротворить эти регионы от бандитов и других подрывных элементов."
 MAN_safeguarding_manchuria: "Защита Маньчжурии"
 MAN_safeguarding_manchuria_desc: "Враги со всех сторон угрожают лишить Маньчжурию автономии. Поэтому Маньчжурия должна быть защищена любой ценой, путём укрепления внутренней безопасности, чтобы вытеснить иностранных агентов, а вооруженные силы должны быть усилены, если снова начнется война."
 MAN_reinforcing_local_militias: "Усиление местных ополчений"
 MAN_reinforcing_local_militias_desc: "Местные ополчения сыграли важную роль в обеспечении некоторой стабильности в Маньчжурии после хаоса, возникшего в результате недавних конфликтов, и проблем, связанных с бандитизмом, радикализмом и мелкими военачальниками. Их следует укреплять и дальше, чтобы обеспечить стабильность и мир для всей Маньчжурии."
 MAN_empowering_the_chief_executive: "Наделение властью главы администрации"
 MAN_empowering_the_chief_executive_desc: "Наш глава администрации Фу Шуаньин, несмотря на свою беспартийность, встал на путь стабилизации Маньчжурии в условиях хаоса. Учитывая его опыт администратора и убежденность в необходимости установления мира и процветания в Маньчжурии, вполне естественно, что его должность будет расширена, и он сможет стать защитником всей Маньчжурии."
 MAN_youth_protection_corps: "Корпус защиты молодежи"
 MAN_youth_protection_corps_desc: "Сильная, образованная и дисциплинированная молодежь жизненно важна для великой нации. Однако после многих лет войны молодежь Маньчжурии пережила только войну, упадок и коррупцию, поэтому она не имеет правильной цели в жизни и легко может стать жертвой радикализма. Мы создадим Корпус защиты молодежи по образцу японских примеров мобилизации молодежи, чтобы создать сильную, дисциплинированную молодежь для нашей новой нации»."
 MAN_compromise_with_the_concordia_association: "Компромисс с Ассоциацией"
 MAN_compromise_with_the_concordia_association_desc: "Ассоциация «Конкордия», созданная для развития маньчжурского национализма, федерализма и равенства между расами в рамках паназиатских целей, соответствует нашим идеям, поскольку и наша администрация, и они оба имеют японское образование, и их цели совпадают с нашими. Мы пойдем на компромисс с ними, чтобы приблизить нашу нацию к идеям, которые мы отстаиваем."
 MAN_kwantung_army_advisors: "Советники Квантунской армии"
 MAN_kwantung_army_advisors_desc: "Квантунская армия была сформирована изначально как японская служба безопасности на арендованной территории Маньчжурии, а затем расширилась и стала армией, поддерживающей японские интересы в регионе, предоставляя обучение, советников и оборудование тем, кто поддерживал Японию, особенно бывшей Клике Фэнтянь. После падения Маньчжурии их члены были рассеяны по ветру, либо репатриированы в Японию, либо остались на маньчжурской земле. Мы свяжемся с их членами и попросим их стать советниками наших новых вооружённых сил, поскольку их опыт в Маньчжурии будет очень полезен."

#Japanese Puppet Tree
 MAN_rise_of_the_shikan_clique: "Восхождение Клики Шикан"
 MAN_rise_of_the_shikan_clique_desc: "За свои связи с Японией Клика Шикан из старой Клики Фэнтянь получила контроль над Маньчжурией с благословения своих сторонников, и теперь они стремятся создать Маньчжурию, близкую к японским устоям, но сохраняющую свою автономию."
 MAN_rally_loyalist_officers: "Привлечение лояльных офицеров"
 MAN_rally_loyalist_officers_desc: "Падение Клики Фэнтянь и последующая японская интервенция привели к тому, что многие бывшие офицеры Фэнтянь остались без руководства и руководства, что заставило многих из них присоединиться к радикальным движениям или обратиться к бандитизму. Мы призовем этих потерянных офицеров служить нам при новом режиме, чтобы остановить потерю квалифицированных кадров и укрепить наши вооруженные силы."
 MAN_the_kingly_way: "Королевский путь"
 MAN_the_kingly_way_desc: "Королевский путь Японии - это, безусловно, самый правильный путь для нации, пример доброжелательности и справедливости в этом жестоком мире, и для нас будет правильным подражать японской модели, поскольку, учитывая нашу близость и японское влияние, вполне естественно, что мы последуем их примеру в построении Маньчжурского государства."
 MAN_increase_government_salaries: "Поднять зарплату правительству"
 MAN_increase_government_salaries_desc: "Старая бюрократия Клики Фэнтянь не отличается эффективным управлением и лояльностью, и это, безусловно, отражается на плохом состоянии нашей администрации. Важной причиной этого является низкая зарплата бюрократов, которой, конечно же, недостаточно, чтобы содержать себя и свои семьи. Мы поднимем их зарплату до адекватного уровня, чтобы купить их лояльность."
 MAN_securing_foreign_investments: "Гарантия иностранных инвестиций"
 MAN_securing_foreign_investments_desc: "Хотя Маньчжурия богата ресурсами, рабочей силой и потенциалом, правление Чжан Цзуолиня не использовало этот потенциал в полной мере. Но теперь, когда у руля стоим мы, мы можем использовать этот потенциал, привлекая иностранные инвестиции из-за рубежа, в частности из Японии, чтобы построить промышленную державу здесь, в Маньчжурии."
 MAN_preserving_our_autonomy: "Сохранение нашей автономии"
 MAN_preserving_our_autonomy_desc: "Несмотря на наши связи и подражание японской модели, мы не стремимся стать простым автономным губернаторством, а хотим стать равноправным партнером Японии. Мы будем обращаться к Японии, чтобы она позволила нам расширить нашу автономию во внутренних и внешних делах, ещё больше закрепив наше самоопределение и однажды независимость в качестве действительно равного партнера в Сфере совместного процветания."

## Economic Focuses ##
 MAN_The_Manchuria_Project: "Маньчжурский проект"
 MAN_The_Manchuria_Project_desc: "После того как маньчжурское господство в Китае было разрушено, земли маньчжурского народа оказались захвачены ханьскими шовинистами. Поэтому цель нашего государства - построить истинный дом для маньчжурского народа, отдельный от Китая, не забывая о других народах этой земли."
 MAN_Industrial_Development_Commission: "Комиссия по развитию промышленности"
 MAN_Industrial_Development_Commission_desc: "Маньчжурия - один из самых крупных очагов тяжелой промышленности в континентальной части Восточной Азии, и наша промышленная база продолжает расти. Однако после падения Маньчжурии большая часть её промышленной базы оказалась в руинах из-за войны, разрушения или саботажа. Чтобы управлять восстановлением, экономическим ростом и перемещением сельских жителей в города, нам следует создать центральную комиссию по управлению промышленно-экономическим потенциалом Маньчжурии."
 MAN_Anshan_Mines: "Аньшаньские шахты"
 MAN_Anshan_Mines_desc: "Производство стали в Аньшане быстро росло, но добыча на шахтах района за годы войн и беспорядков остановилась. Благодаря совместным усилиям государства по привлечению рабочей силы и современным методам добычи мы сможем решить эту проблему."
 MAN_Aluminium_Extraction: "Добыча алюминия"
 MAN_Aluminium_Extraction_desc: "Бокситы в Маньчжурии в изобилии, но бокситовых рудников мало. Однако падение Клики Фэнтянь дает нам возможность: у нас много рабочих рук, но нет работы. Мы должны начать строительство бокситовых рудников."
 MAN_Fushun_Mines: "Шахты Фушуня"
 MAN_Fushun_Mines_desc: "В Фушуне имеются обширные залежи угля. Мы должны значительно расширить его угольные шахты и построить простейшие производства, необходимые для его переработки. Дальнейшее развитие этого района и всей нашей страны непременно последует."
 MAN_Yalu_And_Songhua_Hydroelectricity: "Гидроэнергетика Ялу и Сонхуа"
 MAN_Yalu_And_Songhua_Hydroelectricity_desc: "На реках Ялу и Сонхуа есть современные плотины, но нет турбин. Эти плотины должны быть модернизированы, чтобы производить электроэнергию для своих регионов."
 MAN_National_Transportation_Commission: "Национальная транспортная комиссия"
 MAN_National_Transportation_Commission_desc: "Только из-за плохого планирования многие ключевые отрасли промышленности не имеют достаточного железнодорожного сообщения. При правильном планировании такие проблемы никогда бы не возникли. И все же, несмотря на усилия японцев и Клики Фэнтянь по созданию комплексной железнодорожной системы, им не удалось по-настоящему спланировать железнодорожную систему Маньчжурии. Поэтому для расширения и развития маньчжурских железных дорог необходима административная и плановая комиссия, и, таким образом, вновь созданная Национальная транспортная комиссия возьмет на себя эти обязанности, чтобы реализовать великую маньчжурскую железнодорожную систему."
 MAN_Develop_Heilongjiang: "Освоить Хэйлунцзян"
 MAN_Develop_Heilongjiang_desc: "Хэйлунцзян, самая дальняя восточная провинция Маньчжурии, омываемая рекой Амур, развита не больше, чем великая сибирская глушь за её пределами. Первый шаг к решению этой проблемы - расширение железнодорожного сообщения и субсидирование легкой промышленности."
 MAN_Jinzhou_Industrial_Zone: "Промышленная зона Цзиньчжоу"
 MAN_Jinzhou_Industrial_Zone_desc: "Цзиньчжоу с его многочисленными железнодорожными и морскими сообщениями - идеальная площадка для экспериментов в области промышленной политики. Новая промышленная зона Цзиньчжоу должна стать основой для повышения эффективности национальной бюрократии."
 MAN_The_Northeast_Breadbasket: "Северо-восточная житница"
 MAN_The_Northeast_Breadbasket_desc: "В Маньчжурии в изобилии имеются дефицитные промышленные материалы, но долгое время у нас не было средств, чтобы по-настоящему использовать их и получать прибыль. Теперь, когда у нас есть такая возможность, мы должны вывести их на рынок и получить прибыль для дальнейшего экономического роста."
 MAN_Soy_Agricultural_Initiative: "Соевая сельскохозяйственная инициатива"
 MAN_Soy_Agricultural_Initiative_desc: "Соевые бобы можно высаживать очень близко друг к другу, при этом полив должен быть минимальным, что повышает урожайность. Чтобы накормить людей, мы должны поощрять выращивание сои."
 MAN_Dyes_And_Textiles: "Красители & Текстиль"
 MAN_Dyes_And_Textiles_desc: "Текстильная промышленность дала толчок промышленному росту во всем мире. В слаборазвитых районах, небольших городах и даже деревнях, где традиционно занимались этим ремеслом, следует поощрять развитие текстильной промышленности."
 MAN_Fuelling_Mechanization: "Подпитка национальной механизации"
 MAN_Fuelling_Mechanization_desc: "Война и разруха не были добрыми к инфраструктуре Маньчжурии: после столь долгого периода военного господства дороги остались без покрытия и с выбоинами, если не были перепаханы бомбами и танковыми протекторами, целые железнодорожные линии разрушены и так далее. Это стало серьезной проблемой для нашего экономического развития, поскольку без надлежащей инфраструктуры многие предприятия и отрасли промышленности не могут развиваться, так как материалы и предметы снабжения не могут быть доставлены в срок. Мы должны решить эту проблему с помощью масштабной инициативы по механизации."
 MAN_new_capital_new_nation: "Новая столица нации"
 MAN_new_capital_new_nation_desc: "Новой нации нужна достойная столица, чтобы продемонстрировать свою мощь. Однако после недавних разрушений большая часть нашей страны лежит в руинах, и наша столица - не исключение. Восстановление нашей столицы должно быть ускорено, чтобы Маньчжурия стала образцом для подражания другим городским центрам."
 MAN_buttress_central_bank: "Усиление влияния центрального банка"
 MAN_buttress_central_bank_desc: "Денежная ситуация в Маньчжурии представляет собой катастрофу: местная экономика и торговля представляют собой лоскутную систему из местных банкнот, твердой валюты вроде серебра или даже откровенного бартера. Это неприемлемо, и для решения этой проблемы мы создадим Маньчжурский центральный банк и наделим его полномочиями решать наши денежные проблемы."
 MAN_mobilise_manchurian_industrial_might: "Мобилизация мощностей Маньчжурии"
 MAN_mobilise_manchurian_industrial_might_desc: "Хотя в последнее время Маньчжурия пережила немало трудностей, она всё ещё сохранила солидную промышленную базу, созданную бывшей Кликой Фэнтянь и японцами в рамках программы «Мантэцу». В сочетании с шахтами, богатыми полезными ископаемыми, промышленный потенциал Маньчжурии невозможно переоценить. Поэтому мы будем использовать этот промышленный потенциал в полной мере, мобилизуя все наши ресурсы для развития промышленности в Маньчжурии."
 MAN_new_currency: "Выпуск новой валюты"
 MAN_new_currency_desc: "Долгое время Маньчжурия оставалась без собственной валюты, поскольку администрации военачальников так и не удосужились создать центральную валюту, вместо этого полагаясь на различные способы финансирования своих проектов с помощью иностранных банкнот, серебра или даже старых чжилийских банкнот. Чтобы маньчжурская экономика имела свой собственный статус в мире, нам нужна новая собственная банкнота. С созданием и расширением полномочий Маньчжурского центрального банка мы выпустим новую маньчжурскую валюту, чтобы централизовать торговлю внутри и за пределами нашей страны."
 MAN_streamline_salt_gabelle: "Упорядочить добычу соли"
 MAN_streamline_salt_gabelle_desc: "Соль является основой жизнеобеспечения людей, поэтому с древних времен в Восточной Азии была введена соляная габель. Однако за долгие годы нестабильности в Китае введение налога на соль осложнилось коррупцией в местных администрациях и присущим феодальным временам при Цин лоскутным характером сбора налогов, который так и остался нерешенным Кликой Фэнтянь. Мы должны упорядочить налог на соль, чтобы наши люди не были так обременены им, и свести к минимуму коррупцию."
 MAN_fund_national_foundation_university: "Основать Национальный университет"
 MAN_fund_national_foundation_university_desc: "Хотя в Маньчжурии существует местная система образования, возникшая благодаря усилиям старой Клики Фэнтянь, она остаётся неразвитой, а высшее образование отсутствует, поскольку военачальники предпочитали отправлять образованных людей на учебу в Японию. Чтобы создать собственное высшее образование, не зависящее от Японии, мы учредим Национальный базовый университет, чтобы создать прочную основу для высшего образования в нашей стране."
 MAN_secure_international_legitimacy: "Добиться признания"
 MAN_secure_international_legitimacy_desc: "Хотя Маньчжурия суверенна, многие страны до сих пор не признали нас, видя в нас марионеточную нацию для других держав. Мы отправим дипломатов, чтобы решить эту проблему и заявить миру о своем суверенитете."
 MAN_nationalise_japanese_assets: "Национализация японских активов"
 MAN_nationalise_japanese_assets_desc: "После падения Маньчжурии японцы оставили после себя множество активов, многие из которых остались без собственности, но на бумаге принадлежат японцам. Мы должны национализировать эти активы и использовать их для развития нашей экономики."
 MAN_work_with_concordia: "Работа с «Конкордией»"
 MAN_work_with_concordia_desc: "Ассоциация «Конкордия» была создана для продвижения маньчжурского национализма и федерализма. Давайте сотрудничать с ними, чтобы ещё больше укрепить маньчжурский национализм из лап китайских националистов."
 MAN_jewel_of_the_northeast: "Жемчужина северо-востока"
 MAN_jewel_of_the_northeast_desc: "Благодаря нашим усилиям Маньчжурия стала жемчужиной Северо-Восточной Азии, а наши города - образцами для подражания во всей Азии. Однако нам ещё предстоит пройти долгий путь, чтобы сравняться с другими развитыми странами мира. Мы должны ускорить реализацию наших проектов, чтобы действительно стать сияющим маяком современности в мире."

 MAN_mantetsu_profits: "Обновление прибыли Мантэцу "
 MAN_mantetsu_profits_desc: "Южно-Маньчжурская железнодорожная компания, неофициально известная как Mantetsu, присутствует в Маньчжурии со времен окончания Русско-японской войны. Когда-то её деятельность простиралась на всю ширину региона и составляла основу некогда процветающей промышленной экономики, а также приносила японскому правительству больше валового дохода, чем вся остальная Империя вместе взятая.\n\n Бурные обстоятельства последних нескольких лет подорвали некогда процветающее предприятие. Успешное завоевание Маньчжурии позволило нам вернуть часть наших инвестиций, но это не более чем тень былой славы. Тем не менее, нам повезло, что мы собрали все, что смогли, и с помощью осторожных инвестиций мы сможем постепенно убедить неохотно возвращающееся деловое сообщество."
 MAN_mantetsu_influence_idea: "Вновь обрести влияние Мантетсу"
 MAN_mantetsu_influence_idea_desc: "Экономическое влияние Мантэцу когда-то распространялось по всей Маньчжурии, принося столь необходимые капитал и опыт на нашу богатую ресурсами родину. В результате недавних беспорядков это партнерство было разрушено, а десятилетия инвестиций превратились в дымящиеся руины. Вместе с нашими японскими друзьями мы пытались собрать все, что могли, но многое из этого было безвозвратно утеряно. Тем не менее, мы будем делать то, что можем, и рука об руку идти в завтрашний день."

## Army Focuses ##
 MAN_reorganise_regional_forces: "Реорганизация региональных сил "
 MAN_reorganise_regional_forces_desc: "Падение Фэнтяньской администрации привело к тому, что в Маньчжурии царит беспорядок: мелкие военачальники, отчаянные революционеры, бандиты и многие другие бродят по этой земле. Мы должны поставить их на колени, набрать и реорганизовать тех, кто имеет военный опыт, в полноценную армию для защиты суверенитета Маньчжурии."
 MAN_Pacify_The_Countryside: "Усмирить сельскую местность"
 MAN_Pacify_The_Countryside_desc: "Бандиты бродили по сельской местности Маньчжурии на протяжении десятилетий, ведь Чжан Цзуолинь сам был бандитом. Из-за его коррумпированного правления бандиты бесконтрольно размножались в сельской местности, будь то мелкие бродячие разбойники или те, кто якобы поклялся в верности знамени Фэнтянь. Падение Маньчжурии только усугубило ситуацию: центральная власть рухнула, многие люди были вынуждены покинуть свои дома и в отчаянии обратились к бандитизму.  Мы должны добиться успеха там, где прошлые правительства потерпели неудачу, - вернуть перемещенных лиц в их законные дома и помочь им восстановиться, одновременно защищая даже самые маленькие деревни от бандитизма и умиротворяя нестабильные сельские районы нашей зарождающейся страны. За это мы получим народную преданность."
 MAN_expand_the_guard_corps: "Расширить гвардейский корпус"
 MAN_expand_the_guard_corps_desc: "Гвардейский корпус "
 MAN_the_iron_stone_detachment: "Отряд «Железного Камня»"
 MAN_the_iron_stone_detachment_desc: "Отряд «Железный камень» был сформирован японскими вооруженными силами в Маньчжурии из местных китайцев и маньчжурцев как часть их отчаянной попытки защитить Маньчжурию. Мы вернём ветеранов этого отряда, чтобы они служили нашей нации."
 MAN_enlist_mongolian_cavalry: "Привлеките монгольскую кавалерию"
 MAN_enlist_mongolian_cavalry_desc: "Монгольская кавалерия известна своей свирепой репутацией, и в нашей стране осталось много монгольских знаменных армий. Их опыт и боевое упорство сослужат хорошую службу нашей нации."
 MAN_form_the_public_security_division: "Сформировать отдел общественной безопасности"
 MAN_form_the_public_security_division_desc: "Хотя в Маньчжурии восстановлено чувство порядка, наша правоохранительная система всё ещё находится в запустении, управляемая сомнительными местными ополчениями и нашими бездействующими вооруженными силами. Мы должны сформировать специальные отделы общественной безопасности, чтобы обеспечить стабильность и дисциплину в нашей стране и наших вооружённых силах."
 MAN_establish_the_central_training_school: "Создать Центральную школу подготовки"
 MAN_establish_the_central_training_school_desc: "Процесс создания новой армии сопровождается задачей создания учебного заведения, где офицеры и солдаты будут обучаться тактике и стратегии. Для выполнения этой задачи мы создадим новую Центральную школу обучения с помощью наших благодетелей и образованных офицеров."
 MAN_hire_foreign_advisors: "Нанять иностранных советников"
 MAN_hire_foreign_advisors_desc: "Наши вооруженные силы, несмотря на правильную организацию, всё ещё испытывают недостаток в офицерах и солдатах с высшим образованием. Мы обратимся к нашим благодетелям с просьбой прислать иностранных советников для обучения наших армий."
 MAN_fund_the_automobile_corps: "Финансировать автомобильный корпус"
 MAN_fund_the_automobile_corps_desc: "Хотя Клика Фэнтянь и экспериментировала с моторизацией, её проекты никогда не выходили за рамки ограниченной реализации, либо из-за неэффективности военачальников, либо из-за простых стратегических неудач. Однако, избавившись от ограничений военачальников, мы можем приступить к созданию полноценной моторизованной армии. Таким образом, Автомобильный корпус будет основан и профинансирован, чтобы создать современную мобильную армию для нашей нации."
 MAN_reconcile_warlord_officers: "Примирить офицеров-военачальников"
 MAN_reconcile_warlord_officers_desc: "После падения Клики Фэнтянь многие офицеры оказались в затруднительном положении, так как их бывшие начальники пали в бою или на переговорах, а многие, чтобы прокормиться, занялись бандитизмом или рутинной работой. Давайте примиримся с теми, кто готов служить нам, предоставив им новые должности, чтобы укрепить наши восстанавливающиеся вооруженные силы."
 MAN_rebuild_shenyang_arsenal: "Восстановить Шэньянский арсенал"
 MAN_rebuild_shenyang_arsenal_desc: "Шеньянский арсенал, несмотря на весь хаос, по-прежнему остаётся надежным производителем и разработчиком китайского оружия. Мы восстановим его мощности и будем финансировать его и дальше, чтобы наша страна имела самодостаточную оружейную промышленность."
 MAN_capital_guard_units: "Подразделения столичной гвардии"
 MAN_capital_guard_units_desc: "Что за нация без своей элитной гвардии? Мы создадим Столичную гвардию, которая станет элитными защитниками стратегических объектов нашей страны."

## Navy Focuses ##
 MAN_Authorise_a_River_Defense_Fleet: "Создание речного оборонительного флота "
 MAN_Authorise_a_River_Defense_Fleet_desc: "Необходимость господства на море так же важна, как на суше и в воздухе. Для этого мы создадим речной оборонительный флот, чтобы"
 MAN_Retain_Fengtian_Naval_Staff: "Сохранить военно-морской персонал Фэнтянь"
 MAN_Retain_Fengtian_Naval_Staff_desc: "Фэнтяньская Клика, несмотря на свои недостатки, сохранила солидный военно-морской корпус благодаря японскому обучению и помощи. Мы будем привлекать этих людей для службы в нашем зарождающемся маньчжурском флоте."
 MAN_Manchurian_Navy_Land_Units: "Наземные части маньчжурского флота"
 MAN_Manchurian_Navy_Land_Units_desc: "Необходимость в амфибийных войсках стала насущной в современной войне, поскольку армейские доктрины становятся все более мобильными, а технологии позволяют более гибко развертывать войска. В связи с этим мы формируем сухопутные части ВМФ для выполнения задач по проведению амфибийных операций на суше и на море."
 MAN_Invest_in_Sukoda_Dockyard: "Инвестиции в верфь Сукода"
 MAN_Invest_in_Sukoda_Dockyard_desc: "Верфи Сукода, некогда принадлежавшие компании Škoda, а затем проданные японцам, должны получить дальнейшее развитие, чтобы вывести маньчжурское военно-морское производство на максимальный уровень."
 MAN_Expand_the_Yingkou_Port: "Расширить порт Инкоу"
 MAN_Expand_The_Yingkou_Port_desc: "Инкоу - крупнейший порт Ляодунского залива. До сих пор его развитие было довольно бессистемным, а неэффективность - огромной. Мы должны инвестировать в приведение порта в соответствие с современными стандартами."
 MAN_Beyond_Gunboats: "За пределами канонерских лодок"
 MAN_Beyond_Gunboats_desc: "Помимо старых канонерских лодок, новый маньчжурский флот должен уметь противостоять постоянно меняющейся ситуации в военно-морском деле. Мы должны продолжать модернизацию нашего флота, чтобы создать флот для современных времен."
 MAN_Underwater_Menace: "Подводная угроза"
 MAN_Underwater_Menace_desc: "В последнее время подводная война стала неотъемлемой частью военно-морской борьбы в мире, перевернув большинство традиционных военно-морских доктрин. Нам бы не помешало создать собственный корпус подводных лодок, чтобы защищать наши моря от других подводных лодок и наносить удары по нашим врагам."
 MAN_Integrating_Dalian_Naval_Infrastructure: "Интеграция морской базы Даляня"
 MAN_Integrating_Dalian_Naval_Infrastructure_desc: "В Даляне находился японский договорной порт, поэтому там сохранились многие объекты японской инфраструктуры, предназначенные для поддержки военно-морских операций. Мы интегрируем все оставшиеся там объекты инфраструктуры в наш новый флот."
 MAN_The_Shipyards_of_Vladivostok: "Верфи Владивостока"
 MAN_The_Shipyards_of_Vladivostok_desc: "Владивосток, главная военно-морская крепость России и «Самоцвет Востока», находится под нашим контролем, и теперь мы контролируем одну из самых стратегически важных точек в военно-морских делах Восточной Азии. Военно-морской потенциал Hǎishēnwǎi будет реализован, когда мы задействуем его верфи на полную мощность."
 MAN_Contest_the_Seas: "Оспаривая моря"
 MAN_Contest_the_Seas_desc: "Моря обширны, как и те, кто хочет их контролировать. Мы должны продолжать строить свой флот, чтобы обеспечить надежную защиту наших морей от тех, кто захочет напасть на наши берега."

## Air Forces ##
 MAN_scavenge_fengtian_air_projects: "Фэнтяньское ВВС"
 MAN_scavenge_fengtian_air_projects_desc: "До своего падения Фэнтяньская Клика экспериментировала с различными авиационными проектами разных стран в рамках своей программы милитаризации. Мы спасем эти проекты и включим то, что пригодится нашим зарождающимся военно-воздушным силам."
 MAN_manchurian_aviation_company: "Маньчжурская авиационная компания"
 MAN_manchurian_aviation_company_desc: "Чтобы упростить производство самолетов для наших новоиспеченных военно-воздушных сил, мы создадим Маньчжурскую авиационную компанию для управления производством самолетов, а также для разработки любых будущих авиационных проектов."
 MAN_charter_manchurian_flying_school: "Учредить Маньчжурскую лётную школу"
 MAN_charter_manchurian_flying_school_desc: "Хотя Фэнтяньская Клика и пыталась создать собственные военно-воздушные силы, её летный корпус оставался неразвитым, и поэтому в нем было не так много пилотов, которые могли бы быть полезны нашей нации. Мы должны создать собственную Маньчжурскую летную школу, чтобы подготовить новое поколение маньчжурских пилотов."
 MAN_manchurian_airplane_manufacturing_company: "Авиационная компания Маньчжурии"
 MAN_manchurian_airplane_manufacturing_company_desc: " MAN_manchurian_airplane_manufacturing_company_desc: """
 MAN_import_fighter_designs: "Импортные истребители"
 MAN_import_fighter_designs_desc: "Несмотря на то, что у нас есть средства для производства самолетов, наши существующие авиационные разработки были недостаточно эффективными. Поэтому нам необходимо импортировать иностранные истребители, чтобы изучить их и создать собственные."
 MAN_light_bomber_arm: "Лёгкий бомбардировщик"
 MAN_light_bomber_arm_desc: "Лёгкие бомбардировщики предназначены для тактических бомбардировок небольших, более мобильных целей, и мы будем финансировать их разработку, чтобы облегчить поддержку наших войск на земле."
 MAN_naval_aviation_program: "Программа военно-морской авиации"
 MAN_naval_aviation_program_desc: "В то время как наземная поддержка важна, военно-морская поддержка с воздуха ещё более важна, особенно с появлением авианосцев. Мы создадим программу военно-морской авиации, чтобы способствовать нашему превосходству на море."
 MAN_air_defence_programs: "Программа противовоздушной обороны"
 MAN_air_defence_programs_desc: "Хотя необходимость создания военно-воздушных сил, способных оспаривать господство в воздухе, остаётся актуальной, необходимость отражать воздушные атаки на земле также очень важна, поэтому мы профинансируем программу ПВО для наших вооружённых сил, чтобы создать надежную защиту от любых угроз, возникающих в воздухе с земли."
 MAN_airborne_infantry: "Воздушно-десантная пехота"
 MAN_airborne_infantry_desc: "Возможность перебросить людей теоретически из любой точки мира стратегически очень важна. Хотя есть риск погибнуть от вражеской авиации, возможность перебрасывать войска перевешивает затраты, и поэтому мы создадим свой собственный воздушно-десантный пехотный корпус."