### Leader Bios ###
POLITICS_ALVORADO_DESC: "Красный генерал Юкатана Сальвадор Альварадо Рубио - защитник юкатеков и главный зачинщик нашего восстания из Мексики. Родившийся в 1880 году в Синалоа, Альварадо не является уроженцем нашего полуострова, но тем не менее он стал настоящим человеком Юкатана. После детства, проведенного со своей семьей в постоянных разъездах по северной Мексике, и после короткой карьеры фармацевта он занялся политикой. В 1906 году он вступил в Либеральную мексиканскую партию, а затем в партию против переизбрания, чтобы противостоять порфириато. Альварадо едва не был пойман силами Диаса после того, как ворвался в военный лагерь и напал на федеральных солдат с группой молодых головорезов, после чего бежал в штат Янки в Аризоне. В конце концов он вернулся в Мексику после того, как присоединился к добровольческой армии изгнанников в Техасе, которая поклялась помочь Мадеро свергнуть режим Диаса, переправившись через Рио-Гранде и оказав помощь в свержении тирана. Когда Диаса свергли, другие поднялись, чтобы бросить вызов Мадеро, и произошли каскадные события, которые положили начало Мексиканской революции. Из-за постоянной смены сторон беспорядочная революция продолжалась годами, но Альварадо выдержал все это, в то время как его новые союзники и пожизненный интерес к социальной справедливости, феминизму и социалистической мысли подталкивали его все дальше влево. Когда революция подошла к концу, Альварадо оказался на стороне победителей, и в знак признания его таланта его отправили на полуостров Юкатан в качестве нового губернатора. Именно здесь Красный генерал познакомился с бедственным положением местных жителей, воочию став свидетелем террора, который мексиканское правительство учинило над юкатекосами. Именно этот опыт изменил его лояльность, ещё больше толкнув его в объятия социализма, и постепенно он примкнул к различным сепаратистским группам Юкатана. Проведя много лет на Юкатане задолго до истечения срока его полномочий на посту губернатора, Альварадо поддерживал тесные связи с ключевыми фигурами независимости, и после того, как в мексиканском правительстве вновь усилилась антиюкатекская политика, Красный генерал и его союзники, наконец, сломались. Организовав новое восстание на Юкатане, Альварадо вырвался из цепей Мексики и теперь пытается обеспечить суверенитет Юкатека. Командующий нацией как великодушный силач в авангарде своей военной хунты, этот багровый Каудильо готов стать автократом с красными бархатными руками, в котором народ Юкатана нуждается и которого заслуживает."
POLITICS_ELVIA_PUERTO_DESC: "Сестра убитого президента Фелипе Эльвия Каррильо Пуэрто теперь ведет Третью республику Юкатан по тому же пути, по которому планировал пройти её брат до того, как его убили. Убежденная социалистка и феминистка, как и её брат, Эльвия имеет долгую историю участия в левой политике на Юкатане, будучи одной из первых трех женщин-представителей, избранных в Конгресс Юкатека в 1923 году в качестве члена Социалистической партии справедливости и развития. С тех пор она боролась за то, чтобы принести Революцию на наш полуостров, поддерживая социалистический аграризм, коллективизацию, равноправие и другие стандартные социалистические политики, а также подчеркивая важность роли женщины в Революции. Измученная смертью, она потеряла обоих своих братьев из-за убийцы в Красной рубашке и своего мужа из-за повстанцев Кристеро, но какие бы препятствия ни возникали перед ней, Эльвия все равно их разрушала. Заклятый патриот Юкатана и мудрый, рациональный лидер, Эльвия Каррильо Пуэрто принесет равный и справедливый рай на этот полуостров, поскольку она возглавляет Юкатан в качестве первой женщины-руководителя."
POLITICS_CANABAL_DESC: "Томас Гарридо Канабаль, чужак с асьенд Чьяпаса, приехал на Юкатан во время Революции. Назначенный временным губернатором Табаско, правление Каннибала было подчеркнуто жестким соблюдением местных законов и вендеттой против Церкви. Многие из местного духовенства Табаско были либо убиты, либо вынуждены бежать. Его правление, среди прочего, привело к полному запрету алкоголя, корсетов и надгробий; Канабал также поддерживал социальное развитие штата через сельское хозяйство и право женщин голосовать. Он быстро стал одним из лиц антиклерикализма в Революции, присоединившись к политике и кампаниям Плутарко Кальеса против Кристерос, и Камисас Рохас Канабаля были основаны на этой основе террора римских католиков. Теперь, когда весь полуостров находится под его контролем, ясно, что Канабал продолжит свою антиклерикальную вендетту, только в более широком масштабе."
POLITICS_FELIPE_PUERTO_DESC: "Истинный уроженец Юкатана Фелипе Пуэрто родился в городке Мотуль, расположенном менее чем в 50 километрах от Мериды. Будучи носителем языка маятан, Пуэрто начал свою взрослую жизнь как писатель в газете El Heraldo de Motul, которая под его влиянием перешла к более социалистическим взглядам. Он выступал за земельную реформу и права коренных народов, а Эль Эральдо был ненадолго отстранен от должности за критику государственных чиновников. Пуэрто участвовал в "Ревиста де Мерида" в качестве репортера, пока в 1922 году не занял пост губернатора Юкатана. С помощью правительства Юкатана Пуэрто конфисковал большие поместья, чтобы вернуть их майя, и подорвал крупную реформу образования, контролируя открытие более 400 школ на Юкатане. С победой восстания на Юкатане Пуэрто больше не нужно пытаться захватить власть на Севере – он может строить будущее Юкатана так, как считает нужным."
POLITICS_FRANSCISO_MAY_DESC: "Франсиско Мей Печ, последний генерал Кастовой войны, отомстил за своих погибших товарищей и вернул полуостров Юкатан под власть своих братьев майя. Гордый воин, Мей стал капралом повстанцев майя ещё до того, как ему исполнилось восемнадцать лет, а после смерти Фелипе Яма Печ объявил себя Верховным главнокомандующим армиями майя. Когда режим Порфирио Диаса пришел к концу, Сальвадор Альварадо взял под свой контроль армии Юкатека и приказал своим солдатам покинуть Чан Санта-Крус и передать командование майя, снова передав им полный контроль над регионом. После завершения Мексиканской революции Мей вернул себе контроль над своей территорией; и в обмен получил важные уступки, включая право на эксплуатацию ценных запасов камеди на Юкатане.\n\nВ последующие годы власть Мея начала ослабевать, поскольку многие вожди майя начали ему не доверять. После избрания Сапаты Мей был изгнан из региона Чан-Санта-Крус и вынужден был поселиться в Окскутцкабе.\n\nВторой шанс Мей прийти к власти появился после военного переворота в Мексиканском штате, где в дни, последовавшие за переворотом, Мей сплотил своих соратников-солдат майя против военного режима и Золоторубашечников, присоединившись к Альварадо, когда он объявил Юкатан независимой территорией; и в конечном итоге сменил Красного генерала, когда тот впал в немилость. Теперь, когда этот престарелый ветеран Кастовой войны прочно контролирует полуостров, ожидается возрождение культуры майя, однако точная форма этого возрождения оспаривается. Вернется ли генерал Мей к своим корням восстания католиков-майя в Санта-Крусе, или он примет истинные, доколониальные корни цивилизации майя?"

### Military Focuses ###
YUC_the_military: "Юкатекские военные"
YUC_the_military_desc: "Наша история самообороны пронизывает временную военную структуру. Ополченцев Юкатека вновь призывают на службу для защиты своих домов от тиранического правительства Куидадо."
YUC_high_command: "Высшее командование Юкатека"
YUC_high_command_desc: "В Муниципальном дворце Мериды наши высокопоставленные офицеры собрались вместе, чтобы спланировать защиту наших свобод. Эклектичная смесь бывших революционеров, ополченцев, красногвардейцев и местных добровольцев дает нам разнообразный опыт, который можно извлечь из."
YUC_barricades: "Баррикады Мериды"
YUC_barricades_desc: "Первый приказ - забаррикадировать широкие проспекты Мериды и перекрыть главную дорогу. Мы не можем рисковать, впуская предателей Куидадо в наш город в это время национального кризиса."
YUC_national_joint_command: "Национальное объединённое командование"
YUC_national_joint_command_desc: "В городе находятся посты нескольких мексиканских боевых командований, в том числе Эскуэла-Супериор-де-Герра. Президент приказал начальнику штаба объединить оставшихся в новое Национальное объединенное командование, чтобы наилучшим образом использовать нашу скудную рабочую силу."
YUC_reform_national_army: "Реформировать Национальную армию"
YUC_reform_national_army_desc: "Наша ветхая организация остро нуждается в реформировании. Генерал Сальвадор Альварадо предложил набор упражнений, которые были использованы Военным колледжем для быстрой подготовки солдат к службе, которая находится не слишком далеко от их домов."
YUC_improve_equipment: "Улучшить снаряжение"
YUC_improve_equipment_desc: "Наш арсенал в основном состоит из оружия, оставшегося от революции 1910 года, и того, с чем лоялисты пришли на Юкатан. Стоит приобрести оружие более совершенной конструкции и подготовиться к более длительному конфликту после окончания чрезвычайной ситуации.."
YUC_reverse_engeneering: "Обратная инженерия"
YUC_reverse_engeneering_desc: "Там, где мы не можем купить, мы должны украсть. Стрелковое оружие, контрабандой провезенное через блокаду, передается нашим инженерам в попытке перестроить все, что работает в наших интересах."
YUC_army_infrastructure: "Армейская инфраструктура"
YUC_army_infrastructure_desc: "Юкатанской армией нельзя управлять из Муниципального дворца. Мы перенесли нашу штаб-квартиру в Каса-де-Монтехо, где мы можем лучше организовать цепочку поставок армии, чтобы помочь нашему суверенитету."
YUC_maya_expertise: "Опыт майя"
YUC_maya_expertise_desc: "Столетия ускользания от вооружённых сил Куидадо должны быть перенесены вперёд, если мы хотим когда-либо перерезать вражескую цепочку поставок. Начальник штаба призвал старых майя помочь в путешествии по старым индейским тропам и помочь подразделениям выжить, когда их запасы продовольствия иссякают."
YUC_call_to_arms: "Призыв к оружию"
YUC_call_to_arms_desc: "В то время как население Юкатана с энтузиазмом и благодарностью наконец-то освободилось от Куидадо, их приверженность войне могла бы быть лучше. Мы должны использовать культурные достижения многих поэтов Юкатана, завербованных в армию."
YUC_war_of_resistance: "Война сопротивления"
YUC_war_of_resistance_desc: "Победа в этой самой важной войне с правительством Куидадо потребует лояльности каждой деревни. Солдаты, которые любят свои дома, будут до последнего вздоха сопротивляться тирании."
YUC_star_war: "Звёздная война"
YUC_star_war_desc: "Нашим предкам войны большого значения часто казались так, как будто звезда пролила свою жизненную силу на землю. Поскольку мы сосредоточены на приобретении новых дальнобойных самолетов, некоторые думают, что однажды их жестокие путешествия по небу привьют подобное суеверие нашим врагам."
YUC_foreign_legion: "Рейнджеры майя"
YUC_foreign_legion_desc: "Наши специалисты майя организовались в специальные подразделения, пригодные для глубоких операций в тылу врага. Эти рейнджеры майя перехитрят более сильных и медлительных врагов."
YUC_artillery_brigades: "Артиллерийские бригады"
YUC_artillery_brigades_desc: "Артиллерийские бригады - это просто находка, когда мы услышали, как они въезжают в Мериду. Это позволит нам пережить длительную осаду, если враг доберётся до нашей столицы."
YUC_maya_code: "Шифр майя"
YUC_maya_code_desc: "Традиционная система сезонных конфликтов майя была нарушена за последнее столетие вторжениями мексиканского правительства. Уроки, извлеченные из того, как избегать долин летом, были потеряны для армии Куидадо, которую мы всё ещё сохраняем."
YUC_modern_division_structure: "Современная структура дивизии"
YUC_modern_division_structure_desc: "Дальнейший оптимизм приходит после блокад в виде руководств по военной подготовке. Наше Национальное объединенное командование готово реорганизовать наши подразделения для борьбы в будущем с общевойсковыми врагами."
YUC_drill_the_natives: "Тренировать туземцев"
YUC_drill_the_natives_desc: "В то время как рейнджеры майя действовали безупречно, обычные ополченцы майя, похоже, относятся к конфликту с некоторым безразличием. Мы - республика, а они - граждане, а не свита. Эти солдаты должны пройти ту же подготовку, что и жители Мериды."
YUC_production_sites: "Производственные объекты"
YUC_production_sites_desc: "Расчистка новых земель для производственных объектов является необходимостью, поскольку пригодная для использования земля на Юкатане стоит дорого."
YUC_naval_docks: "Военно-морские доки"
YUC_naval_docks_desc: "Наш единственный выход во внешний мир, Прогресо, не имеет современных военно-морских средств, о которых можно было бы говорить. Верфь, названная в честь удаленности города Терминал Ремота, была построена для того, чтобы вырвать нас из пузыря."
YUC_protect_coasts: "Защита нашего побережья"
YUC_protect_coasts_desc: "Эта новая верфь - очевидная цель для рейдеров. Мы должны выделить ещё немного промышленной продукции для защиты терминала Ремота."
YUC_the_navy: "Юкатанский флот"
YUC_the_navy_desc: "Знамя Юкатана теперь развевается над оборонительным флотом, что является первым шагом к распространению нашей мощи за пределы полуострова."
YUC_air_force: "Военно-воздушные силы Юкатана"
YUC_air_force_desc: "Несколько модифицированных опрыскивателей для уборки урожая отправились на расчищенное поле за чертой города. Эти первые шаги к созданию военно-воздушных сил принесут дивиденды как независимому государству."
YUC_airplane_aquistions: "Приобретение самолётов"
YUC_airplane_aquistions_desc: "Наши связи в Гватемале обеспечили нам американские самолеты с некоторыми оборонительными возможностями. Ничего особенного, но символическая победа над окружающей средой и Куидадо."
YUC_aerial_drills: "Воздушные учения"
YUC_aerial_drills_desc: "Небольшая группа храбрецов вызвалась совершить полет с американским инструктором. Эти учения позволят наилучшим образом использовать наши возможности для борьбы с более крупными силами."
YUC_one_final_effort: "Защищая Юкатан"
YUC_one_final_effort_desc: "Хотя мы так молоды как нация, коллективные усилия наших вооружённых сил ставят нас в один ряд с другими независимыми республиками, такими как Коста-Рика, которые защищали свою независимость в течение столетия."

### Political Focuses ###
YUC_yucatec_democracy: "Независимость Юкатека обеспечена"
YUC_yucatec_democracy_desc: "В течение последних семидесяти лет юкатекцы боролись за демократическое представительство в куидадо. Навязывание мексиканским правительством политики "Испанидад" и "Ла Раза" подтолкнуло нас к краю пропасти и вызвало наше пламенное восстание, которое теперь привело к созданию нашего собственного независимого государства. Мы никогда больше не будем подчиняться иностранным угнетателям и диктаторам любого рода, ибо Юкатан наконец-то свободен!"

YUC_maya_victory: "Триумф майя"
YUC_maya_victory_desc: "Правлению испаноязычных ублюдков пришел конец! Народ майя сплотился вокруг генерала Франсиско Май Печа, и с новым нативистским духом они вытеснили мексиканцев с Юкатана и заявили, что цивилизация майя не умерла! Отомстив за Кастовую войну и призвав к новому возрождению культуры, языка, общества майя, Франсиско Май Печ накажет испанских колонизаторов и отомстит, поскольку мы возродим нашу подавленную идентичность к былой славе и за её пределами."

YUC_ode_to_sacrafice: "Анти-испанизм"
YUC_ode_to_sacrafice_desc: "В то время как многие люди в этой великой нации имеют законное происхождение от майя, другие всё ещё говорят на языке испанцев! Этот факт и дальнейшее существование особой испанской идентичности в нашем Юкатане - это то, что просто неприемлемо! Будут введены в действие суровые законы против испанского языка и культуры, поскольку мы отразим на них сотни лет угнетения."
YUC_remember_the_castle_war: "Помнить Кастовую войну"
YUC_remember_the_castle_war_desc: "Кастовая война на Юкатане официально продолжалась с 1847 по 1901 год, но наши отважные патриоты и борцы за свободу продолжали борьбу вплоть до 1930-х годов, никогда не прекращая борьбы и, наконец, завоевав заслуженную независимость нашего народа майя после десятилетий борьбы и столетий угнетения. Теперь, когда наша свобода обеспечена и наше новое государство укрепляется, пришло время почтить память погибших и вспомнить их жертвы, а также жертвы других бойцов в нашей истории, таких как мы, таких как Хасинто Канек и Текун Уман, а также подготовиться к неизбежному возвращению войны. Военные мемориалы и памятники будут построены по всей стране, и будут созданы фонды для выплаты компенсаций семьям наших бойцов и их вдовам, в то время как одновременно наше государство построит новые бункеры на наших границах и склады боеприпасов в наших внутренних районах, чтобы подготовиться к европейцам и их вероятному возмездию.."
YUC_death_to_european_mexico: "Смерть "Латинской" Америке"
YUC_death_to_european_mexico_desc: "Регион, в котором мы жили на протяжении тысячелетий, стал известен как "Латинская" Америка - пятно на нашей земле, которое одновременно отрицает наше существование и принижает нашу культуру и влияние на эти земли. Мы должны работать над тем, чтобы искоренить этот глупый, евроцентричный ярлык и вернуть нашей Мезоамерике величие. Эпоха Юкатана, в котором доминировали европейцы, подойдет к концу, чего бы это ни стоило!"

YUC_chan_santa_cruz: "Чан Санта-Круз отомщён"
YUC_chan_santa_cruz_desc: "Старое государство Чан Санта-Круз было центром синкретического религиозного движения, которое сочетало культуру майя с католической верой во время борьбы за независимость майя на Юкатане. Их недолговечная вотчина с центром на нашем восточном побережье была последним независимым государством коренных майя, которое существовало, окончательно вымирая после формального окончания Кастовой войны в 1915 году. Благодаря успеху движения Франсиско Май Печа и его официальному провозглашению, поддерживающему идеи и принципы крузобийского государства, казалось бы, падение Чана Санта-Круса наконец-то отомщено. Да здравствует независимый народ майя, да здравствует Крузуб!"
YUC_cruzoob_faith: "Вера Крузуба"
YUC_cruzoob_faith_desc: "Вера крузубов, также известная как культ Говорящего Креста, представляет собой синкретическую религию, смешивающую древнюю веру майя с католическими догматами, образуя синтез европейских и мезоамериканских идей, полностью приспособленных к духовным потребностям современных майя. Высоко ценя несколько старых текстов майя, календарь майя, песнопения и традиционную музыку майя, книги травников и другие древние аспекты духовности майя, эта вера вращается вокруг космического календаря, христианской морали и пантеона месоамериканских богов, многие из которых смешаны с христианскими фигурами и с главным богом. - К'у - это смесь христианского Бога и древнего бога творения майя. Сам Мэй Печ - ярый приверженец этой веры, и теперь он заставит всех жителей Юкатана исповедовать эту единственную, истинную веру."
YUC_mayan_catholicism: "Тотальный майя-католический синкретизм"
YUC_mayan_catholicism_desc: "Подняв синкретизм религии крузубов на совершенно новый уровень, Мэй Печ перешла к полному объединению двух вероисповеданий. Христианская вера сама по себе была запрещёна, и только крузуб и другие местные религии были разрешены в штате. Более того, все католические церкви в стране были захвачены и начали превращаться в святилища для наших многочисленных богов. Больше христианских догматов было принято и адаптировано к потребностям и верованиям нашего народа, и две религии действительно стали одной здесь, на Юкатане. При Мэе Пече эта новая полностью единая вера станет связующим звеном, которое свяжет нашу нацию и народ вместе, и будет щитом, который защитит нас от колонизаторов."
YUC_state_of_the_cross: "Страна говорящих крестов"
YUC_state_of_the_cross_desc: "При Франсиско Мэй Пече полуостров Юкатан наконец-то стал безопасным. Народ майя и наша культура были защищены нашей новой синкретической верой, и ужасы Кастовой войны и падения Чан Санта-Крус были отомщены. Мы - государство, полностью посвященное Культу Говорящего Креста, и наша преданность принесет нам спасение и процветание. Мэй Печ - наш пастырь, а вера Крузуб - наш проводник. Теперь вперёд, навстречу судьбе!"

YUC_new_ajaw: "Возвышение нового Ахау"
YUC_new_ajaw_desc: "Старая цивилизация майя просуществовала тысячи лет, никогда не централизуясь, но процветая, пока, наконец, не рухнула под властью испанцев в 1697 году после столетий упадка, затерявшись во времени, поскольку народ майя был вынужден интегрироваться в испано-мексиканское общество. Однако, благодаря успеху генерала Франсиско Май Печа, эта поздняя великая цивилизация может снова вдохнуть жизнь! Был коронован новый благородный класс низших ахау, или лидеров, состоящий из Мэй Печа и его ближайших союзников, а также самых видных деятелей Юкатана, которые поклялись в верности Мэй Печу и этому новому государству. Каждый из этих новых ахау возглавит город или поселение, помогая нашему новому национальному отцу вести нацию по этому пути тотального реставрационизма майя."
YUC_mayan_pantheon: "Почитать пантеон майя"
YUC_mayan_pantheon_desc: "Старые боги религии майя будут вновь почитаться в нашем государстве, ибо мы должны доказать, что мы истинные дети Кецалькоатля и других богов. Наш старый пантеон восстанет, традиционные подношения и жертвоприношения вернутся, старый космический календарь будет обновлен, и старое священство восстанет, чтобы вести наш народ. Многие из наших недавно возвышенных Ахау станут этими новыми духовными наставниками, а Франсиско Май Печ поднимется, чтобы стать первосвященником нации. Мы возродим веру наших предков и окончательно сотрем все без исключения европейское влияние из наших душ и из нашей идентичности."
YUC_revive_mayan_language: "Возродить культуру и язык майя"
YUC_revive_mayan_language_desc: "Считалось, что первоначальная культура майя была утрачена в течение сотен лет после того, как мы попали под власть испанцев в 1600-х годах. За столетия до нашего возрождения наша культура и язык прогнили под влиянием испаноязычия. Но теперь, когда народ майя восстал из грязи и снова взял в свои руки судьбу своего народа и нашего Юкатана, наша культура снова может процветать! Испанцы, мексиканцы и глупцы из Центральной Америки больше не будут осквернять великолепие майя. Наша культура будет восстановлена, наш язык распространен, и наша идентичность будет перекована, поскольку Май Печ ведет нас в новый золотой век для майя!"
YUC_neo_maya: "Восстановленная цивилизация майя"
YUC_neo_maya_desc: "С распространением культуры и религии майя по всему Юкатану и укоренением нашего восстановленного языка майя цивилизация майя действительно вернулась на эту Землю после того, как была почти уничтожена испанцами. Теперь Франсиско Мэй Печ наконец-то объявил о своей конечной цели. Поднявшись как К'ухул Ахау - или "Божественный лидер" - и приняв царственное имя К'инич Джанааб Пакаль IV в честь первоначального Пакаля Великого - самого долго правившего монарха Нового Света и величайшего Ахау майя и его потомков, Франсиско Май Печа больше нет. Теперь Пакаль IV будет править как К'ухул Ахау нашего возрождающегося государства майя, одержимый идеей создания первой империи майя."

YUC_primitive_land: "Примитивистское землепользование"
YUC_primitive_land_desc: "Следуя принципам, заложенным нашими предками, мы будем обрабатывать землю так же, как это делали они, хотя и используя современные методы и технологии, смешанные с традиционными методами и знаниями. Подсечно-огневое земледелие, цикличность сельскохозяйственных участков и расчистка джунглей для освоения земель станут ключевыми инструментами государства в создании нашей новой цивилизации майя. Старая архитектура майя возродится, а старые ремесла и методы, используемые рабочими и фермерами среди наших предков, будут использоваться с максимальной эффективностью. Мы усовершенствуем методы прошлого и построим новое государство майя, не теряя из виду традиции."
YUC_agrarian_economics_natpop: "Аграризм майя"
YUC_agrarian_economics_natpop_desc: "Экономика нашего возрождающегося государства майя будет построена на сельском хозяйстве, потому что это то, что мы знаем лучше всего. Выделяя большие участки земли под выращивание товарных культур, мы побудим наших друзей по всему Тихому океану и по всему Новому Свету покупать наши товары, а остальная часть нашей пахотной земли пойдет на производство продуктов питания и скотоводство, чтобы прокормить наше растущее население. Мы построим новую, самодостаточную и процветающую экономику за счёт наших благородных фермеров, и мы компенсируем и обеспечим этих экономических героев, поскольку наши сельскохозяйственные работники являются основой нации."
YUC_anti_european_trade: "Антиевропейская экономика"
YUC_anti_european_trade_desc: "Хотя у Запада есть подходящие рынки, которые просто умоляют о получении прибыли, мы не можем проглотить свою гордость и торговать с колонизаторами. Вместо этого мы будем смотреть на Восток через Тихий океан и здесь, на нашем собственном континенте, в поисках торговых партнеров и экономических сделок, которые действительно ставят наши потребности на первое место или, по крайней мере, учитывают наши потребности. Обращаясь к таким Державам, как Перу, Япония, Гаити и другие, мы построим нашу собственную стабильную и самодостаточную экономику без необходимости поджимать хвост и бежать обратно к испанцам и их друзьям-империалистам."

YUC_march_to_reclaim_our_people: "Марш за возвращение нашего народа"
YUC_march_to_reclaim_our_people_desc: "С восстановлением и возрождением цивилизации майя пришло время идти на войну. По всей Мезоамерике различные группы народов майя чахнут под гнетом европейцев и испанцев. Мы освободим этих собратьев - детей Кецалькоатля, приблизив нашу империю на один шаг к реальности!"
YUC_reclaim_the_empire: "Объединить народ майя"
YUC_reclaim_the_empire_desc: "В то время как культура майя снова процветает на нашем Юкатане, наши братья в других землях бывшей цивилизации майя всё ещё страдают от европейского влияния. Мы должны объединить наши силы и в конечном итоге нанести удар по европейцам и их комнатным собачкам от Табаско и Чьяпаса до Гватемалы, Белиза и Гондураса, наконец, вернув утраченное наследие майя! Однако на первом этапе нашей консолидации народа майя мы приступим к завоеванию вторичной родины нашего народа - Гватемалы и Белиза! На этих территориях проживают майя киче, какчикель и майя кекчи соответственно, и эти давно изолированные остатки основного населения майя должны быть освобождены!"
YUC_reintergrate_the_empire: "Централизация старых городов-государств"
YUC_reintergrate_the_empire_desc: "Теперь, когда древнее сердце павшей цивилизации майя на Юкатане восстановлено, мы можем начать процесс устранения ущерба, причиненного европейцами. Города-государства наших предков, наконец, впервые в истории объединились под одним знаменем, и теперь Франсиско Май Печ пытается централизовать власть этих составляющих городов-государств от назначенных ими местных Ахау и взять её в свои руки, чтобы построить сильное и стабильное государство майя и, возможно, что-то ещё. ещё."
YUC_the_empire_breathes_again: "Рождение Первой империи майя"
YUC_the_empire_breathes_again_desc: "Наша праведная и некогда мертвая цивилизация была восстановлена, и древние земли майя от Мексики до Гондураса и за его пределами находятся в пределах нашей досягаемости. Впервые в истории народ майя объединился под одним знаменем - собственным знаменем, а не какой-то колонизирующей державы. Мы, наконец, восстановили наследие Пакаля Великого и изначальную цивилизацию майя, и теперь, при К'ухуле Ахау К'иниче Джанаабе Пакале IV, первая Империя майя восстанет из пепла колониализма и империалистического гнета. Да здравствуют майя, да здравствует Пакаль IV!"
YUC_wipe_out_european_mexico: "Уничтожить европейскую Мексику"
YUC_wipe_out_european_mexico_desc: "Мезоамерика была поражена и заражена смертельной болезнью. Центром этой европейской чумы является грязная пустошь, которая является Мексикой, где эти грязные латиноамериканцы господствуют над нашими братьями Цоцилем и Целталем, которые живут в высокогорьях Чьяпаса и Табаско. Со времен Мексики и империи ацтеков до наших дней мы воевали с жителями Мехико. Наконец-то пришло время положить конец этой многовековой борьбе. Мы отправляемся в Теночтитлан, чтобы восстановить истинно исконную Мезоамерику!"
YUC_flower_wars: "Новые цветочные войны"
YUC_flower_wars_desc: "На юге раскинулись земли Центральной Америки - древней родины народа майя. В этой кровавой чаше мы обычно вели наши цветочные войны - войны между городами-государствами, поселениями и племенами, чтобы поддерживать баланс сил между мезоамериканской цивилизацией, а также собирать рабов для использования в ритуальных жертвоприношениях и для работы. Мы возобновим эту традицию, отправившись в Центральную Америку, чтобы приручить эти дикие земли и начать новую эру внутренних цветочных войн, чтобы расширить нашу империю и возродить нашу культуру."
YUC_join_co_prosperity_sphere: "Вступить в Сферу Сопроцветания"
YUC_join_co_prosperity_sphere_desc: "Далеко на Востоке лежит одна из величайших незападных держав на Земле - Японская Империя. Яростно настроенные против Европы и полные решимости построить своё собственное место под солнцем, свободное от влияния Запада, они были бы идеальным союзником для нашего молодого государства. Мы обратимся к Стране Восходящего Солнца с дипломатическими предложениями и подарками, чтобы привлечь на свою сторону Императора и его правительство, чтобы нас допустили в Сферу Совместного Процветания. Вместе мы будем бороться с западным и европейским влиянием, где бы оно ни возникло."

YUC_Purge_Red_Shirts: "Уничтожить "Красных рубашек""
YUC_Purge_Red_Shirts_desc: "Мерзкие краснорубашечники Канабала - это пятно на нашем Юкатане и заноза в боку нашего режима. Это препятствие на пути к нашему полному контролю и этот мерзкий источник социалистического влияния должны быть уничтожены, чтобы обеспечить безопасность нашего нового режима. Мы идем в джунгли Юкатана, чтобы уничтожить этих алых партизан раз и навсегда!"
YUC_Fortify_Yucatan: "Укрепить Юкатан"
YUC_Fortify_Yucatan_desc: "Наш Юкатан расположен в легко защищаемом месте, окруженный естественными барьерами и прижатый к Мексиканскому заливу густыми джунглями и пересеченной местностью. Мы воспользуемся этим в наших интересах, превратив Юкатан в живую крепость. Находясь в этом густом улье бункеров, траншей, туннелей и зарослей, мы будем держаться и защищать наш Юкатан от любого врага. Наш режим не падет перед внешними силами, пока они не убьют всех нас до последнего и не сотрут нашу обширную оборону в пыль!"

YUC_authoritarian_democrats: "Альварадо у руля"
YUC_authoritarian_democrats_desc: "Человек, который привел нашу нацию к независимости и который пытался защитить нас от мексиканской агрессии во время своего пребывания на посту губернатора, Сальвадор Альварадо обеспечил свою власть над Юкатаном. Теперь, когда наша революция увенчалась успехом, этот краснокожий и популистский генерал поведет нашу нацию к прогрессивному гуманизму и лейбористским принципам своим железным кулаком, обтянутым бархатом.."
YUC_Labor_Economics: "Лейбористская экономика"
YUC_Labor_Economics_desc: "Стремясь осуществить давно поддерживаемые им реформы теперь, когда ему больше не нужно отчитываться перед Мехико, президент Альварадо начал осуществлять эти необходимые изменения в нашем обществе. Организовав Casa del Obrero Mundial, или Дом мирового рабочего, для поощрения объединения в профсоюзы и участия в политической жизни, Альварадо также принял множество новых законов, направленных на создание государства всеобщего благосостояния, включая минимальную заработную плату, максимальное рабочее время, минимальные стандарты труда, компенсацию в случае несчастного случая, положения о детях и право на забастовку., а также запрещающий работодателям навязывать работникам свои религиозные убеждения. Руководствуясь этими лейбористскими принципами и многим другим, мы построим сияющую розовую жемчужину здесь, на Юкатане."
YUC_Agrarianism: "Юкатекское сельское хозяйство"
YUC_Agrarianism_desc: "Принимая во внимание наши сельские реалии и наследие юкатекского земледелия и земледелия в этом райском уголке джунглей, Альварадо стремился к массовому расширению сельскохозяйственного сектора, чтобы стать основой нашей модернизированной промышленности и экономики. Крупные поместья должны быть разделены и проданы независимым фермерам по разумным ценам, чтобы передать экономическую власть от элитных землевладельцев к народу. С новыми фермами, плантациями и даже несколькими добровольными и экспериментальными трудовыми коллективами мы превратим этот зеленый полуостров в хлебную корзину Центральной Америки."
YUC_Education_Reform: "Донести образование до широких масс"
YUC_Education_Reform_desc: "Когда экономика в значительной степени восстановилась и положение землевладельцев было урегулировано, Альварадо обратил своё внимание на реформу образования. Принимая законы, делающие образование обязательным, светским и бесплатным для всех граждан, Альварадо поднимет массы. Школьные программы теперь должны быть сосредоточены на грамотности, чтении, письме, арифметике и гражданской ответственности, при этом будут построены дополнительные приложения и школы для изучения сельского хозяйства, изобразительного искусства и других различных профессий и навыков. Коронной жемчужиной этих новых школ станет Escuela Libre de Derecho, бесплатное учебное заведение для преподавания права, экономики и политологии лучшим и талантливым людям нашей страны, хотя любимица Альварадо - новая музыкальная консерватория, построенная в столице. К концу этого плана мы создадим более 1000 новых школ, некоторые из них с совместным обучением, а также 300 библиотек, и все это для того, чтобы принести свет знаний на наш свободный полуостров."
YUC_Control_The_State: "Контроль над Юкатаном"
YUC_Control_The_State_desc: "Наш Юкатан всегда был дикой и непокорной страной, но теперь, когда Альварадо стоит у руля, все это, надеюсь, изменится. Стремясь навести порядок, дисциплину, закон и справедливость на нашем полуострове, Альварадо стремился привить свои собственные воинственные взгляды сердцам и умам общественности. Мы закалим это государство и превратим его в крепкое и упорядоченное Царство, основанное на принципах истинной справедливости и морали - стальную нацию, поддерживаемую эгалитарной и популистской подушкой, которой является государство всеобщего благосостояния Альварадо и либеральные реформы."
YUC_SocDem_Junta: "Прогрессивная диктатура"
YUC_SocDem_Junta_desc: "Долгое время изучавший как европейскую, так и американскую феминистскую теорию и социализм, Альварадо стремился создать действительно прогрессивную диктатуру под своей перчаткой из железа и бархата. Вскоре будет принят ряд законов, направленных на освобождение женщин от их традиционного рабства, как он поступил с майя во время своего пребывания на посту губернатора до нашей независимости. Кроме того, защита труда будет распространена на всех домашних работников, чтобы все могли быть защищены государством, в то время как также будут созданы новые пенсии по старости и новое Управление общественных работ."
YUC_Curtail_Fanaticism: "Обуздать религиозный фанатизм"
YUC_Curtail_Fanaticism_desc: "Полагая, что религиозный фанатизм и преданность церкви, а не государству, вредны и препятствуют развитию современного общества, Альварадо предпринял шаги по закрытию церквей по всему штату. Конфисковывая иконы и реликвии и даже отстраняя всех представителей духовенства от государственных должностей, Альварадо стремится силой привнести светскость в Юкатан.."
YUC_Centralized_Yucatan: "Безопасный, надёжный и централизованный Юкатан"
YUC_Centralized_Yucatan_desc: "При генерале Альварадо мы построили сильное, популистское и прогрессивное государство, централизованное вокруг столицы и национального правительства. Наш Юкатан един и неделим, он в безопасности под бархатным кулаком Альварадо. Теперь мы будем продвигаться вперёд по этому миру, покорно продвигаясь к нашему процветающему и эгалитарному будущему, вдохновленному социалистами.."

YUC_Prohibition: "Освободиться от порока"
YUC_Prohibition_desc: "Черпая вдохновение из старого сухого закона Альварадо, который когда-то был одним из самых строгих во всей Мексике, мы приняли ряд новых законов о борьбе с пороком, направленных на очищение нашего полуострова. В соответствии с распространяемым Альварадо убеждением, что порок особенно тяжел для женщин и семей, наш президент даже принял ряд законов, запрещающих бои быков, пьянство, азартные игры, лотереи и розыгрыши, даже делая пьянство достаточным основанием для развода. Любопытно, однако, или, может быть, постепенно, [root.getleader] не перешел к криминализации проституции, но вместо этого потребовал регулярных медицинских осмотров проституток, что сочетается с новым законодательством о борьбе с пороками, направленным на ликвидацию борделей и сутенеров, даже штрафующих мужчин, которые пользовались услугами нелегальных проституток или передавали венерические заболевания. В целом, мы составим свой собственный взгляд на нравственную и безгрешную нацию под неоспоримой волей и руководством нового президента."
YUC_Exert_Control: "Сильная и моральная Судебная система"
YUC_Exert_Control_desc: "Не может быть мира и стабильности без четкой концепции закона. Мы должны реформировать судебную систему страны, сделав её независимой от остальной части государства и свободной, чтобы иметь возможность распространять истинное, моральное правосудие, не увязая в политической конкуренции и предвзятости. Только тогда мы сможем по-настоящему быть свободными и защищенными."

YUC_social_conservatives: "Победа Рутинеро Юкатеко"
YUC_social_conservatives_desc: "Под руководством Темистоклеса Корреа Гутьерреса различные консерваторы из Партия Рутинеро Юкатеко теперь должны увести наш полуостров от либерализационного курса, навязанного предыдущими администрациями. Мы построим здесь, на Юкатане, моральный, протекционистский, капиталистический рай, свободный от опасных идей, которые дорого нам обошлись."
YUC_Economic_Protectionism: "Экономический протекционизм"
YUC_Economic_Protectionism_desc: "Наша инфантильная экономика должна быть защищена любой ценой, поскольку мы пытаемся построить наши собственные независимые финансовые системы и рынки. Мы должны проводить политику торгового протекционизма путём повышения тарифов, установления импортных квот и с помощью других средств, чтобы сохранить ценность наших товаров и процветание наших работников."
YUC_Yucatec_Independence: "Укрепление государственности юкатеков"
YUC_Yucatec_Independence_desc: "Наша новая республика слаба, едва признана большей частью земного шара и слаба к разрушительному влиянию из-за отсутствия национальной сплоченности. Мы должны создать единую идентичность, чтобы наш народ мог сплотиться, чтобы пережить грядущие бури. У нас всегда будут разные культуры и происхождение, но они должны поддерживаться и объединяться в более широкую идентичность Юкатана."
YUC_Defense_Against_Radicals: "Нет места радикалам"
YUC_Defense_Against_Radicals_desc: "Радикализм - это опасная и разъедающая раковая опухоль, которую нельзя допускать на наши земли, если мы хотим, чтобы наша новая республика выжила. Мы должны работать над искоренением экстремизма и радикалов во всех формах, от националистов и реакционеров крайне правых до революционеров-синдикалистов крайне левых, поскольку только через принятие центра через компромисс и сотрудничество с нашими коллегами-республиканцами наша демократия может выжить."
YUC_Shining_Democracy: "Функционирующая демократия"
YUC_Shining_Democracy_desc: "Построение свободной, справедливой и функционирующей демократической системы должно быть нашим главным приоритетом, поскольку наш народ перенес достаточно автократии и угнетения со стороны наших старых мексиканских хозяев, чтобы нам всем хватило на вечность. С помощью избирательных гарантий, устранения любых препятствий, таких как налоги на избирательные участки и тесты на грамотность, и создания большего количества избирательных участков, чтобы назвать несколько шагов, мы создадим яркий пример консервативной демократии для всей Латинской Америки."
YUC_Reward_Fighters: "Награда ветеранам Кастовой войны"
YUC_Reward_Fighters_desc: "Кастовая война - наше благородное восстание против мерзких мексиканцев - оставила позади многих старых ветеранов в нашем штате, многие из которых живут в крайней нищете, поскольку они оставлены гнить, забытые государством, за защиту которого они так упорно боролись. Мы исправим эту несправедливость и постараемся компенсировать ущерб этим истинным героям Юкатана. С новыми пенсиями и пособиями, здравоохранением и многим другим мы поднимем этих ветеранов из отбросов общества, в которых им пришлось барахтаться, и окажем им героический прием, которого они все действительно заслуживают!"
YUC_Support_Maya: "Поддержка майя"
YUC_Support_Maya_desc: "Народы майя долгое время были коренной силой Юкатана, живя здесь на протяжении тысячелетий и составляя значительную часть нашего населения. Однако прошлые режимы обращались с ними как с животными, принуждая их к культурам и системам, которые они не поддерживают, против их собственной воли под дулом пистолета. Мы исправим эти ошибки и будем поддерживать народы майя, предоставляя им новые свободы, права и автономию, потому что теперь все мы - братья-дети Юкатана."
YUC_Decentralization: "Нравственная и децентрализованная Республика"
YUC_Decentralization_desc: "Построение децентрализованной республики, защищенной от коррупции и бесхозяйственности, - непростая задача, но PRY удалось совершить такой подвиг. Наша сияющая республика является маяком латиноамериканского консерватизма и морального, антисоциалистического популизма для всеобщего обозрения. Люди свободны жить так, как им заблагорассудится, и они радуются, когда их голоса наконец-то услышаны, свободные от давления деспотичного и доминирующего национального правительства. Пусть наш Юкатан навсегда останется свободным, нравственным и защищенным от тирании!"

YUC_Staunch_Constitutionalism: "Стойкий конституционализм"
YUC_Staunch_Constitutionalism_desc: "Мы должны придерживаться Конституции, а не любого другого документа или закона, поскольку этот основополагающий документ формирует основы нашей очень демократической системы. Мы сделаем поправки более трудными для принятия, чтобы сохранить их святость и первоначальное намерение, не позволяя нам отступить от намерений наших отцов-основателей. Конституция, составленная по образцу американских и мексиканских документов, должна стать нашим руководством и основой для того, как управлять и строить нашу республику в будущем, и мы всегда будем обращаться к ней за руководством.."
YUC_Church_Support: "Поддержка Католической церкви"
YUC_Church_Support_desc: "Католическая церковь долгое время была союзником народа, и с их консервативными взглядами, совпадающими со многими нашими собственными политиками, они являются очевидным союзником. Мы будем работать с Церковью, продолжая поддерживать секуляризм, извлекая лучшее из обоих миров, стремясь построить нравственный и процветающий полуостров."

YUC_market_liberals: "Победа Либералов"
YUC_market_liberals_desc: "В последнее десятилетие на Юкатане наблюдался рост либеральной мысли благодаря руководству революционера Сальвадора Альварадо и его большой коалиции либералов, прогрессистов и умеренных социалистов. Эти новые демократические мыслители произвели впечатление на жителей Мериды своей приверженностью либеральным свободам и самовыражению, что привело к расцвету новой ориентированной на рынок Либеральной партии во главе с Бернардино Мена Брито. Теперь PLY поведет нашу новую республику к свету Либеральной демократии, поддерживаемой ответственным капитализмом и расширением социальных свобод.!"
YUC_fair_and_free_market: "Справедливый и свободный рынок"
YUC_fair_and_free_market_desc: "Кастовая система и система Компенсарос являются репрессивными институтами, которые препятствуют свободному потоку товаров и реализации их справедливой ценности человеческого опыта, и как таковые они должны быть отменены. Либеральная партия расчистила путь для более демократического и свободного рынка, не прибегая к опасному социализму, как это сделал Каудильо. А теперь пусть наши люди радуются новым прибылям!"
YUC_Curtail_Alvarado: "Ограничить влияние Альварадо"
YUC_Curtail_Alvarado_desc: "Хотя генерал Альварадо спас нашу нацию и обеспечил нашу независимость, он сделал это частично, вступив в союз с социалистами и другими экстремистами, переняв часть их красной риторики как свою собственную. Мы должны бороться с влиянием как Альварадо, так и этих левых, поскольку нельзя допустить, чтобы их опасные идеи заразили нашу либеральную и капиталистическую демократию."
YUC_business_grants: "Бизнес-гранты и экономические вливания"
YUC_business_grants_desc: "У программы бизнес-грантов начали заканчиваться средства, и она находится под угрозой дефолта. Решение, предложенное президентом, заключается в создании второй администрации, которая будет служить посредником между инвесторами и владельцами бизнеса. С помощью этого нового бюро мы организуем экономику и предотвратим её крах с помощью тактических выкупов и пакетов стимулирующих мер наряду с новыми возможностями для инвестиций, чтобы наша экономика могла выдержать удары и продолжать поддерживать наших людей и наши рынки.."
YUC_fiscal_reform: "Радикальные фискальные реформы"
YUC_fiscal_reform_desc: "Наши финансы находятся в упадке с момента провозглашения республики, поскольку наша денежная масса заморожена, а многие банки закрывают свои двери. Президент санкционировал создание централизованного, единого Национального банка для управления национальной денежной массой и восстановления доверия на рынке. Кроме того, мы должны реструктурировать нашу финансовую систему, чтобы она была более ответственной и менее подверженной инфляции и вмешательству, чтобы создать стабильную основу для нашей экономики, на которой можно было бы строить."
YUC_responsible_budget: "Ответственный бюджет"
YUC_responsible_budget_desc: "Чтобы гарантировать, что национальный кризис разрешится в нашу пользу, Национальный банк помог президенту составить новый национальный бюджет. В этом новом бюджете будут выделены средства на различные программы и услуги, в которых действительно нуждается наше население. Мы будем сокращать жир и инвестировать только в то, что необходимо и что мы можем себе позволить, поскольку первым шагом к построению сильной и устойчивой экономики является создание сбалансированного бюджета.."
YUC_foreign_investment: "Открыть двери для иностранного капитала"
YUC_foreign_investment_desc: "Как только появляется возможность, мировой рынок реагирует на нее. Предприниматели с Севера, Европы и Латинской Америки уже начали прибывать на наши берега, запрашивая бизнес-гранты и ища инвестиционные возможности на наших недавно открытых рынках. Был открыт оффшорный счёт в Америке, и в иностранных газетах были размещёны объявления о привлечении инвестиций в нашу новую республику. Мы распахнем двери нашей экономики и нашей нации перед этими иностранными элитами, ибо на их доллары мы построим лучший Юкатан."
YUC_Decentralized_State: "Свободная и богатая Республика Юкатек"
YUC_Decentralized_State_desc: "Под руководством Брито и PLY мы создали здесь, на Юкатане, децентрализованную капиталистическую утопию, подкрепленную разумными экономическими стратегиями и твердой приверженностью Свободному рынку и либерализму. Теперь мы отправимся в будущее на волне золотого капитала и процветания в долларах, поскольку мы строим справедливую капиталистическую гавань, которой позавидует весь мир.."

YUC_press_freedom: "Исчерпывающие свободы прессы"
YUC_press_freedom_desc: "Важно использовать художественный и интеллектуальный потенциал свободной прессы, даже если в её штате слишком много революционеров. Мы не допускаем такой дискриминации, поэтому пресса Юкатана может свободно обсуждать и сообщать новости и факты, если только она не прибегает к распространению откровенной пропаганды и лжи."
YUC_liberty_or_death: "Свобода или смерть"
YUC_liberty_or_death_desc: "Как сторона, мы привержены защите Юкатана и наших с трудом завоеванных свобод, готовы отдать свои жизни, чтобы сохранить рай, который мы построили. Мы не откажемся от нашей независимости или свобод, чего бы это ни стоило, и будем проводить политику милитаризованного либерализма, чтобы защитить такие взгляды. Свобода или вечная смерть!"

YUC_social_liberals: "Победа Санхуанистов"
YUC_social_liberals_desc: "Коалиция умеренных социалистических демократов, либеральных республиканцев и других либералов-единомышленников на Юкатане объединилась ради общей цели самообороны и экономического либерализма. Реформируясь вокруг ядра движения санджуанистов, которое боролось за нашу независимость от Мексики, эта новая Национальная партия санхуанистов под руководством Мигеля Алонсо Ромеро поведет Юкатан к истинной и неограниченной социал-либеральной демократии."
YUC_build_democracy: "Укрепление принципов демократии на Юкатане"
YUC_build_democracy_desc: "О руководящих органах Юкатека следует судить не по их приверженности традициям, а по их приверженности демократическим идеалам Политической конституции Юкатана. Демократический общенациональный Аюнтамьенто, наряду с местными организациями и выборами, должен быть обеспечен таким образом, чтобы каждый голос мог быть услышан."
YUC_agricultural_aid: "Фонд помощи сельскому хозяйству"
YUC_agricultural_aid_desc: "Наша больная экономика после "Чёрного Понедельника" никогда не воспринималась всерьез Куидадо. Наша экономика, основанная на товарных культурах, начала разрушаться, и фермеры, неспособные своевременно приспособиться к более натуральному хозяйству, были вынуждены по умолчанию выращивать те же культуры, обесценивая их, чтобы выжить, что привело к повсеместному голоду. Необходимо создать сельскохозяйственный фонд, чтобы мы могли помочь фермерам, у которых был плохой урожай или которые страдали от других болезней, одновременно стимулируя выращивание натуральных культур для решения проблемы голода."
YUC_constitutional_review: "Конституционный пересмотр"
YUC_constitutional_review_desc: "Старая конституция Юкатана в последний раз была переписана в 1862 году и гарантировала лишь некоторые аспекты либеральной, светской республики, которую мы себе представляем. Второй раунд реформ, изменений и поправок необходим для обеспечения права на культуру, образование и прерогативы наряду с другими свободами и свободами, которые мы привыкли принимать и поддерживать. Конституция может быть нашим руководством, но это не значит, что она идеальна, и поэтому в нее должна быть возможность вносить изменения в соответствии с нашими меняющимися потребностями."
YUC_Yucatec_Square_Deal: "Собственная справедливая сделка Юкатана"
YUC_Yucatec_Square_Deal_desc: "По образцу аналогичных программ, практикуемых или теоретизируемых в Америке и Европе, мы разработаем нашу собственную "справедливую сделку", чтобы обеспечить прогрессивную и либеральную систему социального обеспечения в нашей стране. Наше государство будет поддерживать тех, кто в этом нуждается, принося помощь, реформы и восстановление Юкатану, поскольку мы стремимся к эгалитарному, справедливому капитализму."
YUC_New_Republicanism: "Новый юкатекский республиканизм"
YUC_New_Republicanism_desc: "Мы должны принять здесь нашу собственную форму республиканизма, форму, соответствующую нашей сельской и полуцентрализованной природе. Отдельно и в отличие от испано-шовинистических форм республиканской демократии, практикуемых мексиканцами и многими другими нашими соседями, мы построим республиканскую систему, которая уважает различные мнения всего нашего народа, включая майя, чтобы все люди могли иметь право голоса в нашем правительстве и гордиться тем, что у нас есть такая свобода. Мы станем бастионом сплоченной и либеральной демократии, на которую будет смотреть вся Центральная Америка и которой она попытается подражать."
YUC_Semi_Centralized_State: "Либеральный факел Юкатана"
YUC_Semi_Centralized_State_desc: "Руководя возрожденным движением санджуанистов, новая PSN при президенте Ромеро превратила Юкатан в сияющий либеральный маяк для всеобщего обозрения. Теперь мы должны стремиться сохранить эти новообретенные права и свободы в безопасности, поскольку мы строим ответственную капиталистическую демократию здесь, на нашем изолированном и нетронутом полуострове."
YUC_maya_tax_breaks: "Налоговые льготы для майя"
YUC_maya_tax_breaks_desc: "Деревни майя, облагаемые высокими налогами, нуждаются в освобождении от своего старого феодального бремени. Их права на социальные прерогативы означают, что они также имеют право на налоговый режим, демократически одобренный Аюнтамьенто. Всем членам общин майя должны быть предоставлены налоговые льготы и другие экономические льготы с учётом реалий их сельского, а иногда и архаичного образа жизни."

YUC_industralization_import: "Импорт для индустриализации"
YUC_industralization_import_desc: "Внешние связи, налаженные нашими сотрудниками и деловыми партнерами, живущими за рубежом, снова пошли нам на пользу: новое промышленное инструментальное и плавильное оборудование было отправлено в качестве "подарков" и знаков будущего сотрудничества. С этими первыми образцами тяжёлой техники наша партия может обеспечить промышленную базу быстрее и лучше, чем когда-либо могли социалисты."
YUC_economic_interventionism: "Экономический интервенционизм"
YUC_economic_interventionism_desc: "К сожалению, наши экономические стимулы не распространились на Юкатан так быстро, как мы надеялись. Аюнтамьенто принял решение создать государственную администрацию для обучения навыкам промышленного литейного производства и управления бизнесом, среди других необходимых курсов, чтобы лучше подготовить массы к нашей модернизирующейся экономике. Кроме того, мы будем вмешиваться в экономику по мере необходимости и при необходимости, чтобы поддерживать равные и справедливые условия для конкуренции. С помощью простых шагов мы всегда будем держать экономику под контролем."

YUC_social_democrats: "Partido Socialista Obrero"
YUC_social_democrats_desc: "Будучи компромиссом между революцией и эволюцией, Partido Socialista Obrero одержала победу. Возглавляемая видным левым демократом, общественным активистом и квалифицированным врачом Хиркано Аюсо и О'Хорибе, PSO стремится принести социализм на наш полуостров в умеренной форме, сдерживаемый справедливой демократией и капитализмом, не подверженным влиянию труда."
YUC_increase_public_spending: "Увеличить государственные расходы"
YUC_increase_public_spending_desc: "Богатство, которое наша столица Мерида накопила за эти годы от остальной части полуострова, должно быть возвращено в экономику в целом, чтобы помочь нам оправиться от революционного хаоса. Мы должны увеличить государственные расходы по всем направлениям, стимулируя экономику и создавая рабочие места на этом пути, пока мы не встанем на ноги."
YUC_social_welfare: "Государство всеобщего благосостояния юкатеков"
YUC_social_welfare_desc: "Система социального обеспечения, подобная той, которую Запата обещал стране перед тем, как его свергли, поможет всему Юкатану, но мы не совершим тех же ошибок, что совершили мексиканцы. Мы построим здесь наше собственное государство всеобщего благосостояния, чтобы дать массам страховочную сеть, которая поможет им в трудные времена."
YUC_improve_rural_workers: "Улучшение условий труда в сёлах"
YUC_improve_rural_workers_desc: "Условия труда в сельской местности десятилетиями оставались ужасными, а уровень травматизма и смертности работников находился на ошеломляюще высоком уровне как на заводах, так и на полях. Мы должны оценить фермы и ткацкие станки с плохими условиями жизни и установить стандарты безопасности на рабочем месте, тем более что мы не можем принять законы, чтобы положить конец глубоко укоренившейся системе законов о детском труде в Аюнтамьенто, пока не разберемся с нашими политическими препятствиями."
YUC_rural_peace: "Мир во внутренних районах"
YUC_rural_peace_desc: "Прекращение семейного и племенного соперничества феодальной эпохи, которое привело к большому насилию и застою во внутренних районах, является главной целью нашего срока. Мы должны обеспечить, чтобы люди работали во имя общего освобождения, а не ради собственной выгоды в пеонаже. Мы достигнем социальной гармонии в рамках нашей новой эгалитарной и популистской системы, поскольку это единственный способ, которым мы все можем двигаться вперёд вместе."
YUC_Seperate_From_Radicalism: "Дистанцировать партию от радикализма"
YUC_Seperate_From_Radicalism_desc: "Из-за огненной природы нашего рождения и репрессивной системы, от которой мы вырвались, радикализм и экстремизм живы и процветают на Юкатане. Хотя мы включаем в себя некоторые революционные идеи, мы должны максимально дистанцировать партию от радикализма, чтобы и наша репутация, и наша фактическая политика и риторика не были запятнаны безвозвратно."
YUC_Labour_Economy: "Трудовая экономика"
YUC_Labour_Economy_desc: "Опираясь на умеренные лейбористские принципы Америки и Европы, мы построим экономику, ориентированную на рабочих, которая будет соответствовать левым взглядам, не впадая полностью в опасный социализм. С сильной защитой и льготами для наших рабочих, фермеров и рабочих мы построим более сильную и равноправную экономику и промышленный сектор."
YUC_Centralization_Middle_Ground: "Розовый и прогрессивный полуостров"
YUC_Centralization_Middle_Ground_desc: "Проводя политику экономии труда, умеренной социальной демократии и политики централизации среднего уровня с автономией для наших защищенных меньшинств, мы построили действительно прогрессивный и свободный Юкатан. Под руководством PSO и президента О'Хорибе мы будем продолжать сиять и превращать эту розовую жемчужину в прогрессивную икону успешного левого реформизма в Латинской Америке."

YUC_equal_republic: "Сияющая республика для всех"
YUC_equal_republic_desc: "Дебаты о гражданстве, бушевавшие в Аюнтамьенто, наконец-то закончились. Всем прирожденным гражданам должны быть предоставлены полные юридические и гражданские права, и для иммигрантов, желающих свободно жить на нашем сияющем и свободном полуострове, должен быть открыт легкий путь к натурализации, если они докажут свою лояльность государству, приверженность нашим реформам и работу на благо всех в нашем Юкатане."
YUC_no_more_caste_war: "Больше никакой Кастовой войны"
YUC_no_more_caste_war_desc: "Кастовая система, пережившая революцию, не смогла пережить республику. Мы позаботимся о том, чтобы наш народ никогда не поднимал оружие против несправедливости на наших собственных землях, создавая равноправное, бесклассовое и бесклассовое общество, в котором все будут пользоваться равными правами. Эта новая левая демократия предназначена для того, чтобы все граждане могли наслаждаться ею и находить в ней свой голос, так давайте же воплотим её в жизнь!"

YUC_radical_socialists: "Триумф СПЮВ"
YUC_radical_socialists_desc: "Революция снова возрождается на Юкатане под руководством Социалистическая партия Юго-Востока, и теперь провозглашена свобода от всех каст, включая капиталистическую. Возглавляемая Фелипе Каррильо Пуэрто, который сам является близким соратником и политическим современником генерала Альварадо, СПЮВ готова принести на наш полуостров социалистический эгалитаризм и левый аграризм, поддерживаемые популизмом, коллективизмом и расширением гражданских свобод и свобод."
YUC_collectivize_mexican_property: "Коллективизация земли"
YUC_collectivize_mexican_property_desc: "Чтобы привести нацию к социалистической системе, одновременно модернизируя наш сельскохозяйственный сектор, феодальные системы ведения сельского хозяйства, существовавшие веками, должны быть искоренены. На месте этих поместий земля будет национализирована и коллективизирована, что, как мы надеемся, решит проблему безработицы при одновременном повышении производительности и эффективности."
YUC_peoples_assemblies: "Народная ассамблея"
YUC_peoples_assemblies_desc: "Аюнтамьенто Мериды должно быть заменено полностью демократической Народной ассамблеей, которая больше не подчиняет народные массы социалистам-шампанцам столицы. Это новое собрание будет руководить нацией, в то время как меньшие собрания будут сформированы для каждой общины и деревни, принося социалистическую демократию как широким массам, так и отдельным сельским голосам, которые часто заглушаются."
YUC_agricultural_unions: "Сельскохозяйственные союзы"
YUC_agricultural_unions_desc: "Мы создадим новое бюро в рамках недавно созданной Народной ассамблеи - новой серии ассамблей, заменяющих элитарную Аюнтамьенто, - для профсоюзов и сельскохозяйственных союзов. Эти профсоюзы будут представлять каждое ремесло, необходимое для функционирования Юкатана, и обеспечат большую переговорную силу, защиту и льготы для наших самых важных работников."
YUC_Agrarian_Economics: "Социалистический аграризм для Юкатана"
YUC_Agrarian_Economics_desc: "Объединив новые социалистические идеи с нашей давней аграрной реальностью, СПЮВ начала создавать новую систему здесь, на Юкатане, которая ставит во главу угла урожайность и заботу о нашем огромном населении сельскохозяйственных рабочих превыше всех других занятий. Пренебрегая представлением о том, что современный социализм требует тяжёлой промышленности, мы построим социалистическую утопию, поддержанную аграрными устремлениями и свободной коммунистической демократией, доказав миру, что социализм может процветать и процветать даже в самых сельских странах."
YUC_memory_of_cruzoob: "Память о Крузубе"
YUC_memory_of_cruzoob_desc: "Революция Крузуба десятилетиями вызывала пренебрежение со стороны глупых романтиков и опасных националистов. Мы должны использовать художественный талант внутри партии, чтобы донести правду об их героизме до общественного сознания. Мы раскрасим героев Крузуба в красный цвет, когда примиримся с населением майя и воплотим некоторые из их идей, а также отдадим дань уважения этим титанам нашей истории и борьбы за свободу."
YUC_peoples_revolution: "Народная революция"
YUC_peoples_revolution_desc: "Наша война против синархистов - это Народная революция, и каждый завоеванный нами дюйм - это победа над силами реакции и капитализма."
YUC_central_american_overtures: "Центральноамериканские увертюры"
YUC_central_american_overtures_desc: "После встречи с несколькими членами сандинистов и другими центральноамериканскими социалистами мы готовы играть более активную роль в Центральноамериканской революции в целом. Мы спросим центральноамериканцев, можем ли мы присоединиться к их новому союзу, чтобы вместе мы могли идти к истинному социализму для всей Латинской Америки."
YUC_Red_Apostle: "Красный Апостол"
YUC_Red_Apostle_desc: "Выступая в качестве нового Красного Апостола нашего перекованного Юкатана, президент Пуэрто принес новую волну учений и морали для всех, чтобы им следовать, как если бы он сам был одним из Двенадцати Апостолов, проповедуя доброе слово нового бога - "бога" Социалистической теории. Оторванный от христианской риторики, которая веками угнетала основную часть нашего населения, этот новый Красный Апостол поведет наш Юкатан к процветанию, нравственности, свободе и равенству, не прибегая к ядовитой лжи религии и слепой вере."
YUC_Full_Centralization: "Централизация при демократическом социализме"
YUC_Full_Centralization_desc: "Чтобы лучше управлять этим диким полуостровом, была введена в действие система социалистического централизма, в результате чего все больше и больше правительственных и политических обязанностей переходит от отдельных организаций и филиалов к центральной администрации вокруг президента и партии. Хотя мы не будем прибегать к тирании и авторитаризму, мы приведем всю политическую власть в стране к одному организованному источнику, чтобы мы могли лучше управлять Юкатаном и удовлетворять потребности каждого из наших людей."

YUC_Secularization: "Тотальный секуляризм"
YUC_Secularization_desc: "Хотя мораль и учение Католической церкви могут быть полезны в некоторых отношениях, им нет места ни в одном современном правительстве. Мы будем проводить мирную политику полного и бескомпромиссного секуляризма, поскольку Церковь и государство могут сосуществовать до тех пор, пока они не вмешиваются в дела друг друга."
YUC_Purge_The_Red_Shirts: "Чистки против "Красных рубашек""
YUC_Purge_The_Red_Shirts_desc: "Камисас Рохас Канабаля - опасная группа экстремистов, которые маскируются под "истинных левых", поддерживая авторитаризм и насилие против своих политических врагов и Церкви. Мы не можем позволить этим краснорубашечникам продолжать пятнать имя социалистов на Юкатане, и поэтому их нужно остановить, чего бы это ни стоило."

YUC_syndicalists: "Национальная профсоюзная рабочая партия"
YUC_syndicalists_desc: "Одержав неожиданную победу, Национальная профсоюзная рабочая партия под руководством Бартоломе Гарсиа Корреа встала во главе нашей новой республики. Единственная организованная синдикалистская группа на Юкатане, НПРП является отколовшейся группой от более крупной СПЮВ, и ожидается, что она будет проводить ортодоксальную синдикалистскую политику, основанную на индустриализации, урбанизации и профсоюзах, чтобы освободить пролетариат нашего полуострова."
YUC_Industrialization: "Быстрая индустриализация"
YUC_Industrialization_desc: "Земли Юкатана едва ли урбанизированы или промышленно развиты, а столица Мерида и портовый город Прогресо являются нашими единственными центрами какой-либо тяжёлой промышленности. Чтобы по-настоящему создать синдикалистскую систему на этом сельском и заросшем джунглями полуострове, нам придется проводить политику быстрой индустриализации по образцу предложений, выдвинутых различными европейскими социалистическими группами."
YUC_Expand_Urban_Centers: "Расширение городских центров"
YUC_Expand_Urban_Centers_desc: "Имея в своем названии всего несколько городов, Юкатан представляет собой в основном сельскую страну с деревнями и общинами - место, непригодное для подпитки истинного синдикализма. Мы будем проводить политику экспансивной урбанизации, вымостив акры джунглей бетоном и сталью, чтобы принести современность и урбанизированное процветание нашему народу."
YUC_Yucatec_Unionism: "Юкатекский юнионизм"
YUC_Yucatec_Unionism_desc: "Профсоюзы как концепция в значительной степени чужды нашему народу, и единственные профсоюзы существуют в столице и других промышленных центрах или в сельском хозяйстве. Мы должны постепенно внедрять идею профсоюзов в широкие слои населения, показывая им, что они существуют только для их блага."
YUC_Start_Talks: "Начать переговоры с радикалами"
YUC_Start_Talks_desc: "Хотя радикализм может быть опасен, он определенно имеет свою пользу, поскольку именно радикализм позволил нашей революции добиться успеха и родиться нашей республике. Мы должны двигаться к мирным переговорам и сотрудничеству с радикалами-единомышленниками по всему левому спектру, чтобы мы могли построить сильный и безопасный социалистический Юкатан."
YUC_Socialist_Unity: "Укрепить левое единство"
YUC_Socialist_Unity_desc: "Хотя мы не смогли собрать всех под нашим алым знаменем, мы создали единый левый фронт, который поддержит нашу скудную партию и поможет нам реализовать наши синдикалистские мечты. Хотя нам, возможно, придется пойти на компромисс с нашими новыми союзниками и включить некоторые из их собственных идей, в частности, более решительные сельскохозяйственные реформы и защиту майя, нам будет только лучше, поскольку мы свободны создавать пролетарский рай здесь, на нашем полуострове."
YUC_Red_Nation: "Наш красный полуостров"
YUC_Red_Nation_desc: "Опираясь на синдикалистскую экономику, социалистическую политику и широкую левую демократию, мы превратили Юкатан в утопический малиново-красный рай. Хотя нам ещё предстоит проделать большую работу, чтобы полностью привнести синдикализм и все его преимущества в эту сельскую местность, мы начали добиваться больших успехов: новые профсоюзы, коммуны и другие левые организации создаются по всей стране как нашим правительством, так и нашим собственным, нетерпеливым населением. Вместе мы построим пролетарский рай для всех жителей Латинской Америки.."
YUC_Centralized_Syndicalist_Yucatan: "Синдикалистское чудо Юкатана"
YUC_Centralized_Syndicalist_Yucatan_desc: "Все при синдикализме и все при Конгрессе профсоюзов мы построили сильную социалистическую демократию, которая вращается вокруг нашей расширяющейся сети профсоюзов. Вместе эти децентрализованные профсоюзы назначают представителей для участия в нашем централизованном национальном конгрессе, объединяя политические идеи о правительственной организации, чтобы наилучшим образом удовлетворить наши потребности и дихотомию между нашими растущими городскими центрами и нашими сельскими просторами. В соответствии с этой системой мы превратим наш полуостров в сияющую малиновую жемчужину Центральной Америки!"

YUC_Adapting_Orthodoxies_Charters: "Адаптация ортодоксии и хартий" 
YUC_Adapting_Orthodoxies_Charters_desc: "Хотя нас прямо-таки вдохновляют успехи европейских рабочих, их грандиозные восстания против сковывающих цепей, мы не можем забывать, что ортодоксальный синдикализм и его модификация через тоталистическую хартию относительно новы для нашего полуострова. Только при тщательном изучении того, что сработало в Париже, Лондоне и Турине, что можно использовать для правильного преобразования наших городских земель, социалистическая миссия на Юкатане станет свершившимся фактом."
YUC_Yucateco_Dream_Sureste_Labor: "Рабочая мечта"
YUC_Yucateco_Dream_Sureste_Labor_desc: "Несмотря на то, что рабочее движение объединяет людей сильнее, чем любая сила в мире, оно все же может стать жертвой раскола. Это, безусловно, относится к пропасти, образовавшейся между юго-восточными профсоюзами, поддержавшими независимость Юкатана, и теми, кто всё ещё отчаянно цепляется за идею унитарной Мексики. Пусть они больше не трусят, ведь каждый рабочий найдет своё место в нашей общей юкатанской мечте, просто их нужно больше убеждать."

YUC_Anti_Catholic_Laws: "Суровые антикатолические законы" 
YUC_Anti_Catholic_Laws_desc: "Католицизм и Церковь вокруг него были не чем иным, как чумой для нашего населения. Католические идеи побудили латиноамериканскую угрозу угнетать наш народ и отнимать у нас нашу родную культуру, в то время как их духовенство превратилось в ещё одну могущественную и коррумпированную группу влиятельных элит. Мы полностью отделим Юкатан от религии, преследуя всех тех, кто выиграл от этой оппортунистической системы, поскольку мы разрушаем Церковь и отделяем её не только от правительства, но и от самой нации."
YUC_Persecute_Preists: "Преследовать духовенство"
YUC_Persecute_Preists_desc: "Каждому мужчине - винтовка, а каждому священнику - пуля. Такова будет наша политика, когда мы будем работать над очищением Юкатана от деспотичной и хищнической Церкви. Коррумпированное духовенство, их информаторы и союзники предстанут перед правосудием, либо перед судьей, либо перед мечом, ибо наш полуостров должен быть освобожден от их гедонистических желаний и язвительных амбиций раз и навсегда."
YUC_State_Atheism: "Насаждать государственный атеизм"
YUC_State_Atheism_desc: "Поскольку Церковь и духовенство получили заслуженное и жестокое правосудие, мы должны работать над полным внедрением не только секуляризма, но и тотального государственного атеизма. Мы будем анти-теистами, против всех форм религии, поскольку мы работаем над тем, чтобы окончательно искоренить страшный опиум масс. Религии не должно быть места в нашем новом и современном Юкатане!"

YUC_totalists: "Возвышение Камисас Рохас"
YUC_totalists_desc: "Поднявшись, чтобы воспользоваться хаосом после того, как им разрешили работать с временным правительством, "Камисас Рохас" - или "Красные рубашки" - Томаса Гарридо Канабаля Юкатана консолидировали свои силы и теперь контролируют гражданское правительство. Ожидается, что при Канабале республика примет совершенно новое направление в сторону авторитарного тоталитаризма юкатеков, антитеизма и социалистического морализма в рамках новой концепции свободы."
YUC_We_Are_All_Socialists: "Мы все социалисты!"
YUC_We_Are_All_Socialists_desc: "Поскольку Канабаль является социалистом, а правящая партия и все национальное правительство являются социалистами, это должно означать, что все в стране тоже социалисты! Все лояльные граждане государства уже должны быть согласны со всей нашей политикой и амбициями, поэтому нет необходимости в такой неэффективности, как выборы или демократия. Мы все будем работать вместе, для достижения одной цели, под руководством одной партии, на благо всех в нашем Юкатане."
YUC_Racism_Is_A_Crime: "Суровые антирасистские законы"
YUC_Racism_Is_A_Crime_desc: "Быть расистом или противником таких вещей, как феминизм или гражданские права, значит быть не только невеждой, но и предателем, поскольку дискриминация любого из наших сограждан является актом против Партии и государства. Все расистские или сексистские преступники и лица, совершившие преступления на почве ненависти или предубеждения, должны быть приговорены к быстрому и легкому окончательному суду, поскольку это единственное наказание, подходящее для таких предательских змей."
YUC_All_Crimes_Have_the_Same_Punishment: "Много преступлений - одно наказание"
YUC_All_Crimes_Have_the_Same_Punishment_desc: "Список возможных преступлений, которые можно совершить, почти бесконечен, и подлые злодеи с каждым днём придумывают новые способы извращения закона и порядка. Чтобы ускорить судебный процесс и высвободить ресурсы, расходуемые на содержание тюрем, мы будем проводить политику "Много преступлений - одно наказание". Согласно этой системе, любые и все преступления против государства, Партии или нашего народа должны рассматриваться одинаково - преступник получает быструю пулю в затылок."
YUC_Purge_Opposition: "Чистки всякой оппозиции"
YUC_Purge_Opposition_desc: "Любая оппозиция государству и нашим планам должна рассматриваться как предатели и рассматриваться как таковые. Опасные элементы, такие как санджуанисты и генерал Альварадо, должны быть подвергнуты быстрым испытаниям для показа, а затем отправлены на линию огня. Мы сохраним нашу новую революцию и это новое государство, чего бы это ни стоило."
YUC_2_Year_Plan: "Двухлетний план"
YUC_2_Year_Plan_desc: "В серии последовательных Двухлетних планов мы быстро урбанизируем, индустриализируем и милитаризируем штат Юкатекос, принося процветание и славу народу нашего полуострова. Хотя мы установили жесткие квоты, и хотя многие, вероятно, погибнут в этом начинании, жертвы масс никогда не будут забыты, поскольку мы прокладываем путь к Пролетарскому раю, независимо от того, сколько это будет стоить нам в золоте, крови, свинце или стали."
YUC_State_Economy: "Полная экономическая национализация"
YUC_State_Economy_desc: "Государство и партия должны доминировать и диктовать каждый аспект национальной экономики, вплоть до мельчайших деталей, чтобы максимизировать эффективность и производительность по мере того, как мы устремляемся к современности и истинному социализму. Все отрасли промышленности, а также земля и все, что на ней находится, должны быть национализированы и полностью контролироваться партией от имени пролетарских масс. Только тогда может быть достигнут истинный тоталитаризм и пиковый экономический рост."
YUC_Prohibition_tot: "Освободить общество от порока"
YUC_Prohibition_tot_desc: "Такие пороки, как алкоголь, азартные игры, проституция и многое другое, только затуманивают умы пролетариата. Если взять одну из единственных вещей, которые Альварадо сделал правильно - его суровый и строгий закон о запрете - и довести его до логической крайности, то любые пороки должны быть полностью запрещены государством. Мы построим хорошее, чистое, нравственное общество, свободное от порока и основанное исключительно на нашей тоталитарной морали."
YUC_completely_destroy_religion: "Антиклерикальная культурная революция"
YUC_completely_destroy_religion_desc: "Продолжая наши культурные и социальные преобразования, Канабаль и "Красные рубашки" начали продвигать новую культурную революцию на полуострове, объединяя идентичности испанцев и майя, полностью отказываясь от христианской морали и заменяя её нашей собственной тоталитарной этикой."
YUC_bunker_up: "Бункер на каждый акр джунглей"
YUC_bunker_up_desc: "Наша естественная местность идеально подходит для ведения партизанской войны и тактики жесткой линии. Мы приступим к строительству систем траншей, бункеров, дотов, редутов и других различных оборонительных сооружений по всему нашему покрытому джунглями полуострову. Мы сделаем практически невозможным вторжение в наше суверенное государство или удержание территории здесь, потому что мы хозяева этого полуострова, и мы докажем это всем и каждому из наших врагов.."
YUC_Supreme_Leader: "Верховный лидер Юкатана"
YUC_Supreme_Leader_desc: "Каудильо Канабаль стал верховным лидером нашего Юкатана, непревзойденным генералиссимусом и бесспорным начальником нашего эдема джунглей. Держа Юкатан на ладони, он направил нацию к алому раю для всех истинных детей Юкатана, и только по его последнему слову что-либо делается. Под его изобретательным, доброжелательным и суровым правлением мы достигнем истинного социалистического совершенства, прославляя наш Юкатан."

YUC_foreign_policy: "Положение Юкатана на мировой арене"
YUC_foreign_policy_desc: "После того, как наша революция за независимость увенчалась успехом и государство было восстановлено, для Юкатана, наконец, настало время реализовать свои собственные амбиции. Мы поднимемся на мировую арену или, возможно, полностью спрячемся от нее, пытаясь найти своё место в этом диком мире."
YUC_socialist_fp: "Багровый рассвет Юкатана"
YUC_socialist_fp_desc: "После успеха революции Юкатан превратился в алый маяк для всего мира. Истинно социалистическая нация, стремящаяся распространить Революцию и найти единомышленников-союзников, наш Юкатан теперь сделает свои первые шаги за пределы наших границ и в нашу красную судьбу."
YUC_take_over_CA: "Сделать Центральную Америку социалистической"
YUC_take_over_CA_desc: "Нет никакого смысла пытаться мирно договориться с нашими соседями в Латинской Америке. Они будут уважать наши взгляды и наши амбиции только после демонстрации силы, так что давайте пересечем Перешеек и распространим нашу собственную форму социализма на всеобщее обозрение.."
YUC_our_own_socialist_CA: "Наша красная Центральная Америка"
YUC_our_own_socialist_CA_desc: "Своими руками, с помощью дипломатии или войны, мы поставили остальную Центральную Америку на колени. Теперь мы свободны создавать нашу собственную форму Центроамерики - ту, которая полностью соответствует нашей специфической форме левой мысли."
YUC_take_out_mexico: "Месть мексиканцам"
YUC_take_out_mexico_desc: "Именно мексиканцы угнетали наш народ на протяжении веков, и именно мексиканцы украли у нас всякую возможность суверенитета, пока мы, наконец, не восстали. Мы должны отомстить нашим северным соседям, наконец-то одним махом избавившись от столетий унижения."
YUC_join_int: "Вступить в Интернационал"
YUC_join_int_desc: "Третий интернационал - крупнейшая социалистическая организация на Земле, членами которой являются страны и партии по всему миру. Мы должны обратиться с петицией к этим мастерам современного социализма, спрашивая, можем ли мы присоединиться к их союзу ради улучшения всех."

YUC_neutral_fp: "Нейтральный Юкатан"
YUC_neutral_fp_desc: "Наша новая независимая республика не нуждается ни в друзьях, ни в союзниках, ибо мы выживем и будем процветать, как всегда, - сами по себе."
YUC_develop_inward: "Внутреннее развитие"
YUC_develop_inward_desc: "Сосредоточившись на нашей собственной стране вместо легкомысленных международных устремлений, мы начали новую схему внутреннего развития, направленную на дальнейшее оживление и расширение нашей отечественной промышленности. В то время как остальной мир занимается международной дипломатией и войной, мы сосредоточимся на строительстве лучшего Юкатана, который мы можем собрать."
YUC_black_spot: "Чёрное пятно Центральной Америки"
YUC_black_spot_desc: "Избегая любых форм международных отношений, наш Юкатан превратился в метко прозванное "чёрное пятно Центральной Америки". Теперь торговля или иммигранты приходят, никаких новостей не выходит, все путешественники избегают наших земель, и никакие внешние влияния любого рода не проникают в наши границы, поскольку мы полностью отгородились от мира, чтобы сосредоточиться на наших собственных потребностях, безопасности, безопасности и развитии."
YUC_indepedence_secured: "Наш суверенитет обеспечен"
YUC_indepedence_secured_desc: "Обеспечив наш суверенитет и уважая наш нейтралитет во всем мире, мы стали новой Швейцарией Запада, полностью свободной заниматься своими делами, как мы ведем дела с остальным миром, оставаясь в стороне от всех дипломатических дел. Наш Юкатан в безопасности, и нам не нужно прибегать к полной изоляции страны. Пусть воЦарятся мир и процветание!"
YUC_secure_ca: "Освободить Центральную Америку от самой себя"
YUC_secure_ca_desc: "Глупцы, которые в настоящее время доминируют в Центральной Америке, подрывают потенциал такой богатой и плодородной земли. Мы вырвемся за пределы наших установленных границ и вторгнемся в наши заблудшие соседние земли, освободив этих дураков от самих себя, поскольку мы тащим всю Центральную Америку к процветанию и славе вместе с нами.."

### Economy Focuses ###
YUC_plummed_serpeant: "Пернатый Змей снова поднимается"
YUC_plummed_serpeant_desc: "Пернатый Змей, или Кукулькан, был основным богом майя. Древние майя верили, что когда он появится снова, обязательно наступят хорошие времена. Хотя сейчас очень мало верующих в старых богов, возможно, упоминание о его возвращении оживит нашу экономику."
YUC_national_constitution: "Национальная конституция"
YUC_national_constitution_desc: "Все политические партии согласны с тем, что для народа Юкатек должна быть принята новая конституция. Все дальнейшие споры, несомненно, будут решаться на съезде. Соберите ведущих государственных деятелей страны в Мериду!"
YUC_womens_rights: "Избирательное право женщин"
YUC_womens_rights_desc: "Как часть конституции, многие партии согласны с тем, что мы должны далеко опередить реакционную Мексику в нашем стремлении к улучшению прав женщин Юкатана. Хотя, конечно, их место в первую очередь дома, предоставление им права голоса могло бы только помочь нашей популярности."
YUC_land_issue: "Земельный вопрос"
YUC_land_issue_desc: "Многие фермеры нашей страны слишком яростно конкурируют за свои участки земли, пытаясь вырастить как можно больше товарных культур, чтобы прокормить свои семьи на заработанные деньги. Правительство знает, что нужно этим фермерам лучше, чем они сами, но что это такое?"
YUC_agricultural_wealth: "Сельскохозяйственное богатство"
YUC_agricultural_wealth_desc: "Теперь, когда наше правительство завершило земельную реформу, мы можем надеяться удвоить наше сельскохозяйственное производство, стимулируя экономику и помогая нашим гражданам!"
YUC_secularism: "Продвигать секуляризм"
YUC_secularism_desc: "Мексика, возможно, сейчас отменяет свои антикатолические законы при своем авторитарном режиме, но мы на Юкатане утверждаем, что любой может свободно поклоняться."
YUC_land_of_the_free: "Земля свободных"
YUC_land_of_the_free_desc: "Любой мексиканец, желающий приехать на Юкатан, чтобы избежать авторитаризма, может это сделать. Приветствуются все желающие!"
YUC_state_policing: "Создать государственную полицию"
YUC_state_policing_desc: "Наши деревни, поселки и города должны содержаться в надлежащем порядке. Ополченцы, которые служили в сельской местности, должны быть реорганизованы и вновь развернуты."
YUC_mexican_spies: "Искоренять мексиканских шпионов"
YUC_mexican_spies_desc: "Некоторые из беженцев, которых мы впустили в нашу страну, оказались менее желанными гостями, чем мы предполагали ранее. Любой, кто придет сеять беспорядки и беспорядки, будет наказан."
YUC_army_autonomy: "Оперативная автономия армии"
YUC_army_autonomy_desc: "Чтобы обеспечить нашу независимость от Мексики, наша армия должна быть свободна от политических настроений и междоусобиц. Таким образом, мы дадим каждому генералу и командующему политического атташе, чтобы убедиться, что они должны взаимодействовать с правительством через посредника.."
YUC_building_yucatan: "Строительство на Юкатане"
YUC_building_yucatan_desc: "Наша нация пока ещё не так развита, как могла бы быть в промышленном отношении. Мы должны строить в городах и поселках, и все это для большей помощи нашему народу."
YUC_infrastructure_development: "Развитие инфраструктуры"
YUC_infrastructure_development_desc: "Мы должны улучшить дороги между Кампече, Четумалем и Меридой. Эти самые большие и важные из наших городов должны быть ещё теснее связаны друг с другом."
YUC_port_expansion: "Расширение порта"
YUC_port_expansion_desc: "Порт Мерида должен быть путём в Мексику - по крайней мере, в респектабельную Мексику. Хотя демократия в Мехико пала, народы мира всё ещё могут найти свободную торговлю на Юкатане."
YUC_agricultural_exportation: "Стимулы для экспорта сельхозпродукции"
YUC_agricultural_exportation_desc: "Хотя наша страна, возможно, не производит много ценных ресурсов, теперь, после завершения земельной реформы, мы можем увеличить производство и начать экспортировать юкатекский текстиль в остальную часть Карибского бассейна.."
YUC_bilungalism: "Усилия по двуязычному образованию"
YUC_bilungalism_desc: "Если мы хотим создать отдельную национальную идентичность от окружающих нас захватнических сил, мы должны восстановить нашу национальную идентичность. Единственным подходящим вариантом, по-видимому, является идентичность майя. Таким образом, мы должны поощрять двуязычное образование в наших школах как на испанском, так и на языке майя."
YUC_maya_revival: "Национальное возрождение майя"
YUC_maya_revival_desc: "У [YUC.GetLeader] нет никаких сомнений в том, что наша страна должна достичь своего полного величия, восстановив культуру майя по всему Юкатану. Скоро мы снова станем великой нацией."

### Events ###

yucatan.1.t: "Конституция Юкатана"
yucatan.1.d: "В Мериде была подписана новая конституция Юкатана. Хотя она была составлена по образцу мексиканской конституции 1917 года наряду с американской конституцией, она также включала в себя довольно много правового кодекса майя. Более того, это также компромисс между различными фракциями в правительстве Юкатекоса по созданию целостного и всеобъемлющего документа, с которым все могут согласиться, поскольку мы пытаемся построить нашу собственную независимую республику здесь, на нашем покрытом джунглями полуострове."
yucatan.1.a: "Viva Libre Yucatan!"

yucatan.2.t: "Земельный вопрос"
yucatan.2.d: "Вопрос о земельной реформе поднимался снова и снова, но теперь он должен быть окончательно решен. Большинство консерваторов и нелевых либералов предлагают поддержать мелких землевладельцев, в то время как прогрессисты, мягкие либералы и умеренные социалисты считают, что мы должны реализовать джорджистскую идею земельного налога. С другой стороны, многие радикальные левые и революционеры считают, что коллективизация земли - это правильный путь. Что нам делать?"
yucatan.2.a: "Коллективизируйте землю на благо пролетариата."
yucatan.2.b: "Проводить политику единого налога, чтобы успокоить как можно больше людей."
yucatan.2.c: "Поддержите мелких землевладельцев вместе с консерваторами."

yucatan.3.t: "Мексиканские шпионы"
yucatan.3.d: "Недавно мы поймали несколько мексиканских шпионов, которые пытались проникнуть в наше правительство. Вопрос в том, что нам с ними делать. Большинство умеренных считают, что мы должны их депортировать, в то время как более дерзкие из нас считают, что мы должны просто казнить их всех. Наконец, радикалы в наших рядах считают, что мы должны попытаться привлечь их на свою сторону, расположив к себе общей революционной риторикой. Что мы должны решить?"
yucatan.3.a: "Казнить их."
yucatan.3.b: "Депортировать их."
yucatan.3.c: "Попытайтесь переманить их."

