yucatan.28.t: "[FROM.GetName] просят присоединиться к [ROOT.GetNameDef]"
yucatan.28.d: "Социалисты в нашей братской республике [FROM.getName] уже давно наблюдают за нашим прогрессом, когда мы превращаем Центральную Америку в социалистический рай. Теперь, похоже, они готовы присоединиться к нашей нации в качестве ещё одной составной республики. Должны ли мы позволить этому долгожданному объединению произойти?"
yucatan.28.a: "Конечно!"
yucatan.28.b: "Нам не нужны мексиканские изгои!"

yucatan.29.t: "Центроамерика согласна!"
yucatan.29.d: "Наши южные соседи согласились на нашу просьбу присоединиться к их нации. Нас ждет славное будущее в составе великой Центральной Америки."
yucatan.29.a: "Гип, гип, ура!"

yucatan.30.t: "Присоединение Юкатана"
yucatan.30.d: "В [GetDateText] Центральноамериканская Республика приветствовала нового члена в своих рядах. [YUC.GetLeader] передал власть над полуостровом Юкатан и его народом [ROOT.GetLeader], и проследовал на параде через Мериду, где люди приветствовали аннексию. Это великий день в нашей истории!"
yucatan.30.a: "Добро пожаловать, братья!"

yuc_flavor.1.t: "Наследие Пакаля Великого"
yuc_flavor.1.d: "Заняв трон всего в двенадцать лет, К'инич Джанааб Пакаль, более известный как Пакаль I или Пакаль Великий, был величайшим из всех ахаусов древних майя. Хотя сейчас правит не такой полноправный Император, как Пакаль IV, Пакаль Великий правил великим городом Паленке в период, который станет не только одним из величайших монархических правлений в истории, но и третьим по продолжительности поддающимся проверке периодом правления в истории человечества. Правя Паленке более 68 лет, Пакаль Великий положил начало золотому веку, подобного которому на Юкатане никогда не было, благодаря научным и культурным достижениям, до сих пор не имевшим себе равных, и именно этому наследию Франсисо Май Печ теперь стремится подражать. \n\nВынужденный взойти на трон своей верной Кликой экстремистов майя, Пакаль IV, которым он сейчас правит, хочет подняться до тех же высот, что и его предки, и попытается вступить в свой собственный золотой век на благо своего народа. Возглавляя культурную и социальную революцию, целью которой является повернуть время вспять на тысячи лет, а также используя модернизированные концепции и уроки, извлеченные на этом пути, Пакаль IV поведет Юкатан по пути тотальной культурной революции, социальных потрясений и полной метаморфозы, поскольку мы пытаемся построить первую настоящую Империю майя."
yuc_flavor.1.a: "Да здравствует новый Пакаль, четвёртый по счету в его имени и новый К'ухул Ахау первой империи майя!"

yuc_flavor.2.t: "Строительство Нового Мааяпана"
yuc_flavor.2.d: "Мааяпан, который наши испаноязычные завоеватели называли Майяпан, когда-то был культурной и политической столицей древней цивилизации майя - развитой метрополией, поддерживаемой передовой наукой, рациональным мышлением и философией, изобразительным искусством и высокой культурой. Этот древний город был трагически разрушен как из-за неправильного управления древней цивилизацией майя, так и из-за вмешательства испанцев, а древние каменные стены этого разрушенного города теперь лежат заброшенными и заросшими джунглями. Поскольку первоначальное местоположение этого великого города теперь стало нам известно после экспедиций на Север Юкатана, Пакаль IV приступил к восстановлению этого давно умершего городского рая, при этом старые храмовые комплексы, такие как великий храм К'ук'Улькан, были восстановлены и отремонтированы вместе с остальной частью города, а также с Пакалем. он был назван меньшим Ахуа - или лордом - города в дополнение к своему титулу К'ухул Ахау - или Верховного короля - нашей новой империи. Используя модернизированные формы архитектуры майя, новый Майяпан должен подняться, чтобы снова стать жемчужиной в короне нашей возрожденной цивилизации майя."
yuc_flavor.2.a: "Пусть этот новый Мааяпан послужит новым центром нашей восстановленной утопии."

yuc_flavor.3.t: "Возрождённая Великая пирамида"
yuc_flavor.3.d: "Продолжая усилия по восстановлению, начатые при строительстве нового Мааяпана, Пакаль IV и его верные последователи переехали, чтобы возродить ещё одно место нашей древней цивилизации - великий город Чичен-Ица. Некогда самый разнообразный город Мезоамерики, украшенный десятками различных архитектурных и художественных стилей, Чичен-Ица когда-то служил плавильным котлом цивилизации майя - космополитическим мегаполисом в самом сердце нашей родины, служащим перекрестком и главным центром для десятков этнических групп и отдельных племен, составлявших город. старая Конфедерация майя, Лууб Майяпан или Лига майяпан. \n\nОднако, несмотря на великое наследие города, его мультикультурализм - это не то, что придает городу его славу, поскольку эта честь принадлежит главной достопримечательности Чичен-Ицы - храму Великой пирамиды К'ук'улькана и древнему культу, который его окружает. \n\nХотя многие другие храмы, святилища и пирамиды посвящены змеиному божеству войны и жизни майя, связанному с ацтекским Кецалькоатлем, ни один из них не достигает великолепия и величия Великого храма в Чичен-Ице. Украшенный украшениями в виде змей, окруженный Большой бейсбольной площадкой, где когда-то играли в Майя для Ahaus, и отличающийся уникальной архитектурной особенностью, которая позволяет звуку хлопающих в ладоши отражаться и усиливаться по всей угловой лестнице здания, превращаясь в завораживающий птичий звук, Великий храм является чудом древнего искусства. инженерное дело всё ещё стоит и по сей день. Также являясь центром древнего культа К'ук'улькана, этот священный город - один из потерянных Толланов - также имеет большое религиозное и культурное значение для нашего народа, и как таковой он должен быть сохранен. Великий Храм, вместе с остальной частью этого древнего города, Большой бейсбольной площадкой и Культом К'ук'улькана, будет возрожден, отремонтирован и перестроен, как был Мааяпан, ещё больше восстановив нашу былую славу, поскольку мы стремимся к новым высотам.."
yuc_flavor.3.a: "Все восхваляют культ К'ук'улькана! Все восхваляют Чичен-Ицу!"

yuc_flavor.4.t: "Возрождение Майя в полном действии"
yuc_flavor.4.d: "Стремясь полностью возродить культуру майя во всех аспектах, фанатики, которые подняли генерала Мэя Печа, также начали возрождать давно умершие аспекты культуры майя. От деиспанизации языка майя до возрождения и распространения старого политеистического пантеона майя по всему нашему полуострову, почти все аспекты нашей старой культуры и общества должны быть возрождены, модернизированы и возвращены в национальную практику. Игры в мяч и корты майя снова становятся популярными, поскольку культ К'ук'улькана становится одной из доминирующих религий в штате, поскольку массы отдают свои души богу пернатого змея. Научные достижения и модернизированное подсечно-огневое земледелие вновь пускают корни, и древняя практика проведения Цветочных войн также начала возрождаться. \n\nБолее интересным, однако, было полное возвращение старых календарных систем майя, включая как космический календарь для регулярного учета времени, так и календарь жертвоприношений, в котором подробно описывается, когда и что должно быть принесено в жертву каким конкретным богам в пантеоне в какой конкретный день. Как и у наших ацтекских собратьев, жертвоприношения были значительной частью нашей старой религии, хотя человеческие жертвоприношения были гораздо реже и предназначались только для самых важных церемоний. Редкие человеческие жертвы также были связаны с высоким социальным положением или влиятельными военнопленными, в то время как большинство других пленников и заключенных вместо этого были вынуждены работать - ещё один аспект нашего старого общества также возродился. Вместо этого в большинстве жертвоприношений приносились животные или органы, или даже золото и другие сокровища, и все это отдавалось Богам и Шибальбе - подземному миру майя, что означает "место страха’. Эти жертвоприношения, наряду со всеми другими аспектами нашей старой культуры, описанными в исторических текстах, таких как "Пополь-Вух", должны быть возрождены, оживлены и модернизированы, чтобы соответствовать нашей новой империи, поскольку мы стремимся вернуть цивилизацию майя с края гибели.."
yuc_flavor.4.a: "Давайте веселиться, как будто это было в 700 году нашей эры снова и снова!"

yuc_flavor.5.t: "К вопросу о фанатиках Крузуба"
yuc_flavor.5.d: "Поскольку наша власть на Юкатане продолжает только усиливаться по мере того, как нация все больше консолидируется под нашей властью, возник вопрос о том, что делать с нашими бывшими союзниками по движению Крузубе. "Крузобианцы" - такие же майя, как и мы, но их сбили с пути их идеи синкретического католицизма, смешанного с религиозными верованиями майя; их умы отравлены мерзкими латиноамериканцами. Хотя даже сам Мэй Печ когда-то включил себя в их число, с тех пор мы прошли мимо их промежуточных мер, но это все равно не меняет того факта, что эти фанатики доказали свою верность нашему движению и нашему общему народу, даже если они не полностью согласны с нашим новым направлением. Поскольку Пакаль IV даже испытывает симпатию к этим еретикам, многие настаивают на том, чтобы мы простили их, позволив им мирно жить в нашей новой империи, пока они придерживают свои синкретические взгляды при себе. Однако у несгибаемых сторонников возрождения майя, которые вынудили Мэй Печ даже пойти в том направлении, в котором мы сейчас движемся, другие идеи. Эти подстрекатели и экстремисты требуют, чтобы последователи веры крузуб, которые отказываются переходить на наши новые или старые пути, были расстреляны на месте как испаноязычные предатели. Однако окончательный выбор остаётся за К'ухул Ахау."
yuc_flavor.5.a: "Уничтожьте этих опасных фанатиков."
yuc_flavor.5.b: "Простите этих заблудших глупцов, ибо мы все дети К'ук'улькана."

yuc_flavor.6.t: "Разжигание новых Цветочных войн"
yuc_flavor.6.d: "Поскольку мы продолжаем собирать все больше краснорубашечников Канабаля, некоторые из наших радикалов-милитаристов майя выдвинули новую идею. Поскольку Цветочные войны - небольшие, заранее спланированные и тщательно организованные ритуальные войны, проводимые как майя, так и ацтеками в жертвенных и дипломатических целях, - уже возрождаются, и поскольку древняя практика майя использовать только благородных воинов в качестве человеческих жертвоприношений хорошо понятна, эти радикалы хотят использовать наших новых социалистических пленников в этих возрожденных конфликты. Поскольку эти опасные ветераны не имеют другого применения, поскольку они слишком упрямы, чтобы использовать их на каторжных работах, как мы делаем с другими заключенными, использование их в наших Цветочных войнах - очевидный ход. В соответствии со старыми традициями, эти ветераны будут раздеты и отпущены, чтобы сражаться только с почетным оружием ближнего боя против нашей обученной Клики элитной церемониальной гвардии. В этих запланированных битвах эти тоталитарные паразиты будут благородно уничтожены на поле битвы; их кровь и внутренности прольются на землю в качестве платы великим богам нашего пантеона. Только тогда эти животные, наконец, получат реальное применение и шанс на искупление перед мощью нашего пантеона."
yuc_flavor.6.a: "Они будут служить одной последней и благородной цели, поскольку сердца этих могучих воинов будут отданы богам.."

yuc_flavor.7.t: "Майя-католический синкретизм"
yuc_flavor.7.d: "По мере того, как мы работаем над укреплением веры крузубов и внедрением тотального майя-католического синкретизма, в массах начало развиваться уникальное новое культурное течение. Без нашего руководства или приказа люди, открыто принявшие эту веру, которая так долго подавлялась, начали приспосабливать свой образ жизни, культурные установки и традиции к этим новым синкретическим нормам. Религиозные церемонии и мессы, использующие аспекты обеих половин нашей религии, начали распространяться по всему Юкатану, поскольку люди внедряют новую веру в свою повседневную жизнь. Кроме того, начали распространяться новая архитектура, искусство и музыка, которые опираются как на наш Новый Свет, так и на влияние Старого Света, создавая новую общую культуру, вокруг которой сплотятся наши недавно освобожденные люди. Объединив прошлое с настоящим, мы сохраним традиции майя и коренных католиков, оставив более варварские аспекты обеих культур на страницах истории."
yuc_flavor.7.a: "Клянусь Богом и К'ук'ульканом, мы достигнем рая! "

yuc_flavor.8.t: "Вспоминая Чан-Санта-Круз"
yuc_flavor.8.d: "Мы никогда не должны забывать о тех жертвах, которые были принесены до нас и которые сделали возможным наше независимое государство. Начиная с восстания Чан-Санта-Круз и заканчивая Кастовой войной и нашей собственной яростной борьбой за независимость, война стала реальностью для нашего народа. Сейчас, когда мы приближаемся к мирному времени и связанной с ним тяжёлой работе по национальному строительству, генерал Франсиско Май Печ хочет отдать дань уважения всем тем, кого мы потеряли. Воздвигнув массивную колонну победы на месте первоначального восстания Чан-Санта-Круз, мы сохраним прекрасный мемориал, который покажет грядущим поколениям, как доблестно и храбро сражались те, кто погиб за нашу независимость. Кроме того, первоначальное святилище на этом месте также подлежит ремонту и реконструкции, при этом возводится массивный пирамидальный собор, сочетающий образы и архитектурные решения традиционных католических часовен здесь, в Мексике, с внушительной мощью высеченных из камня древних храмовых комплексов майя. С этими памятниками тем, кого мы потеряли, и нашему новому пантеону давайте все возрадуемся и построим утопию, ради создания которой погибли наши предки."
yuc_flavor.8.a: "Мы никогда не забудем тех, кто отдал свои жизни, чтобы доставить нас сюда."

yuc_flavor.9.t: "Отделение возрождение майя от экстремизма"
yuc_flavor.9.d: "Мы - дети изначальной Лиги Майяпана, но мы не можем впасть в ту же дикость, что и наши предки. Даже сейчас экстремисты, преданные нашему делу, совершают насилие над частью нашего населения, пытаясь навязать свои гипернационалистические взгляды, ориентированные на майя, которые были искажены язычеством и дезинформацией. Мы не можем позволить этим заблудшим сынам Божьим и К'ук'улькану разрушить репутацию нашего движения. Мы должны полностью отделить наше современное движение от этого насильственного и радикального экстремизма, поскольку он идет вразрез с мирными и синкретическими взглядами, которых придерживается Мэй Печ и центральная партийная линия."
yuc_flavor.9.a: "У майя всегда будет здесь место. У экстремизма не будет."

yuc_flavor.10.t: "Смерть испанскому Юкатану"
yuc_flavor.10.d: "Освободившись от мексиканских угнетателей, которые веками нарушали наш народ и наше право на существование, мы наконец-то в состоянии отомстить. Однако наше движение в поддержку майя раскололось в вопросе о том, что делать с многочисленным испаноязычным населением нашего Юкатана. Наш лидер - храбрый и уважаемый генерал Мэй Печ - вместе со своей лояльной Кликой выступает за то, чтобы мы показали этим заблудшим и дезинформированным душам ошибочность их пути, приняли их в нашу новую веру и оставили старые обиды позади, продвигаясь к нашему общему раю. Однако радикалы майя вместо этого настаивают на менее щадящем варианте, выступая за то, чтобы каждый чистокровный латиноамериканец-католик на Юкатане был изгнан из страны или ещё хуже. Такой шаг быстро очистил бы наше государство и ускорил бы наши про-майяские амбиции, но оттолкнул бы нас от широких слоев населения, запятнав нашу репутацию в международном сообществе. Какой должна быть наша политика в отношении латиноамериканцев?"
yuc_flavor.10.a: "Никогда больше мерзкие сыны Кортеса не будут осквернять нашу культуру. Смерть испанцам!"
yuc_flavor.10.b: "Мы направим их к свету нашей веры, показывая им ошибочность их путей."

yuc_flavor.11.t: "Аграризм майя"
yuc_flavor.11.d: "Естественно, в сельской местности Юкатана довольно легко создать полностью аграрную экономику. Однако создание устойчивой, прибыльной и эффективной аграрной экономики - это совсем другая история, особенно когда большая часть нации всё ещё ведет полуфеодальный образ жизни. Мы решили исправить эти проблемы, взяв на заметку наших предков, которые когда-то использовали вырубку и выжигание на больших территориях полуострова Юкатан, чтобы поддерживать нашу конфедерацию городов-государств. Однако в прошлом используемые методы приводили к эрозии почвы, дефициту питательных вещёств, поскольку минералы вымывались в джунгли, проблемам с паразитами и другим препятствиям для достижения эффективного ведения сельского хозяйства. Мы исправим эти старые ошибки, внедряя новые технологии, методы, инструменты и знания, полученные в современную эпоху, чтобы создать аграрный рай, который будет одновременно эффективным и прибыльным, сохраняя при этом связь с нашими старыми обычаями."
yuc_flavor.11.a: "Мы не допустим тех же губительных для почвы ошибок, которые совершали в прошлом."

yuc_flavor.12.t: "Социалистический Король Табаско возвращается домой"
yuc_flavor.12.d: "Наконец, прибыв в Табаско, где он дважды занимал пост губернатора, внедряя свою собственную версию тоталитарного, но эгалитарного социализма, Томас Гарридо Канабаль был почти в восторге от идеи отомстить тем, кто изгнал его из его любимой вотчины. Продолжая свои чистки против городского духовенства вместе со своими политическими врагами и потенциальными недоброжелателями, Канабаль очистит Табаско, как это было сделано со всем Юкатаном. Король-социалист и Тоталитарный Тиран Табаско наконец-то снова дома, и мы позаботимся о том, чтобы все это знали.."
yuc_flavor.12.a: "Теперь Табаско и весь Чьяпас также могут ощутить преимущества нашей революции."

yuc_flavor.13.t: ""Либерализм" Канабаля"
yuc_flavor.13.d: "Стремясь привнести на Юкатан свою собственную форму марксистско-ленинского и большевистского тоталитаризма, вдохновленного большевиками, генерал Канабал начал лично отстаивать свои собственные взгляды под дулом пистолета. Поддерживая радикальный феминизм, антиклерикализм, антирасизм и гражданские права для всех верных детей Юкатана, он беззаветно предан защите и распространению этих взглядов, даже если ему приходится прибегать к насилию, что он часто делает. Будет ли он стрелять в другого священника, уличенного в растрате пожертвований, или застрелит потенциального насильника или расистскую толпу линчевателей, Канабалу все равно, кого он должен уничтожить, чтобы осуществить свою эгалитарную мечту, свободную от пороков и грехов прошлого Юкатана. Все должны быть равны, свободны от Бога и свободны от капитализма, все в безопасности и безопасности под властью генерала Канабаля и его совершенного, кровавого образа чистой Революции."
yuc_flavor.13.a: "Грешникам и любителям порока нет места в нашей Революции."

yuc_flavor.14.t: "Дом Канабаля на пастбище"
yuc_flavor.14.d: "Мексика и её соседи долгое время были страной, где доминировали фермы и ранчо, но одно из самых красивых ранчо во всей Центральной Америке принадлежит не кому иному, как самому Канабалю. Расположенная в Юкатане, недалеко от границы с Мексикой, эта полоса пастбищ площадью в несколько сотен акров представляет собой нетронутый, идиллический пример причудливой жизни ранчеро. Здесь Канабаль живёт со своей женой и двумя детьми Ленином и Зойлой Либертад, названными так в знак его преданности своим идеалам. У него даже есть собственный зверинец скотного двора, чтобы дополнить это ранчо, с быком по имени Бог, быком и свиньей по имени Папа, хеффером по имени Мэри и ослом по имени Христос - все это явная шутка и насмешка над христианским теизмом, который он так ненавидел. Поместье Канабала, использующее это ранчо как убежище от стресса, связанного с управлением страной, а также как учебный центр для местной молодежи, где её обучают методам истинной марксистско-большевистской революции, несомненно, представляет собой интересное зрелище.."
yuc_flavor.14.a: "Причудливая картина идиллического образа жизни в Центральной Америке."

yuc_flavor.15.t: "Новое высокое искусство Юкатана"
yuc_flavor.15.d: "Всегда эксцентричный, Канабал, как известно, увлекается различными хобби и видами деятельности, которые щекочут его воображение. Пожалуй, самой известной из этих странных навязчивых идей является любовь Канабала к постановке сатирических пьес, высмеивающих идеи и людей, которых он презирает. В одной из таких недавних пьес жеребец расхаживал по сцене в роли епископа, в то время как осел играл Папу Римского, в комплекте с повязанной одеждой и шляпами, чтобы полностью продать представление. Эти пьесы были воспроизведены и показаны по всему Юкатану, представляя юмор и риторику Канабала в более дружественном свете."
yuc_flavor.15.a: "Лучше, чем Бродвей."

yuc_flavor.16.t: "Лаборатория революции"
yuc_flavor.16.d: "Канабаль уже давно пытается превратить свою собственную вотчину в то, что он называет "Лабораторией революции". Сначала он попытался сделать это в Табаско с некоторым успехом, теперь он попытался сделать то же самое здесь, на Юкатане. Распространяя своё собственное направление марксистской мысли и игнорируя тех, кто называет его Правым или реакционером в красной и революционной одежде, Канабал создаст своё собственное видение социалистической утопии здесь, на нашем полуострове. Преданный Марксу и прежде всего тоталитаризму, Canabal принесет настоящую Революцию в наш сельский оазис."
yuc_flavor.16.a: "Вифлеем американского социализма восходит!"

yuc_flavor.17.t: "Юкатан, свободный от порока"
yuc_flavor.17.d: "По приказу Альварадо на Юкатане была объявлена война пороку. По всему нашему штату алкоголь и запрещённые наркотики бросают в огромные погребальные костры, сжигают в порыве революционного пыла, когда хищнические притоны греха и насилия становятся достоянием общественности и разрушаются. Азартные игры были объявлены вне закона, в то время как алкоголь был запрещён, а алкоголизм стал основанием для развода, чтобы спасти попавших в ловушку женщин от жестокого брака. Уникально то, что проституция также была легализована, а женщины защищены законом и проходят регулярные проверки здоровья и безопасности, чтобы убедиться, что это остаётся честным бизнесом. Социалистический либерализм и гражданские права были широко распространены среди всех, создавая эгалитарное общество и культуру под бархатным кулаком генерала Альварадо. Хотя он может править без равных, он действительно доброжелательный, заботливый и популистский тиран, стремящийся принести процветание и безопасность всем на нашем Юкатане."
yuc_flavor.17.a: "Уравнительная и скромная утопия, объединившаяся против греха и порока под руководством Альварадо."

yuc_flavor.18.t: "Герой революции"
yuc_flavor.18.d: "Сегодня нация собралась вместе, чтобы почтить память генерала Сальвадора Альварадо, поскольку именно он привел нашу нацию к независимости, свободе и равноправному социализму. При этом великодушном деспоте наш Юкатан вступил в новый золотой век социального, культурного и экономического прогресса, создав действительно прогрессивное и равноправное общество под бархатным кулаком Альварадо. Статуи этого героя и тех, кто помогал ему в нашей борьбе, таких как Фелипе Каррильо Пуэрто, были установлены по всей стране, а в музеях и художественных галереях выставлены экспонаты, отражающие величие и героизм Альварадо и его союзников. Один из самых любимых и уважаемых людей во всей Центральной Америке, Альварадо развил почти культ личности, даже не пытаясь этого сделать, что позволило ему без особых усилий подчинить Юкатан своей прогрессивной воле."
yuc_flavor.18.a: "Великодушный диктатор, если таковой когда-либо существовал."

## radsocs
yuc_flavor.19.t: "Речь Пуэрто"
yuc_flavor.19.d: "В речи, обращенной к городу Мерида на сцене в центре Пласа-Гранде, Фелипе Каррильо Пуэрто рассказал массам Юкатана о своих планах создания аграрного демократического социалистического рая, основанного на сильном центральном правительстве с прилегающими земельными коллективами и коммунами. Заявляя о своей приверженности таким идеям, как гражданские права, феминизм и вовлечение народа майя в Революцию, Пуэрто разражался риторикой, как настоящий зачинщик беспорядков, когда наконец раздался выстрел. Пуэрто рухнул на сцену, когда одинокий стрелок попытался убежать сквозь толпу, прежде чем сам был застрелен местными красными ополченцами. Когда Пуэрто лежал в растущей луже собственной крови, его сестра Эвита - сама убежденная социалистка, разделяющая большинство тех же идей, что и её брат, - подбежала к нему, чтобы надавить на рану. Когда прибыли медики, ситуация выглядела ужасной, но всё ещё оставалась надежда, что президент Пуэрто выкарабкается."
yuc_flavor.19.a: "Пуэрто убит, и его сестра Эльвия восстает, чтобы занять его место на посту президента."
yuc_flavor.19.a: "Пуэрто переживает покушение на свою жизнь и остаётся президентом более преданным, чем когда-либо."

yuc_flavor.20.t: "Первая женщина-президент Юкатана"
yuc_flavor.20.d: "После убийства президента Фелипе Каррильо Пуэрто его сестра Эльвия Каррильо Пуэрто заняла его место на посту президента Юкатана. Убежденная феминистка и социалистка, как и её брат, Эльвия известна своими стихами и произведениями, а также своим заметным уклоном в сторону децентрализованного аграрного социализма и легких анархистских принципов. С Эльвией у руля в качестве первой женщины-руководителя Юкатана мы продолжим мечту Фелипе об эгалитарной и аграрной социалистической утопии здесь, на нашем полуострове, слегка изменив его мечту, чтобы освободить место для децентрализующих реформ Эльвии."
yuc_flavor.20.a: "Под руководством Эльвии мы осуществим мечту Фелипе."

yuc_flavor.21.t: "Покраска майя в красный цвет"
yuc_flavor.21.d: "Выросшие среди майя, говорившие на языке майя всю свою юность и сами частично принадлежащие к майяской крови, президент Пуэрто решил в некотором смысле покрасить майя в "красный" цвет, пересказав их историю и культуру через призму социализма, чтобы ещё больше интегрировать и включить их в нашу Революцию. Синкретическая вера крузубов, сочетающая в себе майя и католическую догму, а также небольшой, но возрождающийся культ К'ук'улькана, будет поддерживаться государством, хотя мы будем воздерживаться от их активного продвижения, чтобы выполнить наши светские обещания. Тем временем гражданам майя будет предоставлена большая автономия, права, защита и льготы или льготы, чтобы облегчить их жизнь, поскольку они пытаются жить по своим собственным традиционным обычаям. Майя станут союзниками нашего революционного дела и полноценной частью нашего нового государства и культуры, поскольку мы создаем нашу собственную версию майя - социалистического синкретизма."
yuc_flavor.21.a: "Все истинные дети нашего полуострова, даже майя, являются социалистами."

##syndies

yuc_flavor.22.t: "Пансоциалистический саммит"
yuc_flavor.22.d: "В соответствии со стратегией президента Корреа начать мирные переговоры с широким спектром радикальных левых, присутствующих на Юкатане, в столице был проведен саммит. Приглашая все основные левые группы, действующие на полуострове, на саммите присутствовали представители и лидеры всех видов левых, от социал-демократов PSO О'Хорибе до тоталитарных марксистов Канабаля и его Камисаса Рохаса. Как и следовало ожидать, этот саммит быстро перерос в междоусобицу, поскольку радикалы самых разных точек зрения спорили и ссорились из-за того, какая интерпретация социализма является правильным путём вперёд. Встреча закончилась внезапно и довольно бурно, когда один из делегатов в Красных рубашках вытащил свой револьвер и застрелил одного из немногих присутствовавших либералов, заявив, что он реакционный шпион. Когда саммит погрузился в хаос, кортеж Корреа быстро покинул его вместе с несколькими лидерами социалистов, с которыми ему удалось добиться определенного прогресса, включая Филипе Пуэрто и генерала Альварадо. Казалось бы, мечта объединить всех левых на Юкатане под одним малиновым знаменем - несбыточная мечта."
yuc_flavor.22.a: "Так много для левого единства."

yuc_flavor.23.t: "Борьба с индустриализацией"
yuc_flavor.23.d: "С учётом того, что сельские реалии Юкатана, покрытые джунглями, становятся до боли очевидными, мы начали сталкиваться с первыми препятствиями на пути к созданию современного, городского и промышленного синдикалистского государства. По всему нашему полуострову новые промышленные инициативы замедлились, поскольку они борются с пересеченной местностью нашей родной родины - проблема, с которой не сталкивались на зеленых землях Западной Европы, где эта идеология была впервые теоретизирована. Чтобы справиться с этой реальностью, мы начали использовать два разных подхода к нашему продвижению в синдикализм. В районах, которые слишком сложны для надлежащего развития, мы скорректируем наши стратегии, чтобы придать им более аграрный и сельский характер, чтобы работать с естественными особенностями рельефа. Однако на землях, которые можно полностью освоить, мы проведем индустриализацию и урбанизацию, используя грубую силу и мощь нашей новой импортной техники из Америки и Европы. Мы подчиним синдикализм нашим потребностям, как мы подчиняем окружающую среду нашим прихотям."
yuc_flavor.23.a: "Мы доберемся до современности, шаг за шагом."

##shared
yuc_flavor.24.t: "Обнаружены археологические памятники Майя"
yuc_flavor.24.d: "С помощью иностранных археологов из Института Карнеги, в том числе Татьяны Проскуряковой, Эдвина Шейка, Карла Рупперта, Дж. Эрика Томпсона и А. Л. Смита, в джунглях Юкатана были обнаружены многочисленные новые археологические памятники доклассического периода майя. Благодаря этим иностранным ученым и академикам, работающим совместно с местными группами раскопок и экспертами по майя, которые в значительной степени финансируются нашим режимом, эти места начали быстро раскопываться, а недавно был обнаружен затерянный город Майяпан и некогда затерянные части Чичен-Ицы. Мы можем только надеяться, что со временем будет обнаружено и восстановлено ещё больше. До тех пор государство предприняло меры по защите этих объектов от любого дальнейшего ущерба."
yuc_flavor.24.a: "Были найдены утраченные произведения наших предков!"

yuc_flavor.25.t: "Кратер"
yuc_flavor.25.d: "Потрясающая новость достигла столицы, поскольку недавние проекты развития вдоль северного побережья Юкатана выявили нечто умопомрачительное. Названный кратером Чиксулуб из-за его близости к общинам Чиксулуб Пуэрто и Чиксулуб Пуэбло, этот массивный частичный кратер, кажется, просто выходит в океан, покрытый джунглями и настолько большой, что его было почти невозможно обнаружить с помощью современного оборудования. Предполагаемый размер этого кратера составляет примерно 110 миль, или 180 км, в диаметре, с глубиной 12 миль, или 20 км, этот кратер поистине чудовищен по размерам. По-видимому, это ударный кратер от чего-то большого, движущегося очень быстро, возраст некоторых более молодых пород в кратере составляет более 66 миллионов лет, что намекает на то, что, что бы ни вызвало это, произошло в последние моменты Эпохи динозавров. Что послужило причиной этого, неизвестно, хотя некоторые учёные с безумными глазами утверждают, что это могло быть только результатом столкновения какого-то астероида с Землей миллионы лет назад, и что это событие, вероятно, вызвало бы массовое вымирание. Какова бы ни была правда, мы будем изучать это геологическое чудо в течение десятилетий."
yuc_flavor.25.a: "Интересно, чем это вызвано?"

##marlibs
yuc_flavor.26.t: "Предубеждения Брито"
yuc_flavor.26.d: "Будучи убежденным защитником рыночной экономики, капитализма и либерального консерватизма, президент Брито всегда придерживался более радикальных идей. Ветеран Революции и нашей борьбы за независимость, Брито имеет тесные связи с армией. Кроме того, во время своего пребывания в Мексике он, как известно, поддерживал различные националистические организации, такие как PRUN и PARM, а также некоторые аспекты синархистской мысли, будучи убежденным сторонником Хуана Алмазана и покойного Каррансы. Никогда не теряя этих предпочтений, президент Брито начал медленно и спокойно проводить в жизнь некоторые менее экстремальные политики и идеи своих кумиров Каррансы и Алмазана, создавая новый сплав мексиканского национального консерватизма и юкатекского свободного рыночного капитализма и либерализма. Будем надеяться, что эта новая синкретическая идеология принесет славу, прибыль и процветание нашей инфантильной республике."
yuc_flavor.26.a: "Форма националистического капитализма, подходящая для Юкатана."

yuc_flavor.27.t: "Акция против Альварадо"
yuc_flavor.27.d: "Долгое время имея профессиональное соперничество как в политических, так и в военных вопросах, президент Брито и генерал Альварадо представляют две полярные противоположности вооружённых сил Юкатека. Поскольку Брито и его Клика капиталистов и националистов теперь возглавляют нацию, коалиция социалистов, прогрессистов и милитаристов-популистов Альварадо постепенно начала отходить на второй план. Брито, в частности, позаботился о том, чтобы подорвать как авторитет Альварадо в армии, так и культ личности и комплекс героя, который органично возник у окружающих его масс, поскольку общественность когда-то видела в нем героя, не имеющего себе равных, каким американцы видят своего любимого Вашингтона. Однако администрация Брито начала маскировать этого замаскированного тирана, раскрывая его авторитарные методы и демонстрируя его жестокость во время войны за нашу независимость, чтобы запятнать его репутацию. С этими нападениями Альварадо скоро станет именем прошлого, оставленным забытым и опозоренным, поскольку президент Брито становится новым героем нашего Юкатана.."
yuc_flavor.27: "Мы раскроем этого социалистического тирана таким, какой он есть на самом деле!"

##soccon deez nuts lmao
yuc_flavor.28.t: "Наведение порядка в армии"
yuc_flavor.28.d: "Долгое время служивший в вооружённых силах Юкатана, как до, так и после нашей недавно завоеванной независимости, президент [root.getleader] продолжил это партнерство в течение своего срока, чрезвычайно приблизив армию к президентству. Однако, работая совместно с высшим командованием армии, он предпринял большие шаги для устранения многих проблем, с которыми сталкиваются наши вооруженные силы. Борясь с коррупцией, кумовством, варварством, азартными играми и другими грехами, совершаемыми нашими солдатами и офицерами, президент Гутьеррес стремится очистить все вооруженные силы и привести их в соответствие с доброй христианской моралью и этикой. Хотя наши вооруженные силы, конечно, останутся светскими, это не означает, что мы не можем привить нашим солдатам такое же базовое уважение к человечности и дисциплине, которое демонстрируют все добрые христиане."
yuc_flavor.28.a: "Армия Юкатана никогда не была чище."

yuc_flavor.29.t: "Христианский секуляризм для Юкатана"
yuc_flavor.29.d: "Работая с Церковью, сохраняя при этом приверженность светскому республиканству, по всему Юкатану при поддержке наших католических союзников были созданы новые христианские союзы и гуманитарные миссии по оказанию помощи майя и бедным. Эти программы, наряду с новыми программами по укреплению морали и этики, были введены в действие, поскольку президент [root.getleader] пытается дистанцировать свою партию и весь Юкатан от радикализма, сохраняя при этом полезные экономические программы Революции. Эти новые инициативы служат компромиссом между полным социализмом и нашими христианскими обязанностями и преданностью консерватизму, принося благотворный популизм в католической раскраске всем нуждающимся."
yuc_flavor.29.a: "Мы построим нравственный и гуманистический полуостров."

##sucdem
yuc_flavor.30.t: "Лекарственные корни"
yuc_flavor.30.d: "Долгое время будучи практикующим врачом, когда-то проводившим бесплатные операции для бедных во время революции, президент О'Хорибе решил возобновить свою частную медицинскую практику в качестве первого шага в своем новом плане реформирования системы здравоохранения Юкатана. Используя свою собственную практику в качестве испытательного стенда, он должен реализовать план бесплатного всеобщего медицинского обслуживания в своем родном городе. Если проект окажется успешным, он планирует распространить его на весь Юкатан, одновременно строя новые больницы и бесплатные клиники, чтобы вывести медицинскую сеть нашей страны из 18-го века. Под руководством доктора и президент О'Хорибе, все жители Юкатана смогут получить медицинское обслуживание и лекарства, необходимые им для того, чтобы прожить долгую, счастливую и полноценную жизнь в нашем новом социал-демократическом раю."
yuc_flavor.30.a: "Мы сделаем систему здравоохранения Юкатана предметом зависти всей Центральной Америки."

yuc_flavor.31.t: "Подавление беспорядков "Красных рубашек""
yuc_flavor.31.d: "В ответ на наш антирадикальный натиск Камисас Рохо генерала Канабаля начали бунт в капитолии, сея ужас и кровопролитие, поскольку они сеют хаос в Мериде. Быстро отреагировав на ситуацию, президент О'Хорибе немедленно приказал армии войти в город, но даже доблести генерала Алаварадо оказалось недостаточно, чтобы остановить буйство Канабаля. Однако ситуация, наконец, начала поворачиваться против краснорубашечников, когда генерал Франсиско Мэй Печ и его Движение Майя въехали в город, чтобы помочь в конфликте. Благодаря тому, что силы О'Хорибе и Мэй Печ работали в унисон, "Красные рубашки" были окончательно разгромлены, а Канабаль и остальные члены руководства "Красных рубашек" были приговорены к пожизненному заключению или казни. Однако с уходом Канабаля мы в долгу только перед Мэем Печом и его людьми, которые теперь настаивают на большей автономии и свободах майя. Казалось бы, что бы мы ни делали, нам не избежать радикализма."
yuc_flavor.31.a: "Радикализм остался на Юкатане навсегда."

##soclib 
yuc_flavor.32.t: "Общество креольских героев"
yuc_flavor.32.d: "Первоначальные санджуанисты были группой юкатекских повстанцев из Мериды, которые дистанцировались от испанской короны, приняв идеи французского Просвещения. Их либеральные и либертарианские идеи составляют не только основу платформы нашей партии, но и основу движения за независимость Юкатана в целом. Мы решили почтить память этих самобытных героев нашего полуострова, воздвигнув новые статуи и назвав в их честь новые здания и площади. Кроме того, президент Ромеро пытался возродить и повторно популяризировать большую часть их идей, распространяя свои собственные переводы различных романов эпохи Просвещения известных авторов, таких как Вольтер. Будем надеяться, что благодаря усилиям Ромеро истинный либерализм, свободный от примеси социалистической мысли, наконец-то снова сможет процветать здесь, на Юкатане.."
yuc_flavor.32.a: "Мы чтим этих героев либерализма Юкатекоса."

yuc_flavor.33.t: "Повестка дня президента Ромеро"
yuc_flavor.33.d: "Пытаясь осуществить свою собственную форму радикальных прогрессивных общественных преобразований в рамках честной сделки, президент Ромеро также начал вмешиваться во многие из своих старых интересов на благо государства. Возобновив торговые и дипломатические связи с Японией, используя связи, которые он приобрел за время своей работы в министерстве иностранных дел и за рубежом, Ромеро заключил новые жизненно важные и выгодные торговые сделки, которые помогают сделать возможными наши крупные расходы. Кроме того, используя свои знания, полученные в результате работы педиатром, Ромеро начал проводить ряд реформ в области здравоохранения и общественного здравоохранения, направленных на то, чтобы сделать медицину и медицинское обслуживание более доступными и доступными, в то же время заставляя большинство рабочих мест предоставлять базовый план медицинского обслуживания и строить новые клиники по всей стране. Будучи либеральным мастером на все руки, многочисленные торговые точки и интересы Ромеро начали приносить республике большие дивиденды."
yuc_flavor.33.a: "Наши либеральные идеалы сияют как яркий маяк для всеобщего обозрения."

yuc_flavor.34.t: "О статусе компании "Wrigley""
yuc_flavor.34.d: "В течение последних нескольких десятилетий американская компания Wrigley работала на наших землях, собирая дикую камедь чикл, которая выделяется с деревьев рода манилкара. Эти янки используют эту жвачку, собранную людьми, которых называют "охотниками за чикле", для производства своей знаменитой жевательной резинки, и заключили выгодную сделку с мексиканским правительством ещё до нашего восстания. Теперь, когда наше восстание увенчалось успехом и провозглашена Третья республика Юкатан, мы должны решить, что делать с этой иностранной компанией."
yuc_flavor.34.a: "Запретить компанию и национализировать все активы."
yuc_flavor.34.b: "Запретить компанию и продавать её части общественности."
yuc_flavor.34.c: "Разрешить компании продолжать свою деятельность до тех пор, пока они платят свои взносы."

yuc_flavor.35.t: "Наш собственный валлиец"
yuc_flavor.35.d: "Солдат удачи и наемник-ветеран, равных которому мало, уроженец Уэльса, уроженец Индии Кэрил ап Рис Прайс - одно из величайших достояний, которыми мы располагаем под нашим командованием. Полный офицер и генерал в нашем военном штабе, этот всемирно известный ветеран англо-бурских войн, рейдов Вильи в Америку, восстания магонистов в Баха в 1911 году, режима Порфирио, восстания Матабеле и многого другого решил служить в нашем движении за независимость после его ухода из Мексиканского иностранного легиона и последующих несколько десятилетий на ягненка. Даже будучи прямым потомком средневекового борца за свободу Уэльса Овейна Глиндура и младшим братом британско-индийского генерала сэра Генри ап Райса Прайса, Кэрил обладает благородным воинственным складом ума и склонностью к военному командованию в крови, и он поклялся использовать этот врожденный и отточенный на войне опыт в партизанской войне, артиллерии тактика и саботаж, чтобы привести наше государство к свободе и величию."
yuc_flavor.35.a: "Пусть этот наемник-ветеран сослужит нам хорошую службу."

yuc_flavor.36.t: "Месть похитителям жевательной резинки"
yuc_flavor.36.d: "Джунгли нашего зеленого полуострова издавна ценились за растения рода Манилкара, которые ценятся за их способность производить липкую жевательную резинку чикл, жизненно важную для производства жевательной резинки. Почти вся жевательная резинка чикл в мире собирается с деревьев здесь, на Юкатане, или в соседних Гватемале и Белизе, чиклеросами, и поэтому компании со всего мира проводят операции по сбору урожая в наших джунглях. С такими громкими именами, как компания Wrigley Gum Company, наносящая ущерб нашей земле и лесам, необходимо что-то делать. Этим иностранцам больше не будет позволено нарушать нашу экосистему, и они больше не будут порабощать наш народ, чтобы выполнять свою грязную, тяжелую работу. \n\nПоскольку [root.getleader] испытывает личную неприязнь к этим паразитам, поскольку в значительной степени именно захватнические и деспотичные сборщики жевательной резинки подтолкнули его к радикализму и восстанию против всех иностранных захватчиков Юкатана в целом, он объявил войну этим насекомым. По всему нашему полуострову их активы и ресурсы будут конфискованы, их уборочные работы будут демонтированы или переданы государству, а сами паразиты будут уничтожены, если они не убегут. Мы очистим наши леса и позволим им исцелиться, когда мы, наконец, перейдем к защите нашего эдема."
yuc_flavor.36.a: "Эти иностранные воры пожалеют о том дне, когда они украли у нашего Юкатана."

yuc_flavor.37.t: "Вопрос о лидерстве"
yuc_flavor.37.d: "Стремясь вернуться к своей собственной медицинской практике и желая снова спрятаться от внимания общественности, президент О'Хорибе настаивал на том, чтобы партией руководил его правая рука и союзник Альваро Торре Диас. Дважды губернатор Юкатана до нынешнего момента, Диас - один из немногих людей, который действительно знает все тонкости этого хаотичного полуострова, и идеально подошел бы в качестве преемника О'Хорибе, особенно учитывая его связи и прошлую дружбу с национальным героем генералом Альварадо и его глубокую связь с правительством. Социалистические, прогрессивные и демократические движения нашего изолированного дома в джунглях. Хотя многие по-прежнему клянутся в верности и преданности президенту О'Хорибе, многие по-прежнему поддерживают его в желании уйти в отставку и вести частную и мирную жизнь, и теперь выбор остаётся за ним самим."
yuc_flavor.37.a: "Придерживайтесь президента О'Хориба. Он хорошо служил нации."
yuc_flavor.37.b: "Идём с Альваро Торре Диасом. Его новые идеи приведут нас к процветанию."

yuc_flavor.38.t: "Истинный наследник Майя?"
yuc_flavor.38.d: "Несмотря на то что Франсиско Май Печ доблестно служил в качестве последнего из командиров майя, которые десятилетиями, если не столетиями, восставали против испаноязычного господства в Чан-Санта-Крус и за его пределами, он не принадлежит к истинно Королевскому роду, поскольку, несмотря на своё происхождение от майя, Май Печ - всего лишь простолюдин, хотя и преданный. Однако нам удалось установить контакт с джентльменом благородной крови майя, что открывает возможность воссоздания династической связи с первоисточником Ахау. Дон Немесио Сиу - прямой потомок Королевской семьи Сиу, называемой также Тутул Сиу/Тутул Сиу или Мани, и через эту семейную линию, его предки - Король (или Ахау) Ах Суйток Тутул Сиу, создавший династию в знаменитом городе-храме Уксмаль, впервые основанном его ранним предком Хун Уитзиль Чаком Тутул Сиу, который работал вместе с Майяпаном и Чичен-Ицей над созданием стабильной коалиции городов-государств на севере Юкатана, известной как Лига Майяпана, и Ах Сиу Ксупан, последний Король Уксмаля, который из-за соперничества с династией Коком из Тиболона по приказу лидеров Майяпана вызвал массовые междоусобицы внутри Лиги, что в конечном итоге привело к её падению. \n\nНесмотря на то, что дон Немесио, несмотря на выбранный им образ жизни крестьянина-фермера, живущего за пределами города Тикуль, до сих пор хранит в своих жилах пурпурную кровь Королевской династии майя, и хотя многие активно сопротивляются идее его коронации и полной эволюции нашего движения в туземный монархизм, ссылаясь на вмешательство предков Немесио, многие поддерживают наследие Немесио как наследника Ах Суйток Сиу Основателя и предполагаемое сходство Немесио с католическо-майяистским синкретическим народным святым/божеством Максимоном, он же Сан Симон (по крайней мере, в глазах крузобистов), что придает этой идее большую популярность в нашем движении. Должен ли Командор Май Пех уйти со своего поста лица нашей администрации и стать Халач Уйником (Владыкой) и меньшим Ахау при новом верховном короле, уступив монархическому фасаду, поскольку он управляет делами из-за кулис, культивируя наследственный и благородный пост фигуранта в виде возрожденной династии Ксиу, или нам следует более умеренно отнестись к этому развитию событий?"
yuc_flavor.38.a: "Короновать его сразу как К'ухул Ахау Ах Суйток Немесио Тутул-Ксиу Второго!"
yuc_flavor.38.b: "Коронуйте его немедленно как короля Максимона Первого!"
yuc_flavor.38.c: "Немедленно короновать его как Короля Немезио I из Дома Сиу!"
yuc_flavor.38.e: "Предоставьте ему место в консультативном совете Май Печа в качестве почетного ахау."
yuc_flavor.38.f: "Пусть этот Король майя с голубой кровью живёт тихой крестьянской жизнью, которой он всегда жил в мире."

yuc_flavor.39.t: "Амбиции майя в Центральной Америке"
yuc_flavor.39.d: "Хотя мы объединили старые земли майя, Франсиско Май Печ считает вероятным, что мы столкнемся с режимами Центральной Америки, включая гватемальцев, которые уже живут под нашей властью. И вот встает вопрос о том, как мы должны относиться к покорению их земель, когда придет время. Некоторые члены нашего движения выступают за то, чтобы распространить наше возрожденное государство непосредственно на их земли, принести им правление нашей новой империи, чтобы защитить эти земли от возможных опасностей и распространить наши принципы за пределы традиционных земель майя."
yuc_flavor.39.a: "Они не из майя, хотя мы можем стать их хозяевами."
yuc_flavor.39.b: "Наше правление освободит Центральную Америку от испанского владычества"."


yuc_flavor.40.t: "Амбиции Центральной Америки?"
yuc_flavor.40.d: "Хотя мы сочли нужным привести армии Юкатанской республики в щедрые земли Центральной Америки, мы ещё не прояснили наши намерения в отношении нее. То ли мы просто намерены направить её на путь, который будет лучше отвечать интересам нас и её народа, то ли, возможно, кто-то считает, что Юкатанский полуостров должен стать местом рождения новой Центральной Америки, объединенной под нашим праведным и благожелательным правлением от Мексиканского залива до Дарьенской пропасти."
yuc_flavor.40.a: "Мы не должны повторять зло оккупации, с которым мы так упорно боролись."
yuc_flavor.40.b: "Наша благосклонность обеспечит сияющее будущее для всей Центральной Америки."