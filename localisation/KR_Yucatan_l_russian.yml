yucatan.20.t: "Выборы [GetYear] года"
yucatan.20.d: "Первые выборы в новой Республике Юкатан вызывают большой шум по всей стране. Конечно, вопрос в том, кого народ выберёт президентом теперь, когда мы завоевали нашу независимость. Поскольку радикальным партиям запрещёно баллотироваться, а многочисленные демократические партии борются за влияние, остаётся только гадать, кто победит."
yucatan.20.a: "Либеральная партия Юкатекана."
yucatan.20.b: "Национальная партия сан-хуанистов."
yucatan.20.c: "Социалистическая рабочая партия."
yucatan.20.e: "Социалистическая партия Юго-Востока."

yucatan.201.t: "Выборы [GetYear] года"
yucatan.201.d: "Первые выборы в новой Республике Юкатан вызывают большой шум по всей стране. Конечно, вопрос в том, кого народ выберёт президентом теперь, когда мы завоевали нашу независимость. С учётом того, что радикальным партиям разрешено баллотироваться, а многочисленные демократические партии также борются за влияние, остаётся только гадать, кто победит."
yucatan.201.a: "Национальная партия Юкатана."

yucatan.21.t: "Выборы [GetYear] года"
yucatan.21.d: "Снова настало время для очередных президентских выборов на Юкатане. Кого избиратели выберут главой Республики на этот новый срок?"
yucatan.21.a: "Либеральная партия Юкатекана."
yucatan.21.b: "Национальная партия сан-хуанистов."
yucatan.21.c: "Социалистическая рабочая партия."
yucatan.21.e: "Социалистическая партия Юго-Востока."
yucatan.21.f: "Национальная профсоюзная рабочая партия."
yucatan.21.g: "Партия Рутинеро Юкатеко"

yucatan.22.t: "Население майя устаёт"
yucatan.22.d: "После десятилетий притеснений со стороны правительства народ майя на Юкатане все больше устает от правительства. Некоторые опасаются, что народ майя может выдвинуть более жесткие требования о представительстве, в то время как другие опасаются, что народ майя может начать восстание против правительства. Война в Чан-Санта-Крус всё ещё свежа в памяти многих майя, и некоторые предполагают, что народ майя на Юкатане поднял восстание, чтобы свергнуть деспотичное правительство и вернуть наследие своих могущественных предков. Если они добьются успеха, то Мечта Крузуба наконец-то осуществится."
yucatan.22.a: "Их мечта никогда не умирала, и теперь они снова будут бороться за неё."

yucatan.23.t: "Второе восстание Чан-Санта-Круса"
yucatan.23.d: "Этот день настал. Народ майя поднял второе восстание против правительства во главе с генералом Франсиско Мэй Печом. Многие на Юкатане думали, что Кастовая война закончилась, но с внезапным восстанием эта надежда рухнула. Теперь, без Мексики на нашей стороне, мы одни в этом конфликте. Поскольку восстание быстро распространяется за пределы Кинтана-Роо, у правительства и верховного командования Юкатекоса есть законные опасения. Если бы майя победили, то они, наконец, осуществили бы свою мечту о создании независимого государства майя впервые почти за 500 лет."
yucatan.23.a: "Майя свергают правительство и восстанавливают независимое государство!"
yucatan.23.b: "Мятежники майя отброшены назад и разгромлены!"

