YUC_defense_of_yucatan: "Восстание на Юкатане"
YUC_defense_of_yucatan_desc: "Освободившись от мексиканской тирании, поскольку они ещё больше посягнули на наши права и свободы, наш Юкатан теперь свободен, но когда мы стоим спиной к морю и у ворот стоят мексиканские варвары, наше будущее так же неопределенно, как и всегда. С героем нашего восстания - генералом Сальвадором Альварадо Рубио - у руля нашего временного правительства, возглавляющего синдикалистскую хунту, наша нация и наш народ готовы окопаться и противостоять любой угрозе, поскольку мы пытаемся укрепить наши новые позиции и обеспечить независимость Юкатана. Ужасы Кастовой войны и зверства Мексики, последовавшие за их Революцией, будут отомщены, и народ Юкатана наконец обретет свободу!"
YUC_division: "Инфантильная нация разделена"
YUC_division_desc: "С генералом Альварадо, направляющим нацию, и с такими деятелями независимости, как Франсиско Май Печ и Фелипе Каррильо Пуэрто на его стороне, наш новый временный режим медленно пытается достичь того, чего не смогло достичь ни одно другое правительство, правившее Юкатаном, - гармоничного федерализма. Из наших трех составляющих штатов Кинтана-Роо, (Северный) Юкатан и Кампече, режим Альварадо пытается создать наше новое государство Юкатек как полу-федералистскую республику, которая допускает справедливые и свободные демократические выборы и автономию для входящих в нее штатов и различных меньшинств. Однако до этой мечты ещё далеко, поскольку различные политические силы внутри нашей страны имеют свои собственные взгляды на то, как должен выглядеть этот союз, и ещё много препятствий всё ещё стоят на пути к единству Юкатана."
YUC_unclear_identity: "Туманная национальная идентичность"
YUC_unclear_identity_desc: "Со времен государства майя Чан Санта-Крус, возникшего в Кинтана-Роо в 1849 году и павшего в 1915 году, на Юкатане не существовало независимого государства, и даже эта благородная попытка суверенитета была пресечена прежде, чем она смогла распространиться за пределы нашего южного побережья. На протяжении веков испаноязычные евро-мексиканцы разрушали любое чувство самобытности и автономии, какое только могли, и поэтому у различных народов нашего полуострова есть лишь самое слабое представление о единой идентичности "юкатеко". Мы должны осознать, что значит быть истинным ребенком Юкатана, чем бы это ни обернулось в будущем, ибо без единой национальной идентичности мы наверняка снова будем поглощены мексиканскими ордами!"
YUC_unclear_economy: "Неопределённое экономическое будущее"
YUC_unclear_economy_desc: "Различные политические силы внутри нашей страны имеют конкурирующие и противоположные взгляды на то, как должна быть организована новая национальная экономика. На нашем полуострове в основном преобладают аграрные занятия, и только самые основные признаки индустриализации можно заметить в таких крупных городах, как Мерида и Канкун, хотя у нас есть несколько безопасных портов, идеально подходящих для торговли. Поскольку у ссорящихся социалистов, капиталистов, традиционалистов и корпоратистов есть свой собственный "идеальный" план о том, как направить нашу экономику в правильное русло, наше экономическое будущее находится на перепутье, и необходимо как можно скорее выбрать направление, чтобы наша экономика не рухнула ещё до того, как её можно будет по-настоящему построить."
YUC_radicalism_idea: "Радикальная политическая сцена"
YUC_radicalism_idea_desc: "От краснорубашечников Томаса Гарридо Канабаля до фанатиков майя и фанатиков Крусуба Франсиско Мей Печа, многие радикальные группировки со всего спектра соперничают за контроль над нашим Юкатаном. С демократическими элементами и массами, оказавшимися посередине, и с Красным генералом Альварадо, пытающимся сохранить мир под властью своей популистской, находящейся под влиянием социалистов хунты, наш Юкатан оказывается раздираемым изнутри внутренним экстремизмом, несмотря на наше опасное и шаткое положение, изолированное на этом полуострове и легкомысленное пренебрежение к мексиканскому волки рыщут у наших границ. Это только вопрос времени, когда эта нестабильная ситуация достигнет апогея, и можно только гадать, как будет выглядеть Юкатан после этого, но это не помешало каждой партии, военизированным формированиям и радикальным группировкам в стране готовиться к своему моменту для нанесения удара."

