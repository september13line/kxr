yucatan.5.t: "Союз с радикалами?"
yucatan.5.d: "Камисас Рохас Томаса Гарридо Канабаля и Движение Майя генерала Мэя Печа приобрели большое политическое влияние в стране, а также контролируют свои собственные обширные и опытные военизированные формирования. Хотя мы долгое время работали с умеренными социалистами для достижения наших целей, некоторые в нашей администрации начали повторять идею объединения с одной из этих групп. Однако, поскольку влияние этих радикалов растет, мы должны быть осторожны, чтобы они не попытались предпринять шаги для реализации своих собственных амбиций."
yucatan.5.a: ""Красные рубашки" кажутся прекрасными союзниками!"
yucatan.5.b: "Движение Майя кажется прекрасными союзниками!"
yucatan.5.c: "Вступите в союз с ними обоими! Что может пойти не так..."
yucatan.5.e: "Продолжайте наш союз с социалистами."

yucatan.6.t: "Краснорубашечники пытаются совершить госпереворот"
yucatan.6.d: "С нашим решением вступить в союз с "Красными рубашками" Канабаля и с тем, что наше собственное движение пошатнулось, поскольку наши умеренные социалистические союзники перешли к другим движениям или были таинственным образом уничтожены, наша администрация осталась уязвимой. Почувствовав эту слабость, генерал Канабаль и его Камисас Рохос попытались захватить контроль над государством, окружив столицу и объявив о своем намерении свергнуть правительство перед всей нацией. Поскольку наши лояльные войска прибывают на место для борьбы с этими экстремистами, мы не уверены, будет ли этого достаточно, чтобы остановить багровую волну."
yucatan.6.a: "Канабаль захватывает контроль над государством!"
yucatan.6.b: ""Красные рубашки" отброшены назад!"

yucatan.7.t: "Лицо нашей новой нации"
yucatan.7.d: "Когда наша война за независимость наконец-то выиграна, а опасные радикалы, которые нападали на наше либеральное движение, наконец-то усмирены, пришло время организовать наше государство и провозгласить наше новое правительство. Ожидается, что генерал Альварадо - герой Революции и сам по себе социалистический активист - будет избран нашим новым президентом, если он не уйдет в отставку и не уйдет в отставку до выборов. Однако ходили слухи, что Альварадо не планирует выполнять свои демократические обещания, поскольку вместо этого он замышляет установить свою собственную Красную военную хунту, по крайней мере, так утверждают эти слухи. Какой бы ни была правда, мы скоро узнаем об этом, когда генерал Альварадо выступит с обращением к нации. "
yucatan.7.a: "Альварадо провозглашает республику и становится первым президентом."
yucatan.7.b: "Альварадо закрепляет своё правление в социалистической военной хунте."
yucatan.7.c: "Альварадо уходит с поста губернатора, разрешая демократические выборы."

yucatan.8.t: "Движение Майя пытается совершить госпереворот"
yucatan.8.d: "С нашим решением вступить в союз с Движением Майя Франсиско Мэя Печа и с тем, что наше собственное движение пошатнулось, поскольку наши умеренные социалистические союзники перешли к другим движениям или были таинственным образом уничтожены, наша администрация осталась уязвимой. Почувствовав эту слабость, генерал Мэй Печ и его партизаны майя попытались захватить контроль над государством, окружив столицу и объявив о своем намерении свергнуть правительство перед всей нацией. Поскольку наши лоялистские войска прибывают на место для борьбы с этими экстремистами, мы не уверены, будет ли этого достаточно, чтобы остановить нативистскую волну."
yucatan.8.a: "Мэй Печ захватывает контроль над государством!"
yucatan.8.b: "Майя отброшены назад!"

yucatan.9.t: "Нация погружается в политическую борьбу"
yucatan.9.d: "Из-за нашего глупого решения присоединиться как к краснорубашечникам, так и к нативистам майя, в столице началось всеобщее столпотворение, поскольку партизаны майя сражаются с военизированными формированиями краснорубашечников в борьбе за душу Юкатана. Учитывая, что наши собственные сторонники и силы слишком малочисленны, чтобы встать на пути, может показаться, что республиканская мечта окончательно и бесповоротно умерла. Теперь все, что осталось сделать, это сидеть и ждать, и посмотреть, какая группа жестоких экстремистов - тоталитарный Камисас Рохос Канабаля или националистическое движение Майя генерала Мэя Печа - выйдет на первое место."
yucatan.9.a: "В хаосе Мэй Печ захватывает власть!"
yucatan.9.b: "В хаосе Канабаль захватывает власть!"

