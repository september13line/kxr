### Events ###

mon.1.t: "История Монголии"
mon.1.d: "Монголия веками находилась под контролем Маньчжурской династии Цин, пока Синьхайская революция 1911 года не привела к независимости Монголии при 8-м Джебдзун-Дамба-хутухте, главе монгольского буддизма, который принял титул Богдо-хана. Китай по-прежнему претендовал на Монголию как на китайскую территорию, и независимость Монголии была нарушена в 1919 году, когда Сюй Шужэн, китайский военачальник аньхойской Клики, оккупировал страну. Однако в 1920 году Роман фон Унгерн-Штернберг, белый русский военачальник, возглавляя свою азиатскую кавалерийскую дивизию, отнял Ургу у китайцев и восстановил Богдо-хана.\n\nУнгерн железным кулаком поддерживал правление хана, подавляя восстания и диссидентов, заключая сделки с аристократическими монгольскими князьями. Была создана монгольская социалистическая партия "Ардин нам", вдохновленная большевиками, которая в 1921 году начала революцию с целью свержения режима Унгерна. Из-за отсутствия иностранной поддержки эта революция провалилась, и МАН был вынужден скрываться. После близкой смерти и временной комы Богдо-хана в 1924 году из-за его плохого состояния здоровья и возможной неудачной попытки отравления агентами Ардин Нама, МАН снова восстал, заявив, что Унгерн больше не имеет никакой легитимности в стране без своего сеньора. Эта революция была жестоко подавлена, и несколько высокопоставленных членов МАН, включая их лидера Дамдина Сухэ-Батора, были казнены, что вынудило остатки МАН снова скрыться. За это время Унгерн заключил сделки с российским правительством об экономической и военной поддержке, и его войскам также удалось захватить Силинголь у китайского Гоминьцзюня. Однако правление Унгерна всё ещё было шатким, и после серии крестьянских восстаний в 1930 году, возглавляемых в основном буддийскими ламами и патриотом-кочевником Гадой Мейреном, Унгерн провел чистку многих высокопоставленных лам в своем правительстве, уничтожив большую часть поддержки, которую он накопил за эти годы.\n\nС постоянно ухудшающимся здоровьем Богдо-хана и постоянно растущими амбициями Унгерна будущее Монголии остаётся неопределенным, особенно когда старые враги и новые враги снова начинают шевелиться."
mon.1.a: "А что сейчас?"

mon.3.t: "Обвинение против Мейрена"
mon.3.d: "Солнце высоко поднялось над Восточной степью, когда снова начался ещё один неуправляемый и наполненный хаосом день, чтобы испытать Кровавого барона и его борющийся режим. Если он не подавлял десятую за неделю бандитскую орду мародёров, то снова сражался с печально известным Гадой Мейреном и его радикальными сепаратистами - ни один день не давал покоя или передышки Безумному барону, и это начало сказываться. \n\nУнгерн-Штернберг никогда не был полностью стабильным человеком, и постоянное состояние войны, в котором вращается его разум, в сочетании с трудностями управления таким отсталым государством, как Монголия, действительно начали истощать остатки здравомыслия и здоровья стареющего военачальника. Однако ничто так не возвращает в кровь Кровавого барона энергию и стремление к завоеваниям и власти, как хорошая драка, и судьба распорядилась так, что на горизонте назревала ещё одна драка. \n\nНа востоке было замечено, как знаменитый Гада Мейрен, лидер повстанцев и монгольский националистический революционер, и его силы снова собираются, готовые нанести удар в сердце Монголии ещё раз и посеять хаос во владениях барона. Никогда не уклоняясь от боя, барон Унгерн-Штернберг собрал свои силы из русских изгнанников и нанял наёмников и соплеменников, чтобы отправиться навстречу этой "лудаде" и его сколоченным ополченцам на полях сражений. \n\nПосле марша навстречу друг другу в течение целого дня и ночи две силы встретились и начали своё столкновение на лугах за пределами деревни Мандуркху, когда всадники Безумного барона и Гада Мейрена радостно приветствовали друг друга с луком и саблей. В оглушительном грохоте стали о сталь и зверя о зверя, корчащиеся массы этих сплоченных кавалерийских орд врезались друг в друга с силой товарного поезда, заставляя искры плясать от мечей и доспехов, когда красный туман заполнил воздух, делая небо таким же красным, как кровавая земля под ними. \n\nПосле нескольких часов борьбы и ужасающей резни пыль начала оседать, и на некогда бушующем поле боя воцарилась спокойная тишина. Несмотря на пирров конфликт для обеих сторон, явный, но окровавленный и избитый, победитель остаётся на ногах, но кто?"  
mon.3.a: "Его войска были разбиты, Гада Мейрен с трудом вырвался из водоворота и скрылся в Черной Гоби."
mon.3.b: "Безумный барон был жестоко убит в бою, Гада Мейрен выдвигает претензии на трон!"
mon.3.c: "Унгерн был ранен стрелой, но сумел добраться до своей лошади и бежать в Ургу!"

mon.2.t: "Результат борьбы за власть"
mon.2.d: "Монгольское Ханство погрузилось в абсолютный хаос после очевидной смерти самого Кровавого и Безумного барона Романа фон Унгерн-Штернберга. С уходом этого лже-хана Монголия теперь свободна решать свою собственную политическую судьбу, но никто не говорил, что это решение будет мирным или бескровным. Даже сейчас различные силы, которые долгое время соперничали за власть и желали падения барона, теперь все разом пытаются ухватиться за этот единственный шанс захватить власть, прежде чем вакуум власти, созданный уходом хана в мир иной, полностью закроется, поскольку он найдет нового обитателя, чтобы заполнить пустоту. \n\nОт амбициозных аристократов до радикальных буддистов и представителей иностранных интересов, люди из всех слоев общества и всех школ мысли стремятся сделать Монголию, нашу Монголию, своей игрушкой, как если бы наша нация была просто средством достижения их собственных алчных целей. Каковы бы ни были их мотивы, желания или истинная конечная цель, ничто не изменит того факта, что только одна группа может править Монголией. После того, как пыль осядет, и эти ссорящиеся, враждующие группировки получат свой шанс захватить мандат на управление Монголией, кто будет стоять на вершине их всех, чтобы править этими дикими землями?"
mon.2.a: "Радикальные буддисты берут власть, чтобы очистить этот рай от нечестия и греха!"
mon.2.b: "Знать и принцы давно строили планы на этот день и захватили власть!"
mon.2.c: "Народное восстание берёт власть ради демократии и истинных монголов!"
mon.2.e: "Печально известный странник Джа-лама идет на Ургу!"
mon.2.f: "Иностранные офицеры и заговорщики приходят к власти, свергая монгольское правление изнутри!"

mon.300.t: "Барон умер, но возродился Хан"
mon.300.d: "Урга в хаосе, а барон в запятых, и ни одна душа в Монголии не знает, что произойдет дальше, поскольку различные силы и группировки внутри нашего ханства теперь стремятся разрушить все, над чем работали Унгерн-Штернберг и Богдо-хан. В юрте в центре города Безумный барон теперь лежит без сознания, корчась в агонии и бормоча ломаную тарабарщину, когда тяжелая лихорадка овладевает его телом, а бред и галлюцинации овладевают его разумом. \n\nУрга в хаосе, а барон в запятых, и ни одна душа в Монголии не знает, что произойдет дальше, поскольку различные силы и группировки внутри нашего ханства теперь стремятся разрушить все, над чем работали Унгерн-Штернберг и Богдо-хан. В юрте в центре города Безумный барон теперь лежит без сознания, корчась в агонии и бормоча ломаную тарабарщину, когда тяжелая лихорадка овладевает его телом, а бред и галлюцинации овладевают его разумом. \n\nКогда голоса смолкли и какофония, бушевавшая в его голове, наконец, внезапно стихла, глаза хана снова распахнулись, наполненные жизнью, теперь налитые кровью и безумные, как никогда прежде. Без колебаний или предупреждения хан издал первобытный крик, который потряс небеса и почти оглушил тех, кто был с ним в юрте, кто ухаживал за его ранами, прежде чем, наконец, произнести только одну законченную фразу..."
mon.300.a: "Мир будет дрожать от страха, ибо теперь я стал Махакалой, Разрушителем Миров."

mon.4.t: "Нация стабилизируется"
mon.4.d: "Боевые действия по всей стране подходят к концу, так как [MON.GetName] побеждает всех противников. По мере того, как соперничающие армии терпят крах, Монголия приближается к единству, и стабильность, наконец, возвращается в страну. Теперь мы можем сосредоточиться на укреплении нашего правления и создании сплоченного правительства."
mon.4.a: "Отлично!"

mon.42.t: "Буддын Зевлел приходит к власти"
mon.42.d: "Буддын Зевлел, тайный совет буддийских лам, захватил власть в Урге. Хотя сейчас они де-юре контролируют страну, их влияние за пределами Урги остаётся ограниченным, и им придется действовать быстро, если они хотят сохранить свою власть."
mon.42.a: "За буддизмм!"
mon.42.b: "За буддизм и 8-го Джебдзун-Дамба-хутухта!"

mon.43.t: "Унгерн возвращает себе власть"
mon.43.d: "Унгерн-Штернберг вернул себе власть в Урге. Хотя сейчас он де-юре контролирует страну, его влияние за пределами Урги остаётся ограниченным, и ему придется действовать быстро, если он хочет сохранить свою власть"
mon.43.a: "За Унгерна!"

mon.44.t: "Нойодин Звлел приходит к власти"
mon.44.d: "Аристократические монгольские князья под предводительством князя Дэмчигдонрова захватили власть в Урге. Хотя сейчас они де-юре контролируют страну, их влияние за пределами Урги остаётся ограниченным, и им придется действовать быстро, если они хотят сохранить свою власть."
mon.44.a: "За порядок!"

mon.45.t: "МАН захватила контроль, но должа решить своё будущее"
mon.45.d: "Барон Роман фон Унгерн-Штернберг мертв, и вся Монголия погружена в хаос. Центральное правительство полностью рухнуло, и единственная крупица законного управления в стране теперь сосредоточена вокруг двух центральных источников. Самой крупной из этих двух объединяющих сил была монгольская "Ардин Нам", крупнейшая и старейшая объединенная политическая партия в Монголии. Стремясь принести истинную демократию и современные реформы в Монголию, "Ардин Нам" представляет собой большую коалицию демократов, начиная от либералов и заканчивая консерваторами, причем самой крупной фракцией на сегодняшний день являются умеренные социалисты.\n\nЭта МАН, крупнейшая и старейшая объединенная политическая партия Монголии, давно стремится принести в Монголию истинную демократию и современные реформы, и существует как большая коалиция демократов со всего спектра, с самой большой и доминирующей фракцией - умеренными социалистами, которые являются остатками первоначальной МАН, возглавлявшей неудавшиеся революции 1921 и 1924 годов. Очистившись от своей радикальной фракции, которая уехала в изгнание по всему социалистическому миру, например, в Россию до падения красных, Индию, Францию, Италию, Англию и другие страны, МАН проповедует идею построения социализма путём мирных и демократических реформ любой ценой. Однако партия начала раскалываться по одному вопросу: насколько "справедливой и свободной" должна быть наша новая демократия?\n\nОпасаясь, что открытие этой демократии для масс и, что ещё вреднее, для дворянства и духовенства, приведёт к отступлению от наших демократических социалистических и социал-демократических целей, многие начали предлагать, чтобы демократия в Монголии была сфальсифицирована с самого начала. Разыгрывая шараду перед общественностью и остальными демократическими организациями за пределами нашего левого крыла, мы могли бы сохранить наше видение, не вызывая гнева общественности. Реакция на эту идею предсказуемо жёсткая, но это не значит, что она выходит за рамки возможного. Какая часть дебатов о будущем МАН одержит победу?\n\nВ резком контрасте с благородным демократическим стремлением "Ардин Нам" Гада Мейрен выступает в качестве другой главной объединяющей силы в Монголии. Хотя его база поддержки не так велика, у него гораздо больше поддержки среди сельского и племенного населения Степи, и как ярый монгольский националист и герой войны, он даже смог привлечь на свою сторону многих более националистических или милитаристских элементов, которые презирают более либеральный Ардин Нам. Стремясь радикально реформировать монгольское общество, вытеснив иностранных пиявок в пользу промонгольской популистской политики, Гада Мейрен показал себя сильной силой, с которой нужно считаться, и настоящим соперником "Ардин Нам". Хотя их конкуренция жестока, две силы почти равны, и кто победит в предстоящей борьбе за власть, остаётся только гадать."
mon.45.a: "МАН формирует новое демократическое правительство!"
mon.45.b: "МАН движется к фальсификации монгольской демократии с самого начала."
mon.45.c: "Гада Мейрен, Последний Сын, провозглашает победу всех истинных монголов!"

mon.46.t: "Джа-лама продвигается к Урге"
mon.46.d: "Дым и пепел заполнили небо Урги, когда Джа-лама вошел в тлеющий город. Бандиты, революционеры и наёмники - все они уже оставили свой след в этом городе после смерти Безумного барона, и теперь в этом городе безумия царил только хаос. \n\nГлавной наградой Джа-ламы был центральный дворец города, в настоящее время являющийся единственным бастионом порядка во всей Урге, где Богдо-хан сидит за закрытыми дверями и вооруженной охраной, ожидая, когда в городе снова воцарится стабильность. Зная, что мир не наступит сам по себе, Джа-лама и его войска знали, что им нужно делать. Обнажив сабли и вскочив на коней, Джа-лама и его всадники очистили бы Ургу от этого буйного сброда, сначала спасли бы город и Богдо-хана, а затем он и его войска повторили бы то же самое в деревне за деревней и городе за городом, пока вся Монголия снова не была бы покорена. Барон мертв, а Богдо-хан всё ещё правит, но теперь это Монголия Джа-ламы."
mon.46.a: "Наследник Амурсаны возвращается домой."

mon.47.t: "Иностранцы берут Монголию под свой контроль"
mon.47.d: "После кончины Унгерна-Штернберга различные иностранные волки и стервятники, которых его правление держало в страхе, теперь свободно распространились по всей Монголии, подобно паразитам и падальщикам, которые приближаются, чтобы разорвать только что отложенную тушу. Из двух основных групп - это китайские остатки политического крыла аньхойской Клики - "Клуб Аньфу", которые стремятся восстановить власть гаминов над Монголией, а затем и над всем Китаем, и Общество возрождения Соёмбо, пророссийская группа, состоящая в основном из старых сторонников Унгерна-Штернберга и других эмигрантов из России, которые стремиться превратить Монголию в государство-клиента России, стремящееся вернуть Маньчжурию. Обе эти группы хорошо финансируются и имеют хорошие связи, и теперь вопрос только в том, какая из них возглавит Монголию и в каком направлении будет направлен наш народ.."
mon.47.a: "За клуб Аньфу!"
mon.47.b: "За Общество возрождения Соёмбо!"

mon.49.t: "Лоялисты Унгерна идут к Урге"
mon.49.d: "После того, как мы смогли занять власть в правительстве, Унгерн и его верные войска сбежали из заточения. Теперь, собрав свою силу в деревне неподалеку, он и его войска возвращаются в столицу, чтобы вернуть власть и контроль над городом. Его армия, состоящая из монголов, русских и китайских бандитов, насчитывает более тысячи человек. Поскольку о часть национальной армии находится на западе, у нас есть только гражданское ополчение, и совсем недавно созданная милиция."
mon.49.a: "Призвать граждан вступать в милицию и сопротивляться."
mon.49.b: "Призвать граждан сопротивляться предателям!"
mon.49.c: "Сложите оружие, нет необходимости в бойне."
mon.50.t: "Поражение лоялистов Унгерна!"
mon.50.d: "Наконец, после долгих боев и множества потерь Унгерн был убит, а его войска отброшены. Урга пока что под нашем контролем."
mon.50.a: "Люди хотят перемен!"
mon.51.t: "Лоялисты Унгерна взяли столицу!"
mon.51.d: "После небольших стычек, лоялисты Унгерна взяли столицу. Хотя большинство наших чиновников сбежали, вряд ли нас будут рассматривать как легитимное правительство, без власти в Урге."
mon.51.a: "Они больше русские, чем монголы."
mon.52.t: "Переоценка финансирования храмов"
mon.52.d: "Теперь, когда власть находится в руках народа, а Монголия постепенно модернизируется, одним из ключевых моментов для оценки является финансирование, получаемое храмами от правительства. Храмы, хоть и являются важным аспектом Монголии, являются очень традиционным и консервативным регионом страны, и многие ламы даже проводят антиправительственную пропаганду, а также требуют возвращения Унгерна в Монголию. Также ламы поддерживают ныне несуществующего Буддын Зовлёль. Некоторые в нашем правительстве заявляют, что необходимо сократить финансирование монастырей, поскольку они питают настроения авторитаризма и традиционализма. Другие в правительстве утверждают, что на данный момент, возможно, было бы лучше оставить лам на нашей стороне и оставить финансирование на прежнем уровне или даже увеличить."
mon.52.a: "Держать лам на своей стороне."
mon.52.b: "Раздать деньги народу!"
mon.52.c: "Ламы могут стать выгодными союзниками... оставьте финансирование."
mon.53.t: "Князь из народа"
mon.53.d: "Юнэнбаян был избран в правительство во многом благодаря помощи аристократов. Теперь по всей партии начались дискуссии о том, подходит ли он для руководства целой страны. Многие люди не слишком-то хорошо его знают и в основном видят в нем князька-бюрократа, не обделёный особой харизмой. Однако фигура аристократов, обладающая харизмой, - это князь Дэмчигдонров. После Западного восстания князь и многие из его аристократов остались в Урге, чтобы попытаться сохранить своё влияние. Дэмчигдонр остаётся очень известной и влиятельной фигурой, и многие заявляют, что он должен править как премьер-министр, а Юнэнбаян - его заместителем. Некоторые, однако, могут рассматривать это как предательство демократических институтов."
mon.53.a: "Пригласить Дэмчигдонра стать премьер-министром."
mon.53.b: "Если он хочет править, пусть делает это демократически!"
mon.54.t: "Пересмотреть бюджет"
mon.54.d: "За годы правления диктатора Унгерна, расходы значительно выросли. Экономика нашей страны слаба как никогда, и необходимо внести изменения в наш бюджет."
mon.54.a: "Сократить военные расходы."
mon.54.b: "Поднять Аратский налог."
mon.54.c: "Внести налог на храмы."
mon.55.t: "Попытка убийства Унгерна-Штернберга!"
mon.55.d: "Когда барон ехал на своем коне в параде по Урге, толпу оглушил внезапный хлопок. Выстрел, который эхом разнесся по городу. Однако, пуля пролетела всего в 5-ти сантиметров от головы Унгерна. Убийцу, двадцатитрехлетнего юноши, застрелили сразу на месте. Унгерн приказал марширующей армии с парада, открыть огонь по толпе, из-за ярости в связи покушением на его жизнь. Толпа в панике рассеялась, когда войска Унгерна убили сотни мирных жителей... или возможных агентов МАН. После того, как город успокоился, убийца был опознан как член Монгольского Ардин Нам (МАН), однако многие крестьяне в Урге утверждают, что это удтверждение, сфабриковано нашим правительством. Попытка убийства Унгерна, беспредел устроенный правительством, фабрикация дел, все это вызвало массовые недовольства в нашей стране."
mon.55.a: "Зато барон выжил..."
mon.56.t: "[MON.GetLeader] запрашивает оружие"
mon.56.d: "[MON.GetLeader] попросил у нашего правительства оружие, чтобы помочь ему защитить Монголию от врагов. Монголия - наш плацдарм в Китае, и, возможно, лучше оставить его лояльным к нам."
mon.56.a: "Отправить оружие."
mon.56.b: "У нас слишком много дел."
mon.57.t: "Россия согласилась отправить оружие."
mon.57.d: "Россия прислала нам партию оружия и согласилась делать это ежегодно, пока мы остаемся у власти."
mon.57.a: "Прекрасно."
mon.58.t: "Россия отказала в поставках оружия!"
mon.58.d: "Россия не будет поставлять нам оружие."
mon.58.a: "Чёрт."
mon.59.t: "Дипломатическая миссия из Монголии"
mon.59.d: "Монголия, во главе с религиозным фанатиком [MON.GetLeader], недавно прислала к нам посла. Поскольку обе наши страны являются основными домами для буддизма, монгольские дипломаты заявили, что они хотят видеть, как наши народы становятся ближе через гарантии и военные учения... Они ждут нашего ответа."
mon.59.a: "Мы буддисты, должны держаться вместе!"
mon.59.b: "Нам лучше быть в одиночку."
mon.60.t: "Наконец, западное восстание сломлено."
mon.60.d: "После многих месяцев боев на западе страны между бандитами, повстанцами и правительственными войсками, восстание было подавлено. Большинство повстанцев покинули своим организации, скрылись или покинули страну, опасаясь за свою жизнь. Порядок вновь восцарился в стране, и теперь Монголия вновь в безопасности. Тем не менее, есть ещё несколько небольших бандитских групп-мародёров, которые пользуются разрушениями и хаосом. С ними придется разбираться."
mon.60.a: "Наконец-то страна в безопасности."
mon.61.t: "Предложение"
mon.61.d: "Сегодня мы получили письмо от нескольких западных лидеров из бандитских группировок. В письме говорилось, что их группы не заинтересованы в том, что произошло. Они пришли за простым бандитизмом, но это вылилось в тотальный бунт. Далее в письме говорится, что, хотя их группы продолжают сражаться на западе, они были бы готовы остановиться, если бы им дали немного денег и припасов. Это большая сумма денег, которую нам нужно будет найти, но она поможет усмирить хаос на западе."
mon.61.a: "Используйте богатство дворян, чтобы отдать деньги."
mon.61.b: "Продать драгоценности из храмов, чтобы отдать деньги."
mon.61.c: "Повысить налоги беднякам, чтобы отдать деньги."
mon.61.e: "Снизить расходы на армию, чтобы отдать деньги."
mon.61.f: "Мы не торгуемся с бандитами!"
mon.62.t: "Лидеры приняли наши деньги."
mon.62.d: "Лидеры группировок приняли наше предложение и решили прекратить свои операции на западе. В эти времена жестокой битвы следует праздновать такие хорошие новости, но перерыв на выпивку - это все на что у [MON.GetLeader] было время, прежде чем вернуться в страну и вновь управлять страной."
mon.62.a: "Это уменьшит их силы."
mon.63.t: "Монголия запрашивает гарантий"
mon.63.d: "[MON.GetLeader], в настоящее время лидер Монголии, запросил гарантий с нашей стороны, дабы обезопасить их народ от внешних угроз."
mon.63.a: "Дать гарантии."
mon.63.b: "Мы не хотим втягиваться в дела Китая."
mon.64.t: "Россия согласилась!"
mon.64.d: "Россия согласилась гарантировать наш суверенитет, и защищать нас от внешних угроз."
mon.64.a: "Прекрасно."
mon.65.t: "Россия отказалась!"
mon.65.d: "Россия отказалась выдать нам гарантии. Мы теперь остались совершенно одни."
mon.65.a: "Чёрт."
mon.66.t: "Борьба за власть в Клике Ма"
mon.66.d: "В течение многих лет Клику Ма возглавлял старейшина семьи Ма Фусян. В Клике его считали опорой стабильности, которая остановит любую борьбу за власть, происходящую между очень разделенными семьями Ма. Многие его даже видят как миротворца на северо-западных землях Китая.\n\nОднако только что до нас дошли новости о том, что Ма Фусян скончался. В настоящее время его сменил Ма Линь, но другие Ма, как, Ма Буфанг и Ма Лин уже вовлечены в борьбу за власть. Это может быть прекрасной возможностью воспользоваться позицией в Клике Ма."
mon.66.a: "Полезная информация."
mon.67.t: "Буяндэлгэр набирает силы на границе с Уланкабом"
mon.67.d: "Монгольский генерал Буяндэлгэр в целом не вмешивался в борьбу за власть, происходящую в настоящее время в Урге. В течение многих лет он продолжал жить во Внутренней Монголии, совершая набеги на китайские грузы через северные регионы. Мы только что получили сообщения о том, что Буяндэлгэр собрал большие силы на границе с Кликой Ма, вероятно, совершит несколько пограничных рейдов в Уланкабе."
mon.67.a: "Дать добро на рейды."
mon.68.t: "Монгольские пограничные рейды из Уланкаба"
mon.68.d: "После смерти семейного патриарха Ма Фусяна напряженность как на северной, так и на южной границе только увеличивалась. Пограничные рейды из Монголии, в первую очередь из провинции Уланкаб, вызвали хаос за последние недели. Этого мы и ожидали, хотя мы должны быть готовы к дальнейшему обострению ситуации."
mon.68.a: "Всё под контролем."
mon.69.t: "Буяндэлгэр делает свой выбор"
mon.69.d: "Когда его огромная армия двигалась через Уланкаб, Буяндэлгэру пришла в голову мысль: "Если бы я взял Гуисуи, то де-факто я бы контролировал целую провинцию . Поскольку Клика Ма борется с внутренними конфликтами, ему не составит особого труда провести его войска через регион и взять город. Теперь всё зависит от его выбора."
mon.69.a: "Это слишком опасно..."
mon.69.b: "Буяндэлгэр, сделай это!"
mon.70.t: "Монгольское войско направляется в сторону Гуйсуя!"
mon.70.d: "Некоторые из наших разведчиков доложили нам о том, что большие силы монгольских солдат движутся к главному городу Уланкаб-Гуйсуй. Если монголы возьмут его, они де-факто будут контролировать весь регион. Хотя в Гуйсуе есть гарнизон, многие опасаются, что его сил будет недостаточно, чтобы победить быстро приближающихся монголов. Ма Хункуи в настоящее время находится в регионе со своими войсками, поэтому он может отбить их."
mon.70.a: "Гарнизон сможет справиться."
mon.70.b: "Отправить войска под руководством Ма Хункуи."
mon.71.t: "Монгольский генерал Буяндэлгэр берёт Гуисуи"
mon.71.d: "Монгольский генерал Буяндэлгэр, который вел монгольское войско через Уланкаб, взял штурмом Гуисуи. Там же он и объявил, что этот город под контролем Монголии. Однако, мы всё ещё можем действовать и дать ответный удар! Ма Хунбинь теперь также находится в этом районе и может перебросить свои силы, чтобы попытаться вернуть город."
mon.71.a: "Мы не можем этого позволить, покиньте город."
mon.71.b: "Отправьте войска!"
mon.72.t: "Мы захватили Уланкаб!"
mon.72.d: "После того, как Буяндэлгэр начал поход на Гуисуи, чтобы захватить Уланкаб, он встретил, на удивление, слабое сопротивление со стороны Клики Ма. Хотя ему и пришлось вести несколько небольших сражений с пограничными войсками и сражаться через гарнизон Гуисуи, на данный момент Клика Ма окончательно отступила из Уланкаба. Наконец, монгольские семьи воссоединились, и монгольское правление в регионе было восстановлено."
mon.72.a: "Хорошая работа, Буяндэлгэр."
mon.73.t: "Ма Хункуи проигрывает!"
mon.73.d: "Войска Ма Хункуя путешествовали день и ночь, чтобы наконец догнать монгольские войска. Рано утром Ма Хункуй послал своих солдат напасть на монголов, которые выглядели так, будто они просто разбили лагерь. Это была ловушка! После того, как Хункуй послал свои основные силы, группа монгольской кавалерии пробралась в тыл и атаковала, в то время как битва идет на передовой. Силы Ма Хункуя были перехвачены посередине и разбиты. Хункуй смог сбежать, но проиграл битву, и монгольские войска почти достигли Гуйсуя."
mon.73.a: "Чёрт."
mon.74.t: "Монгольские рейдеры в Уланкабе проиграли."
mon.74.d: "После долгих боев между нашими пограничниками и монгольскими налётчиками, в конце концов, наши силы смогли отбить монгольские силы обратно к границе. Уланкаб в наших руках."
mon.74.a: "Прекрасно."
mon.75.t: "Войско Буяндэлгэра разбито"
mon.75.d: "После того, как Буяндэлгэр и его войска были в шаге от захвата Гуисуи у Клики Ма, они были отброшены обратно в Ксилингол. Они боролись отчаянно за каждую улицу, но они не смогли ничего противостоять против хорошо обученной и оснащённой армии китайцев. Мы не взяли Уланкаб."
mon.75.a: "Чёрт."
mon.76.t: "Ма Хунбинь проиграл. Монголы захватили Гуйсуй"
mon.76.d: "Ма Хунбинь решил попытаться нанести атаку в лоб против монгольских войск своими собственными силами, чтобы не быть обнаруженным и разбитым монголами. И своею целью он выбрал сам город, однако попал в ловушку Буюндельгера."
mon.76.a: "Чёрт."
mon.77.t: "Восстание крестьян в Урге"
mon.77.d: "В Урге, многие крестьяне узнав о широкомасштабных законах введенных для массового увеличения власти помещиков и знати, а также директивы направленные на уменьшение прав крепостных, решили взяться за оружие и присоединиться к Монгол Ардин Нам (МАН). Битва бушуает на улицах города, а бедные районы теперь под контролем МАН."
mon.77.a: "Чёрт."


mon.80.t: "Генералы Унгерна бегут в Приамур!"
mon.80.d: "После свержения правительства Романа фон Унгерн-Штернберга в Монголии, многие из его немонгольских (зачастую русских) соратников были вынуждены бежать из страны. Генералы Унгерна такие как: Михаил Тарновский и Николай Казагранди смогли покинуть страну и пройти через территорию Фэнтяня, и прибыли во Владивосток, где они намерены остаться. Они написали письмо [TRM.GetLeader], в котором генералы предлагают свои услуги, в качестве генералов армии. У нас уже есть несколько высококлассных генералов, но навыки, полученные в Монголии этими генералами, очень даже пригодятся."
mon.80.a: "Добро пожаловать на службу!"
mon.80.b: "Они нам не нужны."


mon.100.t: "Унгерн болен!"
mon.100.d: "Барон Унгерн правит страной уже долгое время, и такая изнурительная работа в управлении страной, не могла не повлиять на состояние Унгерна. Этим утром, когда его служанка вошла с завтраком Барона, она в шоке уронила поднос, увидев полу-живого Унгерна, лежащего в своей постели, облитою кровавой рвотой. Со всей страны созвали монахов, которые в настоящий момент борятся за жизнь Унгерна. Однако его здоровье ухудшается с каждым днём..."
mon.100.a: "Скорейшего вам выздоровления."
mon.101.t: "Унгерн умер!"
mon.101.d: "Этим утром, личная гвардия Унгерна, стоящая на охране возле его двери в спальню, услышали громкий стук. Войдя в комнату, они увидели тело Унгерна, лежащее головою вниз. После недлительного осмотра, оказалось что тело совсем бездыханное, и они срочно побежали искать лам, чтобы попытаться спасти Унгерна. Увы, но было слишком поздно. Гвардия стоящая в то время на карауле, была сегодня отправлена на виселицу, не защитившие Унгерна от смерти. Такую же судьбу встретили и ламы.\n\nВо время тщательного осмотра комнаты была найдена небольшая книга, написанная Унгерном, в которой подробно описано, что произойдет, в случае если он погибнет. В этой книжке также присутствовали упоминания следущих личностей: Борис Резухин, Михаил Торновский, Фердинанд Оссендовский, Агван Доржиев и Владимир Рерих. Также присутствовал бессильный 9-й Джебдзун-Дамба-хутухта. В книге также говорилось, что в случае смерти Унгерна, Резухин должен стать приемником власти прошлого Барона. Однако Торновский сделал заявление, что он единственный наследник власти в Монголии, однако под дулом пистолета Резухина, Торновский отказался от своих заявлений. В книге также упоминается о роли культа личности Унгерна, на котором должна строится вся пропаганда Монгольского государства."
mon.101.a: "Царство вам небесное, о Великий Барон."
#mon.102.t: "Генерал Тайдж умер"
#mon.102.d: "Ранним вечером мы только что получили известие о том, что Тогтох Тайдж, дворянин и генерал, много лет служивший нашему народу, скончался. Он был стариком, сражавшимся против китайского правления в Монголии за десять лет до революции 1911 года."
#mon.102.a: "Пусть он покоится с миром."
mon.103.t: "Пока Русские не смотрят!"
mon.103.d: "Произошло ужасное событие! Президент Керенский, правивший Россией вот уже второе десятилетие, сегодня был убит. Во время его правления, между нашими странами были заключены многочисленные экономические соглашения, держащие нашу экономику на плаву. Хотя Керенский не позволил дому Романовых по праву вернуть трон, он все же был лучше "красных", и именно при его правлении, наши страны были близки как никогда.\n\nОднако с этого дня, все эти достижения могут пропасть даром. По сути, вся стабильность Российской Республики держалась на личности Керенского, президента реформатора. Очевидно, что на место Керенского придет кто-то другой, тот, кто навряд-ли будет дальше поддерживать с нами теми же тёплые отношения, как было при прошлом правлении. Есть тревожные признаки того, что мы можем потерять поддержку России, от которой наш народ стал зависимым."
mon.103.a: "Это убийство ставит под вопрос наше существование."
mon.104.t: "Экономическая и военная помощь со стороны России временно приостановлена."
mon.104.d: "То, чего мы больше всего боялись, уже на яву. Мы только что получили сообщение от нынешнего Российского правительство о том, что они решили временно прекратить свою военную и экономическую помощь нашей стране. Эта помощь нам жизненно необходима!"
mon.104.a: "Катастрофа!"


mon.107.t: "Жамсаранай Сэбээн формирует свою политическую партию."
mon.107.d: "Жамсаранай Сэбээн много лет был высокопоставленным членом МАН, проработав в университетах Сибири. Он даже сформировал свой печатный отдел, по которому распростронял агитационные-пропагандисткие газеты. Однако, он состоял в правом крыле партии. Однако споры в МАН и непосредственно с Солийном Данзаном привели к соотвествущим последствиям. Неудивительно, что Сэбээн решил выйти из партии, сославшись на недавнюю борьбу за власть, как свидетельство коррупции в партии. Его популярность в Монгольской политике и его незабываемую харизму и интеллект, нельзя недооценивать."
mon.1071.t: "Серенгдонгруб создаёт свою собственную партию"
mon.1071.d: "Серенгдонгруб уже много лет является высокопоставленным членом МАН, после работы в университетах Сибири. Он даже организовал и распространял первую газету в Монголии. Однако он всегда принадлежал к более правому крылу партии. Неоднократно он спорил с Солийном Данзаном и другими высокопоставленными членами МАН. Поэтому неудивительно, что Сэбээн решил выйти из партии, ссылаясь на недавнюю борьбу за лидерство как на доказательство коррупции в партии. Его популярность и интеллект нельзя недооценивать."
mon.1071.a: "Большая потеря для МАН."
mon.108.t: "Юнэнбаян формирует свою политическую партию."
mon.108.d: "Юнэнбаян, иногда известный под своим китайским именем У Хелинг- молодой аристократ из Внутренней Монголии, дружит с князем Дэмчигдонровом. Во время Западного Восстания он отправился в Ургу, чтобы помочь князу в захвате власти, однако Юнэнбаян всегда был за решение конфликта более демократичным, мирным путём. Последущая Демократическая революция сильно повлияла на взгляды Юнэнбаяна, и тот стал лоббировать за уменьшение прав крестьян, и повышение полномочий дворян. Теперь, видя слабость в МАН, он решил создать свою политическую партию, чтобы сформировать более консервативную, аристократическую Монголию."
mon.108.a: "У демократии должны быть свои партии."
#mon.109.t: "Смерть Солиина Данзана"
#mon.109.d: "Несколько недель назад появились новости о том, что Солийн Данзан погиб"
#mon.109.a: "A great hero dies today."
mon.110.t: "Волнения перед выборами."
mon.110.d: "С момента завершения написания Конституции и полного преобразования в демократическую страну, была одна маленькая проблема: выборы. Хотя большинство людей согласны с тем, что выборы должны состояться в любом случае, чтобы стать полностью демократичным государством, но некоторые важные фигуры из нашей партии выразили беспокойство на счёт выборов, ведь они могут выйти из под контроля и вовсе привнести угрозу нашему правительству. С созданием партии КАН люди опасаются, что свободные выборы приведут к последущей победе партии КАН и привидет в итоге к стране, в которой вся власть и узурпация принадлежит аристократии. Самый разумный вариант - отложить выборы на неопределенный срок, дабы обдумать эту ситуацию позже."
mon.110.a: "Выборы пройдут как мы планировали!"
mon.110.b: "Может быть отложить их на время?"
#mon.111.t: "Tseveen demands information about elections"
#mon.111.d: "Жамсаранай Сэбээн, writing in his newspaper, the Niislel Khüreenii Sonin Bichig, this morning said this:\n\nWe, the people of Mongolia, demand information. For too long we have lived under a tyrant who refused to allow the democratic process. After the democratic revolution, we finally had the chance to express our views. However, the government is silent. The MAN have had power for a long time, and yet where are the elections? Therefore, we demand information about when the people will have the chance to express their views via the democratic process, as we deserve.’’\n\nAlthough many people in Mongolia are not literate, words like this will spread through the intelligencia, where we garner much of our support. Perhaps he is right, that elections should be planned soon."
#mon.111.a: "Elections will go ahead."
#mon.111.b: "Tseveen is a threat to Mongolia!"
mon.112.t: "Сэбээн и Юнэнбаян критикуют наше правительство!"
mon.112.d: "Последущие решение отложить выборы в Монголии, привели к критике нашего правительство, обвиняя его в предательстве демократических институтов. Одни из ярких представителей данных заявлений являются лидеры партий МЛН и КАН - Жамсаранай Сэбээн и Юнэнбаян соотвественно. Обе эти личности провели акции протестов в Урге, называя нас узурпаторами власти и диктатарами, дошло даже до сравнении нас с Унгерном! Иронично, что сам Юнэнбаян был ярым стороником власти Унгерна. Однако их реакция на это неудивительна. Что удивительно, так это реакция народа. Похоже, что у нас больше шансов выиграть выборы, но люди все равно проголосовать за своих кандидатов. Пока что ситуция не достигла точки кипения, но мы все равно должны быть начеку."
mon.112.a: "Кого вообще волнует что эти предатели болтяют?"


#mon.117.t: "Should the ÜKN be allowed to run?"
#mon.117.d: "With elections fast approaching, some in the party have suggested that Ünenbayan’s ÜKN should not be allowed to run, due to the support it gets from Дэмчигдонров’s noble clique. Given that we currently have the power, perhaps it would be best if such a traitorous party were not allowed to run."
#mon.117.a: "Allow them to run."
mon.117.b: "Запретите их."
mon.118.t: "Выборы [GetYear] года."
mon.118.d: "Мы долго этого ждали и это случилось! Начало первых выборов в Монголии! Явка в крупных городах была на высоте, буквально каждый гражданин желал впервые за историю страны повлиять на политику своей родины. Но вопрос кто же победил, нам предстоит ответить."
mon.118.a: "Победа МАН."
mon.118.b: "Победа ЗМН."
mon.118.c: "Победа УНМ."
mon.118.e: "Победа МУХ."


mon.121.t: "Будущие выборы."
mon.121.d: "После написания демократичной конституции Монголии, следущий ключевой шаг в создании Монгольского свободного государства - проведение всенародных выборов. [MON.GetLeader] сообщил, что выборы будут проведены ровно через 90 дней, и что уже многие партии, которые собираются учавствовать в политической гонке, уже начали свою предвыборную кампанию. Жамсаранай Сэбээн, лидер МЛН, начал поездку по бедным районам Урги, выдавая обещания бедным слоям населения о том, что он решит их проблему с финансовым положением. Юнэнбаян же, предпочел провести встречу с аристократами и знатью - с его единственными кандидатами на выборах."
mon.121.a: "Демократия в действии."
mon.122.t: "Солийн Данзан выступает с речью в Урге"
mon.122.d: ""Народ Монголии, мы наконец свободны! Диктатура русской шавки - Унгерна подошла к концу, а его псы, терзающие Монгольский народ, навсегда покинули нашу страну! Мы никогда не будем рабами, мы никогда не будем под сапогом диктатора, мы всегда будем свободной нацией!"\n\nРечь Солийна Данзана, состоявшаяся перед Великим Государственным Хуралом в Урге, которая длилась почти целый час, в ней подробно рассказывалось о серьезных реформах, которые собиралось провести новое правительство; он обещал перераспределение богатства, настоящую конституцию и демократические выборы. Даже после такой долгой речи, слушатели была очарованы. Почти каждое второе предложение Данзана, сопровождалось аплодисментами толпы."
mon.122.a: "Славься Монголия!"
mon.123.t: "Учения 7-го Джанджа-хутухта"
mon.123.d: ""Вот уже какой месяц страна без должных свобод и безопасности? Люди страдают от нападков бандитов и марадеров, особенно на западной части страны. Людям нужна безопасность и свобода. Предыдущее правительство, возглавляемое кровавым диктатором Унгерн-Штернбергом, слишком много внимания уделяло контролю через террор, когда сам народ хочет свободы, а не запугивание и репрессии. Вера в буддизм, которой, по утверждению Унгерна, он придерживался, заметно отсутствовала в предыдущем правительстве. Чистки 30-х годов, очередное доказательство того, что все его заявления о его буддистских наклоностях - не более чем ложь и обман. Джебдзун-Дамба-хутухта жил как узник, не получая должных ему занятий. Теперь, когда порядок восстановлен, время перемен."\n\nЭта речь, произнесенная за пределами монастыря Гандантегчинлен, нового центра правительства, была встречена бурными аплодисментами сотен зрителей."
mon.123.a: "Славься Монголия!"


#mon.129.t: "Chahar Province demands higher autonomy"
#mon.129.d: "Chahar Province still remains a centre of "
#mon.129.a: "Raising their autonomy could help soothe relations."
#mon.129.b: "Their current autonomy is enough."
#mon.129.c: "These sub-divisions do not help, fuse their autonomy with Suiyuan."
#mon.130.t: "Chahar Province starts forcefully relocating Khalkha families"
#mon.130.d: ""
#mon.130.a: "This will end."


mon.169.t: "Наша политика с Россией."
mon.169.d: "Уже многие года наши отношения с Россией остаются на достаточно дружелюбном уровне. Однако после смерти президента Керенского, и последущие отмены наших экономических и военных соглашений, встал вопрос. Должны ли мы поддерживать наши связи с Россией?"
mon.169.a: "Мы снова союзники!"
mon.169.b: "Мы должны идти своей дорогой."

mon.170.t: "Конституция [GetYear] года"
mon.170.d: "После окончательного установления контроля над Монголией, [MON.GetLeader] произнёс речь в Великом Государственном Хурале, в котором он выдал много обещаний, такие как перераспределение богатств, новая конституция и конечно же выборы. Последние месяца, нынешнее правительство оправляется от власти прошлого правительствa, в основном проводит смену законов и выплаты всем пострадавшим. Крестьяне теперь наконец-то чувствуют, что у них действительно есть власть, и они не просто скот, работающий на полях помещиков.\n\nПоследние несколько недель правительство работало над вторым обещанием. В течении этого времени, правительство обсуждало состав конституции и многие депутаты не могли договориться о едином соглашении. Наконец была разработана новая конституция."
mon.170.a: "Выборы?"

mon.171.t: "Чистки Унгерна"
mon.171.d: "За последние несколько месяцев, Барон все чаще и чаще начал понимать, что его власть находится в опасности. Поэтому Унгерн объявил о чистках в рядах офицеров и проверку на лояльность, верны ли они Унгерну, или пора преподнести им пистолет к виску."
mon.171.a: "Мы должны искоренить предателей!"

mon.172.t: "Статус Манлайбаатара Дамдинсурена."
mon.172.d: "Манлайбаатар Дамдинсурен сражался на стороне Монголии, приняв участие в обеспечении независимости Монголии ещё в 1911 году. Хотя в то время он начал диалог с повстанцами MАН, он был арестован китайцами и чуть не умер в своей камере. Он бы погиб, если бы Азиатская кавалерийская дивизия Унгерна не вырвала Ургу из-под китайского контроля и не освободила его. Многие монголы видят в старике объединяющую фигуру; признак того, что монголы всё ещё способны руководить в этом правительстве, в котором доминируют русские. Однако, возможно, его связи с МАН никогда не исчезали. Хотя нам не удалось найти никаких доказательств этого, возможно, он помог МАН восстать против нас и чуть не привел к нашему падению. Он постоянно дает понять, что служит не нам, а непосредственно Монголии. Может быть, старому генералу пришло время встретить свой конец."
mon.172.a: "Ему можно доверять."
mon.172.b: "Покончите с ним."

mon.173.t: "Статус Николая Казагранди"
mon.173.d: "Николай Казагранди работал под руководством Унгерн-Штернберга после того, как тот покинул Сибирь во время Гражданской войны в России. Тогда Унгерн чуть было не выгнал его, но его высокое мастерство во время Революции 1921 года заставило Унгерна позволить ему остаться. После этого он отправился на запад страны, чтобы подавить восстание и обучить антикитайские силы в провинции Джунгария. Ясно, что в этой миссии он потерпел неудачу. В начале Восстания на Западе он находился в Джунгарии, вместо того чтобы выполнять свою работу по подавлению антиправительственной активности. Недоверие Унгерна к нему было, очевидно, оправданным. Однако спасет ли его мастерство его от очищения на этот раз?"
mon.173.a: "Ему можно доверять."
mon.173.b: "Покончите с ним."

mon.174.t: "Статус Тогтоха Тайджа"
mon.174.d: "Ситуация Тогтоха Тайджа аналогична ситуации Манлайбаатара Дамдинсурена. Старик сформировал антикитайскую партизанскую группу во Внутренней Монголии в 1907 году, за что стал монгольским героем. Он был повышен в звании до генерала самим Богдо-ханом после того, как он прибыл в Ургу после революции против китайцев. При изгнании китайских войск он несколько раз сотрудничал с лидером бандитов Джа-ламой. Вот в чем заключается беспокойство по поводу Тогтоха Тайджа. Именно бандиты Джа-ламы Юм-Бейсе всего несколько месяцев назад положили начало Восстанию на Западе. Возможно, Тогтох Тайдж организовал восстание бандитов, чтобы получить власть для себя."
mon.174.a: "Ему можно доверять."
mon.174.b: "Покончите с ним."

mon.175.t: "Статус офицеров"
mon.175.d: "Офицерский класс доказал свою нелояльность за последние несколько месяцев. Поскольку многие офицеры решили присоединиться к противостоящим повстанческим группировкам, очевидно, что многие из их сторонников не согласны с нами. Возможно, пришло время очистить офицерский класс от всех, кто осмелился заявить о своей принадлежности к противоборствующей фракции."
mon.175.a: "Им можно доверять."
mon.175.b: "Проведите чистки."

mon.176.t: "Статус Алтанохира"
mon.176.d: "Алтанохир - принц из Внутренней Монголии, который совсем недавно приехал в Ургу из Внутренней Монголии по рекомендации принца Дэмчигдонрова. Уже должно быть ясно, почему он оказался на плахе. Дэмчигдонров стремился к власти во время хаоса Западного восстания. Именно его Клика принцев и знати чуть не привела к нашему падению. Алтаночир, всё ещё являющийся военачальником довольно низкого уровня, должен быть очевидным кандидатом на чистку."
mon.176.a: "Ему можно доверять."
mon.176.b: "Покончите с ним."

mon.177.t: "Чистка закончилась"
mon.177.d_small: "На этом было решено, что чистка подошла к концу. Можно ли это вообще назвать чисткой, остаётся предметом дискуссий из-за относительно небольшого количества действий, которые были предприняты против возможных предателей. Выжившие военные лидеры Монголии вздыхают с облегчением, хотя некоторые всё ещё могут строить козни против нас."
mon.177.d_medium: "На этом было решено, что чистка подошла к концу. За последние несколько недель были казнены многие высокопоставленные военные деятели, и все это во имя безопасности и справедливости для предателей. Те, кто остался, вздыхают с облегчением, поскольку военный персонал страны становится все меньше и меньше."
mon.177.d_big: "На этом было решено, что чистка подошла к концу. За последние несколько недель были казнены многие высокопоставленные военные деятели, и все это во имя безопасности и справедливости для предателей. Те, кто остался, вздыхают с облегчением, поскольку военный персонал страны становится все меньше и меньше."
mon.177.a: "Это было необходимо."

mon.178.t: "37 человек погибли в результате взрыва на заводе"
mon.178.d: "Вслед за новой политикой агрессивной индустриализации Унгерна по всей стране началось строительство новых заводов, спонсируемых в основном российскими бизнесменами. С этой новой массовой индустриализацией наряду с полным отсутствием трудовых прав все рабочие, строящие эти заводы, находятся в явной опасности. Распространенной причиной смерти в настоящее время является смерть при строительстве нового завода. Лучший пример этого произошел сегодня, когда 37 человек погибли в результате взрыва во время строительства завода за пределами Мерена. Фабрика должна стать текстильной фабрикой, принадлежащей лично Борису Резухину, правой руке Унгерна. Из-за отсутствия каких-либо правил техники безопасности некачественно собранная часть строительной техники вышла из строя, что привело к пожару, который привел к взрыву. Резухин прокомментировал, что это была вина рабочих, выполнявших некачественную работу, и Унгерн согласился с этим утверждением."
mon.178.a: "В следующий раз им следует быть более осторожными."

mon.179.t: "Ячейка "Монгол Ардин Нам" уничтожена недалеко от российской границы"
mon.179.d: "После получения информации от одного из наших информаторов, размещённых в МАН, мы узнали местонахождение крупной ячейки МАН, прямо на российско-монгольской границе. Итак, под командованием Бориса Резухина из Урги на север в расположение был направлен батальон. После нескольких дней путешествий и поисков они в конце концов нашли его. Большой комплекс домов всех размеров, окруженный быстро возведенным деревянным забором. Патрули мужчин, вооружённых винтовками и с символикой МАН на фуражках, обходили комплекс каждые несколько минут. Очевидно, что лагерь изо всех сил пытается держаться вместе после провала их уже третьей революции. Окружив лагерь, Резухин ввел туда свои войска и захватил комплекс. Произошла небольшая перестрелка, но ничего серьезного; похоже, большинство их настоящих солдат погибли во время революции. Резухин собрал всех оставшихся в живых, в основном пожилых мужчин и женщин, и либо расстрелял их там, либо забрал на допрос. После просмотра всех документов в gers было обнаружено местонахождение нескольких небольших ячеек для людей, а также некоторые из их будущих планов, которые включали план убийства Унгерн-Штернберга. Получив всю необходимую информацию из этого района, Резухин сжег комплекс дотла и вернул своих заключенных для допроса через тайную полицию."
mon.179.a: "Наконец, мир может быть обеспечен."

mon.180.t: "Сотни солдат заключены в тюрьму за отказ присягнуть на верность Унгерну"
mon.180.d: "В связи с недавно введенными новыми мерами, заставляющими каждого солдата присягать на верность Унгерн-Штернбергу, сотни людей отказались это сделать. Многие из них утверждают, что они служат не Унгерну, а скорее народу Монголии. Однако чего они не видят, так это того, что это одно и то же. За это предательство эти солдаты были заключены в тюрьму, чтобы они не могли распространять инакомыслие против нас."
mon.180.a: "Предатели повсюду!"
mon.181.t: "Битва между гвардией принцев и Монгольской революционной армией"
mon.181.d: "Многие богатые дворяне и князья Монголии постоянно имеют при себе собственную охрану, почти как частную армию. Услышав, что их земли собираются конфисковать для раздачи населению, несколько князей решили объединить свою стражу, чтобы защитить свои земли. После отказа уступить свои земли правительству, была послана недавно созданная Монгольская революционная армия под руководством Дансранбилегийна Догсома. После того, как они снова приблизились к землям принца, гвардия принца проявила твердость и отказалась впустить МРА. Догсом сказал, что теперь у них есть выбор: либо сдаться сейчас, либо встретиться лицом к лицу со смертью. Хотя горстка охранников сложила оружие и была отпущена, подавляющее большинство стояло на своем и отказывалось двигаться. С этими словами Догсом отдал команду открыть огонь. Гвардия принца оказала сильное сопротивление, но в конце концов они были разбиты МРА. Те немногие, кто остался, сдались и были арестованы, как и принцы, войсками которых они были."
mon.181.a: "Вынудить заставить тех, кто отказываются следовать за революцией."

mon.182.t: "Россия пала"
mon.182.d: "Похоже, случилось самое худшее. Наш великий союзник на севере, Русский Медведь, пал. Без сомнения, уничтоженный изнутри немецкими шпионами и агентами большевиков. Теперь мы вынуждены действовать в одиночку. Возможно, когда-нибудь мы освободим народ России и, возможно, вернём законных правителей Романовых на их трон. Однако пока мы будем бороться за выживание."
mon.182.a: "Мы должны идти одни."







