MON_DH_GATHERING_STORM_DESC: "Монголия веками находилась под властью династии Цин, вплоть до начала Синьхайской революции в 1911 году. Тем не менее, Монголия не получила полной независимости до тех пор, пока Барон Роман Николаус фон Унгерн-Штернберг и его Азиатская кавалерийская дивизия не вторглись в Монголию в 1920 году и не освободили её от российского протектората. Затем, отвоевав у русских значительную часть богатого природными ресурсами региона Тува, он получил возможность укрепить своё правление. Штернберг начал продвигать свою политическую власть в стране, создавая мощный военный аппарат, слишком укоренившийся, чтобы кто-либо мог сместить его с поста, пока он работает над тем, чтобы воплотить свои претензии и желания в реальность..."

