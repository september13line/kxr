mongolia.129.t: "Переименовать столицу?"
mongolia.129.d: "В связи со смертью Чингисхана II государство всё ещё пребывает в шоке. Его преемник, [tag.getleader], предложил решение почтить память отца современной Монголии. Великий город Урга будет переименован в Унгерн-Штернберг в честь покойного хана. Многие офицеры при нынешнем хане поддерживают возможное изменение, но возникла оппозиция со стороны твердолобых буддистов, желающих сохранить историческое значение города. Пока вопрос обсуждается, окончательное решение остаётся за Чингисханом III."
mongolia.129.a: "Переименуем Ургу в его честь."
mongolia.129.b: "Память о нем достаточно сильна и без этого."

mongolia.138.t: "Царство Шамбала"
mongolia.138.d: "После убийства Унгерн-Штернберга мы оказались во власти такой огромной земли, и у нас не было четкой цели и идентичности. Чтобы исправить это, некоторые из наших более эзотеричных и духовных братьев придумали объявить себя мифическим Царством Шамбала, и, хотя Майтрейя не будет править нами, мы сможем подготовиться к его появлению. Конечно, эта идея была осмеяна более крупным сообществом. Однако, если мы примем такое решение, наше правление будет узаконено в глазах истинно благочестивых людей во всем мире."
mongolia.138.a: "Давайте воплотим легенду в реальность!"
mongolia.138.b: "Глупо полагать, что мы сможем достичь такого уровня божественности."

mongolia.139.t: "Внедрение "Желтой веры" в массы"
mongolia.139.d: "С нападениями Гада Мейрена в сельской местности кажется, что многие крестьяне увлеклись буддизмом Карма Кагью или "чёрной веры", что не совсем идеальная ситуация из-за нашего продвижения буддизма Гелуг или "желтой веры". Эти две соперничающие школы тибетского буддизма давно борются за влияние на нашей земле, но наше государство давно является стойким приверженцем школы Гелуг. Для укрепления национального единства многие призывают нас к дальнейшему распространению нашей веры и даже к подавлению веры "черной веры", чтобы религиозные разногласия не разрывали нашу нацию на части. Однако другие утверждают, что только приняв обе веры, мы сможем достичь истинного единства и мира. Что же нам делать?"
mongolia.139.a: "Мы должны принять обе веры ради блага нашей нации."
mongolia.139.b: "Школа Гелуг будет нашей основной религией, но мы не будем подавлять Карма Кагью."
mongolia.139.c: "Мы полностью уничтожим эту соперничающую школу, ибо только направление Гелуг является истинно божественным."

mongolia.141.t: "Распространение чёрной веры"
mongolia.141.d: "С уходом старого порядка мы также должны спросить себя, должны ли мы бороться со старой школой Гелуг или "желтой верой" со школой масс, Карма Кагью или "черной верой". Высказывались мнения, что, возможно, лучше пока оставить все как есть и направить наши ресурсы куда-то ещё, в то время как другие говорят, что лучше заняться такими вещами сейчас, пока не пришло время для контр-бунта вокруг религии."
mongolia.141.a: "Распространить её как можно дальше!"
mongolia.141.b: "Мы можем потратить наши ресурсы в более подходящих местах."

mongolia.142.t: "Вопрос по поводу аристократии"
mongolia.142.d: "После того, как вопрос о религии был исчерпан, наше внимание переключилось на остатки аристократии, которые не бежали, когда мы взяли страну под свой контроль. Их представитель утверждает, что лучше сохранить им жизнь и воспользоваться их услугами, утверждая, что теперь, когда эти некогда благородные аристократы больше не имеют земли и политической власти, их мотивация, помимо того, чтобы остаться в живых, заключается в том, что они по-прежнему хотят служить Монголии в любом виде. Конечно, другие голоса утверждают, что мы должны просто казнить их, поскольку мы больше не нуждаемся в их услугах."
mongolia.142.a: "С ними не будет компромисса!"
mongolia.142.b: "Найти им реальное применение, не давая им никакой силы."

mongolia.143.t: "Возрождение Великого Юаня"
mongolia.143.d: "Поскольку большая часть Китая находится под нашим контролем, в нашем штабе появилась идея: мы должны провозгласить династию Юань с основателем - [tag.getleader]. Конечно, такая идея звучит нелепо, однако, похоже, некоторые люди призывают к возвращению времен, когда монголы снова контролировали весь Китай, и такое провозглашение придаст нам некоторую легитимность. Что же нам делать?"
mongolia.143.a: "Давайте вернёмся в лучшие времена."
mongolia.143.b: "Погоня за легендами и былой славой не должна быть нашей целью."

mongolia.150.t: "Статус веры?"
mongolia.150.d: "Когда большинство других вопросов решены, вопрос веры встал перед нашим народом, и, поскольку религиозные предпочтения Джа-ламы широко известны, у нас есть несколько четких вариантов действий. В целом, буддизм будет по-прежнему пропагандироваться по всей нашей земле, ведь Джа-лама - могущественный тулку буддийской веры, перерожденный хранитель чистой души. Однако возник вопрос, следует ли нам развивать это, поскольку Джа-лама также является убежденным последователем синкретической Белой веры, в то время как многие в наших рядах всё ещё следуют тенгристским и шаманистским верованиям старой Монголии. Мы должны решить, будет ли только буддизм нашей государственной религией, или будет распространяться также Белая вера, или чистые идеалы Тенгри."
mongolia.150.a: "Мы примем Белую веру, равно как и вторую национальную религию."
mongolia.150.b: "Мы примем Тенги в качестве второй национальной религии."
mongolia.150.c: "Все, что нам нужно, - это свет Будды."

mongolia.151.t: "Православие в Монголии?"
mongolia.151.d: "По нашему собственному признанию, мы являемся колонией России и поэтому должны действовать в соответствии с тем же менталитетом, что и она. Важным шагом в колониальном управлении является распространение веры колонизатора, и в связи с этим были разработаны некоторые планы о том, как мы можем подойти к распространению православия на подконтрольных нам землях, не вызывая слишком большого шума. Есть аргументы с обеих сторон, утверждающие, что чем быстрее мы предпримем эти меры, тем быстрее придут результаты, в то время как другие говорят, что в настоящее время есть более важные дела, и что мы должны оставить этот вопрос на более поздний срок. Что же нам делать?"
mongolia.151.a: "Пришло время для новой православной страны в мире."
mongolia.151.b: "Монголия не готова к таким действиям."

mongolia.152.t: "Распространение кириллицы"
mongolia.152.d: "Чтобы ещё больше стереть монгольскую идентичность, поскольку мы стремимся полностью русофицировать всю Монголию, мы разработали новый способ написания монгольского языка полностью на кириллице. Если это будет реализовано, мы сможем украсть их собственную национальную письменность и уникальную форму письма, навсегда приковав их к России-матушке. В дополнение к этому, мы также могли бы полностью внедрить соёмбо Дзанабадзара, угождая ОВС и позволяя нам в дальнейшем влиять на сам буддизм, постепенно манипулируя им для последующего использования в качестве инструмента для контроля над монгольским народом."
mongolia.152.a: "Как новая русская колония, мы должны принять их алфавит."
mongolia.152.b: "Как кириллица, так и соёмбо должны использоваться для вытеснения монгольской письменности."
mongolia.152.c: "Лучше не вводить слишком много радикальных реформ."

mongolia.153.t: "Лагеря в Гоби"
mongolia.153.d: "Поскольку большая часть Китая находится под нашим контролем, были выдвинуты предложения о создании рабочих поселений в Черной Гоби, где мы могли бы трудоустроить преступных и непокорных представителей китайского населения, будь то на заводах, производящих оружие и боеприпасы для наших армий или что-то более трудоемкое. Эти проекты, конечно, не понравятся китайцам, и это может привести к восстаниям и беспорядкам. Однако некоторые говорят, что производительность труда может компенсировать это. В конце концов, вам решать, должны ли мы дать зеленый свет такому проекту."
mongolia.153.a: "Отправьте китайских собак на работу."
mongolia.153.b: "Оставьте их пока..."

mongolia.154.t: "Резня против китайцев!"
mongolia.154.d: "С тех пор как мы закрепили своё господство над Китаем, мы постоянно сталкивались с беспорядками и проблемами. Однако из всех проблем, беспокоящих наш режим и наше население, наибольшую тревогу вызывают массовые убийства, преступления на почве ненависти, погромы и другие нападения на китайских коренных жителей со стороны наших монгольских переселенцев и даже наших собственных военных. Тысячи и тысячи китайских гражданских лиц были безжалостно убиты подобно животным и осквернены, и мы должны решить, как действовать. В настоящее время наш режим использует много антикитайской риторики и пропаганды, причем большая её часть заходит так далеко, что полностью дегуманизирует китайский народ. Возможно, мы могли бы смягчить тон этой риторики, чтобы снизить распространение этих идей. Однако многие считают, что это слишком слабый ответ, и что необходимо применить репрессии и наказать виновных в этих действиях, чтобы эти идеи ненависти не распространялись."
mongolia.154.a: "Мы действительно ничего не можем с этим поделать..."
mongolia.154.b: "Возможно, нам следует сбавить обороты такой риторики."
mongolia.154.c: "Такие события становятся очагами восстаний! Смягчить риторику и наказать виновных."

mongolia.155.t: "Рёв дракона"
mongolia.155.d: "Наш крестовый поход за возвращение Пекина оказался праведным, и мы предстали в Запретном городе как победители и новые хозяева Китая. Под руководством Сюй Шучжэна клуб Аньфу избавился от унижений, которым подверглась Аньхойская Клика во время Северной экспедиции, и теперь является единственным, истинным лидером Срединного царства. Теперь, когда наши враги побеждены, а наша родина защищена, нам предстоит сделать выбор. Мы можем провозгласить новую стратократическую республику под строгим военным надзором, сохранив идеалы Синьхая без коррупции Гоминьдана или Фэнтяньской Клики. В качестве альтернативы, многие в нашей Клике всё ещё остаются ярыми монархистами, но из-за богатства и коррупции Цин, есть только один истинный кандидат, вокруг которого можно сплотиться. Юань Кэдин, сын печально известного хуннского Императора Юань Шикая, был гостем при нашем дворе в течение довольно долгого времени, и был объединяющей фигурой для различных выживших монархических сил Китая. Выбрав этот путь, мы восстановим недолговечную Китайскую империю и постараемся доказать китайскому народу, что монархизм не погиб от рук Цин. Каким будет будущее Китая?"
mongolia.155.a: "Провозгласить новую Китайскую Республику под руководством президента Сюй Шучжэна!"
mongolia.155.b: "Провозгласить возрождение Китайской империи под властью сына Юань Шикая!"

mongolia.156.t: "Смерть хана"
mongolia.156.d: "Трагедия постигла наши земли, ибо теперь мы - Ханство без хана. Роман фон Унгерн-Штернберг был убит, и его тело было предано земле в ходе экстравагантных и пышных похорон по образцу легендарных похорон ханов. Однако, в отличие от Чингисхана I, великого Темуджина, который покоился в безымянном месте в священных холмах горного массива Хэнтий, Унгерн-Штернберг попросил построить массивную гробницу задолго до своей смерти, чтобы обеспечить себе место для вечного сна, подобающее хану всех ханов. После похорон, когда душа нашего хана ушла в небо, наш народ сидит на неспокойной земле с неясным будущим впереди. Но что бы ни случилось, ни народ Монголии, ни весь мир не скоро забудут человека, миф и легенду, которым был хан Роман фон Унгерн-Штернберг."
mongolia.156.a: "Пусть он скачет по небу и звездам вместе с Темуджином и другими великими ханами."
mongolia.156.b: "Хан не умер! Это было просто испытание для его последователей."

mongolia.157.t: "Та же семья, разные идеалы"
mongolia.157.d: "После смерти своего брата Рольф фон Унгерн-Штернберг был избран главой монгольского ханства, и тёмные всадники увезли его из его балтийского дома, потребовав его присутствия. Теперь этот ничтожный человек сидит на троне, который когда-то занимал его безумный брат, и должен сделать выбор. Он может продолжить шараду, в которую искренне верил его психически больной брат, став третьим воплощением Чингисхана и новейшей инкарнацией Махакалы. В качестве альтернативы, он мог бы отказаться от этой затеи и править Монголией как взвешенный, здравомыслящий и рациональный лидер, без фантазий и фанфар, которых так страстно желал Роман. Наконец, Рольф мог бы просто оставаться фигурой, и позволить буддийским монахам и Богдо-хану управлять Монголией за фасадом власти Рольфа. У каждого есть свои преимущества, но никто, кроме Рольфа, не сможет решить это сейчас."
mongolia.157.a: "Чингисхан III воскрес!"
mongolia.157.b: "Рольф фон Унгерн-Штернберг будет править только как маршал Монголии."
mongolia.157.c: "Пусть буддийское духовенство разберётся с этой неразберихой."
mongolia.157.e: "Юная дочь Штернберга станет первой хатун этой династии - Чингисхана III."
mongolia.157.f: "Тугс-Очирын Намнансурэн, кровный родственник первого Чингиса, должен стать ханом."

mongolia.158.t: "Смерть нашей связи с небесами"
mongolia.158.d: "Поскольку в течение последних нескольких лет его здоровье постоянно ухудшалось, это было неизбежно, но все же недавняя новость о смерти 8-го Джебдзун-Дамба-хутухта, нашего любимого Богдо-гэгэна, потрясла всю нацию. Наш любимый Богдо-лама и связующее звено с Небесами ушел в другую жизнь, и на какое-то время мы останемся без нашего духовного отца, пока Панчен-лама и остальные высшие тулку Монголии не найдут его наследника. С его уходом цикл реинкарнации начнется заново, пока дух его тулку будет странствовать по космосу к своему следующему вместилищу.\n\nТеперь начинается долгий и кропотливый путь к выявлению нового Богдо-гэгэна, а до его возвращения Панчен-лама будет служить нашим духовным наставником. Пусть 9-й Джебдзун-Дамба-хутухта явит себя нам в ближайшее время, чтобы мы могли восстановить эту дыру, прорванную в духовной ткани нашего народа и нации."
mongolia.158.a: "Немедленно начать поиски 9-го Джебдзун-Дамба-хутухта!"

mongolia.159.t: "Единственный истинный Царь, но есть одна проблема"
mongolia.159.d: "Роман фон Унгерн-Штернберг - Императорский регент, а не Царь, хотя он всесилен и является верховным главнокомандующим всеми войсками в России. Эта честь по праву принадлежит только одному человеку: уважаемому великому князю Михаилу Александровичу, младшему брату Николая II, последнего правящего Царя России. Однако, несмотря на то, что он царской крови и благородного происхождения, есть лишь одна проблема в отношении жизнеспособности великого князя как кандидата на престол - его не видели с 1917 года.\n\nВо время хаоса и бедствий Гражданской войны в России Николай отрекся от престола, и Михаил был назван его официальным преемником, но коронация так и не состоялась, а вскоре после этого он пропал без вести, и с тех пор его никто не видел. Но надежда ещё не потеряна, так как по всей стране поступают многочисленные сообщения о возможных встречах с великим князем, и Императорский регент Унгерн стремится расследовать их все. Если ничего не получится, Михаилу посчастливилось перед своим исчезновением родить законного сына, герцога Георгия Михайловича, хотя он был рожден от простолюдинки по морганатической линии. Унгерн не остановится ни перед чем в своей попытке возродить истинную монархию в России, и поэтому он отправится на край земли в поисках этого божественно предназначенного наследника, ибо только он может привести Россию к её судьбе. Для начала поисков пропавшего Царя офицеры сообщили регенту о старой вдове в Екатеринбурге, которая, как говорят, знает местонахождение нашего пропавшего государя."
mongolia.159.a: "Мы будем искать от Камчатки до Двинска, ибо мы должны отыскать нашего Царя!"

mongolia.160.t: "В поисках Романова"
mongolia.160.d: "На окраине Екатеринбурга все было спокойно и хорошо для крестьян, которые проводили свои дни, добираясь с полей и обратно до своих домов. Сегодня, однако, все было иначе - стада солдат бежали с лопатами вместо ружей, а десяток или около того куч снега и грязи окружали деревню. Это была дивизия, посланная бароном, ставшим военачальником, ставшим регентом России, Романом Штернбергом.\n\nЛишь по прихоти Штернберга, по слухам, которые он услышал от своих офицеров, пожилая женщина, одетая в таинственную черную мантию, заявила в Екантинбурге, что она знает, где похоронен дорогой великий князь Михаил Романов. Не было ничего, что могло бы подтвердить правдивость её слов, но не было и ничего, что могло бы опровергнуть их в глазах регента, даже если бы он осмелился поверить, что человек, которого он искал, был мёртв все это время.\n\n"Идиоты, идиоты! Вы трудитесь от зари до зари в снегу ради человека, попавшего в ад!"\n\nПосле этого не потребовалось много времени, чтобы вся дивизия разошлась, и у каждого на лице было кислое выражение. Что касается старой плутовки, то её шутка обойдется ей очень дорого - но, по крайней мере, это дало возможность использовать одну из многочисленных лачуг, окружающих деревню, по назначению."
mongolia.160.a: "Никогда больше не упоминайте об этом."

mongolia.161.t: "Поиск продолжается"
mongolia.161.d: "Поскольку екатеринбургская версия теперь мертва и похоронена, мы исчерпали единственную версию о местонахождении Великого Князя Михаила. Учитывая это, регент Штернберг приказал своим высшим офицерам обыскать каждый уголок империи, чтобы найти доказательства смерти великого князя или найти самого великого князя. Учитывая обширность России, этим людям был дарован самый высокий приоритет в поисках того немногого, что мы знаем о перемещёниях великого князя во время Гражданской войны.\n\nХотя этот метод, несомненно, займет гораздо больше времени, чем хотелось бы, это может быть единственным способом узнать наверняка о судьбе великого князя Михаила Александровича."
mongolia.161.a: "Бог в помощь, господа! Вы несете с собой надежды империи."

mongolia.162.t: "Реалии о будущем трона"
mongolia.162.d: "После того как завоевание России Унгерном обернулось успехом, а суровая действительность великого князя наконец-то открылась великому регенту, необходимо принять окончательное решение о том, что делать с русским престолом. Роман фон Унгерн-Штернберг никогда не был постоянным лидером этих земель, он всегда планировал уступить их после возвращения своего присяжного государя, великого князя Михаила Александровича, но поскольку слишком велика вероятность, что этот истинный Царь был убит от рук подлых большевиков во время Гражданской войны, у нас осталось мало вариантов.\n\nПри всем нашем невезении в этом деле, мы были одарены одним благословением, и это в форме графа Брасова, Георгия Михайловича. Рожденный от общей матери как сын покойного великого князя, этот молодой человек является истинным наследником. Однако его мутные заявления, связанные с морганатическим происхождением, вызывают некоторые вопросы и могут сильно разозлить более консервативные слои нации. Чтобы решить эту проблему, информацию о судьбе великого князя можно просто скрыть от общественности. Скрыв эту правду, Унгерн мог бы править вместо него как Вечный регент, ожидая "неизбежного" возвращения истинного Царя.\n\nВ качестве альтернативы наш мудрый регент мог бы выбрать более радикальный традиционный вариант. С его увлечением и преданностью монархизму и русским традициям, Унгерн мог бы созвать новый Земский Собор, собрав вместе всех дворян, высших чиновников, духовенство церкви и буддизма, а также представителей простых людей и рабочих нашей новой России, чтобы избрать нового Царя. Каким бы ни было решение Унгерна, оно должно быть принято с большой осторожностью, ибо будущее всей России находится на волоске."
mongolia.162.a: "Морганатический сын истинного Царя Георгий будет коронован как новый Царь всея Руси."
mongolia.162.b: "В отсутствие единого истинного Царя Унгерн-Штернберг будет править как регент."
mongolia.162.c: "Созвать ещё раз Земский Собор, ибо на нем должна решиться судьба России."

mongolia.163.t: "Религиозная политика империи"
mongolia.163.d: "После того как Россия, наконец, вновь обрела своё законное царское положение, одна из главных целей крестового похода регента Штернберга наконец-то выполнена. Однако восстановление Царя, даже если его ещё предстоит найти, было лишь одной из целей регента. Второй и, несомненно, самой важной целью было возрождение веры различных народов империи. Хорошо известно, что главной целью Штернберга во всем является полное уничтожение атеистического коммунизма и всех его извращенных секуляристских разновидностей, будь то синдикализм или либерализм.\n\nС этой целью регент мудро распорядился, чтобы наше министерство финансов выделило каждой провинции единовременную сумму денег, которая будет использована для укрепления религии и традиций этой провинции. Неважно, будут ли эти деньги направлены на развитие ислама, православия или даже буддизма. Все, что важно для регента - это уничтожение того, что наиболее опасно для души каждого человека: атеизма, секуляризма и слабоволия.\n\nХотя это действительно начало осуществляться в каждом населенном пункте, который мы контролируем, некоторые задаются вопросом, не следует ли нам осуществить общенациональную форму этой политики, чтобы у империи был руководящий принцип, помимо Регента, конечно. Сам регент известен своей неопределенностью в отношении своих религиозных убеждений, поэтому многие задаются вопросом, не является ли эта просьба о национальной политике попыткой наконец-то вырвать ответ из разума Безумного Барона. Независимо от причин, Регент от всего сердца согласился на эту просьбу, разрешив проведение национальной религиозной политики, которая..."
mongolia.163.a: "...благоволит Истинной Церкви Христа."
mongolia.163.b: "...благоволит Восьмеричному Пути."
mongolia.163.c: "...благоволит возвращению к Старым Богам."
mongolia.163.e: "...благоволит свету Аллаха и Пророка."

mongolia.164.t: "Великий Земский Собор"
mongolia.164.d: "Как и в 1598 году во времена падения династии Рюрика, регент Штернберг собрал представителей всех слоев русско-монгольского общества. Члены дворянства, представители высшей бюрократии, священнослужители церкви и даже случайный лама из Монголии, а также представители простонародья собрались в городе [MON.GetCapital] по призыву своего регента.\n\nКогда последний член нового Земского Собора занял своё место, Безумный Барон начал речь, которую он, похоже, ждал с момента прихода к власти в России. В своей речи он осудил зло атеистического коммунизма и подчеркнул, что на этих людях, собравшихся в этом уважаемом соборе, лежит моральный и религиозный долг принять решение о новом монархе. После этого регент низко опустил голову и с глубокой скорбью объявил, что Великий князь Михаил Александрович, законный Царь всей России, был убит руками большевистских дьяволов. После короткого периода восхваления достоинств покойного Великого Князя, Регент Всея Руси объявил об открытии Земского Собора, на котором был избран новый Царь.\n\nНесмотря на опасения, что Собор быстро зайдет в тупик, произошло обратное, и пять фракций быстро стали доминировать в Саборе. Крупнейшая из них поддерживает Петра Врангеля, известного героя войны и заядлого монархиста, в качестве Царя. Состоящие в основном из дворян-ветеранов с небольшой примесью простолюдинов, эти "врангелевцы" поддерживают балтийского дворянина благодаря его обещаниям укрепить вооруженные силы и дать Святой Руси руководство, необходимое ей в эти трудные времена. Третья фракция, ставшая заметной на Соборе, далека от милитаристов первых двух лагерей и поддерживает на престоле князя Феликса из престижной семьи Юсуповых. Поддерживаемые в основном простолюдинами, приличной частью дворянства, презирающего Романовых, и небольшой частью духовенства, эти "юсуповцы" напоминают о ханском происхождении своего кандидата и считают, что Феликс, один из тех, кто несет ответственность за смерть Распутина, единственный может быть голосом масс. Четвертая и самая большая из фракций Собора, а также наиболее внутренне разделенная, поддерживает притязания династии Романовых. Получив поддержку со всех сторон, даже от самого регента, "романовцы" хотят вновь посадить на российский трон Романовых. Однако вопрос о том, кто из Романовых получит трон, вызывает много споров. Наконец, всем этим группам противостоит крошечная и разнообразная группа буддистов, сторонников Унгерн-Штернберга и ветеранов, служивших с ним в Монголии, и множество различных мистиков, эзотериков, учёных и националистов, которые вместо этого поддерживают самого регента, Романа фон Унгерн-Штернберга, чтобы короновать его как Царя. \n\nПосле того, как в Соборе начались серьезные дебаты, прошло совсем немного времени, прежде чем стало ясно, что..."
mongolia.164.a: "...династия Врангелей должна взойти!"
mongolia.164.b: "...править будет семья Юсуповых!"
mongolia.164.c: "...Дом Дроздовских должен взойти!"
mongolia.164.e: "...лишь Дом Романовых может править!"
mongolia.164.f: "...единственный человек, который может сидеть на троне - это сам регент"
mongolia.164.g: "...8-й Джебдзун-Дамба-хутухта коронуется как Фёдор IV!"
mongolia.164.h: "...потомок Тэмуджина, Тёгс-Очирын Намнансюрен коронуется как Юрий II!"
mongolia.164.i: "...наследник Чингисхана, Мухаммад Алим-хан, коронуется как Владимир III!"
mongolia.164.j: "...14-й Далай-лама Тензин Гьяцо коронован как Святослав IV!"
mongolia.164.k: "...атаман Забайкалья Григорий Семёнов коронуется как Григорий I!"
mongolia.164.m: "Дайте-ка мне посмотреть другие варианты"

mongolia.165.t: "Коронация Романова"
mongolia.165.d: "С нашим решением короновать нового Романова как Царя всея Руси вместо единственного истинного Царя, Великого Князя Михаила Александровича, который, очевидно, был убит во время Гражданской войны в России советскими войсками, встал вопрос о том, какого именно Романова короновать. Перед нами множество возможных кандидатов, так как, несмотря на то, что Николай и его семья были убиты, многие другие члены семьи, в чьих жилах течет царская кровь, всё ещё живы, а поскольку Кирилл - фаворит на победу - не в состоянии управлять государством, это действительно всеобщая игра.\n\nПосле ожесточенных раздумий и долгих дебатов Земский Собор принял окончательное решение о том, кто из оставшихся в живых Романовых будет коронован как Царь России. Когда вся страна затаила дыхание, Священный cинод вышел из Успенского собора в Москве и объявил нового лидера русского народа."
mongolia.165.a: "Да здравствует Андрей I!" 
mongolia.165.b: "Да здравствует Владимир III!" 
mongolia.165.c: "Да здравствует Дмитрий III!"
mongolia.165.e: "Да здравствует Михаил II!" 
mongolia.165.f: "Да здравствует Павел II!" 
mongolia.165.g: "Да здравствует Борис I!"
mongolia.165.h: "Да здравствует Роман I!"

mongolia.167.t: "Космология Ак-Бурхана"
mongolia.167.d: "В космологии «трех миров» турко-монгольских традиций, таких как тенгрианство и другие подобные верования, наша вселенная делится на верхнюю, среднюю и нижнюю сферы, подобно авраамической идее рая, ада и смертного царства. Ак Джанг следует той же традиции, но с наибольшим акцентом на высший «белый» план, отсюда и название «Белая вера». Уделяя основное внимание верхнему царству и в меньшей степени природному миру смертного царства, Ак Джанг полностью отвергает поклонение или почитание любых традиционных божеств или теологий, связанных с подземным миром, таких как Эрлик, вождь этого нижнего царства, в попытке создать очищенную веру, которая должна спасти алтайские народы. Вместо этого Ак Джанг фокусируется на поклонении чистым божествам из верхнего царства, называемым Ару Тос или «чистые предки», таким как сам Ак-Бурхан, который является тезкой Белой веры среди западных учёных и призрачным белым всадником, который впервые появился перед нашими пророками-основателями Четом Челпаном и его приемной дочерью Чугул Сарок Чандык, чтобы открыть белую истину алтайцам в первую очередь. Ак-Бурхан также, возможно, связан с традиционным монгольским божеством Цаган Эбуген, он же Белый Старик: оба они изображаются в виде старых белых всадников и считаются предвестниками удачи, долголетия и свершений. \n\nОднако, несмотря на то, что он является тезкой религии, одной из самых важных фигур и первым божеством Ак Джанга, открывшимся нам, он всего лишь один из наших богов. Рядом с ним стоит Уч Курбустан, триединый бог Ак Джанга, основанный на других подобных триединых богах и героях из тюркских и монгольских культур. Первая фигура триединства - реинкарнирующий герой Галден-Ойрат (он же Ойрат-хан или просто Ойрат), который является мифологическим предком всех западных монголов и обычно изображается в виде любого из знаменитых западномонгольских лидеров и героев XVII и XVIII веков, таких как Галдан Церен. Вторая фигура - Амурсана, легендарный вождь хойтов-ойратов, служащий духом-мстителем за бедствия Джунгарии, а третья - Шуну, богиня-оборотень, рассматриваемая как алтайская версия Асены, тотемической люпиновой прародительницы различных тюрко-монгольских народов. \n\nЭто триединство руководит Белой верой с высоты, наряду с Ак-Бурханом и остальными Ару-То, такими как Джаджык, божественный посредник между верхним царством и человечеством, обычно разделенный на белую половину, посвященную верхнему царству, и желтую, посвященную смертному царству, Умай, богиня деторождения и детей, и От-Эне, Мать Огня, которой поклоняются во время каждого жертвоприношения. Под ними находится множество защитных духов природы, помогающих главным богам среднего мира, таких как Алтай-ээзи или Хозяин Алтая, который является genius loci или духом-хранителем всех алтайцев, и Ул'ган, который считается духовным предком многих алтайских кланов, Хотя Запад неверно истолковал это, назвав его богом-создателем, подобно другим ошибочным переводам, которые привели Запад к тому, что Огненная Мать стала восприниматься как Мать-Мать, похожая на Марию, вышедшую замуж за одного из других главных богов; И то, и другое является недоразумением, когда западные учёные пытаются применить авраамическую теологическую «логику» к чужим верованиям. В целом космология Ак Джанга странна и синкретична, она черпает идеи из различных источников, но при этом делает их совершенно уникальными и приспособленными к алтайской реальности."
mongolia.167.a: "Кому нужен Ад, когда есть Небо и Земля."

mongolia.168.t: "Священный хор и зло шаманизма"
mongolia.168.d: "Изначально полностью антишаманистская, Ак Джанг со временем эволюционировала и включила в Белую Веру множество дошаманистских и шаманистских идей из традиционной турко-монгольской культуры, чтобы заручиться более широкой поддержкой. Однако, несмотря на то, что многие практики, божества, ритуалы и верования были заимствованы у старых алтайских шаманов (на Алтае их называют Манжакту Камы, что означает носящих костюмы медиумов, которые традиционно общаются с богами подземного мира, такими как Эрлик Хан, которых Белая вера полностью отвергает), это не помешало Ак Джангу продолжать сеять семена антишаманизма в нашем обществе, причем хитрые и коварные шаманы даже выступают в качестве главных злодеев во многих историях, распространяемых Белой верой, как старых, так и новых. Хотя большинство наших прошлых верований и духовности вращались вокруг слов этих Манджакту Камов, Белая вера предлагает более чистый путь в созвучии с возвышенным планом, свободный от скверны подземного мира и его служителей, и все это благодаря работе Ярликчи. \n\nЯрликчи - это устные эпические певцы алтайского общества, которые поддерживают устную традицию нашего народа, уходящую в глубь тысячелетий, но с восхождением Белой Веры эти певцы тоже были вознесены и стали доминирующим духовенством и традиционным авторитетом в нашем обществе, заменив шаманов, которые доминировали до них. Теперь, руководствуясь их мелодичными историями, сказаниями и мифами, мы, истинные дети Амурсаны, Шуну и Галден-Ойрата, можем свободно принять очищенную истину Белой Веры, поскольку эта религия нового времени быстро становится воплощением алтайской национальной идентичности и сознания."
mongolia.168.a: "Наша музыка очистит Алтай для нас, истинных сыновей Амурсаны."

mongolia.169.t: "Вера, белая как молоко"
mongolia.169.d: "Белая вера хранит множество практик, которые объединяются в уникальную и яркую религию, сшитую из различных теологических источников, при этом большая часть символики веры сосредоточена вокруг белого цвета как олицетворения чистоты верхнего мира, на котором сосредоточена Ак Джанг. Почитание заснеженных гор, березовых палочек, лент ялама, свисающих с деревьев или собственного головного убора, Луны и т. д. - все это Ак Джанг относит к этому оттенку с большим уважением. Однако, пожалуй, самым важным белым символом, имеющим религиозное значение для этой веры, является лошадиное молоко. Употребляемое в пищу или перебродившее, лошадиное молоко используется как в повседневной кухне в качестве легкого пропитания, так и в религиозных церемониях. Сохраняя жертвенный характер алтайской традиционной духовности, Ак Джанг пропагандирует идею принесения в жертву этого лошадиного молока, ферментированного или нет, вместо использования туш или крови животных, что соответствует теме духовной чистоты и природной святости, преобладающей в учении Ак Джанг. Помимо увлечения белизной, практикующие Ак Джанг также сжигают можжевельник для благословения, очищения и исцеления, возводят специальные каирны под названием Обоо, участвуют в чтении, покровительстве или сочинении устных эпосов, пытаются гадать и управлять погодой, и многое другое. У Ак Джанга также есть три основных праздника: Шутен или Мургул, посвященный триединому богу Уч Курбустану, который проводится дважды в год весной и осенью в дни равноденствий, Чок или Жайык Чоктор, который проводится осенью и посвящен Жайыку, духовному посреднику (посредникам) Алтая, и От Такыр, посвященный Огненной Матери От-Эне. В целом, Белая Вера заботится о поддержании чистой и здоровой связи между миром природы и высшим миром, все на благо нашего народа и все под присмотром Белого Всадника."
mongolia.169.a: "Вера, чистая, как свежевыпавший снег."

mongolia.170.t: "Покровительство Гуркина"
mongolia.170.d: "Григорий Иванович Гуркин - один из самых известных современных русских живописцев, первый профессиональный художник алтайского происхождения, добившийся больших успехов в мире искусства. Родившись в селе Улала в 1870 году, Гуркин учился на иконописца в своем родном городе, а затем отправился в Санкт-Петербург, чтобы учиться в Императорской Академии художеств вместе с Иваном Шишкиным и Александром Киселевым. Вернувшись на Алтай в 1903 году, он начал работать учителем рисования в Аносе, а затем отправился в свою первую художественную экспедицию в самые отдаленные районы Горного Алтая. Выставляя свои великолепные работы в Томске, где он оттачивал своё мастерство в Томском обществе любителей художеств, Гуркин продолжал совершенствовать своё искусство, показывая всему миру красоту нашей Родины через картины. Во время Гражданской войны в России Гуркин скрывался в Монголии и Тибете, совершенствуя своё мастерство и работая с другими подобными художниками в бегах, такими как семья Рерихов, а когда война наконец закончилась, он вернулся на Алтай, чтобы продолжить свои великие работы. Попутно он также обратился в Ак Джанг, став лицом движения на Западе и распространив его чистое учение и прекрасные традиции по всей России и за её пределами. Старик, живущий сейчас на пенсии в нашей прекрасной дикой природе, рисуя свои последние шедевры, мы воздадим этому так называемому герою последние почести, которых он заслуживает."
mongolia.170.a: "Всегда друг и всегда алтаец. Назовите его героем государства!"
mongolia.170.b: "Казнить этого иностранного прихвостня. Предатель наших традиций!" 

mongolia.171.t: "Наши русско-тибетские знакомые"
mongolia.171.d: "Русский художник и эзотерический археолог Николай Рерих и его жена Елена, известный теософский мыслитель, впервые посетили страну Белой Веры в 1926 году, что привело к созданию Рерихом его знаменитого шедевра «Ойрат - посланник Белого Бурхана», несмотря на то, что в картине немного перепутана наша космология, ведь именно Белый Бурхан был посланником Ойрат-Хана, а не наоборот. Как бы то ни было, находясь на Алтае, Рерихи глубоко оценили и увлеклись нашим движением. Хотя поначалу это было лестно, некоторые из наших Ярлыкчи устали от их непрекращающихся идей о том, чтобы привнести в Белую Веру больше идей из тибетского буддизма или их собственной философии Агни Йоги, настаивая на том, чтобы мы установили официальные связи со школой Гелуг, которая доминировала в тибетском и монгольском богословии на протяжении веков, угрожая де-пурификацией Белой Веры. Однако их интерес к нашим идеям также привел к тому, что Белая вера, к лучшему или к худшему, приобрела известность и популярность в западном мире. Должны ли мы в конце концов уступить Рерихам, допустив ещё некоторое влияние буддизма Гелуг в Ак Джанге в обмен на союз и социально-экономическую поддержку со стороны обширной сети союзников и сторонников Рерихов, или же мы должны стоять на своем и позволить Ак Джангу оставаться чистым?"
mongolia.171.a: "Отвергнуть рериховскую буддаизацию Белой веры!"
mongolia.171.b: "Уступить русскому ламе Тибета."


mon_khan.1.t: "Штернберг объявляет себя реинкарнацией Чингисхана!"
mon_khan.1.d: "Роман фон Унгерн-Штернберг проявил себя как спаситель Монголии, обеспечив её непокорный суверенитет среди окружающих конфликтов в России и Китае. Безумный Барон был лично благословлен Богдо-ханом, доказав, что его действия превосходят возможности большинства смертных. Многие монголы считают Штернберга воплощением Бога Войны, а его самые преданные сторонники - реинкарнацией великого Чингисхана. Его победы над оппозицией только укрепили эти убеждения, и теперь, находясь у власти, Безумный Барон вновь вызвал потрясения во всем регионе. Обращаясь к массам из укрепленной столицы Урга, Штернберг заявил, что он действительно является реинкарнацией Чингисхана, провозгласив себя духовным продолжением бессмертного Императора всех монголов!"
mon_khan.1.a: "Земля содрогнется под топотом хана!"

mon_khan.2.t: "Монголия приглашает нас присоединиться к своему альянсу!"
mon_khan.2.d: "Роман фон Унгерн-Штернберг обратился к нам с предложением о заключении союза между нашими странами. Он заявил о нашей общей приверженности традициям, миру и стабильности и о наших общих врагах - республиканцах и морально деградирующих радикалах. Принятие этого приглашения может оказаться взаимовыгодным, должны ли мы принять его?"
mon_khan.2.a: "Вместе мы сильнее!"
mon_khan.2.b: "У нас другие планы..."

mon_khan.3.t: "[From.GetNameDefCap] присоединяется к нашему альянсу!"
mon_khan.3.d: "[From.GetNameDefCap] принял наше приглашение присоединиться к Братству Евразии, наши объединённые правительства теперь будут сотрудничать в любых будущих конфликтах..."
mon_khan.3.a: "Объединившись, мы победим всех, кто выступает против нас!"

mon_khan.4.t: "[From.GetNameDefCap] отвергает наш альянс!"
mon_khan.4.d: "[From.GetNameDefCap] отклонил наше приглашение присоединиться к Братству Евразии..."
mon_khan.4.a: "Мы сильнее без них!"

mon_khan.6.t: "Посланник из степи!"
mon_khan.6.d: "Сегодня к дверям нашего города прибыл гонец из Монгольского ханства. Много разговоров, полных страха и удивления, наполнили наши улицы о самопровозглашенном "Чингисхане Втором", который укрепил свою власть в степях. Однако до сегодняшнего дня мы почти не имели контактов ни с ним, ни с его Ханством, которое теперь обратилось к нам с требованием аудиенции у Пу И. Монгольский гонец прибыл верхом на лошади в свите из 4 всадников с развевающимися на ветру ханскими знаменами. Предоставив аудиенцию этим необычным прибывшим, Пу И поговорил с посланником, и они предложили нам вступить в их "Братство Евразии", союз, посвященный защите традиций против революционных и вероломных влияний, распространившихся в Китае и во всем мире. Теперь нам решать, присоединиться ли к ним в этом пакте."
mon_khan.6.a: "Вместе мы сильнее!"
mon_khan.6.b: "Потребовать, чтобы они признали наши претензии на Маньчжурию."
mon_khan.6.c: "Мы обойдемся без этих степных варваров."

mon_khan.7.t: "Цин заявляет о своих претензиях на Маньчжурию"
mon_khan.7.d: "Цин ответили на наше дипломатическое приглашение.  Они готовы присоединиться к нашему союзу при одном условии, они просят, чтобы мы признали их претензии на Маньчжурию в качестве их условий участия в нашем союзе, хотя армия Цин отличается хорошим качеством и окажется сильной помощью для нашего предстоящего завоевания, это условие вызывает затруднения, так как Маньчжурия является землей, на которую претендует Ханство."
mon_khan.7.a: "Справедливые условия, скажите им, что мы согласны."
mon_khan.7.b: "Мы не потерпим отказа в нашем законном завоевании!"

mon_khan.8.t: "Барон принимает наши условия!"
mon_khan.8.d: "У наших ворот снова появились знамена монгольского посланника во главе с тем же человеком, он принес весть, которая привела двор Пу И в великую радость, когда распространилась весть о том, что Барон принял наши условия союза. Теперь мы сражаемся вместе, как и надвигающаяся перспектива того, что Маньчжурия снова станет землей Цин. Наши солдаты сплотились, наши дипломаты ликуют, и мы готовимся к нашим грядущим подвигам вместе с Монголией."
mon_khan.8.a: "Великолепно"

mon_khan.10.t: "Делегация из степи!"
mon_khan.10.d: "Сегодня утром Токио был встречен пышным и роскошным прибытием дипломатической делегации из восходящего монгольского ханства на Западе. Прискакав на центральную площадь перед Императорским дворцом, эти всадники из степей прибыли с подарками и сокровищами из своей развивающейся разбойничьей империи и попросили немедленной аудиенции у самого Императора. Эти благородные, но дикие всадники предлагают нам вступить в их "Братство Евразии", союз, посвященный защите и подчеркиванию наших родных и самобытных традиций, паназиатского единства и антизападных взглядов. Чтобы ещё больше продемонстрировать свою приверженность этому сотрудничеству, они также хотят обсудить вопрос о Китае, стремясь, наконец, решить проблему Срединного царства к взаимоприемлемому концу."
mon_khan.10.a: "Очень хорошо, начинаем переговоры."
mon_khan.10.b: "Китай - наш, а не какого-то русского выскочки!"

mon_khan.11.t: "Япония согласна на переговоры!"
mon_khan.11.d: "Наша дипломатическая делегация вернулась из Императорского дворца в Токио с многообещающими новостями. Похоже, что японцы заинтересовались нашими дипломатическими предложениями и согласились сотрудничать в достижении взаимовыгодных условий на предстоящих переговорах. Хан приказал немедленно начать подготовку к предстоящему дипломатическому саммиту и привел в неистовство весь город Урга, чтобы превратить эту прославленную лачугу в место, достаточно подходящее для встречи Императора и бога."
mon_khan.11.a: "Немедленно подготовьте столицу!"

mon_khan.12.t: "Поднять народ из степей"
mon_khan.12.d: "После первых завоеваний и периода стабилизации пришло время обратить взор на наших кузенов и соседей в Центральной Азии - сердце степи. В этих засушливых просторах есть потенциальные союзники и праведные враги, которых наши орды будут топтать копытами, но прежде чем мы совершим крестовый поход в эти земли, мы должны сначала выбрать союз с одной из групп, чтобы облегчить наше завоевание и сделать процесс ассимиляции более гладким.\n\nИз потенциальных союзников у нас есть три возможных варианта. Наименее вероятный - отдать земли Коканду, либерально-демократической гавани, где джадидистская и кадимистская фракции борются за господство над этой цветущей республикой. Хотя у них мало общего с идеалами нашего режима, они, вероятно, будут полезны в наших попытках умиротворить эти земли после завоевания. В качестве альтернативы мы могли бы обратиться к более консервативной Хиве или особенно Бухаре, чьи государственные идеалы более близки к ханским. С какой нацией нам объединиться, когда мы вновь двинемся в бесплодные пустыни и засушливые равнины Центральной Азии, чтобы вернуть остальную часть Степи для ханства."
mon_khan.12.a: "С Бухарой."
mon_khan.12.b: "С Хивой."
mon_khan.12.c: "С Кокандом."
mon_khan.12.e: "С Киргизами."

mon_khan.13.t: "Подчинение Барону?"
mon_khan.13.d: "С объединением степных народов Азии под властью Монгольского ханства, им вздумалось начать интеграцию союзников и союзных государств в пределах своих земель, включая нас. Хотя, конечно, существует неявное принуждение к принятию правления Барона в составе его владений, мы также, вероятно, сможем договориться о более выгодных условиях как долгосрочные союзники и подчиненные ханства."
mon_khan.13.a: "Пусть хан получит свою награду, а мы присоединимся к правлению Барона."
mon_khan.13.b: "Давайте подчинимся Барону, который привел нас к победе и процветанию."
mon_khan.13.c: "Мы останемся неизменными союзниками и единомышленниками монголов."

MON_conference_enable: "Теперь вы можете начать конференцию в Урге"

mon_khan.14.t: "Вопрос о князьях"
mon_khan.14.d: "Различные князья, дворяне и аристократы монгольского общества долгое время влияли и контролировали политическую сцену Степи. С восхождением чёрного Барона Романа фон Унгерн-Штернберга на пост "регента" Богдо-хана и его фактическим контролем над всеми аспектами жизни страны, необходимо принять окончательное решение, чтобы разобраться с этими вечно мешающими и раздражающе амбициозными людьми из высшего общества Монголии.\n\nПеред Бароном есть три варианта, каждый из которых имеет свои потенциальные преимущества. Используя часть драгоценной награбленной добычи, которую он и его орда собрали и сохранили за свою службу, Барон может добиться расположения принцев и заставить их есть у него из рук. Хотя это самый дорогостоящий из трех вариантов, он также может навсегда завоевать их лояльность, избавив Барона от ненужной головной боли, которая мучила его все время правления, не прибегая к чрезмерному насилию и не вызывая новых волнений в этой и без того шаткой стране.\n\nНа противоположном конце спектра, Барон мог бы выбрать наиболее приятный вариант для человека со своими удовольствиями и наслаждениями, и выследить и арестовать этих проблемных дворян, а любого из тех, кто был бы достаточно глуп, чтобы сопротивляться, постигла бы холодная справедливость кавалерийской стрелы. Хотя этот вариант ещё больше поднимет настроение, боевой дух и грабежи обожаемых Бароном кавалерийских полчищ, он также, скорее всего, приведет Монголию к хаосу.\n\nНаконец, Барон мог бы пойти по самому простому и дешевому пути, и просто игнорировать князей и их бесконечное щебетание. В конце концов, они всего лишь князья, а что такое князья для человека с таким положением, как у Унгерн-Штернберга! Кроме того, если их оставить в покое, режим Барона сможет сосредоточиться на более насущных делах государства, таких как бунтующие группы демократических протестующих или буддистских экстремистов, которые грызут основу нашей власти."
mon_khan.14.a: "Взять из кучи награбленного и расплатиться с каждым принцем, которого удастся найти."
mon_khan.14.b: "Просто игнорировать этих завывающих идиотов."
mon_khan.14.c: "Уничтожить любого князя, достаточно глупого, чтобы усомниться в правлении Черного Барона."

mon_khan.15.t: "Более насущные вопросы"
mon_khan.15.d: "Благодаря нашему решению игнорировать вечно препирающихся и жалующихся князей, наша перегруженная администрация смогла сосредоточиться на одной из других насущных проблем, терзающих наше Ханство в данный момент. Хотя есть много метафорических пожаров, которые мы могли бы потушить, и которые в настоящее время сжигают саму ткань нашего разрушающегося ханства, два события выделяются среди всех остальных.\n\nВо всех крупнейших городах Монголии начались демократические протесты, на которые повлияли иностранные идеи, пришедшие на наши земли от западных народов, таких как русские или китайцы. С этими протестами необходимо бороться, если мы хотим установить полный контроль над несколькими городскими центрами Монголии. Поэтому одним из направлений нашей деятельности может быть отправка имеющихся сил в такие крупные города, как Урга, Улиастай, Хем-Бельдир, Минусинск и другие, чтобы подавить огонь демократических настроений до того, как они выйдут из-под контроля.\n\nКроме того, из наших сельских деревень и дальних монастырей приходят сообщения о том, что буддистские экстремисты оскверняют храмы и сжигают деревни, уже присягнувшие на верность Барону. Эти фанатики утверждают, что Барон - лжепророк и безумец, посланный отвлечь монгольский народ от света истинного буддизма, и называют Унгерн-Штернберга дураком, играющим в Бога. Эти идеи будут очень опасны для нашего режима, если выйдут из-под контроля, и поэтому с этим событием также стоит разобраться как можно скорее, чтобы эти радикалы не подорвали веру народа в своего Барона."
mon_khan.15.a: "Демократия - это болезнь. Отправляйтесь в города и подавите этих протестующих."
mon_khan.15.b: "Эти фанатики - всего лишь еретики на пути Истины. Положите конец их террору."

mon_khan.16.t: "Новая икона буддизма"
mon_khan.16.d: "Монгольский народ в значительной степени и глубоко исповедует буддизм, и так было на протяжении веков. Однако многие считают своего дорогого лидера Черного Барона Романа фон Унгерн-Штернберга тираном, который просто перенял эту древнюю традицию, чтобы удовлетворить собственное болезненное любопытство и подавить народ Монголии. Люди называют его фальшивым тулку, в отличие от любимого, хотя и малолетнего Богдо-хана, но Унгерн-Штернберг давно стремится быть фигурой, вызывающей равное или большее почтение, чем простой ребенок, рожденный в роскоши.\n\nЧтобы исправить это ложное общественное мнение, Барон принял участие во множестве публичных мероприятий с верными монахами и провидцами, выполняя все действия и ритуалы истинного, практикующего буддиста. Однако, опираясь на работу заслуженного тибетского монаха Агвана Доржиева "Молитва Шамбале", Барон написал новую молитву, прославляющую его самого, которая должна быть заучена всеми жителями Монголии. Все они должны будут уметь читать это произведение благочестивого искусства по памяти, независимо от его длины, потому что вера в Монголию, вера в буддизм и вера в Барона стали одним целым. Барон, или, как его потихоньку стали называть, хан, должен доказать всем монголам, что он истинный буддист и истинный тулку, не по праву рождения, а по заслуженному праву.\n\n"О всесторонне совершенный хан, Ясно Выросший из Первого Из Всех, благодаря которому великий дальний род распространился в городах Шамбалы, мой вечно бдительный возвышенный хранитель, пожалуйста, сделай так, чтобы сбылись эти слова истины, о которых я прошу тебя...""
mon_khan.16.a: "Да достигнет хан и его народ высшего состояния Будды."

mon_khan.17.t: "Каждому трону нужен свой Император"
mon_khan.17.d: "Поскольку наше завоевание Срединного царства оказалось успешным и победоносным, теперь мы должны решить, что делать с этими землями. Самостоятельный контроль над этой огромной территорией, скорее всего, окажется губительным для нашего режима и власти [MON.getleader]. Китаю нужен монарх, который станет объединяющей фигурой в эти нестабильные времена, ведь только тот, кого посвятили Небеса, может рассчитывать на управление этой известной нестабильной и непокорной территорией."
mon_khan.17.a: "Это было наше завоевание! Мы завоевали право сидеть на Троне Дракона!"
mon_khan.17.b: "Цинская администрация станет прекрасными подданными."
mon_khan.17.c: "Игуаньдао возьмет под контроль маньчжуров вместо нас."
mon_khan.17.e: "Только новая династия достойна того, чтобы быть избранной во главе Срединного царства."

mon_khan.18.t: "Японский Китай"
mon_khan.18.d: "Японская Империя показала себя ценным союзником, более чем достойно выдержав нашу войну за завоевание Китая. Поскольку война позади, а Япония на нашей стороне, нам предоставилась уникальная возможность посадить члена Императорской семьи на Трон Дракона в Запретном городе Пекина. Хотя этот шаг, вероятно, разозлит миллионы китайских граждан, они не в состоянии спорить, договариваться или даже сопротивляться. Хотя было бы правильно, чтобы сам Император занял Трон Дракона, у нас всё ещё есть выбор, кто должен быть представителем правления Императорской семьи после коронации нового Императора Китая?"
mon_khan.18.a: "Сам Император Сёва, Хирохито, будет править как Император Китая и Японии."
mon_khan.18.b: "Благородный принц Канъин Котохито будет править в качестве представителя Императора."
mon_khan.18.c: "Принц Чичибу Ясухито будет править вместо Императора."
mon_khan.18.e: "Император Ясухито будет править как регент двух империй!"

mon_khan.19.t: "Третий вариант для Китая"
mon_khan.19.d_unbased: "Мы решили, что Трон Дракона, в погоне за справедливостью и безразличием к различным фракциям, которые боролись за этот вожделенный пост, должен занять человек, отстраненный от текущей политической борьбы. Теперь нам, наследникам Синьхайской революции и новым династам Китая, предстоит выбрать, кто возглавит Срединное Царство в качестве нашего нового Императора. Мы можем короновать печально известного хана Унгерн-Штернберга, поскольку он сам проявил интерес к этой должности и оказался верным союзником в отвоевании наших родных земель, но последствия могут быть неблаговидными, учитывая его прошлое и убеждения. В качестве альтернативы мы могли бы короновать уважаемого Богдо-хана как нового Императора, поскольку формально Унгерн-Штернберг, даже с его почти божественным статусом, всё ещё является регентом этого великого хана и реинкарнированного тулку. Наконец, чтобы умиротворить буддистов Китая, Тибета и Монголии, мы могли бы пойти на самый радикальный вариант и посадить на трон самого 14-го Далай-ламу. Этот ребенок послужил бы ценным инструментом для манипуляций, чтобы использовать его как новую духовную и национальную фигуру для сплочения этого восстановленного Королевства."
mon_khan.19.d_based: "Мы решили, что Трон Дракона, в погоне за справедливостью и безразличием к различным фракциям, которые боролись за этот вожделенный пост, должен занять человек, отстраненный от текущей политической борьбы. Теперь нам, наследникам Синьхайской революции и новым династам Китая, предстоит выбрать, кто возглавит Срединное Царство в качестве нашего нового Императора. Мы можем короновать печально известного хана Унгерн-Штернберга, поскольку он сам проявил интерес к этой должности и оказался верным союзником в отвоевании наших родных земель, но последствия могут быть неблаговидными, учитывая его прошлое и убеждения. В качестве альтернативы мы могли бы короновать уважаемого Богдо-хана как нового Императора, поскольку формально Унгерн-Штернберг, даже с его почти божественным статусом, всё ещё является регентом этого великого хана и реинкарнированного тулку. Наконец, чтобы успокоить буддистов Китая, Монголии и Гималаев, мы могли бы пойти на более радикальный вариант. Мы могли бы назначить новым монархом либо Императора Громового Дракона из Бутана, либо Таши Намгьяла из Сиккима, либо вместо него посадить на трон самого 14-го Далай-ламу. Этот ребенок послужил бы ценным инструментом для манипуляций, чтобы использовать его как новую духовную и национальную фигуру для сплочения этого восстановленного Королевства."
mon_khan.19.a: "Богдо-хан восседает на Троне Дракона."
mon_khan.19.b: "Сам Кровавый Барон, Хан всех ханов, присвоит себе ещё один титул."
mon_khan.19.c: "Есть только одна душа, пригодная для управления Китаем. Коронуйте 14-го Далай-ламу как Императора Китая."
mon_khan.19.e: "Император Громового Дракона - единственный человек, подходящий для Трона Дракона."
mon_khan.19.f: "Божественный монарх Рая - Махараджа Чогьял Таши из династии Намгьял - займет Трон Дракона."

mon_khan.20.t: "Эмиссары из Восточной степи"
mon_khan.20.d: "Сегодня Цзинань был взбудоражен прибытием дипломатической делегации из Монгольского ханства. Прибывшие на лошадях и в царственных одеждах, тёмные всадники из этой печально известной и прославленной далекой страны вошли в нашу столицу и потребовали немедленной аудиенции у уважаемого Великого Патриарха Чжан Тяньжаня и его ближайших советников. В начале этой срочной и внезапной встречи главный всадник монгольской делегации вручил патриарху свиток, запечатанный и тисненый знаком хана. На этом пергаменте было написано простое предложение хана: присоединиться к нам в нашем святом крестовом походе, чтобы очистить всю Азию, или просто стать ещё одним препятствием на пути кавалерии ханства, которое она раздавит копытами - достаточно простое предложение, но от него, возможно, зависит судьба нашего освободительного движения. Мы должны принять решение сейчас, потому что, как только эти всадники уйдут, чтобы вернуться в Ургу, у нас не будет второго шанса."
mon_khan.20.a: "Патриарх и хан очистят всю Азию, приведя наш народ к спасению."
mon_khan.20.b: "Наше дело достаточно праведно, чтобы не заключать сделок с демонами."

mon_khan.21.t: "Китай для китайцев"
mon_khan.21.d: "Было бы глупо сажать на Трон Дракона кого-либо, кроме истинного китайского дворянина. Хотя китайцы много раз терпели поражение в битвах, мы никогда не должны недооценивать их бесконечную многочисленность и их способность сеять раздор и нестабильность в любой администрации, которая пытается удержать эти земли. Чтобы, как мы надеемся, ослабить напряженность и беспорядки, должен быть выбран китайский дворянин праведного происхождения, но кто?"
mon_khan.21.a: "Чжу Юйсюнь, Маркиз Расширенной Милости и наследник династии Мин, займет свой законный трон."
mon_khan.21.b: "Кун Те-Чэн, герцог Яньшэна и наследник Конфуция, займет Трон Дракона."

mon_khan.22.t: "Великий Юань вновь"
mon_khan.22.d: "Династия Юань известна под многими именами. Для китайцев она была Юань Чао, для архаичных средних монголов - Dai Ön Ulus, а для современных монголов - Yeke Ywan Ulus. Однако для всех народов Великая Юань широко известна под названием "умершая". Великая монгольская династия Хубилай-хана увяла и канула в историю ещё до того, как Цин приснились кочевым чжурчжэням, и полностью исчезла с 1360-х годов. Однако до праведного крестового похода великого Кровавого Барона, наследника Чингисхана и воплощения буддийского Бога Войны Вайшраваны (Vaiśravaṇa). Этот полубог буддийской веры и живое воплощение монгольского возмездия и национализма захватил Небесный мандат и впервые за почти тысячелетие отвоевал земли Срединного царства для монгольского ханства. С его завоеваниями и триумфом династия Юань возвысится вновь!"
mon_khan.22.d: "Монгольское владычество вновь вернулось в Китай."

mon_khan.23.t: "Монгольская Империя возрождается!"
mon_khan.23.d: "Смелый, но неудивительный ход, Штернберг под видом реинкарнированного Чингисхана вышел на свою театральную сцену на вершине своей укрепленной крепости. Среди груды древнего оружия и доспехов он стоял, облаченный в золотые пластины и с закаленным в боях шрамом через всю правую сторону лица, некогда смехотворный эксцентрик теперь обладал аурой устрашающей энергии. Обращаясь к собравшимся, он заявил, что Монгольская Империя снова возродится, и с её подъемом наступит новый век войн и завоеваний!"
mon_khan.23.a: "Слава орде!"

mon_khan.24.t: "Конец республиканской власти?"
mon_khan.24.d: "С приходом к власти монгольского Барона-традиционалиста, многие в нашей стране от Харбина до Шэньяна уже давно шепчутся в страхе перед ужасом за пределами степи. Теперь, когда они заключили соглашение с нашими номинальными союзниками в Японии, посланник из Монголии требует, чтобы мы отказались от республиканского правительства и снова приняли династическое правление под угрозой применения силы.\nМногие в нашей стране возмущены тем, что мы так легко отказываемся от наших идеалов, но ещё большее количество людей ужасается от мысли, что нам придется выступить против японцев и монголов, и если у нас действительно есть выбор в этом вопросе."
mon_khan.24.a: "У нас нет выбора, примите условия Барона."
mon_khan.24.b: "У нас нет выбора, примите условия Барона."
mon_khan.24.c: "И пусть не говорят, что республика не боролась до последнего!"

mon_khan.25.t: "Новый мандат"
mon_khan.25.d: "С тех пор, как в Фэнтяне вновь было провозглашено династическое правление, было много разговоров, но мало решений о том, какая именно династия должна быть посажена на трон Китая. Две главные школы мыслят так: либо возвести на престол существующую альтернативную китайскую знать, либо пригласить к правлению японскую Императорскую семью. Первый вариант наиболее популярен, его поддерживают (смирившиеся и ворчащие) как националисты, так и более прагматичные элементы, а второй пользуется поддержкой ассоциации Concordia, ссылающейся на паназиатские ценности. Однако существует альтернатива для обоих этих лагерей, хотя она и не пользуется большой поддержкой населения. Эта небольшая, но открытая группа утверждает, что единственным способом сохранения единства Китая является коронация нового монарха, которого не поддерживает ни одна из сторон, и единственными кандидатами, подходящими по благородной крови, являются наши буддийские друзья на Западе."
mon_khan.25.a: "У нас должен быть Китай для китайцев!"
mon_khan.25.b: "Две империи будут объединены."
mon_khan.25.c: "Великий Юань восстанет из пепла!"

mon_khan.26.t: "Шокирующее заявление от Игуаньдао"
mon_khan.26.d: "Наши всадники вернулись из Цзинаня с мрачным выражением лица и приглушенным гневом, торжественно въезжая рысью в центр Урги. Их ждал сам хан, уже проинформированный о новостях по телеграмме, отправленной ранее в тот же день. Глупый патриарх Игуаньдао категорически отверг все наши дипломатические приглашения, отказавшись сотрудничать с нашим Ханством, несмотря на схожие цели наших двух движений. Разочарованный и разгневанный, хан удалился в свою большую юрту, чтобы провести ночь в тумане женщин, опиума, азартных игр и выпивки, пока всадники возвращали своих лошадей на пастбища. Хотя в этот день мы потеряли потенциального союзника, мы приобрели нового будущего врага - факт, который глубоко порадовал нашего хана, который теперь стремится показать этим культистам ошибочность их путей на полях войны, как только мы войдем в Срединное Царство полным строем."
mon_khan.26.a: "Нам все равно не нужны эти ненормальные культисты и язычники!"
mon_khan.26.b: "Нам все равно не нужны эти ненормальные культисты и язычники!"

mon_khan.27.t: "Делегация из степей!"
mon_khan.27.d: "Сегодня утром Токио был встречен пышным и роскошным прибытием дипломатической делегации из восходящего монгольского ханства на Западе. Прискакав на центральную площадь перед Императорским дворцом, эти всадники из степей прибыли с подарками и сокровищами из своей растущей грабительской империи и попросили немедленной аудиенции у самого Императора. Эти благородные, но дикие всадники предлагают нам вступить в их "Братство Евразии", союз, посвященный защите и подчеркиванию наших родных и самобытных традиций, паназиатского единства и антизападных взглядов. С этой целью они просят нас поддержать их претензии на Российскую империю, что, естественно, поставит такое предложение в противоречие с правительством Приамурии."
mon_khan.27.a: "Очень хорошо, вместе мы сильнее!"
mon_khan.27.b: "Очень хорошо, но наши друзья в Приамуре остаются за нами."
mon_khan.27.c: "Наши союзники в Приамуре гораздо надежнее, чем этот притворный хан."
mon_khan.27.e: "Что может предложить нам этот болтливый дурак?"

mon_khan.28.t: "Япония поддержала Штернберга!"
mon_khan.28.d: "С приходом к власти оголтелого традиционалиста Барона Монголии многие в нашей стране, особенно русские, которые когда-то служили вместе с ним, уже давно шепчутся в страхе перед ужасом за пределами степи. Теперь, когда они заключили соглашение с нашими номинальными союзниками в Японии, посланник из Монголии потребовал от нас отказаться от претензий к России и подчиниться Унгерн-Штернбергу под угрозой применения силы.\nМногие в нашей стране возмущены тем, что мы так легко отказываемся от своих амбиций, но ещё большее число людей ужасает мысль о том, что нам придется выступить против японцев и монголов, как будто у нас действительно есть выбор в этом вопросе."
mon_khan.28.a: "У нас нет выбора, мы должны уступить..."
mon_khan.28.b: "Мы не склонимся так легко!"

mon_khan.29.t: "Приамур подчиняется нашей воле"
mon_khan.29.d: "Жалкие глупцы из Приамура подчинились нашей просьбе, и теперь эти русские изгнанники присоединились к нам. Этим решением они отказались от своего единоличного стремления вернуть всю Россию и вместо этого связали себя с нашим режимом."
mon_khan.29.a: "Дальний Восток ещё больше окрепнет при нашем режиме."

mon_khan.30.t: "Ещё одна дальневосточная война"
mon_khan.30.d: "Приамур отклонил нашу скромную и справедливую просьбу, и похоже, что теперь они готовятся к войне. Со времен русско-японской войны русские не воевали с азиатской угрозой, и мы ещё раз докажем им, что они - неподготовленные глупцы. Мы уничтожим этих гнилых славян там, где они будут стоять в этом замерзшем аду, ибо Унгерн-Штернберг всегда добивается своего, сколько бы крови ни пролилось."
mon_khan.30.a: "Так смело и так глупо."

mon_khan_conference_yuan_proposal_tt: "§CМонголия будет напрямую контролировать Китай при восстановленной династии Юань§!"
mon_khan_conference_yiguandao_proposal_tt: "§CИгуаньдао будет контролировать Китай в качестве союзника§!"
mon_khan_conference_qing_proposal_tt: "§CЦин станет зависимым государством§!"
mon_khan_conference_new_proposal_tt: "§CДля мандата должна быть создана новая структура, базирующаяся в правительстве Фэнтяня§!"

mon_khan_conference.1.t: "Конференция в Урге"
mon_khan_conference.1.d: "Японцы согласились встретиться с нами в нашей уважаемой столице Урга, чтобы принять твердое и окончательное решение относительно судьбы Китая. Срединное Царство давно служит занозой в боку как монгольского, так и японского народов, и при нашем сотрудничестве его падение практически гарантировано. Мы должны подготовить официальные предложения о том, каковы будут наши цели на конференции, особенно в отношении того, как будет управляться Китай в вероятном результате победы нашего альянса. Однако совершенно ясно, что японцы захотят сохранить своё обширное и постоянно растущее экономическое влияние на Китай и во всей обширной Азии, каким бы ни был результат нашего сотрудничества. После долгих размышлений мы решили предложить..."
mon_khan_conference.1.a: "...что Барон будет управлять Китаем напрямую при восстановленной династии Юань."
mon_khan_conference.1.b: "...управлять Китаем Игуаньдао в качестве союзника."
mon_khan_conference.1.c: "...сделать Цин зависимым государством."
mon_khan_conference.1.e: "...новое соглашение о мандате, основанное на правительстве Фэнтянь."

mon_khan_conference.2.t: "Конференция в Урге"
mon_khan_conference.2.d: "С прибытием в центр города японской и монгольской делегации конференция в Урге началась со всей серьезностью. Представители Императора и Барона начали представлять свои собственные предложения, обсуждая и дебатируя тонкости нашего договора и окончательные условия неизбежной оккупации Китая. Ожидается, что это обсуждение продлится несколько дней, и, вероятно, приведет либо к согласованию определенного плана, либо к дальнейшему обсуждению и выдвижению встречных предложений, пока не будет достигнуто соглашение или пока вся конференция не закончится крахом."
mon_khan_conference.2.a: "После нескольких дней дебатов первоначальные предложения были приняты."
mon_khan_conference.2.b: "Тупик достигнут, и поэтому мы должны прибегнуть к другому плану..."

mon_khan_conference.3.t: "Конференция в Урге"
mon_khan_conference.3.d: "После напряженных и порой враждебных переговоров японцы, наконец, образумились и приняли наши условия. После рукопожатия двух божественных аватаров и щелчка пера Японская Империя и Монгольское Ханство объединились как суверенные империи и хранители Восточной Азии. Конференция в Урге окончательно завершена, с этого момента наши военные и экономические сферы объединены."
mon_khan_conference.3.a: "Объединившись, наше братство будет править всем востоком!"

mon_khan_conference.4.t: "Подготовка встречного предложения"
mon_khan_conference.4.d: "После напряженных часов и дней переговоров конференция в Урге завершилась неудачей, но мы ещё не закончили. Первоначальное предложение Барона не понравилось нашему Императору, но это наша ошибка, ибо мы должны были догадаться, что не стоит оставлять дипломатические тонкости этим диким кочевникам в костюме дворян.  Его Величество поручил нашей делегации написать собственное предложение на наших условиях - надеемся, что оно окажется приемлемым. После внутреннего обсуждения с участием Императора, они решили сделать встречное предложение..."
mon_khan_conference.4.a: "...Барон будет контролировать Китай напрямую при восстановленной династии Юань."
mon_khan_conference.4.b: "...Игуаньдао, контролирующим Китай, в качестве союзника."
mon_khan_conference.4.c: "...сделать Цин зависимым государством."
mon_khan_conference.4.e: "...заключить новое соглашение о мандате, основанное на правительстве Фэнтяня."

mon_khan_conference.5.t: "Японское встречное предложение"
mon_khan_conference.5.d: "Несмотря на длительные переговоры, похоже, что японские посланники решили отклонить наше первоначальное предложение. Однако они также вернулись с собственным встречным предложением. Должны ли мы принять эти вероятные финальные условия, или нам следует отправить этих напыщенных болванов обратно на их жалкий остров. Конечно, хану не нужны союзники, но, тем не менее, каждая капля японской крови, пролитая на поле боя за наше общее дело, - это на одну каплю монгольской крови меньше. Каким должно быть наше окончательное решение?"
mon_khan_conference.5.a: "Переговоры должны быть завершёны, согласитесь на эти условия."
mon_khan_conference.5.b: "Отпустите этих дураков, мы будем искать союзников в другом месте."

mon_khan_conference.6.t: "Приглашение в Ургу"
mon_khan_conference.6.d: "Сегодня Цзинань был взбудоражен прибытием дипломатической делегации из Восточной степи. Прибывшие верхом на лошадях и в царственных одеждах, тёмные всадники из Монгольского ханства въехали в нашу столицу и потребовали немедленной аудиенции с уважаемым [tag.getleader] и его ближайшими советниками. В начале этой срочной и долгожданной встречи эмиссары из Урги объявили, что хан Унгерн-Штернберг пригласил нашу страну на предстоящий дипломатический саммит, названный Ургской конференцией. Целью этого саммита якобы является установление более тесных связей между некоторыми режимами Востока, такими как наш и ханский, при совместной работе по защите и выживанию наших родных и самобытных традиций, при работе над паназиатским единством, будучи связанными антизападными взглядами. Хотя это предложение весьма заманчиво, оно также вызовет гнев многих окрестных полководцев и конкурирующих национальных правительств, борющихся за нашу землю и китайский трон. Что же нам делать?"
mon_khan_conference.6.a: "Организуйте необходимые приготовления. Отправляемся в Ургу!"
mon_khan_conference.6.b: "Отклоните приглашение этого ложного хана."

mon_khan_conference.7.t: "Хан и патриарх разошлись во мнениях"
mon_khan_conference.7.d: "После нескончаемых дней делегаций и потворства конференция в Урге наконец-то завершилась, но мы остались с пустыми руками. Несмотря на наши предложения, монгольское Ханство решило обратиться к другим союзникам, оставив нас в пыли, не имея никого, кто помог бы нам в нашем крестовом походе, чтобы захватить Китай для себя и нашего праведного Стойкого Пути. Хан не только потратил наше время впустую, но и проявил неуважение к нашему делу и самому 18-му Великому Патриарху Чжан Тяньжаню. Нам не нужен этот безумный хан, и мы принесем спасение Китаю без него."
mon_khan_conference.7.a: "Мы найдём свой собственный способ управлять Срединным Царством."

mon_khan_conference.8.t: "Новое братство возвышается"
mon_khan_conference.8.d: "После нескончаемых дней делегаций и потворства конференция в Урге наконец-то завершилась, и мы вышли из нее более сильными и уверенными в праведности нашего пути, чем когда-либо прежде! Великий хан Унгерн-Штернберг и наш почетный лидер, 18-й Великий Патриарх Игуаньдао Чжан Тяньжань, заключили соглашение, которое навсегда изменит лицо Азии. Теперь мы выступаем как союзники и братья в братстве, которое освободит весь Китай и Азию от нашествия чудищ и идеологических распрей. Вместе с ханом мы станем очищающим пламенем, которое очистит и принесет спасение истинным детям Дальнего Востока."
mon_khan_conference.8.a: "Хан будет способствовать нашему возвышению и господству над всем Китаем!"

