#### 400 - 412 Natpop Flavor Events 
mon.400.t: "Опровержение легенды об Унгерне"
mon.400.d: "Буддын Зевлел запретил впредь произносить имя барона Унгерна в Монголии. Так же, как печально известный бандит Джа-лама, его власть над людьми измеряется его почтением и позором. Земли, где укрепились Джа лама и барон Унгерн, некоторое время считались священной землей, но на самом деле такие духи, как они, должны быть изгнаны с наших земель, а не почитаться."
mon.400.a: "Его дух не сможет подчинить нас"

mon.401.t: "Агван Доржиев осуждён за русофилию"
mon.401.d: "Бурятскому торну Агвану Доржиеву запрещён въезд в Монголию. Манипулятивное использование Агваном тантры Калачакры в Тибете, изображающее русских царей как реинкарнации Арья Тары. Такого рода ересь только привлечет дополнительных иностранных наёмников для покушения на наш суверенитет. Арья Тара также, очевидно, является Цендин Дондогдулам, женой Богдо-хана."
mon.401.a: "Изгнать эту царскую реликвию!"

mon.402.t: "Любопытная экспедиция Барченко"
mon.402.d: "Хотя мы крайне настороженно относимся к дальнейшей российской разведке, Александр Барченко отличается от обычных прозрачных шпионов. Барченко утверждает, что он истинно верит в тантрический буддизм, и утверждает, что пишет научную статью о пользе для здоровья монашеского образа жизни. [MON.GetLeader] был готов одобрить его исследование, но его остановил министр с одной из других работ Барченко. Эта статья, озаглавленная "О передаче мыслей на расстоянии", является своего рода научной статьей о гадании. Встревоженный тем, что, по-видимому, является ещё одной уловкой российского мошенника, направленной на использование культуры Монголии, необходимо более тщательно изучить его план."
mon.402.a: "Барченко безвреден, он может остаться"
mon.402.b: "Он должен уйти"

mon.403.t: "Статус традиционных монгольских жертвоприношений"
mon.403.d: "Среди монгольских солдат, произносимых у костров, мало найдется таких популярных форм бравады, чтобы заявить, что вы вырвали сердце врага. Этот акт, который был запрещён при династии Цин амбань на протяжении десятилетий, вновь приобрел известность из-за нестабильности в Монголии. Командиры попросили [MON.GetLeader] использовать своё влияние в политике, чтобы запретить эту практику, заявив, что это подорвет репутацию наших военных."
mon.403.a: "Запретите это, нам нужны современные солдаты"
mon.403.b: "Нам нужен моральный дух."

mon.404.t: "Арестованы практикующие Ак Чан"
mon.404.d: "С Ойратских гор, недалеко от места рождения Чингисхана, приходит возрождение его старых обычаев. Шаман Чет Челпан сообщил, что видел всадника в белом, Белого Бурхана. Чет организовал бурятские церкви, чтобы отменить буддизм на земле наших предков, и угнетает нашу историю своими заявлениями о том, что ойраты будут освобождены каким-то белым спасителем. Это очевидное мифотворчество Унгерна, и его следует рассматривать как ещё одну попытку увековечить ублюдка."
mon.404.a: "Посадить в тюрьму Чета и его шаманов."

mon.405.t: "Иностранные названия для топонимии запрещены"
mon.405.d: "Буддын Зевлел запретил все упоминания о горах Марко Поло, Гумбольдта, Риттера, Александра III и Пржевальского. Эти названия являются попытками навязать свою историю нашей и равносильны империализму. Мы должны переделать их в честь монгольских героев нашей истории."
mon.405.a: "Мы утверждаем свою идентичность"

mon.406.t: "Страх перед здоровьем 9-го Джебдзун-Дамба-хутухта"
mon.406.d: "Молодой 9-й Джебдзун-Дамба-хутухта недавно заболел на несколько дней. Были вызваны монахи, чтобы найти источник болезни. Предполагается, что один из монахов-лам нарушил свои обеты и наложил проклятие на здоровье ребенка. После долгих поисков и расспросов было обнаружено, что монах съел рыбу в тот день, когда молодой Джебдзун-Дамба-хутухта заболел. После того, как этот монах был справедливо лишен сана и избит, ребенок оправился от своей болезни. Для лам, посещающих Джебдзун-Дамба-хутухту, это подтвердило их веру в то, что моральное здоровье подданных дает здоровье их лидерам."
mon.406.a: "Это было близко"

mon.407.t: "Тайная история монголов раскрыта заново"
mon.407.d: "Монгольскому автору Цендиину Дамдинсурену удалось найти и перевести копию "Тайной истории монголов" с китайского текста на халха-монгольский. Это позволило авторитетно рассказать историю Тэмуджина, Чингис Кхана. В духе национализма Цендиин Дамдинсюрен включил вперёд предостережение монголов от продажи этой книги иностранцам. Дамдинсюрен утверждает , что "монгольская история никогда больше не должна быть искажена или украдена иностранцами"."
mon.407.a: "Это только наше!"

mon.408.t: "Мемориал восстанию Красных повязок"
mon.408.d: "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских преследований и бежавших из Внутренней Монголии во время восстания Красных повязок. Китайская пропаганда застенчиво называет это "инцидентом в Цзинданьдао". Многие ещё живущие помнят сотни тысяч погибших, которые западные наблюдатели отмечали как триумф против нашей веры. Правительство Будына Зевлела обещает отомстить за их смерть."
mon.408.a: "Мы восстановимся"

mon.409.t: "Мемориал резни голок"
mon.409.d: "Нинхайские военачальники в 1932 году попытались покончить с народом голок в Кхаме, что стало нападением как на наших тибетских братьев, так и на сам буддизм. Это было самое тяжелое время для нашей веры, когда мы увидели, как наши собственные братья из Дунсяна отвернулись от нас из-за ислама. В Урге был построен мемориал и произнесена речь, чтобы успокоить беженцев в связи с этой трагедией."
mon.409.a: "Буддизм объединяет нас"

mon.410.t: "Месть старому врагу"
mon.410.d: "Мерзкие революционеры и социалисты, которые уже давно наводнили Монголию, наносят ущерб буддийской вере и благочестию нашей нации в целом. Их отвратительная идеология стремится заменить истинную добродетель, гармонию и божественность ложными истинами и пустой ложью, которые ничего не делают, кроме как наполняют головы аратов фантазиями и ложной надеждой. Гнилостным главой этой заразы был вечно неуловимый Доржжавын Лувсаншарав, лидер тоталитарного крыла "МАН" и главный организатор многочисленных террористических нападений на монастыри и лам во время неудачных революций 1921 и 1924 годов. \n\nПоскольку эти ужасные преступления всё ещё свежи в памяти, а местонахождение его убежища недавно было раскрыто нашим агентам, мы предприняли шаги, чтобы заключить в тюрьму Доржжавына Лувсаншарава и уничтожить множество его соотечественников. Никогда больше зов сирены социализма не осквернит умы монгольского народа, ибо их ослепляющая идеология - не что иное, как стена, отгораживающая всех истинных буддистов от Нирваны."
mon.410.a: "Око за око и жизнь за жизнь. Мы отплатим за их преступления их кровью!"

mon.411.t: "Исцеление шрамов прошлого"
mon.411.d: "После неудачных революций 1921 и 1924 годов многие монастыри, ступы, храмы и другие религиозные сооружения и святыни буддизма были разрушены, осквернены или иным образом осквернены, а их богато украшенные залы были запятнаны кровью тысяч невинных монахов. Двумя из самых известных и любимых комплексов хиид, подлежащих сносу, были монастырь Гандантегчинлен и монастырь Данзандарджаа, два обширных монастырских комплекса на северных просторах Внешней Монголии. Финансируя восстановление и реконструкцию этих центров буддийской веры, наряду с другими по всей стране, мы, наконец, очистим тёмные следы, оставленные грязными социалистами и их жестокими, кровожадными восстаниями. Монастыри и духовенство по всей Монголии получат больше финансирования, новые статуи и произведения искусства Авалокитешвары, Будды, Махакалы и других буддийских богов будут установлены по всей Монголии и в пределах этих восстановленных мест, а новые ступы и храмы будут построены в избытке, чтобы охватить всю Степь. Все монголы будут иметь доступ к буддийским святыням, а все небуддисты просто должны будут обратиться в христианство, чтобы пользоваться преимуществами, которые эти места могут предложить, или просто погрязнуть в своей еретической глупости."
mon.411.a: "С помощью этих новых мест буддийская вера может начать по-настоящему исцелять."

mon.412.t: "Приз в конце Восьмикратного Пути"
mon.412.d: "Мы следовали идеалам буддизма до последней буквы, по крайней мере, так считают [MON.getleader] и Буддын Зевлел, поскольку вся Монголия стремится к божественности и истинному просветлению. Небесное совершенство временного царства - непостоянный и почти недостижимый идеал, и все же благочестивые фанатики нашего теократического государства под духовным руководством Джебдзун-Дамба-хутухты достигли его, по крайней мере, так они утверждают. Истинная Нирвана и единство со вселенной, чистое просветление во всех его формах, новый способ духовного и физического существования - все дары, как утверждается, находятся в пределах досягаемости для нас, если только мы просто протянем руку сейчас и возьмем их. Шамбала - рай на Земле - зовет нас, и мы должны ответить на этот зов. При Буддине Зевлеле и Богдо-хане Монголия освободилась от земных уз, которые когда-то приковывали нас к этой испорченной планете и украсили саму Сансару. Хвала новому царству Шамбалы, Небесному ханству воли Будды на Земле."
mon.412.a: "Мы достигнем чистой божественности в этом новом царстве Сансары на Земле."

mon.4120.t: "Похороны Ундура Гонгора"
mon.4120.d: "Пуревьин Гонгор, известный в местных краях как Ундур или "Высокий" Гонгор, представлял собой внушающее благоговейный трепет зрелище. При росте более 7 футов 9 дюймов, или 2,36 метра, Гонгор был, безусловно, самым крупным монголом, которого видели за последние столетия. Ондор Гонгор родился около 1885 года третьим ребенком в семье скотовода-кочевника, слухи о его размерах привлекли внимание Богдо-хана, и он был приглашен ко двору принца и стал почетным дворянином при дворе Богдо-хана. Ондор Гонгор всегда был одним из самых выдающихся лиц в ханской семье. суд. В расцвете сил он служил сторожем слонов хана, его телохранителем, полупрофессиональным борцом и даже дипломатом и сотрудником налоговой службы, и все это на службе у своего сеньора. Женившись на знатной швее, следуя пророчеству судьбы, продиктованному ханом, Ондор Гонгор счастливо жил на службе монгольскому государству до своей недавней трагической смерти. \n\nДолгое время страдавший гигантизмом и множеством дефектов здоровья и деформаций, которые может вызвать это заболевание, Гонгор скончался во сне всего несколько дней назад. Государство устроило пышные похороны для своего любимого монгольского гиганта, и нация скорбит об этой трагической потере поистине нежной души."
mon.4120.a: "Герои бывают всех форм и размеров."

### 414 - 423 Democratic Flavor Events

mon.414.t: "Опубликованы посмертные стихи Сухэ-Батора"
mon.414.d: "Благородный мученик обновлённой Монголии Дамдин Сухэ-Батор был удостоен чести публиковать свои стихи. Видение Сухэ-Батором Монголии, свободной и наделенной властью объединяющей её религии, может скоро осуществиться.\nЧанг Шамбалин Дайин, война Северной Шамбалы! Давайте умрем в этой войне, чтобы возродиться снова, как Рыцари правителя Шамбалы!"
mon.414.a: "Поднимите знамена высоко!"

mon.415.t: "Японский заговор раскрыт" 
mon.415.d: "Жамбын Лхумбэ, член "МАН", был обнаружен при хранении писем от японских военных из Квантуна. Глава службы безопасности санкционировал арест до 100 подозреваемых военнослужащих, чтобы предотвратить любое проникновение японцев."
mon.415.a: "Безопасность в наши дни редкость"

mon.416.t: ""Тайная история монголов" переведена"
mon.416.d: "Монгольскому автору Цендийну Дамдинсурену удалось найти и перевести копию "Тайной истории монголов" с китайского текста на халха-монгольский. Это позволило авторитетно рассказать историю Тэмуджина, Чингисхана. В духе верности Цендиин Дамдинсурен раздал книгу западным посетителям, надеясь, что они переведут книгу на свои языки и распространят национальный миф о Монголии."
mon.416.a: "Культурная веха"

mon.418.t: "Мемориал восстанию Красных повязок"
mon.418.d: "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских преследований и бежавших из Внутренней Монголии во время восстания Красных повязок. Китайская пропаганда застенчиво называет это "инцидентом в Цзинданьдао". Многие ещё живущие помнят сотни тысяч погибших, которые западные наблюдатели отмечали как триумф против нашей веры. Новое правительство обещает отомстить за их смерть."
mon.418.a: "Мы восстановимся"

mon.419.t: "Американец Генри Уоллес посещает Монголию"
mon.419.d: "Американский политик Генри Уоллес решил посетить Монголию с дипломатической и ознакомительной миссией. Наряду с признанием нашего правительства Уоллес проявил большой интерес к изучению образцов наших культур, заявив, что он очарован нашей способностью вести хозяйство в суровые зимы."
mon.419.a: "Ты говоришь как тот персонаж Лысенко"


mon.421.t: "Любопытная экспедиция Барченко"
mon.421.d: "Хотя мы крайне настороженно относимся к дальнейшей российской разведке, Александр Барченко отличается от обычных шпионов. Барченко утверждает, что он истинно верит в тантрический буддизм, и утверждает, что пишет научную статью о пользе для здоровья монашеского образа жизни."
mon.421.a: "Мы с радостью приветствуем его"


### 424 - 434  Patauto Flavor Events


mon.425.t: "Унгерн покровительствует Агвану Доржиеву"
mon.425.d: "Бывший друг 13-го Далай-ламы Агван Доржиев прибыл в Ургу, чтобы встретиться с Унгерном. Агван подарил Унгерну "Тантру Калачакры", предположительно написанную покойным 13-м Далай-ламой, в которой покойный Царь Николай провозглашается Арья Тарой, Белой Тарой. Это свидетельство представляется Унгерну подтверждением его монархических убеждений, и между ними установилась крепкая дружба. Хотя влияние Агвана было ослаблено регентством, эта дружба, несомненно, приблизит режим Унгерна к буддийским теологам."
mon.425.a: "О царской власти ходят легенды"

mon.426.t: "По следам Древнего человека и червя смерти"
mon.426.d: "Знаменитый тулку Джалханз Хутагт Содномын Дамдинбазар - отчасти странствующий рассказчик, отчасти поэт, отчасти безмятежный буддийский хранитель высшего воплощения, отчасти политический ученый и многое другое - многое сделал в своей легендарной карьере. Однако сегодня мы отмечаем его натуралистические и исследовательские усилия, в которых он работал в тандеме со знаменитым американским археологом Роем Чепменом Андерсом в течение середины 20-х годов. Наконец, после долгих проволочек, Андерс опубликовал свои заметки о приключениях Дамдинбазара и о своих собственных походах по Монголии в новой книге "По следам древнего человека: Рассказ о полевой войне Центральноазиатских экспедиций". \n\nВыпущенный с одобрением критиков и высокими продажами как по всей Монголии, так и на землях американцев, журнал содержит все, от подробных наблюдений за местной животной жизнью монгольской степи до подробных повествовательных записей устных историй местных тибетских монахов, и многое другое находится на его страницах. \nХотя в этом томе упоминается много странных чудес и загадочных явлений, которые Дамдинбазар и Андерс видели во время своих путешествий, один конкретный отрывок заставил читателей от Урги до Вашингтона ахнуть от удивления. В этом примечательном отрывке описывается зверь, обитающий в пустыне Гоби, крадущийся под огромными дюнами этого проклятого адского ландшафта. Описанный Эндрюсом в романе, предположительно цитирующий Дамдинбазара напрямую, как существо "...по форме напоминающее сосиску длиной около двух футов, без головы и ног, и оно настолько ядовито, что простое прикосновение к нему означает мгновенную смерть. Он обитает в самых пустынных частях пустыни Гоби". Этот рассказ привел в замешательство многих читателей, и многие другие захотели отправиться в дикую Гоби, чтобы хотя бы мельком увидеть этого живого криптида живым. Хотя многие местные кочевые племена и старые исследователи, возможно, знают, что лучше верить этим мифам, и многие считают, что эти предполагаемые "наблюдения за червями смерти" - не более чем бредовые, лишенные воды исследователи, испуганно убегающие от песчаных удавов, это не помешало этому мифу распространяться подобно лесному пожару. От песков Гоби до шума и суеты Нью-Йорка теперь все будут знать великого и легендарного зверя, который является "Монгольским червем смерти", и, несмотря на это, все, кто когда-то не обращал внимания на Монголию, наверняка знают сейчас! В целом неплохой исход для публикации правдивого рассказа иностранцев о нашей чудесной земле."
mon.426.a: "Кто мог приручить такого зверя?"

mon.427.t: "Верующие Ак Чан приходят к Унгерну"
mon.427.d: "С Ойратских гор, недалеко от места рождения Чингисхана, приходит возрождение его старых обычаев. Шаман Чет Челпан сообщил, что видел всадника в белом, Белого Бурхана. Чет организовал бурятские церкви, чтобы отменить буддизм на земле наших предков, и угнетает нашу историю своими заявлениями о том, что ойраты будут освобождены каким-то белым спасителем. Это, очевидно, относится к самому великому барону Унгерну, и поэтому офицеры Унгерна предлагают пригласить Чета в Ургу, чтобы проповедовать его послание надежды.\nТы населяешь внутри себя, в золоте и серебре, нацию, Белый Алтай! Ты, освещающий день—Солнце—Бурхан! Ты, освещающий ночь—Луна—Бурхан! "
mon.427.a: "Продвигать Ак Чан"
mon.427.b: "С другой стороны, это не годится"

mon.428.t: "Оссендовский пишет "И звери, и люди, и боги""
mon.428.d: "Бывший пленный офицер Оссендовский написал книгу, увековечивающую барона Унгерна. Книга в основном мифологична и содержит суеверное утверждение о том, что брат барона Унгерна, который якобы погиб во время Гражданской войны в России, преследует своих врагов и бывших друзей. Несмотря на эту откровенность, барон Унгерн обеспокоен психическим здоровьем своего польского командира. Годы жизни в степи и его неспособность вернуться домой отражены в книге, в которой используется фаталистический подход к будущему Монголии."
mon.428.a: "Надо проверить, жив ли он"

mon.429.t: "Квартирмейстер Владимир Рерих дезертирует из армии"
mon.429.d: "Квартирмейстер Владимир Рерих, брат известного художника и востоковеда Николая Рериха, внезапно покинул свой пост и забрал с собой кучу ценностей. Владимир всегда был мятежным человеком, и именно поэтому барон Унгерн изначально допустил его в свою азиатскую кавалерийскую дивизию. Теперь барон Унгерн выписал ордер на его арест. Есть подозрение, что Владимир получил помощь в уходе от членов подпольной МАН. Неизвестно, куда он направится."
mon.429.a: "Найдите его!"

mon.430.t: "Квартирмейстер Рерих найден"
mon.430.d: "Интенданта Владимира Рериха агенты Унгерна нашли в Шэньяне, где он руководил сельскохозяйственной коммуной под названием "Трехартельная Коммуна". Эта коммуна использовала украденные у Унгерна средства, чтобы накормить бездомных и обездоленных. Хотя мы не можем вернуть наши активы, мы позаботились о том, чтобы Владимир Реорих больше не мог продолжать свою идеалистическую работу."
mon.430.a: "Я бы сам сбежал в Испанию."

mon.431.t: "Опубликована "Тайная история монголов""
mon.431.d: "Монгольскому автору Цендийну Дамдинсурену удалось найти и перевести копию "Тайной истории монголов" с китайского текста на халха-монгольский. Это позволило авторитетно рассказать историю Тэмуджина, Чингисхана. В духе Унгерна Цендийн Дамдинсурен включил в статью заявление о том, что события "Тайной истории" преподают урок всем монголам. Этот урок заключается в том, что "Такая пророческая жизнь, как у Тэмуджина, случалась много раз после этого. В России при Петре Великом произошло великое завоевание, восстановившее честь монголов.""
mon.431.a: "Всё это - правда"

### 424 - 434  Authdem Flavor Events

mon.446.t: "Мемориал восстанию Красных повязок"
mon.446.d: "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских преследований и бежавших из Внутренней Монголии во время восстания Красных повязок. Китайская пропаганда застенчиво называет это "инцидентом в Цзинданьдао". Многие ещё живущие помнят сотни тысяч погибших, которые западные наблюдатели отмечали как триумф против нашей веры. Правительство Будына Зевлела обещает отомстить за их смерть."
mon.446.a: "Скоро мы вернёмся"

mon.436.t: "Реконструкция мемориала Чингисхану"
mon.436.d: "Долгая легендарная история реликвий Чингисхана находится на подъеме, что признают такие учёные, как Чжан Сянвэнь, который провозгласил Эджин Хоро местом захоронения хана. Очень важно, чтобы мы вспомнили о реликвиях мемориала Эджина Хоро в Урге, чтобы защитить их от искателей сокровищ. Уже ходят слухи, что злобные военачальники юга разграбили гробницы младших Императоров и опозорили их имена в своих тщетных попытках добиться бессмертной славы. Однако у нас, монголов, есть воля притягивать то, что нам дорого, внутрь для защиты."
mon.436.a: "Я надеюсь, что буддийские монахи не возражают"

mon.437.t: "Реликвии Чингисхана украдены и доставлены в Ганьсу"
mon.437.d: "Катастрофа нанесла ущерб нашим усилиям по защите реликвий Чингисхана от китайских грабежей. Похоже, что отряд солдат "красного Гоминьдана" перехватил реликвии в пути и бежал с ними в Ганьсу. Ганьсу, улей подонков и злодеев, который однажды получил возмездие и должен получить его снова, если нашему национальному достоянию будет причинен какой-либо вред."
mon.437.a: "Они такие же, как Фенг"

mon.438.t: "Гоминьцзюнь требует выкупа реликвий Чингисхана"
mon.438.d: "Наши лазутчики проникли в Ганьсу и не смогли найти реликвии Чингисхана. Местные жители сообщили, что большинство реликвий, которые проходят через город, продаются приезжим исследователям, офицерам и домовладельцам, несмотря на то, что ни одна из этих групп в настоящее время не претендует на владение какими-либо реликвиями. Прорыв произошел, когда с монгольским эмиссаром связался перебежчик из Гоминьцзюнь, который утверждает, что может организовать выкуп за реликвии и мирную сделку за определенную цену."
mon.438.a: "Любая цена стоит нашей истории"
mon.438.b: "Новая сделка - реликвии или твоя голова!"

mon.439.t: "Перебежчик врал, поиски продолжаются"
mon.439.d: "Несмотря на все наши усилия разобраться с гоминьцзюнским перебежчиком, оказывается, что он все это время лгал. Месяцы усилий потрачены впустую, и проникновение считается провальным. [MON.GetLeader], однако, отказался смириться с этой потерей. Было объявлено о втором, более тщательном расследовании, которое позволит выявить потенциальных агитаторов в Западных провинциях, которые могли бы быть заинтересованы в наследии Чингисхана."
mon.439.a: "Мы НЕ сдаемся!"

mon.440.t: "Реликвии Чингисхана найдены в Кумуле"
mon.440.d: "Наше второе расследование привело к прорыву в далекой западной стране Кумул, в тысячах километров от Внутренней Монголии. Похоже, что семья кумульского шаха отобрала реликвии Чингисхана у их первых покупателей и объявила их своими из-за своего чагатайского наследия. Это преступление, совершенное мусульманами, привело бы к войне, если бы не дипломатическая милость [MON.GetLeader]. За очень большую плату реликвии Чингисхана наконец-то были возвращены, и семья шаха получила более чем адекватную компенсацию."
mon.440.a: "Сделка оказалась проще, чем ожидалось"

mon.441.t: "Охота за "Вестником Японии""
mon.441.d: "Недавно по Внутренней Монголии распространился слух об имаме Мухаммед-Габдулхае Курбангалиеве, который агитирует мусульман в сторону Фэнтяня. Долгое время знамена выступали против любого политического влияния ислама во Внутренней Монголии, и до сих пор ни одно учреждение не осмеливалось бросить нам вызов в этом отношении. Но из Шаньяна выходят брошюры под названием "Вестник Японии", написанные на арабском и китайском языках, призывающие мусульман эмигрировать в Фэнтянь, обещая им возвращение и священную победу над буддизмом. Это именно та угроза, которую предсказала тантра Калачакры, и наш долг - найти и схватить имама, выступающего за этот апокалиптический конфликт."
mon.441.a: "Монахи должны защитить себя"

mon.442.t: "Японский вестник найден и заключен в тюрьму"
mon.442.d: "Наши агенты наконец-то обнаружили радикального имама Мухаммеда-Габдулхая Курбангалиева, который агитировал мусульман против буддистов. Имам был задержан нашими агентами после того, как таинственный человек в Шаньяне, Владимир Рерих, предупредил нас. Похоже, что этот имам был бывшим союзником барона Унгерна в придачу, что только усиливает идею о том, что барон Унгерн не заботился о нас, буддистах. Имам Курбангалиев будет задержан на неопределенный срок, и, надеюсь, японцы не смогут найти другого такого, как он, для выполнения своей грязной работы. Владимир Рерих получил хорошую компенсацию, и мы надеемся, что его Трехартельная коммуна продолжит помогать пострадавшим в Шэньяне."
mon.442.a: "Какой любопытный "союзник""

mon.444.t: "Любопытная экспедиция Барченко"
mon.444.d: "Хотя мы крайне настороженно относимся к дальнейшей российской разведке, Александр Барченко отличается от обычных прозрачных шпионов. Барченко утверждает, что он истинно верит в тантрический буддизм, и утверждает, что пишет научную статью о пользе для здоровья монашеского образа жизни. [MON.GetLeader] был готов одобрить его исследование, но его остановил министр с одной из других работ Барченко. Эта статья, озаглавленная "О передаче мыслей на расстояние", является своего рода научной статьей о гадании. Встревоженный тем, что, по-видимому, является ещё одной уловкой российского мошенника, направленной на использование культуры Монголии, необходимо более тщательно изучить его план."
mon.444.a: "Вон! Мы не какая-то диковинка"

mon.445.t: "Тайная история монголов раскрыта заново"
mon.445.d: "Монгольскому автору Цендийну Дамдинсурену удалось найти и перевести копию "Тайной истории монголов" с китайского текста на халха-монгольский. Это позволило авторитетно рассказать историю Тэмуджина, Чингисхана. В духе национализма Цендийн Дамдинсурен включил в статью предупреждение, предостерегающее монголов от продажи этой книги иностранцам. В заявлении Дамдинсурена говорится, что "монгольская история никогда больше не должна быть искажена или украдена иностранцами"."
mon.445.a: "Можем ли мы оказаться в другом золотом веке?"

mon.4450.t: "Японцы настаивают на «реорганизации» Монголии"
mon.4450.d: "Теперь, когда принц Демчугдонгруб правит Монголией, втягивая Степь в широкие рамки Сферы совместного процветания, наша дальнейшая судьба неразрывно связана с Токио и растущей империей Восходящего солнца. Однако если большинство жителей Монголии поддержали этот шаг навстречу японцам только для того, чтобы обеспечить выживание и независимость Монголии, то некоторые в нашей Степи - особенно в администрации Демчугдонгруба - похоже, слишком сильно желают ещё больше привязать Монголию в целом к Японии. Стремясь официально реорганизовать и перестроить монгольское общество и наш государственный аппарат так, чтобы мы больше походили на то, как Япония организует своё собственное государство и государства своих подданных и союзников в сфере совместного процветания, эти японские подхалимы, которых теперь открыто и охотно поддерживает сама Япония, поскольку Токио обещает большую поддержку и богатство, если такое соглашение состоится, хотят, чтобы Монголия отказалась от своих «архаичных» путей и самобытности, чтобы теснее интегрироваться в мечту о сотрудничестве и совместном процветании Большой Азии. Должен ли Демчугдонгруб предоставить этим про-токийским подхалимам власть, позволив Монголии и её землям медленно превратиться в лояльные и японизированные автономные префектуры более широкой объединенной Восточной Азии под руководством японцев, или же мы должны сохранить нашу собственную идентичность, культуру и образ жизни, оставаясь Монголией сейчас и навсегда, независимо от того, каких союзников мы имеем или выбираем в будущем?"
mon.4450.a: "Мы - Монголия, отныне и навсегда, независимо от наших союзников."
mon.4450.b: "Дальнейшая интеграция Степи в Сферу совместного процветания."
mon.4450.c: "Полностью интегрировать степь в сферу совместного процветания."

### 424 - 434  Natpop Flavor Events

mon.447.t: "Лекарство от чумы гаминов"
mon.447.d: "Запах серы, обугленной плоти и человеческих отходов висел в гнилом воздухе, а дым поднимался к облакам и чернел в небе над деревней, или тем немногим, что от нее осталось. То, что раньше было здесь колониальным поселением ханьских китайских поселенцев, теперь представляло собой лишь груду тлеющих углей и обломков, запятнанных кровью и всеми покинутых. Центральная площадь города, когда-то наполненная энергией жизни, теперь была пуста и тиха, если не считать карканья ворон, которые пировали на разбросанных останках бывших жителей этого поселения. Улицы, когда-то оживленные и забитые караванами и торговыми прилавками, теперь были заполнены возвышающимися ужасами, которые распространяли в воздухе едкие, почти ядовитые миазмы, которые могли поставить даже самого закаленного солдата на колени, глаза слезились и вызывали рвоту. Не зверь и не существо, эти разлагающиеся, наполовину сожженные груды плоти и внутренностей - все, что осталось от тех, кто когда-то жил здесь - наспех сооруженные несостоявшиеся погребальные костры, потухшие, не успев полностью сгореть, их топливо расплавилось и теперь оставлено гнить под монгольским солнцем, пока степные стервятники подбирают их. кости для объедков. Воздвигнутые виновниками этого ужасного нападения, их вид и зловоние теперь служат предупреждением всем, кто осмеливается войти в эти земли, в ком нет монгольской крови, поскольку теперь эти земли принадлежат Джа-ламе. \n\nНекогда яркий пример китайского колониализма, эти тлеющие руины теперь не более чем Чёрное пятно на Степи - вечный символ возмездия и чистой, безудержной ненависти, который будет повторяться сотни раз по всей Монголии и даже больше, поскольку Джа-лама и его орды продолжают свой крестовый поход очищения по Степи. Только через огонь и кровопролитие мы можем излечиться от этой чумы."
mon.447.a: "Урок, который нужно повторять до тех пор, пока вся Монголия не станет чистой."

mon.448.t: "Официальная позиция по Ак Чан"
mon.448.d: "Поскольку она становится все более и более популярной на наших землях, наше государство должно занять официальную позицию в отношении Ак Чан, или Белой веры. Давно любимая самим Джа-ламой, эта синкретическая религия претендует на то, чтобы быть полностью и истинно монгольской верой, свободной от пороков и искажения меньших догм и вероучений. Сочетая в себе элементы монгольского шаманизма, тенгризма, гелуг-буддизма, восточного православия, архаичных алтайских доисторических систем верований и многих других менее известных источников, Ак Чан потенциально может стать единственной истинной верой, объединяющей монгольские народы. \n\nСтремясь к идеалу джунгар и проповедуя, что легендарный наследник Амурсаны отправится вперёд, чтобы спасти и просветить монгольский народ, религия уже была принята нашим правящим режимом как способ узаконить правление Джа-ламы. Наш хан, предположительно, даже воображает себя этим обещанным героем и, как сообщается, начал распространять эту идею вокруг себя как своего рода пророка "Ак-Бурхана", главного божества Белой Веры, с помощью своих верных священнослужителей и шаманов, которые следуют каждому его приказу, как если бы он был богом самого себя. Поскольку популярность этой националистической веры только растет, а сам Джа-лама также распространяет её, необходимо принять окончательное решение о нашей позиции в отношении Ак Чан."
mon.448.a: "Белая вера должна просто распространяться и поддерживаться государством."
mon.448.b: "Белая вера должна стать второй национальной религией Монголии наряду с гелуг-буддизмом!"

mon.449.t: "Чёрное владение"
mon.449.d: "Прогулка по главному владению возрождающегося ханства Джа-ламы, безусловно, была зрелищем. Хотя Урга по-прежнему служила столицей Монголии и резиденцией её правительства, через Степь к Западу, в Ховде, действительно находилось сердце владений Джа-ламы. С тех пор как он спас город от его бывших ханьских владык, Джа-лама провел последние полтора десятилетия или больше, медленно превращая некогда скудное поселение Ховд в свою личную крепость. \n\nГород, когда-то крошечная деревня кочевников, теперь окружен колючей проволокой и высокими зубчатыми заборами и стенами, которые не пускают как врагов, так и его жителей внутрь. Каждый столб, соединяющий секции стены, украшен отрубленными головами или расчлененными конечностями тех, кто имел глупость выступить против нового хана, а каждая поверхность украшена шкурами врагов Монголии - их шкуры натянуты и натянуты, чтобы покрыть открытые поверхности стен по периметру, как козья шкура на барабане. За этими покрытыми плотью металлическими и деревянными баррикадами раскинулось море юрт и юрт, небольших лачуг и нескольких более крупных постоянных строений, разбросанных по пространству палаток, как маленький архипелаг среди моря навесов и кочевых построек. \n\nВ центре этой обширной территории находится центральная крепость самого Джа-ламы - большое, обнесенное стенами и столь же гротескно украшенное здание, где находился личный дом Джа-ламы, а также дома самых близких к нему людей из его свиты. В его массивном центральном шатре, украшенном драпированными и высушенными шкурами сотен его врагов, десятки наложниц щедро одаривали своего повелителя и гарцевали вокруг, пока Джа лама сидел и курил опиум перед огнем. Стены его юрты были украшены шкурами, шкурами и трофеями его самой любимой добычи, человека или зверя, а также его большой коллекцией оружия и огнестрельного оружия. На любом доступном открытом пространстве громоздились горы награбленного и сокровищ метровой высоты, а дым от его очага и опиумной трубки наполнял комнату дымной дымкой. Этот центральный дом был Чёрным сердцем ханства Джа-ламы, и из этого устрашающе украшенного замка он правит всей Монголией."
mon.449.a: "Будьте осторожны, все те, кто достаточно глуп, чтобы перечить Джа-ламе, чтобы ваша плоть не пополнила его коллекцию."

mon.450.t: "Особенности бога"
mon.450.d: "Происхождение и особенности Джа-ламы долгое время были окутаны тайной, в основном из-за огромных усилий, которые он прилагает, чтобы скрыть свою истинную природу и личность. В сообщениях по всей Монголии и Восточной Азии утверждается, что человек, которого когда-то звали Дамбиянцан, родился в Китае, Внутренней или Внешней Монголии, Калмыкии или даже в самой Шамбале, причем Джа лама никогда не давал четкого и последовательного ответа. Как он стал известен как тулку и кто возвел его в ранг ламы, никогда не было достоверно выведено, и даже подробности о том, когда он или его сын родились, продолжают ускользать как от его союзников, так и от широкой общественности. Как всегда, Джа-лама оказывается неразрешимой загадкой, и все же теперь он правит всей Монголией, к лучшему или к худшему. \n\nТайны его происхождения - не единственные вопросы или сомнения, которые были подняты против этой живой народной сказки, поскольку эта легенда среди людей также утверждает, что обладает множеством сил и способностей. Яростный практик "оружейной магии", говорят, что Джа-лама мог вылечить болезнь любого человека, просто сосредоточившись на болезни и выстрелив из своего верного ружья в направлении пациента. Кроме того, сообщалось, что он вырезал тибетские буквы и руны на своих пулях, наделяя их божественной точностью и магическими свойствами, непостижимыми для обычного человеческого разума. Вдобавок к его увлечению искусством оружейной магии, говорят, что он невосприимчив к пулям, способен читать мысли, непобедим и неуязвим для любой земной силы, нестареющий и неподвластный времени, без увядания или разложения, и способен вызывать силы и способности самого буддийского божества Махакалы - эти фантастические способности это лишь некоторые из сил и магий, всегда готовых и находящихся в распоряжении великого Джа-ламы, по крайней мере, так он и его сторонники яростно утверждают. Эти могущественные способности делают Джа-ламу практической легендой и полубогом в глазах многих, в то время как для других он просто мошенник или лживый дурак. Тем не менее, эти скептики никогда не бывают поблизости и не высказывают долго свои жалобы или сомнения, ибо глаза и уши Джа-ламы повсюду, и никто не должен сомневаться в его силах! И кто они такие, чтобы сомневаться в этих явно правдивых утверждениях? Эти истории, какими бы странными они ни казались, когда их рассказывают при свете костра глубоко в Гоби, в восьмидесяти милях от любого другого человеческого существа, не так-то легко опровергнуть, и они становятся тем более неоспоримыми, когда один из людей Джа-ламы целится из винтовки прямо в глаз."
mon.450.a: "Сумасшедший или бог? Лучше не сомневаться в этом, если вы цените свою голову или свою шкуру."

mon.451.t: "Наследник последнего ойратского героя"
mon.451.d: "Одним из важнейших аспектов постоянно меняющейся и непостижимой личности Джа-ламы является его предполагаемое происхождение. Долгое время он утверждал, что является правнуком и реинкарнацией Амурсаны. В 18 веке Амурсана был ойратским тайши, или принцем, который возглавил праведное восстание против династии Цин в надежде освободить монгольские народы Джунгарии и Алтишара. Однако вместо победы Амурсана был убит, а его народ, наш народ, был массово убит в результате того, что с тех пор получило название Джунгарского геноцида. После этой роковой потери китайцы поработили и угнетали наш народ, и теперь прошли столетия в условиях этой суровой реальности. \n\nОднако с приходом к власти Джа-ламы все это, наконец, может измениться. Как реинкарнация и кровный потомок Амурсаны, многие в нашей стране уверены, что он - принц, обещанный в пророчестве и Белой Вере, и Джа-лама использует эту веру в своих интересах, поскольку он правит всей Монголией. Неизвестно, действительно ли он тот, за кого себя выдает, или он сам действительно в это верит, но он зашел так далеко, что назвал своего собственного сына в честь знаменитого героя, и, похоже, посвятил всю свою жизнь тому, чтобы жить по образу и подобию Амурсаны. Каков бы ни был случай или реальность, Джа-лама - самое близкое, что у нас есть, к легендарному последнему герою ойратов, и под его руководством, возможно, монгольские народы наконец смогут стать по-настоящему свободными."
mon.451.a: "Наследник Амурсаны или нет, но сейчас он - единственная надежда Монголии."

mon.452.t: "Аватар разрушения"
mon.452.d: "Из всех утверждений и убеждений Джа-ламы ни одно не заходит так далеко, как его самая диковинная идея, но именно к ней он относится более серьезно. Доказав свою власть над всеми остальными в Монголии и занимая высокое положение в духовной иерархии нашей буддийской церкви, Джа-лама открыл народу Монголии свою ‘истинную’ личность. Утверждая, что он является физическим воплощением и аватарой Махакалы, буддийского Бога Времени, Майи, Созидания, Разрушения и Силы, Джа-лама возвестил о возрождении Джунгарского ханства и объявил, что Монголия станет сердцем недавно восстановленной ойратской нации. С этим заявлением он прочитал своему народу в национальном эфире стихотворение, которое он написал о таком событии: \n\n"Я нищенствующий монах из царства русского Царя, но я рожден от великих монголов. Мои стада находятся на реке Волге, мой источник воды - Иртыш. Со мной много воинов-героев. У меня много богатств. Теперь я пришел встретиться с вами, нищими, с остатками ойратов, в то время, когда начинается война за власть. Будете ли вы поддерживать врага? Моя родина - Алтай, Иртыш, Хобук-сари, Эмиль, Бортала, Или и Алатай. Это метрополия ойратов. По происхождению я правнук Амурсаны, реинкарнации Махакалы, владельца лошади Маралбаши. Я тот, кого называют героем Дамбиянцаном. Я пришел, чтобы вернуть свои пастбища на мою собственную землю, собрать своих подданных и рабов, оказать милость и свободно передвигаться". \n\nЭтими словами Джа-лама, Аватар Махакалы и Наследник Амурсаны, объявил войну современности и самому времени, ибо со страниц истории и мифов он воплотил в реальность мечты о свободной ойратской нации. Пусть все враги монгольских народов живут в страхе и ужасе, ибо Бог Степи придет за всеми, кто всё ещё заражает наши законные земли и угнетает наш род."
mon.452.a: "Истинный бог ходит среди монголов, и весь мир будет трепетать перед ним."

mon.454.t: "Воин "тулку""
mon.454.d: "Человек, которого когда-то обычно называли Дамбиянцан, давно известен под титулом Джа-лама, воин тулку и перевоплощающийся святой человек. Однако никто никогда не мог подтвердить, где и когда он получил этот титул и как он узнал, что он был истинным тулку, или перевоплощающимся хранителем чистой буддийской души. Предположительно, Джа-лама, воспитанный и обученный младшим ламой в детстве и воспитанный в школе Гелуг задолго до приезда в Монголию, является реинкарнацией Амурсаны - факт, который никогда официально не подтверждался другими тулку или священниками. Хотя его претензии дикие, это не значит, что он просто притворщик. Настоящие тулку или нет, мало кто в Монголии так набожен и предан своей вере, как Джа-лама, который является защитником как чистого гелуг-буддизма, так и Белой веры."
mon.454.a: "Истинный тулку или нет, он истинный сын Монголии."

mon.455.t: "Крестовый поход ради мести и наживы"
mon.455.d: "В оглушительном паническом бегстве Джа-лама и его всадники пересекли южную границу наших земель и въехали в земли хань. И снова эти тёмные всадники погрузятся глубоко в сердце Китая и ещё больше посеют ад в своих рядах. \n\nПосле двухчасовой поездки орда обнаружила свою цель: маленькую фермерскую деревню, приютившуюся на склоне холма, стоящую беззащитно и не подозревающую о надвигающемся хаосе. В мгновение ока свита Джа-ламы обрушилась на поселение, и после кровавой какофонии ужасающих криков и лязга стали ещё одна деревня гаминов пала от мощи Джа-ламы. С их солдат, некоторые из которых были ещё едва живы, сдирали кожу и сдирали кожу, когда их тела расчленяли и превращали в гротескные фигуры и чучела, зловоние смерти начало распространяться по всё ещё горящим руинам. В то время как некоторые солдаты продолжали творить своё ужасное искусство из плоти и тканей, другие совершали набеги на немногие уцелевшие строения и забирали из них все ценности и добычу. Подобно стервятникам или шакалам, обгладывающим тушу, люди Джа-ламы рылись в каждой последней куче обломков и трупов, грабя все ценное и забирая шкуры самых свирепых вражеских бойцов. \n\nПосле того, как их добыча была завершена, а мешки с добычей наполнены, эти тёмные всадники снова отправились в полет через прерию обратно в свои земли, неся с собой следующую порцию добычи, которая будет подпитывать экономику и желания Монголии, пока не вернется следующий раунд всадников. Как по маслу, орды под командованием Джа ламы повторяли эту ужасную рутину изо дня в день, унося с собой будущее Монголии с каждой добычей."
mon.455.a: "Никакой передышки этим паразитам."

mon.456.t: "Наверху нет места для двух тулку"
mon.456.d: "Хотя Богдо-гэгэн, почитаемый 8-й Джебдзун-Дамба-хутухта, долгое время служил объединяющей фигурой для возрождающегося монгольского националистического движения, он пережил своё предназначение. Народу Монголии больше не нужен маяк, чтобы сплотиться, потому что теперь у них есть Джа-лама, который будет направлять их. Всегда независимого и упрямого Богдо-гэгэна нужно заставить замолчать, чтобы власть Джа-ламы над всей Монголией стала полной, но убить бога - задача не из легких. \n\nВ тишине ночи агенты Джа-ламы отравят 8-го Джебдзун-Дамба-хутухта во сне, и этим актом их окончательный план по обеспечению будущего Монголии будет приведен в действие. Когда старый дурак уберётся с дороги, все внимание будет направлено на поиск его реинкарнированной замены, 9-го Джебдзун-Дамба-хутухта. Как только этот младенец найден, Джа-лама и его свита пытаются подчинить ребенка своей собственной воле и идеям, фактически превращая духовного лидера Монголии и единственную истинную связь их народа с богами в марионетку. Этому ребенку будут внушены как идеи Гелуг-буддизма, так и Белой Веры, что укрепит важность нашей новой религии в монгольском обществе и придаст ей божественную легитимность благодаря нашей связи с самим Буддой. Однако никто в Монголии не должен узнать об истинных и темных деяниях, которые мы совершим, чтобы добраться до этого момента, поэтому необходимо обеспечить максимальную секретность. Любой и все, кто проговорится хоть единым словом об этом плане, будут преданы смерти с абсолютной безотлагательностью, поскольку духовное будущее всей Монголии теперь висит на волоске, поскольку Джа-лама и его режим теперь убьют бога."
mon.456.a: "С этого поступка мы должны начать поиск его замены, чтобы мы могли повлиять на него с самого начала."

mon.4560.t: "Лай собаки хуже, чем её укус"
mon.4560.d: "Когда Джа лама не убивает врагов Монголии и не давит паразитов гаминов под дулом пистолета, он совсем другой человек. В пределах его собственных владений, среди людей, которых он так усердно защищает, жесткий фасад сумасшедшего убийцы тает. Любитель досуга и релаксации, его часто можно увидеть возле бассейнов или в закусочных, где он отдыхает весь день напролет, наслаждаясь прелестями жизни. Курение опиума уже давно стало его времяпрепровождением, как и волонтерство в местных буддийских монастырях и развлечения местных детей, пока их родители работают на полях или зарабатывают себе на жизнь. Эта резкая дихотомия шокирует многих, кто не знает истинной природы Джа-ламы. Хотя он может быть кровожадным военачальником, который живьем сдирает кожу со своих врагов, он делает это на благо своего народа. Если бы не эти человеческие связи, которые он поддерживает со своими родственниками и соотечественниками, он был бы ничем иным, как зверем."
mon.4560.a: "Кто бы мог подумать, что у этого сумасшедшего есть слабое место."

mon.4561.t: "Новое знамя для Орды?"
mon.4561.d: "С нашим завоеванием, доказавшим свою праведность и благословение Божество, свободное, суверенное Ойратское Ханство снова стоит в Степях Восточной Азии. Как и Амурсана до него, Джа лама заставил монгольский народ сбросить свои оковы. Под руководством нашего хана наш народ был освобожден, а наши враги, мерзкие Цин, были уничтожены и навсегда изгнаны с наших земель. Джунгарский геноцид отомщен, и теперь наш народ может мирно бродить по Степи, как когда-то их предки, не опасаясь смерти или иностранного вторжения. \n\nТеперь, когда наше новое Ханство восстало из пепла и этот скотоводческий идеал был возвращен на наши земли, мы должны определиться с новым знаменем для нашей возрождающейся орды, и перед нами есть несколько вариантов."
mon.4561.a: "Выбирайте дизайн, подчеркивающий наш обновленный ойратский дух."
mon.4561.b: "Мы добавим к нашему знамени великий символ мира и удачи!"
mon.4561.c: "Мы добавим благородный символ Тенгри и Белой Веры к нашему знамени!"
mon.4561.e: "Чушь! Мы сохраним наше нынешнее знамя, ибо оно сослужило нам хорошую службу."

mongolia.10300.t: "Предательский сын МАН"
mongolia.10300.d: "После неудачных революций 1921 и 1924 годов против Безумного Барона, социалисты МАН были вынуждены в основном бежать, скрываться или столкнуться с гневом чисток Унгерн-Штернберга. Многие крупные партийные чиновники и невиновные предстали перед мечом, включая главную фигуру "первой семёрки" и отца монгольского социализма Дамдина Сухэ-Батора, который был ведущим теоретиком среди семи первоначальных основателей МАН. Отправив вдову и сына Дамдина в безопасное место в изгнании, Чойбалсан начал вести партизанскую кампанию против Безумного барона, но в одиночестве и оторванный от своих товарищей, он начал терять веру в революцию. Однако, ведя свою личную войну против Безумного Барона, он нашёл маловероятного союзника в лице Джа-ламы, который вёл свою собственную войну против Унгерна на западной границе Монголии. \n\nВместе они создали непростой и оппортунистический союз, а Чойбалсан использовал свой опыт революционера в новой жизни бандита. В конце концов, став жертвой своих собственных гедонистических пороков, таких как пьянство, азартные игры и распутство, Чойбалсан превратился из некогда гордого коммуниста и истинного борца за свободу в жестокого и бессердечного командира вооружённых сил Джа-ламы. Несмотря на всё это, Чойбалсан всё ещё придерживается небольшой доли своих прежних коммунистических и антитеистических взглядов, сопротивляясь представлению о том, что Джа-лама действительно является реинкарнацией Амурсаны, и реализует свой собственный сплав консервативного социализма в своём кочевом лагере. Несмотря на эти отклонения от риторики Джа ламы, позиция Чойбалсана безопасна, поскольку без его военного опыта и уважения, которым он пользуется среди наших вооружённых сил, Джа-лама быстро оказался бы без авторитета, необходимого для поддержки его смехотворных идей."
mongolia.10300.a: "О, как низко падают самые могущественные титаны."

### Shared

mongolia.1231.t: "За пределами степи"
mongolia.1231.d: "Степь в безопасности, а Монголия стабилизировалась под нашим законным режимом, и теперь мы должны решить, какой будет наша позиция по отношению к внешнему миру, за исключением возможных союзов и экономических связей. Перед нами три основных лагеря, каждый из которых поддерживает свой план. Большинство поддерживает простой и широко известный план объединения монгольских народов в единое целое, преследуя панмонгольскую мечту объединить всех монголов, алтайцев, ойратов, якутов, бурятов и других под одним знаменем, сосредоточившись при этом только на этих исконных землях и нашем собственном роде. Одной из противостоящих им групп является разобщенная группа, состоящая как из честных синофилов, так и из ярых синофобов. Синофилы желают объединить весь Китай, чтобы пять рас стали равными и едиными, принеся мир в Степь и Срединное Королевство впервые за многие века, В то время как их временные союзники - синофобы - надеются завоевать Китай, чтобы насильственным путём начать новое будущее, свободное от всех китайских источников влияния, чтобы монгольский народ смог наконец доминировать на Дальнем Востоке, как это положено по праву, или так они говорят. Другая группа, противостоящая им, более сплоченная, в основном состоит из более традиционалистских элементов, которые стремятся сосредоточиться на турко-монгольском единстве, расширяя панмонгольский идеал, чтобы распространить его и на наших тюркских родственников по всей Центральной Азии. Так к какой же группе нам прислушаться?"
mongolia.1231.a: "Преследовать давнюю мечту Темучжина о единой тюрко-монгольской расе."
mongolia.1231.b: "Восстанем как единое целое с пятью расами Сино-Монголии."
mongolia.1231.c: "Пойти на объединение всей Юго-Восточной Азии от Маньчжурии до Камбоджи."
mongolia.1231.e: "Мы сохраним приверженность только панмонгольским идеалам."
mongolia.1231.f: "Мы отправимся грабить и разграблять Срединное Королевство."

### 414 - 423 Anfu Club Flavor Events


mon.463.t: "Вытеснить монгольскую идентичность"
mon.463.d: "Монголы - это дикая и жестокая раса кочевников и бандитов. Судьба Китая и народа хань - не только подчинить себе эти земли, но и полностью стереть с лица земли все до последнего аспекта монгольской идентичности. Наша чистая раса находится в идеальном положении, чтобы иметь возможность совершить этот необходимый акт, и у нас есть только один способ сделать это без кровопролития. Копируя тактику китайского народа, которая сохранялась веками, мы будем использовать нашу огромную численность в наших интересах, генетически ассимилируя монгольскую расу. \n\nПосредством серии принудительных стерилизаций, введённых государством квот на смешанное происхождение, разделения населения и других форм контроля над населением мы полностью унизим монгольский народ, уничтожив не только его культуру, но и сами его гены с этой планеты и заменив их чистой, праведной ханьской китайской идентичностью. "Монголия" как концепция уйдёт в прошлое через несколько поколений, поскольку мы сделаем Степь по-настоящему китайской."
mon.463.a: "Мы создадим будущее, свободное от монгольской дикости, для ханьцев и наших детей."

mon.464.t: "Монгольский мясной щит"
mon.464.d: "Чтобы заслужить независимость и заставить китайцев выполнить условия договора об автономии, монгольский народ должен стать передовым отрядом в предстоящем крестовом походе, чтобы отбить Пекин. Различные кочевники и всадники Степи и Гоби были призваны в элитные кавалерийские дивизии кэшик, сосредоточенные на защите лидеров и генералов Клуба Аньфу в пылу битвы, а также в качестве элитных быстро атакующих ударных сил и авангардных бригад. Дополняют этих благородных всадников и присоединяются к ним в битве многочисленные массы аратов, или монгольских крестьян, которые будут держаться вместе как едва организованный сброд, служащий мясным щитом против китайских орд, с которыми мы обязательно столкнёмся на марше в Пекин. Хотя многие из этих бедных, ни в чём не повинных фермеров и скотоводов будут жестоко убиты, присоединившись к реке крови, которая течёт по этим равнинам с каждой битвой, но также и кровь наших врагов присоединится к этой реке. Без борьбы мы никогда не добьёмся нашей независимости, а борьба, завоевания и сама война у нашего народа в крови. Мы восторжествуем и, наконец, заслужим нашу свободу, даже если каждому мужчине в Монголии придётся умереть, чтобы сделать это."
mon.464.a: "Этой кровью мы заплатим за нашу свободу."

mon.465.t: "Бог-марионетка"
mon.465.d: "Поскольку Клуб Аньфу и их Клика усилили своё влияние как на монгольский народ, так и на его духовность, окончательный план решения проблемы местного буддизма наконец-то вступает в действие. Клуб Аньфу замыслил совершить немыслимое - подчинить бога своей собственной воле. Богдо-гэгэн слаб и быстро стареет, он едва не умер в 1924 году в результате предполагаемого неудачного покушения со стороны МАН. Его слабое положение и уязвимость дают нам уникальную возможность подчинить его. Угрожая его жизни, жизни его любимой жены и жизни его народа, мы можем поработить этого бога среди людей, подчинив целую веру прихотям нашего режима. \n\nВ качестве альтернативы, мы можем просто отравить этого дурака и вместо этого начать поиски 9-го Джебдзун-Дамба-хутухта. Однако вместо того, чтобы искать в Монголии или Тибете, мы знаем, что следующий Богдо-гэгэн, конечно же, будет ханьской крови, ибо так велят звёзды и боги! С истинно китайским Джебдзун-Дамба-хутухтой буддийская вера Гелуг навсегда будет связана с Китаем."
mon.465.a: "Хотя его здоровье слабеет, мы можем поддержать его. Богдо-гэгэн послужит идеальной марионеткой."
mon.465.b: "Мы избавимся от этого старого дурака и будем искать ему "истинную" замену. Конечно, он реинкарнирует в Китае!"


### 414 - 423 Soyombo Revival Flavor Events

mon.466.t: "Вопрос о религии"
mon.466.d: "Когда наше правительство, наконец, всерьез приступило к русификации Монголии, один из наиболее спорных вопросов русификации, наконец, поднял свою уродливую голову. Этот вопрос, конечно, заключается в том, что делать в отношении духовной жизни монгольского народа. Хотя, конечно, наши собственные усилия по колонизации действительно начали приносить свет Христа и Его пресвятой невесты Церкви на эти покинутые земли, те, кто придерживается Единой Истинной Веры, всё ещё составляют крошечную часть нашего общего населения.\n\nВ связи с этим в залах власти разгорелись интенсивные дебаты о том, что делать в этом отношении. С одной стороны, более жесткая позиция внутри нашей администрации. Они хотят, чтобы Монголия превратилась в истинно христианскую землю, свободную от пятна язычества. Они планируют добиться этого с помощью как усиленной миссионерской работы, так и применения силы. Одной из таких целей силы был бы Богдо-хан, он был бы вынужден либо обратиться в христианство, либо встретиться со своим создателем.\n\nНа другой стороне этой дискуссии находятся те, кто выступает за более умеренный подход. Хотя они согласны с тем, что Монголия должна быть православной христианской нацией, они считают, что только работая с местной религией, местными мифами, мы можем надеяться по-настоящему привести Монголию к вере. Хотя этот метод действительно привел бы к созданию уникальной формы монгольского православия, он также занял бы гораздо больше времени, что является недостатком, который никто не может опровергнуть.\n\nПомимо этих двух вариантов, на самом деле существует ещё один. Этот вариант, конечно, просто состоит в том, чтобы проигнорировать вопрос. Мы только начали русификацию, вопрос религии может подождать. Как бы то ни было, выбор остаётся за мудрым [MON.GetLeader], чтобы сделать."
mon.466.a: "Мы не можем успокоиться, пока каждое колено, находящееся под нашим контролем, не склонится перед Христом!"
mon.466.b: "Умеренный подход представляется наиболее разумным."
mon.456.c: "Мы разберемся с этим позже."

mon.467.t: "Новая Белая Тара"
mon.467.d: "Буддисты Монголии и всей России традиционно считали законного лидера земель России перевоплощающимся воплощением Белой Тары, одной из форм буддийского божества Тары, олицетворяющей чистоту, крепкое здоровье и долголетие. Часто изображаемая как имеющая семь глаз, с двумя обычными глазами, по одному на лбу и ещё по одному на каждой из её рук и ног, эта всевидящая богиня бесконечной мудрости и сострадания, как считается, воплощает саму суть истинного русского правителя, традиция которого началась в 1764 году при правлении Екатерины II. На протяжении веков набожные российские буддисты почитали царей как это воплощение, но с крахом России во время Гражданской войны и возвышением Безумного барона все это погрузилось в хаос. \n\nПоскольку Монголия вновь повернулась к Москве и истинному российскому лидеру, мы снова решили провести традиционную церемонию провозглашения их лидера [RUS.getleader] истинным воплощением Белой Тары. В ходе роскошной и экстравагантной церемонии, на которой председательствовали высшие ламы и тулку Монголии, и перед ними простирались сотни монахов, кланяясь их милости, [RUS.getleader] был назван Аватаром Белой Тары и был духовно закреплен на Троне Белой Богини. Теперь единственный, истинный лидер российского буддизма занял своё законное место в буддийской иерархии. Да возрадуются все благочестивые души!"
mon.467.a: "Хвала этому истинному воплощению Белой Тары."

mon.468.t: "От старых, к старшим"
mon.468.d: "С приходом к власти эсеров в качестве правителей Монголии Степь резко повернулась к русской культуре и идеям, поскольку все больше и больше русских граждан хлынули в страну. Поскольку Общество возрождения Соёмбо стремится полностью связать монгольскую идентичность со своей собственной, их долгожданные языковые реформы, наконец, начали осуществляться - венец их плана по полному подчинению и русификации монгольской культуры. \n\nЭта новая политика имеет два аспекта, которые должны быть реализованы, каждый из которых направлен на русификацию определенного аспекта монгольского общества. Первый план, основанный на одноименных и оригинальных эзотерических целях Общества возрождения Соёмбо, направлен на замену монгольской письменности, известной как Кудум Монгьол Бичиг, и тибетской письменности абугида письменностью сойомбо Занабазара в качестве основной системы письма буддийских монастырей, их текстов и духовенства. Пока это будет сделано, второй план призывает мирян Монголии также отказаться от Кудум Монгьол Бичиг и заменить его алфавитной транслитерацией монгольского языка на основе кириллицы. С этими двумя изменениями местная монгольская письменность будет вынуждена исчезнуть, а сами слова и мысли монгольского народа будут находиться под влиянием нашего собственного русского языка и идей Общества Соёмбо."
mon.468.a: "Мы украдем у них сам их язык и подчиним его своей воле."

mon.469.t: "Убить бога"
mon.469.d: "Поскольку Общество возрождения Сойомбо усилило своё влияние как на монгольский народ, так и на его духовность, окончательный план решения проблемы местного буддизма, наконец, вступает в действие. Эсеры замыслили совершить немыслимое - убить бога. Несмотря на тонкое убийство, они планируют убить Богдо-гэгэна, 8-го Джебдзун-Дамба-хутухта, навсегда устранив это давнее препятствие монгольского национализма. Однако необходимо принять окончательное решение о том, что произойдет после реализации этого подлого плана. Эсеры расколоты между двумя основными лагерями. Эзотерические спиритуалисты и интеллектуалы, которые стремятся найти 9-го Джебдзун-Дамба-хутухта после смерти его предшественника, предпочтительно "найти" его в ойратских или алтайских землях, где доминируют русские, и превратить его в марионетку в нашей уникальной, синкретической духовной связи как с буддизмом, так и с русским Православием. На противоположной стороне сторонники Унгерна и другие российские военные вместо этого стремятся просто убить этого старого, полуслепого дурака и разорвать цикл навсегда, разорвав связь монгола с их верой, минуя санкционированное эсерами духовенство. Эсеры уже сильно оклеветали Богдо-гэгэна, назвав его педофилом, зоофилом, врожденным тупицей и развратником, среди многих других необоснованных обвинений, и поэтому его репутация в глазах общественности уже не самая лучшая. Окончательный выбор остаётся за самим [MON.getleader], и остальная часть Общества возрождения Соёмбо с нетерпением ждет его выбора."
mon.469.a: "Тайно отравите этого старого дурака и начните поиски ему замены. Он подчинится нашей воле!"
mon.469.b: "Монголия будет свободна от этого дурака. Избавьтесь от него и разорвите цикл навсегда!"

mon.470.t: "Рождение «Жёлтой России»"
mon.470.d: "Под расчетливым, хотя и немного безумным правлением [MON.getleader] эта русская колониальная авантюра окупилась с лихвой, и великий план Желтороссии наконец-то воплотился в жизнь. Отомстив за ужасные поражения от японцев в 1904 и 1905 годах, русский народ вновь стал доминирующим гегемоном на Дальнем Востоке. На этой дикой и открытой границе новый Желтороссиян со своей семьей борется со стихией, монгольскими кочевниками и китайскими бандитами, отважно отправляясь строить новую, чисто русскую жизнь в этой чужой, проклятой степи. Этот идеал, эта мечта стали реальностью Монголии - аркадская, колониальная мечта, ставшая реальностью благодаря усилиям Общества возрождения Сойомбо и их русских благотворителей. Желтороссия теперь стоит на кровоточащем краю вновь возрожденной российской колониальной империи, а мы - глашатаи нового рассвета - желтой русской зари, поднимающейся над этой восточной землей возможностей."
mon.470.a: "Как и наши предки, приручившие Сибирь, мы тоже приручили Степь."
mon.470.b: "Наш колониальный проект только начался, давайте оседлаем сам Китай!"

