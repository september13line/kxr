mongolia.119.t: "Крушение "Великой" стены"
mongolia.119.d: "Великая Китайская стена на протяжении веков служила преградой для вторжений и консолидации китайской власти в регионах, первоначально возникнув во времена правления Цинь Шихуанди, когда она была призвана остановить продвижение наших предков. Конечно, в наше время эти стены не в состоянии остановить наше продвижение, не говоря уже о том, чтобы по-настоящему защитить любое оставшееся китайское влияние, которое ещё осталось в нашей стране, и поэтому [tag.getleader] считает, что пришло время для сноса стены и разрушения всего, за что она выступает."
mongolia.119.a: "Посмотрим, насколько "великой" она станет после нескольких залпов нашей артиллерии!"
mongolia.119.b: "Если подумать, может, лучше оставить её."

mongolia.120.t: "Крушение "Великой" стены"
mongolia.120.d: "Великая Китайская стена на протяжении веков служила преградой для вторжений и консолидации китайской власти в регионах, изначально воздвигнутая во времена правления Цинь Шихуанди, чтобы остановить продвижение наших предков. Конечно, в наше время эти стены не в состоянии помешать нашим достижениям, не говоря уже о том, чтобы содействовать любому китайскому влиянию в нашей стране, и поэтому [tag.getleader] считает, что пришло время разрушить стену и уничтожить все, за что она выступает."
mongolia.120.a: "Эта стена точно не остановит нашу артиллерию!"
mongolia.120.b: "Если подумать, может, лучше оставить её."

mongolia.121.t: "Лагеря в Гоби"
mongolia.121.d: "Поскольку большая часть Китая находится под нашим контролем, были выдвинуты предложения о создании рабочих поселений в Черной Гоби, где мы могли бы трудоустроить преступных и непокорных представителей китайского населения, будь то на заводах, производящих оружие и боеприпасы для наших армий или что-то более трудоемкое. Эти проекты, конечно, не понравятся китайцам, и это может привести к восстаниям и беспорядкам. Однако некоторые говорят, что производительность труда может компенсировать это. В конце концов, вам решать, должны ли мы дать зеленый свет такому проекту."
mongolia.121.a: "Отправьте китайских собак на работу."
mongolia.121.b: "Оставьте их пока..."

mongolia.122.t: "Лагеря в Гоби"
mongolia.122.d: "Поскольку большая часть Китая находится под нашим контролем, были выдвинуты предложения о создании рабочих поселений в Черной Гоби, где мы могли бы трудоустроить преступных и непокорных представителей китайского населения, будь то на заводах, производящих оружие и боеприпасы для наших армий или что-то более трудоемкое. Эти проекты, конечно, не понравятся китайцам, и это может привести к восстаниям и беспорядкам. Однако некоторые говорят, что производительность труда может компенсировать это. В конце концов, вам решать, должны ли мы дать зеленый свет такому проекту."
