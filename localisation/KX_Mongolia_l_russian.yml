### Focus tree ###

MON_ungerns_mongolia: "Монголия Унгерна"
MON_ungerns_mongolia_desc: "Монголия всё ещё находится под контролем барона Унгерна фон Штернберга, который некоторое время держал страну в своих руках. Однако с постоянно меняющимися политическими течениями, которые, по-видимому, ускоряются, барону придется действовать, если он хочет сохранить контроль."

MON_ungerns_secures_power: "Унгерн сохраняет власть"
MON_ungerns_secures_power_desc: "Наконец, после стольких лет барон Штернберг официально закрепил свой контроль над нацией после победы над огромным количеством оппозиции в стране. Одержав, наконец, победу над ордами социалистов, бандитов и китайцев, Унгерн и возглавляемая Россией военная Клика полностью контролируют нацию, и эта военная победа подняла их настроение. Теперь нация полностью принадлежит им, и их мечты могут воплотиться в реальность."

MON_increased_military_funding: "Увеличение военного финансирования"
MON_increased_military_funding_desc: "Ясно, что вся причина, по которой западному восстанию удалось продержаться так долго, заключается в том, что у военных не было средств подавить его. Так что теперь, когда конфликт в Китае выглядит все более неизбежным из-за растущей враждебности, нам придется увеличить финансирование наших армий."
MON_cavalry_primacy: "Должны ли мы расставить приоритеты в кавалерии?"

MON_cavalry_primacy: "Кавалерийское первенство"
MON_cavalry_primacy_desc: "Кавалерия всегда была ключом к ведению войны в Монгольских степях, поэтому давайте не будем легко отказываться от нее, а скорее овладеем ею. Чтобы даже передвигаться по этой суровой земле не говоря уже о том чтобы перехитрить врага мы должны принять кавалерию в качестве нашей основной силы."

MON_increase_gun_production: "Инвестиции в исследование вооружения"
MON_increase_gun_production_desc: "Оружие нашей армии устарело и нестандартно, а большинство наших войск выглядят так, как будто они только что совершили налет на музей со смесью оружия от вельткрига до даже 19-го века. Поэтому, если мы хотим идти в ногу с агрессивно экспансионистскими китайскими армиями, мы должны обеспечить, чтобы наше оборудование соответствовало современным стандартам."

MON_aggressive_industrialisation: "Агрессивная индустриализация"
MON_aggressive_industrialisation_desc: "Население Монголии часто живёт за пределами наших немногих городов и даже за пределами городов, а это означает, что наша промышленная база довольно мала. Таким образом, мы должны начать поощрять инвесторов из России и других стран к созданию бизнеса и промышленности в наших степях. Мы будем поощрять и привлекать их свободой правления, и, видя, что мы победили социалистические восстания, права трудящихся станут всего лишь ложным идолом на наших землях0."

MON_train_the_nomads: "Обучение кочевников"
MON_train_the_nomads_desc: "Кочевое население наших земель часто было разобщено, никогда не собираясь вместе за пределами деревень. Чтобы лучше использовать оба этих народа, а также для дальнейшего объединения наших земель, мы призовем их в наши силы и дадим этим сухопутным жителям реальную полезную подготовку.."

MON_create_mil_factory_angrily: "На пределе возможного"
MON_create_mil_factory_angrily_desc: "Давайте поставим перед нашими работниками на наших государственных заводах почти невыполнимые цели, к достижению которых они будут стремиться, создавая искры “поощрения” в форме конкуренции и побоев, чтобы они продолжали усердно работать каждый день."

MON_marshal_of_the_steppes: "Барон степей"
MON_marshal_of_the_steppes_desc: "Степи - суровая земля для управления с их огромными расстояниями. Но пусть все, кто находится на этой земле, знают имя своего благодетеля, своего лидера. Барон Унгерн фон Штернберг - вот кого жители степей должны благодарить за восстановление порядка."

MON_look_at_russia_policy: "Реформация политики России"
MON_look_at_russia_policy_desc: "Поскольку барон Штернберг всегда считал себя в первую очередь русским, давайте оглянемся назад на быстро меняющийся российский политический ландшафт и изменим нашу политику в отношении того, как мы смотрим на них."

MON_russia_friendship: "Дружба с Россией"
MON_russia_friendship_desc: "Русские и монголы всегда были двумя братскими народами, поэтому давайте оставаться дружелюбными с теми, кто находится по ту сторону границы, ибо мы никогда не желаем, чтобы эта дружба заканчивалась."

MON_give_russians_citizenship: "Предоставление гражданства русским"
MON_give_russians_citizenship_desc: "Когда барон Штернберг вторгся в Монголию, многие русские офицеры последовали за ним в эту страну. Теперь, когда эта своенравная земля находится под нашим контролем, зачем ещё ждать, чтобы дать нашим верным последователям официальное гражданство? И те, кто был с нами в начале, и те, кто хочет прийти к нам, станут гражданами этой земли под бдительной и справедливой защитой барона."

MON_military_mission_to_russia: "Военная миссия в России"
MON_military_mission_to_russia_desc: "Наши вооруженные силы в течение многих лет поддерживались российскими офицерами, которые сопровождали нас на эту землю, теперь, когда мы восстановили связи с нашей родиной, давайте узнаем новые военные преимущества, которые они узнали, чтобы наша армия была современной армией, такой же, как наши братья в России.."
MON_conscript_siberian_russians: "Перезапустить экономическую помощь"
MON_conscript_siberian_russians_desc: "Экономическая помощь со стороны России была прекращена после убийства Керенского. Поскольку оба наших правительства сейчас стабильны, нет никаких причин не возобновлять эту помощь."
MON_promote_cooperation_between_us: "Содействование российскому сотрудничеству"
MON_promote_cooperation_between_us_desc: "Мы должны содействовать сотрудничеству между монголами и русскими для монгольского народа, который ещё не уверен в нашей дружбе."
MON_request_arms: "Пересмотр закона об оружии"
MON_request_arms_desc: "До смерти Керенского Россия и Монголия заключили несколько договоров о поставках оружия, чтобы обеспечить снабжение нашей армии. Мы должны обратиться к ним ещё раз, чтобы получить эти преимущества."
MON_mutual_guarentees: "Русские гарантии?"
MON_mutual_guarentees_desc: "Мы не сможем выжить в одиночку. Поскольку наше положение надежно, мы должны обратиться к России за гарантиями нашей независимости, чтобы защитить себя от посягательств Китая."
MON_we_dont_need_russia: "Один в поле воин"
MON_we_dont_need_russia_desc: "Русские покинули нас, как только их позиция в мире изменилась. Мы должны действовать в одиночку, потому что мы единственные, кому мы можем доверять."
MON_encourage_mongol_identity: "Монгольская идентичность"
MON_encourage_mongol_identity_desc: "Если мы хотим отказаться от безопасности России, мы должны продвигать монгольство, чтобы сохранить единство нации."
MON_recruit_chinese_mongols: "Привлечь китайских монголов"
MON_recruit_chinese_mongols_desc: "Многие монголы оказались в ловушке под китайским контролем. Мы должны попытаться привлечь их к иммиграции сюда, чтобы они могли служить нам."
MON_claim_transsiberian_railway_land: "Претензия к Транссибирской магистрали"
MON_claim_transsiberian_railway_land_desc: "На Транссибирской магистрали, проходящей через Монголию, проживает огромное количество монгольских меньшинств. Это законная монгольская глина, и хотя мы вряд ли возьмем её, для нашего народа это сильная демонстрация силы, чтобы претендовать на нее."
MON_ready_for_war: "Подготовка к войне"
MON_ready_for_war_desc: "Пока мы одни, мы должны готовиться к войне. Мы окружены угрозами, поэтому мы должны действовать соответствующим образом."
MON_military_propaganda: "Милитаристская пропаганда"
MON_military_propaganda_desc: "Общество Монголии должно полностью и безоговорочно посвятить себя военным, если мы хотим выжить в борьбе с нашими врагами."
MON_we_stand_alone: "Мы стоим одни"
MON_we_stand_alone_desc: "Монгольский народ был брошен нашими союзниками и пойман в ловушку нашими врагами. Хотя мы стоим одни на мировой арене, мы должны вечно бороться за нашу независимость."
MON_centralised_power_under_sternberg: "Централизованная власть Унгерна-Штернберга"
MON_centralised_power_under_sternberg_desc: "Одна из проблем, вызвавших восстание на Западе и хаос, воцарившийся в Урге, заключалась в том, что мы были вынуждены делиться властью. Радикальные буддисты и богатые принцы имели большую власть в нашем правительстве. Теперь, когда они побеждены, мы можем централизовать власть под руководством Унгерна-Штернберга, чтобы он мог защитить нацию."
MON_propoganda_in_the_cities: "Пропаганда в городах"
MON_propoganda_in_the_cities_desc: "Поскольку города являются единственными основными группами населения в стране, в них следует начать массированную пропагандистскую кампанию, чтобы укрепить идею о том, что для выживания требуется подчинение государству.."
MON_statue_in_urga: "Уничтожить социалистов"
MON_statue_in_urga_desc: "Хотя социалисты МАН не смогли прийти к власти несколько месяцев назад во время Восстания на Западе, они всё ещё контролируют несколько небольших ячеек, в основном на труднодоступном севере страны. Эти ячейки должны быть полностью уничтожены, если мы хотим быть в безопасности от коммунистической угрозы."
MON_young_officer_recruitment: "Школы молодых офицеров"
MON_young_officer_recruitment_desc: "Мы должны попытаться получить лучших офицеров, каких только сможем, для наших вооружённых сил, и отличный способ сделать это - начать обучать их с юного возраста. Открытие нескольких школ для молодых офицеров в Монголии должно помочь укрепить наш офицерский класс."
MON_pledge_alligence_to_sternberg: "Полная преданность Унгерну"
MON_pledge_alligence_to_sternberg_desc: "Людей нужно научить тому, что у них нет выбора в служении Унгерну-Штернбергу. Государство и барон должны быть на первом месте в жизни, и все, что они делают, должно быть направлено на то, чтобы помочь государству выжить и процветать."
MON_encourage_myths_about_sternberg: "Поощрять мифы и легенды"
MON_encourage_myths_about_sternberg_desc: "Большинство монголов до сих пор верят в фольклор и мифы об истории и современной жизни. Многие люди даже считают Унгерна-Штернберга реинкарнацией Джамсарана, Бога войны. Хотя было бы неуместно прямо подтверждать эти мифы, мы должны тайно поощрять эти мифы по всей стране, чтобы люди продолжали бояться барона."
MON_the_legend_lives_on: "Легенда продолжает жить"
MON_the_legend_lives_on_desc: "Барон Унгерн-Штернберг никогда не умрет. Он управляет государством и является государством. Те, кто ещё не осознал этого, должны быть отправлены на виселицу."

MON_democratic_mongolia: "Монгольская весна"
MON_democratic_mongolia_desc: "Безумный барон был убит и изгнан, выставлен дураком за свой счёт благодаря героизму Гада Мейрена. Благодаря этому акту Монголия теперь снова свободна выбирать свою собственную судьбу. Мы должны воспользоваться этим шансом, черпая вдохновение у других демократических движений Востока, чтобы, наконец, поднять настроение наших граждан и позволить монгольскому народу высказаться и использовать свой голос, чтобы требовать своих собственных прав и диктовать своё собственное будущее."
MON_pro_republican_leaflets: "Листовки в поддержку демократии"
MON_pro_republican_leaflets_desc: "Не имея широкого доступа к современным удобствам и телекоммуникациям, мы должны использовать другой подход для распространения этих новых идей среди наших людей. Листовки с подробным описанием великолепных преимуществ демократии и социализма должны распространяться по всей стране, чтобы научить наших граждан любить и принимать демократию так, как будто это вторая натура."
MON_declare_sternberg_a_traitor: "Унгерн, предатель"
MON_declare_sternberg_a_traitor_desc: "Некоторые в Монголии искренне верят, что безумный мясник Унгерн-Штернберг был хорош для Монголии! Этих бедных, невменяемых дураков и бывших сторонников Унгерна нужно заставить осознать ошибки Безумного барона и их собственное недальновидное суждение. Необходимо немедленно начать пропагандистскую кампанию против Унгерна, потому что, если этим мерзким идеям будет позволено распространяться дальше, вся Монголия будет обречена.."
MON_peasant_march_in_urga: "Великий крестьянский марш на Ургу"
MON_peasant_march_in_urga_desc: "Настало время, чтобы голоса крестьян были услышаны! Колышущаяся и извивающаяся, как единая масса, волна крестьян, кочевников, городских жителей и многих других соберётся вместе и выступит за своё право быть услышанными! Урга будет дрожать и содрогаться под шагами этой праведной демонстрации, показывая не только жителям этого города, но и всем монголам, что они имеют право использовать свой голос.."
MON_seize_princes_wealth: "Завладеть богатством знати"
MON_seize_princes_wealth_desc: "Язгууртан сурвалжтан, или аристократические дворяне и князья Монголии, получают большую часть своей власти и влияния на остальных монгольских граждан благодаря своим состояниям - состояниям, нажитым на сломанных спинах и потных лбах монгольских крестьян; каждый цент заработан за счёт эксплуатации прекрасных, невинных людей этой нации. Их богатства должны быть в значительной степени конфискованы без разбора, чтобы помочь этим людям, по которым они ходили столетиями."
MON_cooperate_with_monasteries: "Борьба с буддийским фундаментализмом"
MON_cooperate_with_monasteries_desc: "Монастыри, по крайней мере, более нейтральные, не являются нашими врагами. Они приносят веру и добрую волю нашему народу, помогают в сборе налогов и гуманитарной деятельности, а также служат нашей связью с самими богами. Мы должны попытаться работать с ними, чтобы уничтожить растущую волну радикальных буддийских влияний и фундаментализма, которые начали склонять многие секты и монастыри к более опасным идеалам. Вместе мы можем помочь продвигать нашу новую демократическую систему, которую мы пытаемся установить, сохраняя при этом нашу веру Гелуг чистой и безмятежной."
MON_remove_corrupt_aristocrats: "Изгнать коррупционных дворян"
MON_remove_corrupt_aristocrats_desc: "Аристократические принцы и дворяне - вот что сдерживает людей! Их коррупция не может остаться безнаказанной, и они должны быть смещёны со своих постов любой ценой. Только справедливо избранные должностные лица должны занимать руководящие посты в нашем новом правительстве. Кумовство и коррупция, будем надеяться, уйдут в прошлое!"
MON_remove_russians_from_government: "Отстранить русских от власти"
MON_remove_russians_from_government_desc: "Многие российские граждане всё ещё работают в нашем правительстве, питая тайные симпатии либо к барону, либо к различным другим российским военачальникам, которые всё ещё досаждают нашим землям, либо к самой их проклятой Родине. Они должны быть отстранены от всех постов власти, если мы хотим сохранить наш режим в безопасности и эту демократическую мечту живой."
MON_declare_the_mongolian_republic: "Провозгласить конституционную монархию"
MON_declare_the_mongolian_republic_desc: "Наконец-то нам это удалось! Демократия и социализм победили в Урге, и 8-й Джебдзун-Дамба-хутухта был восстановлен на видном и престижном посту духовного, а теперь и политического отца нашей нации. Теперь мы должны работать вместе в нашем крестовом походе, чтобы превратить Монголию в по-настоящему демократическое и равноправное общество под руководством нашего нового короля Богдо-хана."
MON_empower_the_workers: "Наделить аратов силой"
MON_empower_the_workers_desc: "Араты, или крестьянский класс, составляют подавляющее и подавляющее большинство монгольских граждан, и все же они практически не имеют власти против дворян, монахов и других чиновников, которые своей жадностью вытесняют монгольскую бюрократию. Им должно быть предоставлено гораздо больше прав, и они должны стать равными тем дворянам, которые угнетали их раньше, чтобы вся наша демократическая мечта не рухнула, не начавшись по-настоящему.."
MON_redistribute_wealth: "Радикальное распределение богатств"
MON_redistribute_wealth_desc: "Благородные князья копили свои состояния, накапливая большую часть богатств Монголии и сохраняя их для себя - богатства, заработанные на эксплуатации аратов. Теперь, когда основы нашей демократии заложены, мы в состоянии захватить эти богатства и перераспределить их среди истинных монголов, которые десятилетиями страдали от этой аристократической клептократии."
MON_lower_monastery_funding: "Переоценить финансирование монастырей"
MON_lower_monastery_funding_desc: "Различные монастыри Гелуг бхуддхистов получают большое финансирование от нашего центрального правительства, базирующегося в Урге, которое они используют для содержания этих святых мест и реликвий, а также для проведения своих щедрых ритуалов и жизни в безмятежной роскоши. Возможно, этот бюджет следует пересмотреть, чтобы понять, можно ли лучше использовать эти средства."
MON_seize_land_from_rich_landowners: "Отобрать степь у знати"
MON_seize_land_from_rich_landowners_desc: "Язгууртан сурвалжтан владеют большей частью пригодных для обработки земель в Монголии, заставляя остальное наше население либо обрабатывать земли этих дворян в качестве практических крепостных, либо бороться за засушливые земли, оставшиеся невостребованными. Эти жадные дворяне не заслуживают всей этой чудесной земли, и поэтому наше новое государство захватит большую часть их менее прибыльных и недостаточно используемых акров и поровну распределит их между аратами."
MON_remove_power_from_nobles: "Поводок для язгууртан сурвалжтан"
MON_remove_power_from_nobles_desc: "Дворяне достаточно долго подавляли волю народа, и предыдущее правительство во главе с Унгерн-Штернбергом практически помогло им в этом! Должны быть отменены законы и политика, которые дают этим дворянам и принцам дополнительные стимулы и дополнительные права по отношению к своим собратьям, чтобы эта новая демократия, которую мы строим, могла быть действительно справедливой и свободной."
MON_mongolian_consitution: "Проект конституции Монголии"
MON_mongolian_consitution_desc: "Заложив основы нашей новой демократии, мы можем, наконец, написать новый документ с изложением новых законов и руководящих принципов для этой сияющей новой республики, которую мы построили. Собственная конституция поможет нам укрепить Монголию как подлинно демократическое государство, свободное от угнетения, автократии и жадности. Как только этот священный и определяющий документ будет завершён и ратифицирован, наша демократия проявится в полной мере, что позволит нам начать подготовку к нашим первым честным и свободным выборам!"
MON_end_old_institutions: "Модернизация традиционных институтов"
MON_end_old_institutions_desc: "Многие старые монгольские институты - это древние структуры, созданные либо традиционными монастырями, либо русским бароном Унгерн-Штернбергом. С ними нужно покончить, чтобы новые могли заменить их гораздо более современными и демократическими системами, чтобы наше новоизбранное правительство унаследовало стабильную бюрократию, а не какой-то архаичный беспорядок."
MON_legitimise_government: "Кампания по легитимизации"
MON_legitimise_government_desc: "Многие по-прежнему считают наше правительство слабым и нелегитимным, основанным крестьянскими повстанцами во главе с бандитским военачальником Гадой Мейреном. Однако мы знаем лучше. Гада Мейрен - герой, и демократия сейчас - единственный верный путь для Монголии! Пропагандистская кампания должна быть профинансирована и распространена по городам и пастбищам этой страны, чтобы вбить в умы людей мысль о том, что демократия здесь навсегда.."
MON_limited_freedoms: "Восстановление прав человека"
MON_limited_freedoms_desc: "В течение многих лет монголы вели угнетенное и порабощенное существование, не зная радостей истинной свободы и свободы вообще. С приходом к власти нашей демократии это изменится. Приняв новый билль о правах, в котором излагаются основные права человека, на которые теперь имеет право каждый гражданин Монголии, нашему народу будут предоставлены истинная демократия и свобода, и наш народ никогда не знал этих преимуществ, мы можем проявить осторожность, чтобы не слишком встряхнуть наше хрупкое общество. многое."
MON_revolutionary_military: "Революционная армия"
MON_revolutionary_military_desc: "Новые и модернизированные вооруженные силы необходимы для защиты нашей новой демократии, поскольку старые армии режима Унгерна были не более чем простыми головорезами и бандитами, охотящимися на слабых Монголии. Мы создадим новую народную армию для защиты этой праведной демократической революции любой ценой."
MON_defensive_approach: "Природные крепости Монголии"
MON_defensive_approach_desc: "Наша армия мала, молода и слаба, а наши многочисленные враги могущественны и многочисленны. Наступательный подход в любом конфликте, несомненно, приведет к гибели всех нас, но, к счастью, у нас есть несколько хитростей в рукаве. Монголия является родиной естественных барьеров и местности, пригодной для обороны. Поскольку суровая степь и суровая Гоби служат естественными щитами и крепостями, разделенными огромными пространствами прерий, ни один враг не сможет подкрасться к нам, пока мы держимся в пределах этих естественных бастионов. С этой оборонительной тактикой, составляющей основу нашей новой военной стратегии, монгольский центр никогда не падет!"
MON_defend_the_republic: "Клятвенная приверженность демократии"
MON_defend_the_republic_desc: "Первым обязательством наших недавно перекованных вооружённых сил должна быть защита монгольской демократии и нашего народа любой ценой. Это следует подчеркивать на протяжении всей подготовки и службы, внушая каждому солдату в Монголии необходимость сражаться и умереть за эту праведную республику. Нельзя допустить падения нашей демократии!"
MON_first_presidential_election: "Первые выборы в Монголии"
MON_first_presidential_election_desc: "Фундамент уже заложен, и сцена готова. Монголия скоро проголосует за своего первого демократически избранного лидера в истории, который будет служить премьер-министром Богдо-хана и хранителем монгольской демократии. Напряженность высока, и напряжение в воздухе ощутимо, поскольку нация сидит на краешке своего кресла в ожидании этого исторического объявления! И победителем становится..."
MON_UKN_win_election: "Победа УНМ на выборах"
MON_UKN_win_election_desc: "Партия "Ундсен Хуулич Нам" под руководством Хатанбаатара Магсарджава победила на выборах. Состоящий в основном из умеренных дворян и князей, УНМ стремится установить истинную традиционную и конституционную монархию при Богдо-хане, одновременно модернизируя Монголию и уменьшая социалистическое влияние."
MON_reimburse_nobles: "Возместить ущерб дворянам"
MON_reimburse_nobles_desc: "Дворяне, хотя они и были неправы раньше, подверглись жестокому обращению со стороны революционно-демократической временной администрации. Им должны быть возмещёны деньги и земля, которые они потеряли, по крайней мере частично, чтобы они могли возобновить свой вклад в наше общество и в нашу базу поддержки."
MON_encourage_investment: "Поощрять внешние инвестиции"
MON_encourage_investment_desc: "Чтобы Монголия действительно росла и процветала, нам понадобятся инвестиции и помощь со стороны иностранного бизнеса. Предлагая иностранным компаниям в Китае, России и Японии стимулы, такие как снижение налогов и гранты, мы побудим бизнес открыть свой бизнес в цветущем экономическом секторе Монголии. Вместе с этими иностранными благотворителями Монголия снова будет процветать!"
MON_traditional_values: "Пропаганда традиционных ценностей"
MON_traditional_values_desc: "Хотя демократия является довольно революционной идеей в Монголии, не следует отказываться от традиционализма, поскольку мы стремимся к современности. Наши традиции и сложившаяся культура являются краеугольными камнями нашего общества, и их следует защищать, сохранять и распространять любой ценой."
MON_political_freedoms: "Монгольский красный страх"
MON_political_freedoms_desc: "Социалисты, наводнившие партию "MAН", зашли слишком далеко в своих революционных устремлениях. Людей нужно учить тому, что социализм им не помогает, а вместо этого ещё больше разделяет нас, наживаясь на нашей уникальной идентичности и стремлении к лучшей жизни, стремясь лишить саму суть того, что значит быть монголом. Этому не будет позволено оставаться в силе. Популизм и реформы могут существовать, но грязная зараза этих красных должна быть скована и привязана, если мы хотим, чтобы наша демократия выжила."
MON_status_of_prince_de: "Популярный принц"
MON_status_of_prince_de_desc: "Принц Дэмчигдонров, хотя и сыграл ведущую роль в хаосе, который распространился во время Западного восстания, по-прежнему очень популярен по всей Монголии - особенно у язгууртан сурвалжтан и других более традиционных областях нашего общества. Премьер-министр Юнэнбаян, с другой стороны, не разделяет этой популярности. Возможно, ему пора уйти в отставку и позволить Дэмчигдонрову занять его место."
MON_MAN_win_election: "Победа МАН на выборах"
MON_MAN_win_election_desc: "Партия "Монгол Ардин Нам", первая и старейшая политическая партия Монголии, победила на выборах. Это демократическое крыло главной левой партии Монголии стремится медленно принести социализм и всю его славу народу Монголии в стремлении к лучшему, более свободному и равноправному монгольскому обществу, и они уже показали свою преданность этому стремлению. Настолько самоотверженные, что они начали вытеснять все другие демократические элементы в стране, чтобы установить эффективную политическую монополию на всю Монголию, чтобы беспрепятственно осуществить свои мечты."
MON_freedom_of_press: "Прогрессивные свободы и вольности"
MON_freedom_of_press_desc: "Теперь, когда мы получили демократический мандат, возможно, настало время позволить истинной свободе и вольности воцариться для нашего народа, чтобы все могли жить так, как они выбирают, если это не ущемляет неотъемлемые права других. Чтобы поддержать эту инициативу, в Монголии должна легально работать размеренная, но свободная пресса. Без неограниченного доступа к информации или возможности высказать свои собственные жалобы мы ничем не лучше режима Унгерна, который пытался держать большую часть монгольского народа в неведении. Каждый монгол будет иметь возможность свободно думать, говорить и печатать свои собственные идеи и убеждения, независимо от их содержания или предвзятости."
MON_equal_opportunity: "Все равны перед законом"
MON_equal_opportunity_desc: "Свобода и справедливость для одного должны означать свободу и справедливость для всех. Все монголы должны быть равны перед законом, чтобы наша судебная система работала справедливо и взвешенно. Статус вашего рождения или религия, которой вы придерживаетесь, больше не должны диктовать, каких законов вы должны придерживаться. Должен быть единый кодифицированный список законов, и все в Монголии должны быть обязаны им следовать, ибо никто, даже Богдо-хан, не является исключением. Все преклонят колени перед нашим мандатом справедливости, ибо даже богов можно заставить подчиняться нашим законам."
MON_MAN_rigged_elections: "Марионеточная демократия МАН"
MON_MAN_rigged_elections_desc: "С приходом к власти осторожной Клики, стремящейся к марионеточной истинной демократии во имя "истинного" процветания и прогресса для всех, МАН перешла к марионеточной демократии в Монголии. Склонив этот странный сплав неопределенного конституционного монархизма, радикального прогрессивизма и умеренного социализма под руководством Богдо-хана к своей воле, МАН обеспечит успех на выборах и мир на долгие и долгие годы, чтобы воплотить в жизнь свою идею эгалитарной революции."
MON_nomadic_collectivization: "Кочевая коллективизация"
MON_nomadic_collectivization_desc: "Сочетая традиционную жизнь с современным умеренным социализмом и совершенствуя её с помощью инноваций современной эпохи, мы превратим наше разрозненное общество в взаимосвязанную сеть коллективизированных кочевых орд и мобильных юртовых городов. Эта форма умеренной коллективизации постепенно донесет наши новые идеи до масс, не лишая их жизни, которую они знали на протяжении поколений, позволяя нам безопасно и медленно продвигаться к истинной социалистической утопии."
MON_neuture_khan: "Уничтожить позицию Богдо-хана"
MON_neuture_khan_desc: "Хотя Богдо-хан по-прежнему останется предполагаемым "королем" Монголии в этой конституционной монархии, находящимся под надежной охраной нашего государства и способным перевоплотиться в свою следующую форму, служа духовным лицом государства, любая власть и влияние, которыми он когда-либо обладал или мечтал обладать, должны быть уничтожены. Вместо этого все эти обязанности и привилегии должны быть переданы правительству МАН, полностью ограничивая монгольский буддизм и традиционализм нашим "демократическим" мандатом. Возможно, мы не сможем полностью искоренить теизм в Монголии, но мы полностью подчиним его нашей воле и потребностям."
MON_revolution_via_reform: "Революция через гарантированную реформу"
MON_revolution_via_reform_desc: "Искалечив демократический процесс и полностью подчинив его своей воле, МАН обеспечила, что её господство не будет устранено в течение десятилетий. Используя это время, Революция, наконец, должна быть осуществлена без препятствий, исключительно путём реформы в рамках ограниченного судебного и законодательного процесса. Монголия познает прогрессивное процветание и социалистическое равенство, но ценой того, что их голос не будет иметь никакого веса в этом вопросе, кроме видимости, и всё это без их ведома."

MON_begin_welfare: "Монгольская система соцобеспечения"
MON_begin_welfare_desc: "С деньгами, которые мы накопили за счёт нашего богатства и конфискации земель у китайцев и нашей знати, у нас наконец-то есть достаточно средств, чтобы начать заботиться о нашем собственном народе. Наконец-то пришло время начать распределять это богатство через новую монгольскую систему социального обеспечения среди нашего народа, чтобы монголы больше никогда не голодали и не умирали в нищете!"
MON_aid_poor_in_cities: "Преодолеть разрыв город-село"
MON_aid_poor_in_cities_desc: "С развитием современного общества в Монголии многие начали переезжать в города и оседать, отказываясь от своих кочевых корней ради легкости и комфорта. В таких городах, как Урга, сейчас проживает большая часть нашего населения, в то время как сельские монголы, всё ещё цепляющиеся за старые обычаи, остаются все дальше и дальше позади. Мы исправим эти две дрейфующие половины нашей идентичности и побудим больше монголов снова покинуть города, чтобы наше общество могло снова начать исцеляться."
MON_a_free_state: "Розовая роза Востока"
MON_a_free_state_desc: "Монголия превратилась в яркий пример социалистической демократии. О нашем народе заботятся, он в безопасности, свободен от тирании баронов, китайцев и разжигаемых жадностью принцев. Монголия стала бастионом розовой демократии в Восточной Азии, и никакие иностранные дьяволы больше не украдут это у нас!"
MON_MUK_win_election: "Победа МУХ на выборах"
MON_MUK_win_election_desc: ""Монголын Ундесний Хороо" под руководством Сэбээна победил на выборах. Эти либералы национал-либералы стремятся модернизировать и либерализовать монгольское общество, используя влияние Китая и России, не теряя из виду наши уникальные монгольские традиции и не становясь жертвой социализма."
MON_abolish_feudalism: "Отмена феодализма"
MON_abolish_feudalism_desc: "Феодализм долгое время приводил к застою в нашем обществе, а араты нашей нации служили функциональными крепостными и рабами князьям и дворянам, которые когда-то правили этими землями. Мы должны стереть все последние следы этого архаичного политического порядка, чтобы Монголия могла беспрепятственно войти в современный мир, а наш народ - свободным."
MON_buryat_allies: "Бурятские союзники"
MON_buryat_allies_desc: "Большая часть поддержки нашей партии исходит от бурятских эмигрантов, бежавших от российской агрессии в Сибирь и Заамурье. Эти натуралистичные и миролюбивые люди начали оказывать сильное влияние на нашу партию, их уважение к природе и стремление к религиозным и личным свободам ещё больше подталкивают нашу партию в более либеральном и антисоциалистическом направлении."
MON_russian_influence: "Контролировать внешнее влияние"
MON_russian_influence_desc: "Большая часть риторики нашей партии основана на либеральных партиях в России и Китае, таких как кадеты и Китайская молодежная партия Цин. Мы должны быть осторожны, чтобы извлечь пользу из этих идеологий и платформ, не теряя нашей присущей и уникальной идентичности. Монголия должна оставаться монгольской, независимо от того, откуда исходит наше влияние!"
MON_ZMN_win_election: "Победа ЗМН на выборах"
MON_ZMN_win_election_desc: ""Залуу Монгол Нам" под руководством Серенгдонгруба победил на выборах. Являясь главной либеральной партией Монголии, этот разнообразный лагерь умеренных социалистов, прогрессистов, секуляристов и капиталистов объединяет одно - стремление к действительно современному и свободному монгольскому обществу."
MON_freedom_for_all: "Свобода для всех монголов"
MON_freedom_for_all_desc: "Последний режим не установил надлежащих свобод для народа Монголии. Это должно быть изменено, чтобы все народы имели свободу и свободу поступать так, как они хотят. Все монголы будут равны перед законом, и все будут обладать одинаковыми правами, ибо никто в нашем обществе не является более равным, чем другой."
MON_install_democratic_institutions: "Защита демократических институтов"
MON_install_democratic_institutions_desc: "Демократические институты государства постоянно находятся в опасности, поскольку как социалисты в АН, так и аристократически доминирующий УНМ угрожают нашим попыткам создать стабильное общество. Должны быть приняты законы, защищающие наш народ и ограничивающие его способность причинять вред нашему новому правительству. Будь то внешний или внутренний, ни одному врагу не будет позволено встать на пути истинной демократии."
MON_help_the_poor: "Помочь беднейшим"
MON_help_the_poor_desc: "Самые бедные в этой стране всё ещё борются за выживание. Необходимо предпринять целенаправленные усилия, чтобы помочь им, вырвать их из нищеты и вывести на свет нашего модернизированного и свободного монгольского общества. Мы не должны позволить нашим людям голодать, пока у нас есть средства и методы, чтобы накормить их."
MON_education_support: "Закон Монголии об образовании"
MON_education_support_desc: "Наша нация и её народ никогда не будут развиваться без надлежащего школьного образования и образования. Единая и хорошо финансируемая система образования абсолютно необходима, если мы хотим развиваться как общество и сопротивляться возвращению к традиционалистским и архаичным образам жизни, которые так долго удерживали наше общество в ловушке."
MON_liberal_mongolia: "Маяк восточного либерализма"
MON_liberal_mongolia_desc: "Народ Монголии превратился в подлинно либеральное и равноправное общество, свободное от авторитаризма и чистого социализма. Теперь мы являемся сияющим маяком свободы и демократии на Востоке, и никакие иностранные тираны не украдут у нас это наследие. Эпоха Унгерна наконец-то закончилась, и эра свободной Монголии только началась."

MON_nobles_take_power: "Язгууртан сурвалжтан захватывает власть"
MON_nobles_take_power_desc: "Язгууртан сурвалжтан, разнообразная знать и князья Монголии, которые правили этими землями на протяжении большей части нашей истории, снова пришли к власти. Стремясь установить истинную монархию при Богдо-хане, эти аристократы должны действовать быстро, чтобы обеспечить своё правление."
MON_pander_to_buddhists: "Потворствовать буддистам"
MON_pander_to_buddhists_desc: "Религия не является ни главным предметом внимания, ни важным для подавляющего большинства принцев, но для наших граждан она очень важна. Обращение к буддистам поможет ослабить власть экстремистского буддина Звло, который стремится установить теократическую монархию здесь, в Монголии, а также заслужить благосклонность нашего народа. Буддизм будет подтвержден в качестве нашей государственной религии, а верным нам монастырям будет предоставлена значительная автономия в обмен на их поддержку."
MON_destroy_the_buddhist_council: "Уничтожить Буддын Зевлел"
MON_destroy_the_buddhist_council_desc: "Все наши ресурсы должны быть использованы, чтобы сокрушить власть Буддын Зевлел, радикального совета буддийских монахов, которые стремятся использовать Богдо-хана в качестве своей теократической марионетки. Мы должны положить конец их фанатизму фундаменталистов, чтобы буддизм можно было использовать как инструмент для наших собственных амбиций, а не для их."
MON_silence_poorer_citizens: "Заставить молчать обнищавших"
MON_silence_poorer_citizens_desc: "Обедневшие крестьяне, или араты, Монголии недостаточно важны, чтобы иметь право голоса. Они пытаются пробиться к власти, чтобы украсть наши с трудом заработанные состояния и привести страну к краху своим безрассудством. Их нужно заставить замолчать, ибо это наше божественное право - править, а их судьба - следовать."
MON_empower_landowners: "Расширение власти землевладельцев"
MON_empower_landowners_desc: "Богатые землевладельцы являются одними из наших главных сторонников в Монголии и контролируют большую часть земли, на которой работают многие араты. Они должны быть наделены законодательными полномочиями и поощрены политикой, чтобы их можно было склонить к тому, чтобы помочь остановить любой шанс на крестьянское восстание или народное восстание."
MON_pay_off_officers: "Подкуп нелояльных офицеров"
MON_pay_off_officers_desc: "Многим офицерам нашей армии не хватает лояльности к нашему правительству, вместо этого они привязаны только к деньгам и богатству после падения Унгерна. Используя наше огромное богатство, мы должны подкупить некоторых из них, чтобы обеспечить их лояльность, потому что без этих людей мы беззащитны."
MON_national_citizen_guard: "Сформировать государственную аратскую гвардию"
MON_national_citizen_guard_desc: "Не многие из обычных аратских масс поддерживают наш режим, видя в нас жадных дураков, оторванных от истинной монгольской кочевой жизни. Однако в городах, особенно в Урге и Ховде, существуют сосредоточенные очаги сторонников нашего режима. Мы должны сформировать Монгольскую государственную гвардию Арат, группу наших обычных граждан и ярых лоялистов, сплоченных и обученных как квалифицированное ополчение для борьбы с мятежными крестьянами, которые могут попытаться нарушить наш мандат на правление."
MON_princes_personal_guard: "Реформировать кэшик"
MON_princes_personal_guard_desc: "В прошлом кэшик были верными защитниками ханов и князей Монгольской империи. Сегодня у многих дворян и принцев есть личная охрана, чтобы защитить себя, но они далеки от своих предшественников. Эти гвардейцы должны быть перекованы в элитные боевые силы и лучше организованы, чтобы сражаться как с повстанцами, так и с иностранными врагами."
MON_aristocratic_kingdom: "Аристократическое Ханство"
MON_aristocratic_kingdom_desc: "Наконец, язгууртан сурвалжтан полностью укрепили свою власть над Монголией, вновь открыв эпоху благородного правления в Степи. После того, как им пришлось так долго делить власть с бароном Унгерн-Штернбергом, эти аристократы теперь имеют право править самостоятельно, и Богдо-хан должен быть их монархом. Теперь мы можем превратить Монголию обратно в националистическое государство, основанное на нашей культуре и традициях."
MON_traditional_army: "Армия, основанная на традициях"
MON_traditional_army_desc: "Наша армия была преобразована, поскольку наши прежние вооруженные силы находились под слишком сильным влиянием нашей зависимости от России. Мы должны двигаться к созданию более традиционной, организованной армии, основанной на монгольской тактике и стратегии, а не на запятнанной тактике опозоренной "мировой державы"."
MON_private_prince_recruitment: "Объединенная княжеская армия"
MON_private_prince_recruitment_desc: "Личные отряды и ополчения князей и лордов Монголии должны быть преобразованы в большую, единую и стандартизированную княжескую армию. Под единым фронтом и с большей сплоченностью и организованностью мы сможем лучше защитить наше Ханство и монгольскую знать от иностранцев и мятежников, позволяя им командовать своими собственными войсками.."
MON_unite_princes_recruitment: "Монгольский национальный почетный караул"
MON_unite_princes_recruitment_desc: "Лучшие, самые квалифицированные и самые опытные солдаты наших вооружённых сил должны быть организованы в Национальное подразделение Почетного караула. Эти ветераны будут служить авангардом наших армий и официальными телохранителями высших политических и духовных деятелей страны. Эти герои Монголии станут последней линией обороны нашей культуры и самой нашей идентичности."
MON_organise_army_divisions: "Реорганизовать монгольские знаменные армии"
MON_organise_army_divisions_desc: "Главная армия Монголии не должна оставаться законсервированной и увядать, пока мы обновляем и реформируем наши силы специального назначения и Королевские армии. Главная и бесчисленные знаменные армии также должны быть реорганизованы, поскольку они служат передовой линией и основной массой наших вооружённых сил. Этот сброд аратов, кочевников и других завербованных крестьян должен быть перекован и создан заново, ибо без этой основной силы любые военные усилия, которые мы предприняли, потерпели бы крах. Любые местные знаменосцы, которые не подчиняются, должны быть заменены лояльными дворянами, чтобы обеспечить лояльность и послушание нашей основной боевой силы."
MON_military_council_in_urga: "Военный совет в Урге"
MON_military_council_in_urga_desc: "Нашей способности планировать и справляться со сложностями современной войны крайне не хватает, поскольку наши вооруженные силы по-прежнему в значительной степени существуют без всеобъемлющей организации между генералами и военными лидерами. В Урге должен быть сформирован большой Объединённый военный совет для координации военных усилий и стратегий страны, чтобы наши реформированные вооруженные силы всегда были готовы защитить народ нашего ханства."
MON_militant_nation: "Воинственный монгольский дух"
MON_militant_nation_desc: "Война и завоевания у истинных монголов в крови, ибо у нас многовековое наследие побед и жажды сражений. Мы должны ещё раз пробудить этот воинственный дух и распространить его на всю Монголию. Мы - нация солдат и воинов, кочевников и всадников. Завоевывать и грабить - наша судьба, и стремиться к победе - единственная праведная цель.."
MON_review_the_budget: "Обрезать часть бюджета"
MON_review_the_budget_desc: "Расходы были увеличены массово и безрассудно при режиме Унгерна-Штернберга. Провалившиеся схемы индустриализации, плохое управление армией и непосильные платежи российскому правительству поставили наше Ханство на грань банкротства и экономического коллапса. Мы должны решить, что делать и что мы должны сократить, чтобы спасти нашу испытывающую трудности экономику."
MON_continue_status_quo: "Возвращение к статусу-кво"
MON_continue_status_quo_desc: "Старый статус-кво Монголии долгое время контролировался князьями и знатью этих земель как родственниками самого великого Темуджина. Это наследие дает нам наше право на этот мандат, и это то, что помогает нам оставаться у власти как слугам или хозяевам Богдо-хана. Традиционализм - основа Монголии, и это следует продолжать и поощрять, поскольку наше прошлое формирует нас больше, чем что-либо другое.."
MON_cut_costs: "Прекратить щедрые траты барона"
MON_cut_costs_desc: "У безумного барона щедрые вкусы и бездонный аппетит жадности, который был ненасытен, независимо от того, сколько добычи и сокровищ он накопил. Накапливая эту добычу, он тратил её только на себя и свои роскошные, гедонистические занятия, что привело монгольскую экономику к краху. До боли ясно, что расходы массово вышли из-под контроля при правлении барона, и, хотя это будет нелегко, эти сокращения должны быть сделаны, и эти средства должны быть выделены государством, и все это на благо нашего национального финансового состояния."
MON_landowners_rights_act: "Закон о правах землевладельцев"
MON_landowners_rights_act_desc: "Во время хаоса революций 1921 и 1924 годов, а затем во время хаоса великого Западного восстания землевладельцам, землевладельцам и другим гражданам, владеющим собственностью, было спешно предоставлено множество новых, чрезвычайных прав, чтобы обезопасить себя и свою собственность от разрушительных последствий национальных волнений. Теперь, когда с этим хаосом покончено, и эти новые права доказали, что делают этих землевладельцев гораздо более лояльными к нашему режиму, мы решили объединить и организовать эти законы в расширенный, официальный Закон о правах землевладельцев, который закрепит этих собственников как приоритетный социальный класс над аратами и кочевниками, но ниже лам и принцев. На этом посту они станут настоящим средним классом и псевдо-дворянами, будут развивать нашу экономику, обогащать и расширять нашу культуру, а также создавать новый, мощный социальный класс, лояльный нашему режиму."
MON_encourage_nomadism: "Возвращение кочевничества"
MON_encourage_nomadism_desc: "Большая часть населения Монголии ведет полностью кочевой образ жизни, перемещаясь в течение года, а не оседая на постоянной основе. Эта идея укоренилась в монгольском обществе, пронизывая наши народы и их жизнь на протяжении веков. Вместо этого следует поощрять людей в городах Ховд или Урга к возвращению к своим корням и корням своих предков, чтобы они были более созвучны нашим общим традициям и их было легче контролировать из-за того, что они рассредоточены и менее склонны к заговорам большими группами против нас."
MON_encourage_foreign_business: "Новое монгольское предпринимательство"
MON_encourage_foreign_business_desc: "Помимо российского бизнеса, правление барона лишило нас иностранных инвестиций. Мы должны поощрять это, если хотим выжить и процветать в современном мире. С их инвестициями мы будем способствовать созданию нового монгольского сообщества малого бизнеса, которое поможет создать новый монгольский предпринимательский класс, ещё больше диверсифицируя экономику Монголии, поскольку мы освобождаемся от российского господства и строим здоровую монгольскую экономику, которая может стоять на своих собственных ногах. Конечно, только предприятиям и семьям, предварительно одобренным князьями, будет разрешено участвовать в этих деловых предприятиях, причем большинство из них будут другими дворянами или землевладельцами, экономика Монголии по-прежнему будет процветать."
MON_dissolve_organisations: "Очистить Монголию от конкурирующих организаций"
MON_dissolve_organisations_desc: "Со времен хаоса Западного восстания мы терпели существование оппозиционных организаций, соперничающих с нашим правлением. От МАН и их демократических союзников до буддистов-фундаменталистов и даже конкурирующих землевладельцев и низшей знати, которые забыли своё место, пытаясь подняться над своим положением. Мы должны поставить этих подстрекателей черни и крестьян на место. Мы укрепили нашу власть над этим Ханством и нашу власть над Богдо-ханом настолько, чтобы легко оправдать немедленное запрещёние и роспуск этих организаций."
MON_the_traditional_nation: "Чистый монгольский традиционализм"
MON_the_traditional_nation_desc: "Монгольское общество по своей сути является традиционалистским. Это нужно поощрять, чтобы прекратить призывы к революции. Две неудавшиеся революции 1921 и 1924 годов, неудавшееся Восстание на Западе и даже неудачи Безумного барона показали, что в Монголии есть только одна константа - наше правление. Мы - вестники традиций и маяки наследия Темуджина. Традиционализм должен быть единственной идеологией или догмой, которую мы предписываем, ибо все остальные только введут Монголию в заблуждение и приведут к проклятию."
MON_mongol_identity: "Истинная монгольская идентичность"
MON_mongol_identity_desc: "В прошлом Монголия была великой империей, охватывающей огромные территории Евразии в самой большой сопредельной империи, которую когда-либо видел мир. Начиная с этого золотого века многие пытались подчинить и уничтожить нашу культуру, от русских до китайцев. Несмотря на все это, то, что значит быть монголом, сохранилось, и теперь мы сделаем так, чтобы это процветало. Мы - истинные сыновья и дочери Чингисхана и наследники бессмертного наследия, выкованного в войне и завоеваниях. Мы - монголы, не больше и не меньше."
MON_statue_of_genghis: "Наследники Темуджина"
MON_statue_of_genghis_desc: "Мы, как нация, должны помнить нашу историю и нашего величайшего лидера Чингисхана. Великий Темуджин - прекрасный пример монгольской идентичности, которую мы хотим поощрять в нашем новом государстве. Поэтому в Урге должна быть воздвигнута его великая статуя, чтобы продвинуть эту идею монгольства, и вокруг его образа должен быть воздвигнут культ личности. Наши дворяне являются истинными наследниками его родословной и его трона, и как таковые, они являются идеальными людьми, чтобы возглавить наше Ханство - факт, который все монголы должны будут увидеть и признать правдой.."
MON_great_independence: "Наша вечная независимость"
MON_great_independence_desc: "Монгольский народ всегда должен бороться за независимость, потому что мы только недавно заслужили её благодаря нашей революции от династии Цин, и мы не потеряем её снова так легко. Мы находимся под постоянной угрозой со стороны китайцев и русских, и поэтому каждый монгол обязан защищать нацию. Каждого мужчину следует научить стрелять из винтовки, а каждую женщину - перевязывать раны. Мы молим богов и само небо, чтобы нам никогда не пришлось использовать эти навыки, но лучше знать и не нуждаться в них, чем альтернатива."
MON_mongol_nationalism: "Традиционный монгольский национализм"
MON_mongol_nationalism_desc: "Национализм - ключевая часть нашего режима. Народ должен снова почувствовать себя великим, и его нужно поощрять защищать нацию любой ценой. Единая монгольская идентичность должна быть сформирована из разрозненных племен, этнических групп и народов, составляющих единую монгольскую расу. Ойраты, дауры, буряты, моголы, калмыки, тухумы, татары, хамаги и многие другие - все мы монголы."
MON_remembering_our_history: "Корни прошлого, Семена будущего"
MON_remembering_our_history_desc: "С этими новыми идеями о национализме, о нашем основателе Темуджине и о том, что значит быть самим монголом, утвердившимися и преданными, мы должны теперь преподавать их следующему поколению, чтобы закрепить эти идеалы как часть более широкой монгольской культуры. Эта риторика должна быть распространена во всех школах, будь то светские или монастырские, чтобы гарантировать, что все монголы узнают правду о своей идентичности."
MON_great_mongolian_state: "Их Монгол Улс"
MON_great_mongolian_state_desc: "Олноо Эргогдсен Монгол Улс - государство Монголия, возвышенное многими, или Их Монгол Улс, что означает Великое Монгольское государство, - это два официальных названия нашего ханства, и они имеют большое значение для нашего народа. Только со многими: многими принесенными в жертву, многими принцами и знатью, многими ламами и тулку и даже многими аратами - все они работают вместе, играя свою роль и выполняя предназначенную им роль и нишу, чтобы обеспечить выживание Монголии. Только со всем нашим народом наше государство может быть по-настоящему Великим. Мы несем с собой тысячелетнее наследие, и вместе со многими народами Монголии мы не дрогнем, когда будем нести это наследие в нашу судьбу."

MON_buddhist_mongolia: "Теократическая революция Буддын Зевлел"
MON_buddhist_mongolia_desc: "Монголия по своей сути является буддийской нацией, и все же глупые иностранцы и местные военачальники снова и снова безуспешно пытались искоренить наше влияние. Тем не менее, мы всегда терпели, потому что даже после ужасов, совершенных против буддистов и духовенства во время Революций 21-го и 24-го годов, или во время бесконечных чисток режима Унгерна, наша вера и наша чистота сохранились. Теперь, при Буддын Зевлеле, Монголия однажды вступит на Восьмеричный Путь, поскольку мы стремимся установить истинную и чистую Теократию при Богдо-хане и Буддын Зевлеле."
MON_declare_nobles_traitors: "Божественность открывает истину"
MON_declare_nobles_traitors_desc: "Издавна мерзкие элементы проникали в умы и души монгольского народа, вводя его в заблуждение и направляя по пути греха и нечестия, затуманивая его суждения сладкоречивой ложью. Только праведная истина, которую приносит вера, может очистить этот туман, и ламы, тулку и монахи Буддын Зевлел - всего лишь божественные посланники, наблюдающие за этим изменением."
MON_arrest_noble_council: "Очистить язгууртан сурвалжтан"
MON_arrest_noble_council_desc: "Благородный совет, возглавляемый Дэмчигдонровом, является еретической и богохульной группой разжигаемых жадностью предателей. Слишком долго их необузданные амбиции и жажда власти затуманивали их рассудок, заставляя их снова и снова терпеть неудачу. Претендуя на власть, основанную всего лишь на статусе и негласных кровных связях с давно умершим ханом Ханов, эти дураки достаточно времени провели наверху. Весь этот аристократический совет должен быть арестован, а те, кто сопротивляется, вместо этого получат божественный суд."
MON_slander_sternbergs_buddhism: "Извращённый "буддизм" барона"
MON_slander_sternbergs_buddhism_desc: "Безумный барон Унгерн-Штернберг слыл лжетулку и еретическим пророком, утверждая, что он истинно верит в буддизм во всех аспектах. С помощью этой лжи он смог повлиять и привлечь большую часть нашего наивного населения к своей грязной незаконнорожденности нашей чистой веры. Мы должны показать этим глупцам, что их обманули, и вместо этого вновь познакомить их с чистотой гелуг-буддизма."
MON_end_russian_influence: "Искоренить российское влияние"
MON_end_russian_influence_desc: "Российское влияние широко распространено в монгольском обществе. Слишком долго эти дикари стремились принизить нашу культуру и искоренить нашу веру, и все это ради собственной выгоды из-за нашего удобного положения в Степи. Эта связь должна быть разорвана, чтобы мы могли действовать в одиночку, ибо Монголия не должна быть ничьей марионеткой и слугой только богов."
MON_distribute_aid_through_monasteries: "Вера исцеляет раны"
MON_distribute_aid_through_monasteries_desc: "Бедные и угнетенные жители Монголии подвергались угнетению и пренебрежению со стороны всех режимов, которые руководили до нашего мандата. Предыдущие режимы знати, китайцев, русских и Унгерна не делали ничего, кроме пренебрежения нашим народом в погоне за своими собственными интересами. Мы должны раздавать помощь и базовое благосостояние через монастыри, чтобы заручиться их поддержкой."
MON_empower_monasteries: "Расширение власти монастырей"
MON_empower_monasteries_desc: "Различные монастыри, монастырские комплексы, храмы и ступы, разбросанные по Степи, являются краеугольным камнем монгольского общества. Они являются чистыми маяками благочестия и веры, поскольку все мы стремимся к просветлению и внутреннему миру. Эти святые места должны быть защищены и наделены полномочиями официально высказываться в правительственных процедурах, формируя более крупный национальный Буддын Зевлел, состоящий из этих лояльных мест и наших собственных признанных лидеров, все под руководством 7-го Джанджа-хутухта и Богдо-хана."
MON_prosecute_non_buddhists: "Преследовать небуддистов"
MON_prosecute_non_buddhists_desc: "Небуддисты, как правило, бунтари, борющиеся против нашего правительства и бушующие против нашей культуры. Среди них китайцы, русские, социалисты и светские демократы, шаманисты и другие дикари, которые следуют проклятым идеям Ак Чана - все эти секты монгольского общества корчатся в ереси и гедонизме. Этим гнилостным отродьям не место в монгольском обществе! Мы будем преследовать, изгонять и искоренять эту чуму до тех пор, пока вся Монголия не станет чистой. Мы отомстим за ужасы, совершенные против нашего народа, и через закон и кровь справедливость восторжествует."
MON_theocratic_state: "Чисто теократическое Ханство"
MON_theocratic_state_desc: "Наконец-то, буддизм победил в Монголии, одержав победу над неверными и нечистыми. Теперь мы можем добиваться преобразования Монголии в соответствии с её судьбой как истинной и чистой теократии Гелуг, подобной правительствам наших друзей и братьев по вере в Тибете и Бутане. Каким образом, мы рассмотрим дальше, ибо мы будем стремиться создать настоящий кусочек Шамбалы здесь, в Степи."
MON_militant_buddhism: "Воинствующий буддизм"
MON_militant_buddhism_desc: "Буддизм, хотя и рассматривается в основном как мирная религия, основанная на принципе ахимсы, с таким же успехом может быть истолкован как оправдание насилия. Дуккха, или грех и нечестие, других людей должны быть вычеркнуты и искоренены, поскольку это слабость и препятствие на пути к Нирване. Мы должны поощрять любое проявление воинствующего или фундаменталистского буддизма, которое может возникнуть в Степи, и оттачивать эти идеи для защиты нации и нашей веры."
MON_rally_for_buddhism: "Хранители Джебдзун-Дамба-хутухта"
MON_rally_for_buddhism_desc: "Джебдзун-Дамба-хутухта - ключевой лидер Монголии, выступающий в качестве Богдо-хана, возвышенного титула Богдо-гэгэна, обозначающего как его политическое, так и духовное превосходство как главы нашего общества. Все в Монголии - его слуги, ибо он - наша главная связь с божественностью и бренным миром. Наши вооруженные силы должны быть обучены и тщательно воспитаны, чтобы считать Богдо-хана божеством и божественным аватаром, и как таковые, должны поклясться защищать его ценой своей жизни, чего бы это ни стоило."
MON_purge_the_military: "Армия без еретиков и секуляристов"
MON_purge_the_military_desc: "Офицерский класс полон нелояльных, коррумпированных и своекорыстных офицеров и генералов, у которых нет ни преданности, ни веры в учение Будды. Еретики, секуляристы и даже гнилые социалисты распространены в рядах наших вооружённых сил, а также в армиях различных князей и военачальников. Эти нелояльные офицеры и солдаты должны быть отстранены от военной службы и, если потребуется, полностью отправлены в следующую жизнь, чтобы можно было создать новый офицерский класс - свободный от пороков и истинно благочестивый в своей приверженности восьмеричному и воинственному пути к Нирване."
MON_recruit_through_monasteries: "Схема вербовки монахов"
MON_recruit_through_monasteries_desc: "Многочисленные хииды, или монастыри и другие храмовые комплексы буддийской веры, разбросанные по Степи, каждый день принимают множество посетителей и новых жильцов. Будь то простые посетители, истинные верующие в паломничестве или заблудшие души, приезжающие погостить и потренироваться в наших святых местах, эти люди являются идеальной пищей для вербовки в нашу растущую армию. Мы создадим вербовочные пункты в этих хиидах и официальные учебные школы в их монастырях, обучая как духовенство, так и мирян тому, как сражаться, пока мы готовимся к войне."
MON_fight_to_the_death: "Вестники Эсхатона"
MON_fight_to_the_death_desc: "Народ Монголии должен быть научен тому, что нация стоит на первом месте, а не их собственная жизнь. Защита буддизма и монгольского общества важнее выживания и самосохранения, ибо до тех пор, пока они не вырвутся из болезненного цикла Сансары и не достигнут Нирваны, они навсегда останутся верными слугами нашего ханства. Фанатизм, догматическое благочестие и бешеный фундаментализм будут распространяться в нашем государстве, разжигая бешеный национальный аппетит к войне и завоеваниям. Мы докажем нашу веру через очищение и кровопролитие как вестники Конца времен."
MON_lama_officers: "Офицеры Тулку"
MON_lama_officers_desc: "Ламы являются одними из самых умных и опытных лидеров в монгольском обществе, служа духовными лидерами нашего народа и главными советниками Богдо-хана в качестве лидеров Буддын Зевлел. Они должны действовать как офицеры, генералы и другие военнослужащие монгольской армии, а не как простые военные, ослепленные амбициями и жадностью."
MON_buddhist_law: "Кодекс Дхармического фундаменталиста"
MON_buddhist_law_desc: "Теперь, когда власть Буддын Зевлел в Монголии укрепилась, они могут приступить к реализации своих планов по закреплению места буддизма в центре монгольского общества. В соответствии с космическими законами Дхармы и фундаменталистскими, экстремистскими и чрезмерно ревностными убеждениями воинствующего Буддына Звлела для Монголии должен быть создан новый правовой кодекс. Различные школы буддизма должны быть провозглашены государственной религией, и все без исключения граждане, нарушающие указы и принципы нашей веры, будут преследоваться по всей строгости закона."
MON_militerise_police_force: "Воинствующие буддийские миротворцы"
MON_militerise_police_force_desc: "Чтобы защитить буддийскую теократическую революцию, блестяще организованную Буддын Звлел, полиция должна стать полностью милитаризованной силой, лояльной только Богдо-хану и нашему совету. Эти догматичные защитники веры должны стать первой линией обороны на внутреннем фронте, обеспечивая безопасность и гарантируя безопасность и абсолютное благочестие в пределах наших границ. Чтобы справиться с любыми серьезными или еретическими угрозами, наша новая тайная полиция получила далеко идущие полномочия и доступ к лучшим военным поставкам, которые может собрать наше государство для уничтожения врагов государства."
MON_protect_the_jebtsundamba_khutughtu: "Охранять буддийскую веру"
MON_protect_the_jebtsundamba_khutughtu_desc: "Людей и полицию необходимо научить тому, что защита буддизма имеет первостепенное значение. Благочестие - это ключ, и еретические мысли только ещё больше подчинят нас болезненному и жестокому циклу перевоплощений. Только через строгое следование буддийским принципам мы все можем достичь Нирваны, и поэтому строгое следование буддизму должно быть обеспечено любыми необходимыми средствами."
MON_buddhist_education: "Благочестивое буддийское образование"
MON_buddhist_education_desc: "Образование в Монголии должно быть полностью реформировано, чтобы вместо этого стать образованием, основанным на буддийских учениях и только на них. Детям с раннего возраста будут внушать, что они должны действовать в полном соответствии с буддийскими принципами, и все школы в стране будут управляться членами духовенства. Единственное знание, в котором нуждается наш народ, - это его вера."
MON_teach_in_monasteries: "Академические круги и монастыри"
MON_teach_in_monasteries_desc: "Монастыри - идеальное место для обучения нашему новому буддийскому образованию. Это следует поощрять. Крупнейшие монастыри в стране должны быть частично преобразованы в центры высшего образования, эффективно выполняющие функции буддийских университетов. Здесь мы можем лучше отслеживать все, чему учатся и чему учат наши интеллектуалы, а также лучше интегрировать то, что они делают, в наш режим."
MON_ban_all_other_religions: "Небуддийский запрет"
MON_ban_all_other_religions_desc: "Другие религии опасны для монгольского общества. Монголия - буддийская нация, и поэтому буддизм должен быть единственной законной религией. Все другие вероисповедания, от Ак Чана до православия и от Тенгри до даосизма, должны быть запрещены к практике в нашем ханстве, и только различные буддийские школы и ветви будут разрешены."
MON_develop_other_religions: "Развивать монгольские верования"
MON_develop_other_religions_desc: "Другим второстепенным религиям в Монголии должно быть разрешено оставаться законными, чтобы не вызывать гнев народа. Вместо этого следует развивать эти религии, чтобы помочь поддержать буддизм и монгольское общество. Такие странности, как Белая вера, для более крупных религий меньшинств, таких как конфуцианство и православие, будут разрешены в незначительной степени, и Тенгри будет разрешено существовать среди кочевников. Под нашим наблюдением мы можем постепенно влиять на эти религии и их последователей в Монголии в направлении более буддийских идей и принципов."
MON_destroy_shamanism: "Искоренить чёрный шаманизм"
MON_destroy_shamanism_desc: "Чёрному шаманизму следуют небольшие, в основном кочевые группы в Монголии. Эта форма монгольского шаманизма отрицает все без исключения буддийские влияния и стремится к полному возвращению к архаичным старым религиям Степи, в первую очередь сосредоточив внимание на старых бурятских, ойратских и алтайских верованиях. Вместо этого их следует заставить следовать буддизму или подвергнуться преследованиям."
MON_evolve_shamanism: "Принять жёлтый шаманизм"
MON_evolve_shamanism_desc: "Чёрный шаманизм может быть развит и изменен, чтобы вместо этого действовать как форма буддизма для этих кочевых обществ, которые всё ещё следуют ему. Привнося буддийское влияние в эти старые верования, мы можем постепенно привлечь многих из этих кочевников на нашу сторону. Сделать это было бы трудно без посторонней помощи, но, к счастью, такое движение уже существует, называемое жёлтым шаманизмом из-за их связи со школой буддизма жёлтой шляпы, или гелуг. Отстаивая это слияние шаманских и буддийских верований, мы можем, наконец, устранить религиозный раскол, который раскалывал Степь на протяжении веков."
MON_allow_shamanism: "Исключить шаманизм из запрета"
MON_allow_shamanism_desc: "Мы не можем запретить веру, которая настолько укоренилась в истории и традициях нашего общества, даже если это противоречит нашему правительству. Шаманизм почти так же стар, как и само наше общество, и отказ от этой традиции был бы оскорблением для наших предков. Чингисхан разрешил свободу вероисповедания, и мы должны сделать то же самое, только на этот раз, ради этой истинно монгольской веры."
MON_buddhist_brotherhood: "Четыре благородные истины"
MON_buddhist_brotherhood_desc: "Четыре благородные истины служат первыми учениями, когда-либо данными Буддой, и формируют основу большинства наших верований. Дуккха учит нас, что страдания и боль неизбежны, поскольку все мы попали в порочный круг перерождений, который является неизбежным. Самудайя, или возникновение, соединяет нашу Дуккху с нашей Танхой, или желанием, усиливая нашу боль, когда мы готовимся к Ниродхе, или прекращению этой агонии, отпуская желание и жажду. Наконец, Магга - Благородный восьмеричный путь - открывается нам, прекращая страдания и открывая путь к Нирване. Наше государство пережило эти Четыре Истины в нашем кровавом и мучительном восхождении к величию, и теперь путь к Нирване и истинному процветанию открыт для нас."
MON_follow_buddhist_principles: "Последователи восьмеричного пути"
MON_follow_buddhist_principles_desc: "Наш путь и руководство к просветленному состоянию Нирваны, буддийские принципы, изложенные в Благородном Восьмеричном пути, должны быть закреплены в законе, чтобы люди всегда работали на государство, на буддизм и на Нирвану. С правильным взглядом, решимостью, речью, поведением, средствами к существованию, усилиями, внимательностью и самадхи, или посредничеством, мы откроем двери просветления для всех истинных и благочестивых монголов, поскольку мы создаем совершенное благочестивое государство здесь, на Земле."
MON_monastery_aid_program: "Принять принцип Дана"
MON_monastery_aid_program_desc: "Дана, или великодушие и добродетельная доброта, является ключевым принципом большинства буддийских школ. Часто интерпретируемое как благотворительность, наше государство стремится сделать ещё один шаг вперёд. Базовое благосостояние и помощь будут предоставляться всем нуждающимся в Монголии, если они являются истинными и благочестивыми буддистами, которые придерживаются указов Богдо-хана и Буддын Звлела."
MON_develop_rural_villages: "Развитие сельских районов"
MON_develop_rural_villages_desc: "Многочисленные сельские деревни, поселения и хутора, разбросанные по Степи, испытывают массовые трудности, особенно на Западе после недавнего восстания. Мы должны обогатить эти приграничные общины, поскольку они являются источником жизненной силы нашей нации. Более 60% нашей нации живёт так, и как таковые эти группы должны быть развиты, чтобы они могли стать самодостаточными и действительно вносить свой вклад в наше общество."
MON_construct_more_monasteries: "Расширение монастырских комплексов"
MON_construct_more_monasteries_desc: "Многие монастырские комплексы были разрушены или частично разрушены в результате различных революций, бандитских набегов и чисток, которым подверглись монгольские буддисты. Мы должны восстановить величайшие из утраченных нами монастырей, а также построить целый ряд новых по всему штату - каждый из которых будет служить центром нашей власти и влияния."
MON_poverty_in_urga: "От аратов до анагариков"
MON_poverty_in_urga_desc: "Массы аратов, или крестьян, в Монголии долгое время жили в нищете, особенно в городских районах Урга, Ордос или Ховд. С помощью различных монастырей мы должны поднять эти бедные, голодные и грязные массы. Мы должны смыть с них грех и грязь и привести их к свету буддизма. Мы предложим им одежду, еду и теплое место для сна, а взамен они станут анагариками - монахами низкого уровня, обученными тому, чтобы быть полностью преданными государству, Богдо-хану и Буддын Звлел."
MON_support_the_fellow_man: "Гражданское использование хиидов"
MON_support_the_fellow_man_desc: "Хииды, или монастыри Монголии, должны быть созданы для того, чтобы оказывать нечто большее, чем духовную помощь и простую благотворительность, а также услуги, ожидаемые от большинства современных церквей, независимо от вероисповедания. Использование монастырей в качестве приютов, домов на полпути, медицинских клиник, библиотек, школ, правительственных центров и многого другого расширит объём услуг, доступных нашим людям, гарантируя при этом, что все, что они вводят, санкционировано государством. Это также приблизит монастыри к самому центральному Буддин Зевлел, укрепив наш контроль над всей Монголией."
MON_benevolent_lamas: "Подарки от лам"
MON_benevolent_lamas_desc: "Некоторые из лам и других высших тулку, или перевоплощающихся святых людей, нашего общества относительно богаты. За годы сбора пожертвований, накопления огромных сумм дани и святых реликвий и проживания в богато украшенных монастырских комплексах ламы получили доступ к большему богатству, чем любой арат. Мы будем стимулировать и поощрять этих буддийских священнослужителей действовать благожелательно, помогая бедным, в соответствии с буддийским принципом Дана."

MON_nomadic_economy: "Новая экономическая модель"
MON_nomadic_economy_desc: "На протяжении веков мы жили как кочевой народ, практически не меняя свой образ жизни. Однако по мере того, как мир вокруг нас модернизируется и развивается, наша нынешняя денежная структура будет совершенно бесполезной. Крайне важно, чтобы мы начали усилия по продвижению нашей страны в новую экономическую эру, сохраняя при этом наши древние кочевые корни и их нынешнее значение для нации.."
MON_uliastai_factory: "Торговый центр степей"
MON_uliastai_factory_desc: "Урга - одно из самых важных поселений в стране, являющееся ключевым центром торговли на протяжении сотен лет и одним из крупнейших поселений к западу от Урги. Если мы сосредоточим развитие и экономические стимулы на городе и прилегающих к нему регионах, особенно в том, что касается промышленного развития, это, несомненно, дополнит наши усилия по оживлению нашей экономики."
MON_new_tanks: "Стальные копыта"
MON_new_tanks_desc: "Великая Монгольская Империя в своё время завоевала большую часть известного мира, а её боевая доблесть была известна всем. Оседлые цивилизации не могли и надеяться пережить стремительное продвижение боевых коней наших предков. Если мы надеемся сохранить независимость Монголии и расширить своё влияние, нам необходимо адаптировать эту тактику к современным железным коням."
MON_fund_nomadic_development: "Адаптироваться к кочевому образу жизни"
MON_fund_nomadic_development_desc: "Даже сегодня значительная часть нашего населения является кочевниками и ведет такой образ жизни. Конечно, мы не можем просто заставить всех наших граждан мгновенно отказаться от своего образа жизни, поэтому мы должны адаптироваться и стремиться дополнять его, помогая их образу жизни. Это включает в себя строительство дорог через степи и субсидии семьям кочевников."
MON_expand_urga_industry: "Расширить Великое поселение"
MON_expand_urga_industry_desc: "Хотя Урга является самым крупным и густонаселенным городом в стране, она не идет ни в какое сравнение с экономической мощью или размерами других столиц по всему миру. Если мы хотим, чтобы Монголия занимала высокое положение на мировой арене, крайне важно, чтобы Урга была расширена, развита и индустриализирована, чтобы она могла служить примером для других городов по всей стране." 
MON_military_factory: "Монгольская милитаризация"
MON_military_factory_desc: "В эту новую эпоху войн мы чудовищно уступаем почти всем нашим соседям; наше оружие устарело, наше оборудование дефицитно, а темпы производства оружия смехотворны. Это в немалой степени связано с нашей почти несуществующей военной промышленностью, которую необходимо развивать, чтобы поддерживать наши армии и защищать независимость нашей страны от тех, кто может осмелиться попытаться отнять её."
MON_weapons_development: "Новое оружие новой эры"
MON_weapons_development_desc: "Одна из главных проблем, возникших в результате отсутствия у нас военного развития, - это отсутствие надлежащего оружия, и мы уже некоторое время отстаем в приобретении нового оружия. Наше оружие старое и становится только старше, в то время как наши враги с каждым годом накапливают все лучшее оружие. Это только вопрос времени, когда они применят их против нас, и только благодаря обширным исследованиям нового оружия мы сможем противостоять им.."
MON_start_mongol_highway: "Трансмонгольская железная дорога"
MON_start_mongol_highway_desc: "Трансмонгольская железная дорога - это амбициозный план, который никогда по-настоящему не был реализован - до сих пор. При поддержке правительства мы можем осуществить эту мечту и создать железную дорогу, которая протянется через обширные территории, начиная с Урги и её окрестностей.."
MON_khovd_factory: "От юрт к домам"
MON_khovd_factory_desc: "Ховд - ещё одно поселение, расположенное на дальних окраинах страны, изолированное и засушливое. Это часто место торговли, очень похожее на городище, но само поселение за сотни лет претерпело очень мало изменений, просто состоящее из множества юрт и лагерей. Однако, если бы он был превращен в настоящий, современный город, то он мог бы оказаться особенно полезным в нашей развивающейся экономике."

MON_military_focus: "Степные всадники"
MON_military_focus_desc: "В монгольских вооружённых силах преобладали конные войска, поскольку сама природа местности нашей страны привела к тому, что предпочтение отдается кавалерии, однако с двумя меняющимися центрами силы, граничащими с нами, мы должны думать о расширении наших горизонтов, если мы хотим идти в ногу со временем."
MON_military_factory2: "Дальнейшая военная индустриализация"
MON_military_factory2_desc: "Поскольку расширение наших вооружённых сил идет по плану, нам придется увеличить выпуск продукции в наших мастерских, чтобы не отставать от спроса."
MON_small_arms_development: "Новые технологии производства"
MON_small_arms_development_desc: "Учитывая наш постоянно растущий спрос на продукцию, а также тот факт, что мы начали думать о разработке более современного оружия, нам придется переоборудовать наши мастерские в заводы, если мы хотим поддерживать наше оружие на должном уровне."
MON_doctrine_development: "Анализ наших методов"
MON_doctrine_development_desc: "Доктрина нашей армии ранее считалась непреодолимой на равнинах нашей страны, но с постоянно меняющимся стилем армейских столкновений нам придется пересмотреть наш стиль ведения боевых действий."
MON_work_with_our_territory: "Работать с нашей землёй"
MON_work_with_our_territory_desc: "Мы понимаем, что территорию нашей страны трудно пересечь, но нападающему должно быть больно хотеть пересечь её, так что именно с этим будет работать наша армия.."
MON_nonsternberg_airforce: "Летающие кони"
MON_nonsternberg_airforce_desc: "Для того чтобы выиграть войну в новом веке, нам необходимо контролировать и землю, и небо. Как стрелы наших монгольских предков поражали опасные угрозы издалека, так и наши новые военно-воздушные силы будут сбивать вражеские самолеты."
MON_recruit_to_the_army: "Усилия по набору персонала"
MON_recruit_to_the_army_desc: "Нам нужны новые идеи и усилия, чтобы привлечь мужчин нашей страны к вступлению в армию. Начните усилия по сбору большего количества новобранцев."
MON_train_officers: "Обучение наших офицеров"
MON_train_officers_desc: "Нашим офицерам, как правило, не хватает дисциплины и хорошей подготовки, которые делают то, что в других странах называют офицером. Поэтому нам нужно начать обучать их тому, чтобы они могли правильно руководить, и только тогда они получат удовлетворение от того, что их называют офицером."
MON_recruit_nomads: "Политика найма кочевников"
MON_recruit_nomads_desc: "Кочевые народы нашей страны, как правило, перемещаются, что затрудняло попытки их вербовки, несмотря на то, что они составляли значительную часть населения. Нам нужно, чтобы этот резерв рабочей силы был доступен для нас."
MON_recruit_from_tribes: "Набор персонала из племён"
MON_recruit_from_tribes_desc: "Ни одна область не должна быть упущена из виду, когда речь идет о потенциальных новобранцах в наши армии, поэтому мы должны начать искать отдаленные и изолированные деревни нашей страны, чтобы собрать больше бойцов.."
MON_urga_officer_school: "Офицерская школа в Урге"
MON_urga_officer_school_desc: "Стандартизация - это всегда то, к чему мы стремились, поэтому, открыв офицерскую школу в Урге, мы начнем отбор тех, кто подходит и не подходит для того, чтобы называться будущими лидерами.."
MON_develop_radio_technology: "Развитие радиотехники"
MON_develop_radio_technology_desc: "Радиотехнологии могут решить проблему больших расстояний между людьми, поэтому, если ожидается, что мы будем сражаться на этой открытой местности, мы должны использовать радио для нашей армии, чтобы поддерживать связь через эти обширные участки земли, которые они должны защищать."

MON_under_the_chinese: "Под китайцами"
MON_under_the_chinese_desc: "К сожалению, мы снова оказались под китайским сапогом, их войска маршируют по нашей столице, а представители Китая имеют влияние на нашу политику, мы должны принять это и не злить наших благодетелей."
MON_national_unity_front: "Фронт национального единства"
MON_national_unity_front_desc: "Мало кто из уважающих себя монголов охотно вступил бы в партию, которая принимает нынешнее положение дел, однако китайцы хотят создать впечатление, что все остаётся по-прежнему. Таким образом, новые партии должны быть созданы и сформированы в единый фронт, который объединит тех монголов, которым всё ещё разрешено входить в правительство."
MON_reorganise_military_structure: "Реорганизация военной структуры"
MON_reorganise_military_structure_desc: "Одна вещь, которая стала очевидной, - это то, насколько отличается мышление китайских военных от нашего, поэтому, возможно, взяв некоторые доктрины из их учебника, мы сможем начать устранять те заблудшие души, которые всё ещё цепляются за старые методы монгольской армии до прихода китайцев."
MON_chinese_military_officers: "Китайские офицеры"
MON_chinese_military_officers_desc: "Очевидно, что китайским офицерам есть чему нас научить, особенно после нашего поражения, когда было продемонстрировано наше невежество в способах ведения войны. Итак, давайте начнем принимать этнических китайцев в наши войска и узнаем, где мы были неправы раньше, а также начнем приобретать столь необходимую Лояльность."
MON_purge_the_resistance: "Чистки сопротивления"
MON_purge_the_resistance_desc: "Многие монголы, живущие в отдаленных сельских районах нашей страны, всё ещё отказываются верить в новый порядок, принесенный нам китайцами, если они вообще знали, что китайцы были здесь. Давайте пошлем полицейские подразделения, чтобы научить тех, кто оказывает сопротивление, почему они так заблуждаются."
MON_chinese_immigration: "Китайская иммиграция"
MON_chinese_immigration_desc: "На протяжении этих нескольких хаотичных лет наш народ оказался довольно трудным и непослушным, давайте начнем привлекать больше китайцев для заполнения вакансий, которых не хватает нашему правительству и другим структурам из-за этого негостеприимного характера на рабочем месте."
MON_chinese_loyalty: "Лояльность к Китаю"
MON_chinese_loyalty_desc: "Мы должны начать пропагандировать среди нашей молодежи идею о том, что Монголия - это не столько отдельная нация, сколько граница на границе с Китаем, таким образом мы сможем обеспечить лояльность Китаю, не провоцируя этих буйных сепаратистов, которые так настойчиво настаивают на том, чтобы быть их собственным государством.."
MON_kuomintang: "Монгольский Гоминьдан"
MON_kuomintang_desc: "Китайский Гоминьдан вернул себе контроль как над Китаем, так и над Монголией, поэтому бывшие элементы нашего собственного Гоминьдана, который был похоронен в безвестности в последние несколько лет, недавно всплыли на поверхность. Теперь обе наши нации могут идти рука об руку со своими схожими идеалами, ибо такие мелочи, как разделение, не должны мешать прогрессу.."
MON_begin_land_reform: "Начать земельную реформу"
MON_begin_land_reform: "Начать земельную реформу"
MON_begin_land_reform_desc: "Земельная реформа всегда была тем, что выдвигал Гоминьдан, и его разделенные правые и левые элементы могут согласиться с тем, что человек, который работает на полях, должен иметь возможность претендовать на поле. Эта идея крайне необходима в Монголии, так что пусть наши элементы Гоминьдана, наконец, принесут эту платформу в нашу страну."
MON_push_for_industrialisation: "Стремление к индустриализации"
MON_push_for_industrialisation_desc: "В Монголии всегда стремились к экономической модернизации, но если раньше она была в основном направлена на получение прибыли от власти элиты над страной, то теперь она необходима для того, чтобы вывести наш рынок на мировую арену, а также Китай. Первое, что стоит в списке, - это избавиться от этих неформальных мастерских в коттеджах и превратить их в огромные фабрики."
MON_kmt_military: "Монгольское НРА"
MON_kmt_military_desc: "Национально-революционная армия Гоминьдана Китая привела их к победе, поскольку они были вдохновлены перспективами, которые они отстаивали. Без этих перспектив победа, несомненно, не пришла бы к ним, поэтому следует ожидать, что здесь, в Монголии, мы внедряем те же идеалы и учения. Таким образом, наши силы могут получить преимущество как в тактическом, так и в духовном плане. Мы победим в битве сердец и умов."
MON_kmt_propaganda: "Гоминьдановская пропаганда"
MON_kmt_propaganda_desc: "Гоминьдановцы ценят перспективу общения, ибо нет ничего более могущественного для человека, чем слова. Так давайте же здесь, в Монголии, донесем эти слова до нашего населения, ибо нам отчаянно нужно, чтобы наше население во что-то поверило и обрело веру в наше правительство. Их сердца будут приведены в соответствие с идеалами Гоминьдана."
MON_kmt_mongolia: "Гоминьдановский контроль"
MON_kmt_mongolia_desc: "Наши попытки объединить Монголию и Китай в едином сознании постепенно увенчались успехом, но из-за характера людей это было медленно. Таким образом, один последний рывок, чтобы вызвать ментальное состояние единой борьбы как народа за чувство единства, мы можем достичь этих целей и обеспечить лояльность Гоминьдану.."

MON_ja_lama_in_power: "Воин-тулку владеет степями"
MON_ja_lama_in_power_desc: "Джа-лама, странствующий воин Монгольской степи и самопровозглашенный истинный лама гелуг-буддизма, взял под свой контроль Монголию после падения Безумного барона. Этот бешеный монгольский националист и истинный традиционалист-кочевник теперь восстановит Монголию в качестве истинной земли монгольской веры, порядка и культуры. И для начала необходимо удалить раковую опухоль, которая была вызвана китайской оккупацией.."
MON_fuck_the_chinese: "Распространять антикитайскую мысль"
MON_fuck_the_chinese_desc: "Мерзкие гамины, или ‘китайцы’, как их называют на Западе, были не чем иным, как бедствием для Степи и её народов. Они изнасиловали наши земли и наших женщин, осквернили наши религии и нашу культуру, и они осквернили саму землю, по которой мы ходим. Мы должны обеспечить, чтобы все истинные монголы знали эти истины, ибо без их поддержки наша мечта с самого начала обречена на провал."
MON_commit_gamer_moments_on_chinese: "Искорените гаминов"
MON_commit_gamer_moments_on_chinese_desc: "Поскольку наша антикитайская риторика распространяется по этим землям подобно лесному пожару, мы должны теперь довести нацию до полного исступления. Все истинные сыны и дочери Монголии восстанут и изгонят гнилых гадов, которые веками отравляли Степь. Мы, как единый кочевой народ, будем искоренять и уничтожать этих колонизаторов до тех пор, пока они не научатся никогда больше не вторгаться на наши земли!"
MON_drive_out_russians: "Изгнать русских"
MON_drive_out_russians_desc: "Дети Руси уже давно были чумой на землях монголов. Со времени нашего первоначального завоевания земель, которые они теперь называют своими, до наших взаимодействий со знаменитой древней Московией и до гораздо более поздних времен, таких как завоевание всей Сибири и их вторжение в Монголию с их проклятой Транссибирской магистралью, мы сражались и спарринговали с этими славянами на каждом шагу. шаг и поворот. Мы, наконец, избавимся от этих дикарей раз и навсегда, и любыми необходимыми средствами."
MON_start_myths: "Распространять легенду о Джа-ламе"
MON_start_myths_desc: "Человек, ныне известный как Джа-лама, воин "тулку", родился на землях калмыков в бывшей Российской империи и провел большую часть своей юности в Астрахани в качестве разносчика - яркий пример обычной жизни истинного тулку. Мифы и рассказы о деяниях и чудесах Джа-ламы должны быть распространены по всей Монголии, чтобы все узнали правду! Джа лама - истинный аватар перевоплощающегося духа и тулку по рождению, и он заставит всех в Монголии узнать эту ‘истину’."
MON_oriat_larp: "Наследник Амурсана"
MON_oriat_larp_desc: "Джа-лама - единственный истинный наследник Амурсана, последнего великого ойратского героя, который вел войну против острой чумы, которой является Цин, прежде чем был уничтожен, а его народ подвергся геноциду. Как предполагаемый внук и реинкарнация этого легендарного воина, Джа-лама станет мечом возрождающегося ойратского народа против убийц династии Цин и всех остальных, кто осмелится бросить вызов судьбе Монголии."
MON_local_prophecies: "Вмешаться в предсказания"
MON_local_prophecies_desc: "Суеверия и богословие широко распространены в духовной культуре Монголии, а пророчества, гадания и другие формы божественного предвидения широко распространены и распространены, и многие из них пользуются большим почтением. В одном из таких пророчеств уже давно утверждается, что потомок Амурсаны снова восстанет, чтобы возглавить объединение кочевых народов и освобождение ойратов, алтайцев, монголов и всех других наших соплеменников, находящихся под гнетом иностранного гнета. Наш режим должен повлиять на эти пророчества, посеяв Семена "истины" о том, что Джа-лама действительно является этим обещанным сыном, и он приведет степных кочевников к свободе и власти."
MON_deal_with_bogd_khan: "Важность хана"
MON_deal_with_bogd_khan_desc: "8-й Джебдзун-Дамба-хутухта, Богдо-хан, является ключевой духовной фигурой в стране, а также наиболее широко признанным политическим авторитетом в стране. Если наш режим хочет выжить и по-настоящему контролировать Монголию, с ним нужно будет разобраться, так или иначе."
MON_burkhanism: "Распространяйть белую веру"
MON_burkhanism_desc: "Ак Джанг, белая вера, - это синкретическое националистическое религиозное движение, зародившееся в алтайских группах в России и начавшее распространяться по Степи. Тысячелетний по своей природе и включающий аспекты древних алтайских духовных верований с тенгрианскими, буддийскими, восточно-православными и другими различными шаманскими идеями, этот сплав вероучений и догм возглавляется иерархией устных историков, которые поют истории нашего народа, способные вспомнить многовековые знания с помощью песен и песнопений. Стремясь объединить кочевые народы Восточной Азии под одной верой и знаменем, Джа-лама присоединился к движению. Мы должны способствовать распространению этой веры и сделать её официальной государственной религией наряду с гелуг-буддизмом."
MON_embrace_nomadic_lifestyles: "Монгольское скотоводство"
MON_embrace_nomadic_lifestyles_desc: "Скотоводческий образ жизни - вторая натура истинного монгола. Мы - народ кочевников и странников, искателей приключений и завоевателей! Мы никогда не должны пускать глубокие корни в почву, ибо мы всегда в движении, когда движемся навстречу своей судьбе. Наш образ жизни всегда был и должен быть переплетен с землей, но никогда не привязан к ней. Вернитесь к обычаям древних ханов, ибо этот аркадский идеал - это и наше прошлое, и будущее.."
MON_skin_flaying: "Новое монгольское искусство"
MON_skin_flaying_desc: "Джа-лама, за долгие годы жизни познавший прекрасную жестокость войны и человеческой борьбы, привил себе определенную болезненную любовь к искусству. Его собственная юрта украшена многими его любимыми вещами, как внутри на стенах, так и снаружи, развевающимися в крыле, как флаги или гобелен. Однако эти полотна сделаны не из скудного льна, а из кожи. Однако это была не просто кожа низших существ, таких как як или овца, а кожа самого могущественного и свирепого из всех земных зверей: Человека. Содранная кожа с его врагов - вот что украшает дом нашего ламы, и эта практика будет распространена по всей Монголии - настоящий стиль искусства воинов-кочевников для нашего возрождающегося ханства.."
MON_continue_raids: "Рейд против современного мира"
MON_continue_raids_desc: "Одержимость мира модернизацией и индустриализацией стала катастрофой для монгольского народа. Мы должны выступить против этой деспотической машины и бушевать против долгой, темной ночи, чтобы наш народ и наше наследие не были поглощены оскверняющими силами, которые стремятся поглотить саму нашу коллективную душу. Без отдыха и передышки мы выйдем из Степи и разграбим каждый маяк и бастион этого "современного мира", чтобы разбогатеть на их горящих трупах и быть в безопасности, когда их тела будут лежать у наших ног."
MON_mahakala_larp: "Аватар Махакалы"
MON_mahakala_larp_desc: "Джа-лама был возведен в ранг почти богоподобной фигуры в Монголии. Он является Аватаром Махакалы, индуистско-буддийского Бога Времени, Майи, Созидания, Разрушения и Силы. Как истинный бог смерти и опустошения, он поведет монгольские орды, чтобы уничтожить врагов нашего народа и восстановить великое наследие древнего Джунгарского ханства. Под знаменем Махакалы наши армии выступят в поход, наши враги погибнут, и возникнет новое панмонгольское государство. У ойратов есть свой защитник, и остальная Восточная Азия скоро встретит свою гибель."
MON_expand_jas_army: "Великая орда"
MON_expand_jas_army_desc: "Подобно ордам Чингиса и Хубилая, мы должны создать свою собственную настоящую орду. Мы соберем самый большой военный лагерь, который когда-либо видела современная Монголия, и используем его, чтобы вернуть земли нашего народа и наших родственников. Земля будет сотрясаться от громоподобной атаки нашей кавалерии, когда мы будем скакать на наших врагов и убивать их на каждом шагу. Все враги монгольского народа будут преданы мечу или растоптаны нашими копытами."
MON_horde_tactics: "Наследие Чингисхана"
MON_horde_tactics_desc: "Чингисхан - человек, который не нуждается в представлении. Сумев завоевать почти две трети Евразии за свою жизнь и заслужив место в пантеоне Тенгри, он был истинным Богом среди людей. Мы должны подражать его способностям, тактике и наследию и применять их в наших современных монгольских вооружённых силах. Подражание и модернизация его тактики, несомненно, позволят нам повторить успехи, которые он когда-то имел."
MON_guerilla_army: "Партизаны степи"
MON_guerilla_army_desc: "Пересеченная местность монгольского ландшафта разнообразна и пересечена. Хотя равнины простираются по всей стране, то же самое можно сказать и о скалах, пустынях и самой великой степи. Овладев этой местностью и используя её в своих интересах, наши относительно небольшие силы высококвалифицированных солдат смогут сразиться с титанами России и Китая, не опасаясь их огромной численности.."
MON_expand_recruitment: "Монгольская волна"
MON_expand_recruitment_desc: "Возможно, в Монголии и нет большого населения, но для каждого солдата, которого мы выставляем, их конь находится рядом с ними. В унисон тысячи этих всадников на лошадях образуют почти непреодолимую стену силы и монгольской национальной гордости. Мы будем наращивать наши кавалерийские силы ещё больше, увеличивая их численность и разводя огромное количество боевых лошадей, чтобы подготовиться к предстоящей войне."
MON_scavage_guns: "Собрать оружие с поля боя"
MON_scavage_guns_desc: "По мере того, как мы ведем все больше войн и оставляем после себя руины и обломки сражений, окружающие нас земли становятся заваленными бывшим снаряжением и припасами наших поверженных врагов. Мы должны собрать все, что можем, из этих тайников, а также активно работать над рейдерством снабжения во время войны, чтобы обескровить нашего врага и спасти нашу промышленность, драгоценные материалы и рабочую силу."
MON_raiding_army: "Набеги и грабежи"
MON_raiding_army_desc: "Набеги и грабежи - это истинный путь монголов, и это укоренилось в наших армиях до мозга костей. Находясь на тропе войны, все сокровища нашего врага будут нашими, когда наши войска пройдут по их землям и заберут все ценное как законную добычу наших праведных военных усилий. Когда мы не воюем, наши армии превращаются из постоянной армии в небольшие рейдовые отряды, рассылаемые по нашим пограничным регионам и соседним землям в поисках добычи. Независимо от состояния нашей нации, войны или мира, набеги должны быть постоянными как аспект монгольской идентичности."
MON_hunt_down_gada_meiren: "Выследить Гада Мейрена"
MON_hunt_down_gada_meiren_desc: "Грязный крестьянский "революционер" Гада Мейрен слишком долго был занозой в нашем боку. Хотя его действия на благо монгольского народа достойны восхищения, а его борьба с китайским дворянином - слишком большая подстановочная карта, чтобы оставлять её в игре. Мы должны выследить его и заставить замолчать навсегда. Он навсегда останется в памяти как истинный монгольский патриот за его великие дела для нашего народа, независимо от его неопределенно левых взглядов."
MON_raids_raids_raids: "Смерть в каждый дом"
MON_raids_raids_raids_desc: "Каждая деревня, каждый город, каждое поселение, каждая лачуга, которая скрывает врага от Джа-ламы или всё ещё заражена чужеземцами, должна быть сожжена дотла. Ни одно строение не останется на месте, и ни следа цивилизации не останется позади, потому что мы уничтожим следы наших паразитов, когда очистим Степь раз и навсегда."
MON_commit_more_gamer_moments: "Перерезать их всех"
MON_commit_more_gamer_moments_desc: "Монгольское население должно стать чистым и полностью монгольским. Наши собратья-монголы, от могущественных ойратов до алтайских народов и даже далеких калмыков, наш общий народ праведен. Однако не всем расам может так повезти. С последними русскими и китайскими поселенцами, слишком упрямыми или глупыми, чтобы уехать, будет покончено, чтобы Монголия снова стала чистой."
MON_lamas_fifedom: "Вотчина Джа-ламы"
MON_lamas_fifedom_desc: "Монголия была очищена от иностранных паразитов, внутренних слабостей и идеологического яда. Теперь этими землями правит Джа-лама, и все в Монголии должны присягнуть ему на верность. Хотя он по-прежнему негласно связан с Богдо-ханом и его властью, все знают, что Джа-лама действительно главный. Теперь он должен предпринять радикальные и быстрые шаги, чтобы подтолкнуть Монголию к её новой судьбе - судьбе, связанной с традициями и почитаемым прошлым монгольского народа."
MON_in_the_future_there_will_be_no_chinese: "В будущем не будет китайцев"
MON_in_the_future_there_will_be_no_chinese_desc: "В будущем китайцев не будет. Это обещание хана Джа-ламы. Под его правлением земли монголов должны быть очищены от всех без исключения загрязнений китайской культуры, общества, истории и любых других аспектов их идентичности и образа жизни. Наши ханты будут освобождены от гаминов и станут чисто, полностью монгольскими, поскольку мы строим новое общество для нашего народа."
MON_agricultural_development: "Сельскохозяйственная революция"
MON_agricultural_development_desc: "Хотя мы кочевой народ, мы также должны быть самодостаточными, и мы не можем прокормить целую растущую нацию одними только дарами дикой природы. Джа-лама предвидел Кочевую сельскохозяйственную революцию в Монголии, где на плодородном востоке страны будут построены огромные фермы, где рабочие будут сменяться, чтобы работники не были слишком надолго оторваны от кочевого образа жизни, в то время как Запад и внутренняя часть страны, окружающая Гоби, будут служить пастбищами. для наших постоянно растущих пастбищных стад. Несмотря на дороговизну, это именно то, что нужно Монголии, чтобы прокормить своё население, оставаясь при этом верным своим кочевым корням."
MON_expanded_education: "Монгольское образование"
MON_expanded_education_desc: "Каждый ребенок в государстве должен получить надлежащее образование, обучая их обычаям своего кочевого наследия, верованиям своего народа и истинной истории монгольских народов. Поскольку большая часть учебной программы разрабатывается самим Джа-ламой под руководством лояльных учёных и духовных лидеров, должен быть создан новый образовательный кодекс, который должны изучать все монгольские дети. Следующее поколение узнает правду о монгольском наследии!"
MON_fight_corruption_clergy: "Очистить духовенство"
MON_fight_corruption_clergy_desc: "Большая часть духовенства в Монголии коррумпирована, а испорченные и сомнительно мотивированные монахи и низшие тулку наживаются на доброй вере нашего народа ради собственной выгоды. Мы предадим этих лживых предсказателей мечу и заменим их новыми верными, благочестивыми слугами богов. Эти новые священники должны быть истинно преданы Белой вере и буддизму, а также самому Джа-ламе."
MON_nomadic_primacy: "Первенство кочевников"
MON_nomadic_primacy_desc: "Мы - люди юрты, истинные и исконные кочевники Восточной Азии и вечные скитальцы Степи. Кочевой образ жизни - это основа наших религий, нашего общества, нашей культуры, нашей армии и так далее. Это сама идентичность истинных монголов, и поэтому все истинные монголы сегодня должны жить так, как жили их предки. Изучение того, как они живут, может помочь научить нас тому, как построить продуктивное и эффективное общество без необходимости в оседлых городах и городских тюрьмах из бетона и стали."
MON_raid_economy: "Щедрость, грабеж, плод"
MON_raid_economy_desc: "Сама жизненная сила всей нашей экономики основана на щедрости, грабежах, сокровищах и плодах, добытых нашими бесчисленными ордами налётчиков и всадников, которые бродят по Восточной Азии на благо нашего ханства. Война и конфликт - это вечные законы Вселенной, и мы оседлаем этот поток крови и волну насилия к процветанию и богатству, о которых мы даже не мечтали."

MON_foreign_mongolia: "Скованная степь"
MON_foreign_mongolia_desc: "Иностранные силы захватили контроль над монгольской нацией и теперь пытаются узурпировать власть монгольского народа, подчиняя Степь своей собственной воле. Что теперь ждет Монголию в будущем, никто по-настоящему не знает, кроме наших новых хозяев."
MON_deal_with_bandits: "Положить конец бандитизму"
MON_deal_with_bandits_desc: "Бандиты и разбойники уже давно являются распространенной проблемой, которая преследует большую часть Монголии и её дикой природы. Мы должны положить конец их набегам и сжечь их лагеря, чтобы наш народ мог жить на этих новых землях без угрозы."
MON_control_the_monastaries: "Контролировать монастыри"
MON_control_the_monastaries_desc: "Многочисленные буддийские, тенгристские и другие монастыри и церкви, которые усеивают эти земли, должны быть так или иначе склонены на нашу сторону. Подкупом или силой мы заставим этих монахов и священников преклонить колени перед нашей волей, ибо теперь мы хозяева Монголии, а не их ложные боги."
MON_deal_with_democrats: "Заглушить крики о демократии"
MON_deal_with_democrats_desc: "Несмотря на то, что режим Унгерна относительно хорошо подавил их, демократы и республиканцы снова начали поднимать свои уродливые головы, особенно партия "Ардин Нам". Мы должны сокрушить эти мерзкие силы, ибо монгольский народ больше не имеет права голоса в своем управлении."
MON_nobility_problem: "Вопрос о дворянстве"
MON_nobility_problem_desc: "Князья и дворяне язгууртан сурвалжтан почти всегда были влиятельны в Монголии, долгое время правя этими землями до возвышения Кровавого барона. Мы должны разобраться с этими надменными глупцами, чтобы они не попытались пробиться обратно к власти и узурпировать наш новый мандат."
MON_end_gada_meiren: "Убить народного военачальника"
MON_end_gada_meiren_desc: "Гада Мейрен, герой степного народа-кочевника, уже давно совершает набеги на наши границы, поселения и сельскохозяйственные угодья, засаливает наши поля и убивает наших людей во имя ‘свободной’ Монголии. Мы дадим этому подстрекателю толпы то, чего он заслуживает больше, чем нации или трона: пулю."
MON_drive_out_the_russians: "Изгнать русских"
MON_drive_out_the_russians_desc: "Чтобы восстановить славу Аньхойской Клики и вернуть земли нашего народа, нам понадобится полностью очищенная от грехов среда, из которой мы начнем наш крестовый поход в Поднебесную. Наше единственное оставшееся препятствие - это большое количество русских иммигрантов и поселенцев, оставшихся на наших границах. С этими славянами будет покончено, для чистой и китайской Монголии."
MON_drive_out_the_chinese: "Разогнать китайцев"
MON_drive_out_the_chinese_desc: "Если мы хотим по-настоящему колонизировать эти дикие пограничные земли и возродить мечту о Желтороссии, мы должны сначала разобраться с нашими последними главными конкурентами в этом регионе: китайцами. Дракон Юга уже давно присматривается к Степи в поисках завоеваний и колониальных предприятий, но у них не будет такого шанса. Мы изгоним последних китайских поселенцев и их империалистических сторонников, потому что Монголия принадлежит Русскому Медведю и никому другому.."
MON_anfu: "Возрождение Аньхойской Клики"
MON_anfu_desc: "Долгое время изгнанная в Степь после катастрофы, постигшей Северную экспедицию, Аньхойская Клика вновь утвердилась на стабильном плацдарме после почти полного вымирания после немецкой интервенции. Некогда главная Клика военачальников во всем Китае, эта группа разнообразных консервативных генералов и интеллектуалов из Клуба Анфу теперь попытается укротить монгольский народ в его стремлении вернуть Пекин и свою родину - судьбу, в которой им было отказано много лет назад."
MON_communications_clique: "Коммуникационная Клика зовёт"
MON_communications_clique_desc: "Всегда верная нашим интересам и интересам более широкого Клуба Аньфу, Коммуникационная Клика уже давно является нашими верными союзниками и сторонниками. Клика капиталистов, промышленников, финансистов и других приспешников капитала, объединённых в своем желании видеть нашу Аньхойскую Клику правящей Китаем, Коммуникационная Клика является источником жизненной силы нашей экономики и одним из наших единственных союзников в водовороте, который поглощает Поднебесную. Мы должны предпринять шаги по укреплению наших связей с их проницательными инвесторами, позволив им финансировать наше промышленное строительство и процесс милитаризации, поскольку мы готовимся захватить Китай для себя."
MON_srs: "Возрождение Соёмбо"
MON_srs_desc: "Общество возрождения Соёмбо, названное в честь архаичного письма, разработанного Занабазаром, первым лидером тибетского буддизма, для стандартизации монгольских, санскритских и тибетских письмен, представляет собой странную группу русских иммигрантов и генералов, которые моделируют себя по образцу древних монгольских тайных обществ. Придерживаясь преимущественно эзотерических взглядов на духовность и синкретические религии, эта разнообразная группа российских граждан теперь поведет Монголию к новой судьбе: возрождению российского колониализма в Восточной Азии и завершению плана Желтороссии."
MON_cuck_to_trm: "Ода Владивостоку"
MON_cuck_to_trm_desc: "Мы должны присоединиться к законному российскому правительству, которое долгое время находилось в ссылке во Владивостоке. Мало того, что их столица намного ближе к нашей, что значительно облегчает сотрудничество, но и то, что они живут на краю света в суровых условиях, делает их родственными душами с русскими на наших землях. Мы укротим Степь, а они укрот Сибирь, и вместе мы отвоюем Москву у этих декадентских предателей стойкого русского идеала."
MON_bow_to_none: "Не кланяться никому"
MON_bow_to_none_desc: "Разрываемый между соперничающими правительствами и бесполезными политическими дебатами, российский народ расколот. Правительства Москвы и Владивостока вцепились друг другу в глотки, а наши люди только попадают под перекрестный огонь. Если мы сейчас выберем чью-то сторону, это только приведет нас ещё дальше во тьму, беспорядки и неопределенность. Мы всегда будем русскими и всегда будем верны нашей идентичности и нашей культуре, но, по крайней мере, сейчас мы должны идти своим собственным путём, чтобы построить мирный, единый дом для нашего народа."
MON_russian_immigration: "Новый российский рубеж"
MON_russian_immigration_desc: "Если мы действительно хотим укротить степь и сделать её новой границей для российской экспансии и заселения, тогда нам понадобится больше тел. Мы должны привлечь и побудить как можно больше русских патриотов приехать и испытать свои силы в этих суровых землях, потому что без них наши мечты о российском колониальном государстве в Восточной Азии все равно что мертвы. И эй, по крайней мере, здесь жить лучше, чем в Сибири!"
MON_invite_cossacks: "Пригласить настоящих всадников степи"
MON_invite_cossacks_desc: "Хотя монголы славятся как пограничники, кочевники и кавалеристы, в России тоже есть свой народ такой породы: казаки. Мы пригласим хозяев Западной Степи, Кавказа и Центральной Азии прийти на этот новый рубеж. С их опытом и сходством с образом жизни местных народов, возможно, из этих диких всадников получились бы лучшие новые монголы.."
MON_russian_colonization: "Возрождающийся русский колониальный дух"
MON_russian_colonization_desc: "Колониализм у русского народа в крови. С тех пор как наши предки захватили всю Сибирь и дикие земли за Уралом, изгнав сибиряков, алтайцев и многих других в ходе своего завоевания, сама суть колониального триумфа была связана с русской идентичностью. Теперь, с этим новым рубежом, мы снова возродили этот дух и вдохнули новую жизнь в российский империализм. Вся Восточная Азия теперь почувствует давление и великолепие русского народа."
MON_russian_alphabet: "Новая монгольская письменность"
MON_russian_alphabet_desc: "Чтобы продолжить наши цели по русификации Монголии и искоренению их национальной идентичности, эсеры и наши российские благотворители придумали идею украсть сам язык монгольского народа. Заставив этих кочевников отказаться от своей старой письменности и принять как соёмбо, так и кириллицу, мы скуем саму их идентичность и будем контролировать то, как они общаются, навсегда укореняя нашу культуру в их культуре."
MON_take_care_of_khan: "Убить бога"
MON_take_care_of_khan_desc: "Богдо-хан уже давно доказал, что является препятствием для нашего правления и полного контроля над Монголией. Чтобы обойти его власть, мы тихо и незаметно разберемся с этим святым тулку, полностью исключив его из уравнения. Как только они начнут искать ему реинкарнированную замену, мы либо полностью покончим с его суеверной церковью, либо вместо этого сделаем из нового ребенка марионетку нашего правления, воздействуя на него синкретическими идеалами эсеров, манипулируя как верой, так и умами монгольских аборигенов."
MON_cuck_to_russia: "Преклонить колено перед Москвой"
MON_cuck_to_russia_desc: "Было бы глупо не преклоняться перед истинным российским правительством. Хотя они сосредоточены далеко к западу от Урала, у правительства в изгнании во Владивостоке нет никаких шансов против них. С Москвой за нашей спиной наша колониальная мечта будет процветать, поскольку мы стремимся приручить эти дикие земли.."
MON_rally_ungern_loyalists: "Сплотить сторонников безумного барона"
MON_rally_ungern_loyalists_desc: "Хотя безумный барон Унгерн-Штернберг давно мертв, оставленный гнить на каком-то забытом поле битвы, большая часть его сторонников и "союзников" всё ещё остаются, причем многие из них являются ключевыми членами ОВС. Мы должны объединить этих разрозненных полевых командиров, генералов и головорезов, чтобы укрепить наш фундамент как лидеров этой новой Монголии."
MON_end_of_nomadicism: "Покончить с кочевым идеалом"
MON_end_of_nomadicism_desc: "Если Монголия хочет процветать и действительно стать современным, прибыльным колониальным государством, а в конечном итоге и частью самой российской родины, необходимо будет внести изменения. На большей части Степи по-прежнему преобладает скотоводческий или кочевой образ жизни монгольского крестьянства. Мы должны уничтожить эту традицию и пустить постоянные корни на этих землях, превратив эту дикую границу в цивилизацию."
MON_revenge_on_japan: "Отомстить за русско-японскую войну"
MON_revenge_on_japan_desc: "Русско-японская война была одной из крупнейших военных катастроф в истории России. Мы стали посмешищем Западного мира, побежденные простыми дикарями с недостаточно индустриализированного и архаичного архипелага. Мы, наконец, отомстим за эту роковую ошибку, и Россия снова станет доминирующей державой на Востоке."
MON_yellow_russia: "Рождение Желтороссии"
MON_yellow_russia_desc: "Как когда-то монголы поступили с нашей родиной при печально известном Чингисхане, мы, русский народ, наконец-то покорили и приручили родину монголов. Теперь и западная, и восточная степи полностью находятся в пределах досягаемости Русского Медведя, а наш флаг развевается от Харбина до Урги."

MON_foreign_research: "Преимущества иностранного опыта"
MON_foreign_research_desc: "С таким большим количеством новых поселенцев и колонистов, приезжающих с нашей родины, чтобы помочь нам приручить дикую степь, мы стали вровень со всевозможными экспертами, мастерами и профессионалами из самых разных областей. Привлекая этих новых знающих граждан к нашему режиму, мы будем пожинать плоды их опыта. От сельского хозяйства до самой современной промышленности, все области обучения в Монголии должны быть улучшены."

MON_promise_autonomy: "Сделка ради автономии"
MON_promise_autonomy_desc: "Мы заключим сделку с этими дикими кочевниками, и такую простую, что даже такие звери, как они, смогут понять. Мы пообещаем им номинальную независимость в рамках нашего восстановленного китайского государства, если и только если эти степные дикари послужат ударными отрядами и мясным щитом для наших более ценных военных активов. Мы будем использовать китайские мозги и монгольскую кровь, чтобы спасти Китай, а взамен им будет позволено сохранить свои пустоши."
MON_mondernize_mongolia: "Стремление к современной Монголии"
MON_mondernize_mongolia_desc: "Монголия - это неиндустриальное, архаичное захолустье, воняющее конским навозом и грязными крестьянами. Мы должны привнести современный мир в Монголию, потому что эти всадники бегут и кричат от идеи современности так, словно это был их худший кошмар. Степь будет укрощена, и эта пустошь станет прибыльной и полезной, даже если это последнее, что мы сделаем."
MON_grant_mongolian_rights: "Права монголов"
MON_grant_mongolian_rights_desc: "Монголы долгое время были гражданами второго сорта по сравнению с истинными китайцами, причем ханьское большинство было особенно суровым по отношению к жителям степи. Если мы хотим сотрудничать с этими дикарями, мы должны остановить это. В обмен на их военную службу монгольцам будут предоставлены равные права и привилегии перед законом и правительством с любым из наших собственных граждан. Хотя это не остановит антимонгольские настроения в одночасье, это шаг в правильном направлении к истинному сотрудничеству и сосуществованию."
MON_use_mongol_military: "Монгольская мясорубка"
MON_use_mongol_military_desc: "Используя их крестьян в качестве мясного щита, а их печально известных всадников в качестве ударных войск и быстро атакующих подразделений, мы будем использовать сильные стороны монгольской военной доктрины в наших интересах, поскольку мы стремимся вернуть Пекин. Своей кровью они заплатят за свою свободу."
MON_exchanges_for_independence: "Обещание независимости"
MON_exchanges_for_independence_desc: "С их солдатами, формирующими передовую линию нашей армии восстановления, и их крестьянами, трудящимися на наших фабриках и полях, монголы доказали свою преданность нашему делу и нашему делу возвращения Китая. С приближением дня битвы мы заверим этих повелителей степи в наших намерениях выполнить эту сделку, пока мы вместе едем к Пекину."
MON_New_Administration: "Возвращение новой администрации"
MON_New_Administration_desc: ""Новая политика" или "Новая администрация" - это серия стратегий, разработанных поздней династией Цин на рубеже веков, которые были направлены на подчинение, унизацию и ассимиляцию Монголии в состав собственно Китая. Хотя первоначально она потерпела неудачу, и Монголия освободилась при Богдо-хане и Унгерн-Штернберге, идеи этой провальной программы не изменились. С возрождением клуба Аньфу реформы поздней династии Цин снова будут навязаны степи, поскольку Аньхойская Клика стремится полностью искоренить монгольскую идентичность и культуру на этих землях."
MON_chinese_colonization: "Китайский потоп"
MON_chinese_colonization_desc: "Ключевой принцип Новой администрации был прост: сделать Монголию китайской, и самый простой способ сделать это - открыть шлюзы и разрешить полную, неконтролируемую иммиграцию из китайских государств в степь. С большим количеством людей, чем где-либо ещё на Земле, у нас не будет недостатка в населенных пунктах, из которых можно будет эвакуироваться, и с этими новыми нетерпеливыми лицами, прибывающими толпами, мы быстро превзойдем численностью и вытесним монгольских крестьян."
MON_forced_sinification: "Массовая китаизация"
MON_forced_sinification_desc: "Если мы хотим по-настоящему укротить эти дикие земли, должна быть введена и усиленно проводиться государственная политика китаизации. Монгольская культура будет стерта, их язык заменён нашим, их кухня перенята и изменена, их искусство и музыка изменены и ассимилированы, и многое другое. Мы не только подправим монгольскую культуру, но и коренным образом изменим её, чтобы она перестала быть монгольской, а стала просто ещё одной формой китайской."
MON_erode_faith: "Подорвать веру монголов"
MON_erode_faith_desc: "Земли монголов являются домом для многих религий, которых мы в Китае не придерживаемся. Хотя мы разделяем признательность и фанатизм к буддизму, секты, которым мы следуем, во многом отличаются друг от друга. В дополнение к этим мелким различиям, их уважение и благоговение к шаманизму, бурханизму и верованиям Тенгри - все это подрывает наш авторитет. Мы заменим эти древние языческие верования вершинами китайского Просвещения, такими как законничество, конфуцианство и даосизм, формируя дух монголов в соответствии с нашим собственным."
MON_control_the_khan: "Бог - марионетка"
MON_control_the_khan_desc: "Богдо-хан был объединяющей фигурой, которая помогла сбросить наше иго контроля десятилетия назад, но теперь, когда мы снова вернулись к господству над монголами, он не в том положении, чтобы противостоять нам. Теперь мы должны сделать выбор, что делать с этим стареющим старым дураком, потому что из него могла бы получиться ценная марионетка, но так же могла бы получиться и его реинкарнированная замена, и с нами во главе, кто скажет, что мы не имеем права выбирать его наследника."
MON_breed_out_mongols: "Генетическая ассимиляция"
MON_breed_out_mongols_desc: "Когда их вера была подорвана, а культура разрушена, государство начало принимать окончательное решение монгольской проблемы. Посредством стимулируемого, а иногда даже требуемого законом скрещивания и смешения мы, наконец, навсегда уничтожим монгольский народ. С помощью этих программ мы уничтожим монгольскую идентичность и саму родословную, позволив им раствориться в огромном фонде китайской генетики. Мы украдем их будущие поколения, когда их старшие умрут, и через одно-два поколения сами монголы станут лишь отдаленным воспоминанием о нецивилизованном и диком прошлом."

MON_true_man: "Истинный МАН возвращается"
MON_true_man_desc: "Вернувшись из изгнания и скрываясь за границей после успеха на выборах умеренной МАН, вдохновленное большевиками, ЛГ.М.Д и Интернационалом радикальное крыло Ардин Нам захватило контроль над Монголией. Провозгласив временное Коммунистическое Революционное Временное Правительство Монголии во главе с Доржжавыном Лувсаншаравом, Пэлжидийном Гэндэном, Жамбыном Лхумбэ и Уланьфу и стремясь продвинуть государство и общество к истинной коммунистической народной республике, свободной от религии и буржуазии, радикальное крыло МАН теперь заправляет в степи, а воинствующий атеизм и авторитарный социализм берут верх."
MON_hunt_down_false_tulku: "Покончить с силами лже-Тулку"
MON_hunt_down_false_tulku_desc: "Ложный Тулку Джа-лама продолжал свою шараду достаточно долго. Мы знаем, что этот тиран и безумец - смертный и глупец; он далек от того благочестивого образа, который он создал для себя среди своих чрезмерно усердных подхалимов с промытыми мозгами. Демон Джа-лама, его главный лейтенант и предатель МАН Хорлогийн Чойбалсан и остальные им подобные должны быть уничтожены, если мы хотим обеспечить безопасность революции."
MON_status_of_man_moderates: "Статус умеренных в Ардин Наме"
MON_status_of_man_moderates_desc: "Поскольку мы продолжаем революцию, мы должны решить, что делать с умеренными и правыми внутри коалиции МАН. Хотя в теории все в МАН являются преданными социалистами, мы знаем, что это не совсем так. Мы должны уничтожить всех предателей революции и определить нашу позицию по отношению к тем, кто считается невиновным, поскольку мы несём социалистический факел, который они растратили и бросили."
MON_peoples_constitution: "Народная конституция"
MON_peoples_constitution_desc: "Чтобы укрепить основы нашего развивающегося коммунистического общества, современная Конституция должна быть разработана с учётом основ социализма. Мы должны избавиться от архаичных идей и документов, поддерживающих монархизм и теократию, взяв за основу аналогичные документы, разработанные большевиками и ЛГ.М.Д, и создать прочную, надёжную Конституцию, которая защитит и возвысит монгольский пролетариат, заложив фундаментальные основы, необходимые революции для свободного развития."
MON_divorce_theism: "Отделить Монголию от теизма"
MON_divorce_theism_desc: "На протяжении веков буддизм, шаманизм, тенгризм и другие религии терзали умы монгольского пролетариата, проникая в их мысли и заставляя их идти по пути предательства и саморазрушения по прихоти элитарных священнослужителей, которые просто высасывают жизненную силу нации. Этого больше не будет. Монастыри будут гореть, духовенство будет вырезано, и кровь будет литься по степи до тех пор, пока вся Монголия и её народ не будут, наконец, свободны от теизма во всех его формах."
MON_rapid_indust_land_reform: "Быстрая индустриализация и коммунистические реформы"
MON_rapid_indust_land_reform_desc: "В соответствии с идеями первоначальной революции, которая потерпела неудачу из-за вмешательства Унгерна-Штернберга в 1920-х годах, мы будем двигаться к быстрой модернизации, индустриализации и революционизированию монгольского общества, катапультируя нашу социально-экономическую и культурную реальность на столетия вперёд по сравнению с нашими традиционалистскими и архаичными способами в течение крошечного промежутка времени. Появятся новые фабрики, начнутся новые программы урбанизации, и кочевая идентичность Монголии будет быстро разрушена и заменена. Мы больше не будем нацией крестьян и кочевников, ибо истинные монголы - промышленный пролетариат завтрашнего дня - начнут подниматься, неся в нашу степь западные идеи революции и современности."
MON_redestributions_in_clergy: "Принести возмездие духовенству и язгууртан"
MON_redestributions_in_clergy_desc: "Буддийское духовенство, в котором доминируют главные ламы и другие тулку, долгое время было элитарной группой. Наряду с князьями и знатью Монголии, называемыми язгууртан, эти богатые паразиты-гедонисты накачивают массы своим опиатом, наживаясь на их нищете, лишениях и наивности. Пролетариату наконец-то пора вкусить сладкий красный нектар мести, и мы дадим ему инструменты и помощь, чтобы он смог осуществить подлинное массовое правосудие и возмездие."
MON_redestribute_monastic_wealth: "Перераспределение монастырского богатства и имущества"
MON_redestribute_monastic_wealth_desc: "Продолжая преследовать духовенство и элиту Монголии, мы воспользуемся возможностью для дальнейшего осуществления наших коммунистических целей. По мере того, как мы отделяем Монголию от всех религий, сотни монастырей и святых мест по всему штату будут разграблены, разобраны на куски или перепрофилированы, а сокровища и состояния, хранящиеся в этих богатых местах, будут перераспределены среди масс. Конфискованное имущество должно помочь государству и функциям революции или иным образом разделено и передано массам в стремлении к коллективизации. Боль духовенства станет благом пролетариата."
MON_bowing_before_titans: "Преклонение перед титанами"
MON_bowing_before_titans_desc: "Поскольку радикальное крыло МАН продолжает продвигать революцию и коммунистическую трансформацию Монголии, трещины в коалиции, вызванные соперничеством между главными лидерами партии Доржжавыном Лувсаншаравом и Юн Цзе, более известным как Уланьфу, становятся только более очевидными. Достигнув переломного момента в вопросах внешней политики, когда Уланьфу желает объединиться с Восточным драконом Китая и Левым Гоминьданом, а Лувсаншарав стремится сохранить свои связи с Северным Медведем и их давними большевистскими союзниками, кажется, что новый Ардин Нам подходит к перепутью, поскольку соперники и старые враги затаились в тени, ожидая возможности нанести удар. Хотя революция в значительной степени обеспечена, её конечное направление вскоре будет окончательно определено, чего бы это ни стоило."

MON_man_syndicalists: "Синдикалисты МАН перехитрили центр"
MON_man_syndicalists_desc: "Под руководством радикального коммуниста, ставшего умеренным синдикалистом, Пэлжидийна Гэндэна и известного поэта, писателя и профсоюзного деятеля Дашдоржийна Нацагдоржа, а также при большой помощи западных синдикалистских активистов, малочисленное синдикалистское крыло Ардин Нам воспользовалось внутренней борьбой за власть между Уланьфу и Лувсаншаравом, и теперь синдикализм контролирует ход революции. Был установлен централизованный синдикалистский временный режим, поскольку основы этой новой иностранной социалистической мыслеформы применяются к государству, хотя единообразие ссорящихся синдикалистов уже начинает колебаться, и, вероятно, пройдет совсем немного времени, прежде чем единоличный лидер возвысится над всеми остальными."
MON_dealing_with_extremists: "Танец между министром и писателем"
MON_dealing_with_extremists_desc: "По мере укрепления нового синдикалистского направления революции и борьбы с оставшимися агрессивными радикалами, всё более напряжённой становится коалиция между фракцией либеральных "рыночных" синдикалистов Пэлжидийна Гэндэна, вдохновлённых Бухариным и Леоном Жуо, и фракцией экосиндикалистов Дашдоржийна Нацагдоржа, вдохновлённых Пролеткультом. Министр и Писатель вовлечены в опасный танец, борясь за первенство, поскольку они оба стремятся направить монгольский синдикализм в своё русло, но только один может по-настоящему стать глашатаем революции."
MON_pay_dues_to_internationale: "Отдать должное Интернационалу"
MON_pay_dues_to_internationale_desc: "Когда-то самая маленькая организованная социалистическая фракция в Монголии, синдикалистское крыло МАН теперь правит степью, но мы не смогли бы сделать это в одиночку. Благодаря связям и обратным каналам, которые связывали нас с французскими синдикалистами и русскими социалистами, которые презирали идею жестоких радикалов, запятнавших новейшую революцию на Востоке, нам давали оружие, помощь, припасы и даже добровольцев, чтобы укрепить наши позиции над жестокими тоталистами. Теперь, когда мы укрепили власть синдикализма в Степи, мы должны отдать должное старым союзникам. Экономические, военные и дипломатические соглашения, ранее обещанные, теперь вступят в силу, поскольку мы движемся к открытому принятию Третьего Интернационала и западного социализма в целом на мировой арене."
MON_foreign_backed_modernizations: "Идеи Запада о синдикалистской современности"
MON_foreign_backed_modernizations_desc: "По мере нашего сближения с Западом - идея, которую отвергало большинство других фракций старого МАН до нашего подъёма - мы начнём делать заметки об их обществах, строя нашу новую синдикалистскую цивилизацию. Западные концепции индустриальной современности, социально-экономического развития, культурной открытости и реформ и многое другое лягут в основу нашей новой синдикалистской структуры. Хотя потребуется много времени, усилий и труда для того, чтобы создать действительно современное социалистическое общество, мы сделаем первые шаги и пойдём по пути западных гигантов."
MON_trade_union_kurultai: "Союз красных хуралдаев"
MON_trade_union_kurultai_desc: "Хуралдаи были военными советами старой Монголии и гражданскими конгрессами, которые веками диктовали образ монгольской жизни внутри разрозненных кочевых кланов. Развивая это уникальное культурное наследие, мы будем двигаться к созданию новых синдикалистских хуралдаев по всей Степи, функционирующих как специфически монгольские профсоюзы, кооперативы и коммуны, которые формируют основу синдикалистского правительства и экономики. Эти красные хуралдаи даже должны время от времени собираться на централизованный и объединённый форум, чтобы диктовать национальные интересы и политику. В этой системе мы создадим свою версию западных профсоюзных конгрессов, но по форме соответствующей нашим реалиям, культуре и историческому укладу жизни."
MON_ease_purge_spread_liberty: "Прекратить чистки и распространить свободу"
MON_ease_purge_spread_liberty_desc: "Хотя такие деятели, как Пэлжидийн Гэндэн и многие другие, когда-то поддержали радикальную фракцию МАН с их насильственными чистками и идеями культурной революции, в нашем синдикалистском крыле стали преобладать умеренные и те, кто отказался от этих старых насильственных и антитеистических путей. Чистки, массовые убийства и разрушения, совершенные руками наших предшественников, никогда по-настоящему не могут быть отменены и никогда не будут забыты, но мы всё ещё можем повернуть этот курс вспять. Чистки должны закончиться, политические репрессии прекратятся, идеи социалистических свобод и пролетарских свобод вернутся, а истребление собственного народа только из-за его духовных предпочтений, наконец, закончится. Монголия вновь воспарит на крыльях свободы, поддерживаемая порывистым и освежающим ветром новой синдикалистской революции."
MON_mongol_nep: "Монгольский НЭП"
MON_mongol_nep_desc: "В соответствии с влиянием Бухарина, Жуо и самого Ленина Пэлжидийн Гэндэн предпринял шаги по созданию собственной версии Новой экономической политики в Монголии. Объединив умеренную и прогрессивную рыночную экономику с синдикалистским идеалом справедливых, сильных и политически сильных профсоюзов и децентрализованной социально-экономической организации, мы построим справедливую, эгалитарную и прибыльную экономику для всех внутри страны, не поддаваясь хищническим иллюзиям неограниченного капитализма."
MON_nationalize_arats: "Объединить аратов в профсоюзы"
MON_nationalize_arats_desc: "Араты, или кочевые крестьяне, составляют примерно 95% населения Монголии и являются рабочим классом и основой нашей социально-экономической реальности и "промышленности". Чтобы способствовать нашему переходу к истинному синдикализму, мы должны донести до наших масс чуждую нам концепцию профсоюзов. Позволив им отстаивать свои права в рамках системы кооперативных профсоюзов, мы построим справедливую экономику, где голос каждого работника будет услышан, услышан и послушен."
MON_arcadianism: "Модернизированный пасторальный аркадизм"
MON_arcadianism_desc: "Сочетая свои взгляды на пролеткультовскую фракцию социал-футуристов Маяковского с анархо-синдикалистским юнионизмом и идеализированным художественным пасторализмом, Дашдоржийн Нацагдорж создал новый сплав "современного аркадизма", подходящего для Монголии. Сохраняя природную красоту и здоровье нашей родной земли, придерживаясь традиционного кочевого уклада и не позволяя ему отбросить нас назад через безудержную модернизацию и ускорение развития общества, синдикалисты МАН под руководством нашего поэтичного премьер-министра принесут экологическую гармонию и синдикалистское процветание всем в Степи."
MON_healing_steppe_with_syndicalism: "Исцеление степи с помощью синдикализма"
MON_healing_steppe_with_syndicalism_desc: "Монголия прошла долгий путь после кровавых чисток, учинённых руками Лувсаншарава и его приспешников, но нашему пасторальному раю ещё многое предстоит изменить, прежде чем мы сможем по-настоящему назвать это утопией. Мы будем продолжать восстанавливать нацию, исцелять людей, а также развивать и продвигать нашу уникальную идею синдикализма, соответствующую реалиям Монголии, поскольку мы смотрим на Запад, который ведёт нас к эгалитарному процветанию. Опираясь на спины вновь освобождённого и всегда заботящегося о нас пролетариата, революция никогда не ослабнет в нашем стремлении к современной Монголии."

MON_gada_rides_again: "Гада Мейрен снова на коне!"
MON_gada_rides_again_desc: "Повелитель бандитов и народный герой кочевников Надмид из клана Мюлтютю, более известный как Гада Мейрен, в очередной раз вмешался в ситуацию, когда Монголия нуждалась в нём больше всего, чтобы свергнуть правительство МАН на фоне их постоянных междоусобиц и неспособности установить мир в Монголии. Возмущённый их антитеистической политикой и насилием против невинных монгольских кочевников, лам и крестьян, Красный Аватар Темуджина и единственный истинный наследник Великого хана Чингиса теперь будет вести Монголию к синкретической смеси псевдосоциализма, вдохновлённого анархистами, традиционалистского скотоводства, духовного синкретизма и безгражданства кочевников, охраняемых луком, клинком и конём Красного хана и его орды."
MON_fate_of_man_survivors: "Разрушить ловушку коммунистического статизма"
MON_fate_of_man_survivors_desc: "Все авторитарно-коммунистические рамки мерзкого режима МАН должны быть тщательно искоренены и демонтированы, заменены чем-то более естественным и подходящим для Степи и её истории. Полуанархическое правительство поднимется, чтобы направить государство по этому новому пути под руководством Красного хана, и далёкой рукой Надмида Монголия будет исцелена и защищена. Единственный нерешённый шаг - что делать с умеренным крылом МАН."
MON_rehonor_hogdo_lama: "Возобновить почитание Богдо-ламы"
MON_rehonor_hogdo_lama_desc: "Богдо-лама, бывший до свержения Богдо-ханом, до сих пор живёт в подполье, сумев избежать чисток благодаря верным ламам и священнослужителям, тайком вывезшим его из Урги в безвестность под покровительством самого Надмида Мюлтютю. Красный хан и многие другие преданные монголы по-прежнему считают его единственным, истинным духовным лидером Монголии, и поэтому он должен быть официально восстановлен в правах и возвращён в свой храм-дворец в столице, объединив большую часть населения вокруг нашего дела и вновь укрепив культурную ткань нашего традиционалистского царства."
MON_syncretic_red_religion_tengri: "Синкретическо-Тенгрианская красная религия"
MON_syncretic_red_religion_tengri_desc: "Стремясь ещё больше вернуться к теизму, Гада Мейрен начал работать с различными шаманами, духовными лидерами кочевников, буддийскими монахами и ламами, а также тенгристскими святыми, чтобы создать синкретическую религию, объединяющую всю Монголию. Богдо-лама станет духовным главой буддийского мира, а сам Надмид возвысится до главного духовного лидера тенгризма и шаманизма, такого как красный шаманизм, жёлтый шаманизм, чёрный шаманизм и белая вера. Завершением этой троицы должны стать идеи, аналогичные богостроителям России, выдвинутые Анандыном Амаром и Дашдоржийном Нацагдоржем, которые объединят эту новую религию с идеями социализма и анархизма, работая вместе с Богдо-ламой и Гада Мейреном над созданием новой объединённой религии, включающей все аспекты истории и родной культуры Монголии, чтобы объединить всех истинных монголов под одной псевдосоциалистической идентичностью, связанной душой и небом."
MON_socialist_statescraft_crimson_muqali: "Управление Багрового Мухали" 
MON_socialist_statescraft_crimson_muqali_desc: "Мухали был правой рукой и ведущим бо'олом, или генералом и начальником орды, Темуджина, служившим Великому хану на протяжении десятилетий. В этом новом ханстве под руководством Красного хана Гада Мейрена Анандын Амар служит новым Багровым Мухали. Революционер, ставший лидером умеренного МАН, и один из единственных монгольских социалистов, верных монгольским традициям, свободе и нашему народу, а также Гада Мейрену на протяжении всех этих бурных десятилетий, Алдаржавын Аюуш возглавит гражданский хуралдай, который будет руководить экономикой и социальным развитием новой анархо-скотоводческой и кочевой традиционалистской Монголии, а Красный хан останется единственным истинным и вечно странствующим авторитетом."
MON_absolute_nomadic_agrarianism: "Анархо-пасторализм под охраной орды"
MON_absolute_nomadic_agrarianism_desc: "В то время как по всей стране хуралдаи Багрового Мухали создают новые передвижные юрты, кочевые коммуны и кооперативы, общество держится под контролем, а мир, закон и порядок поддерживается Гадой Мейреном и его бродячей ордой вооружённых сторонников и фанатиков. Состоящая из его верных сторонников, соратников, бывших бандитов, получивших второй шанс, и других монгольских патриотов, эта массивная и разобщенная вооруженная сила бродит по степи, ведомая Красным ханом и его верными бо'олами, поддерживая спокойствие и рай, не позволяя ни одному гражданину, иностранцу или слуге ханства нарушить наш образ жизни. Чистки и погоня за коммунистическим статизмом давно закончились, и Монголия будет направляться к аркадской утопии с помощью клинка, лука и коня."
MON_seize_wealth_from_the_chinese: "Избавление от паразитов"
MON_seize_wealth_from_the_chinese_desc: "Китайская знать уже давно является паразитической пиявкой для монгольского общества. Поглощая нашу культуру, нашу религию, наше богатство, они не сделали ничего, кроме вреда Монголии и держат наш народ и нашу идентичность под своим сапогом. Они будут изгнаны с наших земель, их богатства и имущество будут отобраны, а их жизни уничтожены - достойная и справедливая плата за вековые унижения, которым они подвергли наш праведный народ."
MON_peasant_revolt: "Возвращение к пасторальной аркадской идиллии"
MON_peasant_revolt_desc: "Монголия была и всегда будет нацией кочевников и скотоводов, живущих и работающих в этом уникальном раю, который мы создали для себя здесь, в Восточной степи. Нам никогда не суждено было жить в городах или пускать корни в землю. Мы все до единого кочевники, и эта земля наша."
MON_popular_revolution: "Революция кочевников"
MON_popular_revolution_desc: "Гада Мейрен спас наш народ и привёл нас к спасению. С красным оттенком "социализма", сияющим за нашим народом и нашим новым государством, мы, наконец, можем заботиться о нашем собственном народе по-своему. Наше уникальное государство - не западное и не восточное, а монгольское, для монголов и только для монголов."

MON_paradise_under_red_khan: "Рай для кочевников"
MON_paradise_under_red_khan_desc: "Подлинно красное и полуанархистское Ханство поднялось под руководством Надмида Мюлтютю и его союзников, спасая нацию от ужасов МАН и закрепляя Монголию в тысячелетних традициях, окрашенных в новый оттенок алого цвета. Экономика развивается, опираясь на пастушеские коммуны и кооперативы кочевников, которые создают ремесла, продукты питания и другие товары, необходимые государству, опираясь на систему бартера и распределения, разработанную Багровым Мухали Анандыном Амаром и его близкими союзниками, такими как Алдаржавын Аюуш и Солийн Данзан. Новая религиозная и культурная структура нашей нации и наших панмонгольских народов объединились, чтобы сформировать синкретическую религию под руководством Красного хана и Богдо-ламы, которая объединяет души нашего вечно странствующего народа, как никогда прежде. Был достигнут пасторальный рай, и былая слава и реальность империи Темуджина были восстановлены и возродились заново, купаясь в красном сиянии социалистических экспериментов и защищаемые Гадой Мейреном и его ордами. Все истинные монголы знают мир, равенство, процветание и свободу от всех форм авторитарного самовыражения, и мы всегда будем стремиться создать утопию, не похожую ни на что другое на земле, и всё это благодаря Красному хану!"

MON_luvsansharav_maintain_grip: "Лувсаншарав сохранил бразды правления"
MON_luvsansharav_maintain_grip_desc: "Доржжавын Лувсаншарав, долгое время являвшийся доминирующим лицом радикального большевистского крыла МАН, одержал верх над своим соперником Уланьфу. Теперь он должен свободно вести нашу Народную Республику к идеям коммунизма, вдохновленным такими людьми, как Ленин, в сочетании с монгольскими идеями национализма, одновременно ускоряя чистки и принудительную коллективизацию, которые стали частью фундамента партии."
MON_resume_hallet_with_bolsheviks: "Возобновить наш балет с большевиками"
MON_resume_hallet_with_bolsheviks_desc: "Мы официально возобновим все дипломатические отношения и политические связи с большевиками в России, поскольку именно они принесли идеи коммунизма в Степь в первую очередь до того, как наша первая революция потерпела неудачу. Вместе мы будем работать над исправлением ошибок прошлого, стремясь осуществить мечту о коммунистической утопии, охватывающей всю Азию."
MON_benefits_of_bolshie_expertise: "Опыт большевиков"
MON_benefits_of_bolshie_expertise_desc: "По мере того, как всё больше и больше русских большевиков продвигаются в Монголию, мы будем привлекать этих экспертов к работе по продвижению революции. Их учёные, инженеры и архитекторы должны работать над улучшением основ, инфраструктуры и технологий государства, в то время как их теоретики и политики будут работать в нашем правительстве. Русским поселенцам должно быть позволено жить на наших землях и даже вступать в брак с нашей культурой, объединять наши народы для революции. Все блага и преимущества западной современности и опыта станут нашим благом, пока мы будем строить коммунистический рай, основанный на большевистском интеллектуализме."

MON_centralized_industrialization: "Централизованная индустриализация"
MON_centralized_industrialization_desc: "Хотя МАН раскололся по вопросам внешней политики, нас всегда объединяли идеи коммунистической индустриализации, урбанизации, централизации и коллективизации. Теперь, когда борьба за власть наконец закончилась и наше направление укрепилось, мы можем снова сосредоточиться на развитии и росте. С помощью серии пятилетних планов, составленных по образцу экономических идей наших зарубежных союзников, мы осуществим одну из самых быстрых и эффективных социально-экономических трансформаций в истории. Мы больше не будем пастушеской и кочевой аграрной кучей грязи, ибо мы сбросим это грязное и архаичное прошлое, чтобы достичь истинной, индустриальной и современной коммунистической утопии."

MON_red_sons_take_charge: "Вотчина красного сына"
MON_red_sons_take_charge_desc: "Слишком долго занимая второе место в радикальной фракции МАН, Уланьфу - Красный сын Юн Цзе - наконец-то обошёл своего соперника Лувсаншарава. Наконец-то свободный направлять Народную Республику по отношению к нашим китайским союзникам во Внутренней Монголии и Левом Гоминьдане, Уланьфу должен внедрить идеи ленинского коммунизма, свободного от монгольского национализма и ориентированного на Китай, продолжая чистки и принудительную коллективизацию, которые стали частью фундамента партии."
MON_connections_in_kmt: "Подтвердить связи с Левым Гоминьданом"
MON_connections_in_kmt_desc: "Уланьфу давно связан с китайскими коммунистическими и социалистическими движениями, когда-то он управлял частью Внутренней Монголии как своей собственной красной вотчиной с помощью китайских коммунистов во время своего пребывания в качестве революционного генерала во время первых неудачных революций 1921 и 1924 годов, прежде чем бежать в Китай. Имея тесные связи с местными китайскими коммунистами, работавшими в Монголии, такими как Цзян Цзинго и Дэн Сяопин, а также с основными лидерами уцелевших Левого Гоминьдана и КПК, такими как Сун Цинлин, Ван Мин, Чэнь Дусю и Ван Цзинвэй, Уланьфу стремится подтвердить эти связи, привнося идеи китайского социализма в эту коммунистическую утопию, сотрудничая с нашими южными союзниками и интегрируя их взгляды в партию."
MON_sino_mongolian_communes_coops: "Китайско-монгольские коммуны"
MON_sino_mongolian_communes_coops_desc: "Китай долгое время стремился доминировать, подчинять и китаизировать Монголию, но поскольку наша партия и наше государство сейчас диктуют китайскую революцию, мы будем контролировать эту давнюю политику, чтобы гарантировать, что монгольская культура и самобытность не будут смыты. Через скрещивание, расселение и иммиграцию, политическое и культурное сотрудничество в форме новых коммун и кооперативов мы создадим новую синкретическую китайско-монгольскую идентичность, которая вберёт в себя культуру обоих народов и окрасит их в общий багровый оттенок."

MON_mongolian_cultural_revolution: "Монгольская культурная революция"
MON_mongolian_cultural_revolution_desc: "Теперь, когда наше коммунистическое государство и администрация полностью укрепились, наконец-то пришло время изменить саму идею о том, что значит быть монголом. Начнётся новая культурная революция, сплавляющая наши идеи коммунизма с тем, что значит быть гражданином самого этого государства, сочетающая нашу историю и идентичность с нашей новой социалистической реальностью. Архаичные традиции и консервативная наивность прошлого должны быть полностью уничтожены, чистки и принудительные меры по коллективизации должны продолжаться, и всё общество должно претерпеть изменения по мере того, как мы создадим новую современную и коммунистическую Монголию."

