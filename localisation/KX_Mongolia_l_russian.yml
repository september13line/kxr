tot_mon_flavor.34.t: "Наша фальсифицированная демократия"
tot_mon_flavor.34.d: "Хотя мы решили тайно подтасовать демократию, это не означает, что сама наша великая партия не может измениться к лучшему и в соответствии с прихотями большего целого. В духе предоставления пролетариату возможности высказаться, по крайней мере, немного больше, мы откроем партию для настоящих и истинных внутренних выборов, пока вся нация думает, что на самом деле происходят настоящие многопартийные выборы. TМассы, или, по крайней мере, лояльные граждане, подписавшиеся на МАН, будут выбирать новое лицо МАН и премьер-министра Монголии, но любые другие голоса за любые другие партии будут просто потеряны или проигнорированы на этом пути, конечно же, для большего блага всех монголов."
