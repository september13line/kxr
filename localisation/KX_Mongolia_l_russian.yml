mongolia.123.t: "Антикитайские погромы"
mongolia.123.d: "С тех пор как мы впервые закрепили своё господство над Китаем, нас преследовали беспорядки и различные проблемы. Однако из всех этих проблем, беспокоящих наш режим и наше население, наибольшую тревогу вызывают массовые убийства, преступления на почве ненависти, погромы и другие нападения на коренных китайцев со стороны наших монгольских переселенцев и даже наших собственных военных. Безжалостно убивают тысячи и тысячи китайских гражданских лиц, как животных, и оскверняют их, поэтому мы должны решить, как действовать. В настоящее время наш режим проводит много антикитайской риторики и пропаганды, причем большая её часть заходит так далеко, что полностью дегуманизирует китайский народ. Возможно, мы могли бы смягчить тон этой риторики, чтобы уменьшить распространение этих идей. Однако многие считают, что это слишком слабый ответ, и что необходимо применить репрессии и наказать тех, кто виновен в совершении этих актов, чтобы эти идеи ненависти не распространялись."
mongolia.123.a: "Мы действительно ничего не можем с этим поделать..."
mongolia.123.b: "Возможно, нам следует сбавить обороты такой риторики."
mongolia.123.c: "Такие события становятся очагами восстаний! Смягчить риторику и наказать виновных."

mongolia.124.t: "Антикитайские погромы"
mongolia.124.d: "С тех пор как мы впервые закрепили своё господство над Китаем, нас преследовали беспорядки и различные проблемы. Однако из всех проблем, беспокоящих наш режим и наше население, наибольшую тревогу вызывают массовые убийства, преступления на почве ненависти, погромы и другие нападения на китайских коренных жителей со стороны наших монгольских переселенцев и даже наших собственных военных. Безжалостно убивают тысячи и тысячи китайских гражданских лиц, как животных, и оскверняют их, поэтому мы должны решить, как действовать. В настоящее время наш режим использует много антикитайской риторики и пропаганды, причем большая её часть заходит так далеко, что полностью дегуманизирует китайский народ. Возможно, мы могли бы смягчить тон этой риторики, чтобы уменьшить распространение подобных идей. Однако многие считают, что это слишком слабый ответ, и что необходимо применить репрессии и наказать виновных в совершении подобных действий, чтобы эти идеи ненависти не распространялись."
mongolia.124.a: "Мы действительно ничего не можем с этим поделать..."
mongolia.124.b: "Возможно, нам следует сбавить обороты такой риторики."
mongolia.124.c: "Такие события становятся очагами восстаний! Смягчить риторику и наказать виновных."

mongolia.125.t: "Проект "Монголизация""
mongolia.125.d: "Поскольку наша территория теперь простирается на огромное пространство, подобно старой Монгольской империи, мы оказались в огромном меньшинстве в своих собственных землях. Для борьбы с этой очевидной реальностью наш режим разработал проект "монголизации" этих земель. Сначала будет создана новая идея монгольского человека, основанная на идеалах нашего государства и образе Чингисхана, а также нашего нынешнего хана. Затем, исходя из этих новых идеалов и образов, мы объявим вне закона все противозачаточные средства в государстве для монгольских граждан, будем поощрять родительство и многодетность. Наши монгольские братья, такие как ойраты, алтайцы, сибиряки и даже наши более дальние родственники по вере, такие как тибетцы, будут считаться частью этой новой монгольской идентичности как почетные монголы. Вместе мы вытесним ложные и нечистые группы, такие как русские и китайцы, чтобы эти земли действительно стали монгольскими."
mongolia.125.a: "Чем больше монголов, тем лучше!"
mongolia.125.b: "Давайте пока отложим эту идею..."

mongolia.126.t: "Проект ‘Монголизация‘"
mongolia.126.d: "Поскольку наша территория теперь простирается на огромное количество земель, подобно древней Монгольской империи, мы обнаружили, что в наших собственных землях нас значительно больше. Для борьбы с этой очевидной реальностью наш режим разработал проект "монголизации" этих земель. Сначала будет создана новая идея монгольского человека, основанная на идеалах нашего государства и образе Чингисхана, а также нашего нынешнего хана. Затем, исходя из этих новых идеалов и образов, мы объявим вне закона все средства контроля рождаемости в стране для монгольских граждан, будем поощрять родительство и иметь большие семьи. Наши монгольские братья, такие как ойраты, алтайцы, сибиряки и даже наши более дальние родственники по вере, такие как тибетцы, будут считаться частью новой монгольской идентичности как почетные монголы. Вместе мы вытесним ложные и нечистые группы, такие как русские и китайцы, чтобы эти земли действительно стали монгольскими."
mongolia.126.a: "Чем больше будет монголов, тем лучше!"
mongolia.126.b: "Давайте пока отложим эту идею..."

