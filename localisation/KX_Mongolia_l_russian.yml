MON_totalist_party: "МАН"
MON_totalist_party_long: "Монгол Ардин Нам\n§gМонгол Ардин Нам, или Монгольская народная партия, представляет собой широкую коалицию различных монгольских марксистов, синдикалистов, тоталитаристов и других крайне левых групп, объединившихся для создания социалистического монгольского государства. Будучи старейшей организованной политической партией в стране, она долгое время доминировала в монгольской политике вплоть до прихода к власти Унгерн-Штернберга. Находясь под сильным влиянием многочисленных большевистских эмигрантов, которые скрывались в Монголии со времен Гражданской войны в России, это более авторитарное и тоталитарное крыло партии стремится подражать старой советской модели, создавая Монгольский Союз Советов, чтобы по-настоящему освободить монгольский пролетариат. Однако с падением красных их надежда сделать это без помощи внешних сил невелика.§!"
MON_syndicalist_party: "МАН"
MON_syndicalist_party_long: "Монгол Ардин Нам\n§gМонгол Ардин Нам, или Монгольская народная партия, представляет собой широкую коалицию различных монгольских марксистов, синдикалистов, тоталитаристов и других крайне левых групп, объединившихся для создания социалистического монгольского государства. Будучи старейшей организованной политической партией в стране, она долгое время доминировала в монгольской политике вплоть до прихода к власти Унгерн-Штернберга. Опираясь на большое влияние и вдохновение успешных революций во Франции и Великобритании, а также на рост синдикалистских движений в Индокитае и Индии, эти монгольские синдикаты стремятся создать свой собственный Совет профсоюзов здесь, в Монголии, чтобы помочь поднять рабочих нашей растущей нации, одновременно стремясь к индустриализации любой ценой. Однако, будучи настолько изолированными от своих современников и идейных собратьев, маловероятно, что у этих красных, находящихся под иностранным влиянием, есть какие-либо реальные шансы прийти к власти без иностранной помощи.§!"
MON_radical_socialist_party: "Сторонники Гада Мейрена"
MON_radical_socialist_party_long: "Сторонники Гада Мейрена\n§gГада Мейрен, урождённый Надмид из Мюлтютю, "отгон хуу" или последний сын в своей семье, стал лицом монгольского популизма и национализма на большей части территории Монголии. За его спиной стоят тысячи ополченцев и добровольцев, готовых умереть за его правое дело - изгнать заразных китайцев и других иностранных паразитов из Монголии. Хотя некоторые из его идей Запад назвал бы социалистическими или прогрессивными, он также является воинствующим националистом и скорее легендарной фигурой, чем любым настоящим политическим идеологом, собирающим свои орды последователей-кочевников, чтобы отобрать законную землю монголов у знати, лам и иностранцев, которые стремятся запятнать эта великая Степь. Гайда Мейрен и его последователи разрушат феодальные структуры, навязанные монгольскому народу китайцами и монгольской знатью, и окончательно отделят судьбу Монголии от судьбы Поднебесной. Все истинные сыны и дочери Монголии будут купаться в лучах славы под руководством Гада Мейрена, а все нечистые не столкнутся ни с чем, кроме конца клинка.§!"
MON_social_democrat_party: "МАН"
MON_social_democrat_party_long: "Монгол Ардин Нам\n§gМонгол Ардин Нам, или Монгольская народная партия, представляет собой широкую коалицию различных монгольских марксистов, синдикалистов, тоталитаристов и других крайне левых групп, объединившихся для создания социалистического монгольского государства. Будучи старейшей организованной политической партией в стране, она долгое время доминировала в монгольской политике вплоть до прихода к власти Унгерн-Штернберга. Главным крылом партии, и на сегодняшний день самым многочисленным и влиятельным, является демократическое крыло. В основном состоящая из социал-демократов, демократических социалистов, умеренных анархистов, изгнанников Л-Гоминьдана и множества других небольших групп, эта разнообразная группа упорно работает вместе в стремлении к действительно прогрессивной, красной демократии в Монголии. Как крупнейшая социалистическая сила в стране, их единственная реальная конкуренция за поддержку исходит от подвигов Гада Мейрена, или была бы, если бы не силы Гада Мериена и МАН, заключившие сделку о сотрудничестве и коалиции на благо Монголии. Благодаря их сотрудничеству доминирование Ардин Нама в новой демократии Монголии практически гарантировано.§!"
MON_social_liberal_party: "Залуу Монгол Нам"
MON_social_liberal_party_long: "Залуу Монгол Нам\n§gЗалуу Монгол Нам, или Молодые монголы, является выдающейся либеральной партией в Монголии. Черпая вдохновение у менее радикальных крыльев китайского Гоминьдана, а также в значительной степени у Китайской молодежной партии Цин, ЗМН объединяет монгольский национализм с секуляристскими, либеральными и прогрессивными идеологиями, создавая подлинно монгольскую разновидность либерализма. Активно выступая за свободу слова, самоопределение и полную отмену нынешней феодальной системы, ЗМН привлекают многих в Монголии, которые ищут менее радикальную альтернативу Монгол Ардин Нам§!"
MON_market_liberal_party: "Монголын Ундесны Хороо"
MON_market_liberal_party_long: "Монголын Ундесны Хороо\n§gМонголын Ундесы Хороо, или Монгольский национальный комитет, является относительно новой отколовшейся партией, которая отделилась от ЗМН в погоне за собственной программой из-за опасений предполагаемых социалистических тенденций ЗМН. Считая себя истинной либеральной партией Монголии, эти "национал-либералы", как они любят себя называть, находятся под сильным влиянием различных либеральных движений и партий в Китае и России, а также многочисленных бурятских эмигрантов, которые хлынули в Монголию из России и Заамурья. Стремясь индустриализировать и модернизировать Монголию, не теряя связи со своей уникальной национальной культурой и самобытностью, а также с их глубоким уважением к природе - убеждением, которое они разделяют со своими новыми бурятскими друзьями, - МУХ должны привести Монголию в современное и либеральное будущее, если они смогут получить достаточно голосов.§!"
MON_social_conservative_party: "Ундсен Хуулич Нам"
MON_social_conservative_party_long: "Ундсен Хуулич Нам\n§gУндсен Хуулич Нам, или Национальная конституционная партия, в основном состоит из умеренных дворян и князей, которые считают, что язгууртан сурвалжтан заходят слишком далёко в стремлении к их общей мечте о настоящей монгольской монархии. Обвиняя своих современников и бывших союзников в коррупции и жадности, этой группе преимущественно молодых дворян будет трудно вытеснить своих начальников в качестве доминирующей монархической фракции в Монголии, но их призывы к конституционной монархии и разделению церковной и государственной власти находят отклик у многих более либеральных элементов в стране, которые могли бы просто обеспечьте им поддержку, необходимую им для победы на выборах и осуществления своей мечты.§!"
MON_authoritarian_democrat_party: "Язгууртан сурвалжтан"
MON_authoritarian_democrat_party_long: "Язгууртан сурвалжтан\n§gБудучи одним из доминирующих политических образований в Монголии, уступающим только массовому народному движению, которым является Монгол Ардин Нам, Язгууртан сурвалжтан, или монгольская знать, представляет собой основную концентрацию консервативных элементов в Монголии. Их главная цель - установить настоящую монархию в Монголии, где принцы и дворяне заполняют иерархию и служат помощниками, советниками и дополнительными лидерами при короле. Однако в чем мнения в партии расходятся, так это в том, кто должен быть коронован в качестве первого нового короля Монголии. Два основных лагеря - это традиционалисты, которые стремятся сохранить единство Церкви и государства при правлении Богдо-хана как духовного и политического лидера нации, и секуляристы, которые вместо этого стремятся разделить эти институты и позволить Богдо-хану продолжать своё правление в качестве духовного лидера нации. Однако эта фракция стремится короновать либо ведущего принца в своей коалиции, Дэмчигдонрова, либо даже хана Кумула в качестве своего нового короля и политического лидера. Какая бы фракция ни победила, Язгууртан сурвалжтан стремится сохранить Монголию в её традициях, поскольку они стремятся создать стабильное и справедливое монгольское Королевство.§!"
MON_paternal_autocrat_party: "Сторонники Унгерна"
MON_paternal_autocrat_party_long: "Сторонники Унгерна\n§gРоман фон Унгерн-Штернберг успешно получил контроль над Монголией в 1921 году, после того как он вошел в Ургу со своей Азиатской кавалерийской дивизией и успешно вытеснил китайцев, получив благословение самого Богдо-хана. С тех пор Унгерн правил как официальный Барон при этом 8-м Джебдзун-Дамба-хутухте, а Богдо-хан технически правил как монарх. Однако реальность сложилась иначе, чем предполагалось, и, хотя эти двое близки, Барон Унгерн-Штернберг все больше и больше захватывает власть в стране для себя, все больше и больше ставя своего старого друга и сюзерена в положение прославленной марионетки. По мере того, как его власть все больше укрепляется, он начал культивировать вокруг себя культ личности и наполнил свою армию и правительство своими русскими союзниками и монголами, которые остаются верными ему. Мало кто знает, чего на самом деле хочет этот Безумный Барон, но скоро он раскроет свои планы всему миру.§!"
MON_national_populist_party: "Сторонники Джа-ламы"
MON_national_populist_party_long: "Сторонники Джа-ламы\n§gПоследователи Дамбииджанстана, или, как его гораздо чаще называют, Джа-лама, без колебаний повинуются каждому его приказу и слову, ибо знают, что их пророк приведет их к спасению. Борясь за монгольский национализм и возрождение древнего Ойратского ханства, Джа-лама и его силы неустанно стремятся очистить Монголию от всех иностранных и агрессивных влияний. Придерживающаяся сильных антироссийских, антикитайских, антикоммунистических и антисекуляристских убеждений с традиционалистскими и эзотерическими влияниями, эта разнообразная группа националистов, фанатиков и изгоев станет очищающим пламенем, которое поднимет и защитит монгольский народ от злобных сил, стремящихся эксплуатировать эти земли и наш народ. за все, чего они стоят, или умереть, пытаясь.§!"

MON_empire_loyalists: "Орден Кэшик"
MON_empire_loyalists_long: "Орден Кэшик\n§gВо времена первой Монгольской империи кэшики были элитными телохранителями, которым было поручено защищать великих ханов. Слово "кэшик" означает "благословенный", и эти имперские герои дали священную клятву защищать Императора и его родню ценой своей жизни. Теперь, когда Монгольская Империя возрождается при великом воскресшем Хане II, кэшик снова восстал, и теперь его используют для обозначения ближайших союзников нашего нового хана и более ревностных сторонников, готовых умереть во имя чести и славы!§!"

MON_RUS_party: "ОВС"
MON_RUS_party_long: "Общество возрождения Соёмбо\n§gОВС начинали как пророссийское тайное общество, созданное по образцу традиционных монгольских обществ дугуиланг и основанное белыми эмигрантами, бежавшими в Монголию во время Гражданской войны в России. С победой Белых сил эсеры остались в Монголии, управляемые и управляемые многими сторонниками Унгерна и многими другими русско-монгольскими группировками, от полевых командиров и генералов-изгоев до бизнесменов и даже некоторых священнослужителей из Православной церкви. Их главная цель - создать русское националистическое государство в Монголии, стремясь пригласить как можно больше русских к нашим границам, чтобы укрепить нашу экономику и вооруженные силы, прежде чем в конечном итоге вернуть земли, которые Россия потеряла в Китае во время русско-японской войны. Отомстив за эту великую потерю, которая запятнала русскую историю на протяжении десятилетий, эти истинные сыны Руси вернут славу русскому народу и установят российское господство во всей Восточной Азии.§!"

MON_CHI_party: "Клуб Аньфу"
MON_CHI_party_long: "Клуб Аньфу\n§gКлуб Аньфу, или Клуб мира и счастья, - это остатки политического крыла старой Аньхойской Клики - могущественного китайского государства-военачальника, вынужденного бежать в Монголию во время хаоса, вызванного катастрофической Северной экспедицией Гоминьдана и последовавшей за ней кровавой немецкой интервенцией. Названные в честь улицы в Пекине, где члены-основатели организации встречались до своего изгнания, и почти полностью состоящие из этнических китайцев, эти иностранцы стремятся вернуть былую славу и триумфально завоевать свою родину в Китае. Раскол внутри страны между теми, кто стремится сотрудничать с монголами, предоставляя им большую автономию, и сторонниками жесткой линии, которые стремятся максимально китаизировать Монголию и полностью открыть её земли для китайского поселения. У этих гаминов, как называют их монголы, мало друзей в Монголии, но это не остановит их от их высоких целей.§!"

MON_REL_party: "Буддын Зевлел"
MON_REL_party_long: "Буддын Зевлел\n§gБуддын Звлел, или Бурханы Шашны Ундесний Звлел, - это теократический совет буддийских монахов, тулку и других монашеских деятелей, созданный с единственной целью помочь 8-му Джебдзун-Дамба-хутухте в его земных обязанностях по управлению Монголией. Эти мистики и святые служат советниками и помощниками Богдо-хана и стремятся завершить процесс превращения Богдо-хана в истинного монарха Монголии. Они стремятся установить "наследственную" линию, в которой нынешняя реинкарнация хана снова садится на трон, поскольку одна смертная форма умирает, а другая занимает её место, а Буддин Зевлел служит временным регентом, пока каждый новый Джебдзун-Дамба-хутухта находится, создавая функциональную династическую монархию, основанную на буддийских принципах.. Однако этот совет не является единым фронтом, и в него проникают фундаменталистские влияния, подталкивающие многих его членов к более радикальным, экстремистским взглядам. В целом, однако, Буддын Зевлел просто стремится создать чистую теократическую монархию здесь, в Монголии, и не остановится ни перед чем, чтобы осуществить эту мечту.§!"

