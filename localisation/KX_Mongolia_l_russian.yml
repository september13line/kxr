mon.600.t: "Владения безумного барона"
mon.600.d: "В 1936 году правление Унгерна остаётся под угрозой. Есть четыре основные Клики, которые доминируют в монгольском политическом обществе.\n\nРоссийская военная Клика - это Клика белых русских офицеров под руководством Унгерна-Штернберга. Они сосредоточены на сотрудничестве с Россией, военной силе и антисоциализме. В настоящее время они руководят страной, работая с язгууртан сурвалжтан и Буддын Звлел.\nЯзгууртан сурвалжтан - это название иерархии монгольских князей и знати, которые на протяжении веков были правящим классом страны. Сосредоточившись на сохранении своего богатства и власти в безопасности, они полностью возглавляются принцем Внутренней Монголии Дэмчигдонровом, который возглавляет властную и амбициозную группу принцев Внутренней Монголии, сосредоточенных вокруг региона Силинголь.\nБуддын Звлел - это совет высокопоставленных буддистов, лам, тулку и монахов в Монголии, который был образован после чистки лам Унгерном в 1930 году. Многие члены совета являются фанатичными буддистами, которые хотят превратить Монголию в подлинно теократическое общество при Богдо-хане. Их возглавляет 7-й Джанджа-хутухта, высокопоставленный лама из Внутренней Монголии.\nСоциалистическая партия "Монгол Ардин Нам", восставшая в 1921 и 1924 годах, по-прежнему скрывается, но по-прежнему является сильной силой, с которой приходится считаться. Возглавляемые Солийном Данзаном и получающие помощь от различных других монгольских демократических партий и даже от знаменитого Гада Мейрена, они черпали вдохновение в демократических режимах России и Китая и поэтому начали выступать за многопартийную демократию под их контролем.\n\nПомимо этих основных политических группировок, бандитский лорд и воин тулку Джа-лама правит из своей бандитской крепости в Ховде, стремясь восстановить древнюю славу и отомстить китайцам. Иностранцы осаждают и наше Ханство, поскольку Общество возрождения Сойомбо вновь начало приобретать общенациональную известность, выступая за превращение Монголии в российского колониального сателлита. Их главная оппозиция представлена Клубом Аньфу, остатками опальной Аньхойской Клики, которые бежали в Монголию после провальной Северной экспедиции и теперь стремятся использовать Монголию в качестве отправной точки своего крестового похода на Пекин. \n\nКак будто наша внутренняя политика не может стать более беспокойной, Монголия также сталкивается со многими внешними угрозами. В течение многих лет происходили пограничные стычки между мусульманской Кликой китайского Ма и монгольскими войсками по ту сторону границы. Аналогичная ситуация имеет место в регионе Джунгария Синьцзянской Клики. Главным очагом напряженности является провинция Юйшу, которая за последние несколько лет перешла из рук в руки между Тибетом и Кликой Ма. Провинция - это пороховой погреб, который вот-вот взорвется, и когда это произойдет, нельзя игнорировать возможность объединить монгольский народ. Монголия находится на краю неопределенного будущего, и от безумного барона зависит направить этот шаткий корабль в правильном направлении, чтобы вся прогнившая структура не рухнула, а различные внутренние силы, которые нападают на его режим, не разорвали нашу нацию на части."
mon.600.a: "Слава Монголии!"

## Shared Orothdox Event

mon.658.t: "О Будде и Иосафате"
mon.658.d: "В Средневековой Европе одной из самых популярных народных сказок о святых была сказка о Варлааме и Иосафате. Вкратце, легенда рассказывает историю индийского принца, который, несмотря на ненависть своего отца и гонения на христианскую веру, в конечном итоге обращается в христианство благодаря мудрому руководству мистика Варлаама, отшельника. Через некоторое время его отец также переходит в христианскую религию, после чего он отрекается от престола Иосафату, чтобы жить отшельником. Иосафат, как и его отец до него, отрекается от престола и продолжает жить благочестивой жизнью, совершая чудеса и обращая души вместе со своим учителем Варлаамом перед его смертью.\n\nДля современных учёных, особенно тех, кто изучает буддизм, история Варлаама и Иосафата - это не более чем "крещёние" одной из многих историй, касающихся Будды и его жизни. Хотя этот факт обычно не имеет большого значения, поскольку наше правительство начинает спонсировать Православную церковь в Монголии, многие задаются вопросом, может ли эта древняя история стать благом для наших попыток преобразовать эту землю.\n\nТе, кто поддерживает использование легенды в наших собственных интересах, делятся на два лагеря. Первые, состоящие в основном из членов ОВС, считают, что мы должны использовать наши вновь обретенные связи с Церковью, чтобы святой Иосафат был официально объявлен Покровителем Монголии.  Но более того, заявляйте, что он настоящий Будда, и что истории о том, что он был основателем буддизма, являются более поздними измышлениями. Хотя такое действие потребовало бы немалого давления с нашей стороны, чтобы Церковь согласилась на него, это также значительно увеличило бы наши усилия по обращению Монголии.\n\nВторой лагерь, в основном состоящий из убежденных сторонников безумного барона, призывает к гораздо более радикальному подходу. Этот второй лагерь хочет, чтобы мы, по сути, полностью приняли идею о том, что Иосафат - это Будда, но не в ортодоксальном контексте. Вместо этого они хотят, чтобы мы постепенно начали постепенно отказываться от использования Будды в монгольском сознании, заменив его святым Иосафатом. Сделав это, по их мнению, мы добьемся полной синхронизации буддизма и ортодоксального христианства. Хотя такое предложение, очевидно, вызывает отвращение у любого истинного христианина, для последователей Безумного барона это просто признание истины о Божественности, присутствующей во всех формах Религии.\n\nХотя обе идеи сами по себе радикальны, [MON.GetLeader] может просто проигнорировать их. В конце концов, нужно ли нам вызывать ещё больше религиозных волнений?"
mon.658.a: "Святой Иосафат, храни нас!"
mon.658.b: "Будда - это Иосафат, а Иосафат - это Будда."
mon.658.c: "Нет никаких причин вызывать новые религиозные волнения."

#Tot Mongolia Events

tot_mon.1.t: "Судьба старой гвардии и изгнанников МАН"
tot_mon.1.d: "После того, как новости о нашем успехе на выборах распространились по всему социалистическому миру, те монгольские социалисты, которые покинули страну после неудачных революций 1921 и 1924 годов или были вынуждены позднее отправиться в изгнание, начали выражать свою заинтересованность в возвращении в Монголию. Среди этих изгнанников есть деятели старой гвардии, такие как выжившие члены центральной семерки, которые начали первую революцию по приказу большевиков, а также радикальные социалисты и синдикалисты, в том числе такие фигуры, как Доржжавын Лувсаншарав, Пэлжидийн Гэндэн и Юн Цзе, более известный под своим псевдонимом Уланьфу, что означает "Красный сын" - и все они могли бы потенциально принести пользу нашему делу, если бы мы пригласили их обратно в партию. Однако многие члены нашей демократической коалиции выразили свою обеспокоенность по поводу возвращения в страну такого количества опасных и жестоких революционеров. Должны ли мы пригласить этих изгнанников обратно в партию и обратно в Монголию из их убежищ в Индии, России, Франции и Китае?"
tot_mon.1.a: "Пригласите наших изгнанных союзников вернуться домой!"
tot_mon.1.b: "Мы не должны доверять этим несостоявшимся революционерам и радикалам."

tot_mon.2.t: "Радикальные революционеры-репатрианты МАН набирают силу"
tot_mon.2.d: "Вполне предсказуемо, что репатриированные радикалы МАН, которым было разрешено вернуться из ссылки, тут же начали распространять свои экстремистские взгляды и теперь из шумного меньшинства превратились в растущую силу, которая может соперничать с позицией нашей собственной демократической коалиции. Несмотря на надвигающуюся опасность, многие умеренные и либералы провели кампанию за то, чтобы позволить этим радикалам продолжать свои действия, поскольку они всего лишь выражают свою свободу и технически не нарушали никаких законов, и их не уличали в чём-либо коварном или насильственном..  по крайней мере, пока. Что нам следует делать?"
tot_mon.2.a: "Подавите их радикальные амбиции на благо демократии."
tot_mon.2.b: "Они просто выражают свои социалистические свободы."

tot_mon.3.t: "Госпереворот радикального крыла МАН"
tot_mon.3.d: "Игнорируя "надпись на стене", демократическая коалиция умеренных в МАН была разрушена изнутри. Во главе с преданными коммунистами Уланьфу и Доржжавыном Лувсаншаравом, при поддержке незначительного синдикалистского крыла под руководством Пэлжидийна Гэндэна и Дашдоржийна Нацагдоржа, они решили установить временный режим под названием Коммунистическое Революционное Временное Правительство Монголии, которое будет продвигать государство от традиций и религии к коммунистической утопии, основанной на идеях большевиков и Левого Гоминьдана. В ознаменование этого переворота радикалы переименовали столицу Ургу в Улан-Батор, что означает "Красный герой", укрепив новый тоталистический режим. Однако коалиция экстремистов и синдикалистов непрочна, и многочисленные фигуры соперничают за влияние внутри партии. Если между ними в конце концов возникнут слишком большие разногласия, всё это может рухнуть, и волки уже кружат по степи, ожидая своего часа для удара."
tot_mon.3.a: "Вперёд, к тотальной революции!"

tot_mon.4.t: "Коалиция радикалов МАН распалась"
tot_mon.4.d: "Несмотря на раннюю историю МАН как антикитайской группы, реалии демографической ситуации в Китае и новейшей истории привели к тому, что под руководством Уланьфу сформировалась прокитайская Клика, поддерживаемая растущим населением левых китайцев в Монголии, и теперь они представляют серьезную угрозу доминированию пророссийского большевистского ядра. Теперь, наконец, расколовшись из-за разногласий по внешней политике, национальной идентичности и теории, коалиция радикалов МАН во главе с Доржжавыном Лувсаншаравом и Уланьфу окончательно раскололась, зайдя в тупик по вопросу о том, с кем объединяться - с социалистическими движениями в России или в Китае, причём Уланьфу поддерживает Гоминьдан, в то время как Лувсаншарав - декреты, выдвинутые Лениным и его верными большевиками. Однако более широкая коалиция невероятно расколота в связи с этим решением, и для изменения позиций проводятся насилие и тайные чистки, в результате которых погибли такие видные социалисты, как Дансранбилэгийн Догсом. Существует высокая вероятность того, что коалиция может зайти в тупик из-за этого решения, возможно, давая синдикалистскому меньшинству или какой-либо другой силе шанс, наконец, подняться, чтобы спасти революцию, поскольку ходят слухи, что Надмид из клана Мюлтютю, более известный под прозвищами "отгон хуу" или Гада Мейрен, снова оседлал своего коня. Одна из сторон должна в ближайшее время получить большинство, чтобы не поставить под угрозу мечту о действительно коммунистической Монголии."
tot_mon.4.a: "Лувсаншарав привносит в Монголию национал-коммунизм в русском стиле."
tot_mon.4.b: "Уланьфу поднимается, чтобы принести в Степь коммунизм в стиле Левого Гоминьдана."
tot_mon.4.c: "Дебаты заходят в тупик."

tot_mon.5.t: "Тупик коммунистического крыла МАН"
tot_mon.5.d: "Поскольку коммунисты не могут принять ни большинства, ни единого решения, некогда крошечное синдикалистское крыло партии двинулось в обход Уланьфу и Лувсаншарава, собирая массовую поддержку из различных уцелевших фракций МАН и принимая командование государством. Тайно поддерживаемое оперативниками из Интернационала под командованием Пэлжидийна Гэндэна, вдохновлённое идеями прудунизма, рыночного синдикализма и риторикой Леона Жуо и поддерживаемое массовым экологическим синдикалистским движением, вдохновлённым пролеткультистами в России, возглавляемым профсоюзным деятелем и писателем Дашдоржийн Нацагдоржем, синдикалистское крыло невероятно разнообразно и наполнено многие экстремисты и жестокие радикалы превратились в умеренных и либералов, таких как сам Гэндэн, но посвящены тому, чтобы принести более "цивилизованную" и современную революцию в Монголию в противовес варварству павших коммунистов. \n\nОднако в оппозиции как к жестоким коммунистам, так и к этим поддерживаемым и финансируемым из-за рубежа синдикалистам находится сам Гада Мейрен - спаситель Монголии и Король бандитов, который не так давно сверг тирана Унгерна-Штернберга. Надмид из клана Мюлтютю, как он известен, и его орда, поддерживаемая уцелевшими демократическими элементами МАН под руководством Анандын Амара, Алдаржавын Аюуша и Солийн Данзана, а также Богдо-ханом, двинулись на Улан-Батор в попытке спасти Монголию от чужеземных идеалов и защитить наши родные, тысячелетние традиции кочевников. Поскольку так называемый "Красный хан" выступает против синдикалистов, кто, наконец, встанет у руля, когда пыль окончательно рассеется?"
tot_mon.5.a: "Пэлжидийн Гэндэн и Дашдоржийн Нацагдорж принесут синдикализм в Монголию!"
tot_mon.5.b: "Гада Мейрен снова на коне!"

tot_mon.6.t: "Определение лица синдикалистского крыла"
tot_mon.6.d: "Теперь, когда правое коммунистическо-синдикалистское крыло закрепило свои позиции, и теперь, когда централизованный синдикалистский государственный аппарат создал необходимые основы для начала нашей новой социалистической трансформации, пришло время выбрать точную природу нашей синдикалистской идеологии. Две основные фракции разделены между либеральными синдикалистами Пэлжидийн Гэндэна, вдохновлёнными Бухариным, Новой экономической политикой и синдикализмом аграрного рынка французского теоретика Леона Жуо, и экологическими синдикалистами, вдохновлёнными пролеткультистами, умеренными социал-футуристами и богостроителями писателя и профсоюзного деятеля Дашдоржийн Нацагдоржа. Поддержка Нацагдоржа в основном исходит от малочисленного населения образованного крестьянства, а также многочисленного населения традиционалистов и кочевых скотоводов-аратов, в то время как программа Гэндэна поддерживается большинством выживших членов МАН. Кто встанет во главе партии раз и навсегда?"
tot_mon.6.a: "Победили либеральные синдикалисты и бухаринцы Пэлжидийн Гэндэна."
tot_mon.6.b: "Экосиндикалисты и пролеткультисты Дашдоржийн Нацагдоржа воспользовались моментом."

tot_mon.7.t: "Направление Красной империи"
tot_mon.7.d: "После переворота Гада Мейрена и возвышения его странного Красного ханства под властью Красного Хуралдая, большая часть выживших старых умеренных членов МАН стала просить Красного хана об амнистии, прося принять их обратно в правительство в качестве его верных слуг и политических союзников. Должны ли мы допустить этих умеренных людей из МАН в правительство, позволив им влиять на нашу развивающуюся идеологию, или мы заставим их мирно уйти из политики? Независимо от нашего выбора, Анандын Амар, который стал самым доверенным помощником Гада Мейрена наряду с другими, такими как Алдаржавын Аюуш и Солийн Данзан, останется рядом с Красным ханом в качестве его правой руки; современный Мухали, всегда помогающий новому Чингису, Надмиду из клана Мюлтютю в нашем переходе к социалистическому и традиционному синкретизму."
tot_mon.7.a: "Работайте с умеренными членами МАН."
tot_mon.7.b: "Мы проложим свой путь к социализму."

tot_mon_flavor.33.t: "Гада Мейрен обнаружен!"
tot_mon_flavor.33.d: "После нескольких месяцев бегства был схвачен убийца Безумного барона и печально известный Король разбойников Гада Мейрен. Названный Надмидом из клана Мультютю своими людьми и часто называемый Лу-яда, или последним сыном, своей семьей, этот заноза в боку современной цивилизованной Монголии наконец-то вырван, и теперь его судьба в наших руках. В традиционной монгольской культуре всегда существовал кодекс чести, когда речь шла о казни. Пролить кровь другого монгола считалось бесчестным как для палача, так и для его жертвы, и поэтому такими жестокими способами казнили только иностранцев. \n\nПочетный способ казни монгола назывался "смертью через замурование", что означало заточение виновного в тесном помещёнии, таком как маленькая комната, пещёра или небольшой сосуд, например стальной или деревянный гроб, где он не мог двигаться, если вообще мог, и подчинялся прихотям своего надзирателя. Некоторых кормили через щель, и короткие секунды солнечного света, проникающие через отверстие, были единственным солнцем, которое они видели в течение нескольких дней или недель, и они могли выживать в ужасной жизни столько, сколько могли выдержать их разум или тело, или столько, сколько их похитители считали нужным оставить их в живых. Другим же предстоял куда более короткий, но бесконечно более мучительный опыт: их оставляли в тесных коробках в самых пустынных и открытых районах великой Гоби, чтобы они быстро зажарились заживо днём или замерзли до смерти внутри своих саркофагов при суровой и переменчивой погоде нашей пустыни, если, конечно, голод, обезвоживание, хищники или сильный стресс не убьют вас первыми. \n\nОднако мы можем не удостоить этого предателя почетной смерти, а убить его любым из традиционных способов, пригодных для расправы с чужеземцами, не заслуживающими нашего милосердия и уважения. Что бы ни случилось, этот "Последний сын" станет последним в своем роде, ибо Монголия действительно наша."
tot_mon_flavor.33.a: "Смерть через замуровывание! Возможно, он и был предателем, но он всё ещё был монголом."
tot_mon_flavor.33.b: "Отрубить ему голову! Этот бандит не заслуживает никакого уважения."
tot_mon_flavor.33.c: "Достаточно простого выстрела в затылок. Традиции должны умереть, и предатели тоже."
tot_mon_flavor.33.e: "Запрягайте и четвертуйте его нашими самыми сильными и быстрыми конями. Устройте шоу!"
tot_mon_flavor.33.f: "Отправьте его в пустыню Гоби без чего-либо. Дальше разберётся природа"

### Pre-split totalist flavor:

tot_mon_flavor.1.t: "Поединок судеб"
tot_mon_flavor.1.d: "Хорлогийн Чойбалсан - бывший ведущий член радикальной фракции МАН до перехода в банду бандитов и оппортунистов Джа-ламы после неудачной революции 1924 года и казни его близкого друга и союзника Дамдина Сухэ-Батора от рук Безумного Барона - прибыл в столицу в одиночку и открыто бросил вызов своему старому союзнику и бывшему другу Доржжавыну Лувсаншараву в традиционном поединке на смерть. Долгие годы он возглавлял орды Джа-ламы в качестве его главного генерала, но с приходом настоящего монгольского коммунизма Чойбалсан впал в душевные муки, напился до одурения и во всеуслышание заявил, что он истинный спаситель Монголии и революции. \n\nПоприветствовав своего старого товарища на равнинах за городом, Лувсаншарав согласился на поединок, прежде чем оба вскочили на коней, обнажили свои традиционные сабли и бросились друг на друга, демонстрируя традиционную жестокость. Несмотря на свою репутацию кроткого и трусливого человека, Лувсаншарав бросился на пьяного Чойбалсана - когда-то считавшегося одним из величайших воинов Монголии - и быстро сбил его с коня одним махом. Верхняя половина туловища Чойбалсана упала на землю с ошеломленным, растерянным и трагическим выражением на его умирающем лице, когда Лувсаншарав вытер кровь со своего клинка и вложил его в ножны. После многих лет предательства предательский сын МАН и бывший отец монгольской революции был уничтожен истинным глашатаем этой новой Народной Республики. Да здравствует Лувсаншарав!"
tot_mon_flavor.1.a: "Больше не союзники и товарищи."

tot_mon_flavor.2.t: "Джа-лама бежит из Монголии"
tot_mon_flavor.2.d: "После смерти Чойбалсана от рук Лувсаншарава всё движение Джа-ламы полностью развалилось из-за междоусобиц и оппортунизма. Поняв что дела плохи, Джа-лама бежал из страны, предположительно на свою исконную родину в Астрахань в Калмыкии, в то время как его покинутая бандитская орда фанатиков поглощает себя яростью и насилием. Похоже, что угроза лжевоина Тулку наконец-то подошла к концу. Революция наконец-то может вздохнуть спокойно, по крайней мере сейчас."
tot_mon_flavor.2.a: "Забудьте об этой хитрой змее. Он больше не является проблемой."

tot_mon_flavor.3.t: "Истинная и тотальная революция"
tot_mon_flavor.3.d: "По мере того, как коммунистический режим укрепляется, прогрессирует и эволюционирует под руководством радикальной коалиции Лувсаншарава и Уланьфу, мы будем всё глубже погружаться в коммунистическую теорию и практику, продвигаясь вперёд на принципах, с которыми мы согласны. Политика демократического централизма, перераспределения и изъятия богатств и другие ленинские принципы, такие как коллективизация и авангардизм, наряду с антитеистической и антиэлитарной чисткой и искоренением реакционеров, должны продолжаться и ускоряться. Коммунистическая коалиция очистит Монголию, чтобы освободить место для истинной и тотальной революции, и никто не встанет у нас на пути."
tot_mon_flavor.3.a: "Вперёд, к коммунизму! Вперёд, за Ленина!"
tot_mon_flavor.3.b: "Да здравствует народно-демократическая диктатура!"

tot_mon_flavor.4.t: "Монголия, свободная от теизма"
tot_mon_flavor.4.d: "После серии восстаний под руководством лам на севере Монголии, организованных буддийскими монахами и фанатиками, лояльными Богдо-хану, мы решили ускорить наши антирелигиозные чистки. Каждый монастырь должен быть разграблен, всё монастырское богатство должно быть перераспределено среди масс, и каждый найденный священнослужитель, монах, лама или другой тулку должен быть расстрелян. Хотя Богдо-хан всё ещё скрывается, он не сможет прятаться от нас вечно. Вся Монголия должна быть освобождена от религии, независимо от того, сколько голов должно полететь."
tot_mon_flavor.4.a: "Свобода от религии, чего бы это ни стоило."

tot_mon_flavor.32.t: "Где в мире находится Богдо-хан?"
tot_mon_flavor.32.d: "Поскольку мы начинаем отделение Монголии от всех форм теизма, фигура и "Король" конституционной монархии, с которой сговорились слабые умеренные МАН, - Богдо-хан - естественно, стал нашей главной целью. Лишённый своего трона и должности, он формально стал Богдо-ламой или Богдо-гэгэном, больше не являясь настоящим ханом и вождём монгольского пролетариата. Однако, к нашему большому разочарованию, его нигде не найти. Похоже, что эти бесхребетные умеренные, всё ещё верные ему, предупредили его о нашем надвигающемся возвышении, поскольку он был тайно вывезен из Улан-Батора, бывшей Урги, и теперь живёт в бегах. Хотя слухи о том, что печально известный Гада Мейрен, главарь кочевых бандитов, который отрубил голову Безумному барону, помог бежать Богдо-ламе и теперь защищает опального "короля", вселяют страх в сердца наших самых трусливых людей, Лувсаншарав никого не боится, объявляя всем, что Гада Мейрен и бывший Богдо-хан будут пойманы и привлечены к ответственности любой ценой."
tot_mon_flavor.32.a: "Мы найдём его в любом случае. Сосредоточьтесь на остальном духовенстве."

tot_mon_flavor.36.t: "Окрашивание вооружённых сил в красный цвет"
tot_mon_flavor.36.d: "Продвигаясь к воплощению нашего видения идеального социалистического государства здесь, в Монголии, мы должны обеспечить, чтобы наши вооружённые силы прикрывали нас, чтобы мы не стали жертвой контрреволюции или консервативного милитаризма. Все военнослужащие наших вооружённых сил, которые теперь называются Монгольской народно-революционной армией и которые не принесли новую присягу на верность нашему режиму, будут тихо вычищены и выведены из игры, а в Улан-Баторе откроется новая офицерская школа для перевоспитания масс. Нация обагрится кровью наших врагов и знаменами наших храбрых солдат, когда мы будем двигаться к тому, чтобы Революция навсегда осталась в безопасности."
tot_mon_flavor.36.a: "Пусть поднимется Монгольская народно-революционная армия!"

### Гаадаа Мэйрэн Totalist flavor:

tot_mon_flavor.5.t: "Багровый Мухали"
tot_mon_flavor.5.d: "Полуанархистское правительство, которое следит за экономическим и социальным развитием Революции, является одним из трёх органов власти в этой пасторальной Монголии, где доминируют араты, наряду с религиозным аппаратом под руководством Богдо-ламы и Гада Мейрена, а также вооружёнными силами и "исполнительной властью", контролируемой Гада Мейреном. Под руководством Анандын Амара, Алдаржавын Аюуша, Догсомына Бодоо и отобранной ими Клики преданных либеральных социалистов и монгольских патриотов, этот Красный Хуралдай отвечает за управление и надзор за неорганизованной сетью мобильных юртовых городов, стад скота и лошадей, кочевых аратских коллективов, коммун и кооперативов, которые сегодня составляют большую часть нашей традиционалистской экономики, построенной на смутных основаниях социализма. Анархическая и демократическая по своей природе, эта экономика, построенная на дистрибуции, сотрудничестве и бартере, является социалистической формой древней монгольской империи, гарантирующей, что мы никогда не отступим от наших культурных корней. Заботясь о здоровье людей и нашей природной среде, а не о промышленных занятиях и в значительной степени о пасторальном, аграрном и кочевом характере, эта уникальная форма псевдоанархизма, ориентированного на аратов, под руководством Багрового Мухали Анандын Амара, идеально подходит для нужд новой революции в Монголии."
tot_mon_flavor.5.a: "Мухали и Чингис, вместе сквозь время и реальность."

tot_mon_flavor.6.t: "Поездка орды Красного хана"
tot_mon_flavor.6.d: "Выехав на запад от города Ховд, Гада Мейрен и его орда приготовились к новой битве. Мчась со скоростью ветра, его воины точили свои мечи и держали луки в руках с такой легкостью, как будто при этом они не скакали со скоростью более 40 километров в час на спинах диких зверей. Их целью была группа реакционных бандитов и повстанцев, которые, как сообщалось, преследовали местных скотоводов-кочевников аратов и ремесленников-общинников, крадя их десятину, предназначенную для центрального Красного Хуралдая. Въезжая в бандитский лагерь после нескольких часов верховой езды и глубокой ночью, последнее, что слышали их жертвы, был оглушительный топот приближающейся орды, звон выпущенных стрел, лязг обнажаемых сабель и огонь из джезайлов и винтовок. Прежде чем кто-либо из бандитов смог даже выбраться из своих юрт или очнуться от пьяного угара при свете костра, все они были безжалостно перерезаны. Ещё одна группа патриотически настроенных монголов и ещё одна анархистская коммуна были спасены, но поездка и работа по защите этой новой степи для Гады Мейрена и его орды никогда не заканчиваются."
tot_mon_flavor.6.a: "Никто не должен нарушать эту аркадскую идиллию."

tot_mon_flavor.7.t: "Троица новой веры Монголии"
tot_mon_flavor.7.d: "Приютив и защитив Богдо-ламу, бывшего Богдо-хана, во время его изгнания, Гада Мейрен сблизился с этой духовной связью с буддийскими небесами. Верные друзья и союзники, эти двое долгое время работали вместе над созданием синкретической религии, которая исцелит духовные и культурные недуги всех истинных монголов. Объединив шаманские школы с идеями Белой веры, тенгризма и гелуг-буддизма, они создали новую веру, которую должны принять все истинные сыновья и дочери Великого хана. Возглавляемая этими двумя титаническими фигурами и поддерживаемая либерально-социалистическим и полуанархистским правительством Анандын Амара, Алдаржавын Аюуша, Догсомына Бодоо и Солийна Данзана, чтобы придать ей формат нашей новой смутно социалистической реальности, эта новая вера объединит народ и наших аратов, или кочевых крестьян, которые составляют около 95% населения, как и когда-либо прежде, и все те, кто выступает против этого, будут помечены как ложные монголы и паразиты-гамины* (*китайцы)."
tot_mon_flavor.7.a: "Синкретизм и единство для более сильной и безопасной Монголии."

tot_mon_flavor.18.t: "Реабилитации"
tot_mon_flavor.18.d: "Гончигийн Бумцэнд вёл разнообразную жизнь. Бывший социалистом-революционером во время революций 1921 и 1924 годов, он стал начальником полиции, пытаясь выжить при режиме Безумного барона. Из-за своей преданности вере он отказался от воинствующей атеистической платформы старого МАН и в конце концов оказался в лагере Джа Ламы под командованием своего старого товарища Хорлогийна Чойбалсана, даже нашёл время, чтобы стать Улсиин Мерген, или национальным стрелком и непревзойдённым мастером лука. После печальной смерти Чойбалсана от рук Лувсаншарава, Бумцэнд, с его социалистическим прошлым, всё ещё имеющим некоторый вес, был поставлен перед выбором самим Гада Мейреном: присоединиться или умереть. \n\nЛогично, что Бумцэнд лояльно вернулся в партию, в значительной степени убеждённый нашей новой позицией социалистического религиозного синкретизма и угрозой Гада Мейрена. Вновь став лидером ополчения, Бумцэнд теперь сражается в Красной орде Гада Мейрена, неустанно работая, чтобы очистить своё имя и принести новую революцию в Монголию с помощью лука и коня."
tot_mon_flavor.18.a: "Если Бумцэнд может измениться, то, возможно, и другие смогут."

tot_mon_flavor.37.t: "Прибытие Рериха"
tot_mon_flavor.37.d: "Юрий Рерих, сын знаменитого буддо-коммуниста и деятеля эзотерического возрождения Николая Рериха, приехал в Монголию несколько месяцев назад, чтобы увидеть прекрасное аркадское великолепие Красного ханства Гада Мейрена, купил жеребца, чтобы временно пожить с нами в качестве кочевника, чтобы по-настоящему познакомиться с традиционной монгольской жизнью, и вошёл во внутренний круг Гады Мейрена в качестве почётного гостя. Однако, влюбившись в нашу культуру, образ жизни и новую синкретическую религию, живя как крестьянин-кочевник в нашем прекрасном и спокойном пасторальном раю в степи, он часто намекал на своё желание остаться здесь, в Клике Гада Мейрена. Должны ли мы предоставить ему место в Великом Красном Хуралдае и позволить эзотерическому буддийскому ленинизму его и его отца начать влиять на новую синкретическую религию государства и идентичность нашей орды, или более мудро позволить Юрию и его семье странных гениев просто продолжать свои приключения в мире без привязи?"
tot_mon_flavor.37.a: "Пусть он просто поживёт с нами, пока не вернется домой."
tot_mon_flavor.37.b: "Позвольте ему войти в Красный Хуралдай и продвигать свои идеи."

mon.457.t: "Новая красная вера"
mon.457.d: "Продолжая очищать Степь, Гада Мейрен неустанно трудился не только над устранением поганых паразитов, населяющих наши земли, но и над их идеями и верованиями. Пока он и его войска избавляются от китайской грязи и шрамов, которые они оставили на нашей земле, наши священники и монахи заняты распространением новой синкретической веры, которая поможет направлять наш недавно освобождённый народ. \n\nЭтот новый пантеон, который многие его последователи называют "Красной верой", частично основан на собственных шаманских верованиях Гада Мейриена, смешанных с буддизмом Карма-Кагью, Тенгри и даже некоторыми социалистическими принципами, основанными на идеях Монгол Ардин Нама. Хотя она всё ещё уступает в популярности чистому гелуг-буддизму, эта новая синкретическая религия уже опередила мерзкие китайские системы верований, став второй по значимости единой верой в Монголии."
mon.457.a: "Новая вера для нового и свободного монгольского человека."

mon.458.t: "Возвращение героя"
mon.458.d: "Хорчинская равнина была тем местом, где началась борьба Гада Мейрена, самым сердцем его восстания и революции против ханьских негодяев. Красивые и некогда нетронутые луга, простиравшиеся на сотни миль и наполненные идеализмом кочевников, теперь превратились в улей китайских поселений, которые оставляют шрамы на земле, а их масштабные сельскохозяйственные инициативы уничтожают некогда текучие и непрерывные моря высокой травы, которые бесконечно колыхались на этих землях. \n\nВ самом сердце этих текучих лугов раскинулась некогда дикая и свободная родина самого Гада Мейрена, в деревне Джам-ун Тохуй, где он родился как Надмид из клана Мюлтютю. Когда-то это был небольшой традиционный центр, где кочевые кланы и монгольские поселенцы жили в мире, переплетаясь со своей собственной культурой, а теперь на его месте стоит мерзость. Огромные поля овса и проса теперь простираются над некогда зеленой прерией, а на месте традиционных юрт, сделанных из шкур животных и дерева, теперь стоят большие китайские жилые комплексы из извести и камня - внушительные и постоянные новые следы, омрачающие этот великий рай - монгольскую дикую природу. Эти сооружения и поля являются оскорблением самого монгольского образа жизни! Глупцы, которые работают на этих землях, - не более чем бездумные паразитические трутни, насилующие природные богатства нашей земли для получения прибыли для своих хозяев и размножающиеся как паразиты в попытке задушить монгольских людей на их собственных землях. Однако с возвращением Гада Мейрена в дом его предков этому извращению наконец-то будет положен конец. Это Знамя, некогда бывшее его домом, должно быть стерто с лица земли, а мечом и луком его всадников все ханьские поселенцы будут срублены и брошены гнить под монгольским солнцем, пока их строения будут разрушены до основания, а поля сожжены и засолены. Только тогда эти крысы наконец-то принесут пользу нашему народу, ибо их кровь и кости будут питать следующее поколение пастбищ, которые вновь вырастут над этим проклятым поселением. \n\nКак только это мрачное, но слишком необходимое дело будет завершено, орда Гада Мейрена отправится в очередной ханьский лагерь и повторит этот процесс ещё раз, пока вся Хорчинская равнина и вся Монголия не станут свободными и не отплатят за перенесённые нами тяготы."
mon.458.a: "Когда его дом будет очищен, следующим шагом будет очищение всей Монголии."

mon.459.t: "Новый Беюл в степи"
mon.459.d: "В традиционной буддийской мысли, особенно в древней школе Ньингма, которая вызвала большой интерес у Гада Мейрена, существуют определенные скрытые долины и расселины в этом мире, называемые Беюлами - физические проявления буддийской чистоты и Шамбалы на Земле в виде зеленеющих и чистых природных раев, укрытых от мира и охраняемых могущественным божеством-хранителем. Сегодня были обнаружены примеры таких райских мест, доказывающие праведность нашей веры. В Тибете огромные трещины, скрытые в Гималаях, такие как долина Барун и Пуйоль, предлагают нетронутые кусочки практического Рая, долгое время изолированные и сохранённые от ужасов человеческого мира. В самой Монголии подобные места существуют в виде Десяти Священных гор Монголии: десяти центров буддийского спокойствия и натуралистической чистоты, разбросанных по просторам нашей страны. Однако благодаря усилиям Гада Мейрена по восстановлению истинного монгольского идеала скотоводства и природной красоты, которыми была благословлена наша нация, в рядах лам, других тулку и монахов нашего духовенства начала формироваться новая идея. \n\nЭти фанатики стали рассматривать самого Гада Мейрена как дхармапалу вновь формирующегося монгольского Беюла. Как дхармапала, или мстительное буддийское божество-воин гнева, которому поручено защищать святые земли, закон и правосудие, Гада Мейрен считается вестником нового золотого века буддизма в Монголии. По мере того, как продолжается его война против иностранных сил, наводняющих Монголию, и по мере того, как он распространяет как свою Красную веру, так и признанные буддийские школы Гелуг и Ньингма, Степь становится только чище и зеленее. Скоро вся Монголия станет одним большим и защищенным Беюлом, а Гада Мейрен - его священным хранителем."
mon.459.a: "Кусочек Шамбалы здесь, в Степи, под бдительной защитой нашего Дхармапалы."

mon.460.t: "Красные кочевники Восточной степи"
mon.460.d: "Благодаря его сотрудничеству с Монгол Ардин Нам и различными другими левыми и либеральными революционными группами, многие начали видеть в Гада Мейрене не только защитника монгольского народа и антиимпериализма, но и настоящего союзника самой пролетарской борьбы. Хотя доподлинно неизвестно, придерживается ли наш герой таких эгалитарных и социалистических взглядов сам, широко известно, что он, по крайней мере, является истинным защитником монгольского народа и стремится к процветанию всего своего народа, и эта неопределенность не помешала МАН продвигать эту повестку дня среди широкой общественности. \n\nНазывая это формой "красного кочевничества", Монгол Ардин Нам начал оказывать влияние на молодые поколения кочевников и всадников, которые всё ещё бродят по степи и более обширной монгольской пустыне. Сочетая традиционные идеалы и культуру Монголии с современными социалистическими взглядами, эта новая форма напоминает некоторые западные идеи анархизма или коммунализма, без большей части бесполезной теории, которая вошла в эти более распространённые формы жизни. Наше кочевое общество, похожее на коммуну, не рождается из простой фантазии или идей избалованных западных аристократов - вместо этого оно выковано из нашей собственной истории и опыта; проверенное наследие, которое сохранялось тысячелетиями, и образ жизни, который сохранился, в то время как меньшие цивилизации были стёрты из истории. \n\nЭти идеи уже стали чрезвычайно популярными среди многих молодых солдат, которые присоединились к орде Гада Мейрена, и по мере того, как он распространяет чистоту по Монголии, он также распространяет эту новую школу мысли, независимо от того, хочет он этого или нет. Красное кочевничество - единственное истинное будущее для Монголии, и Гада Мейрен станет инструментом его распространения."
mon.460.a: "Идеальное сочетание традиций и прогресса."

mon.461.t: "Родственные души, объединённые одной борьбой"
mon.461.d: "Хотя Гада Мейрен - человек редкого героизма, он не единственная легенда своего рода, ведущая благородную войну против чужеземных паразитов, заражающих девственную дикую природу Монголии. Ещё один герой монгольского народа патрулирует Корчинские луга, уничтожая как русских колонистов, так и ханьских поселенцев в святом и праведном крестовом походе против империализма. Однако, в отличие от Гада Мейрена, человека низкого происхождения и скромного происхождения, его коллега не простой кочевник или крестьянин. \n\nЯнсанджаб, принц Ондюр, любимый сын клана Борджигин и потомок Хасара, брата самого Темуджина, является одним из самых почётных и почитаемых дворян во всей Монголии. Ещё до того, как он приступил к своим нынешним подвигам, он пользовался большим уважением как со стороны бывших правителей династии Цин, которые угнетали народ Монголии, так и со стороны самого монгольского народа, который долгое время рассматривал Янсанджаба как одного из самых почётных принцев в язгууртан сурвалжтан. Это поклонение объясняется как его собственными героическими и благородными поступками, так и его высокой духовной значимостью, ведь он был учеником Джебдзун-Дамба-хутухта и близким другом 9-го Панчен-ламы, и поэтому стал популярным лицом монгольской знати. Теперь этот высокий уровень почитания ещё более возрос, поскольку этот гордый благородный человек снова и снова доказывал, что является истинным союзником монгольского народа, ведь, как и Гада Мейрен, Янсанджаб возглавлял свою собственную орду борцов за свободу и повстанцев против ханьских и русских колонизаторов, доблестно служа, чтобы навсегда искоренить это иностранное присутствие в Монголии. \n\nХотя в теории эти две силы должны были бы противостоять друг другу, по крайней мере, идеологически, поскольку один выступает как богатый и гордый дворянин, а другой - как революционер, на самом деле всё обстоит совсем не так. Несмотря на эти поверхностные различия, эти две силы природы и монгольская ярость чудесным образом стали близкими друзьями и товарищами, и их орды часто сотрудничают, безжалостно убивая ханьцев и засаливая их поля на благо всех монголов. С этими двумя воплощениями монгольского духа наш народ может быть спокоен, ибо Монголия действительно в безопасности, пока такие герои патрулируют степь."
mon.461.a: "Вместе мы устроим ад и уничтожим этих иностранных паразитов ради всех монголов!"

mon.462.t: "Красный Конго рикиси Монголии"
mon.462.d: "После того, как Монголия была полностью защищена, а иностранные пиявки, которые когда-то истощали величие нашей страны, наконец-то изгнаны или уничтожены, герой Монголии Гада Мейрен исчез из поля зрения общественности так же быстро, как и появился, ошеломив Клику соратников Монгол Ардин Нам, с которыми он сотрудничал в течение некоторого времени, чтобы освободить Монголию. Не оставив ничего, кроме короткой записки, нацарапанной на пергаменте и приколотой ножом к столу, этот дух Степи исчез без следа. \n\nВ его отсутствие, его инструкции МАН ясны: Гада Мейрен должен оставаться де-факто лидером Монголии и лицом нации и её правительства, при этом его отсутствие в значительной степени скрывается от народа. Вместо него МАН должен работать с Богдо-ханом, чтобы продолжить его работу по очищению и защите Монголии от любой внешней угрозы, одновременно работая над возвышением всех без исключения истинных монголов в пределах наших границ. Согласно этому соглашению, МАН будет править как своего рода теневое правительство за фасадом абсолютной политической власти Гада Мейрена и под духовным и моральным руководством Богдо-хана. Эта система должна обеспечить дальнейшую стабильность и безопасность Монголии по мере её продвижения к подлинно эгалитарному, "красному кочевому" государству. \n\nТем временем, пока эти политики и монахи берут бразды правления в свои руки, спаситель всей Монголии тайно вернулся на земли своего народа, на дальнем востоке монгольской прерий. Здесь он скачет со своей женой Мудан, их детьми и людьми их клана в мире, продолжая свою идеалистическую жизнь, теперь свободную от чужеземных посягательств и бандитизма. Если его народ когда-нибудь снова будет нуждаться в нём, он снова отправится в путь, ибо он - Красный Нио Монголии - её защитник и хранитель, точно так же, как легендарные Нио охраняют самого просветленного Будду. Когда он снова скачет по лугам своего рождения свободным человеком, пусть вся Монголия воспевает его имя, ибо этот Последний Сын Хорчина - истинный спаситель современной Монголии и величайший монгольский наездник со времён самого Чингисхана. Наша нация и наш народ всегда будут у него в долгу, и пусть мы никогда больше не окажемся в таком тяжёлом положении, чтобы нуждаться в его помощи."
mon.462.a: "Благородный страж Монголии и величайший наездник со времён самого Темуджина."

### Доржжавын Лувсаншарав flavor:

tot_mon_flavor.8.t: "Конец Богдо-хана"
tot_mon_flavor.8.d: "Войдя со своей ордой в недавно переименованный Улан-Батор и подъехав на своём коне к ступеням дворца Богдо-хана в самом центре города, Доржжавын Лувсаншарав приготовился сделать то, что, наконец, должно было быть сделано. На вершине этого многоярусного павильона наш лидер раз и навсегда покончит с буддизмом в Монголии. Найдя Богдо-хана в его укрытии в Степи и притащив его обратно в столицу на всеобщее обозрение, Лувсаншарав казнит этого предполагаемого полубога и связь с божественным простым взмахом своей сабли. \n\nЗаставив самого почитаемого тулку встать на колени и отрубив ему голову, Лувсаншарав завершил линию реинкарнации духа Богдо-ламы перед многотысячной толпой, подняв его кровоточащую голову для всеобщего обозрения. Отказавшись искать свой следующий телесный сосуд, эта линия гелуг-буддийских лам, наконец, подошла к концу. Религиозные чистки ускорятся, все монастыри будут разграблены и доведены до разорения, а духовенство будет полностью уничтожено. Монголия должна быть свободна от религии, чего бы это ни стоило."
tot_mon_flavor.8.a: "Монголия должна полностью забыть религию любой ценой."

tot_mon_flavor.9.t: "Ленин Монголии"
tot_mon_flavor.9.d: "Ускоряя консолидацию государства по мере продвижения к полному демократическому централизму под руководством Государственного Хуралдая и самого себя, Доржжавын Лувсаншарав начал издавать те же декреты, что когда-то издавал Ленин во время неудавшейся большевистской революции в России. Создавая настоящую диктатуру пролетариата под руководством себя и своего авангарда в радикальном МАН и очищая всех потенциальных политических врагов в кровавой бойне, чтобы обеспечить безопасность партии и революции, Лувсаншарав не остановится ни перед чем, чтобы принести в степь коммунизм с монгольскими националистическими чертами. Доржжавын Лувсаншарав становится всё более тоталитарным и выступает за тотальную индустриализацию, коллективизацию, урбанизацию, демократический централизм, воинствующий атеизм и советскую модернизацию, его союзники называют его Лениным Монголии и Новым отцом революции, а его постоянно уменьшающиеся враги - Красной смертью."
tot_mon_flavor.9.a: "Лувсаншарав жил. Лувсаншарав жив. Лувсаншарав будет жить!"

### Уланьфу flavor:

tot_mon_flavor.10.t: "Монголо-китайский социальный синкретизм"
tot_mon_flavor.10.d: "Чтобы способствовать более тесным связям с нашими китайскими союзниками, Уланьфу принял решение разрешить китайскую иммиграцию и скрещивание, но в осторожной форме, чтобы сохранить монгольскую культуру и самобытность, не позволив им быть поглощёнными китайской волной. Мы построим синкретичную китайско-монгольскую идентичность, культуру и общество для всех в нашем государстве, которые будут приняты при поддержке нашего вида коммунизма. Семьи, в которых происходит взаимопроникновение культур, будут поощряться и вознаграждаться, а новая культурная программа начнёт распространять и популяризировать эту новую синкретическую национальную идентичность. Вместе панмонгольские народы и китайцы принесут настоящую коммунистическую революцию в Восточную Азию."
tot_mon_flavor.10.a: "Вперёд к единой китайско-монгольской идентичности!"

tot_mon_flavor.11.t: "Вотчина Красного сына"
tot_mon_flavor.11.d: "Правя Монголией как своей собственной коммунистической вотчиной, как он когда-то делал во Внутренней Монголии во время неудавшейся революции 1920-х годов, Уланьфу держит всю Монголию в своих руках. При поддержке Государственного Хуралдая и его Красной гвардии - военизированных формирований, состоящих в основном из лояльных студентов и крестьян, часто китайского или китайско-монгольского происхождения - Уланьфу в значительной степени свободен диктовать направление революции, вдохновлённой Л-Гоминьданом и Лениным, в авангарде которой он оказался. Уланьфу, тайно убив Богдо-хана после того, как нашёл его скрывающимся в степи, решил прекратить антитеистические чистки и переключил внимание. Утверждая, что реинкарнация этого Богдо-ламы была подтверждена как мальчик из Внутренней Монголии с китайской и монгольской кровью, Уланьфу сможет эффективно доминировать и диктовать будущее угасающей буддийской религии. Все в Монголии и нашей растущей Народной Республике должны научиться принимать нашего единственного лидера, поскольку коммунизм и пролетарский рай придут в Монголию по указу Уланьфу."
tot_mon_flavor.11.a: "Коммунистический аппарат, пригодный для нас!"

tot_mon_flavor.12.t: "Сын титана"
tot_mon_flavor.12.d: "Чан Кайши, которого до недавнего времени считали мёртвым, встал во главе Левого Гоминьдана в материковом Китае. По счастливой случайности, его сын Цзян Цзинго служит с нашим лидером Уланьфу и партией здесь, в Монголии, поскольку он долгое время был другом нашего лидера, и когда-то сидел с ним за одной партой во время их учёбы в Москве при Ленине. Чтобы сблизиться с новым синкретическим правительством Кайши, мы могли бы вырастить его сына и нашего верного министра, чтобы он стал новым лицом МАН, пока Уланьфу отойдёт на второй план и сосредоточится на наших вооружённых силах, или мы могли бы просто продолжать тесные отношения с правительством Левого Гоминьдана под руководством Красного Сына. Кого мы должны выбрать, чтобы вести нас в будущее общего Красного Китая?"
tot_mon_flavor.12.a: "Повысьте Цзинго до председателя партии, чтобы стать ближе к ЛГ.М.Д."
tot_mon_flavor.12.b: "Цзинго продолжит служить министром под руководством нашего лидера."

### Syndie Пэлжидийн Гэндэн and Боржигин Нацагдорж flavor: 

tot_mon_flavor.13.t: "Поэт революции"
tot_mon_flavor.13.d: "Боржигин Дашдоржийн Нацагдорж встал во главе синдикалистского крыла МАН, и как таковой, этот поэт и драматург получил свободу для реализации своей собственной синкретической смеси пасторального и буддийского социал-футуризма, вдохновлённого пролеткультистами Маяковским и Луначарским, и экологически ориентированного синдикализма, сосредоточённого вокруг традиционного аграризма. Опираясь на идеи, созданные богостроителями и социальными футуристами Маяковского, умеренные и дерадикализованные в соответствии с потребностями Монголии и её народов, Нацагдорж и его режим создадут пасторальную утопию, основанную на синдикализме, сохранении окружающей среды и вдохновлённом монгольской степью традиционалистском футуризме, синтезирующем уникальную форму синдикализма, который опирается как на прошлые практики, так и на будущие возможности Монголии, в то же время заботясь о сохранении природного рая, в котором мы живём. Буддизм и тенгрианство снова будут разрешены к исповеданию и распространению, Богдо-лама - бывший Богдо-хан - будет помилован, а чистки и преследования прекратятся, хотя эти религии останутся в основном отделёнными от государства, за исключением социалистическо-духовного синтеза, медленно создаваемого нашими собственными богостроителями. В первую очередь, литературные произведения и искусство Нацагдоржа, такие как его любимая опера "Три печальных холма", которая каждый сезон исполняется в Улан-Баторском оперном театре, помогут сформировать фундамент этой новой культуры, и благодаря этому вся Монголия будет процветать. Мы построим здесь, в степи, новый художественный пасторальный рай при синдикализме и Нацагдорже."
tot_mon_flavor.13.a: "Наш любимый ремесленник и теоретик."

tot_mon_flavor.14.t: "Монгольский экосиндикализм"
tot_mon_flavor.14.d: "Продолжая реализацию своей экосиндикалистской программы, вдохновлённой любовью к природной красоте Монголии и тем временем, когда он руководил собственным художественным профсоюзом, Дашдоржийн Нацагдорж начал открывать серию новых природных заповедников и экологически ориентированных коммун, а жемчужиной этих новых зон сохранения природы и социализма стал новый природный заповедник Ган-Галуут. Этот участок степи находится к югу от столицы и представляет собой идеальный кусочек монгольской природы, где есть высокие горы, степи, реки, озера, луга и водно-болотные угодья, где охраняются такие местные виды, как лебедь-Кликун, серый волк, дикая лошадь Пржевальского и многое другое. Посвятив этому месту свою любимую поэму "Моя родная земля" и изменив слова в соответствии с нашей новой общей синдикалистской реальностью, Нацагдорж и его группа экосиндикалистов надеются, что этот заповедник и другие подобные ему позволят Монголии защитить свою дикую природу, способствуя созданию природоохранных синдикалистских союзов, дальнейшему продвижению нашего государства к истинному синдикализму и природному раю. Более того, давний друг и современник Нацагдоржа Норман Уоллес Лермонд из Америки и его Клика экосоциалистов-белламитов поздравили нашего лидера с этим шагом, заявив, что вместе группы защитников природы, подобные нашей, действительно спасут Мать-Землю."
tot_mon_flavor.14.a: "Наш край родной, прекрасный и свободный."

tot_mon_flavor.15.t: "Новая экономическая политика для Монголии"
tot_mon_flavor.15.d: "Пэлжидийн Гэндэн сохранил контроль над синдикалистским крылом МАН вместе со своей Кликой правых коммунистов и синдикалистов, и теперь в значительной степени свободен в проведении своего собственного синтеза либерализованного рыночного синдикализма и ленинско-бухаринского синкретического социализма. Создавая новую экономическую политику, или НЭП, подходящую для Монголии, основанную на трудах титанов до него, и прекращая антитеистические чистки, которые были характерны для прошлой администрации, Гэндэн стремится смыть грехи своего прошлого и прошлого МАН, создавая либерализованный синдикалистский рай, который принесёт процветание, свободу и социалистическую свободу всем в пределах наших границ. Опираясь на заметки синдикалиста аграрного рынка Леона Жуо - одного из главных теоретиков синдикализма из социалистической Франции и одного из главных благодетелей нашего переворота - Гэндэн надеется исправить ошибки, которые он когда-то поддерживал, чтобы действительно спасти монгольский пролетариат и принести ему уровень жизни и мир, которого он заслуживает. При Гэндэне и этом уникальном сплаве синдикализма, капитализма и либерализма Монголия и её народ будут исцелены."
tot_mon_flavor.15.a: "Объединяя лучшее, чтобы принести наибольшую пользу людям."

tot_mon_flavor.16.t: "Извинение Гэндэна"
tot_mon_flavor.16.d: "Будучи набожным буддистом до своего обращения к коммунизму, Пэлжидийн Гэндэн долгое время чувствовал тяжесть вины на своих солдатах, стоявших в стороне и позволивших сотням лам и священнослужителей погибнуть во время начавшейся революции МАН. Дистанцируясь от этих ошибок прошлого и подтверждая свою собственную буддийскую веру, Гэндэн заявил, что Монголия должна практиковать полную свободу вероисповедания, что резко меняет прежние позиции. Извинившись за свои прошлые ошибки и поклявшись исправить их, Гэндэн начал перекачивать часть государственного финансирования на восстановление и ремонтирование монастырей, разрушенных бывшим радикальным правительством МАН. Посвятив себя этой новой смене, он даже пошёл настолько далеко, что помиловал бывшего хана, Богдо-ламу, и позволил ему жить в мире в своём бывшем дворце в столице до тех пор, пока он остаётся полностью в рамках своих духовных обязанностей. Хотя многие до сих пор не простили его, Гэндэн постарался исправить ошибки своего прошлого, чтобы спасти Монголию."
tot_mon_flavor.16.a: "Он должен восстановить доверие своими действиями."

### Shared Soc Flavor:

tot_mon_flavor.17.t: "Мать монгольского социализма"
tot_mon_flavor.17.d: "Сухбаатарын Янжмаа - вдова основателя МАН и отца монгольской революции Дамдина Сухэ-Батора и сама прозванная Матерью монгольского социализма - сегодня чествуется государством и [root.getleader] за её многолетнюю преданность монгольскому социализму, даже после смерти её любимого мужа, который был одним из первых семи, кто принёс коммунизм в Степь. Будучи верным союзником революции, она и её маленький сын едва не были убиты вместе с покойным мужем в 1924 году после провала Второй революции, но были спасены Чойбалсаном до того, как он начал свою личную войну против Безумного барона и перешёл в лагерь Джа-ламы. После того, как она выжила, она работала с МАН из изгнания, направляя партию как её широко уважаемый матриарх, и поэтому в её честь будет проведён массовый парад, а в столице будет открыта статуя её фигуры. Хотя после казни мужа она сама уклонилась от руководящей должности и сосредоточилась на менее заметных делах, это не помешало ей продвигать Монгольскую революцию, проявив себя как истинный патриот и герой Народной Республики. \n\nНедавно она начала распространять идеи феминизма и роли женщины в революции, создав ряд женских союзов по всей стране, работая со своими российскими современницами и подругами Кларой Цеткин, Хертек Анчимаа-Тока и Надеждой Крупской. Однако, несмотря на её колебания по поводу лидерства, многие представители более либеральных фракций в МАН по-прежнему настаивают на том, чтобы наша сиреневая матриарх взяла бразды правления, которые должен был держать её покойный муж, чтобы объединить больше разрозненных и недоверчивых монгольских левых под одним знаменем. Сможет ли это когда-нибудь осуществиться - это совершенно другой вопрос."
tot_mon_flavor.17.a: "Пусть она продолжает свои добрые дела в мире."
tot_mon_flavor.17.b: "Призовите её стать новым лицом нашей Монгольской Народной Республики!"

tot_mon_flavor.19.t: "Монгольский шпион-эсперантист"
tot_mon_flavor.19.d: "Намжилын Хаянхирваа, - заслуженный революционер в радикальном крыле МАН, возглавляющий Службу внутренней безопасности против реакционных элементов со своими верными отрядами приближённых. Недавно сделав себе имя после раскрытия совершенно реального контрреволюционного заговора, якобы задуманного Жамбыном Лхумбэ и Ажвагийном Данзан, в результате которого Монголия должна была быть продана японцам, и казни всех, кто, как утверждается, был в нём замешан, Хаянхирваа может быть безжалостным защитником революции, но он далеко не простой грубиян. \n\nОн родился во Внешней Монголии, в юности стал монахом и получил образование в местных монастырях, после чего совершил паломничество в Россию и учился в Калмыцкой духовной семинарии. Одарённый природной склонностью к изучению языков, он говорил на своём родном монгольском языке, а позже выучил также тибетский, русский и турецкий. Самое интересное, что позже он отправился в Стамбул в Османской империи, изучая лингвистику и окончив с отличием Международную школу эсперанто, попутно изучая этот синтетический язык. Позже он создал свой собственный эсперантистский союз во время пребывания в Москве и Париже, вернулся в Монголию во время нашего подъёма и теперь распространяет свой эсперантистско-правый социалистический синтез среди всех, кто его слушает. Однако, несмотря на его интеллект и мастерство революционера и главы специальной службы, его странные идеи в значительной степени остаются без внимания. По крайней мере, он полезен, пока болтает на странных языках."
tot_mon_flavor.19.a: "Interesaj!"
tot_mon_flavor.19.b: "Дайте этому монгольскому академику место в Профсоюзе Хуралдаев."

tot_mon_flavor.20.t: "Чествование первой семёрки и других социалистических мучеников"
tot_mon_flavor.20.d: "Сегодня мы чествуем Первую семерку - первых семь основателей МАН после того, как партия была создана в 1920 году как первая политическая партия Монголии после объединения социалистических антикитайских групп "Консулын дэнж" и "Зуун хүрээ" - наряду со многими другими социалистическими революционерами, ставшими мучениками, которых мы потеряли в нашем стремлении построить нашу Народную Республику. Хотя Солийн Данзан и Догсомын Бодоо всё ещё живы и работают над продвижением Революции, предатель Хорлогийн Чойбалсан был недавно убит в качестве возмездия, оставив этих двоих последними из Старой гвардии МАН, которые всё ещё дышат. Кроме того, будут чествоваться и вспоминаться и другие ключевые члены Первой семёрки и МАН, потерянные нами либо из-за межпартийного насилия, либо во время борьбы с Безумным Бароном, такие как Дамдин Сухэ-Батор, Дарьжавын Лосол, Дансранбилэгийн Догсом, Л. Дендев, Дамбын Чагдаржав, Гэлэгдоржийн Дэмид, Элбек-Доржи Ринчино и Жамбын Лхумбэ. В честь них и их жертв будет учреждён национальный праздник, под руководством генерала Хатан-Батора Максаржава будет проведён военный парад в честь их духа, а в центре Улан-Батора будет воздвигнута большая статуя основателей МАН. Независимо от того, как мы продвигаемся к социализму, мы никогда не забудем гигантов, которые привели нас сюда."
tot_mon_flavor.20.a: "Мы стоим на плечах этих гигантов."

