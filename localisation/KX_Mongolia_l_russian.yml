tot_mon_flavor.31.t: "Международные союзники"
tot_mon_flavor.31.d: "Хотя мы, возможно, и не следуем в точности идеологии западных синдикалистских держав, мы всё ещё братья в Революции для пролетариата. Должны ли мы вступить в Третий Интернационал, чтобы способствовать развитию левого интернационализма, или мы должны выбрать другой путь для международных отношений?"
