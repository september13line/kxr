MON_MAN_rigged: "МАН"
MON_MAN_rigged_long: "Монгол Ардин Нам (Умеренное крыло, сфальсифицированное)\n§gМонгол Ардин Нам, или Монгольская народная партия, представляет собой широкую коалицию различных монгольских марксистов, синдикалистов, тоталистов и других крайне левых групп, объединившихся для создания социалистического монгольского государства. Будучи старейшей организованной политической партией в стране, она долгое время доминировала в монгольской политике после обретения страной независимости от династии Цин и до прихода к власти Унгерна-Штернберга. Умеренное крыло в значительной степени контролируется группой демократических социалистов и социал-демократов различных вкусов, все они работают в направлении мирной революции посредством реформации. Однако, после восстановления монгольской демократии при слабом конституционном монархе Богдо-хане, МАН решили тайно исказить свободный демократический процесс, который они якобы защищали, и теперь контролируют все аспекты монгольской марионеточной демократии, чтобы обеспечить непрерывное правление, чтобы они могли провести идеальную революционную реформацию.§!"

