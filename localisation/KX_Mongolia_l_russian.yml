MON_mongolian_highway_decisions: "Трансмонгольская железная дорога"
MON_mongolian_highway_decisions_desc: "Монголия, из-за того, что её население чрезвычайно разбросано по обширным степям и большая часть населения ведет кочевой образ жизни, практически не имеет реальной инфраструктуры. В её нынешнем состоянии мы не сможем снабжать войска во время войны, и наше население будет чувствовать себя разделенным. Чтобы решить эту проблему, мы должны начать строительство Монгольской железной дороги от Урги по всей нашей стране."
