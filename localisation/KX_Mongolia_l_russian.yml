tot_mon_flavor.27.t: "Следующий генеральный секретарь нового Союза"
tot_mon_flavor.27.d: "Проскакав из Степи, через земли Пан-Монголии и в самое сердце старой России, мы убили Северного Медведя и объединили под своим новым государством большую часть Дальнего Востока. Союз Азиатских Советских Республик сейчас поднимается, но партия разделилась по вопросу о том, кто должен вести нас вперёд в это новое пролетарское будущее. Перед нами множество ведущих деятелей МАН вместе с нашими большевистскими и другими коммунистическими союзниками, но только один может по-настоящему вести за собой, так кто же станет следующим Генеральным секретарём Президиума Великого Государственного Хуралдая?"
