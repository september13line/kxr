tot_mon_flavor.24.d: "Пройдя из Степи, через земли Пан-Монголии и в самое сердце старого Китая, мы завоевали Срединное Царство и объединили большую часть Дальнего Востока под властью нашего нового государства. Сейчас поднимается Китайско-Монгольская Народная Республика, но в партии есть разногласия по поводу того, кто должен вести нас вперёд в это новое пролетарское будущее. Перед нами множество ведущих деятелей МАН вместе с нашими союзниками в Левом Гоминьдане и КПК, но только один может по-настоящему руководить, так кто же станет следующим председателем Президиума Великого Государственного Хуралдая?"
