POLITICS_KHAN_DESC: "Роман фон Унгерн-Штернберг, "Безумный барон", официально именуемый своим дворянским титулом Дархан Хошой Чин Ван в степени хана, имел закалённое воспитание, постоянно переезжал, а его отец был помещён в психиатрическую лечебницу. Его родовое имение в Эстонии было сожжено в 1905 году, что утвердило его антикрестьянские, а в конечном итоге, антикоммунистические убеждения. В конце концов он поступил в Павловское военное училище в Санкт-Петербурге, где заинтересовался оккультизмом и буддизмом. По окончании учебы его перевели в Сибирь, где он прославился пьянством и неподобающим поведением. В 1913 году он переехал в Ховд во Внутренней Монголии в качестве офицера отряда при российском консульстве. \n\nВ Первом Велткриге Унгерн сначала сражался в Галиции, а затем, после двухмесячного тюремного заключения после эпизода, когда он в пьяной ярости напал на другого офицера, он снова отправился служить на Кавказ. После начала Гражданской войны в России он воевал с Семёновым и белыми в Сибири, действуя относительно независимо в своем личном крестовом походе против коммунистов. \n\nВ конце концов Унгерн путешествовал по Китаю, где женился на маньчжурской принцессе Елене Павловне, или "Цзи". В конце концов, он перебрался в Ургу и разгромил расквартированный там китайский гарнизон, восстановив Богдо-хана на престоле и провозгласив независимость Монголии. \n\nУнгерн не слишком увлекался монгольскими проблемами, но он поддерживал мир силой. После небольшого поражения социалистической революции в 1921 и 1924 годах он был вынужден принять более активное участие. Его войска бродили по улицам, когда он выслеживал диссидентов и проводил чистки в монгольском обществе, в том числе в храмах. Несмотря на близкие друзья и идеи, подобные 8-му Джебдзун-Дамба-хутухте, амбиции Унгерна не знают границ. Поскольку власть Унгерна зависит от его российской военной Клики, есть опасения, что он продолжит перекачивать власть у Богдо-хана для себя. \n\nЭти страхи проявились, когда Унгерн был ранен в битве с Гада Мейрен, впал в краткую кому и вернулся в пророческие галлюцинаторные видения буддийских божеств и эфирных духов. После своего пробуждения Безумный Барон был мертв, и на его место встал новый Хан. Безумный вне всякого сравнения, Унгерн теперь считает себя реинкарнацией Чингисхана и аватаром Махакалы, буддийского бога смерти. Теперь этот великий хан стремится восстановить великую Монгольскую империю древности и распространить своё правление и уникальное направление буддизма по всей Евразии."
POLITICS_STERNBERG_DESC: "Роман фон Унгерн-Штернберг, "Безумный барон", официально именуемый своим дворянским титулом Дархан Хошой Чин Ван в степени хана, имел тяжелое воспитание, постоянно переезжал, а его отец был помещён в психиатрическую лечебницу. Его родовое имение в Эстонии было сожжено в 1905 году, что подтвердило его антикрестьянские и, в конечном итоге, антикоммунистические убеждения. В конце концов он поступил в Павловское военное училище в Санкт-Петербурге, где заинтересовался оккультизмом и буддизмом. По окончании учебы его перевели в Сибирь, где он прославился пьянством и опасным настроением. В 1913 году он переехал в Ховд во Внешней Монголии в качестве офицера отряда при российском консульстве, после того как ему не разрешили бороться за независимость Монголии. \n\nВ Первом Велткриге Унгерн сначала сражался в Галиции, а затем, после двухмесячного тюремного заключения после эпизода, когда он в пьяной ярости напал на другого офицера, он снова будет служить на Кавказе. После начала Гражданской войны в России он воевал с Семёновым и белыми в Сибири, действуя относительно независимо в своем личном крестовом походе против коммунистов. \n\nУнгерн в конце концов путешествовал по Китаю, где женился на маньчжурской принцессе Елене Павловне, или «Цзи». В конце концов, он перебрался в Ургу и разгромил расквартированный там китайский гарнизон, восстановив Богдо-хана на престоле и провозгласив независимость Монголии. \n\nУнгерн не слишком увлекался монгольскими проблемами, но он поддерживал мир силой. После небольшого поражения социалистической революции в 1921 и 1924 годах он был вынужден принять более активное участие. Его войска бродили по улицам, когда он выслеживал диссидентов и проводил чистки в монгольском обществе, в том числе в храмах. Несмотря на близкие друзья и идеи, подобные 8-му Джебдзун-Дамба-хутухте, амбиции Унгерна не знают границ. Поскольку власть Унгерна зависит от его российской военной Клики, есть опасения, что он продолжит перекачивать власть у Богдо-хана для себя."
POLITICS_JA_LAMA_DESC: "Монголия издавна была страной мифов, тайн и легенд, поэтому неудивительно, как такой необычный человек, как Джа-лама, стал править степью. Когда-то известный как Дамбииджанстан и родившийся на землях калмыков в 1862 году, Джа-лама проделал большой путь в своей долгой жизни. Проведя большую часть своей юности в качестве разносчика и прорицателя в Астрахани во времена старого царского режима, Джа-лама в конце концов добрался до Монголии в 1890 году после многочисленных столкновений с местными законами и видений, которые приходили ему в голову. зовет его вперёд. \n\nПоднявшись в качестве военачальника и революционера, выступающего против Цин, в самом сердце Монголии, Джа-лама укрепил своё положение в умах и сердцах монгольского народа после освобождения города Ховд от цинской оккупации и с тех пор возглавил город как его бандитский Король. После этой триумфальной победы Джа-лама продолжал вести жестокую войну против китайских поселенцев, преследовавших Монголию, одновременно работая над повышением своего положения и имиджа как настоящего святого и монгольского героя. \n\nПриветствуя себя настоящим воином тулку, возродившимся хранителем чистой буддийской души, Джа-лама обернул вокруг пальца большую часть Монголии, и теперь он стал её новым ханом. Будучи предполагаемым наследником и реинкарнацией ойратского героя Амурсаны и аватара Махакалы, Джа-лама видит себя законным спасителем монгольских народов и обещанным героем пророчеств, который, наконец, изгонит китайцев с наших земель и возродит Ойратское Ханство. Старый. Человек резкой дихотомии, он кровожадный воин-садист, который, как известно, сдирает кожу со своих врагов заживо, а также является чрезвычайно набожным и набожным приверженцем буддизма гелуг и Белой веры, хотя и чрезмерно рьяным и безумным. Под его властью Монголия будет стремиться восстановить былую славу, поскольку Джа-лама укрепляет свою власть над степью."
POLITICS_DEMCHUGDONGRUB_DESC: "Дэмчигдонров родился в Чахаре и был единственным сыном Намджила Вангчука, Дуолуо Дулин Джунванга из Правого Знамени Сенидов и главы Лиги Ксилингол. После смерти своего отца, когда ему было всего 6 лет, Дэмчигдонров унаследовал титул Дуолуо Дулин Джунван. При Юань Шикае в 1912 году он получил титул Джасаг Хешо Дулин Цзиньонг. В Чахаре он оставался много лет, став фактическим лидером провинции во время хаоса, последовавшего за концом Первого Вельткрига. \n\nДэмчигдонров не присоединился к Унгерн-Штернбергу до 1926 года, после того как Унгерн захватил провинцию Чахар. Гоминьцзюнь. Унгерн встретил Дэмчигдонрова в Чахаре и позволил ему сохранить свои титулы и возглавить провинцию Чахар. Под Дэмчигдонровом провинция Чахар выросла в военной промышленности и стала гораздо менее восставшей против Унгерна. В Чахаре он оставался много лет, финансируя панмонгольские движения по всей Внутренней Монголии. В 1932 году Дэмчигдонров вместе с рядом других дворян Внутренней Монголии переехал в Ургу, чтобы принять более активное участие в её политике. Унгерн, признавая популярность и власть Дэмчигдонрова, назначил его министром экономики, чтобы попытаться удержать аристократов на своей стороне. \n\nВо время восстания на Западе власть захватил Дэмчигдонров, лидер Нойодин Зовлёль. Теперь мечта Дэмчигдонрова о едином панмонгольском государстве может быть полностью осуществлена."
POLITICS_UNENBAYAN_DESC: "Как и многие другие представители знати, которые на протяжении многих лет доминировали в монгольской политике, Юнэнбаян родился во Внутренней Монголии. Также известный под своим китайским именем Ву Хелин, он окончил школу в Чэндэ, а затем изучал юриспруденцию в Пекинском университете, одновременно работая министром внутренних дел в правительстве Бэйяна. Там он работал с принцем Гунгсангнорбу из Хорчин-Юицяньци в Комиссии по делам Монголии и Тибета. После окончания университета в 1926 году он стал более активно участвовать в монгольских делах, вступив в контакт с принцем Дэмчигдонровом и Йондонвангчугом в Чахаре. В конце концов он решил поехать туда, чтобы работать под руководством Дэмчигдонрова в провинции Чахар. Позже, когда Дэмчигдонров отправился в Ургу со многими чахарскими дворянами, он оставил там Юнэнбаяна, чтобы тот фактически управлял автономной провинцией. Он оказался довольно эффективным в этом деле и в конце концов покинул Чахар во время Западного восстания, чтобы помочь Дэмчигдонрову в Урге. После успешной демократической революции, которую возглавил Монгол Ардин Нам, Юнэнбаян выступил за прекращение дискриминации аристократов Урги. Будучи молодым человеком, который сейчас находится у власти в Монголии, Юнэнбаян видит возможность устранить раскол между богатой элитой и бедными крестьянами, защищая при этом демократию, в которую превратилась Монголия."
POLITICS_7TH_CHANGKYA_KHUTUKHTU_DESC: "Урождённый Лувсан Балдан Тенпай Дронме, 7-й Джанджа-хутухта - чрезвычайно важная фигура в Монголии. Во времена династии Цин и недолговечного правления Бэйяна Джанджа-хутухта были главой линии Гелуг тибетского буддизма во Внутренней Монголии. После того как Унгерн-Штернберг отнял у Гоминьцзюня провинцию Силингол, 7-й Джанджа-хутухта объявил о своей лояльности Унгерн-Штернбергу и отправился в Ургу, чтобы работать в монастыре Гандантэгченлин. Регулярно выступая с речами за пределами монастыря, он стал очень популярной и важной фигурой в Урге.\n\nОднако в 1930 году его намерения изменились. Унгерн-Штернберг, после небольшого крестьянского восстания в Урге, обвинил нескольких высокопоставленных лам и избавился от них. Это вызвало массовый переполох в высокобуддийском обществе, особенно в высших эшелонах. Поэтому 7-й Джанджа-хутухта решил сформировать Буддын Зевлел, тайную группу высокопоставленных лам, которые выступали за усиление теократии в монгольском обществе. После Западного восстания Буддын Зевлел смог захватить власть и полностью приступить к реализации своего плана по реформированию монгольского общества в буддийский центр Гелуг."
POLITICS_JAMSRANGIIN_TSEVEEN_DESC: "Жамсаранай Сэбээн, центральная фигура монгольской политики, родился в Забайкалье во времена Российской империи. Он учился в бурятской частной школе в Санкт-Петербурге и со временем начал посещать бурятские племена в Иркутске. В 1902 году он стал аудитором Санкт-Петербургского университета. Находясь там, он совершил множество исследовательских поездок по Забайкалью и Внешней Монголии. Через несколько лет он начал преподавать там монгольский язык, а также посетил Внутреннюю Монголию и Ордос. Когда в 1911 году Богдо-ханская Монголия стала независимой, Сэбээн руководил там светской русской школой и был редактором двух газет "Шинэ толь" и "Нийслэл хүрээний сонин бичиг".\n\nПосле того, как Монголия была оккупирована Сюй Шучжэнем в 1919 году, Сэбээн стал профессором Иркутского университета. Он также путешествовал по окрестностям и встречался со многими недовольными монголами, которые в итоге основали Монгол Ардин Нам. На их учредительном съезде в 1921 году Сэбээн написал "Десять устремлений", платформу партии. После неудачной революции 1921 года Сэбээн скрывался в Забайкалье, продолжая помогать в организации МАН. После смерти Богдо-хана в 1924 году Сэбээн помог сплотить бурятских повстанцев, чтобы они присоединились к повстанцам МАН и вновь попытались свергнуть Унгера-Штернберга. После этой неудачи и смерти своего лидера, Дамдина Сухэ-Батора, МАН ушли в подполье. С тех пор Сэбээн путешествовал по наиболее пустынным регионам Монголии, обучая людей и проводя исследования.\n\nПосле Западного восстания и захвата власти МАН, Сэбээн начал видеть проблемы в партии. С годами он всё больше разочаровывался в более радикальных элементах партии и считал её коррумпированной. После борьбы за власть в партии, Сэбээн создал Монгол Либиэрэл Нам, как оппозицию МАН."
POLITICS_SOLIIN_DANZAN_DESC: "В молодости революционер Солийн Данзан зарабатывал на жизнь конокрадством, был беден и боролся за выживание. Так он жил много лет, пока не уехал в Ургу работать таможенником в Министерстве финансов. В 1919 году он, Дансранбилэгийн Догсом и Дамдин Сухэ-Батор создали националистическую группу "Зуун хүрээ", которая позже объединилась с группой "Консулын дэнж", возглавляемой Догсомыном Бодоо. В течение нескольких лет после этого МАН сотрудничал с российскими большевиками, пытаясь захватить власть в Монголии. Кульминацией этого стала революция 1921 года против барона Романа фон Унгерн-Штернберга, которая закончилась неудачей. После этого Данзан скрылся, как и остальные члены МАН. Данзан был одним из ключевых организаторов революции 1924 года, ещё одной неудачной миссии, которая привела к смерти Сухэ-Батора. После опасной борьбы за власть с Дамбыном Чагдаржавом и Догсомыном Бодоо, Данзан стал председателем партии, снова скрываясь. В последующие годы Данзан помогал продвигать МАН к более националистической и менее большевистской группе, полностью открестившись от несостоявшихся большевиков из России.\n\nПосле Западного восстания в 1936 году Солин Данзан и МАН смогли захватить власть, что, наконец, позволило ему проводить свою политику. Однако его правлению по-прежнему угрожает множество опасностей. Партия всё ещё сильно расколота, её жаждущие власти члены готовы к забастовке. Кроме того, введение демократии, хотя и обещанное партией, может стать угрозой для её правления."
POLITICS_DEMCHUGDONGRUB_DEMOCRATIC_DESC: "Дэмчигдонров родился в Чахаре и был единственным сыном Намжилванчуга, Дуолуо Дулин Джунвана из Правого знамя сунитов и главы Шилин-гольского сейма. После смерти своего отца в возрасте всего 6 лет Дэмчигдонров унаследовал титул Дуолуо Дулин Джунван. При Юань Шикае в 1912 году он получил титул Дзасаг-Хэшо-Дулинь-циньвана. В Чахаре он остался на долгие годы, став фактическим лидером провинции во время хаоса, последовавшего за окончанием Первого Вельткрига.\n\nДэмчигдонров перешёл на сторону Унгерн-Штернберга только в 1926 году, после захвата Унгерном провинции Чахар у Гоминьцзюня. Унгерн встретился с Дэмчигдонровом в Чахаре и позволил ему сохранить свои титулы и возглавить провинцию Чахар. При Дэмчигдонрове в провинции Чахар выросла военная промышленность, и она стала гораздо менее мятежной против Унгерна. В Чахаре он оставался много лет, финансируя панмонгольские движения по всей Внутренней Монголии. В 1932 году Дэмчигдонров вместе с рядом других дворян Внутренней Монголии переехал в Ургу, чтобы активнее участвовать в её политике. Унгерн, признавая популярность и власть Дэмчигдонрова, назначил его министром экономики, чтобы попытаться удержать аристократов на своей стороне.\n\nВо время Западного восстания Дэмчигдонрову, лидеру Нойодин Зевлела, не удалось захватить власть, и он и аристократы столкнулись с большой дискриминацией со стороны наделенных теперь властью крестьян-аратов. Теперь, после того как Юнэнбаян назначил Дэмчигдонрова главой государства, у популярного принца наконец появился шанс осуществить свою панмонгольскую мечту."
POLITICS_GADA_MEIREN_DESC: "Немногие души в Монголии столь же дики, свободны и неизвестны, как душа Гада Мейрена. Как мстительный дух, он яростно сражался с силами, осаждавшими чудесную степь, уничтожая и русских, и китайцев в своём крестовом походе за освобождение Монголии от иностранной тирании и угнетения. Человек, известный сегодня как Гада Мейрен, родился в небольшой деревне Джам-ун Тохуй в 1892 году как Надмид из клана Мюлтютю, когда-то носил китайское имя Мэн Циншань - запятнанное прозвище, от которого он давно отказался и забыл. Как последний оставшийся в живых сын своей семьи, он получил прозвище "отгон хуу", последний сын, что стало своего рода национальным прозвищем героя как "последнего истинного сына" свободной Монголии. \n\nПосле того, как в детстве он стал свидетелем того, как его земли были проданы жадным китайским поселенцам, его дом был отнят, а семья вынуждена была бежать, молодой Надмид поклялся отомстить Цин и всем иностранным силам с того дня. По достижении призывного возраста в 1921 году Надмид вступил в местную армию знамени, изучая военную тактику и получив свой нынешний титул Гада Мейрен, ссылаясь на свой статус офицера.\n\nПосле нескольких лет военной службы и дальнейшего наблюдения за тем, как китайцы насилуют степь и дикую местность, которую он называл домом, Гада Мейрен попытался мирно попросить китайцев прекратить их деятельность и поселение, отправившись в Мукден с дипломатической делегацией, но вместо этого был встречен с наручниками и сослан обратно в степь. Эта неудача оказалась последней каплей, и после того, как его верная жена Мудан спасла его из тюрьмы, с тех пор он служит монгольскому народу как настоящий борец за свободу и ужасный террорист для династии Цин. \n\nИмея негласные связи с Монгол Ардин Намом и их демократическим мандатом, революционные действия и бандитизм Гада Мейрена принесли свои плоды, и после работы как с кочевниками и крестьянами из сельской местности, так и с этими напыщенными городскими демократами для сохранения самобытности Монголии, земли монгольского народа наконец-то были спасены. Сейчас Гада Мейрен правит Монголией как её официальный хан, но он оставил управление в основном на усмотрение МАН. Вместо этого этот истинный дух идеала Тенгри продолжает свой образ жизни, воплощая идеал скотовода по всей степи, готовый ответить на призыв, если он снова понадобится людям."

POLITICS_STERNBERG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n10 января 1886 года\nГрац, Австро-Венгерская Империя\n§YВоенная карьера:§L\nПрозвище "Безумный барон". Русский белый лидер во время Гражданской войны в России, вторгшийся в оккупированную Китаем Монголию в начале 1921 года со своей Азиатской кавалерийской дивизией. Он успешно захватил власть и восстановил Богдо-хана на троне. У него огромный опыт, в основном в кавалерии. Он правил Монголией железным кулаком, подавляя любые восстания и инакомыслие, с которыми сталкивался, например, революции 1921 и 1924 годов. Он ненавидит любую форму синдикализма и полностью предан монархизму. Известно, что он был довольно безумен и прославился своими самоубийственными кавалерийскими атаками в сражениях во время Первой мировой войны, где он сражался за Россию. Он чрезвычайно жестокий человек, и даже вступал в физические драки с офицерами, с которыми у него возникали споры."
POLITICS_MANLAIBAATAR_DAMDINSUREN_DESC: "§YОбщее описание\n§YРодился:§L\n13 марта 1871 года\nХэйлунцзян, Империя Цин\n§YВоенная карьера:§L\nБарга-монгол, он участвовал в обретении Монголией независимости в 1911 году. В этот период он участвовал во многих сражениях с китайцами, пока Урга не была вновь оккупирована китайскими войсками. Он начал вести диалог с революционерами МАН и был арестован китайцами. Он чуть не умер в тюрьме, но выжил достаточно долго, чтобы быть вырванным войсками Унгерна, и был выхажен до полного здоровья. С тех пор он сражается на стороне Унгерна, обязан ему жизнью. Однако он предан не Унгерну, а Монголии в целом."
POLITICS_ALTANOCHIR_DESC: "§YОбщее описание\n§YРодился:§L\n1882\nВнутренняя Монголия, Империя Цин\n§YВоенная карьера:§L\nПринц внутренних монголов, он прибыл в Ургу в 1932 году, после того, как под командованием Демчугдонгруба командовал небольшими отрядами войск против китайских войск в Чахаре. Только недавно он был повышен до генерала, после хорошей рекомендации Демчугдонгруба в 1934 году, после того как они сблизились."
POLITICS_DEMCHUGDONGRUB_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n8 февраля 1902 года\nВнутренняя Монголия, Империя Цин\n§YВоенная карьера:§L\nПринц Дэмчигдонров был высокопоставленным дворянином Внутренней Монголии, который всегда выступал за независимость Монголии. Дэмчигдонров присоединился к Унгерну только в 1926 году, после того как провинция Чахар была захвачена у Гоминьдана. В течение нескольких лет после этого Дэмчигдонров оставался в Чахаре, возглавляя подразделения против китайских пограничных вторжений. Ему даже пришлось командовать войсками против жителей Чахара, так как многие ханьцы восстали против промонгольского и пророссийского правления Унгерна. Дэмчигдонров прибыл в Ургу в 1932 году вместе с Алтаночиром и быстро втянулся в её политику. Уже через несколько месяцев его назначили главой Ноёдынского зёвлола, и поэтому он гораздо меньше внимания уделял военным вопросам, хотя они оставались для него важными."
POLITICS_TOGTOKH_GUN_DESC: "§YОбщее описание\n§YРодился:§L\n13 мая 1863 года\nВнутренняя Монголия, Империя Цин\n§YВоенная карьера:§L\nОн родился во Внутренней Монголии и в течение многих лет боролся против китайского контроля над монгольским регионом. В 1907 году, когда Цин активизировали свои усилия по колонизации Монголии ханьцами, Тогтох сформировал партизанский отряд для борьбы с ними, убивая и совершая набеги на китайцев, чем и прославился. Вынужденный покинуть Внешнюю Монголию в 1910 году, он перебрался в Ургу в 1911 году после Национальной революции вместе со своей семьей, и сам Богд-хан произвел его в генералы. В 1913 году он сражался за освобождение Внутренней Монголии и осадил крепость с помощью предводителя бандитов Джа Ламы. После перехода на сторону Унгерна он продолжал участвовать во многих сражениях на китайской границе, даже обучал монгольских партизан в Уланкабе и Ордосе."
POLITICS_MIKHAIL_TORNOVSKY_DESC: "§YОбщее описание\n§YРодился:§L\nВ 1882 году\nПокровск, Российская Империя\n§YВоенная карьера:§L\nТорновский был командиром русского батальона во время Первой мировой войны, где он получил звание полковника. Во время Гражданской войны он стал военачальником белых русских войск, откуда в конце концов приехал в Монголию, где организовал бизнес для русских эмигрантов. Он был заключен в тюрьму китайцами ещё в Урге, но Унгерн освободил его, когда взял город, и Торновский присоединился к нему. Он стал начальником штаба Азиатской кавалерийской дивизии. Он командовал дивизией во время революции 1921 года, а во время революции 1924 года возглавил другую дивизию. Он стал очень преданным Унгерну и ненавидит синдикализм и социализм почти так же сильно, как и сам Унгерн."
POLITICS_NIKOLAY_KAZAGRANDI_DESC: "§YОбщее описание\n§YРодился:§L\n28 октября 1886 года\nКяхта, Российская Империя\n§YВоенная карьера:§L\nКазагранди был русским офицером в Вельткриге, в основном для инженерных батальонов. Во время Гражданской войны в России он сформировал партизанский офицерский отряд, сражавшийся против сибирских коммунистов. Он участвовал в многочисленных сражениях против коммунистов в Сибири, где его повысили до командующего Белой Россией. Он командовал белыми русскими войсками и имел большой контроль над Сибирью. В конце концов он присоединился к войскам Унгерна в Монголии, приведя с собой большую часть своих оставшихся сил. Унгерн почти убил его за противодействие, но он показал своё мастерство во время попытки революции МАН в Монголии в 1921 году. Затем он отправился на запад, чтобы иметь больше независимости от Унгерна, всё ещё опасаясь, что в конце концов его вычистят. С тех пор он продолжал подавлять любых повстанцев в этом регионе и помогал обучать монгольских повстанцев в Джунгарии."
POLITICS_FERDYNAND_OSSENDOWSKI_DESC: "§YОбщее описание\n§YРодился:§L\n27 мая 1876 года\nЛудза, Российская Империя\n§YВоенная карьера:§L\nОссендовский был польским путешественником и писателем, который после окончания университета путешествовал по Азии. Через много лет он побывал в Маньчжурии, где опубликовал свою первую книгу. Выйдя из тюрьмы за протест против жестокости русских в Польше, он написал ещё много книг. В начале Гражданской войны в России он переехал в Сибирь, где участвовал в антикоммунистическом правительстве Колчака. Во время путешествия в Монголию он встретил Унгерна и перешел на его сторону, потому что его заинтересовали странные убеждения Унгерна о буддизме и монархизме. Он остался с Унгерном, став его начальником разведки и близким политическим советником. После дипломатической поездки в Японию, а затем в США, он вернулся в Монголию, занимаясь контрразведкой против революции МАН 1924 года, где его разведданные привели к нападению на их базу в Улиастае и смерти их лидера Сухэ-Батора. Он продолжал работать в контрразведке и ещё больше сблизился с Унгерном, в 1926 году ему было присвоено звание генерала. Это было в основном символическое повышение, поскольку, хотя в своё время он командовал некоторыми войсками, Оссендовский не был в этом особо искусен и не имел большого опыта."
POLITICS_BORIS_REZUKHIN_DESC: "§YОбщее описание\n§YРодился:§L\nНеизвестно\nРоссийская Империя\n§YВоенная карьера:§L\nРезухин был Русским офицером во время Первого Вельткрига. Он присоединился к Семёнову во время Гражданской войны в России и командовал несколькими полками в Азиатской кавалерийской дивизии Унгерна. Он оставался командующим войсками в дивизии Унгерна и отправился очень далеко в Сибирь, чтобы победить коммунистов. Он остался верен Унгерну, сражаясь с социалистами во время революций 1921 и 1924 годов. Он остался в Урге, подавляя любые признаки инакомыслия или восстания против Унгерна. Он безумно предан ему и со временем стал почти таким же безумным, как и сам Безумный барон."
POLITICS_LI_SHOUXIN_DESC: "§YОбщее описание\n§YРодился:§L\n11 июля 1892 года\nВнутренняя Монголия, Империя Цин\n§YВоенная карьера:§L\nПредки Буяндельгера родились в семье хань-монгольских помещиков и принадлежали к группе ханьцев, называемых последователями монголов, которые служили монголам и женились на монгольских женщинах. После работы в различных военных группах, в 1919 году он был зачислен в армию Клики Чжили в Джехоле. В течение нескольких лет он поднимался по служебной лестнице, пока не достиг звания полковника. Его направили во Внутреннюю Монголию, где он оставался до тех пор, пока с ним не связался принц Демчугдонгруб после того, как Силингол был захвачен Монголией у Гоминьджуна. После некоторых переговоров Буяндельгер перешел на сторону Монголии и вместе с Демчугдонгрубом отправился в Ургу, чтобы их могли представить друг другу. Буяндельгер не остался надолго, и вскоре он вернулся в Силингол со своими войсками. Во Внутренней Монголии он продолжает обучать монгольских партизан в районах, находящихся под контролем Китая. Однако многие по-прежнему сомневаются в его верности Урге. Он очень быстро перешел на сторону Унгерна, и некоторые слухи даже говорят о том, что Буяндельгер до сих пор общается со своими старыми друзьями в Пекине."
POLITICS_URZHIN_GARMAEV_DESC: "§YОбщее описание\n§YРодился:§L\n1888г\nСело Макарово, Забайкальская область, Российская Империя\n§YВоенная карьера:§L\nГармаев родился у народа бурят, принадлежащего к самой северной монгольской подгруппе, и первоначально собирался стать учителем языка. Он почти не чувствовал себя приверженцем какой-либо национальной идентичности или предполагаемой родины, прожив большую часть своей жизни под царским гнетом, пока в 1917 году не посетил монастырь Цугол Дацан, изменивший его жизнь. Там главный лама посоветовал ему присоединиться к борьбе против безбожных большевиков, чтобы защитить бурятский и буддийский образ жизни, и посоветовал ему поступить на службу к местному казачьему Атаману Григорию Семёнову. Гармаев быстро завоевал внимание Семёнова, и ему было поручено набирать солдат, говорящих по-бурятски, с чем он прекрасно справился. Его повысили до офицерского звания и назначили в только что сформированный Бурят-Монгольский полк 1919 года, который был направлен для поддержки экспедиции барона Унгерн-Штернберга в Монголию. Гармаев увлекся эзотерическим пониманием монгольского национализма Безумного Барона, уже начав формировать свой собственный набор основных убеждений после посещёния Цугол Дацана. Штернберг и Семёнов поощряли его проповедовать панмонгольский национализм солдатам полка, а также гражданским лицам, с которыми они сталкивались, как средство внушения им неприятия большевиков. Это в конечном итоге привело к разрыву Гармаева с Семёновым, так как он опасался, что Атаман просто хочет использовать бурят и монголов в своих целях, в то время как Штернберг считался более правильным лидером, который действительно имел наилучшие интересы монгольских народов в сердце. Штернберг быстро выдвинул его на руководящую должность, и он сохранил большое влияние, как в администрации Безумного Барона, так и растущую популярность среди правых монгольских националистов, которые приняли Гармаева как одного из своих."

