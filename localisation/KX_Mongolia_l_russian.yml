### Focuses ###
MON_reinforce_army: "Усилить монгольскую армию"
MON_reinforce_army_desc: "С помощью ряда принудительных мер по призыву в пределах новых границ Монголии и используя наши межплеменные связи для привлечения новых семей, мы расширим имеющуюся в нашем распоряжении армию и усилим её!"

MON_improve_inf_I: "Обустройство дорог Урги"
MON_improve_inf_I_desc: "Земли вокруг Урги просторны и хорошо подходят для наших промышленных целей, но они лежат бесплодными, не позволяя доставить туда строительные материалы и грузы. Расширение дорожной сети даст нам больше места для строительства и увеличит скорость передвижения в регионе."

MON_airforce: "Усилить монгольские ВВС"
MON_airforce_desc: "Для того чтобы выиграть войну в новую эпоху, нам необходимо контролировать и землю, и небо. Как стрелы наших монгольских предков поражали опасные угрозы издалека, так и наши новые ВВС будут поражать самолеты противника."

MON_improve_infantry_equipment: "Модернизировать методы производства вооружения"
MON_improve_infantry_equipment_desc: "Одно дело - обладать знаниями для производства современного оружия, но совсем другое - эффективно его производить. При нашем небольшом количестве заводов ещё важнее выжать из оружейной промышленности все возможное для повышения производительности."

MON_improve_infantry_equipment_II: "Испытания нового вооружения"
MON_improve_infantry_equipment_II_desc: "Наши винтовки хорошо послужили нам, но прошло уже несколько десятилетий с тех пор, как мы их модернизировали. Возможно, нам стоит изучить новые конструкции русских винтовок и посмотреть, сможем ли мы усовершенствовать то, что у нас есть."

MON_artillery_dev: "Оказать поддержку нашей армии!"
MON_artillery_dev_desc: "В то время как винтовки хороши для пограничных стычек и набегов на караваны, затяжные и масштабные военные действия, происходящие в степях, потребуют массивной и устойчивой дальнобойной огневой мощи."

MON_conscript_the_tribesmen: "Призыв соплеменников"
MON_conscript_the_tribesmen_desc: "Пришло время организовать отряды разношерстных соплеменников в силу, достойную великого хана! Даже если поначалу они не захотят стать частью нашей великой армии, уверен, несколько месяцев познания чудес нашей современной армии изменят их мнение."

MON_conscript_conquered_peoples: "Призыв покоренных народов"
MON_conscript_conquered_peoples_desc: "Сейчас, когда наша военная промышленность начинает процветать, нам, как никогда, нужна новая живая сила в наших армиях. Население недавно завоеванных земель теперь будет иметь возможность продемонстрировать лояльность монгольскому народу."

MON_doctrines_I: "Современная военная доктрина"
MON_doctrines_I_desc: "С появлением современного оружия появилась необходимость в современной тактике. Мы не можем просто скакать по пустыням и горам и уповать на лучшее; нам нужна организованная, устойчивая стратегия для поддержки нашей армии."

MON_doctrines_II: "Масштабные военные игры"
MON_doctrines_II_desc: "Дальнейшее теоретическое изучение стратегии наших сухопутных войск может зайти настолько далеко, что было предложено провести учения для дальнейшего развития наших доктрин. Мы должны немедленно провести крупномасштабное учение."

MON_doctrine_III: "Анализ результатов военных игр"
MON_doctrine_III_desc: "Анализ результатов прошедших военных игр, а также последних военных разработок позволит нам получить более четкое представление о развитии современной войны."

MON_doctrine_IV: "Крупная военная хитрость"
MON_doctrine_IV_desc: "Теперь мы можем спокойно вкладывать значительные средства в выбранную нами военную доктрину, с уверенностью зная, что именно этот путь поможет нам лучше всего уничтожить врагов Монголии."

MON_the_kahn_cav: "Ханская кавалерия"
MON_the_kahn_cav_desc: "Наша кавалерия уже представляет собой силу, которой опасаются во всем регионе озера Байкал, и несколько улучшенных тренировок и организации позволят модернизировать её для нашей современной армии."

MON_motorize_army: "Моторизация кавалерийского корпуса"
MON_motorize_army_desc: "Лошади были хороши, когда у нашей армии хватало времени на отдых и восстановление после набегов, но в наше время постоянной мобильной войны нам нужно что-то машинизированное, что никогда не устанет. Поэтому давайте разработаем грузовики, пригодные для боев в горах и пустыне."

MON_armor_research: "Бронированная поддержка"
MON_armor_research_desc: "Наши грузовики и другие моторизованные машины отлично работают в полевых условиях, за исключением одной проблемы - они слишком уязвимы и не выдерживают обстрелов. Нам необходимо разработать некий вид бронированной техники, которая могла бы поддерживать и не отставать от нашей моторизованной армии!"

MON_cav_the_best: "Вербовать в гвардию Унгерна"
MON_cav_the_best_desc: "Роман фон Унгерн-Штернберг выводит Монголию из тьмы посредственности и порабощения в эпоху величия, и нам следует подготовить гвардию, достойную его силы и престижа. Давайте объединим лучших кавалеристов нашей нации в когорту, которой Роман фон Унгерн-Штернберг сможет гордиться!"

MON_the_khan_bests: "Завершение вербовки в гвардию Унгерна"
MON_the_khan_bests_desc: "Давайте удвоим численность верного ханского телохранителя и силы захвата; ещё две когорты элитной кавалерии должны быть подняты в его честь, чтобы помочь ему терроризировать своих врагов!"

MON_the_khan_ultimate_weapon: "Переход к ядерному оружию"
MON_the_khan_ultimate_weapon_desc: "Величайшая сила, известная в настоящее время человеку, - атомная энергия. С ней все будут дрожать перед Монголией! Это долгий путь вперёд, но он начнется с теории ядерного синтеза. Мы должны привлечь наши лучшие умы к работе над этим явлением, чтобы мы могли смирить наших врагов."

MON_the_russians_arent_watching: "Пока Русские не смотрят"
MON_the_russians_arent_watching_desc: "Российская нация всё ещё восстанавливается после недавней Гражданской войны, её беспокоит продолжающееся доминирование Германии на Кавказе и отколовшееся государство Приамур на дальнем востоке. Сейчас самое время собрать военный совет и решить, куда дальше двинется Монголия."

MON_attack_tibet: "Напасть на Тибет"
MON_attack_tibet_desc: "После столетий запустения Тибет слаб и полностью готов к завоеванию нашими мародерскими войсками. Воспользуйтесь моментом, поставьте Тибет на колени и отдайте добычу великому хану и его военной машине!"

MON_alliance_with_tibet: "Союз с Тибетом"
MON_alliance_with_tibet_desc: "Когда-то давно наши народы вместе наводили ужас на эти степи, и сегодня мы сделаем это снова! Монголия и Тибет могут объединиться против узурпаторов в Китае и России и подчинить себе тех, кто встанет на нашем пути!"

MON_no_need_tibetans_anymore: "Повернуть на Тибет"
MON_no_need_tibetans_anymore_desc: "Тибет давно изжил свою полезность, и теперь настало время нанести удар! Мы потребуем, чтобы они встали на колени и принесли в дар щедрость своей нации!"

MON_mongol_minority_in_xibei: "Монгольское меньшинство в Сибэй"
MON_mongol_minority_in_xibei_desc: "В землях Сибэй и Синьцзян есть множество общин нашего народа, как небольших сельских поселений, так и бродячих групп соплеменников. Однако подстегиваемые хаосом нового времени, развращенные и фанатичные националисты начали разжигать насилие против наших людей, вытесняя их из собственных домов и убивая их сородичей. Мы не можем бездействовать и смотреть, как наши монгольские братья снова оказываются под властью этих южных военачальников!"

MON_form_the_mongolian_empire: "Империя монголов?"
MON_form_the_mongolian_empire_desc: "Теперь, когда племена монгольского народа вновь объединились под знаменем единого вождя, должны ли наши земли отгородиться от мира, чтобы защитить наши драгоценные традиции и народ? Или мы, подобно великому Тэмуджину, поведем наше великое и могучее воинство, чтобы растоптать упадочные и ничтожные режимы востока и запада?"

MON_puppet_xibei: "Разделить Сибэй"
MON_puppet_xibei_desc: "Прямой контроль над нашими новыми землями Сибэй будет слишком мучительным для наших ограниченных ресурсов. Мы должны установить марионеточных правителей для руководства нашим новым завоеванием."

MON_occupy_xibei: "Оккупировать Сибэй"
MON_occupy_xibei_desc: "Марионетки и зависимые государства - жалкие западные придумки. Мы будем править Сибеем как славные завоеватели, которыми мы и являемся."

MON_bring_down_the_shanquing: "Сокрушить Янь Сишаня"
MON_bring_down_the_shanquing_desc: "Шаньси - это не более чем слабое и захолустное государство, возглавляемое правителем с притязаниями на современность. Наши безжалостные воины должны без проблем разгромить его силы в нашей продолжающейся экспансии."

MON_bring_down_the_yunnan_warlords: "Сокрушить юньнаньских правителей"
MON_bring_down_the_yunnan_warlords_desc: "Юньнаньская Клика под предводительством Лонг Юня долгое время являлась бандитами Китая, воруя и грабя своих соседей. Наша кавалерийская орда задавит их в землю, где им и место."

MON_puppet_yunnan: "Марионеточный Юньнань"
MON_puppet_yunnan_desc: "Наши победоносные орды разгромили Клику в пух и прах, но теперь нам предстоит решить, как управлять нашим новым приобретением. Великий хан выступает за марионеточного правителя."

MON_occupy_yunnan: "Оккупировать Юньнань"
MON_occupy_yunnan_desc: "Наши победоносные орды разгромили Клику в пух и прах, но теперь нам предстоит решить, как управлять нашим новым приобретением. Великий хан выступает за прямое управление нашим новым завоеванием."

MON_put_an_end_to_qing_rule: "Пора положить конец правлению Цин"
MON_put_an_end_to_qing_rule_desc: "Династия Цин слаба и опирается на негласную поддержку Германии. Китай уже однажды был подведен под монгольскую пяту, и мы сделаем это снова."

MON_fate_of_the_qing_lands: "Судьба земель Цин"
MON_fate_of_the_qing_lands_desc: "После недавнего завоевания территорий Цин стало ясно, что необходимо принять решение о том, как управлять этим регионом."

MON_strike_at_manchuria: "Удар по Маньчжурии"
MON_strike_at_manchuria_desc: "Чахар уже под нашим контролем. Обход Фэнтяньской Клики будет выгоден для обеспечения безопасности наших владений, но если мы нанесем удар, то наверняка рискуем навлечь на себя гнев Японии."

MON_restore_the_mongolian_lands_in_the_west: "Верхом по землям Руси"
MON_restore_the_mongolian_lands_in_the_west_desc: "В качестве истинного испытания империи нашего могущественного правителя, мы должны обратиться к его старой родине, некогда сияющему бастиону царства, а теперь зараженной революционерами, демагогами и разложившимися тенями старых ценностей, пожирающими себя как личинки на его туше, как когда-то делали наши предки, хан должен повести монгольский народ через степь в самое сердце Руси и убить великого Медведя!"

MON_atack_the_alash_autonomy: "Напасть на Алашскую автономию"
MON_atack_the_alash_autonomy_desc: "Стабилизировав своё положение на родине монголов, мы можем обратить взор на западную степь и, подражая нашим предкам, привлечь в своё лоно восставших казахов, которые должны присоединиться к нашей орде или быть растоптаны нашими копытами."

MON_central_asia_intervention: "Интервенция в Центральную Азию"
MON_central_asia_intervention_desc: "Хотя хан может легко сокрушить мелких тюркских полководцев своей бесконечной ордой, все же можно подумать о мудрости союза с одним из их режимов против других и воспользоваться хаосом для собственной выгоды."

MON_turkestan_alliance: "Союз с Туркменами"
MON_turkestan_alliance_desc: "Хотя хан может легко сокрушить мелких тюркских полководцев своей бесконечной ордой, все же можно подумать о мудрости союза с одним из их режимов против других, ведь они всё ещё сыновья великого Чингисхана. Всякий туркменский солдат, который не погибнет вслед за нашим великим воинством, останется в живых и будет скакать среди его числа за наше дело."

MON_alash_autonomy_alliance: "Союз с Казахами"
MON_alash_autonomy_alliance_desc: "Казахи, некогда бывшие ещё одним народом под знаменем Монгольской империи, освободились от оков Руси. Если они сочтут нужным присоединиться к могущественному делу нашего Барона, то нет причин отказывать собратьям по степи, особенно против хищничества русского медведя."

MON_attack_the_AOG: "Претендовать на немецкие колонии"
MON_attack_the_AOG_desc: "То, что жители равнин терпели колониальное правление на своих суверенных землях, всегда было позором. Скоро мы исправим это плачевное положение дел."

MON_claim_the_german_colonies: "Претендовать на немецкие колонии"
MON_claim_the_german_colonies_desc: "Со времен интервенции главенство Германии в Китае было абсолютным. Теперь, когда они отвлеклись от дел на востоке, ситуация изменилась. Мы должны воспользоваться этим."

MON_reclaim_macau: "Претензии на Макао"
MON_reclaim_macau_desc: "Прибрежный город Макао слишком долго находился в руках чужеземцев. Мы должны присвоить его огромные богатства себе."

MON_strike_at_the_legation_cities: "Уничтожить города-концессии"
MON_strike_at_the_legation_cities_desc: "Города-концессии уже много лет стоят на побережье как символ чужеземной власти. Мы захватим их в пользу Монголии."

MON_invest_in_new_arms_factories: "Основать Ургинский оружейный завод"
MON_invest_in_new_arms_factories_desc: "Наша военная инфраструктура, как и подобает нашему географическому положению, довольно бедна. Если мы хотим оснастить наши армии, мы должны производить больше оружия, а это означает новые заводы."

MON_improve_xibei_inf_I: "Дороги через весь Восток"
MON_improve_xibei_inf_I_desc: "Хотя наши земли могут быть степью, наша недавно завоеванная территория на юге также раздражает тем, что представляет собой бесплодные скалы и пустыню. Мы должны улучшить местную инфраструктуру, чтобы обеспечить поддержку нашим новым завоеваниям."

MON_improve_xibei_industry: "Промышленная база в Сибэй"
MON_improve_xibei_industry_desc: "Наши новые южные территории должны быть направлены на развитие промышленности. путём прямого вмешательства в политику региона мы сможем запустить новые фабрики по производству товаров."

MON_improve_infrastructure_in_the_east: "Дороги через весь Западу"
MON_improve_infrastructure_in_the_east_desc: "Очень важно, чтобы мы объединяли наши завоевания с помощью дорог, поддерживаемых в надлежащем состоянии. Это "современная" вещь, которую необходимо сделать."

MON_mongolian_war_economy: "К неизбежному"
MON_mongolian_war_economy_desc: "Мы не можем позволить себе роскошь мирно сосуществовать с нашей экономикой. Мы - народ, охваченный войной, и наш промышленный сектор должен осознать это. Все должны служить Орде."

MON_new_resources_invest: "Инвестировать в новые ресурсы"
MON_new_resources_invest_desc: "Несмотря на то, что наши земли бесплодны, на них всё ещё имеются важнейшие ресурсы. К сожалению, это означает, что мы должны сосредоточить наши усилия на них в ущерб остальной части нашей экономики."

MON_khem_beldyr_resources: "Основать шахты в Хем-Бельдыр"
MON_khem_beldyr_resources_desc: "Мы захватили земли Тувы не потому, что они красиво выглядят. Мы развернём там шахты, чтобы утолить жажду нашей могучей военной машины, по крайней мере, пока не найдём новые земли для завоевания."

MON_new_resources_start: "Дальнейшие инвестиции в ресурсы"
MON_new_resources_start_desc: "Мы не можем полагаться только на то, что мы добыли до сих пор. Мы должны копать ещё дальше, чтобы Монголия была готова к войне."

MON_new_resources: "Богатства Хэнтия"
MON_new_resources_desc: "Новые источники жизненно важных материалов были обнаружены в горах Хэнтия, предположительно месте захоронения Чингисхана I. Мы должны воспользоваться этим открытием и начать развивать наши шахты там."

MON_improve_airbases_in_mongolia: "Улучшить состояние авиабаз в Монголии"
MON_improve_airbases_in_mongolia_desc: "Степные ветры не будут благосклонны к лакокрасочному слою наших самолетов. По крайней мере, мы должны обеспечить наличие необходимой структуры на наших авиабазах, чтобы защитить наши самолеты."

MON_air_doctrines_I: "Воздушные формирования"
MON_air_doctrines_I_desc: "Говорят, что практика приводит к совершенству. Мы проверим эту теорию и привьем нашим пилотам дисциплину, которая не уступает дисциплине наших предков-кавалеристов."

MON_air_doctrines_II: "Основать военно-воздушную академию"
MON_air_doctrines_II_desc: "По мере совершенствования нашей авиации и авиабаз мы осознали, что у нас острая нехватка профессиональных пилотов. Если мы хотим быть силой в небе, нам нужно готовить больше пилотов для ВВС."

MON_improve_construction: "Улучшить качество строительства авиабаз"
MON_improve_construction_desc: "Если мы хотим иметь флот самолетов, способный покрыть нашу огромную родину, мы должны обеспечить достаточное количество аэродромов. К счастью, наша земля, мягко говоря, довольно плоская."

MON_fighter_focus: "Продолжить разработку истребителей"
MON_fighter_focus_desc: "Если мы хотим вести войну против наших соседей, мы должны быть уверены, что сможем доминировать в воздухе так же уверенно, как наши наземные войска унижают врага под этим открытым небом."

MON_light_fighter: "Акцент на истребителях"
MON_light_fighter_desc: "Жизненно важно, чтобы мы сосредоточились на том, чтобы наши истребители были способны подавлять вражеские силы в воздухе, даже если это достигается за счёт дальности полета."

MON_heavy_fighter: "Акцент на истребителях дальнего действия"
MON_heavy_fighter_desc: "Поскольку наши земли простираются на тысячи миль, нам крайне необходимо сосредоточиться на разработке тяжелых истребителей, пригодных для полетов на большие расстояния."

MON_bomber_focus: "Разработка бомбардировщиков"
MON_bomber_focus_desc: "Хотя наши враги, конечно, будут довольствоваться смертельными ударами наших всадников, меньшее, что мы можем для них сделать, это сбросить бомбы на их головы."

MON_tactical_bomber: "Акцент на тактическом бомбардировщике"
MON_tactical_bomber_desc: "Хотя им не нужна помощь, наши наземные силы могли бы оценить поддержку бомбардировщиков, способных уничтожить сухопутные армии наших противников."

MON_strike_at_the_cossaks: "Удар по казакам"
MON_strike_at_the_cossaks_desc: "Смирив русское величие, мы можем обратить своё внимание на оставшиеся непокоренными степные земли. У казаков много ресурсов. Мы должны захватить их."

MON_strike_at_the_caucassus: "Напасть на Кавказ"
MON_strike_at_the_caucassus_desc: "Когда-то наши предки разгромили горных выскочек. Мы повторим их усилия и завладеем богатствами Кавказа."

MON_attack_turkestan: "Покорить Туркестан"
MON_attack_turkestan_desc: "Туркестан остаётся свободным от нашего контроля, а богатые земли за его пределами - лишь далекая мечта. Так не пойдет."

MON_invasion_of_persia: "Отвоевать Персию"
MON_invasion_of_persia_desc: "Наша Империя огромна, это правда. Но куда бы мы ни пришли, мы должны продолжать завоевывать. Персия, кажется, уже созрела для этого."

MON_ilkhanate: "Восстановить Ильханат"
MON_ilkhanate_desc: "Как и наш однофамилец, мы могли бы рассмотреть возможность создания братского государства в Персии, они бы более эффективно распорядились местными территориями, сняв с наших плеч обременительный административный груз."

MON_strategical_bomber: "Акцент на стратегическом уничтожении"
MON_strategical_bomber_desc: "Степь огромна, и как бы мы ни любили наши мечи и винтовки, у наших "цивилизованных" соседей есть заводы, производящие оружие за тысячи миль. С помощью больших бомбардировщиков мы можем устранить этот дисбаланс."

MON_military_res_inst: "Поддержка исследовательских институтов"
MON_military_res_inst_desc: "Современная Монголия не очень известна своими военными инновациями. Инвестируя наши военные богатства в устойчивую систему институтов, мы сможем гарантировать, что наши войска будут постоянно в курсе последних достижений научных разработок со всего мира."

MON_dev_sib_railway: "Расширить Трансмонгольское ЖД"
MON_dev_sib_railway_desc: "Вскоре после провозглашения независимости мы создали свою собственную железную дорогу к знаменитой Транссибирской магистрали - Трансмонгольскую, чтобы обеспечить более надежные торговые связи с внешним миром. Несмотря на то, что это было огромным благом для нашей страны, этого теперь недостаточно. Пришло время сделать ещё один шаг вперёд и расширить железную дорогу на остальную территорию нашей страны."

MON_dev_west: "Развить Западную Монголию"
MON_dev_west_desc: "В последние годы в Западной Монголии много бандитизма, что наносит ущерб региону в целом. Мы должны способствовать развитию промышленности и торговли в регионе, если мы хотим, чтобы наши люди могли жить в достатке..."

Mon_dev_Tuva: "Развить тувинский регион"
Mon_dev_Tuva_desc: "Во время Голубой революции Тува и Запад были наиболее благосклонны к революционному делу, слухи утверждали, что лидеры скрывались там. Мы должны развивать регион, дабы держать местное население довольным, по крайней мере, до поры до времени..."

MON_dev_xinjiang: "Развить Синьцзянский регион"
MON_dev_xinjiang_desc: "После недавнего завоевания Синьцзяна многие фабрики и необходимые объекты инфраструктуры в регионе были разрушены до неузнаваемости. Наш долг как их доброжелательных правителей - помочь им встать на ноги."

MON_army_money: "Увеличить военные расходы"
MON_army_money_desc: "В эти времена великих распрей Монголия должна защищать себя. Поэтому мы должны обеспечить рост финансирования вооружённых сил до такой степени, чтобы наша страна могла хорошо защищать себя. Лучше потратить средства на оборону, чем остаться без средств к существованию, когда придет война."

MON_army_supply: "Инициатива в области логистики"
MON_army_supply_desc: "Наличие огромных запасов оружия и техники ничего не значит, если они не смогут добраться до наших людей на фронте. Этот план, как мы надеемся, поставит нас в такое положение, что, по крайней мере, припасы будут быстро доставляться нашим людям."

MON_best_help: "Помощь от гвардии"
MON_best_help_desc: "Гвардия Барона уже прошла лучшую подготовку и получила самое лучшее снаряжение, что делает их элитой нашей армии. Соответственно, некоторые в нашем верховном командовании предлагают закрепить эту роль, предоставив им роль офицеров в нашей великой армии."

MON_cav_modern: "Современная кавалерия"
MON_cav_modern_desc: "По мере того, как мы продолжаем наши исследования в области моторизованных транспортных средств, старые кавалерийские дивизии начинают казаться ветхими и устаревшими. Хотя они ещё долго не будут сняты с вооружения, очевидно, что наши люди теперь считают свои танки и грузовики более надежными, чем простые лошади."

MON_div_incorporated: "Мы едины!"
MON_div_incorporated_desc: "Предварительные результаты работы наших смешанных подразделений оказались многообещающими. Поэтому мы можем считать это подтверждением того, что проект будет реализован на всех занимаемых нами территориях."

MON_div_training: "Тренировки смешанных подразделений"
MON_div_training_desc: "Простая воинская повинность не сможет заставить тех людей, которых мы завоевали, служить нам. Был предложен проект, в котором люди из разных племен и стран помещаются под надзор монгольского офицера. Предполагается, что создание таких смешанных подразделений умиротворит завоеванных людей, по крайней мере, на время..."

MON_modern_khan: "Монгольская армия 20-го века"
MON_modern_khan_desc: "Благодаря нашим инвестициям в производство машин наши заводские рабочие научились рационализировать процесс их создания, и благодаря этому наша армия теперь оснащена всем необходимым, чтобы выстоять наравне с наследием самого Чингисхана."

MON_prof_army: "Армия профессионалов"
MON_prof_army_desc: "Тренировки, которым гвардейцы Унгерн-Штернберга подвергли регулярные войска, сделали из них великолепных солдат. Выполнив эту задачу, гвардейцы могут быть назначены офицерами нашей армии, поддерживая сплоченность и дисциплину подразделений и вдохновляя рядовых солдат на более упорные бои."

MON_empire_reborn: "Хан всех ханов"
MON_empire_reborn_desc: "Наш славный предводитель всех монголов, Роман фон Унгерн-Штернберг, возвысился от обычного иностранного наемника до божественного крестоносца, ведущего всех, кто следует за ним, к победной славе! Он обладает боевым духом тех, кто побеждал под знаменем Их Монгол Улс, и благословлен Богдо-ханом. Однако даже Богдо-хан признает всемогущую силу, которой обладает Безумный Барон. Он воистину Хан всех ханов!"
MON_god_of_war: "Бог войны"
MON_god_of_war_desc: "Враги Монголии лежат убитыми на полях сражений, враги в самой Монголии находятся в плену у всемогущего правящего режима Штернберга. Всех, кто посмеет усомниться в его верховенстве закона, ждет смертельный конец по приказу его верных божественных воинов. Его ярость к безбожным еретикам по всей стране не имеет границ, он - воплощение Даичи Тенгри, Бога Войны!"
MON_horsemen_apocalypse: "Всадники апокалипсиса"
MON_horsemen_apocalypse_desc: "Мир катится к чертям, как и предсказывалось, сейчас мы живем на четвертой стадии круговорота. Наступила Кали-юга, революции несут моральный упадок, а традиции исчезают. Мощная орда вооруженной кавалерии Штернберга - это современные Всадники апокалипсиса, скачущие по землям и приближающие конец этой дегенеративной эпохи. Чтобы началась новая..."
MON_brotherhood_alliance: "Братский пакт"
MON_brotherhood_alliance_desc: "Штернберг задумал создать союз сильных Королевств, верных традициям евразийской культуры, братство, основанное на взаимном уважении и силе. В условиях революций и анархии, захлестнувших бывшие монархии, очень важно, чтобы этот потенциальный союз наций был сформирован как можно скорее."
MON_mad_khan: "Орду нужно расширять!"
MON_mad_khan_desc: "В условиях хаотичной борьбы, когда вокруг нас восстают и падают режимы, это идеальное время для начала экспансионистских войн против наших более слабых соседей. С тех пор как Штернберг впервые ступил на землю Монголии, он был одержим идеей вернуть этой древней стране былую славу. Теперь, когда Богдо-хан и вся Монголия преданы ему, эта мечта может осуществиться..."
MON_complete_empire: "Дух Чингиса"
MON_complete_empire_desc: "Наши обширные завоевания расширили границы Монголии и протянулись через всю Евразию, степные равнины и восточный Китай находятся под нашим контролем. Ранее считалось, что эти земли практически невозможно объединить, однако тактический блеск и божественная сила Штернберга превратили дикие фантазии монгольских националистов в реальность. Его видение возрожденной Монгольской империи сейчас крепче, чем когда-либо, он возродил дух Чингиса!"

MON_ungerns_mongolia: "Монголия Унгерна"
MON_ungerns_mongolia_desc: "Монголия в настоящее время остаётся в руках Барона Унгерн-Штернберга. Правда, его положению угрожают быстро меняющиеся политические течения. Унгерн должен принять меры сейчас, если он хочет остаться на своем посту."
MON_bribe_nobles_support: "Подкупить князей"
MON_bribe_nobles_support_desc: "Хотя в настоящее время дворяне выступают против нашего правительства, мы можем легко заполучить некоторых менее лояльных дворян, подкупив их. После десятилетий китайского угнетения князья должны быть очень податливы к конформизму."
MON_purge_the_nobles: "Убрать принцев"
MON_purge_the_nobles_desc: "Князья всегда были проблемой, имея слишком большое влияние на монгольское правительство. Пришло время им увидеть свой конец."
MON_ignore_prince_issue: "Игнорировать князей"
MON_ignore_prince_issue_desc: "Князья - это не совсем главная проблема, которая стоит перед нами. Мы должны сосредоточиться на других направлениях и, возможно, даже заручиться их поддержкой в победе над другими фракциями."
MON_impose_authoritarian_ideas: "Навязать авторитарные идеи"
MON_impose_authoritarian_ideas_desc: "В настоящее время многие в Урге считают, что, возможно, настало время для демократии. Проблема в том, что они не понимают, насколько они ошибаются, и их нужно дисциплинировать, чтобы не дать демократии заразить весь народ."
MON_advertise_sternberg_buddhism: "Отобразить буддизм Унгерна"
MON_advertise_sternberg_buddhism_desc: "Многие в Монголии не верят, что Унгерн-Штернберг достаточно предан делу защиты буддизма и ведет буддийский образ жизни. Несколько публичных выступлений его и некоторых преданных монахов, занимающихся медитацией и произносящих речи, должны убедить их в обратном."
MON_use_nobles_to_destroy_buddhists: "Помощь знати в уничтожении буддистов"
MON_use_nobles_to_destroy_buddhists_desc: "С помощью огромного богатства князей они согласились помочь нам подавить часть буддистского сопротивления в Урге."
MON_use_nobles_to_destroy_democrats: "Помощь знати в уничтожении демократов"
MON_use_nobles_to_destroy_democrats_desc: "Используя огромное богатство князей, они согласились помочь нам подавить часть социалистического сопротивления в Урге."
MON_the_great_buddhist_icon: "Новая буддийская икона"
MON_the_great_buddhist_icon_desc: "Хотя Унгерн-Штернберг не является тулку, как Богдо-хан, он все же должен быть широко известен как буддийская фигура с почти равным значением в Монголии. К счастью, такие основополагающие работы, как труд тибетца Агвана Доржиева "Молитва Шамбалы", уже хорошо известны, и этим материалом легко манипулировать в целях пропаганды."
MON_the_greatest_dictator: "Культ личности"
MON_the_greatest_dictator_desc: "Чтобы Унгерн-Штернберг остался у власти, необходимо временно усилить пропаганду вокруг его культа личности. В основе этого культа личности лежит мифотворчество, которое офицер Оссендовский умело плетет."
MON_enforce_officer_loyalty: "Обеспечить лояльность офицеров"
MON_enforce_officer_loyalty_desc: "Офицерский класс является рассадником дворянских предателей, социалистических бунтарей и буддийских экстремистов. Их лояльность должна быть испытана и закалена, дабы искоренить эти проблемы. Для генерального штаба эта мера также поможет ограничить возможность влияния российской политики на принятие решений."
MON_arrest_all_opponents: "Арестовать любого конкурента"
MON_arrest_all_opponents_desc: "Хотя раньше у нас были строгие законы об оппозиции, очевидно, что эти законы недостаточно суровы. Тюрьмы должны быть переполнены противниками, прежде чем нация будет находиться в безопасности."
MON_urga_military_parade: "Военный парад в Урге"
MON_urga_military_parade_desc: "Ничто так не привлекает поддержку народа и не демонстрирует превосходство, как военный парад. Для жителей Урги военный парад - это скорее праздник, чем демонстрация силы, в силу новизны этой концепции. Независимо от того, чем насытится толпа - весельем или страхом, это поможет закрепить нашу власть в городе."
MON_ungerns_secures_power: "Унгерн сохраняет власть"
MON_ungerns_secures_power_desc: "Наконец, Унгерн-Штернберг и его российская военная Клика победили оппозицию и снова взяли бразды правления страной в свои руки. Воодушевленная военной победой, хунта под руководством России готова воплотить свои планы в реальность."
MON_increased_military_funding: "Увеличить военное финансирование"
MON_increased_military_funding_desc: "Очевидно, что причиной западного восстания было недостаточно высокое военное финансирование. Поскольку война с Китаем неизбежна, мы должны значительно увеличить его, если хотим выжить."
MON_cavalry_primacy: "Превосходство кавалерии"
MON_cavalry_primacy_desc: "Кавалерия всегда была основой монгольской армии. В суровых степях страны кавалерия помогает быстро преодолевать расстояние и опережать противника."
MON_increase_gun_production: "Инвестировать в исследования оружия"
MON_increase_gun_production_desc: "Наше оружие устарело и становится ненужным. Некоторые из образцов до сих пор являются реликвиями времен Вельткрига. Для того чтобы выстоять против китайской агрессии, необходимо разработать более совершенное оружие."
MON_aggressive_industrialisation: "Агрессивная индустриализация"
MON_aggressive_industrialisation_desc: "Большая часть населения ведет кочевой образ жизни, не проживая в городах или поселках. Из-за этого, малочисленности населения и суровых условий, промышленность Монголии очень слаба. Мы должны дать предпринимателям и инвесторам возможность вкладываться в Монголию, даже если они нарушают наши и без того слабые законы о правах трудящихся. На самом деле, это должно даже поощряться!"
MON_train_the_nomads: "Обучение кочевников"
MON_train_the_nomads_desc: "Кочевое население степей слишком разобщено и недостаточно обучено, чтобы представлять собой сильную военную силу. Необходима серьезная подготовка, чтобы вести войну так, как мы должны это делать."
MON_create_mil_factory_angrily: "Поставить недостижимые цели"
MON_create_mil_factory_angrily_desc: "На государственных предприятиях мы должны ставить цели, совершенно недостижимые для рабочих, чтобы стимулировать их трудиться усерднее, поскольку они безнадежно пытаются достичь поставленных целей, в противном случае их ждет взбучка."
MON_marshal_of_the_steppes: "Барон степей"
MON_marshal_of_the_steppes_desc: "Хотя большие пустые степи Монголии затрудняют управление всеми её кочевыми народами, необходимо четко понимать, что Унгерн-Штернберг является Бароном всего монгольского люда."
MON_look_at_russia_policy: "Изменить политику в сторону России"
MON_look_at_russia_policy_desc: "При власти Унгерн-Штернберга мы всегда были относительно дружны с Россией. Теперь, когда и наша, и их ситуация изменилась, у нас есть возможность изменить нашу политику по отношению к ним."
MON_russia_friendship: "Дружба с Россией"
MON_russia_friendship_desc: "Русские - братья монголов. Наши отношения должны оставаться тесными, если мы хотим выжить."
MON_give_russians_citizenship: "Предоставить россиянам гражданство"
MON_give_russians_citizenship_desc: "После вторжения Унгерн-Штернберга в Монголию многие русские примкнули к нему. С тех пор с севера непрерывно прибывает поток русских людей. Им следует позволить стать полноправными гражданами, чтобы показать наши полноценные отношения с северным режимом."
MON_military_mission_to_russia: "Военная миссия в Россию"
MON_military_mission_to_russia_desc: "В течение многих лет наши вооруженные силы поддерживались российскими офицерами, некоторые из которых были направлены непосредственно из России. Пришло время вновь обратиться за поддержкой к России."
MON_conscript_siberian_russians: "Возобновить экономическую помощь"
MON_conscript_siberian_russians_desc: "Экономическая помощь со стороны России была прекращена после убийства Керенского. Сейчас, когда оба наших правительства стабильны, нет причин не возобновить эту помощь."
MON_promote_cooperation_between_us: "Содействие российскому сотрудничеству"
MON_promote_cooperation_between_us_desc: "Мы должны пропагандировать сотрудничество между монголами и русскими среди тех жителей Монголии, которые ещё не уверены в нашей дружбе."
MON_request_arms: "Договор о вооружени"
MON_request_arms_desc: "До смерти Керенского Россия и Монголия заключили множество договоров о вооружении, по которым наша армия снабжалась. Мы должны снова обратиться к ним, чтобы получить эти блага."
MON_mutual_guarentees: "Запросить российские гарантии"
MON_mutual_guarentees_desc: "Мы не сможем выжить в одиночку. Обеспечив своё положение, мы должны обратиться к России за гарантиями нашей независимости, чтобы защитить себя от посягательств Китая."
MON_we_dont_need_russia: "Бросить жребий, в одиночку"
MON_we_dont_need_russia_desc: "Русские бросили нас, как только их положение изменилось. Мы должны действовать в одиночку, потому что мы единственные, кому мы можем доверять."
MON_encourage_mongol_identity: "Продвижение монгольской идентичности"
MON_encourage_mongol_identity_desc: "Если мы хотим отказаться от русской безопасности, мы должны продвигать монголизм, чтобы сохранить единство нации."
MON_recruit_chinese_mongols: "Привлечь китайских монголов"
MON_recruit_chinese_mongols_desc: "Многие монгольские народы находятся в ловушке под контролем Китая. Мы должны попытаться привлечь их к иммиграции сюда, чтобы они могли служить нам."
MON_claim_transsiberian_railway_land: "Претензия на Транссибирскую магистраль"
MON_claim_transsiberian_railway_land_desc: "Транссибирская магистраль, проходящая над Монголией, принадлежит многочисленным монгольским меньшинствам. Это законная монгольская земля, и хотя мы вряд ли её заберем, для нашего народа это будет сильным проявлением воли, если мы предъявим на нее права."
MON_ready_for_war: "Готовность к войне"
MON_ready_for_war_desc: "Пока мы одни, мы должны готовиться к войне. Нас окружают опасности, поэтому мы должны действовать соответственно."
MON_military_propaganda: "Военная пропаганда"
MON_military_propaganda_desc: "Общество Монголии должно стать полностью и безраздельно преданным военным, если мы хотим выжить в борьбе с нашими врагами."
MON_we_stand_alone: "Мы остались одни"
MON_we_stand_alone_desc: "Монгольский народ был отвергнут нашими союзниками и загнан в ловушку нашими врагами. Хотя мы стоим одни на мировой арене, мы должны вечно бороться за свою независимость."
MON_centralised_power_under_sternberg: "Вся власть Барону"
MON_centralised_power_under_sternberg_desc: "Одной из проблем, вызвавших восстание на Западе и хаос, спустившийся в Ургу, было то, что нас вынудили разделить власть. Радикальные буддисты и богатые князья обладали большой властью в нашем правительстве. Теперь, когда они побеждены, мы можем централизовать власть под Унгерн-Штернбергом, чтобы он мог защитить нацию."
MON_propoganda_in_the_cities: "Пропаганда в городах"
MON_propoganda_in_the_cities_desc: "Поскольку города являются единственными основными слоями населения страны, в них следует начать масштабную пропагандистскую кампанию, чтобы укоренить идею о том, что для выживания необходимо подчиняться государству."
MON_statue_in_urga: "Уничтожить социалистов"
MON_statue_in_urga_desc: "Несмотря на то, что социалистическая партия МАН не смогла захватить власть несколько месяцев назад во время Западного восстания, они всё ещё контролируют несколько небольших ячеек, в основном на севере страны в труднодоступных районах. Эти ячейки должны быть полностью уничтожены, если мы хотим быть в безопасности от коммунистической угрозы."
MON_young_officer_recruitment: "Школы молодых офицеров"
MON_young_officer_recruitment_desc: "Учитывая успех наших военных игр, мы могли бы интегрировать эти игры в подготовку офицеров, открытие нескольких школ молодых офицеров в Монголии должно помочь усилить наш офицерский состав."
MON_pledge_alligence_to_sternberg: "Полное подчинение Унгерну"
MON_pledge_alligence_to_sternberg_desc: "Людей нужно научить тому, что у них нет выбора в служении Унгерн-Штернбергу. Государство и Барон должны быть на первом месте в жизни, и все, что они делают, должно быть направлено на то, чтобы помочь государству выжить и процветать."
MON_encourage_myths_about_sternberg: "Поощрять мифы и легенды"
MON_encourage_myths_about_sternberg_desc: "Большинство монголов до сих пор верят в фольклор и мифы об истории и нынешней жизни. Многие люди даже верят, что Унгерн-Штернберг является реинкарнацией Джамсарана, Бога Войны. Хотя напрямую поддерживать эти мифы было бы не очень красиво, мы должны тайно поощрять их в народе, чтобы люди продолжали бояться Барона."
MON_the_legend_lives_on: "Легенды не умирают"
MON_the_legend_lives_on_desc: "Барон Унгер-Штернберг никогда не умрет. Он контролирует государство и является государством. Тех, кто ещё не осознал этого, нужно отправить на виселицу."
MON_more_mil_expansion: "Тотальная милитаризация"
MON_more_mil_expansion_desc: "С теми высокими амбициями, которые ставит перед собой Унгерн, нам придется направить весь промышленный аппарат государства на военное производство, за исключением тех немногих секторов, которые необходимы для обеспечения устойчивого существования нашего народа. Мы сделаем небо над такими городами, как Урга и Ховд, Чёрным от смога прогресса, так как фабрики, которые будут подпитывать нашу победу, начнут оживать."
MON_spread_orthodxy: "Одобрить Церковь Святой Троицы"
MON_spread_orthodxy_desc: "Для того чтобы подготовить народ Монголии к дальнейшему взаимодействию с Россией в рамках подготовки к нашему неизбежному триумфу, мы должны распространять единственную истинную веру на Земле, помимо буддизма: Русское православие. Эти две религии - две стороны одной медали, проповедующие одни и те же идеалы двум разным, но родственным народам. Одобряя работу крупнейшего православного прихода в стране и позволяя строить больше церквей по всей Монголии, мы распространяем эту веру, как распространяем и буддизм."
MON_spread_bhuddism: "Буддийский фанатизм"
MON_spread_bhuddism_desc: "Буддизм является предпочтительной верой нашего Барона и большинства населения, поскольку это праведная и чистая вера, которая неоспорима в своей истинности и пользе. По всей степи фанатизм и рвение к буддийской вере достигли огромных масштабов, поскольку многие чувствуют, что эту праведную веру одолевают внешние силы. Мы должны использовать этот первобытный гнев и направить его в полезное русло, ибо буддизм - одна из двух истинных вер, а все остальные - еретическая грязь."
MON_buddy_with_bogd_khan: "Два "хана" Урги"
MON_buddy_with_bogd_khan_desc: "Барон Ундерн-Штернберг и Богдо-хан давно являются близкими друзьями и союзниками, духовный лидер служил проводником Унгерна, когда тот все глубже погружался в буддийскую веру. Вместе они образуют диархию как два самых могущественных и почитаемых человека в Монголии, и благодаря их сотрудничеству вся Монголия будет процветать."
MON_spread_monarchism: "Вестник истинного Царя"
MON_spread_monarchism_desc: "Барон - убежденный монархист по всем меркам, он следует воле своего друга и наставника Богдо-хана, поддерживая крестовый поход пропавшего, но законного наследника престола Романовых, великого князя Михаила Александровича. Хотя этого истинного сына России не видели уже более десяти лет, Барон всё ещё надеется, что он вернется и приведет Россию к величию. В его отсутствие Барон выступает его регентом и глашатаем чистоты русского монархизма."
MON_currency_reform: "Подлинно монгольская валюта"
MON_currency_reform_desc: "Для финансирования необходимого расширения экономики и промышленности Монголии, которое потребуется для удовлетворения жажды битвы Унгерна, Барон разработал гениальную денежную схему. Создав новую валюту, привязанную к личным стадам скота различных фермеров, поместий и пастухов Монголии, мы обеспечим надежный вес этой, надеемся, функциональной валюты для развития экономики Монголии. В этой системе овца будет стоить 10 купюр, корова - 25 купюр, лошадь - 50 купюр, а верблюд - 100. Прозванные "баронами" в честь самого Унгерна, эти банкноты станут строительными блоками нового монгольского финансового сектора."
MON_expand_trans_siberian: "Железные жилы Монголии"
MON_expand_trans_siberian_desc: "Транссибирская магистраль является жизненной силой Монголии, соединяя нас с остальным миром и позволяя поставлять столь необходимые товары в нашу страну. Мы должны расширить эту линию, до тех пор, пока разветвленная сеть железных дорог не протянется через Степь и всю Монголию. Мы втянем нашу державу в современную эпоху благодаря силе железного коня."
MON_deal_with_bandits_ungern: "Король разбойников"
MON_deal_with_bandits_ungern_desc: "В своё время, будучи налётчиком и бандитом, бесчинствующим в степи, Барон Ундерн-Штернберг установил тесные связи и надежные контакты с многочисленными бандитскими группировками и военачальниками по всей Монголии. Возвращая прошлые долги или выплачивая новые взятки, Барон заручится помощью этих разбойников, готовясь к нашему последнему завоеванию."
MON_deas_with_nomads: "Кочевые союзники"
MON_deas_with_nomads_desc: "Барон давно поддерживает тесные связи с различными монгольскими группами кочевников, степных наездников и других традиционалистских монгольских групп, которые всё ещё придерживаются идеалов скотоводства. Обеспечив защиту этого образа жизни в то время, как остальной мир модернизируется по соседству с ними, мы склоним эти силы присоединиться к нам в нашем грядущем крестовом походе."
MON_anti_anti_asian: "Паназиатское превосходство"
MON_anti_anti_asian_desc: "Хотя Барон Унгерн-Штернберг по крови прибалтийский немец и вырос как русский, он является верным сторонником паназиатского дела. Отвергая антиазиатскую ненависть и давно пропагандируя превосходство Азии, считая себя почетным монголом, Унгерн хочет распространить эти идеи на всю Монголию и, в конечном счете, на всю Россию. Время господства напыщенного Запада прошло, ибо солнце вновь восходит на Востоке."
MON_peaceful_path: "Дальнейшее сотрудничество"
MON_peaceful_path_desc: "Унгерн всегда был человеком, близким к Святой Руси, Третьему Риму, и его политика сотрудничества с российским правительством показала, что эта дружба взаимна. У нас нет причин ополчаться против наших братьев по оружию - напротив, давайте продолжать и укреплять это сотрудничество!"
MON_conquest_path: "Продолжить путь"
MON_conquest_path_desc: "Амбиции Унгерн-Штернберга не ограничиваются его монгольскими владениями! Ведь правители земель Великой и Святой Руси страдают от эфеминистского либерализма, опасного республиканизма и антирелигиозного декаданса, поддерживаемого большевиками-извергами. Только наш хозяин Унгерн сможет усмирить эти земли так же, как он усмирил монгольские степи!"
MON_prepare_for_war: "Приготовиться к эсхатону"
MON_prepare_for_war_desc: "Эсхатон, Конец Времён, почти наступил, и мы должны быть готовы к нему. Скоро мы столкнемся с нашей последней битвой и сойдем в русские земли, сражаясь за нашу судьбу. Нас могут уничтожить, но мы не должны останавливаться в нашем крестовом походе, ибо наше дело правое, и Россия будет нашей!"
MON_take_over_trm: "Истребить самозванцев по всему Амуру"
MON_take_over_trm_desc: "По ту сторону Амура во Владивостоке находится правительство самозванцев во главе с [TRM.getleader], сидящих и зализывающих раны с момента их изгнания после Гражданской войны в России. Только Унгерн является законным регентом России, и только наши силы являются законными освободителями Москвы. Мы расправимся с этими преступниками на месте, пока они стоят спиной к ледяному Тихому океану."
MON_take_over_russia: "Это наша земля!"
MON_take_over_russia_desc: "Мы должны двигаться к Москве и занять наше законное господское положение в России. Со времен Гражданской войны наш государь не появлялся на землях своего народа, но скоро все изменится. Мы ворвемся в Восточную Сибирь и пересечем Урал, пока вся Россия не окажется в наших руках."

MON_ungern_alone: "Суверенная власть"
MON_ungern_alone_desc: "Мы не можем полагаться на иностранные державы с их скрытыми мотивами в достижении своих целей, китайцы разобщены, слишком заняты бесконечной войной с самими собой, чтобы на них можно было положиться, японцы жаждут свежей добычи больше, чем праведности, а европейцы либо сами распространяют зло, либо пришли в упадок до бессилия. В этом разрушенном и гниющем мире наш Барон может рассчитывать только на свои силы, от одного конца Евразии до другого, только Монголия будет оплотом традиции!"
MON_claim_yuan: "Мантия Юань"
MON_claim_yuan_desc: "Как и в случае с первым великим завоеванием Чингисхана, вполне уместно, что мы претендуем на Небесный мандат, провозглашая себя возрождением династии Юань, основанной при хане Хубилае. Под властью Барона весь Китай будет защищен от вероломства и слабости."
MON_support_yiguandao: "Поддержать Игуаньдао"
MON_support_yiguandao_desc: "Расположенный на полуострове Шаньдун религиозный орден Игуаньдао, хотя, возможно, в глазах большинства это просто сборище фанатиков, обладает большим потенциалом. Они несут идеалы праведности, доброжелательности и традиций, которые заинтересовали Унгерна, давайте же поддержим притязания их режима на мандат, за праведный и могущественный Китай!"
MON_make_fengtian_based: "Новый мандат"
MON_make_fengtian_based_desc: "Несмотря на неэффективные и тщетные усилия немцев и мелких правителей скрыть это, ослепительно очевидной реальностью является то, что маньчжурские Цин уже давно лишились своего мандата. Однако, краеугольный камень китайского наследия, этот мандат всё ещё требует Императора, поэтому мы должны поддержать новую династию, чтобы она заняла своё место, ибо пред лицом осуждения с небес, новая династия всегда приходит на смену старой."
MON_manchurian_candidate: "Маньчжурский кандидат"
MON_manchurian_candidate_desc: "Хотя Цин и монголов трудно назвать старыми друзьями, но в это время борьбы любые прошлые опасения в отношении маньчжурской династии должны быть отброшены. Как законные обладатели мандата, их режим является нашей лучшей возможностью для обеспечения сильного режима для защиты традиций в Китае, поэтому давайте поддержим их претензии против демагогов и бандитов."
MON_Urga_conference: "Конференция в Урге"
MON_Urga_conference_desc: "Японцы, похоже, восприимчивы к нашим предложениям о союзе, теперь необходимо заключить соглашение по Китаю."
MON_qing_alliance: "Объединиться с Цин"
MON_qing_alliance_desc: "Цин, находясь в границах амбиций империи великого Тэмуджина, на самом деле имеют больше общего с нами, нежели не имеют, нависшая угроза жадных японцев, безусловно, придаст большой вес любым предложениям, которые мы им предъявим, и при их поддержке наши цели могут быть легко гарантированы на всем Востоке."
MON_japanese_alliance: "Ориентироваться на японцев"
MON_japanese_alliance_desc: "Хотя между двумя восходящими Империями - амбициозной Японией и нашим Великим и Могучим Бароном, настроенными на борьбу за судьбу Азии, Япония при династии Ямато кажется перспективным союзником, который может стать краеугольным камнем в изгнании из Азии революции и упадка, и, возможно, будет достигнут компромисс, который удовлетворит обе наши стороны."
MON_mandate_of_heaven: "Судьба Китая"
MON_mandate_of_heaven_desc: "Теперь, когда наше Ханство стоит у врат самого Китая, давайте, подобно великим древним ордам, выступим из степи в великом воинстве и захватим Пекин для Барона и Хана!"
MON_industrialize_china: "Развить китайскую промышленность"
MON_industrialize_china: "Хотя в ремесленниках и мануфактурах недостатка нет, нашему хану ясно, что наши владения в Китае заключают в себе большой ещё неиспользованный потенциал, который необходимо использовать на благо как монголов, так и китайцев."

### Events ###
mongolia.1.t: "Пока Русские не смотрят"
mongolia.1.d: "Прошло всего несколько дней после убийства Керенского, а Россия уже пытается перестроиться и реорганизоваться. Они будут заняты своими делами и не обратят особого внимания, если мы заложим основу для отвоевания наших собственных земель у наших китайских соседей..."
mongolia.1.a: "Заявить свои права на признанные монгольские земли!"
mongolia.1.b: "Да будут прокляты китайцы! Воссоединение для всех монголов!"
mongolia.1.c: "Не стоит рисковать."

mongolia.2.t: "Союз с Тибетом?"
mongolia.2.d: "Возрос интерес к нашим соседям, и некоторые люди в правительстве призывают направить посланника в Тибет, поскольку они занимают стратегическое положение по отношению к нашим врагам на юге. Единство с этими собратьями-буддистами может пригодиться в ближайшем будущем..."
mongolia.2.a: "Отправьте посланника!"
mongolia.2.b: "Что у них есть, кроме яков? Оставьте их в покое."

mongolia.3.t: "Прибытие монгольского посланника"
mongolia.3.d: "Наши собратья буддисты из-за мусульманских земель в Монголии прислали дипломатического посланника. Они стремятся к сотрудничеству и единству между нашими общинами... Как мы должны реагировать?"
mongolia.3.a: "Приветствуем посланника! Единство во имя исторического Тибета!"
mongolia.3.b: "Мы скромный народ - вежливо отказаться."

mongolia.4.t: "Тибет принимает наше предложение"
mongolia.4.d: "Тибет принимает наш союз. Теперь мы будем работать вместе, чтобы распространять слово Будды."
mongolia.4.a: "Отличные новости!"

mongolia.5.t: "Сибэй, Ляньбань, Июань и монгольское меньшинство"
mongolia.5.d: "После того, как мы предъявили претензии на территорию Внутренней Монголии, истинные монголы в Сибэй, Ляньбан, Июань, начали борьбу с правительством Хуэй."
mongolia.5.a: "Отправьте войска на помощь нашим братьям!"
mongolia.5.b: "Сейчас не время."

mongolia.6.t: "Этнические стычки на границе"
mongolia.6.d: "После того, как Монголия официально заявила о своих правах на приграничные территории, где доминировали монголы, в этих регионах начались местные волнения против нас. Что ещё хуже, Штернберг отправляет войска на помощь партизанам. Правительство должно действовать быстро, так как восстания становятся все более ожесточенными с каждым днем, а для дипломатии в условиях, когда восстания происходят так близко от наших крупных городов, практически нет места."
mongolia.6.a: "Мы не потерпим такого неуважения! К оружию!"
mongolia.6.b: "Пролито достаточно крови. Покоритесь Штернбергу и монголам."

mongolia.7.t: "Унгерн-хан наступает на Синьцзян"
mongolia.7.d: "Безумный Барон развернул свою Азиатскую кавалерийскую дивизию в степях на северо-западе, посеяв панику среди оступившихся сил Клики Ма. Открытое контрвторжение из наших горных крепостей представляется весьма опасным, но мы можем скрытно и с помощью подлога узурпировать власть в низменной провинции Ланьчжоу, десятикратно усилив нашу оборону и полностью обезопасив западные берега Желтой реки."
mongolia.7.a: "Ланьчжоу будет западными воротами Тысячелетнего государства!"
mongolia.7.b: "Чистое Царство Небесное остаётся нейтральным."

mongolia.8.t: "Стервятники из Сианя"
mongolia.8.d: "Катастрофа! Бесчестные противники из Шаньси спустились с гор и захватили контроль над городом Ланьчжоу. С появлением Игуаньдао мы столкнулись с врагами со всех сторон, сможем ли мы позволить себе потерять один город, если в свою очередь выиграем войну?"
mongolia.8.a: "А когда монгол будет наказан, мы сравняем гору Хэн с землей!"
mongolia.8.b: "Паразиты, придет ваш час... всему своё время!"

mongolia.9.t: "[From.GetNameDefCap] выражает согласие!"
mongolia.9.d: "[From.GetNameDefCap] покорился без боя!"
mongolia.9.a: "Ураааа!"

mongolia.10.t: "Передача земли"
mongolia.10.d: "Мы были вынуждены уступить некоторые из наших провинций Тибету."
mongolia.10.a: "Мы должны подчиниться."

mongolia.11.t: "Победа в Сибэй, Ляньбан, Июань"
mongolia.11.d: "В результате великих сражений мы наконец-то покорили западных полководцев! Нам и солдатам здесь есть чем вознаградить себя, включая захваченные вражеские припасы. Как следует поступить с новым населением, а также с этими ресурсами?"
mongolia.11.a: "Грабь и соли землю!"
mongolia.11.b: "Они будут интегрированы мирным путём."

mongolia.12.t: "Монгольское правление в Синьцзяне, Цинхае и Ганьсу"
mongolia.12.d: "После некоторого периода консолидации Унгерн-хан решил закрепить свою власть над китайскими провинциями, ранее принадлежавшими преступно коррумпированной династии Ма. Это можно было сделать либо путём создания марионеточных государств, ущемленных в территориальном отношении, либо путём интеграции населения в состав собственно Монголии."
mongolia.12.a: "Создать автономный регион с центральным правительством во главе с уйгурами."
mongolia.12.b: "Разделить провинции и раздать их мелким полководцам, чтобы они не представляли угрозы!"
mongolia.12.c: "Все три провинции будут управляться из Урги!"

mongolia.13.t: "Независимая Уйгурия"
mongolia.13.d: "У этих сумасшедших монголов не все в порядке с головой."
mongolia.13.a: "Чёрт."

mongolia.14.t: "Война в Центральной Азии!"
mongolia.14.d: "На нашей западной границе турки развязали кровавый конфликт! Как мы должны реагировать на такие новости?"
mongolia.14.a: "Присоединяемся к нашим казахским братьям в их борьбе!"
mongolia.14.b: "Мы сочувствуем туркам... сплотим орды!"
mongolia.14.c: "Центральная Азия - это пустая трата ресурсов."

mongolia.15.t: "Союзники монголы"
mongolia.15.d: "Монголы, узнав о нашей войне, попросили присоединиться к нам. Они станут сильным союзником, но Барон - хитрый человек. Должны ли мы поощрять этот союз?"
mongolia.15.a: "Приветствуем наших алтайских братьев!"
mongolia.15.b: "Поверните этих хитрых монголов обратно домой... Это НАША война!"

mongolia.16.t: "Монголо-тюркский Союз"
mongolia.16.d: "Турки приняли наш союз!"
mongolia.16.a: "Уррааа!"

mongolia.17.t: "Монголо-тюркский союз отвергнут!"
mongolia.17.d: "Турки отклонили наше предложение о союзе. Как мы должны отреагировать на этот отказ?"
mongolia.17.a: "Вместо этого предложите помощь казахам."
mongolia.17.b: "К черту союзников, атаковать турок!"
mongolia.17.c: "В конце концов, Центральная Азия - это пустая трата ресурсов..."

mongolia.18.t: "Алма-Ата пала!"
mongolia.18.d: "Оплот Алма-Аты пал! У нас есть возможность наказать непокорное население и собрать добычу для наших победоносных полчищ!"
mongolia.18.a: "Грабь и соли землю!"
mongolia.18.b: "Они будут интегрированы мирным путём."

mongolia.19.t: "Союзники монголы"
mongolia.19.d: "Монголы, узнав о нашей войне, попросили присоединиться к нам в войне против турок. Они будут сильным союзником с необходимыми нам войсками, но Барон придерживается схожего радикализма. Должны ли мы поощрять этот союз?"
mongolia.19.a: "Приветствуем наших алтайских братьев!"
mongolia.19.b: "Отказаться от монгольской интервенции."

mongolia.20.t: "Монголо-казахский Союз"
mongolia.20.d: "Казахи приняли наш союз!"
mongolia.20.a: "Уррааа!"

mongolia.21.t: "Монголо-казахский союз отвергнут!"
mongolia.21.d: "Казахи отказались от нашего предложения о союзе. Как мы должны реагировать на этот отказ?"
mongolia.21.a: "Вместо этого предложите помощь туркам."
mongolia.21.b: "К черту союзников, атаковать казахов!"
mongolia.21.c: "В конце концов, Центральная Азия - это пустая трата ресурсов..."

mongolia.22.t: "Союзники монголы"
mongolia.22.d: "Монголы, узнав о нашей войне, попросили присоединиться к нам в войне против турок. Они будут сильным союзником с необходимыми нам войсками, но Барон питает схожий радикализм. Должны ли мы поощрять этот союз?"
mongolia.22.a: "Приветствуем наших алтайских братьев!"
mongolia.22.b: "Отказаться от монгольской интервенции."

mongolia.23.t: "Монголо-казахский союз отвергнут!"
mongolia.23.d: "Казахи ВНЕЗАПНО отказались от нашего предложения о союзе! Как мы должны отреагировать на этот отказ?"
mongolia.23.a: "Нанести удар по казахам."
mongolia.23.b: "Атаковать сразу обоих!"
mongolia.23.c: "В конце концов, Центральная Азия - это пустая трата ресурсов..."

mongolia.24.t: "Союзники монголы"
mongolia.24.d: "Монголы, узнав о нашей войне, попросили присоединиться к нам в войне против турок. Они будут сильным союзником с необходимыми нам войсками, но Барон питает схожий радикализм. Должны ли мы поощрять этот союз?"
mongolia.24.a: "Приветствуем наших алтайских братьев!"
mongolia.24.b: "Отказаться от монгольской интервенции."

mongolia.25.t: "Монголо-тюркский союз отвергнут!"
mongolia.25.d: "Турки ВНЕЗАПНО отказались от нашего предложения о союзе! Как мы должны отреагировать на это оскорбление?"
mongolia.25.a: "Нанесите удар по туркам."
mongolia.25.b: "Атаковать сразу обоих!"
mongolia.25.c: "В конце концов, Центральная Азия - это пустая трата ресурсов..."

mongolia.26.t: "Потребность в природных ресурсах"
mongolia.26.d: "Одним из основных препятствий, стоящих перед Монголией, является отсутствие природных ресурсов. Возможно, правительству необходимо сосредоточить свою политику на ресурсах."
mongolia.26.a: "Да, нам нужны ресурсы. Они необходимы."
mongolia.26.b: "Никаких изменений в политике не требуется."

mongolia.27.t: "Хем-Бельдырские природные ресурсы"
mongolia.27.d: "Многие советники правительства поддерживают расширение горных работ в провинции Хем-Бельдыр для освоения территорий, богатых природными ресурсами. Это даст нам возможность ещё больше расширить нашу промышленность и поможет ускорить индустриализацию."
mongolia.27.a: "Нам нужны ресурсы! Расширяем добычу полезных ископаемых!"
mongolia.27.b: "Мы справимся."

mongolia.28.t: "Новообретенные ресурсы"
mongolia.28.d: "Инвестиции, вложенные в добычу полезных ископаемых в провинции Хем-Бельдыр, окупились. Полученные ресурсы вскоре принесут больше, чем их первоначальная себестоимость."
mongolia.28.a: "Почему мы не подумали об этом раньше?!"

mongolia.29.t: "НЕ ВИДНО"
mongolia.29.d: "НЕ ВИДНО"
mongolia.29.a: "НЕ ВИДНО"

mongolia.30.t: "Цин потерпели поражение"
mongolia.30.d: "Монголы захватили главные города Цин, и Император теперь в нашей власти."
mongolia.30.a: "Цин будут править Китаем в наших интересах!"
mongolia.30.b: "Мы сами займем эту территорию!"

mongolia.31.t: "Статус Шанцин Тяньго"
mongolia.31.d: "Территория бывшего Шанцин Тяньго находится под нашим контролем, но Цин могут лучше управлять этим регионом."
mongolia.31.a: "Передать территорию Цин."
mongolia.31.b: "Нет необходимости передавать территорию."

mongolia.32.t: "Новая Монгольская Империя?"
mongolia.32.d: "Теперь, когда наши трусливые враги повержены, никто не может помешать нашему хану восстановить былую славу Монголии. Имея в своих руках большую часть Центральной Азии, Унгерн-хан правит всеми монгольскими народами, и каждый живущий в юрте клянется в верности только ему. Человек, превосходящий возможности других смертных, Унгерн воспринимается многими монголами как воплощение Бога Войны или, по меньшей мере, как реинкарнация великого Чингисхана, и с его новыми победами сомневающихся в этих утверждениях становится все меньше. Окрыленный сладкими плодами победы, Унгерн-хан созвал в Урге торжественное собрание, чтобы продемонстрировать триумф недавних завоеваний Монголии. Вопрос, однако, остаётся открытым: удовлетворится ли Безумный Барон созданием Великой Монголии или поведет свои верные племенные войска и закаленную Дикую дивизию дальше по дороге амбиций, безумия и славы?"
mongolia.32.a: "Монголия снова восстанет под властью Унгерн-хана!"
mongolia.32.b: "Богдо-хан - единственный хан, в котором нуждается Монголия!"

mongolia.33.t: "Смерть фон Унгерн-Штернберга"
mongolia.33.d: "Безжалостный диктатор, Роман фон Унгерн-Штернберг никогда не считался простым человеком, его планы и действия обычно были выразительными и жесткими. Тем не менее, его офицеры и генералы всегда ждали подходящего момента, чтобы свергнуть его, так как считали его неконтролируемым разжигателем войны, который не щадил даже своих доверенных лейтенантов. Поэтому заговорщики в генеральном штабе уже давно готовили заговор против Унгерна, но увидели свой шанс только тогда, когда население Монголии начало восставать. Широкомасштабные гражданские беспорядки были использованы как прикрытие для убийства Унгерна и роспуска его правительства. Командиры, верные хану, были арестованы без всякого предупреждения, а все крупные объекты в Урге были заняты путчистами. Когда мятежники ворвались в резиденцию Барона, Унгерн яростно защищался, застрелив в отчаянной перестрелке нескольких ведущих заговорщиков. Однако, когда последний из его телохранителей пал, а строение загорелось, Унгерн-хан обратил оружие на себя. Так, в огне и крови, закончилось безумное правление Унгерн-хана."
mongolia.33.a: "Военные берут управление страной в свои руки."
mongolia.33.b: "Джа-лама объединяет своих сторонников и берёт власть в свои руки."
mongolia.33.c: "Религиозный лидер может вывести страну из этой катастрофы."
mongolia.33.e: "Гада Мейрен подстрекает крестьян к восстанию против угнетателей."

mongolia.35.t: "Второй командир для Унгерн-хана?"
mongolia.35.d: "Сегодня газеты всего мира заполнены новостями об убийстве российского президента Александра Керенского. В связи с этим убийством Россия погрузилась во внутриполитический хаос и поэтому не будет ни заинтересована, ни способна вмешиваться во внутреннюю монгольскую политику. Роман фон Унгерн-Штернберг понимает, что сейчас самое время сделать Монголию такой же великой, какой она была когда-то, но для успеха ему нужен опытный второй командир. Выберёт ли он своего верного генерала из Азиатской кавалерийской дивизии Бориса Резухина? А может быть, нынешнего главу правительства, монгольского аристократа Тёгс-Очирына Намнансурэна, чтобы укрепить свою популярность среди монгольского народа? Наконец, религиозный лидер, 7-й джанджа-хутухта, которого можно было бы выбрать, чтобы гарантировать божественный статус Унгерна и доказать его прямую реинкарнацию в качестве Бога Войны?"
mongolia.35.a: "Борис Резухин, правая рука Унгерна!"
mongolia.35.b: "Тёгс-Очирын Намнансурэн, монгольский вельможа!"
mongolia.35.c: "7-й джанджа-хутухта, благочестивый святой человек!"

mongolia.36.t: "Аннексия Шантянь"
mongolia.36.d: "После тяжелых боев мы наконец-то покорили этот жалкий режим Шанцина! Хан доволен нашими победами, которые возвеличили его правление и сделали нашу любимую Монголию намного сильнее и больше. Мы можем наградить себя и солдат, захватив вражеские припасы. Как следует поступить с новым населением и этими ресурсами?"
mongolia.36.a: "Грабь и соли землю!"
mongolia.36.b: "Они будут интегрированы мирным путём."

mongolia.37.t: "Аннексия Тибета"
mongolia.37.d: "Тибет теперь лежит под копытами наших коней... Но мы должны помнить о нашей долгой дружбе и сотрудничестве с этим народом. Их правительство будет наказано за предательство, но жители тибетских гор наверняка согласятся присоединиться к нашей империи под властью славного Чингисхана II! Тибетцы умеют сражаться в ледяных горах, и их воины будут полезны нашим могучим армиям... Но воины хана хотят получить награду за долгие кровопролитные сражения..."
mongolia.37.a: "Грабь и соли землю!"
mongolia.37.b: "Они будут интегрированы мирным путём."

mongolia.38.t: "Вопрос с режимом Лхасы"
mongolia.38.d: "Тибет всегда поддерживал теплые отношения с Монголией, но как только они услышали о восстановлении нашей Великой Империи, трусливое правительство в Лхасе отвернулось от Унгерна. Союз двух народов и объединение двух великих центров буддизма закрепит притязания Унгерна на новую Монгольскую Империю. Мы должны освободить Тибет от еретиков-предателей, которые больше заботятся о своих денежных мешках, чем о своем народе. Наши армии готовы принести мир и процветание Тибету - Чингисхан II должен объединить все монгольские народы в единую нацию. Это наша судьба."
mongolia.38.a: "Унгерн-хан объединит всех буддистов! Вперёд!"
mongolia.38.b: "Нам хватает лам в Урге."

mongolia.40.t: "Восстание племен!"
mongolia.40.d: "Монголы всегда высоко ценили фон Унгерн-Штернберга и называли его "Ак Багатур" - "Белый воин". Принято было считать, что он был реинкарнацией Чингисхана и поэтому не слишком заботился о своем исконно русском воспитании. Но когда Унгерн был свергнут и к власти пришли его генералы, монгольское население было глубоко разочаровано поведением преемника. Бывшие командиры армии Унгерна считали себя русскими и управляли Монголией, как будто это была колония, а не их родина. Этот гнет в сочетании со строгостью военного режима вызвал волну бунтов в монгольской армии, состоявшей из разноплеменных воинов под командованием степной знати. Вожди монгольских племен под командованием аристократического "нойона" Амагайна Баюдая начали массовое антиправительственное восстание под лозунгом "Монгольские народы против русских угнетателей". Вскоре волна террора охватила степи..."
mongolia.40.a: "Восставшие племена свергают режим!"
mongolia.40.b: "Восстание племен подавлено!"

mongolia.42.t: "Расправа над юньнаньскими полководцами"
mongolia.42.d: "С присоединением Синьцзяна, Тибета и Шанмонголии к нашей империи нам предстоит победить ещё одного врага - мятежное государство юньнаньских полководцев. Эти земли когда-то принадлежали Монгольской Империи, и в конце концов ими снова будем править мы, их законные владельцы."
mongolia.42.a: "Реинкарнированный Бог Войны должен уничтожить Юньнань!"
mongolia.42.b: "Это был бы слишком долгий поход..."

mongolia.43.t: "Марионетка Юньнань"
mongolia.43.d: "Мы решили установить в Юньнани марионеточный режим для лучшей интеграции этих новых земель."
mongolia.43.a: "Мы маршируем во славу!"

mongolia.44.t: "НЕ ВИДНО"
mongolia.44.d: "НЕ ВИДНО"
mongolia.44.a: "НЕ ВИДНО"

mongolia.45.t: "Немецкие территории"
mongolia.45.d: "Возможно, пришло время разобраться с нашими последними врагами в Китае - концессиями и колониями, которые всё ещё принадлежат непосредственно Германии. Теперь, когда мы вновь покорили жителей равнин, Китаю в любом случае не нужна помощь Кайзера."
mongolia.45.a: "Пришло время захватить их!"
mongolia.45.b: "Возможно, нам стоит ещё раз подумать..."

mongolia.46.t: "Монголия пытается захватить наши колонии!"
mongolia.46.d: "Прошлой ночью Монгольская Империя перебросила войска через границу в наши города на побережье! Они заявляют о своих правах и требуют, чтобы мы отступили, прежде чем они вторгнутся в Индокитай!"
mongolia.46.a: "Мы не можем позволить себе войну на полмира."
mongolia.46.b: "Кайзер не потерпит этого ОСКОРБЛЕНИЯ!"

mongolia.47.t: "Германия соглашается"
mongolia.47.d: "Германия приняла наши требования и вернула законные территории. Это важный шаг в воссоединении Монгольской Империи под властью славной династии фон Штернбергов."
mongolia.47.a: "Добро пожаловать домой."

mongolia.48.t: "Статус Макао"
mongolia.48.d: "Прошли сотни лет с тех пор, как Макао стал португальским владением в 1557 году, приобретя его у Императора Цзяцзина времен династии Мин. Теперь, когда юг снова находится в руках монголов, хан раздумывает, претендовать ли на порт Макао у португальцев или не вмешиваться в права собственности на город, проданные до прихода монголов."
mongolia.48.a: "Он принадлежит Китаю!"
mongolia.48.b: "Оставьте эту идею."

mongolia.49.t: "Монгольские требования"
mongolia.49.d: "Спустя века монгольский хан решил потребовать у нас Макао. Монгольская Империя сейчас является одним из сильнейших государств на Дальнем Востоке, и воевать с ними, вероятно, не лучшая идея."
mongolia.49.a: "У нас нет выбора."
mongolia.49.b: "Им придется побороться!"

mongolia.50.t: "Уступки ради мира?"
mongolia.50.d: "Война с Фэнтянем до сих пор была безуспешной, и наш враг сейчас оккупирует Чахар. Многие в нашем правительстве призывают к миру, чтобы наша нация не была сведена к руинам. С этой целью мы можем предложить Фэнтяню контроль над Чахаром и Суйюанем в обмен на мир."
mongolia.50.a: "Отправить предложение."
mongolia.50.b: "Чахар - монгольский."

mongolia.102.t: "Безумный Барон завладел русской мантией"
mongolia.102.d: "После долгой, тяжёлой и упорной кампании, проходящей через замерзшую тундру и суровые пустыни, через степь и великие равнины Сибири, через русские земли и в самое Чёрное сердце Москвы, наши армии наконец-то одержали победу. Хотя мы потеряли многих наших соотечественников и союзников на своем пути, мы одержали победу под руководством барона Романа фон Унгерн-Штернберга, и теперь вся Россия - наша награда. Во второй раз в истории из Восточной степи вышло войско, чтобы завоевать всю Русь, но на этот раз во главе его встал не простой монгол, а истинный сын России! \n\nОтныне Барон будет править этим завоеванием в качестве регента, пока не будет сформировано официальное правительство и не будет найден истинный Царь. В Монголии вместо него будет править его старый союзник и друг Богдо-хан, который будет служить союзником России Штернберга и одновременно предоставит монгольскому народу независимость и самоуправление."
mongolia.102.a: "Да здравствует регент Унгерн-Штернберг!"

mongolia.103.t: "Интересная дилемма"
mongolia.103.d: "После недавних недовольств Барон Роман фон Унгерн-Штернберг снова отправился в путь, чтобы попытаться умиротворить полководца Джа-ламу, который стал пользоваться непопулярностью у жителей Ховда. Штернберг вместе со своей элитной русской гвардией вошел в лагерь Джа-ламы под пристальным взглядом закаленных в боях солдат ламы и направился к центральной юрте. Там лама сидел за игрой в карты со своими генералами, старыми и мудрыми, но совершенно пьяными, окруженный ордой награбленного добра и оружия. Одним из таких оружий в прославленной коллекции Джа-ламы был русский Фёдоров, оружие, которое Штернберг когда-то тоже использовал в совместной борьбе с Джа-ламой.  Когда барон начал говорить, его быстро оттеснили охранники Джа-ламы, не желая мешать их игре или злить и выводить хозяина из пьяного оцепенения. В ответ люди Барона достали оружие и ждали его приказов...\n\nБарон задумался на мгновение. У него было два варианта. Либо он мог поразить этого самонадеянного глупца там, где он сейчас сидит, положить конец его террору и сохранить за собой город Ховд. Однако никто не может отрицать, что, несмотря на его эксцентричность и варварство, Джа-лама - великий воин и хорошо послужит государству. Недолго думая, Барон шагнул вперёд и произнес."
mongolia.103.a: "Отставить, мы будем благодарны, если в наших рядах будет такой мудрый и смелый человек!"
mongolia.103.b: "В мгновение ока Барон прострелил Джа-ламе голову, а его люди ворвались в юрту."

mongolia.104.t: "Судьба монгольских земель"
mongolia.104.d: "После восстановления Российской империи Унгерном, при дворе Барона остался нерешенным вопрос о судьбе монгольских земель. В Монголии многие призывают его старого союзника и друга Богдо-хана править вместо него, служа союзником России Штернберга и одновременно предоставляя монгольскому народу независимость и самоуправление, однако другие говорят, что необходимо продолжать руководить монгольским народом, и не меньше споров вызывает судьба наших китайских территорий."
mongolia.104.a: "Да здравствует Богдо-хан!"
mongolia.104.b: "Наши китайские союзники оценятся по достоинству."
mongolia.104.c: "Наши японские союзники будут хорошо пользоваться китайскими землями."
mongolia.104.e: "Твердая рука Унгерна привела степные народы к процветанию и впредь будет это делать."

mongolia.105.t: "Интересная дилемма"
mongolia.105.d: "После недавних недовольств хан снова отправился в путь, чтобы попытаться умиротворить полководца Джа-ламу, который стал пользоваться непопулярностью у жителей Ховда. Штернберг вместе со своей элитной русской гвардией вошел в лагерь Джа-ламы под пристальным взглядом закаленных в боях солдат ламы и направился к центральной юрте. Там лама сидел за игрой в карты со своими генералами, старыми и мудрыми, но совершенно пьяными, окруженный ордой награбленного добра и оружия. Одним из таких оружий в прославленной коллекции Джа-ламы был русский Фёдоров - оружие, которым когда-то пользовался и наш хан в совместной борьбе с Джа-ламой.  Когда хан начал что-то говорить, его быстро оттеснили охранники Джа-ламы, не желая мешать их игре и выводить хозяина из пьяного оцепенения. В ответ солдаты-кэшики достал оружие и ждал приказа...\n\nХан на мгновение задумался. У него было два варианта. Либо он мог поразить этого высокомерного глупца там, где он сейчас сидит, положить конец его террору и сохранить за собой город Ховд. Однако никто не может отрицать, что, несмотря на его эксцентричность и варварство, Джа-лама - великий воин и хорошо послужит государству. Недолго думая, хан шагнул вперёд и произнес."
mongolia.105.a: "Отставить, мы будем благодарны, если в наших рядах будет такой мудрый и смелый человек!"
mongolia.105.b: "В мгновение ока хан прострелил Джа-ламе голову, а его люди ворвались в юрту."

mongolia.106.t: "Гада Мейрен наносит удар по больному месту"
mongolia.106.d: "Скандально известный лидер крестьянских бандитов Гада Мейрен и его войска захватили крупный мост на Трансмонгольской железной дороге, убедив местный гарнизон присоединиться к ним в их оккупации, поскольку они пытаются вывести жизненно важную линию из строя. Наблюдаемый Штернбергом и его людьми с горного хребта, Гада Мейрен занял укрепленную позицию, и со временем он только ещё больше закрепит свои позиции. Штернберг не располагает достаточным количеством людей в своем разведывательном отряде, чтобы одолеть силы Мейрена, что означает кровопролитный и чрезвычайно рискованный конфликт. Однако в распоряжении Штернберга есть артиллерийский батальон, и, держа их орудия на расстоянии, он может уничтожить силы Гада Мейрена. Тем не менее, в результате такого обстрела мост окажется под большим риском, что поставит Безумного Барона перед трудным решением."
mongolia.106.a: "Хорошие люди стоят 1000 мостов, ОГООНЬ!"
mongolia.106.b: "Мы не можем подвергать риску линию, НА ШТУРМ!"

mongolia.107.t: "Расправа над крестьянским предводителем"
mongolia.107.d: "Артиллерийский шквал расколол небо, и вопящие снаряды разорвались в воздухе, а затем врезались в мост, вызвав мощный взрыв, который полностью разрушил опоры моста. Когда конструкция начала разрушаться, Гада Мейрен и его люди попытались поспешно отступить. Однако Штернберг, обуреваемый жаждой мести и желанием расправиться с этим разбойником, приказал своей артиллерии дать ещё один залп, надеясь стереть Гада Мейрена и его армию с лица земли. \n\nВторой залп был сильнее предыдущего, их орудия нашли идеальное положение и траекторию стрельбы после первого залпа. Смертельно точное попадание второй волны разрушило фундамент моста и опорные балки, но, к сожалению, не затронуло основную часть сил Гада Мейрена. \n\nРазъяренный Унгерн приказывал делать залп за залпом, пока стволы его гаубиц не раскалились докрасна, а боеприпасы не были израсходованы. Когда дым рассеялся, мост лежал в абсолютных руинах, отрезанный от жизненно важной ветки Транссибирской магистрали, а Гада Мейрен и последние из его уцелевших войск уже давно скрылись в сельской местности в грохоте какофонии. В ярости Унгерн выхватил свой табельный револьвер и быстро расстрелял ближайшего к нему артиллерийского офицера, после чего сел на коня и поскакал обратно в Ургу, где мост, который ему нужно было защищать, был разрушен, а его враг снова ускользал."
mongolia.107.a: "В ближайшее время он не будет представлять угрозы."

mongolia.108.t: "Великая жертва"
mongolia.108.d: "Штернберг возглавил штурм, атаковав оборонительную линию обороны Гада Мейрена на мосту в надежде преодолеть её. Однако Гада Мейрен предвидел атаку Кровавого Барона и заранее установил взрывчатку на хребте. В результате мощного взрыва горный склон обрушился на войска Унгерна, придавив большинство людей Штернберга обломками и осколками. Ослепленный яростью, Штернберг со своими уцелевшими силами пошел на штурм укреплений Гада Мейрена, жертвуя все большим числом людей, чтобы приблизиться к ним. Однако сход лавины дал Гаде достаточно времени, чтобы бежать с основной частью своих сил, оставив местный гарнизон, что позволило ему выиграть время для бегства в сельскую местность раненым и без армии. Разъяренный, Штернберг вырезал всех оставшихся, понимая, что был унижен Гадой Мейреном, и тысячи его людей теперь остались мертвыми ни за что."
mongolia.108.a: "Большой удар по армиям Барона..."

mongolia.109.t: "Чингисхан III торжествует... но что теперь?"
mongolia.109.d: "Смерть Чингисхана II отразилась на Монголии и оставила после себя вакуум власти, который многие хотели заполнить, но в конце концов победила Клика верных наследию Унгерна. Однако после этой победы встает вопрос, кто из этих лоялистов должен возглавить страну? Мы можем просто создать новый регентский совет, состоящий из всех влиятельных членов лоялистской Клики, чтобы возглавить страну вместо хана. Если русские генералы, монгольские тулку и различные другие дворяне и военные будут обладать равным правом голоса, это, по крайней мере, гарантирует, что ни одна группа не станет доминировать и не запятнает наследие хана. В качестве альтернативы мы могли бы короновать одного из наиболее заметных представителей Клики как политического лидера нации. Из людей, подходящих под эти условия, мы могли бы выбрать либо почтенного благородного Навааннэрэна, прямого потомка самого Чингисхана, либо Богдо-гэгэна, нашего духовного лидера, присвоив ему титул Богдо-хана. Наконец, самое дикое, мы могли бы послать делегацию в Прибалтику и попросить, чтобы отчужденный брат хана приехал в Монголию и стал новым ханом, приняв мантию своего покойного брата и правя нашим Ханством вместо него. Кого мы выберем?"
mongolia.109.a: "Должен быть создан Регентский совет, состоящий из самых ярых приверженцев хана."
mongolia.109.b: "Навааннэрэн, великий союзник Унгерна и Богдо-гэгэна, станет новым ханом."
mongolia.109.e: "Богдо-гэгэн вернет себе титул хана и осуществит свою мечту - восстановит империю Чингиса."
mongolia.109.c: "Брат хана Рольф будет коронован как Чингисхан III!"

mongolia.110.t: "Армия готовится к войне"
mongolia.110.d: "После того, как мы заявили о своих претензиях против мусульман на юге, напряженность между Кликой Ма и нашим государством возросла до неприемлемого уровня и теперь готова в любой момент перерасти в тотальную войну. В связи с этим было сочтено необходимым мобилизовать армию для подготовки к возможной войне. Мы надеемся, что этих приготовлений будет достаточно, когда придет время Монголии снова показать свою мощь."
mongolia.110.a: "Надеюсь, мы готовы настолько, насколько это возможно."

mongolia.111.t: "Благословения храмов"
mongolia.111.d: "Наша страна стоит на пороге войны, и многие наши солдаты опасаются за свою жизнь в надвигающемся водовороте. Пытаясь успокоить дух людей и заслужить милость богов, наш хан повел свои армии в монастырь Амарбаясгалант, огромный буддийский храм к северу от Урги, чтобы отдать дань уважения своим богам и помолиться о предстоящей битве. Будем надеяться, что это поднимет моральный дух воинов накануне конфликта."
mongolia.111.a: "Пусть удача улыбнется нам!"

mongolia.112.t: "Джа-лама ушел в следующую жизнь!"
mongolia.112.d: "Сегодня из-за преклонного возраста и ухудшения здоровья скончался военачальник, полководец и национальный герой, известный как Джа-лама. В Урге состоялись пышные похороны, и люди в его родном городе в Калмыкии также отдали дань уважения этому странствующему воину. Когда мы положим его тело на покой под открытым небом, его останки станут единым целым со степью, так как его душа тулку перейдёт из этого сосуда в другой, начав цикл заново."
mongolia.112.a: "Пусть его дух ещё раз вернется к нам."

mongolia.113.t: "Джа-лама ушел в следующую жизнь!"
mongolia.113.d: "Сегодня из-за старости и ухудшившегося здоровья скончался полководец, ставший национальным лидером и легендарным героем, известным как Джа-лама. В Урге состоялись пышные похороны, и люди в его родном городе в Калмыкии также отдали дань уважения этому странствующему воину. Когда мы положим его тело на землю под открытым небом, его останки станут единым целым со степью, так как душа тулку перейдёт из этого сосуда в другой, начав цикл заново. Однако всех волнует вопрос: кто станет его преемником? Два наиболее вероятных кандидата - это его сын, которого он назвал в честь Амурсаны, знаменитого ойратского героя, и его верный союзник и лучший военный генерал Хорлогийн Чойбалсан. Любой из них мог бы стать прекрасным лидером Монголии, чтобы воплотить в жизнь его видение, хотя Амурсана гораздо более духовен из них двоих, поскольку впал в движение Белой Веры, в то время как Чойбалсан - жесткий, хладнокровный военный. Кто же будет выбран из преданных Джа-ламе людей, чтобы возглавить Монголию?"
mongolia.113.a: "Сын Джа-ламы, Амурсана, - очевидный выбор."
mongolia.113.b: "Его верный друг и главный воин Хорлогийн Чойбалсан будет воплощать его видение!"

mongolia.115.t: "Разграбление Пекина"
mongolia.115.d: "Когда Пекин в наших руках, перед нашими командирами встает вопрос: позволить ли солдатам разграбить город или попытаться обуздать их и не дать им разрушить северную столицу Срединного царства? У обоих вариантов есть свои достоинства, и консенсус не может быть достигнут. Таким образом, проблема достигла наших ушей и теперь лежит на наших плечах. Должны ли мы позволить людям разграбить город?"
mongolia.115.a: "Дайте людям повеселиться."
mongolia.115.b: "Мы не будем опускаться до такого уровня."

