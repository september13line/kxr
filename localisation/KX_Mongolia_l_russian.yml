mongolia.117.d: "Когда Шанхай в наших руках, перед нашими командирами встает вопрос: позволить ли солдатам разграбить город или попытаться обуздать их и не дать им разрушить жемчужину Востока? У обоих вариантов есть свои достоинства, и консенсус не может быть достигнут. Таким образом, проблема достигла наших ушей и теперь лежит на наших плечах. Должны ли мы позволить людям разграбить город?"
