## Saneberg Flavor ##

mon_saneberg_flavor.1.t: "Шаг к возрождению царской лояльности"
mon_saneberg_flavor.1.d: "По словам барона фон Штернберга, в сердце каждого россиянина, особенно из класса пеонов, есть внутренняя и глубокая любовь и преданность Царю и праведному феодальному правлению, которое управляло Россией и всем человечеством с незапамятных времён. Только из–за ядовитого влияния революционеров и их иудео-большевистских хозяев люди теряют эту великую любовь и верность. Таким образом, барон, ставший регентом, сделал приоритетом номер один для правительства возрождение этого утраченного духа и устранение навсегда влияний, которые привели к его утрате. Для этого правительство должно неустанно работать над тем, чтобы выследить распространителей этого мерзкого яда, и работать над восстановлением утраченных феодальных структур. Дворянам должны быть возвращены их земли и права. Там, где дворянство не подлежит восстановлению, самые верные пеоны должны быть облагорожены, а самым верным последователям барона должно быть предоставлено положение, соответствующее их преданности делу. Хотя такая радикальная трансформация и отмена десятилетий неудачных реформ, несомненно, займут годы, если не больше, в конце концов, это того стоит. В конце концов, Реставрация - это не что иное, как восстановление естественного порядка вещей, и всё же такое начинание стоит того, чтобы подождать. Ибо, если Бог с нами, а он, несомненно, будет обязан нам восстановлением Его Закона, то кто против нас?"
mon_saneberg_flavor.1.a: "Рим был построен не за один день."

mon_saneberg_flavor.2.t: "Судьба Евразийской партии"
mon_saneberg_flavor.2.d: "Из всех политических партий, возникших за почти 20 лет существования слабой Российской Республики, выделяется Евразийская партия. В отличие от трусливых ВНС или малодушных кадетов, которые стремились к восстановлению Царя наряду с республиканской системой, евразийцы стремились демонтировать республику и заменить её новым государством, построенным под новой, евразийской, идентичностью. Хотя и под руководством "Интеллектуального совета", который вёл бы нацию к её евразийскому будущему.\n\nВ то время как Безумный барон не питает любви к политическим партиям и особенно к интеллигенции, за исключением тех случаев, когда они могут подтвердить его предубеждения, евразийцы - другое дело. И Барон, и партия разделяют стремление превратить Россию из европейской державы в уникальную евразийскую, хотя то, сколько азиатского в этой "евразийской" идентичности, различается между ними. Оба также разделяют особую ненависть к социализму, наряду со схожими идеями о том, где заканчиваются границы Евразии. Учитывая это, а также то, что у Барона не хватает союзников по всей восстановленной Империи, несколько приближённых к Барону людей подняли вопрос о возможности сотрудничества с ними. Хотя такой союз, так сказать, явно был бы односторонним, наличие союзников, к которым мы могли бы обратиться за помощью в управлении государством, было бы очень кстати. С этой целью Барону были предложены три варианта статуса евразийцев. Во-первых, мы могли бы просто принять их идеалы за свои собственные и позволить им существовать, работая с нами. Во-вторых, мы могли бы пригласить лидера партии в правительство, что сделало бы их в большом долгу перед нами. Наконец, мы можем просто запретить их. Выбор остаётся только за Бароном."
mon_saneberg_flavor.2.a: "Включить евразийские идеалы в нашу собственную политику и позволить партии существовать под пристальным наблюдением."
mon_saneberg_flavor.2.b: "Пригласить князя Трубецкого лично руководить нашей внешней политикой."
mon_saneberg_flavor.2.c: "Запретите этих интеллектуальных дураков!"

mon_saneberg_flavor.3.t: "Канонизация Императорской семьи"
mon_saneberg_flavor.3.d: "После великолепно проведенной церемонии, в которой приняли участие сам Патриарх, барон Штернберг и несколько второстепенных епископов, Царь Николай II и его семья были официально причислены к лику святых. В короткой речи Патриарх восхвалял добродетели Императорской семьи, рассказав драматический пересказ их мученической смерти. Он рассказал об их борьбе в течение нескольких недель домашнего ареста, об их терпении перед лицом жестокого обращения и их стойкости перед лицом смерти.\n\nВскоре после церемонии канонизации Безумный барон официально объявил о новом национальном празднике, в этот день каждый год каждый россиянин должен взять выходной, чтобы посетить Божественную литургию, отдать дань уважения покойному Царю и вспомнить о пороках социализма. Хотя некоторые жалуются на такой праздник, называя его мерзостью государственно-церковных отношений в современную эпоху. Таких скептиков быстро заставили замолчать, некоторых даже лично Барон."
mon_saneberg_flavor.3.a: "Царственные страстотерпцы, молитесь о нас!"

mon_saneberg_flavor.4.t: "Великий крестовый поход?"
mon_saneberg_flavor.4.d: "С самого зарождения мерзкого паразита Революции и его социалистического отродья огромные массы мира были заражены и сбиты с пути праведности, попав под влияние Сына погибели. В таком случае мало кто, если вообще кто-либо, мог видеть и понимать это, и ещё меньше было желающих что-либо с этим делать. Так было, конечно, до появления барона фон Унгерн-Штернберга, героя Монголии и спасителя России. В Бароне, даже среди других белых, была жгучая ненависть и желание очистить мир от революционного пыла.\n\nКогда Россия вновь оказалась под контролем святого правительства, Барон оказался в уникальном положении, чтобы увидеть конец Революции. Стоит ему только дать слово, и его огромные армии хлынут вперёд от границ Империи, не останавливаясь, пока революция не будет окончательно и бесповоротно мертва. Хотя такая кампания была бы дорогостоящей, а некоторые даже сказали бы, что невозможной, эпоха Революции могла бы наконец-то закончиться. Барон ждал этого момента с тех пор, как Революция впервые подняла голову в 1905 году, но действительно ли он верит, что время пришло, ещё предстоит выяснить."
mon_saneberg_flavor.4.a: "Deus Vult! Мы будем скакать, пока Париж не сгорит, а Лондон не погрузится под воду!"
mon_saneberg_flavor.4.b: "Мы уничтожим не только подлых социалистов, но и вырвем самое сердце либерализма!"
mon_saneberg_flavor.4.c: "Прежде чем очищать других, необходимо очистить себя." 
 
### NEWS EVENTS

mon.650.t: "Унгерн-Штернберг разгромил монгольских повстанцев"
mon.650.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны правление Унгерна оказалось под серьезной угрозой со всех сторон, в то время как его армия сражалась на западе. Тем не менее, он смог удержаться даже после многочисленных покушений на убийство.\n\nВ пресс-релизе для нескольких медиа-групп в Урге правая рука Унгерна Борис Резухин заявил, что барон потрясен событиями и что новые репрессии необходимы для поддержания порядка в стране. Сам Унгерн отказался общаться с прессой, а на следующий день приказал прессе покинуть столицу."
mon.650.a: "Безумный барон сделал это."

mon.651.t: "Монгольские аристократы захватили власть"
mon.651.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны аристократические князья во главе с князем Внутренней Монголии Дэмчигдонровом свергли Унгерна-Штернберга, пока его армия сражалась на западе.\n\nВ пресс-релизе для нескольких медиа-групп в Урге принц Дэмчигдонров заявил, что Монголия снова находится в руках монголов, и что теперь они должны остерегаться, чтобы спасти монголов, живущих под китайской тиранией."
mon.651.a: "Правлению безумного барона пришел конец."

mon.652.t: "Радикальные буддисты захватили Монголию"
mon.652.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны тайная группа радикальных буддийских монахов под названием Будды Звлел свергла Унгерна-Штернберга, пока его армия сражалась на западе.\n\nВ пресс-релизе для нескольких медиа-групп в Урге лидер группы, 7-й Джанджа-хутухта, заявил, что Монголия наконец-то в руках истинных буддистов, и что они должны освободить тех, кто попал в железную хватку китайцев."
mon.652.a: "Правлению безумного барона пришел конец."

mon.653.t: "Революционеры захватили Монголию"
mon.653.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны революционеры "Монгол Ардин Нам" свергли Унгерн-Штернберга, в то время как его армия сражалась на западе.\n\nВ пресс-релизе для нескольких медиа-групп в Урге лидер МАН Солийн Данзан заявил, что Монголия снова находится в руках монголов, и что теперь Монголия будет преобразована в демократическое государство для всего монгольского народа."
mon.653.a: "Правлению безумного барона пришел конец."

mon.654.t: "Гада Мейрен захватывает власть в Монголии"
mon.654.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны революционный лидер Гада Мейрен убил Унгерн-Штернберга, в то время как его армия сражалась на востоке и во внутренней Монголии.\n\nТеперь, когда Гада Мейрен возглавляет Монголию, народ Монголии наконец-то почувствует свободу от гнева безумного барона."
mon.654.a: "Правлению безумного барона пришел конец."

mon.655.t: "Джа-лама захватывает власть в Монголии"
mon.655.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны лидер бандитов Джа-лама двинулся на Ургу после того, как барон Штернберг был убит лидером повстанцев Гадой Мейреном.\n\nТеперь, когда Джа-лама контролирует Монголию, ожидается, что последуют суровые репрессии против китайцев и русских, поскольку Джа-лама укрепляет своё правление."
mon.655.a: "Правлению безумного барона пришел конец."

mon.656.t: "Клуб Аньфу захватывает власть в Монголии"
mon.656.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны безумный барон был убит лидером повстанцев Гадой Мейреном.\n\nСо смертью Штернберга иностранные офицеры во главе Клуба Аньфу захватили власть в Монголии. С иностранцами, контролирующими Монголию, судьба малочисленной нации висит в воздухе."
mon.656.a: "Правлению безумного барона пришел конец."

mon.657.t: "Общество возрождения Соёмбо захватывает власть в Монголии"
mon.657.d: "Как и в Тибете, новости из монгольской столицы Урги скудны. В течение многих лет статус-кво нации было под руководством русского барона Романа фон Унгерн-Штернберга. Однако недавно появились новости о том, что после восстания на западе страны безумный барон был убит лидером повстанцев Гадой.\n\nСо смертью Штернберга иностранные офицеры во главе Общества возрождения Соёмбо захватили власть в Монголии. С иностранцами, контролирующими Монголию, судьба малочисленной нации висит в воздухе."
mon.657.a: "Правлению безумного барона пришел конец."

mon.6580.t: "Коммунистические революционеры захватывают Степь"
mon.6580.d: "Из Монголии пришли шокирующие новости: Демократическо-социалистическая партия МАН была свергнута изнутри группой радикальных коммунистов и экстремистов, вдохновлённых большевиками и Левым Гоминьданом после их недавнего успеха на выборах. Позволив изгнанным радикалам вернуться в свою страну после избрания, умеренное крыло МАН было заменено группой воинствующих атеистов и революционеров-ленинцев. Сможет ли это коммунистическое правительство продержаться, несмотря на внутренние разногласия по внешней политике и перед лицом растущего синдикалистского крыла, ещё предстоит выяснить, но мир будет краем глаза наблюдать за тем, как в Степи происходит очередной идеологический сдвиг."
mon.6580.a: "Быстрый конец монгольской демократии."

