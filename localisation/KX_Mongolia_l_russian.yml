MON_ask_tibet_for_faction_decision: "Тибетский альянс"
MON_ask_tibet_for_faction_decision_desc: "Теперь, когда мы покончили с Ма на нашей территории, мы по-прежнему видим мрачное будущее. Объединяя Китай, многие китайские военачальники могут попытаться реинтегрировать и нас, и Тибет, чтобы мы снова стали рабами ханьцев. Однако, если мы и Тибет выступим против них единым фронтом, возможно, это отговорит их от попыток."
MON_attack_the_fng_decision: "Атаковать §Y[FNG.GetNameWithFlag]§!"
MON_attack_the_mas_decision: "Вмешаться в Ма-Тибетскую войну"
MON_attack_the_mas_decision_desc: "В течение многих лет между Кликой Ма и Тибетом росла напряженность. Поскольку Тибет является нашим фактическим союзником, а Ма являются настоящими врагами монгольского народа, настало время помочь нашим буддийским братьям и сокрушить агрессивных Ма."
MON_pan_mongol_claims_decision: "Панмонгольские претензии"
MON_intervene_in_jap_chi_war_decision: "Вмешаться в дела Китая"
MON_intervene_in_jap_chi_war_decision_desc: "Сейчас, когда в Китае разразилась война с Японией, мы не должны забывать, что Япония помогла нам обеспечить нашу независимость. Кроме того, нельзя игнорировать возможность получения земли и региональной власти."

MON_western_rebellion_decisions: "Восстание на Западе"
MON_western_rebellion_decisions_desc: "Бандиты и повстанцы взяли под контроль запад страны и ведут регулярные стычки с нашей армией. Мы должны сделать все возможное, чтобы противостоять этим повстанцам, потому что, хотя они напрямую не в состоянии взять Ургу, хаос, который они вызывают, - это лестница, по которой противоборствующие группировки могут подняться и столкнуть наше правительство на землю.."
MON_reinforce_troops_in_west_decision: "Усилить войска на Западе"
MON_reinforce_troops_in_west_decision_desc: ""
MON_the_offer_decision: "Сделать предложение"
MON_the_offer_decision_desc: "Мы получили информацию о том, что некоторые главари бандитов готовы сложить оружие за взятку. Мы должны рассмотреть это предложение."
MON_bring_tuvan_garrison_decision: "Перевод тувинского гарнизона"
MON_bring_tuvan_garrison_decision_desc: "Хотя тувинский гарнизон не очень велик, они вполне лояльны правительству Урги. Хотя их уход из Хем-Белдыра вызовет некоторые беспорядки, их люди поддержат наши силы."
MON_reinvade_tuva_decision: "Заново захватить Туву"
MON_reinvade_tuva_decision_desc: "Повстанцы и бандиты захватили регион Тува. Мы должны вернуть его, чтобы обезопасить нацию."
MON_seige_of_uliastai_decision: "Осада Улиастая"
MON_seige_of_uliastai_decision_desc: "Улиастай попал в руки повстанцев и стал для них оплотом. Мы должны вернуть город, чтобы ослабить их."

MON_chaos_in_capital_decisions: "Хаос в столице"
MON_chaos_in_capital_decisions_desc: "Из-за сосредоточения внимания на армии на западе Урга погрузилась в хаос. Политические группировки, которые ждали подходящего момента, чтобы сделать свои шаги, воспользовались шансом и готовы сделать многое, чтобы обеспечить свою власть."
