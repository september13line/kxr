### Ideas ###
MON_Expand_Mining: "Расширение горнодобывающих мощностей"
MON_Expand_Mining_desc: "Монголия, в основном бесплодная и слаборазвитая, инициировала строительство нескольких горнодобывающих предприятий, финансируемых государством. Есть надежда, что благодаря этим усилиям огромные минеральные богатства страны могут стать все более доступными."
MON_Mongolian_Empire_Founded: "Монгольская Империя восстановлена"
MON_Mongolian_Empire_Founded_desc: "Монгольский народ, когда-то находившийся под властью иностранных держав, теперь объединился. С завершением этого проекта национального объединения монгольское правительство объявило о создании обновленного ханства."
MON_scourge_of_the_steppes: "Бич Степей"
MON_scourge_of_the_steppes_desc: "Современное монгольское государство было основано бывшими русскими кавалерийскими офицерами. Эти офицеры, в первую очередь Роман фон Унгерн-Штернберг, провели крупные реформы армии, поощряющие использование как кавалерии, так и, все чаще, грузовиков. Подобно древним ордам, монголы проносятся по степи, неся за собой разрушения."
MON_better_air_bases_production_focus: "Улучшенное строительство авиабаз"
MON_better_air_bases_production_focus_desc: "Военная авиация оказалась чрезвычайно ценной в ходе Вельткрига, однако Монголии по-прежнему не хватает военно-воздушных сил, даже спустя десятилетие после окончания конфликта. В ответ монгольское правительство инициировало строительство нескольких новых объектов инфраструктуры военной авиации, чтобы исправить эту ситуацию."
MON_conscript_tribesmen: "Призыв племён"
MON_conscript_tribesmen_desc: "Различные племена Монголии неорганизованны, ведут кочевой образ жизни и не доверяют нашему правительству. Чтобы гарантировать, что жители племён не уклоняются от призыва, монгольское правительство наняло офицеров по призыву в армию из числа племен и установило более широкие национальные законы о воинской повинности."
MON_conscript_conquered: "Призыв покоренных народов"
MON_conscript_conquered_desc: "По мере роста монгольского государства ему нужны новые солдаты для выполнения растущих военных обязательств. Поэтому мы должны использовать призыв завоеванных народов для удовлетворения наших потребностей."
MON_scourge_of_the_steppes_II: "Бич Степей"
MON_scourge_of_the_steppes_II_desc: "Современное монгольское государство было основано бывшими русскими кавалерийскими офицерами. Эти офицеры, в первую очередь Роман фон Унгерн-Штернберг, провели крупные реформы армии, поощряющие использование как кавалерии, так и, все чаще, грузовиков. Подобно древним ордам, монголы проносятся по степи, неся за собой разрушения."
MON_claims_of_greatness: "Претензии на величие"
MON_claims_of_greatness_desc: "Барон Роман Николаус фон Унгерн-Штернберг - загадочный и жестокий лидер Монголии. Его устрашающая репутация такова, что это побудило некоторых буддистов утверждать, что он является одновременно аватаром Бога войны и реинкарнацией самого Чингисхана. В то время как многие утверждают, что это необоснованное суеверие, другие рекламируют предполагаемые мистические события вокруг Барона как доказательство природы, выходящей за рамки простого человеческого понимания. Однако истинность этих заявлений, как и претензий Монголии на величие, покажет только время."
MON_gada_meiren: "Восстание Гада Мейрена"
MON_gada_meiren_desc: "Правление Барона фон Унгерн-Штернберга было не правлением демократии и свободы, а скорее правлением авторитаризма и контроля. Некоторые могут счесть это благом, однако ходят слухи о новом претенденте на руководство Монголией. Гада Мейрен, человек, известный своей борьбой с автократами, был замечен в подстрекательстве людей к насилию в племенных общинах Монголии. Слухам можно верить, поскольку некоторые из наших транспортов с припасами были ограблены хорошо организованными бандитами. Один из выживших во время налетов сказал, что бандиты даже кричали о смерти Барона."
MON_warlord: "Правитель Ховда"
MON_warlord_desc: "В Западной Монголии покоится военачальник по имени Джа-лама. Этот человек известен своим враждебным отношением как к царским, так и к советским войскам, но ещё более враждебно он настроен по отношению к китайскому народу. По слухам, он является одновременно внуком и реинкарнацией Амурсаны, хойд-ойратского принца, возглавившего последнее великое монгольское восстание против династии Цин в 1757 году. Хотя он доволен тем, где он сейчас находится, его присутствие не лучшим образом сказалось на душевном спокойствии этого региона, и некоторые люди даже просили, чтобы о нем... позаботились."
MON_jap_help: "Неофициальная помощь от японцев"
MON_jap_help_desc: "Официально японское правительство имеет очень мало дипломатических контактов с нашей страной, однако неофициально Япония спонсирует нас с условием, что мы будем выступать против российского правительства и не вмешиваться в их китайскую политику"
MON_rus_help_loc: "Российская экономическая помощь"
MON_rus_help_desc: "Связи Барона в российском правительстве обеспечили Монголию капиталом и рабочей силой в обмен на особые услуги и преференции в поддержании Трансмонгольской железной дороги как прямой связи из России с богатствами Китая."
MON_rus_help_less_desc: "Связи Барона в российском правительстве снабжали Монголию капиталом и рабочей силой в обмен на особые услуги и преференции в поддержании Трансмонгольской железной дороги как прямой связи из России с богатствами Китая, помощь, которая, к сожалению, была сведена к минимуму после покушения на жизнь Керенского."
MON_buryat_immigration: "Бурятская иммиграция"
MON_buryat_immigration_desc: "Из-за своих сильных сепаратистских настроений и связи с большевиками во время Гражданской войны в России буряты стали одним из самых угнетенных народов режимом адмирала Александра Колчака. Чтобы избежать его преследования, группа "Представители народа" приехала сюда с просьбой о предоставлении убежища. Видя их бедственное положение, Барон принял их просьбу, но с одним условием: их бессмертная преданность в бою."
MON_modern_kahn: "Современная армия хана"
MON_sternbergs_men: "Люди Штернберга"
MON_jebtsundamba_khutuktu_idea: "8-й Джебдзун-Дамба-хутухта"
MON_jebtsundamba_khutuktu_idea_desc: "Богдо-хан, Богдо-лама, Джецун Дампа Хутукту; 8-й Джебдзун-Дамба-хутухта известен под многими именами. Рожденный как Агваанл Увсанчойджиньям Данзан Ванчуг, эта реинкарнация духовного главы тибетского гелуг-буддизма является одновременно духовным и, теоретически, политическим лидером Монголии, но реальность часто отличается от теории. \n\nПо правде говоря, владениями Богдо-хана управляет безумный Барон Унгерн-Штернберг, но это не превратило Богдо-ламу в простую марионетку. Учитывая их схожие цели и мечты о сильной и свободной Монголии, эти двое очень сблизились, поскольку они пытаются вернуть былую славу монгольского народа в это печальное, запущенное состояние, в котором они теперь оказались. Эти отношения вызвали гнев других лам, а также различных демократических и ревностных буддийских групп в нашей стране, которые рассматривают это сотрудничество между "Ложным ханом" и 8-м Джебдзун-Дамба-хутухта как извращение буддийских традиций и практик. \n\nНесмотря на это, стареющий Богдо-хан по-прежнему номинально правит как монарх и патриарх Монголии и Отец монгольского буддизма, и теперь только время покажет, укрепит ли он свои собственные позиции или позволит себе и своему народу стать марионетками других, более амбициозных людей."
MON_jebtsundamba_khutuktu_NS_idea: "8-й Джебдзун-Дамба-хутухта"
MON_jebtsundamba_khutuktu_NS_idea_desc: "Богдо-хан, Богдо-лама, Джецун Дампа Хутукту; 8-й Джебдзун-Дамба-хутухта известен под многими именами. Рожденный как Агваанл Увсанчойджиньям Данзан Ванчуг, эта реинкарнация духовного главы тибетского буддизма Гелуг является одновременно духовным и политическим главой Монголии - истинным монархом, вокруг которого должен сплотиться его народ. Хотя его прошлые отношения и сотрудничество с Кровавым Бароном испортили его мнение в глазах некоторых его граждан, большинство по-прежнему считают его божественной фигурой и единственным истинным правителем Монголии. \n\nНесмотря на некоторых сомневающихся, стареющий Богдо-хан по-прежнему номинально правит как монарх и патриарх Монголии и Отец монгольского буддизма, и теперь только время покажет, укрепит ли он свои собственные позиции или позволит себе и своему народу стать марионетками других, более амбициозных людей."
MON_9_jebtsundamba_khutuktu_idea: "9-й Джебдзун-Дамба-хутухта"
MON_9_jebtsundamba_khutuktu_idea_desc: "9-й Джебдзун-Дамба-хутухта, урожденный Джампал Намдрел Чоки Гьялцен, является духовным лидером Монголии и монгольского буддизма. В настоящее время он слишком молод, чтобы возглавлять нацию, но он по-прежнему является объединяющей фигурой для большинства монголов."
MON_worker_camps: "Рабочие лагеря"
MON_Mad_Khan_idea: "Амбиции хана"
MON_Mad_Khan_idea_desc: "Монгольские орды когда-то правили величайшей сухопутной империей, которую когда-либо видела история, от заснеженных равнин Маньчжурии до берегов Черного моря. Евразия - наше неотъемлемое право, и мы ещё раз вернём себе все это!"
MON_sternberg_power_5: "Бог войны"
MON_sternberg_power_5_desc: "Я вижу Бога войны... Он скачет на сером коне по нашим степям и горам. Ты будешь править огромной территорией, о белый Бог войны. Я вижу кровь, много крови... Лошадь... Много крови. Красная кровь... Я больше ничего не вижу. Белый Бог войны исчез"
MON_spirit_of_genghis: "Дух Чингиса"
Eurasian_alliance_idea: "Член Евразийского Братства"
Eurasian_alliance_idea_desc: "Эта нация является членом Евразийского Братства, союза, основанного на общих древних традициях чести, верности и силы. Каждый режим, получивший место в Священном Совете народов Евразии, обязуется защищать традиции от прилива революций..."
MON_warrior_society: "Общество воинов"
MON_warrior_society_desc: "На протяжении веков монгольские народы жили в очень кочевом обществе, каждый год перемещаясь по монгольским степям и никогда не оседая. Опыт путешествия по суровым степям и постоянные конфликты из-за того, что они находились между Гражданской войной в России и враждующими китайскими военачальниками, сформировали толпу свирепых бойцов. Подстегнутые прославлением победы и самопожертвования Штернберга, кочевые охотники превратились в злобную кавалерию убийц."
MON_military_funding_idea_5: "Всадники Апокалипсиса"
MON_military_funding_idea_5_desc: "Мир катится в ад, как и было предсказано, мы живем на четвертой стадии цикла. Наступила Кали-юга, революции распространяют моральный упадок, поскольку традиции отбрасываются. Мы - всадники апокалипсиса, едущие по землям, приближая конец этой дегенеративной эры. Чтобы можно было начать новую..."
MON_military_funding_idea: "Увеличение военного финансирования"
MON_military_funding_idea_desc: "Государство усилило административный надзор на наших оружейных заводах. Сейчас монгольские заводы работают более эффективно, чем когда-либо прежде"
MON_military_funding_idea_2: "Увеличение военного финансирования"
