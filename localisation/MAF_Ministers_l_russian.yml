	### head_of_government
	AFR_Quiet_Figurehead_hog: "Тихий руководитель"
	AFR_Quiet_Figurehead_hog_desc: "Тихий бумагомаратель, который отлично справляется с рутинными заданиями. Не имеет практически никаких реальных полномочий."
	AFR_Influential_Chief_hog: "Влиятельный вождь"
	AFR_Influential_Chief_hog_desc: "Влиятельный местный лидер, знающий местность и умеющий поддерживать порядок. Имеет определенное взаимопонимание с местными жителями."
	AFR_Head_of_State_hog: "Наш глава государства"
	AFR_Head_of_State_hog_desc: "[ROOT.GetLeader] решил вложить в себя дополнительные полномочия и наделить себя должностью как главы государства, так и главы правительства."
	AFR_Family_Member_hog: "Член семьи"
	AFR_Family_Member_hog_desc: "Двоюродная сестра нашего брата, дважды удаленная, или что-то в этом роде. Насколько мы можем судить, он мало на что годен, но все же он член семьи..."
	AFR_Priest_hog: "Религиозный лидер"
	AFR_Priest_hog_desc: "Местный священник или шаман, хорошо умеющий разглагольствовать о своем боге и управлять полчищами лакеев. Одаренный проповедник, пустивший глубокие корни в общине, его влияние придает нашему правительству эру благочестивой легитимности."
    
