## Black Monday ##
argbla.1.t: "Чёрный Понедельник наносит удар по стране"
argbla.1.d: "Когда этим утром открылся германский фондовый рынок, а цена акций внезапно полетела вниз, наша страна оказалась одной из первых затронутых ударной волной. Среагировав на Берлинский фондовый рынок, Торговая биржа Буэнос-Айреса также потерпела крах, что доставило ещё больше неприятностей Карлесу, который и так еле-еле удерживает власть."
argbla.1.a: "Чёрная полоса в истории Аргентины!"

argbla.2.t: "Закрытие Торговой биржи?"
argbla.2.d: "Так как цена на акции продолжает падать, а инвесторы по всей стране паникуют, мы можем закрыть биржу и потребовать, чтобы банки перестали платить безнадежным гражданам. Это купит нам время, необходимое для исправления этого кошмара, пока мы сконцентрируемся на политических делах, но наше население наверняка такой шаг не оценит."
argbla.2.a: "Закрыть её!"
argbla.2.b: "Свободный рынок это исправит!"

argbla.3.t: "Закрыть валютный совет?"
argbla.3.d: "Большую часть нашей истории, валютный совет привязывал песо к золотому стандарту, в то время как орган, называемый Caja de Conversión должен был поддерживать курс нашей валюты. Учитывая падение цен на акции и решительные антикризисные меры Германии, наш экспорт потерял свою конкурентоспособность, и он проигрывает дешёвым восточноевропейским и домашним продуктам. Поэтому поступило предложение: закрыть валютный совет и отказаться от золотого стандарта, позволив песо девальвироваться, чтобы наша продукция вновь стала конкурентоспособной."
argbla.3.a: "Закрыть совет"
argbla.3.b: "Не закрывать совет"

argbla.31.t: "Крах экспорта"
argbla.31.d: "Из-за увеличивающейся конкурентоспособности  товаров из Европы и других частей света, наши продукты совершенно перестали пользоваться спросом на немецких рынках, что привело к банкротству многих наших крупнейших компаний, а тысячи людей потеряли работу."
argbla.31.a: "Попытаться смягчить удар"

argbla.4.t: "Падение курса песо"
argbla.4.d: "Из-за политической нестабильности в Аргентине и огромных экономических проблем в Германской империи, курс песо продолжает понижаться, из-за чего многие наши старые и влиятельные компании объявляют банкротство и увольняют тысячи рабочих. Правительство разрабатывает планы по интервенции и спасении рабочих мест, но пока что ситуация стала только хуже."
argbla.4.a: "Необходима сильная интервенция!"

argbla.5.t: "Беспорядки в Кордове и Мендосе"
argbla.5.d: "Из-за экономической рецессии и политической нестабильности, тысячи безработных горожан вышли на улицы промышленных городов Кордова и Мендоса, требуя вмешательства правительства, которое должно справиться с кризисом. Так как наш контроль над этими городами всё ещё силен, местная полиция, верная армии, не выступает на нашей стороне, чтобы потушить пламя сопротивления против Карлеса и его шаткого режима."
argbla.5.a: "Отправить возмущенное письмо"

argbla.6.t: "Пересмотр нашего экспорта"
argbla.6.d: "После победы Центральных держав в Мировой войне и понижения значимости Британской империи, Аргентина была вынуждена приспособится к новому миру, увеличив экспорт в Германию. Это оказалось правильным решением, так как в 1925 году Британская Империя потерпела крах, потопив вместе с собой всю свою торговую сеть. Как и главный партнёр Аргентины по экспорту и поставщик многих необходимых нам товаров, наше правительство было вынуждено начать огромную программу по индустриализации, взывав поднятие социального напряжения и несколько тяжёлых лет. \n\nНемецкие инвестиции и увеличивающийся спрос на наши сельскохозяйственные продукты перевернул ситуацию в середине 30-ых годов, вызвав подъем экономики и сделав нашу страну экономической великой державой Южной Америки. Однако, крах германского рынка и вернувшийся в нашу страну протекционизм катастрофически повлияли на нашу экономику и серьезно затруднили наш экспорт. Нудно подписать новое торговое соглашение, чтобы получить от Германской империи гарантии, что они будут импортировать наши товары."
argbla.6.a: "Отправить предложение"

argbla.7.t: "Аргентинская торговая делегация"
argbla.7.d: "Как один из наших крупнейших партнёров по импорту, испытывающая затруднения Аргентинская республика вошла в контакт с нашим министерством торговли, моля об снятии таможенного налога, который мы наложили на страны, не состоящие в Миттельевропе. Так как их экономика полностью зависит от нас, мы можем надавить на них, чтобы заставить их подписать менее выгодное соглашение. \n\nОднако, если они воспользуются этим, чтобы переместить свою сферу интересов на Антанту, мы окажемся отрезанными от их важного сельскохозяйственного экспорта, который может дать нашим соперникам из Антанты превосходство в Америке."
argbla.7.a: "Нам нужна их верность!"
argbla.7.b: "Что значат несколько Рейхсмарок для друзей?"

argbla.71.t: "Германия соглашается на наши требования"
argbla.71.d: "Будь то их великодушие, или же просто желание расширить своё влияние в Южной Америке, Германия с радостью согласилась предоставить нам исключение в своих мерах, принятых после черного Понедельника."
argbla.71.a: "Мы рады"

argbla.72.t: "Германия ставит более жёсткие условия"
argbla.72.d: "Зная о нашем неловком положении, и не желая помогать нам в ущерб собственному восстановлению, германское министерство торговли потребовало, чтобы мы понизили цену нашего экспорта мяса, а не то столкнемся с повышением цен на сталь, средства производства и товары потребления.\n\nОднако, мы не обязаны выполнять германские условия, и можем попробовать договориться с Антантой, чтобы понизить зависимость от Германии, хотя вопрос о Мальвинских островах ещё не был до конца разрешен и может стать козырем для британцев."
argbla.72.a: "У нас нет выбора, придется согласиться"
argbla.72.b: "Может есть другое решение..."

argbla.73.t: "Аргентина садится за стол переговоров"
argbla.73.d: "Серьезно потрясенная Чёрным Понедельником и вынужденная проглотить немецкую горькую пилюлю, чтобы спасти свою экономику, их правительство пришло к нам, чтобы подписать новое торговое соглашение. Их огромный сельскохозяйственный экспорт сделал их важными игроками на мировой арене, а годы индустриализации после падения нашей империи успешно превратили их в выгодную часть нашей торговой сети, и, возможно, даже союза.\n\nОднако, они также украли Фолклендские острова, когда мы испытывали трудности, а это оскорбление не забыто нашим народом. Если мы заставим их вернуть острова, мы получим огромную поддержку населения, однако мы рискуем потерять торговые отношения с Республикой."
argbla.73.a: "Нам нужна вся помощь, которую можно получить"
argbla.73.b: "Фолклендские острова британские!"

argbla.74.t: "Канада принимает наше предложение"
argbla.74.d: "Будь то их великодушие, или же просто желание расширить своё влияние в Южной Америке, Германия с радостью согласилась предоставить нам исключение в своих торговых соглашениях, предоставив нам доступ к возможностям всемирного рынка."
argbla.74.a: "Мы благодарны"

argbla.75.t: "Канада требует возвращения Фолклендских островов"
argbla.75.d: "Хотя Канада и не против пересмотреть нарушенные договоры с нами, до обсуждения любых вопросов торговли они поставили одно простое условие - Мальвинские острова должны быть немедленно возвращены под британский контроль, а не то никаких сделок не будет ни сейчас, ни в будущем. Эти острова не только являются стратегически важными, учитывая наш конфликт с РФП, возвращение островов приведет к большому недовольству населения, что нам не нужно, так как положение власти шаткое. \n\nНаселение островов никто не спрашивал, на чьей они стороне, но и так ясно, что они верят в то, что мы примем верное решение."
argbla.75.a: "Оказывается, предложение немцев было не таким уж и плохим..."
argbla.75.b: "Кого волнуют несколько скал с овцами?"

argbla.76.t: "Аргентина принимает наши требования!"
argbla.76.d: "Поняв, что у них нет выбора, кроме как склониться перед нашими требованиями, аргентинское правительство официально подписало новое торговое соглашение, предоставив нам ещё больше влияния в их стране и улучшили отношения с их торговым советом. Наша сталь, товары потребления будут импортироваться по высокой цене, тогда как мы будем дешевле импортировать их консервированную пищу."
argbla.76.a: "Прекрасная сделка"

argbla.8.t: "Введение Empréstito patriótico"
argbla.8.d: "Так как наши попытки восстановится после черного Понедельника принесли только умеренный успех, а экономика всё ещё в плохом положении, правительство объявило о создании 'empréstito patriótico' или патриотического займа, чтобы пополнить казну. Первый из этих новых тарифов будет наложен на природный газ, а прибыль будет переходить в руки Dirección Nacional de Vialidad, или Национального офиса общественных дорог."
argbla.8.a: "Предложение вступает в действие!"
argbla.8.b: "Мы не можем заставлять наших людей отдавать ещё больше денег!" 

argbla.9.t: "Создание La Junta Nacional de Granos"
argbla.9.d: "Наш Национальный совет по зерну, JNG будет покупать пшеницу, лён и кукурузу у наших испытывающих затруднения фермеров за цену, установленную правительством. Таким образом мы обеспечим достойную цену для наших фермеров, а также будем помогать им, если по нам ещё раз ударит рецессия, использовав обменный фонд Национального банка. \n\nОднако, некоторые в правительстве хотели бы значительно расширить эту комиссию, а также установить цены на промышленные и все сельскохозяйственные товары. С другой стороны, либералы видят это как прямую атаку на свободный рынок, и умоляют наше правительство отменить эти указы, пока не слишком поздно."
argbla.9.a: "Совет будет регулировать все товары!"
argbla.9.b: "Только сельскохозяйственные товары будут входить в его компетенцию"
argbla.9.c: "Заблокировать предложение!" 

argbla.10.t: "Стабилизация в сельской местности"
argbla.10.d: "Из-за наших решительных действий в самом начале рецессии, а также из-за успехов JNG, большая часть наших фермеров смогла избежать банкротства. Так как торговля вновь увеличилась, наше сельское хозяйство пришло в отличную форму, а огромное количество пищи уже поставляется в Канаду и Германскую империю."
argbla.10.a: "Очень хорошо"
argbla.10.b: "Очень хорошо"

argbla.11.t: "Строительный проект дамбы Ла Винья"
argbla.11.d: "Чтобы поддержать процесс индустриализации Кордовы, губернатор Амадео Сабаттини предложил создать крупную гидроэлектростанцию, которая не только обеспечит электричеством зарождающуюся промышленность в регионе, но и обеспечит водой тысячи акров пахотной земли, главный экономический двигатель провинции. Строительство должно занять 5 лет, но с достаточной поддержкой правительства этот срок можно сократить, хоть и за высокую цену."
argbla.11.a: "Выделить средства"
argbla.11.b: "Мы не можем выделить ресурсы"

argbla.12.t: "Открытие Военной школы авиации Аргентины"
argbla.12.d: "Основанная 12 августа 1912 года во время администрации Роке Саэнса Пеньи, Военная школа авиации была создана, чтобы удовлетворить возрастающую роль авиации и обучить первое поколение аргентинских пилотов. Из-за той роли, что авиация сыграла в Мировой войне, было решено построить новый штаб для нашей авиашколы в 1934 году. Расположенная в окрестностях Кордовы, школа должна обучить следующее поколение пилотов и дать нам преимущество над нашими соседями."
argbla.12.a: "[Root.GetLeader] открыл академию!"

argbla.13.t: "Расширение подземки Буэнос-Айреса!"
argbla.13.d: "Открытая в 1913 году, буэнос-айресская подземка - это первое метро не только в Южной Америке, но и во всем Южном полушарии. Под почти полной монополией AATC, почти не было предпринято никакого расширения, что заставило правительство вмешаться и передать права на строительство Испанско-Аргентинской компании  общественных дел и финансов (CHADOPYF). Они добавили к системе новую ветку, ветку D, соединяющую Кафедраль с Судом.\n\nПродолжающаяся эмиграция в город из сельской местности и огромный приток европейских иммигрантов выявил серьезные недостатки нашей транспортной системы, поэтому правительство предложило национализировать эту сеть, создав Транспортную корпорацию Буэнос-Айреса (CTCBA), чтобы далее её расширить и исполнить потребности, созданные взрывом населения города."
argbla.13.a: "Национализировать метро!"
argbla.13.b: "Нельзя мешать свободному рынку!"

argbla.14.t: "Открытие Ла Бомбонеры!"
argbla.14.d: "До Ла Бомбонеры, футбольный клуб 'Бока Хуниорс' использовал много стадионов, пока они не остановились на их нынешнем в Брандсене. Их первый стадион был в Дарсене Сур в старом буэнос-айресском порту (в настоящий момент Пуэрто Мадеро) и Исла Демарки, до переезда на улицы Брандсен и дель Кручеро в 1924 году.\n\nВ 1931 году, управляющий комитет 'Бока Хуниорс' (возглавляемый президентом Руперто Мольфино) приобрел земли у муниципалитета Буэнос-Айреса за A$ 2,200,000. Три года спустя клуб опубликовал тендерное строительство их нового стадиона. Экономические трудности, вызванные Чёрным Понедельником и невозможностью найти хороших архитекторов отложили строительство до 1938 года, когда клуб сыграл свой последний матч перед началом тяжёлой работы. \n\nОн наконец открылся 21 мая 1940 года товарищеским матчем между Бока и Сан Лоренсо, принимающая сторона победила 2:, оба голы забил Рикардо Аларкон. Хотя стадион был только что построен, у него не было системы освещёния, что вынудило закончить матч на 70-ой минуте."
argbla.14.a: "Вперёд Бока!"

argbla.15.t: "Землетрясение в Сан-Хуане"
argbla.15.d: "В 7:11 утра жители Сан-Хуана были разбужены землетрясением в восточной части провинции. Уже есть сведения о двух смертях, но ещё больше могут быть найдены под обломками. Сила по шкале Рихтера: 6.2 балла, власти счастливы доложить, что ущерб был минимальным, а большого количества жертв удалось избежать благодаря далекому расположению эпицентра."
argbla.15.a: "[Root.GetLeader] выразил свои соболезнования семьям погибших"

## 1936 Carles ##
argcar.1.t: "Положение Аргентины"
argcar.1.d: "В начале 20-ого века, благодаря экспорту мяса и зерна, Аргентина переживала бурный экономический рост. Иммигрантов со всей Европы влекла Республика, они привезли с собой интенсивное предпринимательство  и зарождающуюся промышленность, которые быстро сделали Аргентину одной из самых процветающих стран мира. Торговые отношения были защищены, а экспорт в Соединённое Королевство и Германию продолжал расти.\n\nКогда началась Мировая война, Аргентина сохранила нейтралитет, не желая ни присоединяться к своему главному экономическому партнеру - Британии, ни к второму по значимости - Германии. Из-за лавирования между двумя сторонами, британцы наложили на страну санкции и эмбарго на торговлю с Германией. Хотя Аргентина пыталась обойти запрет, продавая товары через третьи государства, продажи были уже не те, и предвоенное чудо окончилось.\n\nКогда приближались последние годы Мировой войны, а Соединённому Королевству стало ясно, что они проигрывают войну, оно приказало  аргентинскому правительству и компаниям повысить объемны производства, эксплуатируя страну по-полной. Недовольный увеличенными требованиями, уставшие от британской эксплуатации, рабочий начали формировать организации, протестовать, и наконец подняли вооруженное восстание. Неспособное локализовать восстание, контроль аргентинского правительства над ними стал ещё хуже, и к середине 20-ых годов оно потеряло Санта Крус, Чубут и Рио-Негро, где власть в свои руки взял недавно образовавшийся Патагонский рабочий фронт. \n\nТри последующих демократически избранных правительства ставили задачу решить этот кризис, но все они провалились один за другим. В ответ на их неспособность управлять, в 1930 году восстал генерал Урибуру, пытаясь подавить восстание. По стране прокатился террор, сторонники социалистов и синдикалистов уничтожались, и были вынуждены уйти на юг. Однако его диктатура продлилась недолго, так как он сам скончался от рака желудка два года спустя, создав очередной вакуум власти и так и не осуществив полномасштабную интервенцию на юг."
argcar.1.a: "Ладно"

argcar.100.d: "Были проведены выборы, а сфальсифицировав их, власть взяла НАП, возглавленная Рокой, начав медленное восстановление после диктатуры Урибуру  и изменив отношение к РФП. Начались мелкие перестрелки, а флот успешно отобрал остров Огненная Земля. Однако чилийская интервенция не позволяет правительству достичь своих целей и временно прекращает конфликт с РФП. \n\nКогда в 1935 году появились слухи, что Рока собирается прекратить конфронтацию и оставить Патагонию в покое, оказалась возмущена вся страна, что позволило Мануэлю Карлесу и его Патриотической лиге получить столь необходимую поддержку и произвести Рождественский переворот. С помощью флота и разных военных элементов, Карлес свергает правительство во время празднования Рождества 1935 года, захватывает столичный регион и начинает укреплять свою власть над страной. \n\n1 января 1936 года его переворот находится в самом разгаре, а успех далеко не обеспечен. Не считая Буэнос-Айреса и нескольких маленьких провинций, его контроль равен нулю. Поддержка от ARA или 'Аргентинской армады' гарантирован, но многие из военных командиров сомневаются в способностях Карлеса и объединяются, чтобы положить конец его перевороту."

argcar.2.t: "Стычки в Военном национальном колледже"
argcar.2.d: "Как один из последних оплотов в Буэнос-Айресе, Военный национальный колледж оккупирован лоялистскими членами армии, которые ожидают подкреплений из внутренних регионов страны. В ответ на это были отправлены солдаты из ARА, которым поручили попробовать выбить их из здания. Хотя и произошли небольшие стычки, армия сдалась неделю спустя, когда у них закончилась еда и вода, а боевой дух угас. \n\nСреди захваченных было несколько важных армейских командиров, однако, видимо большинство штаба сбежало ещё в первые дни переворота. Хотя эта победа может показаться малозначимой, однако теперь мы полностью контролируем Буэнос-Айрес."
argcar.2.a: "Посадить офицеров"
argcar.2.b: "Казнить диссидентов"

argcar.3.t: "Битва за станцию Ретиро"
argcar.3.d: "Как главный железнодорожный узел нашей страны, Буэнос-Айрес играет важную роль в соединении всех регионов Аргентины. Однако, большая часть северных железных дорог проходит через Росарио, которое ещё не выразило лояльность Карлесу, и потому может стать помехой в Северной кампании. В настоящий момент наши войска заканчивают очищение станции Ретиро в Буэнос-Айресе от остатков лоялистов, но нам придется решить, хотим ли мы, чтобы ARA установила нашу власть над густонаселенными городами побережья, или же сперва уделит внимание железнодорожному узлу Росарио."
argcar.3.a: "Идти на Росарио"
argcar.3.b: "Отправить ARA к Мар-дель-Плате"

argcar.4.t: "Национальная аргентинская жандармерия"
argcar.4.d: "Из-за сомнительной поддержки армии и малочисленности ARA, возникли вопросы об боеспособности наших внутренних войск. По Аргентинской Конституции, вооруженные силы не могут вмешиваться в гражданские конфликты, поэтому жандармерия будет создана как орган, подчинённый министерству обороны, а значит кабинету Карлеса. Она будет определена как гражданские 'силы безопасности военной природы' и сохранять действенные отношения с министерством обороны как часть Национальной системы обороны и Системы внутренней безопасности. Таким образом, она сможет подчиняться требованиям совместного военного планирования с вооруженными силами, и на законных основаниях сможет вмешиваться в настоящий конфликт.\n\nОднако, наши финансы ограничены, а лояльность новых рекрутов можно с натяжкой назвать сомнительной, что может заставить Карлеса пересмотреть своё решение, чтобы предотвратить контрпереворот из своих же рядов."
argcar.4.a: "Создать НАЖ"
argcar.4.b: "Мы сами сможем справиться с ситуацией"

argcar.5.t: "Вмешательство в судебную ветвь"
argcar.5.d: "В начале двадцатого века наша страна стала медленно отходить от старой авторитарной системы к более открытой и демократической, используя для этого изменения в Конституции и создание противовесов. Однако, сепаратизм Патагонии, продолжающаяся коррупция и закулисные интриги правящей консервативной партии остановили наш прогресс и разрешили старой системе процветать. Это не только привело к недовольству населения, это создало прекрасный прецедент для сторонников Карлеса, которые утверждают, что Верховный суд нарушает 'волю народа'. \n\nТак как Карлес и его сторонники теперь контролируют Верховный Суд, у него есть прекрасная возможность нанести удар по умирающей системе, уволив все 5 судей и заменив их своими 'людьми от народа'. Однако, мы также можем сделать тоже самое и в низших судах, однако это может значительно помешать нам в будущем, когда настроения народа изменятся."
argcar.5.a: "Старая система коррумпирована и устарела!"
argcar.5.b: "Только заменить Верховный Суд"

argcar.50.t: "Вопрос о гражданских правах"
argcar.50.d: "Многие наши сторонники уверены, что мы недостаточно эффективно давим старую гвардию, и стали требовать временного ограничения конституционных прав наших граждан. Конечно же, большинство населения будет этим возмущено, однако таким образом мы сможем гарантировать защищённый тыл и избежать политической или гражданской оппозиции."
argcar.50.a: "В такие времена все аргентинцы должны послужить государству"
argcar.50.b: "Конституция гарантирует неотъемлемые права"  

argcar.51.t: "Протесты в Буэнос-Айресе"
argcar.51.d: "Отреагировав на наше решение временно отменить действие Конституции, чтобы преследовать диссидентов, тысячи наших граждан собрались на Площади Мая в Буэнос-Айресе, чтобы протестовать против их перемен и выразить поддержку старому правительству. Хотя мы этого и ожидали, то, с какой скоростью были организованы протесты поставило нас в тупик и серьезно нарушает наши планы по получению контроля над аргентинскими внутренними районами, и может купить консервативным силам время, чтобы организовать оппозицию."
argcar.51.a: "Отправить жандармерию"
argcar.51.b: "Оставить резервы в Буэнос-Айресе"

argcar.52.t: "Эскалация в Буэнос-Айресе"
argcar.52.d: "Столичные протесты внезапно стали протестами с применением насилия, так как наши вооруженные силы, отправленные на разгон демонстрации, были обстреляны камнями. Один неопытный новобранец открыл огонь по протестующим, что превратило всю ситуацию в кровавое побоище, где десятки граждан были застрелены в попытке усмирить толпу. Это неизбежно привело к разгону протеста и десяткам арестов, однако это показало слабость правительства Карлеса, проявленную при подавлении этих демонстраций."
argcar.52.a: "Чёрный день для Аргентины"

argcar.6.t: "Кордова и Росарио осуждают режим Карлеса"
argcar.6.d: "Испытав сильное влияние армии и остатков социалистов, которые не бежали на юг, города Кордова и Росарио объявили, что правительство в Буэнос-Айресе неспособно управлять страной, и прервали все связи со столицей, призвав другие города последовать их примеру. Консервативные члены армии поддержали движение и начинают организовывать оборонительные линии вокруг Росарио, чтобы противостоять нашим войскам."
argcar.6.a: "Применить статью 6"

argcar.61.t: "Карлес применяет статью 6"
argcar.61.d: "'Федеральное Правительство осуществляет вмешательство в дела провинций, для того чтобы гарантировать республиканскую форму правления или отразить вторжение извне, а также по просьбе установленных властей провинций для их поддержания или восстановления, если они были свергнуты в результате мятежа или нападения другой провинции.' \n\nБазируясь на правах, гарантированных нашему правительству 6 статьей Конституции, Карлес объявил провинцию Кордова неспособной к самостоятельному управлению и изменницей Аргентинской Республики. Туда будут отправлены силы интервенции, которые восстановят порядок и арестуют всех контрреволюционеров, которые не хотят принимать управление из Буэнос-Айреса."
argcar.61.a: "Начать кампанию"  

argcar.7.t: "Мендоса и Энтре-Риос присоединяются к Кордове"
argcar.7.d: "Последовав примеру Кордовы, провинции Мендоса и Энтре-Риос также осудили Карлеса и присоединились к военным. Хотя это разрушительный удар по нашей легитимности и властью над периферийными территориями, армия всё ещё слишком дезорганизована, чтобы активно нас преследовать."
argcar.7.a: "Мы должны действовать немедленно"

argcar.8.t: "Захват Мар-дель-Платы"
argcar.8.d: "После того, как ARA приблизилась к побережью Мар-дель-Платы и начала предупредительный огонь, чтобы удержать любых военных в городе от попытки сопротивления, город официально сдался адмиралу Виделе в 12 часов дня. Крупный город, известный аргентинской элите своими пляжами, он испытал в последние годы экономический расцвет, а сейчас мудро решил не участвовать в конфликте, чтобы предотвратить нанесение своим горожанам или своим зданиям."
argcar.8.a: "Добро пожаловать в новую Аргентину"

## Fall of Carles ##
argcar.9.t: "Саботаж на железной дороге Росарио-Буэнос-Айрес"
argcar.9.d: "Инсургенты из города Росарио повредили  железнодорожное соединение со столицей, чтобы замедлить наши войска и купить себе больше времени для организации обороны. Особенно сильно пострадала станция Святого Николая, так что большая часть наших запланированных передвижений теперь невозможна. Потеря инициативы и повышающаяся угроза организованной военной оппозиции Карлеса заставило нас пересмотреть возможные варианты. Объединенная группа офицеров имеет большое влияние в армии и ещё не определилась, на чьей она стороне, так что они смогут стать ценным союзником в нашей борьбе. Однако, убедить их будет непросто, так как они хотят играть важную политическую роль и даже напрямую вмешиваться в нашу политику как в самой стране, так и за её пределами."
argcar.9.a: "ОГО присоединяется к Карлесу"
argcar.9.b: "Мы сможем сами справиться!"

argcar.93.t: "ОГО присоединяется к старой гвардии"
argcar.93.d: "Видя то, как наше правительство не смогло быстро получить контроль над страной, ОГО решило поддержать контрреволюционеров и выступить против нашего режима. Подкрепления уже находятся в пути к Росарио и они могут склонить чашу весов на сторону защитников. Однако это не остановило Карлеса и его кампанию, которая теперь идёт полным ходом, чтобы на примере Росарио показать, что будет с городами, которые ему противятся."
argcar.93.a: "Нам немедленно нужна решительная победа!"

argcar.94.t: "Конфронтация в Росарио"
argcar.94.d: "После болезненной кампании по сельской местности, чтобы достичь города, раздираемые саботажем и сопротивлением Инсургенты, войска Карлеса все же добрались до Росарио. Полностью укреплённый, хорошо снабженный и имея стратегическую поддержку ОГО, город подготовился к любому нападению, что стало сразу же ясно, так как первые попытки взять город были быстро и решительно отражены. Танки, которые привезли из Буэнос-Айреса, чтобы поддержать нападающих, оказались неэффективными на узких улицах города, а перестрелки на Вилле Диего и Саладильо стали кошмаром для атакующих. В конце десятидневный борьбы за город, запасы и мораль войск Карлеса упали слишком низко и командующий офицер официально сдался ОГО, окончив битву за Росарио и возможность умиротворить внутренние регионы."
argcar.94.a: "Крах Карточного дома"

argcar.95.t: "Падение Буэнос-Айреса"
argcar.95.d: "Так как большая часть вооружённых сторонников Карлеса была побеждена и захвачена в плен после ужасной кампании Росарио, армия и силы ОГО решили быстрым ударом по столице сместить Карлеса и спасти Аргентину. Тысячи солдат, верных армии, отправились в столицу, где ограниченные силы Карлеса не смогли оказать значительного сопротивления своим более сильным противникам. Последние очаги сопротивления ещё продолжают борьбу по всему городу, но великий лидер уже покончил с собой, чтобы избежать поимки и наказания за свои деяния."
argcar.95.a: "Карлес мертв! Да здравствует Аргентина!"

argcar.96.t: "ARA сдается Педро Пабло Рамиресу"
argcar.96.d: "Так как они больше не могли самостоятельно продолжать борьбу и почти не имея контроля над территорией, которую умиротворили в первые дни Рождественского переворота, Элеасар Видела формально сдался армии в 12 часов дня в Высшей школы механики армады. После подписей обеих сторон, внутренний конфликт по сути окончен. Педро Пабло Рамирес взялся за задачу восстановления страны и объявил, что в сентябре будут проведены выборы, которые решат будущее Аргентины."
argcar.96.a: "В союзе и свободе!"

## Carles victorious in Rosario ##
argcar.10.t: "Победа у Святого Николая"
argcar.10.d: "Быстрый и решительный удар по захвату железных дорог около Буэнос-Айреса был чрезвычайно успешным, и теперь мы контролируем дорогу в Росарио и прочие внутренние города. В Росарио поездами отправляются войска, которые прибудут туда до того, как армия успеет подготовить оборону, и они подавят восстание и получат контроль над густонаселенным городом."
argcar.10.a: "Вперёд!"

argcar.11.t: "Падение Росарио"
argcar.11.d: "Удивлённые быстрой реакцией наших войск и плохо подготовленные к встрече с ними, горожане проиграли всего после нескольких перестрелок в центре города. Хотя лишь немногие лидеры восставших были захвачены, гораздо важнее моральное последствие победы, так как Мар-дель-Плата и Конкордия немедленно  сдались центральному правительству, боясь карательных мер в случае, если они присоединятся к восставшим. Благодаря великолепной скорости наших войск, материальный ущерб, нанесенный городу, минимальный, однако важный железнодорожный узел взорван незадолго до нашего приезда, что делает быстрый захват других городов невозможным."
argcar.11.a: "Великая победа для страны"

argcar.12.t: "Кабинет Карлеса"
argcar.12.d: "Чтобы подтвердить свою победу в борьбе за контроль над страной, этим утором в Буэнос-Айресе Карлес объявил состав своего кабинета. Министром иностранных дел он назначил печально известного Эстанислао Себаллоса, чьи литературные труды оказали серьезное влияние на нашу страну, и чья верность ПЛ не ставится под сомнение. Диего Исидро Масон стал министром экономики из-за его близких связей с вооруженными силами, чтобы он мог лично проконтролировать быструю милитаризацию аргентинской военной машины. Министром внутренних дел стал ещё один военный, Эльбио Анаиа, который сыграл важную роль в первых днях восстания в Патагонии, но не смог выполнить своего задания из-за провала старшего по званию полковника Гектора Бениньо Варелы."
argcar.12.a: "Аргентина марширует вперёд!"

## GOU sides with Carlés ##
argcar.20.t: "Падение Росарио"
argcar.20.d: "После заключения сделки между Карлесом и ОГО, последние добавили войск к нашей кампании в Росарио и даже приказали верным им войскам в самом городе  атаковать своих товарищей из армии. Атакованный и танками, приведенными из Буэнос-Айреса, и предателями изнутри, город не смог выстоять и этим вечером формально сдался Педро Пабло Рамиресу, главе ОГО."
argcar.20.a: "Великая победа для страны"   

argcar.21.t: "ОГО призывает Карлеса к порядку"
argcar.21.d: "Несмотря на то, что была достигнута победа над Чили и повстанцами в Патагонии, Карлес всё ещё не удовлетворен территориальным расширением нашей страны уже готовит будущие кампании против Уругвая, Бразилии и Боливии. Будчи союзником Карлеса в ранние дни его режима, ОГО попросили Карлеса умерить его пыл, пока он не утащил Аргентину вместе с собой. Контролируя огромную часть наших вооружённых сил, ОГО опасно злить, так как они могут нас сместить так же просто как и привели к власти, так что либо мы подчинимся их требованиям и прекратим кампанию, или приступим радикально, попытаюсь убрать эту организацию силой."
argcar.21.a: "Мы должны умерить наш энтузиазм"
argcar.21.b: "Начать секретные приготовления к их устранению"

argcar.22.t: "Переворот [GetYear] года"
argcar.22.d: "Неожиданно для Карлеса, этим утром он проснулся от звука марша 8000 аргентинских солдат, собравшихся на Площади Мая. Организованный членами ОГО, генерал Рамирес возглавил переворот, быстро направляя свои войска на захватил ключевых зданий в городе до того, как Карлес успеет отреагировать. Учитывая то, что большинство солдат лоялистов были на границе, готовясь к наступлению, почти не осталось войск возле Буэнос-Айреса, что привело к быстрому и решительному удару по правительственным учреждениям. После прибытия к Морской школе механики для младших офицеров в районе Нуньез, группа была такова на лояльными войсками, укрывавшимися там, что привело к смерти 30 и ранению 100 человек, однако в конце концов ARA сдались. \n\nПосле захвата Морской школы механики оставшиеся аргентинские генералы приняли главарей восстания и к полудню признали Рамиреса Президентом Республики. Карлес смог сбежать от восставших войск и на маленьком рыбацком траулере отправился в Перу, надеясь найти там союзный режим."
argcar.22.a: "Да здравствует Президент Рамирес!" 

argcar.23.t: "Карлес прибывает в Перу"
argcar.23.d: "Успешно достигнув Перу после своего изгнания неделю назад, Карлес смог получить временное убежище в стране,  в то время как Перу решает, как им официально отреагировать. Над ними уже готовится суд в Буэнос-Айресе, и Президент Рамирес потребовал его экстрадиции из Перу. Так как его обвиняют в государственной измене, коррупции и прочих преступлениях против Аргентины, становится ясно, что экстрадиция приведет к его немедленному заключению и концу его политической карьеры."
argcar.23.a: "Потребовать его экстрадиции у перуанского посольства"

argcar.24.t: "Аргентина требует экстрадиции Карлеса"
argcar.24.d: "После успешного переворота в Аргентине на прошлой неделе, Карлес был вынужден бежать и попросил у нас убежища. Хотя мы его временного предоставили, чтобы выждать стабилизации положения в Аргентине, Президент Рамирес потребовал его немедленной экстрадиции, чтобы он ответил за свои преступления. Карлес всегда был надёжным союзником перуанского правительства, и пока что неясно, если Рамирес будет продолжать его политику, однако его выдача может обеспечить хорошие отношения с новым режимом."
argcar.24.a: "Отправить его обратно!"      
argcar.24.b: "Карлес - это наш союзник!"     #diplomatic incident, diplomats being forced to leave etc

argcar.25.t: "Перу выдает Карлеса"
argcar.25.d: "Боясь дипломатического ответа Аргентины, Перуанское правительство арестовало Карлеса и подготовились к его переправке в Буэнос-Айрес, где над ним вскоре начнется суд. Хотя после его наказания нам ещё предстоит разобраться с его сторонниками, это отправит понятный сигнал всем членам армейских и правительственных учреждений."
argcar.25.a: "Суд начнется через 2 месяца"

argcar.26.t: "Перу отклоняет наше требование"
argcar.26.d: "Не желая подчиняться нашему требованию выдать Карлеса, Перуанское правительство решило дать ему полное политическое убежище. Рамирес ответил высылкой перуанских дипломатов из Буэнос-Айреса и погрозил Перу экономическими санкциями, если они не согласятся на наш запрос. Многие эксперты считают, что Перу быстро выполнить требования Аргентины, учитывая зависимость от её экспорта и совместную войну против Чили, тогда как другие считают, что это шанс для Перу доказать, что оно может самостоятельно противиться иностранной агрессии."
argcar.26.a: "Подготовить дальнейшие санкции"   #some decisions to do a little economic war

argcar.48.t: "Суд над Либорио Хусто"
argcar.48.d: "По мере того, как идут судебные процессы над вероломными революционерами, в прессе появляется особый случай, который, подобно лесному пожару, распространяется по всей нации. Либорио Хусто, сын генерала и начальника штаба Агустина П. Хусто, бежал в Патагонский рабочий фронт в 1930 году, забрал с собой множество военных уставов из Эль Паломара и помог укрепить вооруженные силы ПРФа. Обвиненные в измене, некоторые судьи предложили смертную казнь, и именно там генерал Агустин П. Юсто решил вмешаться. Выступая против казни, Хусто выходит на публику как голос разума, критикуя правительство за чрезмерную резкость и потенциально вдохновляя очередное восстание. В то время как вынесение обвинительного приговора всё ещё находится на столе переговоров, многие в кабинете министров хорошо осведомлены о глубоких связях Агустина П. Хусто как с армией, так и с UCRA, и советуют нам относиться к этому вопросу с осторожностью.
argcar.48.a: "Мы не будем рисковать гневом Старого Маршала."
argcar.48.b: "Он нас не пугает, выставить виновному приговор!"

## Ramirez rules Argentina ##
argcar.30.t: "Меры по усилению безопасности на Уругвайской границе"
argcar.30.d: "После становления Рамиреса Президентом и увеличенным преследованием профсоюзов и сторонников Патриотической лиги, сотни наших граждан пересекли уругвайскую границу, чтобы попробовать избежать правосудия. Правительство выделило дополнительные подкрепления пограничникам и направило несколько дивизий жандармерии на помощь, пока патрульные катера Префектуры плавают перед уругвайский берегом и подбирают все корабли с беженцами."
argcar.30.a: "Никто не избежит Правосудия!"

argcar.31.t: "Репрессировать FOIC"
argcar.31.d: "Federación Obrera de la Industria de la Carne или Федерация работников мясной промышленности этим утром была запрещёна президентским указом, после чего её офисы в Берриосе и Авельянеде закрылись, а их главарей, в частности Генерального секретаря Хосе Петера посадили под замок. \n\nЭта организация была близко связана с синдикалистскими клетками в нашей стране, но предыдущее правительство почти их не тронуло, когда организованные ими забастовки привели к серьезному экономическому кризису в секторе упаковки мяса. Мы ожидаем организованной реакции против этого шага и забастовки по всей стране, но мы не можем позволить красной угрозе взять верх."
argcar.31.a: "Мы не позволим синдикализму взять контроль над нашей страной!" 

argcar.32.t: "Роспуск CGT"
argcar.32.d: "После репрессирования FOIC, the Confederación General del Trabajo de la República Argentina или Всеобщая Конфедерация труда Аргентинской Республики теперь также была распущена Рамиресом, который обещал устранить все социалистические элементы в стране и уничтожить базис организованного сопротивления. Сосредотачиваясь в основном вокруг железных дорог испытавшая раскол в связи с конфликтом внутри ПФТ, CGT медленно становилась главной профсоюзной организацией страны. \n\nПосле их роспуска социалисты вновь потеряли важную часть их власти. Однако чуть ли не 100.000 её членов более чем готовы оказать сопротивление, а учитывая напряжённые отношения между профсоюзами и правительством из-за кризиса черного Понедельника, такой ход может быть очень опасным для нашей стабильности."
argcar.32.a: "Продвигать дальнейшую регуляризацию профсоюзов"

argcar.33.t: "Правительство захватывает Литтораль"   
argcar.33.d: "Как часть политической линии Рамиреса, управление образованием было передано правым испанско-католическим националистам. Решительным действием правительства был захвачен Национальный университет Литтораль, а Хордан Бруно Хента стал его смотрителем. Хента, известный своими крайне правыми и анти-реформистскими идеями считает, что стране нужно создать 'образованную аристократию, подпитанную римским и испанским наследством', чтобы государство стало великим. \n\nУниверситетская Федерация Литтораля уже негативно выразилась по этому поводу, назвав назначение Дженты нарушением закона об университетах 1918 года, который гарантировал управленческую автономию и академическую свободу. Правительство немедленно отреагировало,  задержав их генерального секретаря и исключив тех профессоров и студентов, которые против этого протестовали."
argcar.33.a: "Мы должны контролировать все институты"

argcar.34.t: "Генеральная забастовка!"
argcar.34.d: "Организованная членами FOIC после массовой встречи в Росарио, Авельянеде и Берриосе забастовка потребовала освобождение Петера и 30 часов гарантированной работы в неделю. Управление мясной промышленностью отклонило эти требования и в ответ началась генеральная забастовка, которая парализовала этот важный сектор. Жандармерия должны была успокоить бастующих и заставить их работать, но стычки между силами правительства и рабочими быстро переросли в жёсткую схватку с участием полиции, которая арестовала несколько десятков бунтарей. \n\nОднако личное вмешательство Перона привело к хрупкому соглашению между профсоюзами и управлением, по которому Петер был выпущен, чтобы успокоить массы. Однако часть этих переговоров привела к тому, что новый Автономный союз мясников Бериссо и Энсенады встал в открытую оппозицию к FOIC."
argcar.34.a: "Кажется, этот полковник знает что делает"

argcar.35.t: "Вторые репрессии против FOIC"
argcar.35.d: "Из-за вновь возникнувших конфликтов между управлением и профсоюзами о выполнении экономических потребностей, переговоры вновь были разорваны, что подтолкнуло нас ещё раз занять офисы FOIC и арестовать ключевые фигуры среди их лидерства, среди них был и Петер, которого только что отпустили. Таким действием союз оказался почти полностью разрушен. Недостаток финансов, потеря своего лидерства и планируемая депортация Петера заставили организацию распуститься, уступив место новым профсоюзам, желательно нашим, которые займут их территорию."
argcar.35.a: "Медленно, но верно, наша власть укрепляется"

argcar.36.t: "Рамирес захватывает железнодорожные профсоюзы"
argcar.36.d: "Несмотря на то, что профсоюзы были легализованы Рамиресом, было включено условие, по которому правительство может захватить любой профсоюз по своей воле. Сильный железнодорожный профсоюз, который стоит у основания CGT стал первым, кто попал под эту статью и был переведен под непосредственный государственный контроль. Так называемый 'изобретатель' стал надсмотрщиком организации, однако он - это скорее часть правительства, а не независимый агент.\n\nПочти немедленно последовали забастовки против такого шага, но их остановила жандармерия, которая арестовала десятки влиятельных лидеров социалистов. Однако, профсоюзы стали менять тактику, чувствуя тяжелое отношение к ним правительства, поэтому группа, возглавленная Анхелом Борленги села за стол переговоров с полковником Доминго Мерканте, чтобы прийти к мирному решению вопроса."
argcar.36.a: "Мерканте согласился на предложение"

argcar.37.t: "Мерканте и профсоюзы достигают соглашения"
argcar.37.d: "Представленные Анхелом Борленги, Франциско Пабло Капроцци и Хуаном Атилио Брамулья, профсоюзы хотели, хотя и не безе предубеждений и недоверия установить связи с частью военного правительства, которая будет с большей готовностью принимать требования профсоюзов, чтобы создать альянс, способный влиять на ход событий. Чтобы достичь начального контакты с военными, они выбрали полковника Доминго Мерканте, сына важного железнодорожного лидера и члена GOU, чтобы представлять правительство и убедить их послушать профсоюзы. В свою очередь, Мерканте взял с собой своего политического партнёра и близкого друга, Хуана Перона, также полковника и члена GOU. \n\nХотя переговоры были тяжёлыми, предложение профсоюзов о создании военными Секретариата труда, усилении нового верного CGT, и проведению трудового законодательства, которое бы отражало многолетнюю борьбу аргентинского трудового движения были позитивно восприняты полковниками. Однако, они потребовали немедленного освобождения Петера, которого посадили в начале этого года, когда армия уничтожала FOIC."
argcar.37.a: "Наконец-то что-то, с чем мы можем работать"

argcar.38.t: "Секретарь труда Перон"
argcar.38.d: "После удачного завершения переговоров между профсоюзами и военным правительством, Перон получил должность главы департамента труда. Это абсолютно пустая должность, которая не даёт никакой власти, мы надеялись, что она остановит честолюбивого полковника и его политический рост. Однако он стал успешно выполнять свои обязанности, и даже придал её новое значение, приняв трудовое законодательство, за которое много лет боролось аргентинское трудовое движение (расширение выходных пособий, которые существовали с 1934 года для работников торговли, пенсии для торговых работников, многопрофильные больницы для рабочих на железной дороге, технические школы для рабочих, запрет на агентства по трудоустройству, создание новых трудовых судов, рождественские бонусы), улучшил эффективность существующих инспекторов труда  и в первый раз признал коллективные переговоры, которые стали нормальным способом урегулировать отношения между трудом и капиталом. Более того, он заставил нас отказаться от декрета о профсоюзных организациях, приятного Президентом Рамиресом в первые дни революции, которые также критиковались всем рабочим движением. \n\nБолее того, Перон, Мерканте и начальная группа профсоюзников, которые создали этот союз, начали формировать новый профсоюз, который будет включать национальную трудовую идентичность. Группа приняла анти-синдикалистскую позицию, которая уже частично существовала в старом CGT и, полагаясь на силу Секретариата труда, организовали новые профсоюзы в тех отраслях, в которых их раньше не было (химическая, энергетическая, табачная), а также создала профсоюзы, которые будут соперничать с теми, что враждебно относятся к правительству (мясная, строительная, текстильная и металлургическая)."
argcar.38.a: "Что это за 'перонизм', о котором говорят в народе?"

argcar.39.t: "Рамирес думает об европейской интервенции"
argcar.39.d: "Давление от Германии усиливается день за днём, что заставляет нас принять сторону в Мировой войне и присоединиться к Германии в её войне против синдикалистов. Хотя часть наших военных согласна с иностранной интервенцией в пользу нашего де-факто союзника Германской империи, другие, как Перон, считают необходимым сохранить нейтралитет и решить наши внутренние проблемы до предпринятия любых военных авантюр."
argcar.39.a: "Германии нужна наша помощь"
argcar.39.b: "Мы должны сохранить нейтралитет"

argcar.40.t: "ОГО давит на Рамиреса, чтобы тот отказался от интервенции"
argcar.40.d: "Не желая вмешиваться в войну и поставить под угрозу недавно обновленные отношения с Антантой, ОГО, которая поклялась всегда поддерживать Президента распустилась... А на следующий день была создана заново, поклявшись давить на Рамиреса, чтобы он сохранил нейтралитет или вовсе ушел в отставку. Рамирес не желает отказываться от обязательств, данных Германии, так что ему придется быстро принять решение, если он хочет сохранить власть. Его собственный вице-президент, Эдельмиро Фаррель, объявил о своем желании сохранить нейтралитет и может стать нам помехой, если мы вступим в войну на стороне немцев."
argcar.40.a: "Сдаться новой ОГО"
argcar.40.b: "Потребовать отставки Фарреля"

argcar.400.t: "Фаррель занимает должность"
argcar.400.d: "Под давлением членов недавно распущенной ОГО, Рамирес был вынужден подать в отставку и позволил Фаррелю занять его место. Фаррель ответил немедленным назначением  Перона его вице-президентом и продолжая социальные и экономические реформы, которые он проталкивал. Будет ли эта трещина в военной диктатуре фатальной ещё предстоит увидеть, но оказалось, что стабильность ещё далеко не обеспечена."
argcar.400.a: "Да здравствует Президент Фаррель!"

argcar.41.t: "Фаррель отказывается уйти в отставку"
argcar.41.d: "В ответ на требование его отставки от Рамиреса, Фаррель приказал начальнику гарнизона Буэнос-Айреса окружить президентскую резиденцию и потребовать отставки Рамиреса. Подполковник Томас Адольфо Дуко, уверенный, что другие генералы собираются начать переворот в поддержку Рамиреса, призвал стратегический пехотный полк номер 3 и направил его в город Ломас день Замора, где они захватили ключевые здания и укрепились, чтобы оказать давление на Рамиреса."
argcar.41.a: "Генерал Эдуардо Авалос освобождает Рамиреса"
argcar.41.b: "Рамирес уходит в отставку"

argcar.42.t: "Средний класс протестует против Фарреля"  
argcar.42.d: "Отвращение реформами Президента Фарреля и его нового вице-президента Перона, был проведен самый длинный протестный марш в истории Аргентины. Марш за Свободу и Конституцию, прошедший от Конгресса до региона Реколета в Буэнос-Айресе, состоял из 200.000 противников диархии Фарреля/Перона, в основном члены среднего и высшего класса, которые были недовольны взлётом рабочего класса в ходе так называемого перонизма.\n\nОднако, впервые разные части социального и политического спектра объединились, чтобы требовать восстановления демократии и отмены военной диктатуры. Это был серьезный удар по легитимности Фарреля, многие боятся что разрозненны военные части, находящиеся в оппозиции к нынешнему правительству  могут проснуться и попробовать свергнуть Президента."
argcar.42.a: "Неужели правительство снова падёт?"

argcar.43.t: "Генерал Эдуардо Авалос арестовывает Перона"
argcar.43.d: "Вдохновленный всенациональной оппозицией к Фаррелю/Перона, генерал победил силы перонистов и посадил его самого в тюрьму. Полковника и вице-президента переправили на остров Мартин Гарсия, расположенные в Рио-де-Ла-Плате, где организовывается оппозиция. Ведутся разговоры о проведении свободных выборов, однако некоторые члены вооружённых сил уверены, что диктатуру нужно сохранить, и что демократия не будет работать в Аргентине."
argcar.43.a: "Оппозиция остановлена"
argcar.43.b: "Заключена договоренность с правительством" 
#NEEDS AN ARGENTINA COUNCIL PORTRAIT

argcar.44.t: "Оппозиция разваливается"
argcar.44.d: "Лишь одну неделю спустя, страна была потрясена одним из самых странных и влиятельных событий в аргентинской истории. Неизвестный социальный класс, который раньше совершенно отсутствовал в аргентинской истории, ворвался в Буэнос-Айрес и потребовал освободить Перона. Город был захвачен десятками тысяч рабочих из промышленных зон, которые росли на окраине города. Толпа осела на Площади Мая и отказалась уходить, пока её требования не будут выполнены. В ней преобладают молодые люди, особенно женщины, а также людьми с более темным цветом волос и кожи. Анти-перонистская оппозиция сделала на этом акцент, называя их оскорбительными прозвищами, такими как 'Чёрные', 'жирные', 'безрубашечники', 'черноголовые'. Лидер Радикального союза Саммартино даже назвал их 'потопом из зоопарка'.\n\nПротестующих сопровождало целое новое поколение молодых людей и новых профсоюзных делегатов, которые принадлежат к CGT, которое ответило на забастовку сахарных рабочих два дня назад. Это абсолютно мирная демонстрация, но политическое и культурное напряжение достигло такого уровня, что через несколько часов триумф анти-перонистского движения был отменен, так же, как и остававшаяся в руках военного правительства власть. \n\nПосле интенсивных переговоров, радикал Армандо Антиль отметился как делегат Перона, добившись его освобождения. В эту же ночь Перон выступил перед своими сторонниками с балкона Касается Росада, и поблагодарил их за верность и патриотизм."
argcar.44.a: "Выборы произойдут через два месяца!"

argcar.45.t: "Выборы [GetYear] года в Аргентинской Республике"
argcar.45.d: "После огромных забастовок, протестов и бурного заключения Перона, наконец-то прибыл день выборов. Перон вместе со своими профсоюзными союзниками организовал три новые партии, чтобы противостоять демократическому альянсу. Артуро Фрондиси, Роберто Ортис, Рикардо Балбин и Алисия Моро де Хусто все объединились против Перона, но всё ещё хотят получить желанное президентство для себя. Небольшие стычки между перонистами и анти-перонистами были зафиксированы недалеко от избирательных участков, но их быстро разняла полиция, которой было поручено следить за честностью проведения выборов."
argcar.45.a: "Перон становится Президентом"
argcar.45.b: "Артуро Фрондиси становится Президентом"
argcar.45.c: "Роберто Ортис становится Президентом"
argcar.45.e: "Рикардо Балбин становится Президентом"
argcar.45.f: "Алисия Моро де Хусто становится Президентом"

argcar.46.t: "Выборы [GetYear] года в Аргентинской Республике"
argcar.46.d: "Так как сила перонистами сломлена, а сам Перон гниёт в своей островной тюрьме, выборы проходят без представительства его движения. Много кандидатов хотят получить заветную должность, поэтому среди них трудно определить фаворита."
argcar.46.a: "Артуро Фрондиси становится Президентом"
argcar.46.b: "Роберто Ортис становится Президентом"
argcar.46.c: "Рикардо Балбин становится Президентом"
argcar.46.e: "Алисия Моро де Хусто становится Президентом"

argcar.47.t: "Мануэль Карлес умер!"
argcar.47.d: "Наш Спаситель старел, и многие в правительстве уже давно ждали дня, когда он скончается. Сегодня, наш любимый лидер сделал вой последний вздох и скончался. Он не оставил после себя преемника, и стало неясно, кто же поведёт страну дальше. Совет Буэнос-Айрес взял на себя временно бразды правления. Совет состоит из ближайших сторнников Карлеса, которые будут править страной жёстко до выяснения будущего преемника."
argcar.47.a: "Мы оплакиваем его смерть"

## Road to Democracy ##
argdem.1.t: "Насилие на улицах"
argdem.1.d: "Хотя Карлеса сместили с его должности, а офицеры ARA, возглавлявшие переворот находятся под замком, люди всё ещё протестуют, боясь возврата к военной диктатуре и  дальнейших конфликтов в регионе. \n\nРамирес пообещал, что этого не произойдет, и попросил чтобы все граждане находились у себя дома, пока не пойманы все члены ПЛ."
argdem.1.a: "Стабильности нет"

argdem.2.t: "Марш на Буэнос-Айрес"
argdem.2.d: "Лишь неделю после получения Рамиресом контроля над страной произошло одно из самых странных событий в аргентинской истории. Неизвестный социальный класс, который ранее абсолютно отсутствовал в аргентинской истории, ворвался в Буэнос-Айрес и потребовал отставки военных. Город был захвачен десятками тысяч рабочих из промышленных зон, которые росли на окраине города. Толпа осела на Площади Мая и отказалась уходить, пока её требования не будут выполнены. В ней преобладают молодые люди, особенно женщины, а также людьми с более темным цветом волос и кожи. Шокированный высший класс сделал на этом акцент, называя их оскорбительными прозвищами, такими как 'Чёрные', 'жирные', 'безрубашечники', 'черноголовые'. Лидер Радикального союза Саммартино даже назвал их 'потопом из зоопарка'.\n\nАктивисты из среднего класса, которые также протестовали,, чтобы обеспечить демократию в Аргентине, сначала были полностью удивлены, однако в конце концов присоединились к Чёрным, чтобы изгнать военных. Рамиреса ещё предстоит сделать заявление, но его власть уменьшается день за днем."
argdem.2.a: "Объявить комендантский час!"
argdem.2.b: "Пообещать свободные выборы"

argdem.3.t: "Протестующие отказываются выполнять комендатский час"
argdem.3.d: "Осмелевшие из-за своей численности, протестующие наотрез отказались выполнять условия комендантского часа и поставили на Площади Мая палатки и постели, чтобы проверить решительность Рамиреса. Недостаточнаы полиция, неуверенные солдаты и общая нехватка организации сыграли свою роль в получившемся полном хаосе, когда протестующие стали перелазить через забор резиденции Президента. В толпу стреляли, чтобы её успокоить, но это только её разозлило.\n\nНе желая рисковать жизнями своих соотечественников, полковники заставили своих людей сложить оружие и отправили подразделение, чтобы отстранить Рамиреса от власти. Хотя военным не очень то и нравится меняющийся политический ландшафт, но у них нет выбора, кроме как смириться и разрешить свободные выборы."
argdem.3.a: "Даже здравствует Республика!"

argdem.4.t: "Приближение выборов"
argdem.4.d: "Вынужденный уступить народу, Рамирес провозгласил выборы в республике и пообещал сделать их честными. Однако армию такие вещи мало интересуют, поэтому они хотят повлиять на результаты, чтобы удержать власть. Рамирес, как освободитель народа от тирании Карлеса станет победившим кандидатом с огромным большинством голосов, разумеется, при поддержке вооружённых сил."
argdem.4.a: "С результатами не надо играться!"
argdem.4.b: "Наши люди не видят правды и им нужен защитник"

argdem.5.t: "Рамирес побеждает с сокрушительным большинством!"
argdem.5.d: "Сильная кампания генерала, его харизма и твердый взгляд в будущее принесли ему сокрушительную победу, он опережает всех других кандидатов... По крайней мере так говорит государственное телевидение. В реальности только малая часть населения поддерживала генерала, а сокрушительную победу должны была одержать демократическая коалиция. Были поданы жалобы из разных партий, но, похоже, почта их потеряла или же из отклонил Верховный суд."
argdem.5.a: "Да здравствует Рамирес"

argdem.6.t: "День выборов в Аргентине"
argdem.6.d: "Напряжение высоко в Буэнос-Айресе, так как сегодня - первый день выборов после захвата власти военными. Все партии достаточно популярны, однако самых важных из них три: Радикальный гражданский союз, Радикальный антисубъективный гражданский союз и Национальная демократическая партия. После закрытия последних участков начинают поступать результаты, и победил..."
argdem.6.a: "Марсело Т. де Альвеар"
argdem.6.b: "Хосе Паскуаль Тамборини"
argdem.6.c: "Робустиано Патрон Костас"

argdem.7.t: "День выборов в Аргентине"
argdem.7.d: "Возрастающая популярность перонистов сделала выборы соперничеством между демократическим альянсом и возможным президентством Доминго Перона. Поддержка профсоюзов и поднимающееся недовольство рабочего класса значительно подняли его популярность за последние годы, открыв его партии доступ к президентству. Однако, многие боятся что связи Перона с военными могут привести к повторению военного правительства и периоду Рамиреса."
argdem.7.a: "Перон становится Президентом"
argdem.7.b: "Артуро Фрондиси становится Президентом"
argdem.7.c: "Роберто Ортис становится Президентомн"
argdem.7.e: "Рикардо Балбин становится Президентом"
argdem.7.f: "Алисия Моро де Хусто становится Президентом"

argdem.71.t: "День выборов в Аргентине"
argdem.71.d: "Возрастающая популярность перонистов сделала выборы соперничеством между демократическим альянсом и возможным президентством Доминго Перона. Поддержка профсоюзов и поднимающееся недовольство рабочего класса значительно подняли его популярность за последние годы, открыв его партии доступ к президентству. Однако, многие боятся что связи Перона с военными могут привести к повторению военного правительства и периоду Рамиреса."
argdem.71.a: "Перон становится Президентом"
argdem.71.b: "Артуро Фрондиси становится Президентом"
argdem.71.c: "Эльпидо Гонсалес становится Президентом"
argdem.71.e: "Рикардо Балбин становится Президентом"
argdem.71.f: "Алисия Моро де Хусто становится Президентом"

argdem.8.t: "Переговоры с РФП"
argdem.8.d: "Жаждущие решить кризис РФП без кровопролития и с народным мандатом, аргентинское правительство подготовило планы по мирной реинтеграции восставших провинций. Повстанцам будут сделаны уступки, но правительство в Буэнос-Айресе уверено, что их южные коллеги также готовы положить конец вражде. Армейские командиры внимательно за этим наблюдают, не желая вмешиваться, помня свой провал во время президентства Рамиреса."
argdem.8.a: "Сделаем им предложение, от которого невозможно отказаться!"

argdem.9.t: "Буэнос-Айрес протягивает оливковую ветвь"
argdem.9.d: "Не желая проливать лишнюю кровь в конфликте между нашим зарождающимся государством и аргентинской страной, демократически избранное правительство предложило мирное воссоединение наших наций. Готовые сделать уступки и вместе исправлять социальное неравенство, Буэнос-Айрес предлагает немедленно окончание вражды, если мы примем его предложение."
argdem.9.a: "Принять предложение"
argdem.9.b: "Их уступок недостаточно!"

argdem.10.t: "РФП принимает воссоединение!"
argdem.10.d: "Разделенные больше чем десять лет, аргентинские граждане как Патагонии, так и Буэнос-Айреса наконец-то вновь воссоединены. Флаги обеих стран в последний раз символично подняли над Буэнос-Айресом, после чего правительство РФП передало всю власть в руки центрального правительства. Дорога вперёд не будет простой, так как трудовые конфликты всё ещё требуют решения, но в мире, охваченном войной и террором, это триумф мира и стабильности."
argdem.10.a: "Да здравствует Аргентина!"

argdem.11.t: "РФП противится воссоединению!"
argdem.11.d: "Удивив всех, правительство РФП отклонило наше предложение, назвав его предательством революции и плохой попыткой заставить замолчать оппозицию. Они вновь заставили нас принять реальность, в которой Патагония не сдастся, пока последний революционер не падёт за Отечество!"
argdem.11.a: "Видимо РФП - это просто поджигатели войны и предатели Республики!" 

argdem.12.t: "Волна военной пропаганды проходит по стране"
argdem.12.d: "Видимо вдохновлённая провалом так называемого 'демократического' режима в решении патагонской проблемы, широкое распространение получила военная пропаганда, призывающая армию вмешаться и подавить повстанцев силой. Неизвестно, раздавались ли пропаганда членами армии, однако генерал Рамирес отклонил всю ответственность за ситуацию, хотя он признал, что правительству нужно действовать быстрее во время кризиса, а не то за них это сделает кто-то другой."
argdem.12.a: "Вновь правительство неустойчиво"

argdem.13.t: "Оппозиция начинает вотум недоверия!"
argdem.13.d: "Так как общественное мнение день за днём склоняется к военному решению патагонской проблемы, этим утром оппозиция предложила вынести вотум недоверия нынешнему правительству. Потребовать от Президента уйти в отставку и как можно скорее провести новые выборы - дела складываются нехорошо для нынешнего правительства. Их неудача в мирном решении проблемы с РФП и неспособность нанести удар по милитаризму уничтожили их популярность, а так как ясного решения проблемы нет, может быть лучше уйти в отставку до эскалации ситуации."
argdem.13.a: "Вотум проваливается!"
argdem.13.b: "Правительство пало!"

argdem.14.t: "Вмешательство Рамиреса!"
argdem.14.d: "Продолжающаяся борьба внутри кабинета, провалившиеся переговоры по возобновлению коалиции и увеличивающаяся угроза на южной границе в конце концов подтолкнули Рамиреса к смещёнию правительства. Назвав своё решение вернуть власть в руки народа худшим за много лет, он наконец установил контроль над страной, пообещав немедленную интервенцию против РФП и репрессии против нарушителей порядка в самой Аргентине."
argdem.14.a: "Гип-гип ура Президенту Рамиресу!"

argdem.15.t: "Приближение выборов"
argdem.15.d: "Так как молодая коалиция не смогла управлять страной, а вотум недоверия успешно их сместил, начались новые выборы Президента. Однако армию свободные выборы мало интересуют, поэтому они хотят повлиять на результаты, чтобы получить власть. Рамирес, как освободитель народа от тирании Карлеса станет победившим кандидатом с огромным большинством голосов, разумеется, при поддержке вооружённых сил."
argdem.15.a: "С результаты и не следует играться!"
argdem.15.b: "Наши люди не видят правды и им нужен защитник"  

argdem.16.t: "Рамирес побеждает с сокрушительным большинством!"
argdem.16.d: "Сильная кампания генерала, его харизма и твердый взгляд в будущее принесли ему сокрушительную победу, он опережает всех других кандидатов... По крайней мере так говорит государственное телевидение. В реальности только малая часть населения поддерживала генерала, а сокрушительную победу должны была одержать демократическая коалиция. Были поданы жалобы из разных партий, но, похоже, почта их потеряла или же из отклонил Верховный суд."
argdem.16.a: "Да здравствует Рамирес"

argdem.17.t: "День выборов в Аргентине"
argdem.17.d: "Напряжение высоко в Буэнос-Айресе, так как сегодня - вторые выборы после захвата власти военными, а они проводятся так близко к первым. Вера в демократическое решение падает с каждым днём, поэтому нужен сильный кандидат, который сможет восстановить веру в правительство. Все партии достаточно популярны, однако самых важных из них три: Радикальный гражданский союз, Радикальный антисубъективный гражданский союз и Национальная демократическая партия. После закрытия последних участков начинают поступать результаты, и победил..."
argdem.17.a: "Марсело Т. де Альвеар"
argdem.17.b: "Хосе Паскуаль Тамборини"
argdem.17.c: "Робустиано Патрон Костас"

## Flavour ##

arg_flavour.1.t: "Писатель Орасио Кирога покончил жизнь самоубийством"
arg_flavour.1.d: "Уругвайский писатель Орасио Сильвестр Кирога Фортеза скончался в больнице Hospital de Clinicas de Jose de San Martín. Хотя у него был диагностирован рак простаты в очень запущенной стадии, его смерть все же стала шоком для аргентинской литературной общественности, поскольку он решил покончить с собой, не дожидаясь дальнейшего развития болезни. В то время как Аргентинское общество писателей (SADE) готовит его похороны, многие из его преданных поклонников пишут газетные статьи в память о нем как об одном из величайших писателей-ужастиков и трагиков региона, чьи книги, такие как «Cuentos de Amor de locura y de muerte», стали классикой аргентинской литературы."
arg_flavour.1.a: "Печальный конец для такого блестящего писателя."

arg_flavour.2.t: "Писатель Леопольдо Лугонес найден мёртвым"
arg_flavour.2.d: "Известный аргентинский писатель Леопольдо Антонио Лугонес был найден мёртвым в курортном городе Тигре. В ходе расследования было установлено, что причиной смерти было самоубийство, поскольку Лугонес перед смертью выпил смесь виски и цианида. В последние годы своей жизни Лугонес горячо поддерживал Лигу патриотов, и его самоубийство по-прежнему шокирует правые круги, которые находили оправдание в политических произведениях Лугонеса. Как основатель SADE, подготовка его похорон легла на них, и в рамках этого быстро набирают обороты предложения о превращении дня рождения её основателя и одного из самых влиятельных писателей Аргентины в национальный праздник."
arg_flavour.2.a: "Странная смерть странного человека..."

arg_flavour.3.t: "Премьера фильма «Войны гаучо»"
arg_flavour.3.d: "Основанный на одноименной книге Леопольдо Лугонеса, фильм «Войны гаучо» вышел в прокат в минувшие выходные, получив восторженные отзывы критиков и аплодисменты публики. Сюжет, вращающийся вокруг подвигов аргентинского национального героя Мартина Гуэмеса против роялистских сил во время войны за независимость, был быстро сопоставлен политическими комментаторами с ситуацией в Аргентине в связи с конфликтом, разгорающимся в Европе, и растущей поляризацией во всем мире. Благодаря успеху фильма кооператив Artistas Argentinos Asociados, который вложил большую часть своих средств в производство фильма и едва не объявил о банкротстве, теперь вернул свои инвестиции и получил значительную прибыль, которую планирует вложить в производство новых фильмов."
arg_flavour.3.a: "Доказательство качества независимого кино!"

arg_flavour.4.t: "Альфонсина Сторни найдена мёртвой"
arg_flavour.4.d1: "Ещё одним несчастным ударом для SADE стало то, что сегодня была найдена мёртвой модернистская поэтесса Альфонсина Сторни. Было начато расследование по делу, но оно было быстро закрыто как самоубийство, учитывая показания её знакомых, а также улики, найденные в её доме и в районе, где она, по сообщениям, бросилась с волнореза в море в городе Мар-дель-Плата. её тело, найденное на пляже двумя рабочими, сейчас везут в Буэнос-Айрес, где SADE готовится к похоронам, а национальные газеты пишут о «трагической смерти великой американской поэтессы». Хотя её связь с социалистом-революционером Мануэлем Балдомеро вызвала большую озабоченность у правительства, многие прохожие оставляли цветы и выражали своё почтение в вагоне поезда, на котором она должна была быть перевезена позднее в тот же день, поэтому, возможно, лучше пока оставить процессию в покое..."
arg_flavour.4.d2: "Ещё одним несчастным ударом для SADE стало то, что сегодня была найдена мёртвой поэтесса-модернистка Альфонсина Сторни. По делу было возбуждено расследование, но оно было быстро закрыто как самоубийство, учитывая показания её знакомых, а также улики, найденные в её доме и в районе, где она, по сообщениям, бросилась с волнореза в море в городе Мар-дель-Плата. её тело, найденное на пляже двумя рабочими, сейчас везут в Буэнос-Айрес, где SADE готовится к похоронам, а национальные газеты пишут о «трагической смерти великой американской поэтессы». Несмотря на то, что её связи с социалистом Мануэлем Балдомеро Угарте были хорошо известны, она все ещё считалась аутсайдером революционного движения. Тем не менее, Угарте написал о ней в «Ла Вanguardia», и ходят слухи, что он даже прислал подарки на её похороны, что ещё больше укрепляет мнение о том, что оба писателя были близки."
arg_flavour.4.a: "Лучше пока оставить публику скорбеть."
arg_flavour.4.b: "Ее творчество будет помнить..."

arg_flavour.5.t: "Лига патриотов объединяется с Альянсом националистического освобождения"
arg_flavour.5.d: "Успешно завершив захват власти, Карлес быстро приступил к поиску союзников в аргентинской политической среде. Поскольку переворот Урибуру все ещё свеж в памяти многих людей, Карлес начал встречаться с их лидером, полковником Хуаном Баутиста Молиной, с целью объединения обеих организаций для будущего Аргентины. Хотя многие пришли к выводу, что Alianza Libertadora Nacionalista станет преемником Патриотической лиги, провал переворота Урибуру обернулся катастрофой для их рядов, и многие просто решили стать членами как LP, так и того, что осталось от ALN. Хотя подробности встреч в основном держатся в секрете, существует теория, что Карлес намерен использовать ALN в качестве де-факто государственных военизированных формирований, учитывая, что они уже организованы по военному образцу."
arg_flavour.5.a: "«Мы, националисты, должны держаться вместе!»"

arg_flavour.6.t: "Законопроект об ограничении еврейской иммиграции"
arg_flavour.6.d: "После создания DNM и скандала с Цви Мигдалем Карлес обратил своё внимание на «другого» врага процветания Аргентины: евреев. Хотя отсутствие политического влияния не позволяет ему полностью изгнать евреев из страны, новый законопроект, внесенный им в Конгресс, направлен на то, чтобы направлять иммиграцию еврейских поселенцев в уже существующие еврейские поселения в стране, а именно в Колонию Дора в Сантьяго-дель-Эстеро, Колонию Авигдор в Энтре-Риос и Колонию Лапин в Буэнос-Айресе, а также установить ограничения на количество евреев, которые могут въезжать в страну в год. Хотя законопроект встретил некоторое сопротивление, в основном со стороны еврейских организаций, таких как Еврейская колонизационная ассоциация, большинство оппозиционных СМИ сохраняют молчание по этому вопросу, что, возможно, является признаком того, что репрессии Лиги патриотов наконец-то заставили оппозицию замолчать."
arg_flavour.6.a: "Страх заставит их подчиниться."

arg_flavour.7.t: "Создание Национального управления по миграции"
arg_flavour.7.d: "Чтобы обойти статью Конституции 1853 года, согласно которой ни одно аргентинское правительство не может ограничивать иммиграцию, Карлес санкционировал создание аргентинского агентства, занимающегося расследованием и разрешением въезда иммигрантов в страну, известного как Dirección Nacional de Migraciones (Национальное управление по миграции). С офисами, строящимися в нескольких горячих точках иммиграции, таких как Буэнос-Айрес, Барилоче и Пуэрто-Игуасу, агентство будет заниматься выдачей разрешений на работу и проживание в Аргентине. В то время как многие националисты приветствуют эту меру, поскольку она добавит ещё один уровень проверки мигрантов, прибывающих в Аргентину, многие из которых имеют сомнительную биографию, члены оппозиции открыто заявляют об угнетающем характере указанных мер, утверждая, что это всего лишь явные попытки обойти конституцию."
arg_flavour.7.a: "«Иностранцы больше не будут угрожать нашей стране!»"

arg_flavour.8.t: "Скандал с «Цви Мигдаль»"
arg_flavour.8.d: "Цви Мигдаль, еврейская организованная преступная группировка, которая, как считалось, была полностью распущена в 1930 году, вновь появилась в центре очередного публичного скандала. После очередного расследования выяснилось, что приказы о высылке, выданные в последние годы диктатуры Урибуру, были полностью проигнорированы, и члены группировки вернулись к работе в Аргентине. После обвинений со стороны членов Лиги патриотов, осуждающих еврейскую группировку, Карлес взял дело в свои руки и приказал арестовать всех подозреваемых по обвинению в «поддержке торговли европейскими христианскими женщинами». Между тем аргентинская еврейская община подверглась критике со стороны общественности, поскольку теории о том, что она защищала группировку, разжигают антисемитизм. Однако некоторые представители оппозиции поспешили указать на многочисленные заявления еврейской общины против этой группы, которые, по-видимому, были проигнорированы, а также на явное распространение теории заговора о том, что Liga Patriotica намеренно проигнорировала приказ об изгнании этой группы, чтобы разжечь пламя против общины..."
arg_flavour.8.a: "«Ерунда! Они пытаются переложить вину на нас!»"

arg_flavour.9.t: "Заключение в тюрьму Самуэля Глассермана"
arg_flavour.9.d: "В условиях, похоже, обостряющегося конфликта между правительством и еврейской общиной, еврейский радиоведущий по имени Самуэль Глассерман был сегодня заключен в тюрьму федеральной полицией. Ведущий «La Matinee Radial Israelita», двуязычной радиопрограммы, транслируемой на испанском и идиш, его радио подверглось критике со стороны нового режима за вещание на иностранном языке, но только сейчас против радиоведущего были выдвинуты обвинения. Обвиненный в сотрудничестве с местными социалистами, его суд привлек особое внимание прессы, поскольку доказательства выдвинутых против него обвинений считаются в основном косвенными. Однако, учитывая более жесткую позицию режима по отношению к евреям, многие предполагают, что исход суда уже предрешен, и другие еврейские радиоведущие, такие как Тобиас Берелейис из «La Hora Israelita», призывают аргентинских евреев переехать в соседние страны, если это возможно."
arg_flavour.9.a: "Похоже, режим становится все более смелым."

arg_flavour.10.t: "Лисандро де ла Торре обнаружен мёртвым"
arg_flavour.10.d: "Основатель Народно-демократической партии Лисандро де ла Торре был сегодня обнаружен мёртвым в своей квартире в Буэнос-Айресе. Этот прогрессивный политик, занявший после убийства Энцо Бордабере более жесткую позицию по отношению к консерваторам, ушёл из общественной жизни после переворота Лиги патриотов в надежде избежать политической мести. Однако, похоже, в конце концов его погубила личная жизнь: по результатам быстрого расследования его смерть была признана самоубийством, причем перед тем, как застрелиться, он даже отправил прощальные письма своим близким друзьям. Оставив после себя противоречивое наследие, занимающее промежуточное положение между революционерами и консерваторами, он по-прежнему пользуется большим уважением у общественности, о чем свидетельствует большое количество людей, пришедших на его похороны, возможно, благодаря его расследованию немецкого вмешательства в мясной рынок в 1933 году."
arg_flavour.10.a: "Que en Paz Descanse."

arg_flavour.11.t: "Премьера фильма «La Vida de Carlos Gardel»"
arg_flavour.11.d: "Сегодня в аргентинских кинотеатрах состоялась премьера фильма «La Vida de Carlos Gardel» («Жизнь Карлоса Гарделя»), который был тепло принят публикой. Режиссер Альберто де Завалия и известные аргентинские актеры, такие как Уго дель Каррил и Делия Гарсес, сыгравшие в фильме, вызвали некоторые споры из-за того, что сюжет фильма отличается от личной истории Гарделя. Сюжет вращается вокруг Гарделя, который влюбляется в женщину, становясь известным артистом, но, к сожалению, теряет её любовь, когда начинает международное турне, которое заканчивается его гибелью в авиакатастрофе; женщине остаются только записи Гарделя, но история заканчивается счастливо, поскольку они оба воссоединяются в виде призраков. Многие из самых преданных поклонников Гарделя поднимают вопрос о том, что артист никогда не имел публичных отношений с какой-либо женщиной и что фильм является намеренно вымышленным представлением о жизни артиста. Однако продюсеры защищают свою работу, утверждая, что она никогда не задумывалась как биография."
arg_flavour.11.a: "В любом случае, это хороший фильм."

arg_flavour.12.t: "Агустин П. Хусто скончался"
arg_flavour.12.d1: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, так как ему было уже шестьдесят шесть лет и он пережил немало сложных личных ситуаций. Как ведущий член пробританского крыла армии, его смерть теперь знаменует собой поворотный момент в сторону прогерманских клик, что является благоприятным развитием для GOU. Однако Либорио выступил с критикой правительства и военных, обвинив их в смерти Хусто. Пока готовятся к похоронам, неясно, сохранится ли защита, которую Агустин предоставлял Либорио, после его смерти..."
arg_flavour.12.d2: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, так как ему было уже шестьдесят шесть лет и он пережил немало сложных личных ситуаций. Смерть Либорио превратила его в ярого критику правительства, и Хусто начал агитировать в UCRA, призывая к некоторой оппозиции нашему режиму, который теперь практически замолчал после его смерти. Как ведущий член пробританского крыла армии, его смерть также знаменует собой поворотный момент в сторону прогерманских клик, что является благоприятным развитием для GOU. В то время как его семья занимается организацией похорон, правительство в основном хранит молчание по этому поводу."
arg_flavour.12.d3: "Сегодня, после нескольких недель медицинских консультаций, генерал Агустин Педро Хусто, к сожалению, скончался в своем доме. Хотя вскрытие ещё не выявило причину смерти, широко распространено мнение, что он просто умер от старости, так как ему было уже шестьдесят шесть лет и он пережил немало сложных личных ситуаций. После вмешательства Либорио в судебный процесс Хусто ушёл в отставку и провел большую часть своей пенсии в своем загородном поместье, наслаждаясь защитой председателя и занимаясь составлением сборника работ историка Бартоломе Митре. Его смерть сильно повлияла на Либорио, который попросил отпустить его от регулярных обязанностей на две недели, чтобы помочь организовать похороны."
arg_flavour.12.a: "Старый маршал ушёл..."

arg_flavour.13.t: "Новая конфедерация Рио-де-ла-Плата?"
arg_flavour.13.d: "С плавным укреплением нашего режима и с нашими армиями, стоящими начеку и готовыми выполнять любой наш приказ, в Аргентине вновь всплыла старая идея, вызвавшая бурные дискуссии и ожесточенные дебаты в залах нашего конгресса. Темой таких жарких дискуссий стала архаичная, провалившаяся идея союза Южного конуса — нового Provincias Unidas del Río de la Plata, или Объединённых провинций Рио-де-ла-Плата, повторяющего цели и идеи старого провалившегося союза. Этот бывший транснациональный союз бывших испанских колоний из провалившегося вице-Королевства включал в себя всю Аргентину, Уругвай и Парагвай, а также части Бразилии, Перу, Боливии и Чили, что побудило многих назвать его Provincias Unidas de Sudamérica, или Объединенные провинции Южной Америки. Восстановление этого союза привело бы к невообразимой нестабильности на этих землях и потребовало бы новых войн и кровопролития для его создания и поддержания. Однако никто не может отрицать великолепие и престиж, которые принесло бы объединение южной оконечности Америки под одним флагом. Каким бы ни было окончательное решение нашего государства, мы должны быть уверены, что принимаем его с учётом всех возможностей, поскольку никто не может предсказать, насколько плохо может обернуться возрождение старых идей."
arg_flavour.13.a: "Великолепная идея, но для её реализации потребуется больше земли. На войну!"
arg_flavour.13.b: "Земли Южного конуса должны вновь объединиться под одним флагом."
arg_flavour.13.c: "Хотя, если подумать, возрождение недоработанных, мертвых идей, возможно, не лучший вариант."

arg_flavour.14.t: "Оплеуха, раздавшаяся по всей Атлантике"
arg_flavour.14.d: "Несмотря на десятилетия дружеских отношений, выгодных торговых соглашений и иммиграции между нашими двумя государствами, Финляндия и Аргентина больше не дружат! Этот быстрый разрыв произошел в результате инцидента, который произошел во время нашего недавнего торжественного государственного ужина в честь новой Аргентины после рождественского переворота. Первоначально ужин был организован для того, чтобы наш новый режим наладил позитивные отношения с различными европейскими державами, пытаясь заверить их, что внезапная смена власти не повредит нашим отношениям с этими западными странами и не нанесет ущерба нашим торговым отношениям, но вечером, вскоре после подачи десерта, произошел сбой. \n\nВ течение всего вечера подавали крепкие напитки, и к моменту подачи выпечки и торта новый президент Мануэль Карлес был уже довольно пьян, что сделало его более шумным и враждебным по отношению к иностранным высокопоставленным лицам.\n\nОднако это пьяное опьянение достигло своего апогея, когда король Финляндии Фредерик Каарле и президент Карлес вступили в жаркую дискуссию по торговым вопросам, в то время как напряженность начала нарастать. Когда дискуссия переросла в жаркую ссору, мужчины начали размахивать руками, яростно жестикулировать и высказывать свои мнения, не слушая друг друга. Когда их жены подошли, чтобы разнять их, президент Карлес резко отреагировал, ударив по увядшему лицу Королеву Финляндии Маргарет Беатрис Федору Прусскую. Когда в воздухе раздался четкий звук удара, 64-летняя Королева пошатнулась и упала на землю, плача от боли, а её муж и телохранители бросились к ней. Ужин закончился такой катастрофой, что всем повезло, что в тот момент не разразилась война, потому что более хладнокровные люди смогли разнять группы настолько, чтобы финны смогли бежать домой."
arg_flavour.14.a: "Проклятые вероломные финны и их глупая Королева!"

arg_flavour.15.t: "Оплеуха, раздавшаяся по всей Атлантике"
arg_flavour.15.d: "Несмотря на десятилетия дружеских отношений, выгодных торговых соглашений и иммиграции между нашими двумя государствами, Финляндия и Аргентина больше не являются друзьями! Этот резкий разрыв произошел в результате инцидента, который произошел во время недавнего государственного ужина в честь нового режима Карлеса после печально известного рождественского переворота. Первоначально ужин был организован с целью налаживания позитивных отношений с различными европейскими державами, чтобы заверить нас в том, что внезапная смена власти не повредит нашим отношениям и не нанесет ущерба торговым связям, но вскоре после подачи десерта вечер натолкнулся на препятствие. \n\nВ течение всего вечера подавали крепкие напитки, и к моменту подачи пирожных и торта новый президент Аргентины Мануэль Карлес был уже довольно пьян, что сделало его более шумным и враждебным по отношению ко многим высокопоставленным гостям. \n\nЭто пьяное опьянение достигло своего апогея, когда наш уважаемый король Фредерик Карл Финляндский и президент Карлес вступили в жаркую дискуссию по торговым вопросам, в то время как напряженность начала нарастать. По мере того как дискуссия переросла в жаркую ссору, руки начали летать, поскольку оба мужчины начали дико жестикулировать и излагать свои мнения, не слушая друг друга. Когда их жены подошли, чтобы разнять их, президент Карлес резко отреагировал, ударив нашу любимую Королеву Маргарет Беатрис Федору Прусскую по её элегантному, но постаревшему лицу. Когда в воздухе раздался четкий звук удара, 64-летняя Королева пошатнулась и упала на землю, плача от боли, а наш король и их телохранители бросились к ней. Ужин закончился такой катастрофой, что всем повезло, что в тот момент не разразилась война, потому что более хладнокровные люди смогли разнять группы настолько, чтобы свита нашего короля смогла бежать домой."
arg_flavour.15.a: "К чёрту варварских аргентинцев! Они пожалеют о том дне, когда подняли руку на нашу Королеву!"

##Generals##
ARG_Agustin_P_Justo_desc: "§YОписание генерала\n§YРодился:§W 26 февраля 1876 года в Консепсьон Дель Уругвай, Энтре-Риос, Аргентина\n§YВоенная карьера:§W Хусто поступил в военную школу в возрасте одиннадцати лет, когда он присоединился к артиллеристам. Как кадет, вместе с многими другими студентами он участвовал в 'Парковой революции', которая просила большее демократическое представительство. Он был арестован, а потом амнистирован, окончив школу в 1892 в ранге младшего лейтенанта. Не бросая военную карьеру, он изучал инженерное дело в Университете Буэнос-Айреса, став военным инженерном в 1904 году. Его вначале назначили директором военной школы 'Эль Паломар' в 1915 году, а в 1922 году он стал военным министром благодаря связям с 'радикальными антисубъективистами'. Он участвовал в перевороте Урибуру против Уригойена 1930-ых годов. \n§YВажные заметки:§W Его сын, Либорио, перебежал к РФП после их восстания. Хотя ясно, что он любит и своего сына, и свою страну, неясно, что для него важнее.\n-Ходят слухи, что он - член ОГО, но почти нет этому доказательств."
ARG_Pedro_Pablo_Ramirez_desc: "§YОписание генерала\n§YРодился:§W 30 января 1884 года в Ла-Пазе, Энтре-Риос, Аргентина\n§YВоенная карьера:§WРамирес поступил в немецкую Академию войны, после чего присоединился к германской армии в звании старшего лейтенанта, а в 1913 году вернулся в Аргентину. Он был начальником разведывательной службы при генеральном штабе до того, как принял участие в перевороте Урибуру против Иригойена. \n§YВажные заметки:§W- Он не член ОГО, но его сын, Эмилио Рамирес, является одним из офицеров-основателей, так что он им сочувствует."
ARG_Juan_Pistarini_desc: "§YОписание генерала\n§YРодился:§W 23 декабря 1882 года в Викторике, Ла-Пампа, Аргентина\n§YВоенная карьера§W Родившись в семье итальянских мигрантов, в 1895 году Пистарини поступил в военную школу. Несмотря на превалирующее предубеждение насчёт итальянских иммигрантов в офицерском корпусе, он окончил класс одним из лучших. После, он изучал инженерное дело в Европе, а после получения диплома вернулся в Аргентину, чтобы продолжить свою военную карьеру. Он с огромной скоростью рос в званиях, так, в 1921 году, он уже был майором, а теперь сумел стать генералом. Его отправили в Германию, чтобы он договорился о поставках оружия, а его прекрасный немецкий язык оставил неизгладимое впечатление на немецких чиновников, что привело его к повышению и дальнейшим поездкам за границу, где он мог увидеть из первых рук военные прорывы и развитие, как в теории, так и в практике на военных играх. Позже, в 1934 году, его назначили командиром гарнизона 'Майского лагеря', самой крупной военной базы страны. Используя свои познания в инженерном деле и руководствуясь внимательным отношением к природе, он смог посадить около миллиона деревьев на территории, окружающей базу при поддержке генерала Риккиери."
ARG_Pedro_Eugenio_Aramburu_desc: "§YОписание генерала\n§YРодился:§W 21 мая 1903 года в Рио-Куарто, Кордова, Аргентина\n§YВоенная карьера:§W Арамбуру пошел в военную школу сразу же после окончания лицея, и получил звание младшего лейтенанта в 1922 году. Его роль в подавлении групп инсургентов РФП наделило его большим уважением в военных кругах, что дало ему звание генерала и большое количество опыта руководства пехотой."
ARG_Enrique_Mosconi_desc: "§YОписание генерала\n§YРодился:§W 21 февраля 1877 года в Автономном городе Буэнос-Айрес, Аргентина\n§YВоенная карьера:§WМоскони, родившийся в наполовину ирландской, наполовину итальянской семье мигрантов, поступил в военное училище после окончания начальной школы и окончил его в звании младшего лейтенанта в 1894 году, когда ему было всего 17 лет. Ему было поручено руководить 7-м пехотным полком Рио-Куарто, где он начал писать "Инструкцию для пехоты в Камапании", которая представляла собой руководство, подробно описывающее обращение со взрывчатыми веществами и строительство импровизированных мостов. Благодаря своей работе он получил повышение по службе, и его отправили обратно в Буэнос-Айрес, где он начал изучать инженерное дело в "Университете Буэнос-Айреса". В 1908 году он принял участие в командировке выпускников в Италию, Бельгию и Германию, где был направлен в Рейхскомиссию передовых войск, точнее, в Вестфальский батальон, одновременно защитив докторскую диссертацию в Высшей артиллерийской и инженерной школе Шарлоттенбурга. Он навсегда вернулся в Аргентину в декабре 1914 года, после начала Великой войны. В 1922 году он был назначен генеральным директором YPF, где проявил явное отвращение к иностранным компаниям, эксплуатирующим аргентинскую нефть, и с тех пор накопил много знаний об использовании нефти."
ARG_Manuel_Savio_desc: "§YОписание генерала\n§YРодился:§W 15 марта 1892 года в Великом Буэнос-Айресе, провинции Буэнос-Айрес, Аргентина\n§YВоенная карьера:§W Сальвио поступил в военную школу в 1909 году, вышел из нее младшим лейтенантом в 1910. Он был повышен до старшего лейтенанта в 1915 году, а до капитана в 1920. Он получил диплом инженера в 1931 году и совсем недавно получил звание генерала. В последние годы он специализировался на работе тяжёлой промышленности.\n§YВажные заметки:§W- Главный претендент на то, чтобы стать новым генеральным директором 'Fabricaciónes Militares'."
ARG_Humberto_Sosa_Molina_desc: "§YОписание генерала\n§YРодился:§W 25 декабря 1893 года в Гуаймальене, Мендоса, Аргентина\n§YВоенная карьера:§W Умберто поступил в военную школу в 1909 году, а окончил её в 1912. В 1927 году он уже был капитаном и инструктором Военной школы и прочих военных институтов. Он смог достичь звания генерала благодаря его роли в борьбе с восстанием РФП на юге. \n§YВажные заметки:§W- Считается, что он член ОГО, однако нет убедительных доказательств."
ARG_Juan_Domingo_Peron_desc: "§YОписание генерала\n§YРодился:§W 8 октября 1895 года в Лобосе, Буэнос-Айрес, Аргентина\n§YВоенная карьера:§W Перон поступил в 'Национальный военный колледж' в 1911 году благодаря тому, что его принял ученик и близкий друг его деда, доктор Антонио М. Сильва. В 1918 году он победил на национальном чемпионате по фехтованию и написал несколько военных работ по спорту. Он вступил в 'Высшую военную школу' в 1926 году. Во время учёбы в этой школе он написал несколько книг о военной истории Аргентины и других стран, включая детальный анализ Восточного фронта Мировой войны. За его работу его назначили преподавателем истории в военной школе, а его литературные работы по военной истории и теории принесли ему повышения в звании.\n§YВажные заметки:§W Член ОГО."
ARG_Arturo_Rawson_desc: "§YОписание генерала\n§YРодился:§W 4 июня 1885 года в Сантьяго-дель-Эстеро, провинция Сантьяго-дель-Эстеро, Аргентина\n§YВоенная карьера:§W Артуро вступил в армию в 1903 году, где его специализацией стало командование кавалерией, и он окончил получил диплом в 1905 году. В 1923 году несколько индейцев из племени толпы атаковали форт 'Нуэво Пилькомайо', нанеся огромные потери защитникам. Росон получил полевой опыт и был отправлен в успешную карательную экспедицию против этих индейцев. Во время Сакской войны он был военным атташе в Боливии.\n§YВажные заметки§W Член ОГО."
ARG_Bernardo_Alberte_desc: "§YОписание генерала\n§! НЕТУ"
ARG_Manuel_Domecq_Garcia_desc: "§YОписание генерала\n§YРодился:§W 12 июня 1859 года в Тобати, Департамент Кордильеры, Парагвай\n§YВоенная карьера:§W Мануэль потерял обоих своих родителей во время войны Тройственного союза, когда ему было всего 9 лет. Его спас его дядя, и его отправили в Аргентину к другому своему дяде. Однако, он случайно отделился от группы и отошёл так далеко, что его опекуны не смогли его найти. Он нашел в поле бразильскую лошадь, и сумел её оседлать, лошадь принесла его к своему хозяину. Бразильский офицер от кавалерии думал его усыновить, но его аргентинский дядя по матери прибыл как раз вовремя, чтобы забрать его до того, как была окончена вся работа с бумагами. В 1877 году он поступил в Морскую военную школу, откуда он вышел офицером-кадетом. Вскоре после этого его несколько раз отправляли за границу, чтобы смотреть за строительством аргентинских кораблей в других странах. Он получил военный опыт, когда его отправили наблюдателем в Японию во время Русско-японской войны. Мануэль был одним из основателей Патриотической лиги, раздавая лиге оружие во время восстания анархистов в 20-ых годах\n§YВажные заметки:§W Имеет глубокие связи с Патриотической лигой."
ARG_Edelmiro_Julian_Farrel_desc: "§YОписание генерала\n§YРодился:§W 12 февраля 1887 года в Авельянеде, Буэнос-Айрес, Аргентина\n§YВоенная карьера:§W Родившийся в семье ирландских мигрантов, Фаррель окончил военную школу в 1908 году как младший лейтенант пехоты. В 1924 году он отправился добровольцем в Итальянскую Республику по программе обмена горных стрелков, где Альпини научили его тактике ассиметрисной войны. У него есть замечательная история службы, особенно в его учениях с Горными андскими войсками. Его любят солдаты, которые даже называют его 'Крестным отцом полковником Фаррелем', несмотря на то, что он уже достиг звания генерала.\n§YВажные заметки:§W Член ОГО."