ARG_autarky_decisions: "Стремиться к самодостаточности"
ARG_autarky_decisions_desc: "Хотя сельскохозяйственную силу нашей страны никто не отрицает, большая часть нашего сырья и машин производства завозится из-за границы, что делает нас зависимыми от наших партнеров. Чтобы справиться с этой проблемой, правительство составило пятилетний план, по которому мы отстроим и улучшим нашу тяжелую промышленность, а также избавимся от дефицита стали."

