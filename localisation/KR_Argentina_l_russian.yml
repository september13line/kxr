### Focuses ###
ARG_Woes_of_the_Christmas_Coup: "Беды Рождественского переворота"
ARG_Woes_of_the_Christmas_Coup_desc: "Мануэль Карлес и ПЛ ввергнули Аргентину в хаос сразу же после празднования Рождества в прошлом году, страна находится в состоянии полной анархии, а разные военные силы соперничают за контроль над президентством."
ARG_Consolidate_Buenos_Aires_Capital_Region: "Консолидация столичного региона ББА"
ARG_Consolidate_Buenos_Aires_Capital_Region_desc: "Хотя столица была первым городом, попавшим под власть ПЛ и АРА, Буэнос-Айрес - это мегаполис, протянувшийся от реки Тигре до старого города Берасатеги, что создаёт нам серьезную проблему, так как различные сети лоялистов старого правительства всё ещё рассеяно скрываются по всему региону, мешая всем попыткам наших сил их искоренить."
ARG_Expand_the_Gendarmeria: "Основать жандармерию"
ARG_Expand_the_Gendarmeria_desc: "Чтобы лучше контролировать недовольные провинции и обеспечить силы быстрого реагирования на случай эскалации ситуации, мы должны подумать о создании 'Аргентинской национальной жандармерии', которой будет командовать непосредственно министр внутренних дел, чтобы подавить любых повстанцев в регионах."
ARG_Control_the_Judiciaries: "Контроль над судами"
ARG_Control_the_Judiciaries_desc: "Из-за высокого числа 'повстанцев' и 'синдикалистских сторонников' в нашей стране, полный контроль над судебной системой может убедить судей жестче и быстрее разбирать дела этих преступников"
ARG_Secure_the_Military_Apparatus: "Обеспечить военный аппарат"
ARG_Secure_the_Military_Apparatus_desc: "Из-за того, что нам пока что верно только ополчение ПЛ и АРА, мы должны убедить гарнизоны и добровольные организации присоединиться к нам и отойти от 'демократических сил', пока мы не получим достаточно влияния над аргентинской армией."
ARG_Control_the_Railroads: "Контроль над железными дорогами"
ARG_Control_the_Railroads_desc: "Все железные дороги Аргентины идут в Буэнос-Айрес, что дает нам уникальную возможность быстро атаковать и усмирять враждебные силы по всей стране. Однако саботаж и войска повстанцев серьезно повредили эти пути, и поэтому их нужно будет уничтожить и обеспечить контроль над главными железнодорожными центрами Пергамино, Бахия Бланка и Росарио, до того, как мы двинемся дальше."
ARG_Temporarily_Restrict_Civil_Rights: "Временно ограничить гражданские права"
ARG_Temporarily_Restrict_Civil_Rights_desc: "Конституция конфликтует с некоторыми пунктами нашей политики, поэтому её действие нужно будет временно приостановить до окончания этого кризиса. Хотя мы ожидаем серьезное сопротивление этому решению, оно пойдет на пользу нашей Великой Нации!"
ARG_Seize_Disloyal_Garrisons: "Захват нелояльных гарнизонов"
ARG_Seize_Disloyal_Garrisons_desc: "Увидев поражение своих союзников в Росарио и последующие успехи наших войск, многие из бывших нелояльных гарнизонов меняют сторону и переходят к нам."
ARG_Formation_of_the_Carles_Cabinet: "Формирование кабинета Карлеса"
ARG_Formation_of_the_Carles_Cabinet_desc: "Так как наша власть над Аргентиной почти обеспечена, мы наконец-то можем посвятить себя основанию верного и эффективного кабинета, который поможет Карлесу в осуществлении его реформ."
ARG_Secure_Pampeana: "Обеспечить 'Ла Пампу'"
ARG_Secure_Pampeana_desc: "После поражения в Росарио, мы должны отправить армию, чтобы она обеспечила контроль над равнинами Пампас и вывело всю оставшуюся оппозицию. Однако, равнины Пампа - одни из самых просторных пахотных земель в мире, поэтому борьба не будет простой."
ARG_March_on_Cordoba: "Марш на Кордову"
ARG_March_on_Cordoba_desc: "У провинции Кордовы всегда были разногласия с взглядами столицы Буэнос-Айреса. Как лидеры коалиции против Карлеса, и из-за расстояния от столицы, нам приходилось трудно разбираться с населением этой провинции, поэтому для контроля над ними понадобятся специализированные силы."
ARG_Consolidate_Mendoza: "Консолидация Мендосы"
ARG_Consolidate_Mendoza_desc: "Известный своим вином, регион Мендоса -  это ключевая экономическая и стратегическая территория нашей страны, учитывая то, что самый просторный и безопасный горный проход в Чили находится именно там, и поэтому его нужно вернуть под наш контроль любой ценой."
ARG_Purge_Socialist_Remnants: "Красная опасность"
ARG_Purge_Socialist_Remnants_desc: "Несмотря на то, что почти все поддерживающие социалистов бежали на юг после провозглашения независимости ПРФ, некоторые остались среди нас, ожидая времени, когда можно будет нанести удар в спину и закончить то, что начал ПРФ, что дает нам прекрасный повод диссидентов среди оппозиции, заботясь о национальной безопасности."
ARG_Eradicate_Loyalist_Resistance: "Уничтожить сопротивление консерваторов"
ARG_Eradicate_Loyalist_Resistance_desc: "Наша власть над страной растет день за днем, однако всё ещё есть те, кто считает, что наш режим - это оскорбление аргентинской демократии и аргентинских ценностей, и планируют переворот против нас. Наказательные меры и пропаганды среди этих предателей должна вернуть население в чувство и успокоить любое потенциальное сопротивление."
ARG_Fall_of_Tucuman: "Падение Тукумана"
ARG_Fall_of_Tucuman_desc: "Тукуман - это не ключевой промышленный центр нашей страны, но это город, дорогой аргентинским патриотам. Это город, где наконец была подписана наша декларация о независимости от Испании, и это место, где наша страна родилась. Теперь, тот же самый город станет свидетелем национального возрождения, когда мы наконец поставим его под наш контроль."
ARG_Corrientes_Campaign: "Начать кампанию в Корриентес" 
ARG_Corrientes_Campaign_desc: "Напряжение в отношениях с парагвайцами заставили нас ещё более осторожно обходиться с этой провинцией, так как если мы поступим иначе, мы рискуем получить парагвайскую агрессию, которая тем более опасна, если учесть нашу слабость. Однако, Корриентес - это наши ворота в Мисьонес, поэтому мы отказываемся отдавать эти территории любому врагу!"
ARG_Retake_Santiago_and_Salta: "Возвращение Сантьяго и Сальты"
ARG_Retake_Santiago_and_Salta_desc: "Важный центр горной добычи и наш главный производственный центр ценного сахарного тростника, эти провинции очень важны нашей экономике, и поэтому мы обязаны вернуть их из рук восставших. Хотя она пока что достаточной недоразвита, и нас есть планы на эту провинцию и со временем она поменяется."
ARG_Political_Dominance: "Полное политическое доминирование"
ARG_Political_Dominance_desc: "Оппозиция - это предательство Республики и только мешает нам в эти трудные времена. Разве не их жалкая попытка управлять страной привела к выживанию ПРФ? Мы не повторим их прошлые ошибки, поэтому мы станем, как выразился Карлес:'Патриотическими Рыцарями, готовыми отдать нашу жизнь в борьбе против варварства за спасение цивилизации'."

ARG_Countercoup: "Успешный контрпереворот"
ARG_Countercoup_desc: "Карлес и его фанатики были смещёны, и люди наконец-то вновь могут управлять своей судьбой! Давайте все порадуемся величию нашей Республики!" 
ARG_Safeguard_Democracy: "Защита демократии"
ARG_Safeguard_Democracy_desc: "Военные перевороты и репрессивная политика таких популистских партий, как ПЛ, оставили нас опустошенными и отдаленными от демократии. Мы установим законодательные гарантии, чтобы наши права никогда более не нарушались экстремистами. Никто больше не будет вопрошать принцип главенства Конституции!"
ARG_Stability_on_the_streets: "Стабильность на улицах"
ARG_Stability_on_the_streets_desc: "Несмотря на то, что основные силы ПЛ были побеждены, сторонники движения не собираются так просто сдаваться и в открытую бросили вызов своим соперникам на улицах Буэнос-Айреса. Бунты, драки, перестрелки и убийства вошли в норму, и теперь мы обязаны восстановить закон и порядок в нашей стране!"
ARG_Crack_down_on_Liga_Patriotica: "Преследовать Патриотическую лигу"
ARG_Crack_down_on_Liga_Patriotica_desc: "Они не достигнули амбициозных целей, поставленных ими перед Аргентиной, поэтому пришло время избавиться от их жалких остатков и восстать из пепла сильнее, чем прежде."
ARG_Free_Elections_of_the_Republic: "Свободные выборы Республики"
ARG_Free_Elections_of_the_Republic_desc: "Народ сказал своё слово: он хочет полной демократии! Хотя не все могут быть довольны результатами, все согласны, что демократия - это путь вперёд, и правительство будет уважать народную волю."
ARG_Social_Reforms: "Начать социальные реформы"
ARG_Social_Reforms_desc: "Трудовые диспуты между правительством и рабочим классом были ярко выражены во время правления наших предшественников. Базируясь на примере прогрессивных европейских стран, и смешивая их опыт с аргентинскими характеристиками, мы надеемся принять сильное социальное решение тех проблем, что разделяли нашу страну и, как хотелось бы, научиться на ошибках прошлого."
ARG_Social_Reforms2: "Продолжить социальные реформы"
ARG_Social_Reforms2_desc: "Трудовые диспуты между правительством и рабочим классом были ярко выражены во время правления наших предшественников. Базируясь на примере прогрессивных европейских стран, и смешивая их опыт с аргентинскими характеристиками, мы надеемся принять сильное социальное решение тех проблем, что разделяли нашу страну и, как хотелось бы, научиться на ошибках прошлого."
ARG_Stepping_Stone_Towards_the_Welfare_State: "Первый шаг к социальному государству"
ARG_Stepping_Stone_Towards_the_Welfare_State_desc: "Государство существует для людей, а не для безликих капиталистических организаций. Продолжая социальную программу, мы надеемся построить такое государство, где наши граждане могут быть уверены, что правительство поможет им выжить в этом жестоком мире."
ARG_Power_of_Capital: "Власть капитала"
ARG_Power_of_Capital_desc: "После основания нашей страны, Аргентина метеором взлетела в топ самых богатых стран мира. Быть может невыплаченные Британией долги после их коллапса и последующее восстание РФП нас задержали, но не сдвинули с пути к процветанию! В конце концов, деньги движут миром, а Аргентина - часть этого мира."
ARG_Attract_Foreign_Investement: "Привлечь иностранные инвестиции"
ARG_Attract_Foreign_Investement_desc: "Нам не хватает капитала и технической грамотности, чтобы полностью развить наше промышленное мастерство, поэтому мы должны искать помощи за границей и привлекать предприятия, ослабив некоторые из индустриальных законов."
ARG_Uphold_Civil_Liberties: "Поддерживать гражданские свободы"
ARG_Uphold_Civil_Liberties_desc: "Свобода личности гарантирована нашей Конституцией, и всегда должна быть нашим приоритетом номер один. Никогда мы не позволим такому движению, как ПЛ, посягать на эти права!"
ARG_Encourage_Free_Thought: "Поддерживать свободомыслие"
ARG_Encourage_Free_Thought_desc: "Наша молодёжь - это будущее Аргентины, и мы не должны сдерживать их интеллект и изобретательность правительственными ограничениями, поставленными от страха перед будущим."
ARG_Uphold_the_Status_Quo: "Поддерживать статус-кво"
ARG_Uphold_the_Status_Quo_desc: "Недавние события в нашей стране серьезно подорвали доверие нашего народа к радикальным политикам. Нашим людям нужна твердая земля под ногами, а радикальные идеи других партий только усиливают нашу популярность. Как плюс, множество офицеров в армии поддерживают нас, так что мы можем более свободно идти вперёд, не опасаясь предательского переворота."
ARG_Church_Ties: "Связи с церковью"
ARG_Church_Ties_desc: "Вера - это один из столпов, на которых стоит Аргентина, и  наши связи с церковью должны оставаться сильными. Поддержав их проекты по развитию и разрешив им почти ничем не ограниченную свободу, мы действительно примем мудрое решение."
ARG_Long_Live_the_Republic: "Да здравствует республика!"
ARG_Long_Live_the_Republic_desc: "У нас осталось несколько тяжелых лет позади, но дух республики выжил, и мы стали сильнее, чем когда-либо! Мы поддержим систему, за которую сражались наши отцы! ¡Viva Argentina!"
ARG_Rigged_Elections: "Фальсифицированные выборы"
ARG_Rigged_Elections_desc: "Наши люди не знают, что им нужно, они даже могут привести к власти радикалов из РФП или ПЛ, если им это позволить! Им нужен сильный защитник, который не постоит за них в тяжёлые времена... как генерал Рамирес!"
ARG_Restrict_the_press: "Ограничить прессу"
ARG_Restrict_the_press_desc: "Ложные новости поглотили прессу, кампания по опорочиванию нашего правительства в самом разгаре, и её нужно остановить... Конечно же, ради блага страны! Мы только хотим защитить правду от тех, кто пытается её исказить ради своей выгоды."
ARG_Military_Supremacy: "Военное превосходство"
ARG_Military_Supremacy_desc: "Мы должны показать миру, что с нами шутки плохи, а наша армия - одна из сильнейших в мире. В прошлом мы брали Европу как пример, и сделаем это ещё раз, пока наши вооруженные силы не будут наравне с их стандартами."
ARG_Cracking_Down_on_Socialism: "Преследовать социализм"
ARG_Cracking_Down_on_Socialism_desc: "Красный - это цвет тех мерзких крыс, а также цвет их крови, текущей по улицам после того, как мы с ними разобрались!"
ARG_Conservative_Values: "Консервативные ценности"
ARG_Conservative_Values_desc: "Мы должны вдохновляться нашим великим прошлым, когда мы показали, кто правит Южным полушарием, и укрепить наши связи с католической церковью, чтобы убедиться, что наши люди живут по моральному кодексу."
ARG_Ties_with_Germany: "Связи с Германией"
ARG_Ties_with_Germany_desc: "Германия - это наш главный торговый партнер, поэтому она может стать нашим естественным союзником. Хотя Рамирес хочет более близких связей с Германией, особенно учитывая огромное количество немецких мигрантов, прибывших в Аргентину за последние годы, другие были возмущены и могут начать активные действия, если мы рискнем потерять аргентинскую нейтральность, вступив в альянс, который может втянуть нашу миролюбивую страну в войну."

ARG_Five_Year_Plan: "Первая пятилетка"
ARG_Five_Year_Plan_desc: "Хотя в последнее десятилетие мы преследовали форсированную индустриализацию, чтобы справиться с потерей британского импорта, наша экономика не равна европейским примерам. Кризис, вызванный Чёрным Понедельником, показал эту слабость парламенту, который вероятнее всего примет пятилетний план, который выведет Аргентину в 20-ый век."
ARG_Reduce_Textile_Reliance: "Понизить зависимость от текстиля"
ARG_Reduce_Textile_Reliance_desc: "Мы десятилетиями рутинно полагались на наши растительные и текстильные товары, но конкуренция с другими странами стала жесткой, что заставило нас адаптировать промышленность к более современному эквиваленту и разнообразить экономику."
ARG_Renegotiate_with_Mitteleuropa: "Новые переговоры с Миттельевропой"
ARG_Renegotiate_with_Mitteleuropa_desc: "Наши партнёры предложили нам трудные условия, но мы должны согласиться, если хотим поддержать нашу экономику."
ARG_TAMET_Steel: "Сталь TAMET"
ARG_TAMET_Steel_desc: "Недостаток европейской стали серьезно вредит нашей экономике, и мы должны быстро вмешаться, если хотим, чтобы она продолжала работать. Поэтому мы решили инвестировать в 'Talleres Metalurgicos', которые обеспечат нас лучшим использованием стали и несколькими местными сталелитейными заводами."
ARG_Budget_Cuts: "Сокращение бюджета"
ARG_Budget_Cuts_desc: "Чёрный Понедельник сильно подрывает нашу экономику, и, к сожалению, без сокращения бюджета мы не сможем его преодолеть. Социальные выплаты и финансирование армии должны быть сокращены до тех пор, пока экономика не станет достаточно стабильной, чтобы их поддерживать."
ARG_Parana_Infrastructure_Plan: "Строительство дорог к Паране"
ARG_Parana_Infrastructure_Plan_desc: "Реки Парана и Уругвай мешают крупному судоходству в регионе, и поэтому их нужно очистить, чтобы мы смогли больше развить северные провинции и улучшить сообщение между городскими центрами."
#ARG_Engines_of_War: "Engines of War" already defined above as an idea
ARG_Engines_of_War_desc: "Война приближается к Аргентине, и мы должны быть к ней готовы. Пока молот бьёт по металлу, а заводы работают сверхурочно, аргентинские инструменты войны приобретают форму, готовые встретиться с любым вызовом."
ARG_FM_Investement_Program: "Инвестиционная программа FM"
ARG_FM_Investement_Program_desc: "Чтобы наделить нашу растущую армию большим количеством необходимого оружия, правительство объявило программу о создании и финансировании 'Fabricaciones Militares', которые смогут обеспечить наших военных нужным стрелковым оружием."
ARG_Strive_for_Autarky: "Стремиться к автаркии"
ARG_Strive_for_Autarky_desc: "Чтобы наши заводы могли работать, нам нужны железная руда, уголь и сталь, которых у нас серьезный дефицит. Однако возникли слухи о существующих природных резервах необходимых ресурсов, и мы должны понять, чего они стоят, чтобы начать работу по созданию более самодостаточной системы."
ARG_Export_to_South_America: "Экспорт в Южную Америку"
ARG_Export_to_South_America_desc: "Наши растительные и потребительские товары наводняют рынки Южной Америки, что дает большую прибыль национальной экономике и усиливает зависимость наших соседей от нас."
ARG_Economic_Reinvigoration: "Оживление экономики"
ARG_Economic_Reinvigoration_desc: "Похоже, беды черного Понедельника уже остаются позади, и хотя нашей экономике пришлось нелегко, правительственная интервенция значительно снизила возможный ущерб."
ARG_Import_New_Industrial_Tech: "Импорт промышленных технологий"
ARG_Import_New_Industrial_Tech_desc: "Современные промышленные методы и широкое использование оборудования позволяют значительно повысить производительность и качество выпускаемой продукции."
ARG_Mass_Production_Innovations: "Массовые инновации на производстве"
ARG_Mass_Production_Innovations_desc: "Вдохновленные американскими инновациями и немецким инженерным делом, наша промышленность принимает эту новую технику и значительно расширяет выход продукции."
ARG_Shift_to_Consumer_Goods: "Переход на товары потребления"
ARG_Shift_to_Consumer_Goods_desc: "Недавние изобретения, такие как холодильник для семьи SIAM и прочие малые приборы пользуются огромным спросом не только на мировом рынке, но и в нашей стране."
ARG_Banco_Central_de_la_Republica_Argentina: "Центральный Аргентинский банк"
ARG_Banco_Central_de_la_Republica_Argentina_desc: "Чтобы заменить наш валютный совет из-за его неспособности справиться с Чёрным Понедельником, в Буэнос-Айресе будет создан новый национальный банк, чтобы служить стране и финансировать госпроекты."
ARG_Stop_the_Economic_Downturn: "Остановить экономический спад"
ARG_Stop_the_Economic_Downturn_desc: "Огромное государственное вмешательство и растущая из-за мобилизации военная промышленность позволили нам в некотором роде смягчить эффекты черного Понедельника."
ARG_Grants_for_the_Universidad_de_Buenos_Aires: "Открыть Universidad Nacional de Cuyo"
ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc: "После недавних событий, таких как переворот ПЛ, воскресло старое соперничество между столицей и внутренними городами, и теперь люди из Мендосы, Сан Хуана и Сан Луиса недовольны тем, что они должны переезжать в Буэнос-Айрес для получения высшего образования. Мы считаем их требования справедливыми, и поэтому будет основан 'Национальный университет Куйо'."
ARG_YPF_Expansion: "Расширение YPF"
ARG_YPF_Expansion_desc: "Теперь, когда мы контролируем Патагонию, мы позволим принадлежащей государству 'Yacimientos Petroliferos Fiscales' расширить туда их зону действий. Генерал Энрике Москони особенно заинтересовался проектом и попросил поставить его во главу YPF. Учитывая его инженерный опыт, мы думаем, что он выведет YPF на новый уровень, поэтому мы назначим его 'генеральным директором' этой компании."
ARG_Economic_Control_over_Argentina: "Спекуляция с экономикой"
ARG_Economic_Control_over_Argentina_desc: "После сокрушения восстаний и установления правительственного контроля над всеми провинциями, мы можем исправить экономику, которая испытывала трудности с самого окончания Мировой войны."
ARG_Spread_out_Military_Production: "Рассредоточенное военное производство"
ARG_Spread_out_Military_Production_desc: "Централизация нашего военного производства может стать значительной слабостью нашей страны во время войны, так как потеря промышленных центров будет означать конец Аргентины. Поэтому плановый комитет решил рассредоточить производство и обеспечить линии снабжения даже в самой трудной ситуации."
ARG_Reduce_Reliance_on_Foreign_Equipement: "Понизить зависимость от иностранного снаряжения"
ARG_Reduce_Reliance_on_Foreign_Equipement_desc: "Танки, самолеты, орудия и ещё много чего импортируется из-за границы и почти не производится дома. Если мы собираемся противостоять великим Державам этого мира, нам придется это изменить."
ARG_Domestic_Aircraft_Manufactories: "Автаркия в авиации"
ARG_Domestic_Aircraft_Manufactories_desc: "Американские и немецкие самолеты составляют большую часть нашей авиации, и несмотря на то, что они высококачественные, они сделаны за границами Аргентины, поэтому на них нельзя полагаться. Чтобы это изменить, мы профинансируем новый 'Instituto Aerotecnico', который обеспечит нас самыми современными моделями."
ARG_Attract_Foreign_Manufacturers: "Привлечь иностранных производителей"
ARG_Attract_Foreign_Manufacturers_desc: "У нашей страны есть огромный потенциал, который смогут использовать иностранные инвесторы. Понизив требования доя регистрации этих компаний и предложив им значительные субсидии, мы сможем привлечь их в нашу страну и улучшить промышленность."
ARG_Mitteleuropan_Tank_Deal: "Договор по танкам с Миттельевропой"
ARG_Mitteleuropan_Tank_Deal_desc: "Близкое сотрудничество с нашими заграничными союзниками дало нам доступ к их технологическим новинкам, таким как танки. Купив несколько из них и изучив их на аргентинской земле, мы поможем нашим собственным исследованиям."
ARG_Increase_European_Export: "Повысить экспорт в Европу"
ARG_Increase_European_Export_desc: "Южная Америка - это нестабильная периферия, которая недостаточно крупна для нашей продукции. Однако, нашим партнерам в Европе очень нужны наши ресурсы, и поэтому они наверняка купят больше, если мы увеличим производство."
ARG_War_Profiteering: "Нажива на войне"
ARG_War_Profiteering_desc: "Учитывая войны на европейском континенте, нейтральные страны вроде нас почуют возможность продать нашу продукцию странам в беде... Разумеется, за определенную цену."
ARG_Modernise_Farms: "Модернизация ферм"
ARG_Modernise_Farms_desc: "Теперь, когда страна воссоединилась, мы можем сосредоточиться на расширении, модернизации и механизации нашего сельскохозяйственного сектора. В условиях надвигающихся войн в Северной Америке и Восточной Европе мир как никогда нуждается в нашем экспорте продовольствия."
ARG_Modernise_Animal_Husbandry: "Модернизировать животноводческие фермы"
ARG_Modernise_Animal_Husbandry_desc: "Теперь, когда страна воссоединилась, мы можем сосредоточиться на расширении, модернизации и механизации нашего сельскохозяйственного сектора. В условиях надвигающихся войн в Северной Америке и Восточной Европе мир как никогда нуждается в экспорте продовольствия."
ARG_Modernise_Forestry: "Модернизировать лесное хозяйство"
ARG_Modernise_Forestry_desc: "Аргентина обладает большим потенциалом в лесной промышленности благодаря разнообразию климатических условий, качеству земли и постоянному количеству осадков, что позволяет выращивать различные породы деревьев с высокими темпами роста. Создание цикла посадки лесов, заготовки древесины и экспорта целлюлозы, бумаги и мебели из нашей древесины может принести значительную пользу нашей экономике."
ARG_Modernise_Fishing: "Рыбная промышленность"
ARG_Modernise_Fishing_desc: "Расширение рыболовной промышленности может обеспечить большое количество рабочих мест для наших жителей, а также надежный источник продовольствия как для внутренних, так и для экспортных нужд. В условиях надвигающихся войн в Северной Америке и Восточной Европе мир как никогда нуждается в нашем экспорте продовольствия."
ARG_Expand_Excavation_Industry: "Развитие землеройной отрасли"
ARG_Expand_Excavation_Industry_desc: "Наша земля богата ресурсами, включая железную руду. Расширение местных землеройных работ и производства стали может уменьшить нашу зависимость от импорта стали, а также создать новые рабочие места."

ARG_FOP_Debacle: "Падение РФП"
ARG_FOP_Debacle_desc: "Рио-Негро уже много лет была неофициальной границей между нами и повстанцами. Хотя часто происходят стычки, ещё не было предпринято решительных действий, которые привели бы к разрешению конфликта."
ARG_Build_up_Defences: "Улучшить оборонительные сооружения"
ARG_Build_up_Defences_desc: "Наша южная граница не готова к контратаке РФП, её нужно укрепить до наступательных действий против Патагонии. У нас остались несколько старых фортов со времен Президента Рока, когда ему пришлось справляться с налетами дикарей мапуче, так что их модернизация будет мудрым шагом."
ARG_Mobilise_the_Reserves: "Мобилизовать резервы"
ARG_Mobilise_the_Reserves_desc: "Пришло время войны, и все страны Южного полушария готовятся к тому, что считается неизбежным. Аргентина получила много живой силы за последние 50 лет благодаря политике открытой иммиграции, поэтому если мы мобилизуемся быстрее наших соперников, у нас будет некоторое превосходство над ними."
ARG_Look_for_Allies: "Поиск союзников"
ARG_Look_for_Allies_desc: "Хотя аргентинская армия сильна, было бы неплохо найти союзников, разделяющих наши взгляды по отношению к социалистам и Бразилии."
ARG_Cooperate_with_Peru: "Сотрудничество с Перу"
ARG_Cooperate_with_Peru_desc: "Чтобы обеспечить взаимовыгодное соглашение между нашими странами, наш Президент предложил оборонительный пакт между нашими государствами, чтобы прийти друг к другу на помощь в случае иностранного вторжения."
ARG_Bolivian_Negotiations: "Переговоры с Боливией"
ARG_Bolivian_Negotiations_desc: "После их унизительного поражения в Чакской войне, Боливия более чем готова вернуть свои земли у Парагвая, что нам поможет, если эти бандиты решат напасть на нас тогда, когда мы будем отвлечены."
ARG_Fleet_Exercises: "Флотские учения"
ARG_Fleet_Exercises_desc: "Осторожное размещёние и снабжение нашего флота поможет в предстоящем морском конфликте с Чили."
ARG_Strike_Now: "Напасть прямо сейчас!"
ARG_Strike_Now_desc: "Дипломатия провалилась, пришло время нанести удар!"
ARG_Reintegrate_Patagonia: "Реинтеграция Патагонии"
ARG_Reintegrate_Patagonia_desc: "Патагонское восстание было наконец-то подавлено, и реинтеграция этих земель составит проблему для правительства. Хотя патагонское население полностью истощено, они всё ещё будут нам мешать, если мы не примем решительные меры."
ARG_Infrastructural_Expansion: "Расширение инфраструктуры"
ARG_Infrastructural_Expansion_desc: "Чтобы улучшить отношения с южными провинциями и соединить их с нашей железнодорожной системой, мы подготовили планы по значительному обновлению инфраструктуры недоразвитого региона."
ARG_Drill_for_Oil: "Искать нефть"
ARG_Drill_for_Oil_desc: "Под предводительством YPF, начнутся огромные операции по бурению в регионе, чтобы обеспечить постоянный поток черного золота, которое насытит нашу машину войны."
ARG_From_Shore_to_Shining_Shore: "От берега до берега"
ARG_From_Shore_to_Shining_Shore_desc: "От Атлантики до Тихого океана, нашим армиям нет равных. Как Сан-Мартин до нас, мы перешли горы и нанесли смертельный удар нашему врагу. Очевидно, это великий день для Аргентины, а потому и для мира!"
ARG_Eradicate_Syndicalist_Insurgents: "Уничтожить синдикалистских повстанцев"
ARG_Eradicate_Syndicalist_Insurgents_desc: "Пока наши агенты работают над уничтожением чилийского сопротивления смене режима, внутренне, секретные службы сверхурочно работают, чтобы обеспечить единую и свободную от социалистов Аргентину!"
ARG_Expand_Naval_Facilities: "Морское расширение Мальвинских островов"
ARG_Expand_Naval_Facilities_desc: "Хотя они являются стратегической территорией для нашего флота, в основном, Мальвинские острова - это символ аргентинского патриотизма, а дальнейшее расширение их объектов покажет всем, что аргентинский флот находится во всеоружии, готовый отразить любое вторжение!"

ARG_A_Catholic_Federation: "Конфедеративные Штаты Ла-Платы"
ARG_A_Catholic_Federation_desc: "Синдикалистской угрозе показали на её место, а Аргентинское Государство стоит непобежденным. Пришло время объединить народы Южного полушария в Католическую Федерацию под нашим началом."
ARG_Punish_Paraguay: "Наказать Парагвай"
ARG_Punish_Paraguay_desc: "Парагваю нельзя доверять, а само их существование оскорбляет нашу страну. Мы должны нанести быстрый и решительный удар, чтобы избавить мир от этой чумы." 
ARG_Integrate_Paraguay: "Военная оккупация Парагвая"
ARG_Integrate_Paraguay_desc: "Парагвайское население сопротивляется решительнее, чем мы ожидали, что вынуждает нас рассредоточить наши гарнизоны. Однако, другие показали свою верность и желание вступить в наши ряды, чтобы сражаться за Федерацию."
ARG_Ideological_Persecution: "Идеологическое преследование"
ARG_Ideological_Persecution_desc: "У некоторых наших новых граждан есть странное убеждение, что до их идеологии есть дело у Буэнос-Айреса. Небольшой толчок в правильном направлении заставит их поменять своё мнение."
ARG_Paraguayan_Arms_Industry: "Парагвайская военная промышленность"
ARG_Paraguayan_Arms_Industry_desc: "Парагвайцы - это шовинистский народ, показавший свою суть в войнах против нас и Боливии. Вооружить их и направить против наших врагов - это правильно, разве нет?"
ARG_Mechanised_Agriculture: "Механизированное сельское хозяйство"
ARG_Mechanised_Agriculture_desc: "Уругвай и Парагвай - это в основном аграрные страны, но их процесс механизации только начался, что значительно понижает возможную прибыль. Наш опыт и знания помогут этим землям и сделают их такими же процветающими, как и наши собственные."
ARG_Uruguay_is_ours: "Уругвай наш!"
ARG_Uruguay_is_ours_desc: "Уругвай - это абстрактное образование, у которого нет права на независимость. Пришло время приблизить их к нашей сфере влияния и понизить их зависимость от Бразилии."
ARG_Integrate_Uruguay: "Интеграция Уругвая"
ARG_Integrate_Uruguay_desc: "Мы уничтожим последние преграды, которые мешают интеграции уругвайских земель, и сделаем их полноправными гражданами Аргентины."
ARG_Connect_the_Railroads: "Соединить железные дороги"
ARG_Connect_the_Railroads_desc: "Наша железнодорожная сеть достаточно современная, но её соединения с новоприобретенными территориями можно с натяжкой назвать ограниченными, что замедляет их интеграцию и перемещёния войск"
ARG_Expand_Small_Buisnesses: "Расширить малый бизнес"
ARG_Expand_Small_Buisnesses_desc: "После успешного развития в крупные компании в Аргентине, мы должны позволить малому бизнесу наших новоприобретенных территорий стать крупными игроками."
ARG_Catholic_Brothers_around_the_World: "Католические братья по всему миру"
ARG_Catholic_Brothers_around_the_World_desc: "Повсюду католики чувствуют угрозу гнета социалистической диктатуры. Единственное, что стоит между ними и синдикалистским апокалипсисом - это смелые аргентинские волонтеры, сражающиеся по всему миру за сохранение веры."
ARG_Encourage_Spanish_Immigration: "Поддержать испанскую иммиграцию"
ARG_Encourage_Spanish_Immigration_desc: "Учитывая то, что Гражданская война охватила почти весь полуостров, тысячи испанцев бегут в более безопасные места... Такие как Аргентина. Мы должны открыто поприветствовать этих беженцев и помочь им устроиться в их новом доме."
ARG_Protect_the_heart_of_Christianity: "Защита сердца христианства"
ARG_Protect_the_heart_of_Christianity_desc: "В сердце Святого Престола \nВ доме христианства \nЦентр власти в опасности.\n\nПока социалисты маршируют, уничтожая папское сопротивление, мы должны отправить все, что можем, чтобы помочь Папе в его борьбе."
ARG_Refugee_for_Italian_Scientists: "Приют доя итальянских учёных"
ARG_Refugee_for_Italian_Scientists_desc: "По всей Италии, жители покидают свои дома, бросаясь в поиски лучшего будущего. Среди них есть лучшие интеллектуалы и учёные, которых можно убедить поселиться в нашей стране."
ARG_Yacuiba_Dispute: "Спор о Якуибе"
ARG_Yacuiba_Dispute_desc: "Отданный Боливии во время Атакамского пограничного конфликта взамен на часть этого региона, Тариха близко связан с Аргентиной, и поддерживает идею объединения. Однако, объяснить это Боливии будет трудно." 
ARG_Expand_Mining_Facilities: "Расширить горнодобывающие предприятия"
ARG_Expand_Mining_Facilities_desc: "В боливийской земле может найти огромные залежи олова и вольфрама, но из-за коррумпированности боливийского правительства, их практически не разрабатывали. Наш опыт и эффективная бюрократия смогут полностью использовать эти ресурсы."
ARG_Mitteleuropan_Resource_Industrialists: "Миттельевропейские ресурсные промышленники"
ARG_Mitteleuropan_Resource_Industrialists_desc: "Наш доступ к боливийским ресурсам привлек промышленников со всей Миттельевропы, которые заинтересованы в залежах вольфрама, материала, которого им сильно не хватает."
ARG_Break_Up_Socialist_Revolters_BOL: "Сломить бунтарей"
ARG_Break_Up_Socialist_Revolters_BOL_desc: "Большая разница в доходах и постоянная борьба между шахтерами и олигархами, которые ими правят, создали хорошую почву для всякого рода синдикалистских и социалистических движений. Их нужно будет расчистить, если мы хотим установить полный контроль над регионом."
ARG_Missiones_Orientales: "Восточная миссия"
ARG_Missiones_Orientales_desc: "Хотя наши претензии на бразильскую территорию в лучшем случае можно назвать слабыми, мы должны сломить монстра, пока он не вышел из-под контроля."
ARG_Coordinate_the_War_Effort: "Координация военных усилий"
ARG_Coordinate_the_War_Effort_desc: "Бразилия численно нас превосходит и обладает значительной промышленным потенциалом. Мы сможем их победить, только имея тактическое превосходство."
ARG_Ensure_Supply_Lines: "Обеспечить линии снабжения"
ARG_Ensure_Supply_Lines_desc: "Преодоление бразильской территории составит серьезную проблему нашим инженерам, которые уже круглосуточно работают, чтобы подготовить необходимое снаряжение для основания станций снабжения."
ARG_Ultimate_Confrontation: "Последний бой"
ARG_Ultimate_Confrontation_desc: "Пришло время подчинить зелёного гиганта. В последний раз мы сражались против них в 1825 году. У них было то же превосходство, что и сейчас, но мы одержали знаменательные победы, как в битве за Итузаинго. Давайте помолимся Богу, чтобы он был на нашей стороне и в этот раз!"
ARG_Seize_Brazilian_Rubber_Plantations: "Бразильский каучук"
ARG_Seize_Brazilian_Rubber_Plantations_desc: "После уничтожения бразильского гегемона мы можем использовать его ресурсы для достижения экономического господства во всей Южной Америке. Одним из таких ресурсов являются бразильские каучуковые плантации, которые мы захватим, а также построим новый порт для транспортировки каучука в Аргентину."
ARG_Impose_Heavy_Reparations: "Наложить тяжелые репарации"
ARG_Impose_Heavy_Reparations_desc: "Бразилия побеждена, и мы можем заставить её поддержать нашу экономику программой суровых репараций."
ARG_Subjugate_South_America: "Покорить Южную Америку"
ARG_Subjugate_South_America_desc: "После победы над Бразилией на континенте не осталось никого, кто мог бы противостоять нам, и это наша возможность объединить Южную Америку под нашей защитой. Мы попросим их однажды присоединиться к нашему великому пакту - некоторые могут согласиться из-за нашей военной мощи или потому, что у нас с ними хорошие отношения, а если кто-то не согласится - мы сможем их заставить." 
ARG_Economic_Dominance_in_South_America: "Экономическое доминирование в Южной Америке"
ARG_Economic_Dominance_in_South_America_desc: "После поражения Бразилии нет ни одной страны, которая могла бы нам противостоять, и наша экономика - главный двигатель развития тысяч квадратных километров. Теперь мы можем осуществить величие, предвиденное нашими отцами-основателями, и станем самым важным коммерческим и промышленным центром Южной Америки, и одним из главнейших в мире."
ARG_Neutralize_The_Threat: "Нейтрализовать угрозу"
ARG_Neutralize_The_Threat_desc: "С радикалами, правящими в Соединенных Штатах, мы не можем быть уверены, что завтра они не нападут на нас, оправдывая своё вторжение "мировой революцией", "судьбой" или любой другой ерундой, которую они придумают. Наш единственный шанс гарантировать аргентинскую эпоху в Южной Америке - устранить эту угрозу, пока мы можем."
ARG_Secure_The_Frontier: "Защитить границу"
ARG_Secure_The_Frontier_desc: "Социалистическая болезнь была изгнана из Южной Америки, но наши северные соседи всё ещё страдают. Мы можем вылечить их и обезопасить нашу северную границу."
ARG_Break_Up_Socialist_Revolters: "Сжечь красных"
ARG_Break_Up_Socialist_Revolters_desc: "Сторонники социализма всё ещё имеют сильные позиции на завоеванных территориях и потенциально могут вызвать нестабильность в марионеточных режимах. Их необходимо уничтожить, если мы хотим установить полный контроль над регионом."

ARG_La_Plata: "Объединить Серебряную реку"
ARG_La_Plata_desc: "Provincias Unidas del Río de la Plata, или Объединённые провинции Рио-де-ла-Плата, были недолгой попыткой наших предшественников объединить земли Южного конуса под единым правительством. За исключением большей части Чили, все страны региона Рио-де-ла-Плата, от Аргентины до Парагвая и даже южной Боливии, когда-то выступали под одним знаменем с нами - все они управлялись из сияющей, расположенной на берегу реки метрополии Буэнос-Айреса. С нашей вновь обретенной стабильностью тема возрождения этой старой идеи снова всплыла, и наконец-то пришло время раз и навсегда поставить точку в этих дебатах."

ARG_America_Plan: "План Америка"
ARG_America_Plan_desc: "Мы не сможем выжить в одиночку, а учитывая то, что Германия и Антанта все ближе походят к мировой войне, мы должны укрепить отношения с американскими странами. Сила в единстве!"
ARG_Tigthen_ties_with_Peru: "Укрепить связи с Перу"
ARG_Tigthen_ties_with_Peru_desc: "Оборонительный альянс между нашими странами должен стать более конкретным наступательным пактом, направленным против Бразилии и социалистов по всему континенту."
ARG_Pacify_Peru: "Усмирить Перу"
ARG_Pacify_Peru_desc: "Поскольку социалисты контролируют Перу, у нас нет другого выбора, кроме как вторгнуться туда и установить военное правительство. Мы не можем позволить этой болезни распространяться дальше!"
ARG_Joint_Military_Developement: "Совместное военное развитие"
ARG_Joint_Military_Developement_desc: "Чтобы лучше подготовиться, мы совместим наши ресурсы и будем вместе с перуанцами развивать науку и инновации."
ARG_Fallout_of_the_American_Civil_War: "Последствия Американской Гражданской войны"
ARG_Fallout_of_the_American_Civil_War_desc: "Тьма покрывает Америку, а тысячи беженцев бегут в нашу страну, надеясь избежать смерти на их родине. Однако это может быть посчитано дипломатическим ходом возможным победителем Гражданской войны, которому это не понравится, так что мы должны принимать их осторожно."

ARG_Rapid_Militarisation: "Быстрая милитаризация"
ARG_Rapid_Militarisation_desc: "После переворота Карлеса, армия оказалась в состоянии хаоса. Теперь, после получения контроля над страной, мы должны восстановить наши военные возможности. Если мы не сможем восстановить нашу великую армию, наши соседи подумают, что они могут выдвигать претензии на аргентинскую территорию."
ARG_Eradicate_Military_Cliques: "Искоренить военные Клики"
ARG_Eradicate_Military_Cliques_desc: "Нашу армию разделают множество враждующих военных Клик, главная из них - это ОГО, 'Объединенная группа офицеров', но она только самая заметная из них всех. Если мы хотим сделать нашу армию более эффективной, их нужно искоренить, а не то их бесполезная борьба за власть ослабит структуру вооружённых сил."
ARG_Tested_Methods: "Проверенные методы"
ARG_Tested_Methods_desc: "Каждой армии нужна хорошая военная доктрина, которая будет диктовать, как следует ей сражаться. Многие генералы советуют принять методы, уже проверенные в войнах по всему миру."
ARG_Open_Front_Movement: "Маневры по открытому фронту"
ARG_Open_Front_Movement_desc: "Огромные открытые пространства, такие как Пампа, это наша специальность, что мы уже неоднократно доказывали. Поэтому координация между далеко расположенными штабами - это искусство, которое нам подвластно."
ARG_Squad_Tactics: "Тактика для отряда"
ARG_Squad_Tactics_desc: "Чтобы получить больший контроль над нашими отрядами, мы должны принять новые германские тактики для отрядов. Генерал Карлос фон дер Беке попросился написать учебники и осмотреть практику и обучение этим тактикам в военных играх с помощью своего друга, генерала Пистарини. Мы доверяем им обоим, и потому дадим фон дер Беке разрешение."
ARG_Logistics_Batallions: "Логистические батальонов"
ARG_Logistics_Batallions_desc: "Множество потенциальных местностей, к которым нужно подготовиться нашей армии, трудно перейти. Если мы хотим обеспечить хорошее снабжение в любых условиях, мы создадим специальные батальоны, занимающиеся логистикой."
ARG_Doctrinal_Innovation: "Инновации в доктринах"
ARG_Doctrinal_Innovation_desc: "Хоть наша промышленность и не равна германской, у нас, тем не менее, есть значительный промышленный потенциал. Мы должны его использовать, чтобы наша армия стала более мобильной и лучше подстраивались под местность. Мы примем доктрину, которая концентрируется на скорости и огневой мощи." 
ARG_Fast_and_Furious: "Быстрые и яростные"
ARG_Fast_and_Furious_desc: "Наши экспериментальные танки достигают скорости, недостижимой для пехоты и даже для кавалерии. Если мы грамотно используем это превосходство в скорости, мы получим преимущество на полк боя."
#ARG_Precision_Strikes: "Precision Strikes" already defined above as an idea
ARG_Precision_Strikes_desc: "Обычной пехоте недостает тяжкого снаряжения, чтобы жестко и точно бить по врагу, но наши новые бронеавтомобили, танки и мобильная артиллерия могут. На поле боя большим преимуществом будет возможность наносить решительные удары по врагу до того, как они смогут ответить."
ARG_Concentrated_Fire: "Концентрированный огонь"
ARG_Concentrated_Fire_desc: "Благодаря улучшениям в области промышленности, мы можем производить более тяжёлые и сильные артиллерийские орудия. Сконцентрировав их все, мы получим огромную огневую мощь."
ARG_Modernised_Equipement: "Модернизированное снаряжение"
ARG_Modernised_Equipement_desc: "Хотя наша воля сильна, нам все равно нужно современное снаряжение. Их совмещёние поможет восстановлению нашей славной армии."
ARG_Artillery_Innovations: "Продвижения в артиллерии"
ARG_Artillery_Innovations_desc: "До вступления в борьбу с врагом, мы должны ослабить его положение. Участие Георга 'Durchbruchmüller' Мюллера во время Мировой войны удивило как Перона, так и фон дер Беке, доказав, что огромный артиллерийский огонь в координации с пехотным корпусом может пробить любую линию. Крупная артиллерия хорошо нам послужит."
ARG_Tank_Designs: "Экспериментальные модели танков"
ARG_Tank_Designs_desc: "Мировая война ввела в боевые действия новый тип техники: танк. Мы построим наши собственные экспериментальные модели, чтобы включить это оружие в наши вооруженные силы." 
ARG_Anti_Tank: "Противотанковые орудия"
ARG_Anti_Tank_desc: "Мы - не единственная страна, заинтересованная в танках, то же можно сказать и о наших врагах. Если мы вступим с ними в войну, на понадобятся средства по борьбе с их танками."
ARG_Small_Arms_Breakthrough: "Прорыв в стрелковом оружии"
ARG_Small_Arms_Breakthrough_desc: "Мы должны технологически опережать наших врагов. Основная часть нашей армии состоит из пехоты, поэтому мы должны больше инвестировать в развитие современного стрелкового оружия."
ARG_Foreign_Assistance: "Иностранная технология по лицензии"
ARG_Foreign_Assistance_desc: "Наша славная страна может поддерживать сильные и современные вооруженные силы, однако даже ей невозможно все сделать самой. Лицензируя иностранные технологии, мы сможем заткнуть дыры."
ARG_Support_behind_the_Lines: "Институт Балсейро"
ARG_Support_behind_the_Lines_desc: "В настоящее время у нас нет института достаточно изолированного, чтобы протестировать наши изобретения. Маленький городок Барилоче в провинции Рио-Негро окружен потрясающим разнообразием ландшафтов, что делает его прекрасным местом для проведения наших тестирований. В Барилоче следует основать новый институт, чтобы улучшить эффективность наших исследований."
ARG_Expand_Air_Bases: "Расширить воздушные базы"
ARG_Expand_Air_Bases_desc: "Для того, чтобы разместить наши растущие ВВС, нам нужно расширить уже построенные авиабазы, чтобы они смогли вмещать больше самолетов."
ARG_Centralised_Infrastructure_Commitee: "Центральный комитет по инфраструктуре"
ARG_Centralised_Infrastructure_Commitee_desc: "Создав централизованный комитет по инфраструктуре, мы сможем более эффективно строить её для нашей авиации."
ARG_Land_Based_AA: "ПВО наземного базирования"
ARG_Land_Based_AA_desc: "Если любой вражеский бомбардировщик пожелает войти в аргентинское воздушное пространство, мы встретим его крупнокалиберным ПВО наземного базирования."
ARG_Republican_Airforce: "Республиканские ВВС"
ARG_Republican_Airforce_desc: "Раньше над Аргентиной летали только птицы. Однако, во время Мировой войны оказалось, что авиация - необходимая техника. Чтобы контролировать небо над Аргентиной, нужно создать ФАА, что означает 'Fuerzas Aerea Argentina'. Хотя до их консолидации они будут подчинены армии, мы надеемся сделать их такими же сильными, как и два других вида вооружённых сил на настоящий момент."
ARG_Rain_Down_Hellfire: "Обрушить ад"
ARG_Rain_Down_Hellfire_desc: "Авиация годится не только для полетов над Андами, но и для глубокого проникновения на вражескую территорию. Построив крупные бомбардировщики с большой полезной нагрузкой, мы сможем с воздуха уничтожать и повреждать ключевую инфраструктуру противника."
ARG_Strategic_Destruction: "Стратегические бомбардировки"
ARG_Strategic_Destruction_desc: "Один бомбардировщик может повредить железнодорожную ветку, но концентрированная волна бомбардировщиков может уничтожить целый узел. Сбрасывая бомбы на большую площадь группой бомбардировщиков, мы сможем нанести противнику решающий урон."
ARG_Figther_Focus: "Сконцентрироваться на истребителях"
ARG_Figther_Focus_desc: "Наши бомбардировщики могут бомбить вражескую инфраструктуру, но то же можно сказать и о авиации противника. Мы должны развить более продвинутые истребители, чтобы перехватывать и уничтожать вражеские воздушные соединения."
ARG_CAS_Focus: "Авиация непосредственной воздушной поддержки"
ARG_CAS_Focus_desc: "Бомбардировщикам не обязательно нужно быть крупными и тяжёлыми, они могут быть маленькими, как и обычный истребитель. Это более ловкие самолеты прекрасно подойдут для поддержки наших наземных сил на поле боя точными бомбардировками."
ARG_Air_Doctrine: "Продвижение в доктринах"
ARG_Air_Doctrine_desc: "Со времени создания 'Fuerza Aerea Argentina', они прошли хорошее развитие. Чтобы сделать их силой, равной нашим армии и флоту, мы должны развить новые воздушные доктрины." 
ARG_War_Experience: "Боевой опыт"
ARG_War_Experience_desc: "В теории, наши бомбардировщики могут с легкостью бомбить вражескую землю, а наши истребители остановить любую авиацию противника. На практике, ситуация в воздухе может стать достаточно хаотичной. С новым полученным опытом, мы можем улучшить нашу воздушную доктрину."
ARG_License_Foreign_Planes: "Лицензировать иностранные самолеты"
ARG_License_Foreign_Planes_desc: "У нашей славной страны нет достаточного количества хороших авиаконструкторов. Пока мы не разовьем нашу авиапромышленность, мы должны полагаться на иностранные модели."
ARG_Paratrooper_Corps: "Корпус парашютистов"
ARG_Paratrooper_Corps_desc: "Наши бомбардировщики могут глубоко проникать на вражескую территорию. Что если мы переоборудуем эти бомбардировщики в транспортные самолеты, которые будут доставлять наши отряды за линию фронта?"

ARG_Argentine_Navy: "Armada Argentina"
ARG_Argentine_Navy_desc: "Armada Argentina (Аргентинский флот) сегодня является восьмым по силе флотом в мире, который опережают только европейские державы, США и Япония. У нас также самый крупный флот в Южной Америке, поддерживать эту гегемонию в наших интересах."
ARG_Fleet_on_the_Open_Seas: "Флот открытого моря"
ARG_Fleet_on_the_Open_Seas_desc: "Из-за того, что большая часть нашей торговли зависит от морских путей, и многие наши города расположены на берегах Атлантики, нас нужен флот, способный держать под контролем открытое море, вне зависимости от силы противника"
ARG_Escorting_Ships: "Корабли сопровождения"
ARG_Escorting_Ships_desc: "Аргентину называют 'житницей мира' Однако эта репутация будет подорвана, если мы позволим вражеским кораблям топить наши транспорты. Чтобы защитить их и их товары, мы решили, что было бы неплохо инвестировать в корабли сопровождения"
ARG_Quick_but_Powerful: "Быстрые, но сильные"
ARG_Quick_but_Powerful_desc: "Морской бой меняется. Уже недостаточно вместить огромные пушки в крупных бронированных морских монстров, теперь важно, чтобы они могли эффективно догонять и заходить во фланг вражескому флоту, а также уметь уклоняться от вражеского огня, который иначе мог бы стать смертельным." 
ARG_Submarine_Focus: "Сконцентрироваться на подлодках"
ARG_Submarine_Focus_desc: "Морское Верховное командование 4 года назад приобрело 3 сицилийские подводные лодки. С тех пор, 'Tarantinos', как их называет экипаж, прекрасно себя зарекомендовали, и морской командир Рамон А. Пош настаивает на потенциале этого изобретения в будущих морских сражениях, так что мы должны продолжать в них инвестировать."
ARG_Battlecruisers: "Боевые крейсеры"
ARG_Battlecruisers_desc: "Наши десятилетние инвестиции в наш флот принесли пользу, так как в наших доках появилось несколько линкоров. Однако мы заметили разрыв между тяжело вооруженными, но медленными линкорами и слабо вооруженными, но быстрыми крейсерами. Чтобы его заполнить, мы решили инвестировать в современные боевые крейсеры"
ARG_Coastal_Protection: "Оборона берегов"
ARG_Coastal_Protection_desc: "Процветание нашего народа зависит от свободного доступа к морю. Учитывая это, мы не можем позволить противнику заминировать наши берега и порты, поэтому нужно инвестировать в тральщиков и лучшие механизмы обнаружения для нашего флота."
ARG_Light_Cruisers: "Легкие крейсеры"
ARG_Light_Cruisers_desc: "Крейсеры класса 'Тренто', которые мы приобрели у сицилийцев несколько лет назад, стали отличным дополнением к нашему флоту. К сожалению, они слишком тяжело вооружены для наших требований. Однако, наши инженеры неустанно трудились над разработкой их лучшей и более легкой версией, которая отправит своих старших братьев на продажу"
ARG_Carriers: "Морская авиация"
ARG_Carriers_desc: "За последние десятилетия значительно выросла роль самолетов, отрицать это бессмысленно. Хотя нам может быть трудно нагнать какую-либо из великих морских держав, мы можем компенсировать недостаток в кораблях морской авиацией, которая сможет повернуть исход боя в нашу пользу."
ARG_Tandanor_Shipyards: "Расширить Таллерес Навалес де ла Марина"
ARG_Tandanor_Shipyards_desc: "Повышающееся напряжение в отношениях с другими морскими Державами Южной Америки и необходимость оставаться сильными вынуждает нас расширить наши судоверфи, и кто сможет с этим лучше справиться, чем Таллерес Навалес де ла Марина?"
ARG_ASTARSA_Expansion: "Экспансия АСТАРСА"
ARG_ASTARSA_Expansion_desc: "'Astilleros Argentinos Rio de la Plata S.A.' (Аргентинские судоверфи реки Ла-Плата С.А.) - это одна из важнейших морских компаний в нашей стране. Расширение её верфей поможет нам сделать флот, от которого будут в страхе трястись синдикалисты!"
ARG_Cruiser_Program: "Программа по крейсерам"
ARG_Cruiser_Program_desc: "Быть может наши линкоры и сильные, но им также нужны сильные корабли сопровождения. Поэтому мы решили, что было бы мудро инвестировать в программу по крейсерам, чтобы улучшить те, которые у нас есть."
ARG_Fleet_Movements: "Передвижения флота"
ARG_Fleet_Movements_desc: "Недостаточно просто иметь быстрый, прочный и могущественный флот, если наши командиры не будут знать как воспользоваться их преимуществом. Мы отправим их в море на наших кораблях и проведем морские учения."
ARG_Expand_the_Docks: "Расширить судоверфи"
ARG_Expand_the_Docks_desc: "Хотя наши судоверфи впечатляют в масштабах Южной Америки, их не хватает для наших растущих амбиций! Если мы хотим превзойти других держав мира, их необходимо расширить."
#ARG_Merchant_Marine: "Торговый флот" already defined above as an idea
ARG_Merchant_Marine_desc: "Хотя аргентинцы гордятся своим военным флотом, самая главная часть - это не ВМС, а торговый флот. Без него мы были бы изолированы от мира, который ждет нашей продукции с распростёртыми объятиями, и именно он сделал нашу страну великой. Необходимы инвестиции в торговый флот."
ARG_Land_Fortifications: "Оборона берега"
ARG_Land_Fortifications_desc: "Наши три главных портовых города - Буэнос-Айрес, Мар дель Плата и Бахия Бланка в настоящий момент не защищены от морского вторжения, если нашему противнику удастся связать или потопить наш флот. Чтобы защититься от такого возможного развития событий, мы решили построить сильные укрепления в городах и слабые по всему берегу."
ARG_Comando_de_Infanteria_de_Marina: "Командование морской пехоты"
ARG_Comando_de_Infanteria_de_Marina_desc: "Хотя у аргентинских морпехов не было достаточно времени, чтобы доказать своё мастерство, все знают об успехах капитана Иполито де Бушара, который в своё время доказал полезность морской пехоты. Если мы хотим когда-нибудь догнать и перегнать морпехов наших конкурентов, надо дать им отдельное командование, 'Comando de la Infanteria de Marina'"
ARG_Oficina_Central_de_Hidrografia: "Гидрографическое бюро"
ARG_Oficina_Central_de_Hidrografia_desc: "В морских сражениях важно не только иметь лучшие корабли и офицеров. Мы должны расширить Oficina Central de Hidrografía (Центральный офис гидрографии), чтобы лучше анализировать погоду, морскую геологию, оканографию и картографию не только наших домашних вод, но и вод противника, чтобы получить над ним превосходство. Наши враги узнают, что мы находимся как дома везде, где бы мы не встретилимь"
ARG_Rule_Britannia_Britannia_Rules_the_Waves: "Irse a Pique Antes que Rendir el Pabellón!" 
ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc: "'Мы лучше потонем, чем спустим наш флаг!' - вот боевой клич адмирала Гильермо Брауна, который он испустил до того, как вступить в битву у Килмеса в 1826 году против Бразильского флота. Наш флот отразит его патриотический дух, и каждый член экипажа сделает все, что в его силах, а не сдаст нашу страну врагу!"

