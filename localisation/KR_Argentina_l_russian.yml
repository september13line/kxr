### Leaders ###
POLITICS_CARLES_DESC: "Мануэль Карлес начал свою политическую карьеру, присоединившись в 1898 году к Союзу Радикальной Гражданской Партии (Union Civica Radical), который набирал популярность с момента своего основания в 1891 году. Затем он прошёл партийную лестницу и стал национальным депутатом от провинции Санта-Фе в национальном конгрессе. В 1918 году его коллега, президент Хиполито Иригорейен, назначил его «интервенторам» провинции Сальта, положив начало череде интервенций этого правительства. Его методы дали ему достаточный опыт, чтобы преподавать в «Военном училище нации» (Colegio Militar de la Nación) и в «Высшей военной школе» (Escuela Superior de Guerra).\n\nС неофициальным созданием «Патриотической лиги» во время «Трагической недели» Карлес начал контактировать с этой организацией, которая официально возникла в 1920 году во главе с Карлесом. Организация стала продвигать преследование евреев, анархистов, социалистов и иностранцев, отказывающихся интегрироваться в местную аргентинскую культуру. На фоне нарастающих беспорядков он начал замышлять свой переворот, опираясь на поддержку многих моряков и нескольких офицеров армии. Теперь, когда его государственный переворот успешен, он находится в «Каса Росада» в Буэнос-Айресе, но его режим пока не признан другими провинциями. Смогёт ли он удержать власть и выполнить обещания расширения и процветания — покажет время…"
POLITICS_DOMINGO_PERON_DESC: "Хуан Доминго Перон, выросший в сельской Патагонии, поступил в «Военное училище нации» (Colegio Militar de la Nación) в 1911 году благодаря стипендии, оплаченной Антонио М. Сильвой, близким другом его деда. Несмотря на то, что он стал национальным чемпионом по фехтованию и приобрёл известность среди олигархии, в политике он занимал лишь незначительные должности. Однако отделение FOP от Аргентины вызвало у него глубокую озабоченность. После короткой поездки в Европу он изменил своё отношение к политике и вернулся в Аргентину с желанием помочь рабочему классу и вывести страну на новый уровень. Теперь, когда многие из низших классов, профсоюзов и даже среди олигархии желают видеть Перона во главе, остаётся лишь ждать, сможет ли он действительно выполнить свои обещания…"
POLITICS_ALICIA_JUSTO_DESC: "Алисия Мореа де Хусто родилась в 1885 году в Лондоне, Англия. Её отец, Арман Моро, был участником Парижской коммуны 1871 года, и семья была вынуждена переехать в Аргентину в 1890 году. Она познакомилась с Хиполито Иригорейеном, который преподавал морально-гражданское воспитание в её школе, и у них сложились дружеские отношения; Иригорейен вдохновил её на политическую активность. В 1906 году она основала Аргентинское феминистское движение, вступила в Социалистическую партию, а в 1907 году поступила в «Медицинский факультет Буэнос-Айресского университета», где через несколько лет получила диплом врача.\n\nОднако с разгоранием Великой войны и анархистских восстаний её взгляды начали расходиться с более радикальными балдомеристами в PS. Во время «красной угрозы» она была вынуждена уйти в подполье до совсем недавнего времени. Всегда ценившая демократию и пацифизм, теперь Моро смогла стать Главой государства, где намерена вести страну к своей мечте о новой, равной и мирной Аргентине."
POLITICS_PABLO_RAMIREZ_DESC: "Педро Пабло Рамирес с ранних лет учился в военной школе и даже служил в немецкой армии до 1913 года. Он был одним из активных участников государственного переворота Урибуру в 1930 году и возглавлял информационную службу генерального штаба до смерти Урибуру в 1932 году. Хотя он не был прямым членом GOU, его сын — один из основателей этой организации, что даёт ему широкий круг военных и политических контактов на случай необходимости.\n\nТеперь, став Главой государства, Рамирес намерен править Аргентиной железной рукой, стараясь внедрить дисциплину, национализм и веру в католицизм, которым его учили, в общество страны. Однако остаётся вопрос — хватит ли его связей в GOU, чтобы удержаться у власти, если он начнёт отклоняться от их видения Аргентины…"
POLITICS_JOSE_TAMBORINI_DESC: "Хосе Паскуаль Тамборини вступил в «Союз радикальных граждан» (Union Civica Radical), когда ещё учился в школе. Он был одним из посредников между рабочими на «Taller Vassena» и национальными властями, но не сумел добиться компромисса, что привело к жёсткому подавлению событий, приведших к печально известной «Трагической неделе». Его партия тоже переживала трудности: растущий авторитаризм Иригорейена разделил партию на старую UCR и новую Union Civica Radical Antipersonalista.\n\nТамборини примкнул к последней, когда был министром внутренних дел при президентстве Марсело Т. де Альвеар. В 1935 году его избрали национальным депутатом, и его политический опыт позволил ему заручиться поддержкой для выдвижения в президенты. Теперь, будучи Главой государства, он должен осуществить реформы, которые Ландро Н. Алем, основатель UCR в 1891 году, задумал для Аргентины, и покончить раз и навсегда с коррупцией, разорявшей аргентинскую демократию!"
POLITICS_ROBUSTIANO_COSTAS_DESC: "Робустиано Патрон Костас окончил школу в 1895 году, а к 1900 году — юридический факультет Буэнос-Айреса (Facultad de Derecho y Ciencias Sociales de Buenos Aires), получив степень доктора юриспруденции, что было одним из последних желаний его отца перед смертью. Робустиано возглавил компанию отца «Patrón Hermanos», затем занялся политикой в провинции Сальта и был избран губернатором этой провинции с 1913 по 1916 год, выдвинутый независимой партией. Его правительство отличалось стабильностью и финансовым балансом, а также стало одной из первых провинций, полностью принявших закон Саенс Пенья.\n\nВ 1932 году, после смерти Урибуру и перед выборами, он вместе с другими независимыми лидерами создал «Национальную демократическую партию» (Partido Democratico Nacional), где был избран её главой. Теперь, став президентом, Робустиано своим предпринимательским духом, финансовой ответственностью и умением находить компромиссы наверняка приведёт Аргентину к новой эпохе экономического процветания."
POLITICS_NICOLAS_REPETTO_DESC: "Николас Репетто окончил медицинский факультет Буэнос-Айресского университета (Universidad de Buenos Aires), получив большой опыт в хирургии благодаря стажировке в Европе, которая длилась до 1897 года. С юных лет он активно участвовал в политике, в частности в «Парковом восстании» (Revolucion del Parque) в 1890 году. Позже вместе с другом Хуаном Б. Хусто основал «Diario del Pueblo» — одну из первых социалистических газет в Аргентине. В 1900 году он вступил в Социалистическую партию, соучредителем которой был Хусто, а в 1905 году они оба основали кооператив «El Hogar Obrero».\n\nПосле смерти Хуана Б. Хусто он стал очевидным кандидатом от более умеренной Социалистической партии, но не смог выиграть национальные выборы 1932 года. Теперь, став президентом, он стремится отвергнуть эксплуататорские практики прошлого и построить более справедливое и равноправное будущее Аргентины."
POLITICS_HIPOLITO_YRIGOYEN_DESC: "Когда Хуан Хиполито дель Саграду Корасон де Хесус Иригорейен окончил школу, он начал свою политическую карьеру, помогая Алему в создании Союза Граждан (Union Civica), а после его раскола во время режима Роки продолжил поддерживать своего дяду в Союзе Радикальных Граждан (Union Civica Radical). Он поднимался по партийной лестнице, став правой рукой дяди и одним из главных организаторов «Паркового восстания». Однако самоубийство Алема стало серьёзным ударом для UCR, а для Иригорейена — ещё сильнее, и он временно отошёл от политики до 1904 года, работая учителем.\n\nВ 1904 году он заново организовал UCR и помог своему другу Роке Саенсу Пенье стать президентом в 1910 году, а сам был президентом с 1916 по 1922 год. Он продвигал прогрессивные реформы и пытался нормализовать избирательную систему Аргентины, даже вмешиваясь в провинции, контролируемые богатыми элитами. Он начал улучшать условия труда рабочих и вести переговоры со многими забастовщиками. Однако британское давление заставило его начать репрессии, приведшие к «Трагической неделе» и последующему созданию FOP.\n\nЕго растущий авторитаризм вызвал раскол в UCR и создание UCRA. Когда его переизбрали в 1938 году, его антагонизм по отношению к армии и местным элитам спровоцировал переворот Урибуру в 1930 году, и Иригорейена запретили заниматься политикой. Теперь, будучи вновь президентом, он намерен завершить начатые в 1928 году реформы и воплотить в жизнь видение дяди о сильной и демократической Аргентине."
POLITICS_JOSE_PETER_DESC: "Хосе Питер, как и многие другие гаучо из сельской местности, был вынужден переехать в крупные города в поисках работы, конкретно — в город Сарате в 1923 году. Его первый политический опыт связан с 1927 годом, когда он вступил в «Профсоюз работников мясной промышленности Сарате» (Sindicato de Frigorificos de Zarate) и помог создать «Федерацию рабочих мясной промышленности» (Federación Obreros de la Industria de la Carne) вместе с другими профсоюзами Сарате и Бериссо.\n\nКогда к власти пришёл Урибуру, его отправили в тюрьму в Ушуайе после успешной забастовки, где он требовал от компании «River Plate de Zarate» выплатить зарплаты рабочим, задержанные на два месяца. Теперь, будучи свободным и контролирующим Аргентину, он намерен добиться справедливости для рабочих и покончить с эксплуатацией буржуазией."
POLITICS_ANGEL_BORLENGHI_DESC: "Анхель Борленги начал заниматься политикой в молодом возрасте, присоединившись к местным социалистам района Помпейя, вступил в «Профсоюз служащих торговли» (Gremio de Empleados de Comercio) и в Социалистическую партию сразу, как только достиг совершеннолетия. В отличие от партийного руководства, он предпочитал держать прямой контакт с рабочими, что принесло ему широкую поддержку профсоюзов. Несмотря на яркую деятельность в «CGT» («Центральный генеральный союз труда»), он так и не поднялся в руководстве Социалистической партии.\n\nПосле переворота Урибуру и последующих репрессий против анархистов, синдикалистов и социалистов его арестовали и отправили в тюрьму Ушуайи. Теперь, будучи на свободе и находясь в «Каса Росада», он будет использовать свои связи в профсоюзах, чтобы вести Аргентину к лучшему будущему с согласием рабочих."
POLITICS_ARTURO_FRONDIZI_DESC: "Артуро Фрондизи был ярым сторонником UCR и защитником демократии, когда Иригорейен выиграл президентские выборы, но отказался участвовать в политической деятельности. Однако переворот Урибуру заставил его изменить взгляды на демократию; он даже отказался присутствовать на собственной церемонии вручения диплома, которую должен был вести Урибуру, вручая ему почётный диплом по праву.\n\nВ 1931 году он был арестован на демонстрации в защиту демократии. Этот арест побудил Фрондизи оставить преподавание права и начать политическую карьеру. В конце 1932 года его снова арестовали на митинге, и после освобождения он вступил в UCR.\n\nС тех пор он присоединился к фракции в UCR, считающей подход Марсело Т. де Альвеара слишком консервативным, и обещал провести более прогрессивные реформы и вернуть экономическую политику Иригорейена. Теперь, находясь в «Каса Росада», остаётся увидеть, сдержит ли он свои обещания."
POLITICS_RICARDO_BALBIN_DESC: "В 1922 году, когда ему исполнилось 18, Рикардо Балбин вступил в UCR и переехал в Ла-Плату, где политическая активность заставила его поступить на юридический факультет Национального университета Ла-Платы, который он окончил в 1927 году, но практически не использовал юридический диплом, посвятив себя политике.\n\nОн был избран провинциальным депутатом в 1932 и 1940 годах, однако ушёл в отставку с последнего поста в знак протеста против фальсификаций на местных выборах. Позже он покинул UCR и вступил в более умеренную «Национальную демократическую партию», пообещав положить конец коррупции в аргентинском обществе и наконец привести страну к новой эре процветания."
POLITICS_ROBERTO_ORTIZ_DESC: "Роберто Марселино Ортис поступил в Буэнос-Айресский университет изучать медицину, но из-за забастовки студенческого центра, приведшей к временному закрытию медицинского факультета, был вынужден перейти на юридический факультет. Он вступил в UCR и участвовал в неудачной революции 1905 года. Когда UCR раскололся, он перешёл в UCRA и стал министром общественных работ при Марсело Т. де Альвеаре.\n\nНесмотря на поддержку демократического процесса, он поддержал переворот Урибуру, хотя и презирал его экономическую политику. После переворота Карлеса Ортис убедился, что политическая коррупция в Аргентине должна быть уничтожена раз и навсегда, если демократия хочет выжить, и приложит все усилия из «Каса Росада» для укрепления демократии и искоренения местной коррупции, включая вмешательство, если потребуется."
POLITICS_EDELMIRO_FARRELL_DESC: "Родившийся в семье ирландских иммигрантов Эдельмиро Хулиан Фаррелл окончил военное училище в 1907 году. Хотя никто не сомневается в его военных способностях и харизме, он никогда не был готов стать политиком. Теперь, когда после свержения Рамиреса на него свалилась роль президента, он стал лишь марионеткой, контролируемой GOU. В основном он опирается на своего вице-президента Хуана Доминго Перона, который ведёт основную политическую работу, а Фаррелл появляется лишь на публичных церемониях и подписывает документы от имени GOU."
POLITICS_MARCELO_ALVEAR_DESC: "Альвеар начал заниматься политикой в молодом возрасте, помогая организовать собрание в саду Флорида, которое привело к «Парковому восстанию». После этого он стал секретарём Ландро Н. Алема. Продолжал служить Алему до его самоубийства, после чего уехал во Францию и женился. Был избран депутатом с 1912 по 1916 год, даже не проживая в стране, что заставило его вернуться в Аргентину во время режима Саенс Пенья. Позже он стал послом Аргентины во Франции и пожертвовал значительную сумму на строительство госпиталей на передовой.\n\nОн был президентом с 1922 по 1928 годы, пытаясь снизить влияние FOP в Аргентине, предоставляя рабочим лучшие права, хотя сохранял жёсткую позицию по отношению к FOP, в основном из-за милитаристских влияний в своём окружении. Как и его предшественник Иригорейен, он пытался вмешиваться в провинции, где выборы были сфальсифицированы богатыми элитами, но его методы ещё больше раскололи UCR и UCRA. Тем не менее его прогрессивные социальные, образовательные и экономические реформы оставили положительное впечатление у аргентинцев, и теперь, будучи переизбранным президентом, он попытается продолжить и развить эти реформы."
POLITICS_MIGUEL_DE_ANDREA_DESC: "Мигель де Андреа начал карьеру после рукоположения в 1899 году епископом Ла-Платы Хуаном Терреро. Он постепенно поднимался по церковной иерархии, став настоятелем церкви Сан-Мигель-де-Арканхель и директором социально-христианского профсоюза Circulos Obreros Catolicos после смерти его основателя Федерико Гроте. Однако, в отличие от основателя, Мигель де Андреа занял жёсткую позицию против растущих анархистских движений в Буэнос-Айресе, быстро сблизился с Патриотической лигой, участвуя в их митингах и устанавливая связи с наиболее реакционными кругами аргентинской католической церкви.\n\nТем не менее, его взгляды не совпадали с позицией лиги, и он больше тяготел к португальским интегралистам, разделявшим его антилиберальный, ультракатолический и корпоративистский подход. Первоначально скептически настроенный к победе Бразилии, он быстро отказался от Патриотической лиги, увидев её скорый крах, и начал налаживать связи с бразильской церковью, чтобы провозгласить лояльность интегралистам. Не имея надёжных военных или гражданских лидеров, готовых подчиняться бразильским командам, Мигель был избран временным президентом Аргентины до формирования более стабильного правительства в духе интегралистской доктрины, которую он считает единственным путём вернуть рабочим веру в Бога, церковь и государство."

