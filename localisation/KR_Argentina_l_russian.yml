### Parties ###
ARG_national_populist_party: "LP"
ARG_national_populist_party_long: "Liga Patriótica Argentina\n§LАргентинская патриотическая лига§!\n§gПатриотическая лига была основана в 1919 году, когда Каллс был назначен командиром военизированных формирований добровольцев, которые были отправлены для прекращения протестов рабочих на принадлежащем англичанам заводе. LPA была ответственна за гибель сотен людей, продолжая свои кровавые действия во время восстания в Патагонии и всеобщей забастовки в Буэнос-Айресе. В 1930 году Лига участвовала в государственном перевороте Урибуру, который при поддержке армии и LPA сверг правительство и установил корпоративистскую, ультранационалистическую военную диктатуру. В 1932 году после смерти Урибуру военный режим рухнул. После борьбы за власть новым главой государства стал член UCR Хулио Рока. Рока начал добиваться мирного урегулирования с патагонцами. Карлес воспользовался народным возмущением и 24 декабря 1935 года совершил государственный переворот при поддержке военно-морского флота и частей вооружённых сил. LPA видит в спасении Аргентины свою главную цель, заявляя, что служит народу во имя всеобщего блага.§!"
ARG_paternal_autocrat_party: "LdJ (GOU)"
ARG_paternal_autocrat_party_long: "Libertadores de Junio (Grupo de Oficiales Unidos)\n§LИюньские освободители (Группа объединённых офицеров)§!\n§gЭто тайный клуб, который отражает и объединяет в себе "сердце и душу военного руководства". Он также известен как Группа объединённых офицеров (GOU). Создана во время президентства Хулио Аргентино Паскуаля Рока в 1933 году из-за противодействия военных возможному мирному договору с патагонскими социалистами. Хотя они выступают против примирительной позиции экс-президента Рока с "безбожными социалистами" из FOP, они разочарованы политикой Карлеса, считая его "опасным радикалом", и предпочли бы более твердую руку, за которой стоит аргентинский народ...Эта группа придерживается сильных националистических и католических идей, а также строгого нейтралитета во внешней политике, полагая, что Аргентина должна избегать войн как с региональными державами, такими как Бразилия, так и с глобальными игроками, будь то Рейхспарт, Антанта или даже Интернационал. Патагония и социалистическое Чили являются исключениями; воссоединение нации является одной из их ключевых целей, и неспособность правительства достичь её может иметь катастрофические последствия.§!"
ARG_authoritarian_democrat_party: "PJ"
ARG_authoritarian_democrat_party_long: "Partido Justicialista\n§LПартия справедливости и развития§!\n§gСторонники справедливости составляют политическую сеть Хуана Доминго Перона, которые сами по себе являются лишь несколькими радикально настроенными аргентинскими офицерами и некоторыми профсоюзными лидерами. Перон придерживается концепции партии, стоящей на службе у сильного и справедливого лидера, который объединил бы население для установления социальной справедливости, и эти идеи, какими бы маргинальными они ни были, очень привлекательны для населения, уставшего от политических дрязг и бесплодных диктатур. ещё неизвестно, будет ли группа Перона иметь какое-либо влияние в новом политическом климате Аргентины.§!"
ARG_social_conservative_party: "UCRA"
ARG_social_conservative_party_long: "Unión Cívica Radical Antipersonalista\n§LАнтиперсоналистский радикальный гражданский союз§!\n§gUCRA была частью широкого движения, называвшего себя "антиперсоналистским", которое ставило под сомнение фигуру Иполито Иригойена (президента в 1916-1922 / 1928-1930 годах), которого они обвиняли в "персоналистичности" и недемократичности. Созданная в 1924 году в результате раскола внутри UCR, на выборах 1928 года она выдвинула кандидатуру Леопольдо Мело, который проиграл Иполито Иригойену, кандидату от UCR. Начиная с 1932 года, она присоединилась к коалиции под названием "Конкордансия", которая победила на выборах 1932 года, когда Хулио Аргентино Паскуаль Рока стал президентом.§!"
ARG_market_liberal_party: "PDN"
ARG_market_liberal_party_long: "Partido Demócrata Nacional\n§LНационально-демократическая партия§!\n§gPDN (до 1932 года - PNA) была одной из старейших политических партий Аргентины, тесно связанной с семьей Рока, которая за последние 50 лет сменила двух аргентинских президентов: Алехо Хулио Аргентино Рока Паса (1880-1886, 1898-1904) и Хулио Аргентино Паскуаля Рока (1932-1935). Она была создана 15 марта 1874 года после объединения Автономистской партии и Национальной партии. С момента своего основания это была очень важная партия, и семья Рока приобрела большое влияние в партии, когда Алехо Хулио Аргентино Рока Пас стал президентом в 1880-1886 и 1898-1904 годах. Позже он стал основой ла-Эдад-де-Оро (1880-1916), отличавшегося бурно развивающейся экономикой и потоком иммигрантов из Европы, которые укрепили промышленность Аргентины, став одной из самых процветающих стран в мире до Великой войны. Между тем, его главным конкурентом стал Радикальный гражданский союз (UCR). Она подверглась критике за использование фальсификаций на выборах, которые привели к роспуску PNA, а её члены присоединились к Консервативной партии и Демократической прогрессивной партии. После смерти Урибуру в начале 1932 года PNA bna возродилась как Национальная демократическая партия (PDN) для участия в предстоящих выборах 1932 года, лидером которой был Хулио Аргентино Паскуаль Рока, и PDN, благодаря фальсификациям на выборах, одержала убедительную победу. Рока был избран президентом, и он пообещал найти компромисс со своими синдикалистскими соседями - Патагонией и Чили. Хотя многие надеялись, что Roca вернет старые добрые времена и укрепит позиции Аргентины на мировом рынке, этого не произошло. Хотя он избрал менее радикальный курс, чем Урибуру, и разработал планы по возвращению утраченных территорий в Патагонии, начав небольшие стычки на территории FOP и успешно вернув Исла-Гранде-де-Огненная Земля благодаря военно-морскому флоту, он отказался от планов отправить армию на центральную территорию Патагонии, решив больше сосредоточиться на улучшении экономики. Захват власти Рока вызвал недовольство военных и LPA, и из-за его политической либерализации в 1935 году начали распространяться слухи о скором мирном урегулировании с патагонцами, что вызвало возмущение по всей стране. Этого было достаточно, чтобы Карлес и LPA совершили государственный переворот на Рождество, поместив Рока и его министров под временный домашний арест, а Карлес провозгласил себя президентом.§!"
ARG_social_liberal_party: "UCR"
ARG_social_liberal_party_long: "Unión Cívica Radical\n§LРадикальный гражданский союз§!\n§gОснованная 26 июня 1891 года, партия быстро приобрела влияние на аргентинскую политику, вызвав радикальную революцию 1893 года и радикальную революцию 1905 года, которые позже привели к реформам в области фальсификации выборов. Двумя президентами Аргентины, входившими в Радикальный гражданский союз, были Иполито Иригойен и Марсело Торкуато де Альвеар. В 1916 году в Аргентине состоялись всеобщие выборы, на которых впервые был принят закон Роке Саенса Пеньи, устанавливающий всеобщее, тайное и обязательное избирательное право для мужчин. Иригойен, кандидат от UCR, в итоге победил на выборах. Его бурное президентство в период с 1916 по 1922 год, сопровождавшееся отделением Патагонии, вынудило де Альвеара сменить его в качестве кандидата от UCR на выборах 1922 года, которые он выиграл. В Аргентине наблюдался небольшой экономический подъем вплоть до британской революции, которая привела к краху в апреле 1925 года. Несмотря на это, де Альвеар приказал военно-морскому флоту захватить Фолклендские острова и Южную Георгию. Это повысило моральный дух и доверие к правительству, но привело к радикализации вооружённых сил, которые ранее были унижены восстанием в Патагонии и теперь находились в тени народного военно-морского флота.В 1928 году Иригойен неожиданно был назначен кандидатом от Радикального гражданского союза на всеобщих выборах вместо нынешнего и относительно популярного Марсело Торкуато де Альвеара. Несмотря на это, Иригойен победил с большим отрывом, что заставило многих предположить, что это произошло из-за фальсификаций на выборах. Самой важной оппозицией Иригойена были военные, которые начали планировать государственный переворот против него. В конечном счете это произошло 6 сентября 1930 года, когда Урибуру при поддержке Карлеса и LPA пришел к власти и провозгласил себя президентом Аргентины, запретив политические партии, арестовав политиков-демократов и приостановив действие Конституции 1853 года. Сторонники Иригойена, называемые иригойенистами, подвергались пыткам наряду с другими политическими противниками его режима. Сам Иригойен содержался под арестом на острове Мартина Гарсия. В конце концов, Урибуру умер в начале 1932 года, и Аргентина вернулась к демократии при консервативном политике Хулио Аргентино Паскуале Рока. Иригойен умер в 1933 году, и теперь де Альвеар возглавляет партию.§!"
ARG_social_democrat_party: "PDP"
ARG_social_democrat_party_long: "Partido Demócrata Progresista\n§LДемократическая прогрессивная партия§!\n§gПосле своего создания в 1914 году она приобрела некоторую популярность и набрала более 100 000 голосов на всеобщих выборах 1916 года. Она стала третьей по значимости партией Аргентины после народного радикального гражданского союза и Национальной автономистской партии, конкурируя за место с Социалистической партией. После переворота Урибуру Демократическая прогрессивная партия вернула себе некоторую популярность.§!"
ARG_radical_socialist_party: "PS"
ARG_radical_socialist_party_long: "Partido Socialista\n§LСоциалистическая партия§!\n§gНебольшая партия по сравнению с теми, что существуют в Патагонии. Основанная в 1896 году Николасом Репетто, она стала первой массовой партией в Аргентине. Она приобрела дурную славу, получив своего первого представителя в 1903 году и став первым социалистом в Америке, получившим представительство, а затем, в 1904 году, Альфредо Паласиос стал первым депутатом-социалистом в Америке. Она набирала все большую популярность и затем начала участвовать во всеобщих выборах после принятия закона Роке Саенса Пеньи, заняв 4-е место на всеобщих выборах 1916 и 1922 годов, а затем 3-е место на всеобщих выборах 1928 года. Но вскоре из-за растущей "красной паники" она оказалась на обочине и в конце концов была запрещена. ПС продолжает действовать тайно.§!"
ARG_syndicalist_party: "USA"
ARG_syndicalist_party_long: "Unión de Sindicatos Argentinos\n§LСоюз аргентинских профсоюзов§!\n§gОб этой партии известно очень мало, в основном это организация-сателлит в Патагонии, которая имеет различные прочные связи с профсоюзами в Буэнос-Айресе.§!"
ARG_totalist_party: "CUSC"
ARG_totalist_party_long: "Comité de Unión Sindical Clasista\n§LКлассический профсоюзный комитет§!\n§gОб этой партии известно очень мало, в основном это организация-сателлит в Патагонии, которая имеет различные прочные связи с профсоюзами в Буэнос-Айресе.§!"

ARG_sousa_coutinho_party: "Дом Соуза Кутиньо"
