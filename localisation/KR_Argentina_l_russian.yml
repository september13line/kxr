ARG_Peronism_decisions: "Перонистская политика"
ARG_Peronism_decisions_desc: "Перону предоставили пост начальника департамента труда. Хотя эта позиция не имеет никакого влияния в нашей нынешней администрации, у полковника есть большие амбиции, и с помощью хрупкой, но с каждым днём растущей связью с профсоюзами, планы по спасению Аргентины от депрессии помогут не только экономике, но и отношениям между предпринимателем и работниками."

