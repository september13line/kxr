#Events
## Military ##
argmil.10.t: "Недостаток финансирования флота"
argmil.10.d: "Изменения в бюджете, недавно проведенные правительством, понизили наши траты на флот до угрожающего уровня. Хотя это значительно усилило военных и развитие нового сухопутного оружия, офицеры из ARA нас предупредили, что дальнейшее понижение финансирования может иметь значительные последствия на боеспособность нашего флота."
argmil.10.a: "Тревожно"

argmil.11.t: "Беспокойство на судоверфях"
argmil.11.d: "Из-за нехватки правительственных контрактов, некоторые из наших верфей были вынуждены закрыться, уволив сотни портовых работников. Социальное напряжение между правительством и морскими профсоюзами и так было высоко, так что этот кризис только ухудшил отношения."
argmil.11.a: "Тревожно"

argmil.12.t: "Взрыв в Пуэрто-Бельграно"
argmil.12.d: "Во время обычной инспекции одного из наших эсминцев в порту, на корабле произошел взрыв, убивший сотни моряков и серьезно повредивший судно. Хотя официальная государственная пропаганда назвала инцидент синдикалистской террористической атакой, настоящая причина кроется в недосмотре нашего постоянно расширяющегося флота и неспособности нашей инженерной службы."
argmil.12.a: "Тревожно"

argmil.13.t: "Столкновение в Буэнос-Айресе"
argmil.13.d: "Увеличивающаяся неприязнь между видами наших вооружённых сил нашла выход вчера в Буэнос-Айресе, когда группа пьяных моряков ARA столкнулась с военным патрулем. Споры о недавнем сокращении бюджета привели к схватке между двумя сторонами, к драке вскоре присоединились другие солдаты. В конце концов вмешалась жандармерия, которая разняла драку и посадила под замок зачинщиков, но сделала это слишком поздно, так как один из моряков скончался от понесенных ранений 3 часа спустя, в больнице."
argmil.13.a: "Тревожно"

argmil.20.t: "Недостаток финансирования армии"
argmil.20.d: "Недавние правительственные изменения в военном бюджете опустили финансирование армии до тревожно низкого уровня. Хотя это значительно усилило ARA и ускорило исследование новых кораблей, армейские офицеры нас предупредили, что дальнейшее понижение бюджета негативно скажется на боеготовности нашей армии, что может вызвать иностранное вторжение."
argmil.20.a: "Тревожно"

argmil.21.t: "Безудержное дезертирство из армии"
argmil.21.d: "Понижающийся уровень жизни в казармах и низкие зарплаты подтолкнули многих покинуть армию и вернуться к своим семьям, чтобы поддержать их во время экономического кризиса. Военной полиции и жандармерии было приказано поймать нарушителей, но пока что они не смогли серьезно повлиять на ситуацию."
argmil.21.a: "Тревожно"

argmil.22.t: "Недостаток военной стали"
argmil.22.d: "Новые заказы ARA проглотили все наши резервы стали, что делает потребность в ней армии невыполнимой. Мы были вынуждены понизить производство танков, самолетов и даже пулеметов, чтобы приспособиться к пониженному количеству ресурсов, а наша армия испытывает затруднения с полным самообеспечением современным снаряжением."
argmil.22.a: "Тревожно"

argmil.23.t: "Недостаток квалифицированных офицеров"
argmil.23.d: "Пониженные зарплаты и лучшие перспективы в ARA подтолкнули многих наших потенциальных молодых офицеров отвернуться от армии, и вместо этого делать карьеру на флоте. Эта утечка мозгов висит тяжелым бременем на стареющем офицерском корпусе, и мы вскорости будем испытывать затруднения, когда кому-то придется вести наших солдат в битву."
argmil.23.a: "Тревожно" 

argmil.24.t: "Перон представляет Альберте"
argmil.24.d: "На военном собрании генерал Перон представил генералитету нового офицера. Его имя Бернардино Альберте и он только что выпустился из военной академии с отличием. Отсутствие реального опыта и связи с Пероном не сильно настроили старую гвардию по отношению к новичку. Перон заверил, что полностью доверяет талантам своего протеже, и нет никакой нужды так резко к нему относиться. Армии всегда нужны свежие кадры."
argmil.24.a: "Надеюсь, это не войдёт в привычку"

## War in the Southern Cone ##
southern.4.t: "Интервенция в Аргентинско-чилийскую войну?"
southern.4.d: "Аргентина начала Аргентинско-чилийскую войну, вторгнувшись на территории повстанцев РФП в Патагонии. Учитывая то, что она занята инсургентами на юге, нам предоставляется прекрасная возможность вернуть Южное Чако!"
southern.4.a: "Атаковать!"
southern.4.b: "Лучше не злить Аргентину"

southern.5.t: "Парагвайское вторжение!"
southern.5.d: "Проклятые парагвайские псы учуяли свой шанс, и решили ударить нам в спину, чтобы вернуть Южное Чако!"
southern.5.a: "Изменники!"

southern.6.t: "Интервенция в Аргентинско-парагвайскую войну?"
southern.6.d: "Аргентина начала Аргентинско-чилийскую войну, вторгнувшись на территории повстанцев РФП в Патагонии, за чем вскоре последовало объявление войны парагвайцами. Так как они знают, что мы претендуем на различные территории Парагвая и Чили, они предложили нам поддержать их в войне и быть вознагражденными исполнением наших претензий в случае победы нашего союза."
southern.6.a: "Атаковать Парагвай!"
southern.6.b: "Мы атакуем Парагвай И Чили!"
southern.6.c: "Мы не ищем конфликтов"

southern.7.t: "Боливия на нашей стороне!"
southern.7.d: "Чтобы поддержать нас в борьбе против отвратительных синдикалистов и их красных марионеток в Чили, Боливия также объявила войну [BOL.BOL_enemies_text], и полностью приняло нашу сторону."
southern.7.a: "Ура!"

southern.8.t: "Боливия остаётся нейтральной"
southern.8.d: "Боясь проиграть ещё одну войну маленькому Парагваю после их унизительного поражения, Боливия объявила о своем нейтралитете в конфликте, обещая не оказывать поддержку ни одной из сторон."
southern.8.a: "Весьма жаль!"

southern.9.t: "Падение Чили"
southern.9.d: "Последний очаг сопротивления сокрушен нашей мощью, мы заставили чилийскую военную машину заглохнуть, и их правительство сдалось в 4 часа дня, передавая всю власть в наши руки."
southern.9.a: "Установить марионеточный режим!"
southern.9.b: "Аннексируйте их!"

southern.91.t: "Падение Чили"
southern.91.d: "В то время как аргентинцы маршируют по Сантьяго, а в Чили затухают последние очаги сопротивления, наша страна также вынуждена прекратить борьбу. Хотя некоторые утверждают, что нужно биться до конца, население устало от войны, а мнение общественности склоняется к быстрому разрешению конфликта."
southern.91.a: "Сдаться Аргентине"
southern.91.b: "Мы покажем этим ублюдкам на что способен настоящий синди!"

southern.10.t: "Падение Парагвая"
southern.10.d: "Когда последние защитники изгнаны из Асунсьона, правительство Парагвая признало поражение и приняло наши суровые требования. Весь Парагвай будет присоединен к Аргентине, и военное правительство будет управлять регионом до дальнейшего уведомления."
southern.10.a: "Уступить Чако Бореаль Боливии."
southern.10.b: "Весь Парагвай принадлежит нам!"

southern.11.t: "Аргентина отказывается уступать Chaco Boreal"
southern.11.d: "Несмотря на то, что мы пронесли их жалкую силу через кровавую войну, у аргентинцев хватило смелости отказаться вернуть Чако Бореаль его законному владельцу. Наше население по праву в ярости и требует от правительства настаивать на наших требованиях, в случае необходимости путём войны."
southern.11.a: "Смерть Аргентине!"
southern.11.b: "У них армия больше..."

## Foreign ##
argfor.100.t: "Аргентина предлагает пакт"
argfor.100.d: "Усиливающаяся власть социалистов на континенте сделала положение Аргентины небезопасным. Чтобы справиться с этой угрозой, они предложили нам оборонительный союз, чтобы предотвратить возможные вторжения наших общих врагов."
argfor.100.a: "Подписать пакт"
argfor.100.b: "Отказать им"

argfor.200.t: "Лимский договор"
argfor.200.d: "Перуанское правительство поддержало наше предложение и ратифицировало Лимский договор. Любое социалистическое вторжение будет немедленно остановлено нашей объединенной мощью."
argfor.200.a: "Очень хорошо" 

argfor.300.t: "Перу отказывается помочь"
argfor.300.d: "Перуанское правительство объявило, что оно не будет защищать нас от Чили, и что они отказываются дальше это обсуждать."
argfor.300.a: "Тогда мы справимся и без них!"

argfor.1.t: "Пакт Буэнос-Айрес-Лима"
argfor.1.d: "Так как бразильское чудовище продолжает отстраиваться и готовиться к войне, малые страны Южной Америки должны объединиться, чтобы их не уничтожили один по одному. Поэтому Аргентина предложила союз между нашими странами, чтобы мы сражались вместе, если начнется война."
argfor.1.a: "Подписать пакт"
argfor.1.b: "Отказаться от предложения"

argfor.2.t: "Предложение принято"
argfor.2.d: "Перуанское правительство объявило о своей поддержке нашего предложения и ратифицировала это соглашение. Мы надеемся, что наш альянс будет процветать на континенте."
argfor.2.a: "Очень хорошо" 

argfor.3.t: "Перу отказывается помочь"
argfor.3.d: "Перуанское правительство объявило, что оно не поддерживает наше предложение и отказалось вести дальнейшие переговоры на эту тему."
argfor.3.a: "Тогда мы справимся и без них!"

argfor.4.t: "Аргентина просит помощи"
argfor.4.d: "Завязанная в неминуемой конфронтации с РФП в Патагонии, Аргентина решительно хочет уничтожить красную угрозу на континенте как можно быстрее. Чтобы этого достичь, они попросили нашей помощи в войне, так как Чили намеревается вступить на стороне РФП. Это даёт нам возможность вернуть столь дорогое нам побережье и поставить Чили на его место. Однако, трения с Аргентиной никто не отменял, а регион Якуиба может стать предметом обсуждения, когда мы больше не будем нужны аргентинцам."
argfor.4.a: "Согласиться помочь"
argfor.4.b: "Отказаться от предложения"

argfor.5.t: "Интервенция Боливии!"
argfor.5.d: "Боливийское правительство объявило свою поддержку нашему нападению на Чили, и пообещало защищать наш парагвайский фланг, пока мы связаны на юге."
argfor.5.a: "Очень хорошо"

argfor.6.t: "Боливия отказывается помочь"
argfor.6.d: "Боливийское правительство объявило, что оно не поддержит наше нападение на чилийцев, и отказалось вести дальнейшие переговоры на эту тему."
argfor.6.a: "Тогда мы справимся и без них!"

argfor.7.t: "Добровольцы Риму"
argfor.7.d: "Святой Престол осажден самыми отвратительными человеческими существами на планете - безбожными синдикалистами из Интернационала. Все, что стоит между красной волной и Римом - это смелая папская гвардия и её итальянский союзник. Тысячи молодых аргентинцев поддержали Папу и готовы покинуть наши берега, чтобы сражаться со злом за морями. Правительство ещё не выразило четкого мнения по этой ситуации, но ему придется, если оно хочет держать яростные массы под контролем."
argfor.7.a: "Разрешить добровольцам сражаться"
argfor.7.b: "Организовать кампанию по пропаганде, чтобы массы воспылали поддержкой Папы"

argfor.8.t: "Аргентинские добровольцы прибывают в Рим"
argfor.8.d: "Возмущенные синдикалистской агрессией и поддержанные их правительством, тысячи молодых аргентинцев прибыли, чтобы отдать свою жизнь за Святой Престол, они также привезли с собой большое количество оружия и припасов для наших войск"
argfor.8.a: "Все христианство объединилось!"

argfor.9.t: "Аргентина хочет присоединиться к Рейхспакту"
argfor.9.d: "После смещёния Карлеса и перехода власти к ОГО, они вели прогерманскую внешнюю политику. Война покрыла весь наш континент, а тысячи немцев погибают от оружия коммунаров, так что они предложили их помощь в войне и выразили желание формально присоединиться к альянсу."
argfor.9.a: "Принять их"
argfor.9.b: "Нам не нужна их помощь"

argfor.91.t: "Аргентина хочет присоединиться к Рейхспакту"
argfor.91.d: "Большой интерес в сохранении нашей страны, а если выразиться точнее, в сохранении нашей экономики, сподвиг аргентинский режим выглянуть за пределы своего континента, так что они попросили членство в Рейхспакте."
argfor.91.a: "Принять их"
argfor.91.b: "Нам не нужна их помощь"

argfor.92.t: "Аргентина хочет вступить в Антанту"
argfor.92.d: "Крупные интересы по поддержанию нашей страны и, что более важно, нашей экономики на плаву побудили аргентинский режим посмотреть за пределы своего континента и подать заявку на вступление в Антанту."
argfor.92.a: "Примите их."
argfor.92.b: "Мы не нуждаемся в их помощи."

argfor.10.t: "Германия принимает наше предложение"
argfor.10.d: "Их Кайзер с радостью принял наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Рейхспакта."
argfor.10.a: "К оружию!"

argfor.102.t: "[From.GetNameDefCap] принимает наше предложение"
argfor.102.d: "Они с радостью приняли наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Антанты."
argfor.102.a: "К оружию!"

argfor.11.t: "Германия отклоняет наше предложение"
argfor.11.d: "Видимо старческий возраст Кайзера сыграл свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем они выразили сомнение в боеспособности наших вооружённых сил."
argfor.11.a: "Мы сохраним нейтралитет"

argfor.112.t: "Канада отклоняет наше предложение"
argfor.112.d: "Видимо высокомерие их Короля сыграло свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем их министр выразил сомнение в боеспособности наших вооружённых сил."
argfor.112.a: "Мы сохраним нейтралитет"

argfor.12.t: "Иммигранты из Соединённых Штатов"
argfor.12.d: "Так как их родина была ввергнута в Гражданскую войну, где тысячи людей умирают на улицах некогда великой Америки за пустую идеологию, толпы беженцев отчалили от Восточного берега Штатов, направляясь в нашу страну. Многие годы мы поддерживали политику открытой иммиграции и активно привлекали иностранцев. Однако, принятие беженцев из США может иметь непредвиденные политические последствия в будущем, причем то, в каких масштабах происходит иммиграция, создаёт дополнительные трудности для нашей страны."
argfor.12.a: "Повысить плату за въезд на территорию Аргентины"
argfor.12.b: "Поддержать американскую иммиграцию"
argfor.12.c: "Закрыть границу для американских граждан"
 
argfor.13.t: "Победа на Рио-Негро!"
argfor.13.d: "После недавнего увеличения количества стычек между силами аргентинской армии и ополчением РФП, северное правительство начало требовать отвода наших войск от Рио-Негро. Хоть мы и не получили никакой территориальной выгоды после этих столкновений, они высоко подняли наш боевой дух, так как народ понял, что враг не готов к полномасштабному вторжению."
argfor.13.a: "Вперёд, к полной победе!" 

argfor.20.t: "Поражение на Рио-Негро!"
argfor.20.d: "Наши силы вдоль Рио-Негро недавно вступили в перестрелку на границе, потерпев поражение после того, как накалилась напряженность. Несмотря на то, что мы не понесли территориальных потерь в этой борьбе, поражение привело к падению морального духа, так как наш народ задается вопросом, сможем ли мы отбиться от полного вторжения."
argfor.20.a: "Мы должны удвоить наши усилия"
 
argfor.14.t: "Аргентина предлагает 'защиту'" 
argfor.14.d: "Как стервятник реет над своей умирающей добычей, выжидая выгодного момента, так и Аргентина близко наблюдала за серьезными идеологическими переменами в Бразилии. Она больше не может нас защитить, и даже может нанести первый удар и реинтегрировать нашу гордую страну, Бразилия стала слишком опасной, чтобы ей никто не мог дать отпор. Поэтому Аргентина предложила, что она защитит нас от любого вреда с их стороны... Не бесплатно."
argfor.14.a: "У нас нет выбора"
argfor.14.b: "Мы сможем постоять за себя"

argfor.15.t: "Уругвай отклонил наше предложение!"
argfor.15.d: "Веря в свой священный нейтралитет, уругвайское правительство  отклонило наше предложение и сказало нашим дипломатам, что они сумеют постоять за себя, если до них дойдет война."
argfor.15.a: "Уважать их нейтралитет"
argfor.15.b: "Заставить их принять нашу 'защиту'" 

argfor.16.t: "Военный переворот в Аргентине!"
argfor.16.d: "Продолжительная нерешительность в отношении РФП вновь ввергла нашу страну в хаос, так как военные Клики объединились, чтобы получить контроль над страной. Жестокая борьба продолжается в Буэнос-Айресе, Кордова и других городах по всей стране, однако, видимо, наше правительство вновь пало. Исполняя свои обещания сильного и прямого управления, новое военное правительство немедленно объявило войну РФП, чтобы раз и навсегда покончить с кризисом."
argfor.16.a: "О нет!"

argfor.17.t: "Уругвай принимает нашу «Защиту»"
argfor.17.d: "Вероятно, чувствуя угрозу нашей военной мощи, режим в Монтевидео мудро решил сложить свои карты и принять нашу защиту. Вновь республика одержала огромную победу!"
argfor.17.a: "Ура!"

argfor.400.t: "Требование Аргентины"
argfor.400.d: "С покорением Бразилии, Аргентинский баланс сил в Южной Америке радикально изменился. Теперь они - сильнейшая держава на континенте, и они злоупотребляют этим статусом, требуя, чтобы мы присоединились к их фракции. Это может обеспечить нам защиту от возможных угроз, но это будет означать союз с ультранационалистическим аргентинским режимом. Они четко сформулировали свои требования, и если мы откажемся, то вторжение неминуемо. Что же нам делать?"
argfor.400.a: "Мы не в том положении, чтобы противостоять Аргентине."
argfor.400.b: "Пусть приходят."

## Immigration ##
argim.1.t: "Отчёт об иммиграции 1936 года"
argim.1.d: "Из-за краха мировой экономики после черного Понедельника, огромные массы людей решили попытать счастья за океаном, в нашей стране. Учитывая то, что США медленно соскальзывает в хаос, неудивительно, что они выбрали именно нашу страну, где их приняли с распростёртыми объятьями, как и прописано в нашей конституции."
argim.1.a: "Добро пожаловать в Аргентину!"

