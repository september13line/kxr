COS_Ferrer_Aggro_decisions: "Карибский Легион: Операции"
COS_Ferrer_Aggro_decisions_desc: "Поскольку диктатор Коста-Рики свергнут и демократия восстановлена, Карибский Легион наслаждается победой своей операции. При полной поддержке Президента Феррера у них теперь есть средства и моральная поддержка, необходимые для достижения их идеала и искоренения как синдикалистских, так и диктаторских режимов в регионе."

