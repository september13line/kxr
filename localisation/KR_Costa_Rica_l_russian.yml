### Leaders ###
POLITICS_RICARDO_JIMENEZ_OREAMUNO_DESC: "Сын двукратного президента Хесуса Хименеса Заморы, Рикардо Хименес Ореамуно получил известность ещё до Вельткрига. Во время своего первого президентского срока с 1910 по 1914 год он руководил выплатой огромного государственного долга страны. К третьему сроку пребывания на посту президента государственный долг страны снова резко вырос, и снова президент Хименес предпринял менее успешную, чем раньше, попытку вывести Коста-Рику с порога дефолта.\nЗабегая вперёд, Хименес опасается, что без принципиального руководства демократию Коста-Рики могут захватить иностранные экономические интересы. Возможно, хотя он и хочет уйти из политики, такие опасения обеспечат его дальнейшее присутствие."
POLITICS_COUNCIL_COS_DESC: "С большим политическим кризисом под рукой, в основном консервативный Совет министров был назначен, чтобы коллективно действовать как глава государства и правительства, пока национальные дела не станут лучше."

