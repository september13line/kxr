### Ideas ###
COS_labour_conflicts: "Трудовые конфликты в PUN"
COS_labour_conflicts_desc: "Юнайтед Фрут Компани обладает огромной властью в экономике нашей страны и имеет глубокие связи в правительстве. В то время как затянувшаяся американская депрессия оказалась пагубной для их влияния за рубежом, уступив место увеличению немецкой торговли, компания и её ужасные трудовые практики привели к росту напряженности в политическом ландшафте. С выборами за углом и социализмом, укоренившимся по всей Центральной Америке, это может обостриться без надлежащего вмешательства правительства."
 
COS_beacon_democracy: "Маяк Демократии"
COS_beacon_democracy_desc: "Прочные традиции демократии и прогрессивные реформы последних десятилетий привели к тому, что Коста-Рика стала рассматриваться за рубежом как яркий маяк центральноамериканской демократии."
 
COS_black_monday: "Банкротство ZKG"
COS_black_monday_desc: "Даже несмотря на то, что прибыльная кофейная компания когда-то не знала конца своему богатству, даже инвестируя в активы, ранее принадлежавшие PUN, кризис, который потряс Германию, оставил свой след на ZKG. В условиях стремительного падения спроса на акции и кофе, компания, испытывающая перенапряжение, не смогла найти покупателя на свои обанкротившиеся активы и сгорает в огне."
 
COS_black_monday_bailout: "Банкротство ZKG: Временная помощь"
COS_black_monday_bailout_desc: "Благодаря влиянию кофейных баронов в коста-риканском правительстве, они смогли обеспечить временную остановку кризиса и предоставили ZKG кредит, необходимый для того, чтобы остаться на плаву...пока."
 
COS_black_monday_american_answer: "Банкротство ZKG: Американская поддержка"
COS_black_monday_american_answer_desc: "Фонды помощи PUN для нашего правительства дали нам передышку, чтобы подумать о будущем, но кризис ещё далек от завершения."
 
COS_black_monday_nearly_over: "Банкротство ZKG: Возобновление экспорта"
COS_black_monday_nearly_over_desc: "Урожай кофе был хорошим для нас, и с восстановлением мировой экономики после кризиса наш экспорт снова увеличился."
 
COS_black_monday_nearly_over_american_answer: "Банкротство ZKG: Возобновление экспорта"
COS_black_monday_nearly_over_american_answer_desc: "Урожай кофе был хорошим для нас, и с восстановлением мировой экономики после кризиса наш экспорт снова увеличился."
 
COS_Plan_Limon: "План Лимон"
COS_Plan_Limon_desc: "Названная в честь нашего морского порта на Атлантике, была принята новая централизованная правительственная директива по улучшению и развитию отрасли."
 
COS_Plan_Limon_Mine: "План Лимон"
COS_Plan_Limon_Mine_desc: "Комиссия по планированию определила следующий шаг в программе развития и расширила золотые прииски на нашей территории для финансирования амбициозного плана."
 
COS_Plan_Limon_Foreign_Assistance: "План Лимон"
COS_Plan_Limon_Foreign_Assistance_desc: "Иностранная помощь играет ключевую роль в Плане Лимон как без знания техники и современного строительства, мы бы навсегда застряли в 19 веке."
 
COS_Plan_Limon_End: "План Лимон"
COS_Plan_Limon_End_desc: "Успехи Плана Лимон очевидны, как день, и промышленность Коста-Рики продвигается вперёд, как никогда раньше."
 
COS_National_Parks: "Инициатива национальных парков"
COS_National_Parks_desc: "У нашей страны нет ни капитала, ни ресурсов для поддержания индустриального общества. Поэтому мы должны изменить курс и сохранить зелень, которую дала нам матушка-природа, и привлечь тех, кто меньше наслаждается нашим великолепием."
 
COS_Agricultural_Protection: "Защита сельского хозяйства"
COS_Agricultural_Protection_desc: "В то время как поля дают сотни гектаров товарных культур, люди на улице голодают с каждым днем. Централизованные правительственные стимулы к созданию более разнообразного рациона для нашего народа должны уменьшить это!"
 
COS_Hydroelectricity: "Гидроэлектрическая инициатива"
COS_Hydroelectricity_desc: "У нас может не быть нефти или угля наших соседей, но зарубежные исследования определили нашу страну в качестве главной земли для гидроэлектроэнергии, что позволяет все больше и больше мастерских работать на дешевой, чистой электроэнергии."
 
COS_AM_REFUGEES: "Американские беженцы"
COS_AM_REFUGEES_desc: "Спасаясь от хаоса, воцарившегося на их родине, тысячи американских беженцев вошли в нашу страну, принеся с собой свой капитал и знания."
 
