COS_Legion_del_Caribe_Attack: "Начать освободительную кампанию"
COS_Legion_del_Caribe_Attack_desc: "Пришло время сбросить оковы угнетения, которые долгое время подавляли наших братьев по всему Карибскому бассейну. Мы-их последняя надежда, и мы приведем их к свету!"
COS_Invasion_of_Panama: "Освободить Панаму"
COS_Invasion_of_Panama_desc: "Слишком долго народ Панамы страдал от диктаторов и коррумпированных чиновников. Чтобы исправить это, Карибский легион взял на себя обязательство освободить этих людей, свергнуть режим и восстановить демократию в стране."
