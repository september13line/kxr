COS_Market_decisions: "Мировая торговля"
COS_Market_decisions_desc: "По мере того как страны по всему миру начали резко увеличивать свою оружейную промышленность, ощущая возможность получить прибыль, у нас есть ресурсы для участия в этой торговле.\n\nПрибыль PUN : §Y[?COS.cos_profit_factor]§!\n"

