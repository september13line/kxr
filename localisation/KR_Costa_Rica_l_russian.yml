### Decisions ###
COS_ZKG_decisions: "Центрально-Американская Кофейная Компания"
COS_ZKG_decisions_desc: "Наша страна почти полностью контролируется избранной элитой кофейных баронов. Из-за американской депрессии и последующих волн кризиса многие из этих баронов с немецкими корнями объединились и создали §YЦентрально-Американскую Кофейную Компанию§! или §YЦКК§!. Их сила велика, но также может быть использована в наших интересах, если мы правильно разыграем наши карты.\n\nВлияние §YЦКК§! : £coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"

COS_Combat_Social_Inequality: "Борьба с социальным неравенством"
COS_Combat_Social_Inequality_desc: "Несмотря на то, что Атлантический Конгресс рабочих упорно боролся за то, чтобы обеспечить хоть какие-то права рабочих плантаций, в настоящее время большой разрыв между богатыми немецкими кофейными баронами и простыми людьми остаётся слишком явным. Дополнительные социальные льготы помогут нам улучшить жизнь простого работяги, а также снизить тягу этих компаний лезть в нашу политику."
COS_German_Cultural_Program: "Немецкая программа культурного обмена"
COS_German_Cultural_Program_desc: "Прочные связи между нашей нацией и представителями немецкой сферы влияния в Европе привели к большому притоку искусства, литературных произведений и обмену культурным наследием. Университеты по всей Германии и Фландрии-Валлонии также ответственны за взращивание нашей элиты и оказали значительное влияние на умы нашего народа."
COS_Extend_Loan_decision: "Предоставление кредитов"
COS_Extend_Loan_decision_desc: "Извлекая выгоду из затяжной депрессии, а теперь и из катастрофы Черного Понедельника, инвесторы и богатые капиталисты одолжили нам капитал, необходимый для спасения ZKG. Теперь эти ростовщики возвращаются за деньгами, которых у нас больше нет. Предложение им небольших политических уступок и продажа части нашей земли этим лицам могли бы отсрочить выплаты, но это не станет окончательным решением проблемы."
COS_Sell_Government_Land_decision: "Продажа государственных земель"
COS_Sell_Government_Land_decision_desc: "На протяжении десятилетий правительства Центральной Америки использовали иностранные компании для поддержки своей экономики путём продажи обширных участков плантационных земель. Это правильно, что мы тоже так поступаем, не так ли?"
COS_Land_Survey: "Разведка местности"
COS_Land_Survey_desc: "В то время как большие части нашей страны идеально подходят для плантаций, не все из них подходят для производства кофе. Разведка местности и определение того, стоит ли она той цены, которую мы просим, поэтому является ключом к успеху их инвестиций."
COS_Extend_Connections: "Расширить железнодорожные соединения"
COS_Extend_Connections_desc: "С ростом числа плантация и увеличения нагрузок на инфраструктуру, необходимо расширять нашу ж/д. Следуя примеру Китая в 19 веке, ZKG предложила расширить железные дороги, в обмен на передачу части пригодных для плантаций земель."
COS_Hire_Foreign_Engineers: "Нанять иностранных инженеров"
COS_Hire_Foreign_Engineers_desc: "Небольшие запасы полезных ископаемых были обнаружены в ходе строительства железной дороги и побудили ZKG нанять европейских инженеров для изучения жизнеспособности этих месторождений и дальнейшего содействия в строительстве мостов и туннелей."
COS_Plantation_Expansion: "Расширить плантации ZKG"
COS_Plantation_Expansion_desc: "Положительная реакция как самой компании, так и других инвесторов, а также оперативная реакция нашего правительства привели к соглашению относительно новых плантаций. Обещая опираться в основном на труд коренных жителей Коста-Рики и соглашаясь с требованиями Атлантического Конгресса трудящихся, все заинтересованные стороны пришли к соответствующему соглашению, и первые гектары земли были введены в действие."

COS_UFC_decisions: "Юнайтед Фрут Компани"
COS_UFC_decisions_desc: "С тех пор, как американский кит ступил на Коста-Рику и получил контракт на создание железнодорожной сети в нашей стране, его компания §YЮнайтед Фрут Компани§! или §YPUN§! играет важную роль в экономике Коста-Рики. Большой успех компании, однако, не только остался Коста-Риканцем и посредством проницательных инвестиций компания создала сеть дочерних компаний и плантаций по всему Карибскому бассейну, принося большое состояние этим странам, но также и вызывая массовые социальные нарушения, часто приводящие к §RЗабастовкам§!, §RЖестокости§! и §RПолитическим катастрофам§!.\n\nВлияние §YPUN§! : £banana_texticon [?party_popularity@market_liberal|%R0]\n"

COS_Sell_Government_Land_UFC_decision: "Продать государственную землю PUN"
COS_Sell_Government_Land_UFC_decision_desc: "На протяжении десятилетий правительства Центральной Америки использовали иностранные компании для поддержки своей экономики путём продажи обширных участков плантационных земель. Это правильно, что мы тоже так поступаем, нет?"
COS_Build_New_Telephone_Lines: "Ввести в эксплуатацию новые телеграфные линии"
COS_Build_New_Telephone_Lines_desc: "Общение между двумя сторонами нашей нации всегда было сложным делом, часто приводящим к недопониманию или бесконтрольной коррупции. Используя своё влияние и опыт в торговле, PUN предложила расширить нашу телеграфную сеть в обмен на дальнейшие уступки и обещание, что мы не будем возражать против их ямайских рабочих-мигрантов."
COS_Establish_UFC_Headquarters_decision: "Создать Штаб-квартиру PUN в Пуэрто-Лимоне"
COS_Establish_UFC_Headquarters_decision_desc: "Как Америка погружается в хаос и отдельные государства Центральной Америки чуют свой шанс уйти от монополии в PUN, компания предложила расширить свои офисы в Коста-Рике и установить лимон как их оперативный штаб для Карибского региона."
COS_Limon_Bananas: "Развитие банановых плантаций в Лимоне"
COS_Limon_Bananas_desc: "Первоначально переданный PUN, когда Кит впервые начал компанию в обмен на строительство железной дороги по всей нашей стране, банановый бум поразил регион и полностью изменил его. Тысячи чернокожих ямайских рабочих были импортированы для работы на плантациях, и неоднократные продажи государственных земель компании превратили регион в важный экономический центр, которому также помогает ключевая гавань Пуэрто-лимон."
COS_Jamaica_Sugar: "Усовершенствовать сахарные плантации на Ямайке"
COS_Jamaica_Sugar_desc: "Во-первых, действуя в интересах Вест-Индии в 18 веке, а затем сливаясь с современной Федерацией Вест-Индии, остров Ямайка всегда был одним из основных экспортеров сахара на европейский континент. Крупные инвестиции британцев и широкое использование рабства в геометрической прогрессии увеличили количество сахарных плантаций на острове на протяжении большей части его первоначальной истории и до сих пор оставляет свой след в стране, поскольку сахар остаётся его основным экспортом.\n\nИнвесторы из PUN также проявили интерес к этим богатым плантациям и медленно, но верно начали покупать землю на острове, чтобы увеличить свою собственную прибыль."
COS_Jamaica_Bananas: "Усовершенствовать банановые плантации на Ямайке"
COS_Jamaica_Bananas_desc: "Основанная моряком Лоренцо Доу Бейкером в 1870 году, Бостонская фруктовая компания стала началом деятельности PUN на острове. Позже, слившись с компанией кита, Юнайтед Фрут Компани начала свой подъем к власти и стала одним из крупнейших работодателей на острове. Поэтому дальнейший рост наших операций на Ямайке должен иметь решающее значение и быть нашим приоритетом при планировании нашего следующего шага."
COS_Cuba_Sugar: "Усовершенствовать сахарные плантации на Кубе"
COS_Cuba_Sugar_desc: "В основном расположен в провинции Ориенте нации, холдинги PUN на Кубе не так влиятельны в политике стран, как они находятся в других местах в регионе. Однако на острове существует несколько сахарных заводов, и в наших интересах и в интересах компании сохранить их на плаву."
COS_Honduras_Palm_Oil: "Усовершенствовать пальмовые плантации в Гондурасе"
COS_Honduras_Palm_Oil_desc: "Оказывая помощь в военном перевороте, свержении президента Давилы и восстановлении генерала Бонильи, Самуэль Земуррай смог добиться массовых уступок от правительства страны. Предлагая создать инфраструктуру в стране в обмен на огромные участки земли, его компания не только позиционировала себя как двигатель экономики Гондураса, но и с тех пор разветвлялась по всему региону, прежде чем слилась вместе с PUN. \n\nПоследнее в настоящее время не только имеет большой интерес в производстве бананов, но и несет ответственность за значительное количество пальмового масла и абаки." 
COS_Honduras_Abaca: "Усовершенствовать плантаций абаки в Гондурасе"
COS_Honduras_Abaca_desc: "Оказывая помощь в военном перевороте, свержении президента Давилы и восстановлении генерала Бонильи, Самуэль Земуррай смог добиться массовых уступок от правительства страны. Предлагая создать инфраструктуру в стране в обмен на огромные участки земли, его компания не только позиционировала себя как двигатель экономики Гондураса, но и с тех пор разветвлялась по всему региону, прежде чем слилась вместе с PUN.\n\nПоследнее в настоящее время не только имеет большой интерес в производстве бананов, но и несет ответственность за значительное количество пальмового масла и абаки." 
COS_Honduras_Banana: "Усовершенствовать банановые плантации в Гондурасе"
COS_Honduras_Banana_desc: "Оказывая помощь в военном перевороте, свержении президента Давилы и восстановлении генерала Бонильи, Самуэль Земуррай смог добиться массовых уступок от правительства страны. Предлагая создать инфраструктуру в стране в обмен на огромные участки земли, его компания не только позиционировала себя как двигатель экономики Гондураса, но и с тех пор разветвлялась по всему региону, прежде чем слилась вместе с PUN.\n\nПоследнее в настоящее время не только имеет большой интерес в производстве бананов, но и несет ответственность за значительное количество пальмового масла и абаки." 
COS_Guatemala_Abaca: "Усовершенствовать плантации абаки в Гватемале"
COS_Guatemala_Abaca_desc: "PUN не только контролирует значительную часть всей гватемальской земли, но и владеет школами, железными дорогами, жилищными компаниями и многим другим. Сказать, что экономика Гватемалы зависит от PUN, было бы преуменьшением, и мы не можем допустить, чтобы это влияние пошатнулось для безопасности компании.\n\nВ основном расположенные на восточном фланге страны, недалеко от Гондураса, земли Абаки представляют собой ценную альтернативу банановым операциям компании." 
COS_Guatemala_Banana: "Усовершенствовать банановые плантации в Гватемале"
COS_Guatemala_Banana_desc: "PUN не только контролирует значительную часть всей гватемальской земли, но и владеет школами, железными дорогами, жилищными компаниями и многим другим. Сказать, что экономика Гватемалы зависит от PUN, было бы преуменьшением, и мы не можем допустить, чтобы это влияние пошатнулось для безопасности компании.банановые плантации Гватемалы, расположенные на западном фланге страны, являются самой успешной операцией компании и не только способствуют постоянному росту запасов, но и позволяют PUN расширяться по всему Карибскому бассейну и даже в Южную Америку." 
COS_Colombia_Banana: "Усовершенствовать банановые плантации в Колумбии"
COS_Colombia_Banana_desc: "Сосредоточенный вокруг важных банановых регионов, таких как Магдалена, у компании была проблемная история в южноамериканской нации. Различные забастовки, насильственные эскалации между рабочими и зачинщиками PUN сформировали нацию, и компания изо всех сил пытается удержать эти активы с американской Гражданской войной, опустошающей все на своем пути."
