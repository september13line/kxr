cos.102.d: "Несмотря на то, что он был перевезен на грузовике без опознавательных знаков в Пуэрто-лимон, вооруженная банда его фанатиков остановила конвой в Сикирресе и успешно обеспечила освобождение их лидера. Вновь свободный и горящий страстью к свержению нашего режима, он представляет огромную опасность для национальной безопасности."
cos.102.a: "Должен ли я все делать сам?"
 
cos.103.t: "Карибский Легион совершает переворот"
cos.103.d: "700 вооружённых лоялистов Феррер все прошло безукоризненно выполнять переворот на режим [COS.GetLeader]. Если взять ключевые города Пуэрто-лимон, Картаго и Сан-Хосе, то недоукомплектованные и недоукомплектованные силы Национальной армии не в состоянии оказать значительного сопротивления. Небольшие перестрелки происходили по всей стране, но в итоге переворот был осуществлен без большого количества пролитой крови.выдвигая себя президентом страны, Фигерас Феррер взял управление в свои руки и уже объявил о радикальных изменениях."
cos.103.a: "Фигерас провозглашает хунту."
 
cos.106.t: "Местные купцы заключают договор с Хименесом"
cos.106.d: "Не заинтересованный в дальнейших мерах жесткой экономии, которые Кортес объявил на свой второй срок, торговцы Картаго стекались к знамени Хименеса, который пообещал им снижение налогов и дальнейшие льготы, если он станет следующим президентом. Это ставит огромный шип в нашу сторону, поскольку большая часть нашей поддержки исходит от этих членов среднего класса."
cos.106.a: "К черту их!"
cos.106.b: "Посмотрим, как я смогу подсластить сделку..."
 
cos.107.t: "Ураган разрушает лимонные плантации"
cos.107.d: "Уже борясь с сокращением спроса на бананы в США и условиями, указанными в трудовом соглашении, банановые плантации PUN в регионе лимон также пострадали от разрушительного урагана, который унес 10 жертв и разрушил большую часть полей. Местные представители Народного Авангарда быстро вышли на сцену и сплотили население против нас, крича, что правительство ничего не делает, чтобы помочь борющимся рабочим."
cos.107.a: "Я не контролирую Мать-Природу!"
cos.107.b: "Отвлекайте дополнительные средства на помощь местным жителям"
 
cos.108.t: "Интересное предложение..."
cos.108.d: "Рикардо Хименес и его кампания продолжают красть избирателей из нашего лагеря и наносить дальнейший ущерб общей власти консервативной Республиканской партии. Поскольку у нас общая база избирателей, это особенно вредно и рискует ещё больше расширить возможности уже растущих синдикалистов. Поэтому начальник полиции Сан-Хосе предложил помощь своих людей в решении этой проблемы. Отправляя в наёмников, нацеленных на его митинги, Он надеется напугать Хименеса из гонки и положить конец его кампании."
cos.108.a: "У тебя есть мое благословение."
cos.108.b: "Мы не будем крутить так низко!"
 
cos.109.t: "Хименес уходит из гонки"
cos.109.d: "Постоянное полицейское насилие и нападения на его сторонников, наконец, подтолкнули Хименеса к краю. Утверждая, что он не будет участвовать в выборах, проводимых мошенником, который не уклоняется от насилия, недовольный экс-президент прекратил свою кампанию и умолял своих избирателей голосовать за кого-либо, кроме Кортеса (и Мора, конечно)."
cos.109.a: "Скатертью дорога!"
 
cos.110.t: "Забастовка на плантациях"
cos.110.d: "Мора, а также Народный Авангард и Конгресс рабочих Атлантики бастуют на ещё одну плантации, требуя, чтобы правительство вмешалось и ещё более усилило свои требования к владельцам плантаций. Поскольку послание Народного Авангарда набирает популярность в сельской местности, многие опасаются, что Коста-Рика также может в конечном итоге упасть до революции."
cos.110.a: "Чёрт возьми!"
 
cos.111.t: "Коста-Рика провозглашает победу"
cos.111.d: "Мы сражались изо всех сил, но костариканская армия оказалась слишком сильной, чтобы мы могли победить, что привело к концу нашего режима."
cos.111.a: "Демократия восстановлена!"
 
cos.112.t: "[From.GetNameDefCap] пала"
cos.112.d: "Как наши войска маршируют через их столицу и народ [From.GetNameDef] осознав, что боевые действия закончились, мы можем с гордостью заявить, что демократия была восстановлена в ещё одной стране, приблизив нас на один шаг к нашей мечте о полностью демократическом Карибском бассейне."
cos.112.a: "Да здравствует Дон Пепе!"
 
cos.113.t: "Кризис в Центральной Америке"
cos.113.d: "В попытке противостоять диктаторскому правлению, которое полностью поглотило регион, костариканец каудильо Хосе Фигерес Феррер объявил о своем крестовом походе по освобождению народа кара от угнетения и восстановлению свободы и демократии. Однако поскольку обе вовлеченные стороны являются нашими союзниками, обе напряженно ожидают, как мы отреагируем, если захотим."
cos.113.a: "Остаться нейтральными в этом кризисе."
cos.113.b: "Встать на сторону Коста-Рики и 'Дон Пепе'"
cos.113.c: "Встать на сторону Центральноамериканской Республики"
 
cos.114.t: "Падение Центральной Америки!"
cos.114.d: "Несмотря ни на что, наша крошечная страна спасла народ Центральной Америки. Поскольку диктаторы Севера вынуждены сложить оружие после того, как мы потерпели катастрофическое поражение, ничто, по-видимому, не мешает нам построить свободный и демократический Карибский бассейн. Да Здравствует Дон Пепе!"
cos.114.a: "Освободите отдельные страны и пригласите их в Карибский Альянс."
cos.114.b: "Объедините Центральную Америку под демократическим руководством."
 
cos.117.t: "Победа в войне за Кото!"
cos.117.d: "Панамцы вновь были изгнаны с нашей земли, и целостность нашего народа была сохранена. С международным давлением на этот раз следовать правлению Фалло Бланко, Панама не имеет выбора, кроме как отказаться от своих претензий на регион на все время."
cos.117.a: "Да Здравствует Коста-Рика!"
 
cos.118.t: "Победа в войне за Кото!"
cos.118.d: "Он принял кровь, пот и слезы, но, наконец, мы можем с гордостью заявить, что Кото вернулся под наш контроль. Хотя международное сообщество смотрит на нас свысока за то, что мы отвергаем мирное урегулирование, у него нет никакого желания вмешиваться во второй раз, оставляя Коста-Рику в нашей власти."
cos.118.a: "Да Здравствует Панама!"


cos.120.t: "[COS.GetName] в нашем альянсе?"
cos.120.d: "Поскольку мы позаботились об их маленькой нации после начала Гражданской войны в Америке, костариканцы предложили присоединиться к нашим военным усилиям. Хотя их вклад в эту войну будет минимальным, это хороший жест с их стороны, и это поднимет моральный дух людей дома."
cos.120.a: "Добро пожаловать на борт!"
cos.120.b: "Коста что?"

cos.121.t: "Предложение отклонено"
cos.121.d: "Несмотря на то, что мы вежливо попросили и уже готовили реформы для помощи в военных действиях, наши "союзники" грубо отклонили наше предложение и отправили нас собирать вещи."
cos.121.a: "Ну, это нехорошо"

cos.122.t: "Пунктуальность в режиме Кастро"
cos.122.d: "Несмотря на то, что правительство [COS.GetLeader] часто критикуют за суровость и строгость в наказаниях, оно характеризует себя как правительство порядка, дисциплины и строгой пунктуальности. Активно поощряя честность и эффективность государственных служащих, сам Кастро не раз был замечен патрулирующим правительственные учреждения рано утром, чтобы проверить пунктуальность и посещаемость своих сотрудников. Если он заметит, что кто-то из его подчиненных халтурит или берёт взятки, ему немедленно будет предложено уйти в отставку, независимо от его политических пристрастий.\n\nХотя эта политика настроила многих бывших друзей Кастро против него, простые люди хвалят его за борьбу с коррупцией и повышение эффективности работы государства."
cos.122.a: "Дисциплина - ключ к хорошему рабочему обществу"

cos.123.t: ""Мамита Юнай""
cos.123.d: "Написанный известным лидером Атлантического рабочего конгресса Карлосом Луисом Фальясом, роман "Мамита Юнай" был очень хорошо воспринят рабочим классом и был назван одним из величайших литературных произведений в истории Коста-Рики.\n\nРассказ о человеке по имени Хосе Франсиско Сибаха, активисте Рабоче-крестьянского блока, начинается с того, что его посылают от его партии контролировать голосование в Таламанке, которое, как известно, было фальсифицировано. Путешествие в один из последних районов, населенных индейцами, где почти не говорят по-испански, рассказывает о перипетиях, через которые проходит Сибаджита, чтобы найти избирательный участок и добраться до него, несмотря на препятствия, чинимые местными властями. Активист понимает своё бессилие и пытается хотя бы существенно уменьшить масштабы мошенничества, в чем частично преуспевает, убеждая начальника полиции и местных представителей. Однако в конце концов его усилия оказываются лишь каплей воды в море, и он возвращается в Лимон, довольный своим успехом и не подозревая о том, насколько малое влияние оказали его действия.\n\n\nОписывая в мельчайших подробностях нищету и суровую жизнь индейцев, с которыми он сталкивается, рассказ призван шокировать и наглядно показать власть имущим, как мало они сделали."
cos.123.a: "Тем не менее, это хороший роман"

cos.124.t: ""Дон Пепе" распускает армию"
cos.124.d: "Сегодня на церемонии в Куартель Беллависта президент Хосе Фигерес Феррер официально провозгласил конец военного духа Коста-Рики, символически разбив молотком одну из стен цитадели.\n\nКак гласит статья 12 конституции, вооруженные силы распускаются и заменяются полицейскими силами, Национальной гвардией. Весь бюджет, который ранее шел на военные нужды, перенаправляется на образование и культурные проекты, что символизирует решение правительства о преобразовании крепости в Национальный музей Коста-Рики."
cos.124.a: "Да здравствует Коста-Рика!"

cos.125.t: "Deutscher Aero Lloyd Рейс 134"
cos.125.d: "Сегодня нация была застигнута врасплох, когда рейс 134 Deutscher Aero Lloyd с пунктом назначения Буэнос-Айрес был перенаправлен в Сан-Хосе ранее этим утром, когда пока ещё неизвестная организация, предположительно синдикалистская, захватила самолет прямо над Португалией, вынудив экипаж изменить маршрут в Центральную Америку. Однако нехватка топлива не позволила самолету приземлиться в Никарагуа, и он был вынужден дозаправиться в Сан-Хосе, где находились 34 пассажира.\n\n\nДон Пепе, который выступал с речью в Пурискале всего в 20 милях от столицы, был немедленно уведомлен о ситуации и получил разрешение на дозаправку самолета. Однако террористы не рассчитывали на реакцию нашего президента, который вместо того, чтобы подчиниться их требованиям, прыгнул в ближайшую машину, направляющуюся в аэропорт, по рации приказав Национальной гвардии отказаться и действовать, как он сказал, чтобы "устрашить террористов" Потребовав окружить самолет, надуть шины и перекрыть все возможные выходы, президент закончил свой ответ криком в рацию: "Парни, это война!"\n\nК тому времени, когда президент прибыл на место, все пассажиры, кроме экипажа, которых держали в качестве заложников, были освобождены. Один из стюардов умолял: "Ради Бога, отпустите нас в Никарагуа! Иначе они нас убьют" Ответ Феррера был незамедлительным. Он приказал закачать слезоточивый газ в вентиляционную систему самолета, после чего штурмовая группа ворвалась в самолет. Захватив у своих личных охранников пистолет-пулемет, президент сам возглавил штурм. В этой драматической акции не было невинных жертв, но все террористы были казнены на месте, в результате чего этот инцидент попал в заголовки газет всего мира, поздравлявших президента с его смелыми и решительными действиями."
cos.125.a: "В Коста-Рике мы терроризируем террористов!"

cos.126.t: "Интересное предложение"
cos.126.d: "Чтобы обеспечить безопасность демократий по всей Латинской Америке, страна Коста-Рика создала Демократический альянс Карибского бассейна, способствующий мирному сотрудничеству и пакту о взаимной обороне для всех стран региона. Благодаря нашим тесным связям в прошлом и нашему демократическому правительству, они пригласили нас в качестве почетного члена и будут очень рады, если мы согласимся."
cos.126.a: "Конечно, мы присоединимся!"
cos.126.b: "Коста кто?"

cos.127.t: "Эквадор отказывается"
cos.127.d: "Эквадор отказался от нашего предложения о союзе"
cos.127.a: "Проклятье!"

cos.128.t: "Кризис на канале"
cos.128.d: "В то время как американская Гражданская война наконец-то начала закручиваться вокруг себя, канадцы осмелились осуществить силовой захват в зоне канала. Панамцы, однако, были готовы и захватили канал, утверждая, что он всегда был частью Панамы и останется ею навсегда.\n\nЭто ставит нас в интересное положение, поскольку мы можем предоставить канадцам идеальный плацдарм для высадки войск и захвата Панамы по суше, что может гарантировать нам защиту Канады, если в будущем возникнет такая необходимость."
cos.128.a: "Отправьте предложение в Канаду"
cos.128.b: "Мы останемся нейтральными"

cos.129.t: "Прибывает неожиданная помощь"
cos.129.d: "Зная о наших проблемах с умиротворением панамцев, правительство Коста-Рики предложило свои порты и свободный доступ через свою землю, чтобы помочь нам в уничтожении Панамы. В обмен они ожидают, что мы защитим их от других стран региона, если возникнет такая необходимость."
cos.129.a: "Мы принимаем!"
cos.129.b: "Нам не нужна ещё одна ответственность в нашем союзе"

cos.130.t: "Канада принимает!"
cos.130.d: "Время войны наконец-то пришло, первые канадские ботинки высаживаются на берег в Пуэрто-Лимоне, готовые силой ворваться в сердце Панамы, захватив канал и свергнув правительство с неослабевающей силой. Британия пережила достаточно унижений, и поражение от Панамы не будет одним из них. В сопровождении костариканских разведчиков и небольшого отряда из 50 наших лучших солдат, мы можем только надеяться, что они преуспеют в своей авантюре."
cos.130.a: "Вперёд!"

cos.131.t: "Канада отказывается!"
cos.131.d: "К нашему большому удивлению, канадское правительство вежливо отказалось от нашего предложения, скорее всего, из страха, что им придется защищать нас, если придет время."
cos.131.a: "По крайней мере, мы попытались"

cos.1000.t: "Мир в Центральной Америке?" 
cos.1000.d: "Последние несколько месяцев мы сражались и проливали кровь в Центральной Америке за наших бывших союзников в Коста-Рике. Однако, несмотря на все наши усилия, Коста-Рика пала, как и большая часть нашей национальной гордости. С падением Коста-Рики многие стали призывать нас уйти из Центральной Америки, оставив наших союзников на произвол судьбы. В конце концов, почему мы должны проливать кровь за нацию, которая уже пала? Эти призывы к миру достигли такого размаха, что даже Касир принял их к сведению. С его согласия мы могли бы прекратить эту войну и вернуться к более важным делам, хотя это было бы явным предательством по отношению к нашим союзникам. остаётся вопрос, что решит Касир?"
cos.1000.a: "У нас будет мир"
cos.1000.b: "Германия никогда не сдается! Вперёд!"

zkg.1.t: "ZKG свергает правительство!"
zkg.1.d: "Центрально-Американская Кофейная Компания (The Zentralamerikanische Kaffee-Gesellschaft) с его неустанными достижениями и использованием корпоративной жестокости сумело выкупить большинство своих конкурентов, а те, кого они не смогли убедить продать, просто обанкротились. Кроме того, с их растущим состоянием и контролем они смогли выкупить большую часть нашего правящего правительства, причем большинство наших министров и представителей получают зарплату от ZKG. \n\nБудучи неоспоримыми новыми хозяевами Коста-Рики, ZKG сейчас быстро продвигается к укреплению своей вновь обретенной власти, но по мере того, как они строят основы своего нового государства, этот совет кофейных баронов и бизнес-магнатов сталкивается с перекрестком. С нашим положением новых глашатаев воли Кайзеррейха в Центральной Америке, сам Кайзер проявил большой интерес к этому вопросу, что побудило многих в наших рядах настаивать на создании нового Рейха здесь, в Коста-Рике. Эти монархисты и сторонники Берлина считают, что, создав новый немецкий трон здесь, в Коста-Рике, мы могли бы более эффективно индустриализировать и контролировать эту новую нацию, а новый Кайзер выступал в качестве объединяющей фигуры в попытке создать сильное чувство национальной легитимности. Кайзер заинтересовался этой конкретной идеей и неожиданно подтолкнул своего самовлюбленного и женоподобного сына Августа занять этот новый трон, если он будет создан. Однако этот план не лишен своих недоброжелателей, поскольку большая часть Совета директоров ZKG предпочла бы придерживаться более простого подхода. Эти корпоративные титаны вместо этого стремятся к тому, чтобы Совет директоров правил как олигархический совет, каждый из которых совместно управляет единым фронтом ZKG вместо одного исполнительного директора. Поскольку ZKG непосредственно контролирует страну, их корпоративные интересы и финансовая выгода, несомненно, будут иметь первостепенное значение по сравнению с любыми попытками государственного строительства. Каким должно быть окончательное решение правления?"
zkg.1.a: "Слава первому Кайзеру Августу Вильгельму Коста-Рики!"
zkg.1.b: "Совет директоров ZKG будет непосредственно управлять Коста-Рикой."

zkg.2.t: "Новый трон для дома Гогенцоллернов"
zkg.2.d: "С решением ZKG поклониться Берлину, нашему новому государю было отправлено сообщение, и после недельного путешествия на корабле принц Август Вильгельм наконец прибыл в Коста-Рику. Приземлившись в нашем крупнейшем атлантическом порту Пуэрто-Лимон, будущий Кайзер Коста-Рики был срочно доставлен в столицу Сан-Хосе для своей предстоящей коронации. \n\nПосле подготовки к церемонии и облачения в Императорское одеяние Август и его свита совершили паломничество из Сан-Хосе в соседний город Картаго, где находилась самая большая церковь в Коста-Рике, базилика Нуэстра-Сеньора-де-Лос-Анхелес. По пути местные священнослужители благословляли путь впереди и его след, в то время как толпы гражданских лиц наблюдали со стороны. После его прибытия к алтарю базилики принц будет коронован как Кайзер Августа I Коста-Риканского Рейха, а Совет директоров ZKG будет подчиняться ему в качестве его административных представителей и министров."
zkg.2.a: "Рейхсадлер совершил полет над Коста-Рикой."

zkg.3.t: "Яркий Кайзер"
zkg.3.d: "Новый Кайзер Коста-Рики долгое время наслаждался более экстравагантной жизнью, чем большинство его братьев и сестер. Наслаждаясь прекрасными вечеринками, пышными праздниками и жизнью светской львицы, Август уже давно имеет репутацию человека, наслаждающегося прекрасными вещами в жизни. Однако, по слухам, у него также есть более яркие вкусы. \n\nЕго собственная деятельность долгое время осложняла его брак с принцессой Александрой Викторией, хотя развод или даже раздельное проживание были отвергнуты самим его отцом Кайзером Вильгельмом. Слухи о его диких ночных забавах со своими близкими друзьями-мужчинами без присутствия собственной жены, его привычке к экспериментальному употреблению наркотиков и даже его тайной склонности к переодеванию и обвинениям в "гомофильных" наклонностях всплывали на поверхность раньше-все слухи активно подавлялись ZKG и его Советом директоров, которые служат при новом Кайзере в качестве его советников и министров. Какова бы ни была правда, большинство в стране были слишком заняты работой на своих новых немецких хозяев, чтобы сильно заботиться о личной жизни какой-то Королевской особы."
zkg.3.a: "Чем Кайзер занимается в своей личной жизни-это его дело."

zkg.4.t: "Интересы за пределами экстравагантности"
zkg.4.d: "Помимо своей любви к прекрасным моментам Королевской жизни, Кайзер обладает широким спектром интересов и талантов, от занятий верховой ездой до интереса к военной истории и тактике. Однако более интересным был интерес молодого Кайзера к немецким националистическим движениям, особенно к мыслям выдающихся немецких националистических деятелей и генералов, таких как Герман Геринг, Рейнхард Гейдрих и Фердинанд Шернер. Часто переписываясь с этими титанами немецкой националистической риторики, новый Кайзер завязал своего рода дружбу с этими седыми военными, хотя неизвестно, отвечают ли они из искреннего интереса или лояльности своему Кайзеру. Несмотря на это, они, по крайней мере, потешаются над Кайзером Августом, пока он живёт в разрозненной стране фантазий далеко на краю Нового Света, поскольку ZKG ещё больше захватывает Центральную Америку."
zkg.4.a: "Любопытные друзья для такого любопытного человека."

zkg.5.t: ""Любимый" сын Кайзера"
zkg.5.d: "Мучительная мысль уже давно закралась в тёмные уголки сознания Августа - мысль о том, что его собственный отец, сам Кайзер Германии, ненавидел его. Несмотря на то, что он был одним из младших детей Кайзера, гораздо менее опытным, чем Эйтель или Вильгельм III, именно его выбрали для отправки на другой конец планеты, чтобы править какой-нибудь полосой песка и джунглей. Был ли он послан сюда, чтобы вознаградить его за перенесенные жизненные невзгоды, или он действительно был просто послан сюда Кайзером, чтобы избавить Берлин от головной боли, вызванной выходками Ауви. Эта дилемма разъедала Кайзера, преследуя его, когда он правил своей новой вотчиной в Центральной Америке."
zkg.5.a: "Был ли этот трон даром или наказанием?"

zkg.7.t: "Цена нашего Нового Рейха"
zkg.7.d: "С получением нашего нового мандата возник значительный долг перед Германией, поскольку Берлин помог оплатить большую часть работы, которую ZKG использовала для достижения успеха, и без поддержки Германии наше новое государство, несомненно, зачахнет и падет перед местными жителями. С учётом этой реальности и до тех пор, пока ZKG не сможет получить достаточно новой прибыли в этом недавно расширенном предприятии, чтобы расплатиться с Кайзером и его правительством, мы будем в их власти, и наша экономика тоже."
zkg.7.a: "Временная неудача, пока мы не сможем восстановить наше состояние."

zkg.8.t: "Пруссия Латинской Америки"
zkg.8.d: "Благодаря тому, что наша экспансия оказалась успешной и корни германского империализма прочно укоренились, Центральная Америка стала свидетелем возникновения нового государства. При их Кайзере, экстравагантном Августе Вильгельме, народ этого перешейка процветал и был возвышен, а под руководством ZKG наша экономика процветала. Прусский идеализм и воинственный, стойкий дух нашей родины звучат правдиво в этих джунглях. При Кайзере Августе Коста-Риканский Рейх одержал победу, и под его правлением вся Центральная Америка, контролируемая Германией, будет радоваться и процветать, всегда стойкая и готовая защищаться от любого врага."
zkg.8.a: "Ура."

zkg.9.t: "Центральная Америка при Рейхе"
zkg.9.d: "После недавней череды успешных завоеваний, как благодаря суровой деловой хватке, так и благодаря чистой силе, наша некогда маленькая Империя разрослась и простерлась через весь этот перешеек, оставив всю Центральную Америку в наших руках. С нашим богатым суверенным Кайзером Августом Вильгельмом на троне мы готовы провозгласить Центральноамериканский Рейх. Естественная эволюция наших колониальных амбиций здесь, в Латинской Америке, и в целом стала возможной с помощью ZKG, Рейхсадлер теперь парит над всей Центральной Америкой, от Гватемалы до Панамы и даже в Карибском море. С этой новой областью воля Рейхспакта теперь распространяется вглубь Нового Света, укрепляя силу мирового гегемона и поднимая Центральную Америку в этом процессе."
zkg.9.a: "Страна, где кофе-Король, а Август-Кайзер."

zkg.10.t: "Фестиваль кофеина"
zkg.10.d: "Задача, которую доверили нашему министру Энтони Саргу, заключается в обеспечении того, чтобы люди, которые сейчас находятся под нашим контролем, были умиротворены и не представляли угрозы для безопасности наших операций. Эта задача оказалась для него сложной задачей по той простой причине, что он не боец или силовик, до этого он был артистом, однако, поскольку директор Дейнингер лично доверил ему эту миссию, он обязан служить. Итак, как человек, создающий кукольные представления, справляется с тем, чтобы никто не хотел бунтовать в стране, которая больше не находится под контролем их населения, ну, Сарг пришел к идее не давать им повода быть несчастными в первую очередь. Таким образом, Сарг взял кое-что из римской истории именно для этой цели, одобренных государством фестивалей и развлечений, чтобы население было счастливо, а их умы были заняты мыслями о политической ситуации.\n\nТак что теперь жители Сан-Хосе и других городов по всей стране устраивают эти танцевальные и праздничные мероприятия в честь удачно названного “фестиваля кофеина" Назван в честь того факта, что потребляется большое количество сахара и кофе, что заставляет людей участвовать в лихорадочных танцах и вечеринках, спонсируемых правительством, чтобы отдохнуть от работы на плантациях и отвлечься от работы. Похоже, это работает по плану Сарга, поскольку простые граждане, как правило, перестают жаловаться, как только правительство объявляет дату проведения одного из этих фестивалей."
zkg.10.a: "Это должно заставить их немного успокоиться."

zkg.11.t: "Кофейная лихорадка"
zkg.11.d: "С появлением новых возможностей для получения прибыли и возможностей для лучшей жизни, которые в настоящее время расширяются и раскрываются по мере дальнейшего развития ZKG в Коста-Рике и других их владениях, начался безумный всплеск немецкой колонизации. Подобно Калифорнийской золотой лихорадке, в которой американцы доминировали на своем Западном побережье, немцы стали одержимы кофе, увеличивая продажи и иммиграцию, поскольку все больше стремятся воспользоваться новой щедростью ZKG. Мы будем использовать этот естественный бум в империалистическом духе и действовать в соответствии с ним. Мы будем активно поощрять всех и каждого гражданина Кайзеррейха приезжать жить в эту зеленую страну возможностей. Их кровью мы ещё больше германизируем всю Центральную Америку, и на их спинах ZKG получит только больше прибыли!"
zkg.11.a: "Наши границы открыты для всех истинных немцев, ищущих прибыли и приключений."


zkg.13.t: "Захватить спасательный круг западного судоходства!"
zkg.13.d: "Сегодня до нашей столицы дошли катастрофические новости о том, что Центрально-Американское Каффе-Гезельшафт, или ЗКГ, потребовало, чтобы мы приняли их сделку по продаже им Панамского канала. Если мы не согласимся, они угрожают войной, а с их союзниками в Рейхспакте, включая сам Кайзеррейх, это, скорее всего, будет означать конец Панамы. У нас нет другого реального выбора, и, скорее всего, нам придется уступить канал Коста-Рике или быть полностью уничтоженными."
zkg.13.a: "Суровая, печальная реальность. Мы должны уступить"
zkg.13.b: "К черту последствия! Канал - наш!"


zkg.14.t: "Новейшая эволюция банановых республик"
zkg.14.d: "Благодаря недавнему расширению и главенству Zentralamerikanische Kaffee-Gesellschaft Коста-Рика полностью превратилась в корпоративное государство нового типа. Подобно американцам и их старой компании United Fruit, которая когда-то создала знаменитые Банановые Республики Гондурас и Гватемала, ZKG и их немецкие благотворители создали новую "Республику кофе" здесь, в Коста-Рике. Под руководством Совета директоров экономика нашего штата процветала, быстро поднимаясь, чтобы стать одним из наиболее богатых латиноамериканских государств за счёт окружающей среды и прав местных жителей. Их благородные жертвы привели к нашим новообретенным успехам, и на их телах мы превратим Коста-Рику в поистине капиталистическое государство, подобного которому мир никогда не видел!"
zkg.14.a: "Единственный Король здесь-кофе."

zkg.15.t: "Покупка века"
zkg.15.d: "В атмосфере интенсивных переговоров и грязных закулисных сделок было завершено официальное предложение о покупке всего Панамского канала, которое было представлено должностным лицам канала от новых хозяев Коста-Рики, Zentralamerikanische Kaffee-Gesellschaft. ZKG предлагает огромную, многомиллионную единовременную сумму для полной покупки Канала и прилегающей к нему земли без каких-либо условий у нынешних владельцев Канала. Однако ZKG не был самым дружелюбным на этих переговорах, и многие ожидают, что они пойдут на многое, чтобы обеспечить успех сделки, а некоторые даже ожидают, что разгул капиталистов зайдет так далеко, что объявит войну нашей стране, если сделка провалится. Южные дебри Центральноамериканского перешейка находятся в состоянии национальной тревоги, и на кону стоит будущее Центральной Америки и международного судоходства в целом."
zkg.15.a: "Сделка заключена, и ZKG полностью выкупила Панамский канал!"
zkg.15.b: "Сделка проваливается, и ZKG готовится к войне!"

zkg.16.t: "Катастрофический отказ"
zkg.16.d: "Неистовые ублюдки, властвующие над [FROM.GetName], отвергли наше самое щедрое предложение забрать у них землю. Даже за непомерно высокую цену, которую мы предложили, эти глупцы отказались без раздумий. Мы покажем им ошибочность их путей, ибо судьба ЗКГ - контролировать Центральную Америку!"
zkg.16.a: "Будь они прокляты!"

zkg.17.t: "Никарагуанская сделка"
zkg.17.d: "Самое странное и неожиданное предложение попало на стол высших руководителей нашей страны, родом из растущего корпоративного государства в Коста-Рике. Под влиянием Кайзеррейха ZKG, Коста-Рика предложила нашей правящей администрации огромную сумму денег в качестве оплаты, чтобы эффективно "купить" всю Никарагуа. Если бы мы согласились на эту сделку, мы все жили бы как короли, поскольку ZKG фактически взял полный контроль над страной вместо нас. Конечно, народ нашего великого государства может проклинать нас за это, но кого волнует, когда мы станем одними из самых богатых людей Латинской Америки, казалось бы, за одну ночь. Заманчивое предложение, конечно, но можем ли мы действительно обречь наших соотечественников на корпоративное правление иностранцев?"
zkg.17.a: "Конечно, мы можем! Продайте подчиненных и поприветствуйте новых владельцев Никарагуа."
zkg.17.b: "Мы бы никогда не продали наших соотечественников! Мы силой покажем им ошибочность их путей!"

zkg.18.t: "Армия, пригодная для монополии"
zkg.18.d: "Как один из менее приоритетных холдингов Германской империи, мы получаем короткую палку, когда дело доходит до новых поставок, особенно когда речь идет о военных поставках. Поэтому вооруженные силы ЗКГ испытывают острую нехватку, в основном они состоят из зеленых солдат, использующих устаревшее оборудование, оставшееся со времен Вельткрига. Мы должны решить эту ситуацию лучшим из известных нам способов: с помощью денег. Центральная Америка изобилует наемниками и наемниками, которые могут легко заполнить пробелы в наших вооружённых силах, позволяя нам создать новую армию, способную защищать корпоративные интересы ZKG. Хотя это будет не самая профессиональная или стандартизированная армия, её должно быть более чем достаточно для защиты кофейных плантаций и границ нашего нового корпоративного государства."
zkg.18.a: "За золото мы купим свинец, необходимый нам для защиты нашего государства"

zkg.19.t: "От диких лесов до городских джунглей"
zkg.19.d: "Одной из крупнейших целей ZKG было превратить некогда нетронутую природную дикую местность Коста-Рики и остальной части Центральной Америки в бетонные джунгли, готовые поставить прибыль выше всех других целей. Благодаря финансированию со стороны Германии и их собственных бизнес-предприятий, работающих на кофейном топливе, этот процесс "гипериндустриализации" уже начался, медленно, но эффективно очищая более бесполезные участки внутренних районов в прибыльное и выгодное новое пространство, готовое для разработки и покрытия бетоном и сталью. По мере того как все больше заводов оживают, впервые зажигая свои печи и котлы с использованием топлива, полученного из этого некогда зеленого Эдема, Чёрный дым прогресса наполняет воздух Центральной Америки. Все должно использоваться и потребляться ZKG, ибо единственное, что в конечном итоге имеет значение, - это не чистый воздух или устойчивая практика, а прибыль."
zkg.19.a: "Когда моря почернеют, а небо наполнится смогом, мы увеличим нашу прибыль, как никогда раньше."


zkg.22.t: "Богатство кофе"
zkg.22.d: "Коста-Рика теперь сияет как мерцающий и золотой рай капиталистического прогресса, не скованный ограничениями меньших государств и меньших людей. Под руководством Zentralamerikanische Kaffee-Gesellschaft и его гениального Совета директоров мы превратили этот тонкий кусочек Латинской Америки в корпоративный рай, полностью находящийся под властью ZKG. Каждый аспект страны и её экономики тщательно контролируется Советом директоров, и весь финансовый аппарат страны находится в руках этой огромной корпорации. Поскольку их амбиции только ещё больше возрастают по мере того, как они стремятся стать доминирующей экономической силой во всей Латинской Америке, мир теперь следит за славным капиталистическим раем, поскольку мы продолжаем стремиться к большему богатству и более высокой прибыли."
zkg.22.a: "Мы действительно живем в обществе, основанном на кофе."

zkg.23.t: "Новая порода капитализма"
zkg.23.d: "Крупнейшие мирные приобретения земли со времени покупки Луизианы были завершёны, и теперь Zentralamerikanische Kaffee-Gesellschaft правит всей Центральной Америкой. ZKG теперь является единым хозяином всей Центральной Америки, и этот перешеек возможностей теперь действительно оправдает своё название. Уже сейчас ZKG предпринял шаги по укреплению своего правления, объединив все экономические активы в стране, одновременно подчинив местные народы новому расширенному режиму Совета директоров. Многие начали шептаться о том, что недавняя политика и экспансия ZKG не поддаются общепринятым описаниям и достигли такой высоты экономического успеха и капиталистического господства, что Центральная Америка ZKG стала первым в современном мире настоящим примером "мегакорпорации" - единой монополии, которая эффективно контролирует все аспекты одной нации. Экономика, правительство, культура и общество в целом Центральной Америки теперь просто подчиняются прихотям своих новых корпоративных хозяев. Под ZKG нет ни богов, ни хозяев, только кофе, а кофе означает прибыль!"
zkg.23.a: "Пусть прибыль когда-нибудь найдет Zentralamerikanische Kaffee-Gesellschaft!"
zkg.23.b: "Мы станем первой настоящей мегакорпорацией не только по названию!"
zkg.24.t: "Покупка тысячелетий"

zkg.24.t: "Центральноамериканская сделка"
zkg.24.d: "С ростом влияния немецких корпоративистов, это предложение, попавшее на стол высших руководителей нашей страны, рано или поздно должно было поступить, особенно после того, что произошло с Никарагуа и каналом. Под влиянием Кайзеррейха и Центральноамериканское кофейное общество, или ZKG, Коста-Рика предложило нашей правящей администрации огромную сумму денег в качестве оплаты за фактическую "покупку" всей нашей страны. Если мы согласимся на эту сделку, мы все будем жить как короли, поскольку ЗКГ фактически возьмет на себя полный контроль над страной вместо нас, хотя после того, как народ Никарагуа пережил приход ЗКГ, многие в нашем кабинете министров имеют свои сомнения. Конечно, народ нашего великого государства может проклинать нас за это, но кого это волнует, когда за одну ночь мы станем одними из самых богатых людей в Латинской Америке. Заманчивое предложение, конечно, но можем ли мы действительно проклясть наших соотечественников за корпоративное правление иностранцев?"
zkg.24.a: "Как мы могли отказаться от такого непомерного предложения!"
zkg.24.b: "Мы не станем разбрасываться нашим национальным суверенитетом ради простых денег"

zkg.25.t: "Захват Пуэрто-Рико"
zkg.25.d: "В ходе быстрой и решительной демонстрации силы небольшая эскадра наших военно-морских сил встретилась и сразилась с местным военно-морским патрулем за пределами прибрежных вод Пуэрто-Рико. Благодаря немецкому финансированию, наши недавно переоснащенные корабли быстро справились с местным пуэрториканским гарнизоном, но это столкновение поставило Карибский бассейн на грань тотальной войны. Однако, кроткие силы Пуэрто-Рико и их хозяева не стремятся разжигать войну с грозным Рейхспактом, и удивительным образом уступили в переговорах. После их трусливой капитуляции и подчинения немецкому господству контроль над Пуэрто-Рико был легко и полностью передан ZKG. Теперь этот девственный остров будет служить главной военно-морской базой для растущего капиталистического домена ЗКГ, так как они работают над тем, чтобы вонзить свои когти в Пуэрто-Рико и лишить его любой возможной прибыли."
zkg.25.a: "Это бесплатная недвижимость!"

zkg.26.t: "Возрождение Клейна-Венедига?"
zkg.26.d: "Кляйн-Венедиг, также названный Вельзерландом в честь богатой дворянской торговой семьи из Германии, которая финансировала экспедицию, был основан в 1528 году при Карле V и представлял собой крупнейшую немецкую колонию в Новом Свете, простиравшуюся вдоль побережья Венесуэлы, с небольшой частью Колумбии, и сосредоточенную вокруг городов Новый Аугсбург и Новый Нюрнберг. В течение 20 лет колония прочно стояла на ногах, но её поселенцы в конце концов пали жертвами болезней, голода и нападений туземцев, что привело к гибели колонии к 1546 году. Теперь, почти 400 лет спустя, мы стоим на перепутье и можем наконец-то воплотить эту давнюю колониальную мечту в реальность. Должны ли мы принять идентичность старого неудавшегося Кляйн-Венедига, или Вельзерланда, или же мы должны сохранить Deutsch-Zentralamerikian идентичность, которую мы уже начали создавать?"
zkg.26.a: "Мы являемся настоящим свидетельством имперской мощи Германии!"
zkg.26.b: "Давайте восстановим честь и славу семьи Вельзеров!"
zkg.26.c: "Ну, в конце концов, мы же "Централамерикан", не так ли?"








