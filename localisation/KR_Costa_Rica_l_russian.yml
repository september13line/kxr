COS_German_Attache: "Немецкий Военно-Морской атташе"
COS_German_Attache_desc: "Наблюдатели от Кригсмарине изучают нашу береговую охрану и обучают её противолодочной тактике, чтобы защитить наши берега и избежать того, чтобы наши грузовики не попали под удар."
 
COS_Public_Education: "Реформированная система образования"
COS_Public_Education_desc: "Образование для всех является главным приоритетом правительства Коста-Рики, и новая программа предоставляет доступ к государственной системе образования всем костариканцам."
 
