COS_CCSS_desc: "Плачевные санитарные условия и отсутствие медицинского обслуживания для низших слоев населения привели к созданию этой революционной системы, которая обеспечивает пенсии и медицинское обслуживание для всех костариканцев независимо от их статуса."
 
