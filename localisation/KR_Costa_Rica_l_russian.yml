cos.50.d: "В ходе переговоров от нашего имени германская делегация получила от правительства Панамы условия, согласно которым Панама откажется от своих претензий в регионах, если им будет компенсирована упущенная выгода. Хотя легитимность этого заявления в лучшем случае шатка, в наших же интересах, возможно, смириться с ним и тем самым предотвратить развязывание войны."
