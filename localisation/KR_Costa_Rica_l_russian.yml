### Events ###
cos.1.t: "Коста-Рика: История успеха в Центральной Америке"
cos.1.d: "Спрятанная глубоко в джунглях Центральной Америки, наша маленькая, но гордая нация процветала в течение многих десятилетий, наслаждаясь уровнем грамотности выше, чем некоторые европейские страны, и медленной, но неуклонно растущей экономикой, основанной на торговле бананами и особенно кофе.\n\nБлагодаря строгому соблюдению всеми партиями Конституции, в стране не было военного вмешательства или политического переворота со времен провалившейся диктатуры Тичино в 1917 году, которая была свергнута всего несколько месяцев спустя под давлением народа, отказываясь терпеть диктатора в своей республике. С тех пор нацию контролирует разнообразная, хотя и эгалитарная каста политиков, которые пользуются плодами растущей немецкой экономики и тесных связей между нашими двумя нациями.\n\nПод крылом PRN президент Рикардо Хименес может оглянуться на успешный срок, в котором он имел дело как с экономической депрессией, вызванной американской рецессией, так и с растущими голосами социалистических движений, которые восторгались Атлантическим рабочим Конгрессом, наконец, поднялись из своего сна и потребовали лучшего представительства. Хотя они несколько преуспели в своих целях и вынудили правительство разработать трудовое соглашение, закон ещё далек от принятия, и под восходящей звездой ручного Мора Вальверде проблемы между компаниями и рабочими ещё далеки от завершения.\n\nТем не менее, нация процветает, поскольку плоды наших отношений с Миттельевропой текут в форме программ культурного обмена, научной помощи и прочных связей между университетами, такими как KU Leuven во Фландрии-Валлонии и Коста-Рики высшего класса."
cos.1.a: "Ещё один солнечный день в Коста-Рике."
 
cos.2.t: "Выдвижение республиканского кандидата"
cos.2.d: "В то время как превосходство PRN не вызывает сомнений на предстоящих выборах, партия разделена на тех, кто будет выдвигать свою кандидатуру на пост президента.\n\nЛеон Кортес Кастро пользуется поддержкой консервативной кофейной элиты и за время своего пребывания на посту Хименеса зарекомендовал себя как достойный преемник своего наследия. Другие члены, однако, отметили, что его агрессивная антисоциалистическая позиция и строгое отношение могут привести к дальнейшей эскалации в социалистической сфере и как таковой обеспечить основу для синдикалистской партии Народный Авангард.\n\nВ качестве компромисса между двумя крайностями Церковь, убежденная энциКликой Rerum Novarum, выдвинула вперёд Рафаэля Анхеля Кальдерона Гуардиа. Его политическая карьера не очень примечательна, и большинство людей знают его только как "врача" из-за его медицинской профессии. Поскольку обе стороны надеются использовать его в качестве марионетки, правящей вместо него, поддержка его кандидатуры растет с каждым днем."
cos.2.a: "Кортес возглавит нацию."
cos.2.b: "Давайте дадим этому "доктору" шанс."
 
cos.3.t: "Мануэль Мора Вальверде просит утвердить его кандидатуру"
cos.3.d: "Как лидер синдикалистской партии, Мануэль Мора Вальверде решительно настроен представлять свою партию на предстоящих выборах. Однако из-за специального положения Конституции, запрещающего любому лицу участвовать в возрасте до 30 лет, его заявка будет автоматически отменена.\n\nПроводя пламенную риторику в Конгрессе в поддержку снижения возрастных требований, молодой, но харизматичный политик попытался убедить действующее правительство пересмотреть этот пункт и позволить ему и его партии баллотироваться на должность."
cos.3.a: "Конституция священна!"
cos.3.b: "В любом случае, это было глупое правило..."
 
cos.4.t: "Выборы 1936 года"
cos.4.d: "Никого не удивляет, что PRN вновь обеспечила себе доминирующее положение на выборах и поставила нашего следующего президента. Хотя кажется, что худшее позади, мы не должны автоматически предполагать, что нашему новому президенту будет легко на посту, поскольку корпоративные стервятники и социалистические агитаторы сделают его срок достаточно трудным."
cos.4.a: "Вива Кортес!"
cos.4.b: "Вива Кальдерон!"
 
cos.5.t: "Катастрофа в ZKG!"
cos.5.d: "После американской депрессии крупнейшие кофейные бароны нашей страны объединились и объединили свои силы в Германии во главе с ZKG или Центрально-Американская Кофейная Компания. Скупая PUN и другие американские активы налево и направо, усиленные экономическим золотым веком Германии, ZKG стал контролировать обширные участки нашей земли и экономики, не только определяя внутреннюю политику, но и предоставляя работу тысячам коста-риканских граждан.\n\nОднако крах черного Понедельника перевернул таблицы на ZKG, и после того, как акции продолжали падать в Берлине, компания вынуждена подать на банкротство, таща нашу национальную экономику в пропасть. Тщательное расходование средств нашим бывшим президентом, к счастью, позволило нашему правительству создать небольшой резерв, с помощью которого мы теперь попытаемся остановить катастрофу, которая обрушилась на ZKG. Однако это лишь временная мера и зарубежными партнерами необходимо, если мы хотим спасти компанию от краха."
cos.5.a: "О, человечество!"
cos.5.b: "Эти немцы все равно это заслужили."
 
cos.6.t: "ZKG: Постоянное разрешение?"
cos.6.d: "После первого обзора кажется, что наши первоначальные меры остановили полный крах ZKG, но поскольку наши средства истощаются с тревожной скоростью, нам нужно искать возможных партнеров, которые могут выручить ZKG и спасти нашу экономику от ещё худшей катастрофы. Сами американцы страдают от кризиса, конца которому не видно, в то время как немцы с полным ужасом наблюдают, как Империя, которую они строили на протяжении многих лет, медленно погружается в хаос. Однако у обоих есть мощные капиталисты, которые следуют со стороны, надеясь дешево купить несостоявшиеся компании порядка до Черного Понедельника."
cos.6.a: "Мы обратимся за помощью к США."
cos.6.b: "Мы попросим немцев о помощи."
 
cos.7.t: "[COS.GetName] запрашивает нашу помощь"
cos.7.d: "Катастрофа поразила в остальном тихую маленькую нацию [COS.GetName] когда ZKG (Центрально-Американская Кофейная Компания) обрушился на Берлинскую фондовую биржу всего за несколько недель до этого, втянув нацию в яму, из которой она не сможет восстановиться самостоятельно. Чтобы спасти их от полного краха, маленькая нация попросила у нас кредит, чтобы выручить ZKG."
cos.7.a: "Предложить им помощь!"
cos.7.b: "У нас есть более важные дела."
 
cos.8.t: "Американская поддержка прибывает"
cos.8.d: "Жесткие переговоры с американской делегацией, наконец, окупились, когда было достигнуто соглашение между [COS.GetLeader] и американское правительство. В то время как мы будем обязаны пойти на дальнейшие уступки американскому PUN, они согласились принять участие в ударе и предоставили нам кредит, с помощью которого мы можем пережить кризис."
cos.8.a: "Да благословит Бог США."
 
cos.9.t: "Америка отказывается помочь"
cos.9.d: "Хотя это и не удивительно из-за их внутренних проблем, США отказались от наших запросов на кредит, чтобы выручить ZKG, и оставили нас в затруднительном положении без другой альтернативы, чем немцы."
cos.9.a: "Поймите меня немцы на линии 1!"
cos.9.b: "Мы действительно одни в этом мире."
 
cos.10.t: "[COS.GetName] запрашивает нашу помощь"
cos.10.d: "Катастрофа поразила в остальном тихую маленькую нацию [COS.GetName] когда ZKG (Центрально-Американская Кофейная Компания) обрушился на Берлинскую фондовую биржу всего за несколько недель до этого, втянув нацию в яму, из которой она не сможет восстановиться самостоятельно. Чтобы спасти их от полного краха, маленькая нация попросила у нас кредит, чтобы выручить ZKG."
cos.10.a: "Предложить им помощь!"
cos.10.b: "У нас есть более важные дела."
 
cos.11.t: "Прибывает немецкая поддержка"
cos.11.d: "Жесткие переговоры с немецкой делегацией, наконец, окупились, когда было достигнуто соглашение между [COS.GetLeader] и германское правительство. В то время как мы будем обязаны пойти на дальнейшие уступки ZKG, чтобы погасить наши долги, они согласились принять участие в ударе и предоставили нам кредит, с помощью которого мы сможем пережить кризис."
cos.11.a: "Германия превыше всего!"
 
cos.12.t: "Германия отказывается помочь"
cos.12.d: "Хотя это и не удивительно из-за их внутренних проблем, Германская Империя отказалась от наших просьб о займе, чтобы выручить ZKG, и не оставила нам никакой другой альтернативы, кроме американцев."
cos.12.a: "Поймите меня американцы на линии 1!"
cos.12.b: "Мы действительно одни в этом мире."
 
cos.13.t: "Сектор Кофе восстанавливается"
cos.13.d: "Прошло пять лет с тех пор, как ZKG рухнул под давлением провальных запасов. В то время как правительство не было в состоянии спасти их тогда, что привело к периоду нищеты и 3 года назад даже граничило с голодом, торговля кофе, наконец, восстанавливается и в соответствии с мерами, введенными нашим президентом [COS.GetLeader] медленно, но верно экономика снова растет."
cos.13.a: "Наконец-то!"
 
cos.14.t: "Забастовки на Кофейных плантациях"
cos.14.d: "В значительной степени подпитываемые хаосом в ZKG и массовыми увольнениями, которые последовали за Чёрным Понедельником, работники плантаций по всей стране сложили работу и протестуют против правительства. Утверждая, что [COS.GetLeader] недостаточно помогает людям и просто набивает карманы, их риторика была захвачена синдикалистами Valverdes, чье движение растет с каждым днем."
cos.14.a: "Будем надеяться, что забастовка 34-го года не повторится."
 
cos.15.t: "Анти-Негритянский протест в Сан-Хосе"
cos.15.d: "С тех пор, как PUN ступила на Коста-Рику и начала свою банановую империю, Чёрные рабочие и их семьи переехали в страну, чтобы работать на своих плантациях. Поскольку местные костариканцы не собирались присоединяться к PUN в их банановом крестовом походе и были полностью удовлетворены торговлей кофе, Кит был вынужден импортировать все больше и больше ямайцев для работы на своих полях. Однако, устав от чужаков на своей земле, костариканцы никогда полностью не принимали своих новых граждан и держались от них на расстоянии. На протяжении многих лет это приводило к трениям между двумя сторонами, которые только избежали эскалации из-за географических особенностей, разделяющих их.\n\nОднако неуверенная прибыль от торговли кофе и общее сознание среди негритянского населения позволили двум группам ещё раз столкнуться. Костариканцы протестуют против того, что, по их мнению, представляет угрозу для их культуры: иностранцы покидают отведенный им район в провинции Лимон, в то время как чернокожие призывают правительство относиться к ним как к равноправным гражданам Республики."
cos.15.a: "Ослабить ограничения."
cos.15.b: "Заставить компании нанимать местных костариканцев."
cos.15.c: "Обеспечить соблюдение запретных зон."
 
cos.16.t: "Немецкий крейсер "Шлезвиг" причаливает в Пуэрто-Лимоне"
cos.16.d: "Официально заканчиваются поставки во время круиза по Карибскому бассейну, но, скорее всего, любопытно, является ли [COS.GetLeader] режим может оказаться военно-морской станцией на Западе, немецкий крейсер 'Шлезвиг' пришвартовался в Пуэрто-лимон сегодня утром.\n\nВ восторге от присутствия этих иностранных гостей, [COS.GetLeader] лично принял их с помпой и на церемонии, восхваляющей отношения между нашими двумя великими народами. Когда позднее в тот же день на закрытом заседании немецкой делегации возникла тема нестабильности в США, капитан судна передал нашему президенту свои распоряжения о том, что безопасность Коста-Рики представляет жизненно важный интерес для немецкого народа и что войска, снабжение и даже полная защита могут быть организованы, если нестабильность в регионе будет продолжать расти."
cos.16.a: "Запросить немецкий гарнизон."
cos.16.b: "Попросить оружие для нашей армии."
cos.16.c: "Мы прекрасно справимся сами."
 
cos.17.t: "Коста-Рика запрашивает немецкий гарнизон"
cos.17.d: "Рост нестабильности в США и близлежащие режимы в Центральной Америке вынудили маленькую нацию прийти к нам за помощью. Напоминая нам о прочных связях между нашими двумя нациями и значительным немецким населением, проживающим на их территории, они просят, чтобы мы разместили небольшой полк в Сан-Хосе для сдерживания иностранных угроз.\n\nХотя это имеет краткосрочные последствия для наших отношений с США, мы уверены, что они поймут, что мы действуем во имя общего блага."
cos.17.a: "Отправить отряд."
cos.17.b: "Мы не стремимся ссориться с США."
 
cos.18.t: "Немецкий гарнизон прибывает в Пуэрто-Лимон"
cos.18.d: "Путешествия в неизвестный корабль, перевозивший товары для Коста-Риканского народа, немецкий гарнизон чуть более тысячи человек ступали на остров под покровом темноты и был направлен командиром нашей армии в казармы. Задыхаясь от благоговения перед превосходящей техникой и дисциплиной этих новых солдат, наши войска боятся, что не смогут противостоять каким-либо необдуманным действиям немецкого отряда."
cos.18.a: "Добро пожаловать, друзья!"
 
cos.19.t: "Никакой военной поддержки со стороны Империи"
cos.19.d: "Назвав нашу нацию не имеющей отношения к глобальной стратегии Империи и расточительной тратой ресурсов, германская комиссия отказалась уступить какие-либо войска для нашей обороны и просила нас не поднимать этот вопрос снова."
cos.19.a: "Нам очень жаль это слышать."
 
cos.20.t: "Коста-Рика просит немецкое оружие"
cos.20.d: "Рост нестабильности в США и близлежащие режимы в Центральной Америке вынудили маленькую нацию прийти к нам за помощью. Напоминая нам о прочных связях между нашими двумя странами и значительным немецким населением, проживающим на их территории, они просят, чтобы мы направили им небольшой тайник с оружием и другими припасами для укрепления их сил и сдерживания иностранных угроз.\n\nХотя это имеет краткосрочные последствия для наших отношений с США, мы уверены, что они поймут, что мы действуем во имя общего блага."
cos.20.a: "Отправить оружие."
cos.20.b: "Мы не стремимся ссориться с США."
 
cos.21.t: "Немецкое оружие прибывает"
cos.21.d: "Среди коробок со швейцарским шоколадом и оборудованием Круппа в нашу страну на обычных торговых судах были доставлены десятки коробок с новейшими "Маузерами", изготовленными на заводе FN Herstal. Не подозревая о нашем обмане, наши соседи будут грубо разбужены, если наткнутся на нашу армию!"
cos.21.a: "Они явно "Сделаны в Коста-Рике""
 
cos.22.t: "Никакой военной поддержки со стороны Империи"
cos.22.d: "Назвав нашу нацию не имеющей отношения к глобальной стратегии Империи и расточительной тратой ресурсов, германская комиссия отказалась уступить какое-либо оружие нашим войскам и просила нас больше не поднимать этот вопрос."
cos.22.a: "Да пошел ты тоже!"

### ACW Events ###
cos.23.t: "Гражданская война в Соединенных Штатах!"
cos.23.d: "Немыслимое, наконец, произошло, и "Соединённые" Штаты Америки вновь оказываются в борьбе друг против друга. По всей Центральной Америке социалистические агитаторы и военные диктаторы ревут от удовольствия, когда некогда непроницаемая паутина американских договоров была разрушена.\n\nМало того, что это серьезно угрожает нашему суверенитету, ограниченная сила, которую мы должны защищать нашу нацию, - это не что иное, как старики и пушечное мясо, готовые пасть в огне. Нам нужен сильный союзник, если мы хотим выжить, и он нужен нам сейчас! Поскольку Канада подчиняет территорию за территорией после Гражданской войны, возможно, было бы разумно направить наши усилия на их решение и надеяться, что мы сможем мирно избежать скорого развязывания террора в Центральной Америке."
cos.23.a: "Канада нас обязательно спасет!"
cos.23.b: "Германия защитит нас!"
cos.23.c: "Все эти разговоры о Судном дне-чушь собачья. Коста-Рика прекрасно справится в одиночку"
 
cos.24.t: "Коста-Рика просит нашей защиты"
cos.24.d: "Потрясенная Гражданской войной в Соединенных Штатах, эта небольшая страна в страхе смотрит на свои восточные и северные границы, ожидая нападения сейчас, когда её защитник находится в состоянии войны, и просит нас открыто выразить наше желание сохранить Коста-Рику суверенным государством. Хотя наши интересы в соседней Панаме гораздо больше, мы потенциально могли бы поддержать их режим и создать ещё один плацдарм Антанты в Карибском бассейне."
cos.24.a: "Предложить им помощь."
cos.24.b: "Панама для нас гораздо важнее."
 
cos.25.t: "Канада предоставляет нам поддержку"
cos.25.d: "Не желая, чтобы ещё одна нация в регионе рухнула в нестабильность, канадское правительство согласилось гарантировать нашу независимость до тех пор, пока мы остаемся дружественными делу Антанты."
cos.25.a: "Ура!"
 
cos.26.t: "Канада отказывается от поддержки"
cos.26.d: "Вероятно, из-за своих интересов в нашем непосредственном соседе Панаме Антанта обошла вопрос о нашем суверенитете и отправила наших дипломатов паковать вещи. Является ли это признаком комбинированного панамско-канадского вторжения в Кото, пока не ясно, но это определенно признак того, что стабильность в регионе быстро снижается."
cos.26.a: "Может быть, Кайзер придет нам на помощь?"
cos.26.b: "Копайте парни!"
 
cos.27.t: "Коста-Рика просит нашей защиты"
cos.27.d: "Потрясенная Гражданской войной в Соединенных Штатах, эта небольшая страна в страхе смотрит на свои восточные и северные границы, ожидая нападения сейчас, когда её защитник находится в состоянии войны, и просит нас открыто выразить наше желание сохранить Коста-Рику суверенным государством. Поскольку силы Антанты вторгаются в Панамский канал, решив вырвать его из павших США, а социалистические силы на севере с нетерпением ожидают плохо защищенную Коста-Риканскую нацию, в наших интересах закрепиться на американском континенте и внимательно следить за регионом, если ситуация ещё больше обострится."
cos.27.a: "Предложить им помощь."
cos.27.b: "Мы и так перегружены!"
 
cos.28.t: "Германия предоставляет нам поддержку"
cos.28.d: "Не желая, чтобы ещё одна нация в регионе рухнула в нестабильность, немецкое правительство согласилось гарантировать нашу независимость до тех пор, пока мы остаемся в дружеских отношениях с их альянсом и служим плацдармом для их амбиций в регионе."
cos.28.a: "У всего есть своя цена..."
 
cos.29.t: "Германия не оказывает поддержку"
cos.29.d: "Ссылаясь на их массовое перенапряжение и проблемы в колониях, Германская Империя, к сожалению, отклонила нашу просьбу. В то время как они опечалены тем, что не могут помочь дальше, они надеются, что мы переживем прилив и были бы рады, если бы торговые связи между нашими двумя странами могли продолжаться в обычном режиме."
cos.29.a: "Может быть, канадцы придут нам на помощь?"
cos.29.b: "Бизнес важнее, чем друзья..."

### COTO Events ###
cos.30.t: "Кризис из-за Кото!"
cos.30.d: "С момента обретения Панамой независимости от Испании, они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес своё решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что её интересам может угрожать опасность, Соединённые Штаты вынудили Панаму принять белое решение.\n\nСейчас, когда наши американские союзники впали в анархию, панамское правительство возобновило спор и требует, чтобы мы передали территорию или встретили их армию на поле боя. Хотя численность наших войск в последнее время возросла, мы по-прежнему полностью отстаем от наших панамских соседей и нам потребуется иностранная помощь, если мы хотим одержать победу.\n\nНаши союзники, однако, менее стремятся вести ещё одну бессмысленную войну и предпочли бы более дипломатическое решение кризиса, восстановив правление Фалло Уайт и вынудив Панаму отступить раз и навсегда."
cos.30.a: "Запросить посредничество от Канады."
cos.30.b: "Запросить посредничество от Германии."
cos.30.c: "Нам придется столкнуться с ними самим!"
 
cos.301.t: "Коста-Рика стоит в одиночку!"
cos.301.d: "Мало того, что их армия жалка, а их народ самодоволен, все бывшие союзники Коста-Рики отступили, тем самым давая нам полную власть вторгнуться в страну и вернуть Кото!"
cos.301.a: "Сегодня мы обедаем в Сан-Хосе!"
 
cos.302.t: "Кото ради мира"
cos.302.d: "Нам удалось вернуть регион Кото под свой контроль, и Коста-Рика продемонстрировала готовность передать его в обмен на прекращение дальнейших военных действий. Многие панамцы начинают сомневаться в целесообразности продолжения этой войны, поскольку мы уже взяли то, что по праву принадлежит нам, а захват всей Коста-Рики никогда не был нашей целью. Другие по-прежнему считают, что только полная и безоговорочная капитуляция костариканского правительства докажет нашу правоту, поскольку независимая Коста-Рика вполне может вновь вооружиться и в будущем потребовать возвращения Кото."
cos.302.a: "Выдвинуть предложение."
cos.302.b: "Не раньше, чем Сан-Хосе окажется в наших руках!"

cos.303.t: "Просьба о мире?"
cos.303.d: "Мы потеряли регион Кото в пользу грязных панамцев, и их солдаты теперь продвигаются дальше вглубь Коста-Рики. Хотя некоторые считают, что мы можем оттеснить их и вернуть Кото себе, ситуация выглядит плачевной. Представитель панамского правительства обратился к нам с тем, что они называют «щедрым» предложением. Просто передайте Кото, и они выведут свои войска из Сан-Хосе. Хотя просто отдать часть законной костариканской земли не идеально, это может быть единственным способом сохранить нашу независимость."
cos.303.a: "Предложить Кото в обмен на мир."
cos.303.b: "Мы ещё сможем оправиться!"

cos.304.t: "Неспокойный мир"
cos.304.d: "Коста-Рика приняла наше предложение о Кото в обмен на сохранение своего суверенитета. В свою очередь, наши войска избегут дополнительных ненужных потерь, и мы сможем вернуться к более важным делам."
cos.304.a: "Кото — наш!"

cos.31.t: "Кризис из-за Кото!"
cos.31.d: "С момента обретения Панамой независимости от Испании они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес своё решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что её интересам может угрожать опасность, Соединённые Штаты вынудили Панаму принять белое решение.\n\nХорошо понимая, что американцы не в состоянии спасти Коста-Рику ещё раз, правительство Панамы направило Сан-Хосе ещё один ультиматум с требованием экстрадиции региона кото. Хотя у нас мало оснований вмешиваться в их мелкие споры, нахождение мирного урегулирования кризиса подтвердит наш статус превосходных переговорщиков и может заставить центральноамериканский регион вновь подчиниться."
cos.31.a: "Предложить сесть за один стол с Панамой."
cos.31.b: "Предупредить Панаму."
 
cos.32.t: "Канада предлагает посредничество"
cos.32.d: "После того как Коста-Рика обратилась с просьбой выступить в качестве посредника в урегулировании кризиса, канадское правительство запланировало проведение встречи на высшем уровне для обсуждения возможных путей мирного урегулирования конфликта и предотвращения начала войны. Переговоры со стороны Коста-Рики, они открыты, чтобы заставить их выплатить нам компенсацию за территорию, но они полны решимости придерживаться решения Фалло Уайта и сохранить территориальную целостность Коста-Рики нетронутой."
cos.32.a: "Мы примем решение Фалло Уайта."
cos.32.b: "Потребовать денежной компенсации за территорию."
cos.32.c: "Мы не будем вести переговоры, пришло время войны!"
 
cos.33.t: "Панама принимает решение Фалло Уайта"
cos.33.d: "Не желая обострять этот вопрос и опасаясь нашей военной мощи, правительство Панамы согласилось прекратить спор и присоединиться к Постановлению Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
cos.33.a: "Ещё одна хорошо сделанная работа."
 
cos.34.t: "Панама принимает решение Фалло Уайта"
cos.34.d: "Не желая обострять этот вопрос дальше и опасаясь канадской военной мощи, правительство Панамы согласилось прекратить спор и придерживаться решения Фалло Уайт. Дипломаты обеих стран собрались в Давиде, чтобы завершить оформление официальных документов,и после завершения формальностей ситуация окончательно разрешится. Коста-Рика сохранит регион Кото, а Панама откажется от всех претензий на эту территорию."
cos.34.a: "Ещё одна победа нашей дипломатии!"
 
cos.35.t: "Панама требует денежной компенсации"
cos.35.d: "Утверждая, что потеря территории дорого обошлась панамской экономике, правительство Панамы потребовало, чтобы Коста-Рика компенсировала им гипотетические потери до того, как можно будет продолжить дальнейшее обсуждение."
cos.35.a: "Предложить предложение Коста-Рике."
cos.35.b: "Мы не ведем переговоров со злодеями."
 
cos.36.t: "Панама требует денежной компенсации"
cos.36.d: "В ходе переговоров от нашего имени канадская делегация получила от правительства Панамы условия, в которых говорится, что Панама откажется от своих претензий в регионах, если им будет компенсирована упущенная выгода. Хотя легитимность этого заявления в лучшем случае шатка, в наших же интересах, возможно, смириться с ним и тем самым предотвратить развязывание войны."
cos.36.a: "Согласится со сделкой."
cos.36.b: "Мы не ведем переговоров со злодеями."
 
cos.37.t: "Коста-Рика согласна с этим решением"
cos.37.d: "Хотя правительство Сан-Хосе не убеждено в исках, высказанных панамской делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потерю, а взамен Панама навсегда откажется от всех своих претензий в регионе."
cos.37.a: "Мы действительно делаем лучшие предложения."
 
cos.38.t: "Коста-Рика согласна с этим решением"
cos.38.d: "Хотя правительство Сан-Хосе не убеждено в утверждениях, высказанных нашей делегацией, они решили принять предложение о сохранении мира в регионе. В течение 1 года Коста-Рика будет выплачивать панамцам 5% своего налогового дохода, чтобы компенсировать им потери, а взамен мы навсегда откажемся от всех наших претензий в регионе."
cos.38.a: "Мы действительно делаем лучшие предложения."
 
cos.39.t: "Канада давит на Панаму"
cos.39.d: "После слабой попытки Панамы пойти на компромисс, Королевский флот направил один из своих крейсеров в сильную Панаму, чтобы сдаться. Хотя это может привести к быстрому прекращению кризиса, Канада играет с огнем, и дальнейшая эскалация Панамой может произойти в любой момент."
cos.39.a: "Они играют с огнем."
 
cos.40.t: "Канада отказывается от дальнейшего сотрудничества"
cos.40.d: "Несмотря на то, что в прошлом они утверждали, что компенсация за регион кото могла бы быть присуждена, канадская делегация сделала сегодня полный оборот и отрицает, что когда-либо было такое предложение. Повторяя, что Панаме придется придерживаться правила Фалло Уайт, дерзкие британцы считают, что кризис почти закончился."
cos.40.a: "Тогда мы возьмем его силой!"
cos.40.b: "У нас нет выбора, кроме как подчиниться."
 
cos.41.t: "Война за Кото!"
cos.41.d: "Переговоры сорвались, и Панама официально объявила войну Коста-Рике. С тех пор, как мы встали на сторону Коста-Рики во время обсуждений, Панама также осудила нас и посмела доказать наш металл на поле боя, а не в сыром офисе."
cos.41.a: "Что ж, все прошло не очень хорошо."
 
cos.42.t: "Война за Кото!"
cos.42.d: "Как мы уже опасались, самонадеянное поведение канадской делегации затолкнуло Панаму слишком далеко, и война, наконец, разразилась. Хотя у нас есть поддержка наших союзников по Антанте, все это можно было бы предотвратить мирным путём..."
cos.42.a: "Всем занять боевые посты!"
 
cos.43.t: "Коста-Рика отказывается платить"
cos.43.d: "Сделка, которую мы так старательно готовили для коста-риканцев, была отклонена Сан-Хосе сегодня утром, утверждая, что Панама не имеет действительной базы, чтобы требовать от них что-либо и что они должны быть счастливы Коста-Рика даже готова к переговорам. Будут ли эти резкие слова обострять ситуацию, видно, но компромисс теперь полностью снят с повестки дня."
cos.43.a: "Будем надеяться, что они не разозлят Панаму."
 
cos.44.t: "Канада предупреждает нас!"
cos.44.d: "По просьбе их союзника Коста-Рики канадское правительство вмешалось в кризис от их имени. Требуя, чтобы мы придерживались правила Фалло Уайт, канадцы разместили один из своих крейсеров близко к нашему берегу, чтобы запугать нас в сотрудничестве."
cos.44.a: "Принять решение Фалло Уайта."
cos.44.b: "Мы не боимся Канады!"
 
cos.45.t: "Кризис из-за Кото!"
cos.45.d: "С момента обретения Панамой независимости от Испании они претендуют на регион Кото в Панамской провинции Чирики, вдоль Панамско-Коста-Риканской границы. В 1911 году главным судьей Верховного Суда США Эдвард Уайт, попросили рассудить. Он вынес своё решение в 1914 году, но Панама не приняла его, утверждая, что оно благоприятствует Коста-Рике. Военные действия вспыхнули в 1921 году, когда Коста-Рика вторглась в этот район. Панама легко захватила этот район. Однако конфликт распространился, когда Коста-Рика переехала в провинцию Бокас-дель-Торо. Опасаясь, что её интересам может угрожать опасность, Соединённые Штаты вынудили Панаму принять белое решение.\n\nХорошо понимая, что американцы не в состоянии спасти Коста-Рику ещё раз, правительство Панамы направило Сан-Хосе ещё один ультиматум с требованием экстрадиции региона кото. Хотя у нас мало оснований вмешиваться в их мелкие споры, нахождение мирного урегулирования кризиса подтвердит наш статус превосходных переговорщиков и может заставить центральноамериканский регион вновь подчиниться."
cos.45.a: "Предложить сесть за один стол с Панамой."
cos.45.b: "Предупредить Панаму."
 
cos.46.t: "Германия предлагает посредничество"
cos.46.d: "После того как Коста-Рика обратилась с просьбой выступить в качестве посредника в урегулировании кризиса, правительство Германии запланировало проведение встречи на высшем уровне для обсуждения возможных путей мирного урегулирования конфликта и предотвращения начала войны. Переговоры со стороны Коста-Рики, они открыты, чтобы заставить их выплатить нам компенсацию за территорию, но они полны решимости придерживаться Фалло белого решения и сохранить территориальную целостность Коста-Рики нетронутой."
cos.46.a: "Мы примем решение Фалло Уайта."
cos.46.b: "Потребовать денежной компенсации за территорию."
cos.46.c: "Мы не будем вести переговоры, пришло время войны!"
 
