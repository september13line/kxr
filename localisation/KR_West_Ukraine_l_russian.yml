### Political Parties ###
WSU_totalist_party: "УВО(р)"
WSU_totalist_party_long: "Українська військова організація (радикалы)\n§gЛевое крыло УВО, возглавляемое Николаем Сциборским, с середины 1920-х годов находилось в оппозиции к Коновальцу. Сциборский провозгласил, что украинский национализм должен базироваться на революционном духе трудового народа, в республиканской национально-синдикалистской системе, приспособленной к интересам украинского национализма, с комбинированной авторитарно-децентрализованной системой управления. При этом, отрицая марксизм и его сущность как угрожающую украинской нации, тотализм приведет украинцев к независимости и величию, освободит их от гнета германо-австрийского капитализма и станет ведущей нацией новой Европы.§!"
WSU_totalist_party2: "Спилка(р)"
WSU_totalist_party2_long: "Спилка (радикалы)\n§gЛевое крыло Спилки, возглавляемое Николаем Сциборским, с середины 1920-х годов находилось в оппозиции к Коновальцу. Сциборский провозгласил, что украинский национализм должен базироваться на революционном духе трудового народа, в республиканской национально-синдикалистской системе, приспособленной к интересам украинского национализма, с комбинированной авторитарно-децентрализованной системой управления. При этом, отрицая марксизм и его сущность как угрожающую украинской нации, тотализм приведет украинцев к независимости и величию, освободит их от гнета германо-австрийского капитализма и станет ведущей нацией новой Европы.§!"
WSU_syndicalist_party: "УРП"
WSU_syndicalist_party_long: "Українська радикальна партія"
WSU_radical_socialist_party: "УРДП"
WSU_radical_socialist_party_long: "Украинская революционно-демократическая партия\n§gУРДП - галицийская партия, объединение "принципиальных демократов". Разочаровавшись в политике УНР в изгнании или "Директории", они решили принять участие в австрийской политике и быстро стали "третьей силой" в Восточной Галиции после УТП и УНДО. Своей целью партия видит построение независимой и единой демократической Украины. Однако столь широкая платформа, объединяющая совершенно разных людей, была обречена на внутрипартийную борьбу. В настоящее время УРДП разделена на три крыла: националисты во главе с Петром "полтавским" Федуном, либералы во главе с Иваном Багряным и социалисты, объединившиеся вокруг коммуниста Ивана Майстренко. По сути, этих людей объединяет только авторитет партии§!"
WSU_social_democrat_party: "УТП"
WSU_social_democrat_party_long: "Украинская трудовая партия"
WSU_social_liberal_party: "УНДО"
WSU_social_liberal_party_long: "Українське національно-демократичне об'єднання\n§gУНДО - одна из крупнейших партий Западной Украины, официально запрещённая на территории Королевства. Официальной идеологией партии является национал-либерализм, основанный на идеях Михновского. Под руководством Левицкого партия стремится к созданию суверенной и независимой Украинской республики.§!"
WSU_market_liberal_party: "УНДО"
WSU_market_liberal_party_long: "Українське національно-демократичне об'єднання\n§gУНДО - одна из крупнейших партий Западной Украины, официально запрещённая на территории Королевства. Официальной идеологией партии является национал-либерализм, основанный на идеях Михновского. Под руководством Левицкого партия стремится к созданию суверенной и независимой Украинской республики.§!"
WSU_social_conservative_party: "УКНП"
WSU_social_conservative_party_long: "Українська Католицька Народна Партія"
WSU_authoritarian_democrat_party: "УКНП"
WSU_authoritarian_democrat_party_long: "Українська Католицька Народна Партія"  
WSU_paternal_autocrat_party: "УВО(м)"
WSU_paternal_autocrat_party_long: "Українська військова організація (мельниковцы)\n§gУВО - военно-революционно-политическое формирование, возникшее в 1920 г. под руководством командира "Сечевых стрельцов" полковника Евгения Коновальца и провозгласившее своей целью создание на этнических украинских землях независимого государства Украина. Организация в целом считает приемлемым сотрудничество с Германией, поскольку это единственная страна, способная помочь Украине защититься от надвигающейся российской агрессии. С приходом к власти нового лидера организации Андрея Мельника УВО стала менее радикальной, сохранив позиции милитаристской структуры, но не отказавшись от националистических настроений.§!"
WSU_paternal_autocrat_party2: "Пласт"
WSU_paternal_autocrat_party2_long: "Пласт Национальная Скаутская Организация Украины - Пласт Национальная Скаутская Организация Украины\n§gОснованный в Лемберге в 1911 году как Украинская Скаутская Организация доктором Александром Тысовским, украинский Пласт возник для выполнения конкретных национальных задач. С обретением Украиной независимости Пласт распространился на земли материковой Украины, создав крупные ячейки в Белой Церкви, Каменец-Подольском и Чернигове. При поддержке Скоропадского организация вскоре стала заниматься политикой, воспитав целое поколение молодых украинских патриотов. Теперь лидер организации стал лидером всей страны, поставив своей целью вернуть стабильность и порядок.§!"
WSU_national_populist_party: "УВО(м)"
WSU_national_populist_party_long: "Українська військова організація (мельніківці) - Украинская военная организация (Мельник)\n§gУВО - военное революционно-политическое формирование, возникшее в 1920 г. под руководством командира Сечевых стрельцов, полковника Евгения Коновальца, провозгласившее своей целью создание на этнических украинских землях независимого украинского государства. Организация в целом считает приемлемым сотрудничество с Германией, поскольку это единственная страна, способная помочь Украине защититься от надвигающейся российской агрессии. С приходом к власти нового лидера организации Андрея Мельника УВО стала менее радикальной, сохранив позиции милитаристской структуры, но не отказавшись от националистических настроений.§!"

### Ideas ###
WSU_Polish_Landowners: "Шляхетское господство"
WSU_Polish_Landowners_desc: "На протяжении десятилетий польская шляхта владеет землей на этнически украинских землях Восточной Галиции. Не имея пока реального решения земельного вопроса, украинские крестьяне чувствуют себя угнетенными и бесправными."
WSU_Underindustrialized_Region: "Сельское общество"
WSU_Underindustrialized_Region_desc: "Галиция-Лодомерия была одним из беднейших регионов Европы, промышленность здесь практически не развивалась. Хотя мы можем сказать, что являемся сельским обществом, это не вяжется с нашими планами по освобождению украинцев."
WSU_Poor_Administration: "Административная бесхозяйственность"
WSU_Poor_Administration_desc: "До восстания польская и украинская элиты боролись за каждый пост, и украинцы проигрывали эту правительственную войну. Не имея контроля над важнейшими политическими структурами, украинцы не имеют четких рычагов влияния."
WSU_Multiethnic_Tensions: "Карпатский пороховой котел"
WSU_Multiethnic_Tensions_desc: "Восточную Галицию населяют различные этнические группы, отношения между которыми... в лучшем случае напряженные. Поляки, румыны, украинцы, венгры, словаки борются за влияние, власть и представительство, и слава Богу, что это не переросло в открытую конфронтацию, по крайней мере, пока..."

WSU_army: "Украинская Галицкая армия"
WSU_partisan_warfare_idea: "Партизанская война"
WSU_nascent_military_industry: "Зарождающаяся военная промышленность"

### Starting Focuses ###
WSU_Ukraine_Is_Not_Yet_Lost: "Украина ещё не потеряна!"
WSU_Ukraine_Is_Not_Yet_Lost_desc: "В условиях военного хаоса в Галиции-Лодомерии украинские власти провозгласили независимость "украинских земель Австрийской империи", известных как Западная Украина. Мы должны отстоять свою независимость от поляков и австрийцев и добиваться объединения с Киевом."
WSU_Land_Issue: "Земельный вопрос"
WSU_Land_Issue_desc: "На протяжении столетий польская шляхта владела украинскими землями! Пришло время решить земельный вопрос."
WSU_Battle_For_Lviv: "Битва за Львов"
WSU_Battle_For_Lviv_desc: "Лемберг, или Львов, или Львов, был бывшей столицей Галицко-Лодомерского государства. Этническая ситуация во Львове тяжелая, поскольку украинцы составляют меньшинство в этом регионе. Поляки уже начинают мобилизацию, и если мы потеряем Львов, то наша независимость окажется на грани."
WSU_Mobilize_UGA: "Мобилизовать УГА"
WSU_Mobilize_UGA_desc: "Украинская Галицкая армия была сформирована после Вельткрига как национальная добровольческая сила Галиции-Лодомерии, прямой преемник украинского легиона "Сичови Стрильци". Создание УГА было частью автономизации империи, и благодаря венским чиновникам у украинцев появились собственные оборонительные силы. Однако времена изменились, и теперь нам нужна помощь УГА в борьбе с нашими бывшими хозяевами."
WSU_Consolidate_The_ZUNR: "Наша свобода"
WSU_Consolidate_The_ZUNR_desc: "Мы отбили первые атаки и подписали мир с нашими врагами. Мы знаем, что этот мир не продлится долго. Но сейчас нам необходимо консолидировать наше государство и правительство, официально провозгласить Западно-Украинскую Народную Республику и двигаться вперёд к созданию собственного государства."

WSU_Reclaim_Kyiv: "Освободить Киев"
WSU_Reclaim_Kyiv_desc: "Столица всей Украины, Киев, мать городов русинов, находится под контролем людей, которых мы не считаем законными представителями украинского народа. Украинская Галицкая Армия должна начать мобилизацию и двинуться на Киев, чтобы освободить всю Украину от врагов свободной Украины."
WSU_Sign_The_Act_Zluki: "Акт Злюки"
WSU_Sign_The_Act_Zluki_desc: "К счастью, власть в Киеве дружественная, и мы готовы подписать акт об объединении двух наших стран!"


### Army Focuses ###
WSU_UGA: "Украинская Галицкая армия"
WSU_UGA_desc: "Украинская Галицкая армия, сформированная из добровольческого легиона "Украинские Сичови Стрильци" в начале 1920-х годов, была компромиссом и снисхождением со стороны австрийского правительства. Действуя в составе австрийской армии, украинцы наконец-то получили хоть какое-то представительство в империи. К счастью, теперь УГА стоит на защите границ Западной Украины."
WSU_Regular_Army: "Профессиональная армия"
WSU_Regular_Army_desc: "УГА формировалась как профессиональная армия, и нам необходимо позаботиться о том, чтобы наша армия действительно была профессиональной и регулярной."
WSU_Rely_On_USS_Tactics: "Тактика УГА"
WSU_Rely_On_USS_Tactics_desc: "Тактика элитных сечевых стрельцов в своё время помогла нам в борьбе с большевиками. Хотя "Стрильцы" являются наиболее эффективными и боеспособными батальонами УГА, нам необходимо использовать их тактику в качестве основы для новых формирований УГА"
WSU_Militarise_Police_Units: "Милитаризация милицейских"
WSU_Militarise_Police_Units_desc: "Жандармерия различных городов Украины должна быть способна защитить наше Отечество от новых врагов и угроз. Милиционеры должны быть вооружены и обучены быть настоящими солдатами в случае войны."
WSU_Partisan_Warfare: "Партизанская война"
WSU_Partisan_Warfare_desc: "Несмотря на то, что УГА является профессиональной силой, партизаны абсолютно необходимы для защиты нашего государства. Без их помощи мы обречены на поражение в борьбе с превосходящими силами наших соседей."
WSU_Materiel_Assistance: "Материальная помощь"
WSU_Materiel_Assistance_desc: "Для эффективной обороны мы должны получить столь необходимое оборудование. Надеемся, что на галицийских складах найдется много старых австрийских и польских винтовок."
WSU_Local_Munitions_Production: "Местное производство боеприпасов"
WSU_Local_Munitions_Production_desc: "Мы должны начать расширять нашу военную инфраструктуру и промышленность. Без нового оружия мы не сможем эффективно воевать."
WSU_Repurpose_Captured_Equipment: "Перепрофилировать захваченную технику"
WSU_Repurpose_Captured_Equipment_desc: "Захваченное у врагов оборудование следует перепрофилировать для собственных нужд."
WSU_Auxiliary_Battalions: "Вспомогательные батальоны"
WSU_Auxiliary_Battalions_desc: "Вспомогательные батальоны очень важны в предстоящих боях для обеспечения дополнительной поддержки и организации УГА."
WSU_Expand_Litunskyi_Polk: "Расширить Литунский полк"
WSU_Expand_Litunskyi_Polk_desc: "Литунский полк, сформированный в 1920 г., является прекрасным и полезным в нашей борьбе. Однако, как предлагают некоторые наши генералы, необходимо расширять наши ВВС."


### Events ###
wsu.1.t: "Западная Украина отделяется!"
wsu.1.d: "Сразу после начала активных боевых действий в Галиции, в её восточной части, украинцы начали консолидировать силы для провозглашения независимости украинских земель и их дальнейшего воссоединения с Киевом. Началось все с народных восстаний, которые вскоре переросли в жестокие столкновения между украинцами и поляками. Украинская Галицкая армия вмешалась, прекратив беспорядки и арестовав зачинщиков, но в это же время депутат австрийского парламента и галицкого Сойма Евгений Петрушевич объявил о создании независимого украинского государства, начал создавать ответственные органы и мобилизовывать в повстанческую армию. Ситуация складывается явно не в нашу пользу."
wsu.1.a: "Украина ещё не потеряна! (Играть за Западную Украину)"
wsu.1.b: "Как они смеют!"

wsu.2.t: "Столкновения между поляками и украинцами"
wsu.2.d: "В восточной Галиции начались народные шествия и митинги украинцев, выступающих за независимость Украины. В крупных украинских городах, таких как Тарнополь и Станиславов, они достигли достаточно больших масштабов, но наиболее тяжелая ситуация сложилась в преимущественно польском Львове, где местные польские националисты уже вступили в противостояние с демонстрантами. Ситуация обостряется с каждым днем..."
wsu.2.a: "Ситуация выходит из-под нашего контроля!"

wsu.3.t: "Польское сопротивление во Львове"
wsu.3.d: "Польское большинство во Львове вступило в открытую конфронтацию с нами. Поляки вооружаются и готовятся к обороне города, из которого наши войска были вынуждены временно отступить. Если мы не сумеем отвоевать Львов, то путь на Киев будет для нас закрыт."
wsu.3.a: "Готовьтесь к осаде Львова!"

wsu.4.t: "Земли Восточной Галиции в 1936 году"
wsu.4.d: "В результате Первого раздела Польши Восточная Галиция, населенная этническими украинцами, была присоединена к Австрийской империи и вошла в состав Королевства Галиция-Лодомерия. К 1936 г. Королевство получило достаточно широкую автономию, что не спасло положение этнических украинцев на этих землях. Раздираемая межнациональными противоречиями и повсеместной бедностью, Галиция едва справлялась со своими проблемами.\nНесмотря на первоначальную поддержку Веной украинского национального движения, оно оказалось в значительной степени частью политического противостояния с Россией. Как только в Киеве укрепился Гетманат, а затем на престол был посажен австрийский Король, вопрос о Восточной Галиции, казалось, был забыт и отодвинут на второй план. Никаких действий по созданию отдельной от Западной Галиции национальной автономии украинцев не предпринималось, и разговоры были пустым звуком. Однако из добровольческого легиона украинских сечевых стрельцов, оставшихся в Западной Украине, была создана Украинская Галицкая армия, правда, в прямом подчинении австро-венгерскому главнокомандующему. \nНа сегодняшний день самопровозглашенное государство украинцев в Восточной Галиции держится на штыках Галицкой армии и авторитете Евгения Петрушевича, борца за автономию Восточной Галиции и популярного западноукраинского политика."
wsu.4.a: "Украина ещё не потеряна!"

wsu.5.t: "Созыв УНРады"
wsu.5.d: "По решению национального представительного собрания была создана и созвана Украинская национальная рада западноукраинских областей Австро-Венгрии. \n\nВ состав собрания вошли все украинские депутаты обеих австрийских палат, областные сеймы Галиции и Буковины, представители епископата, а также ряд видных беспартийных специалистов, представителей молодежи, избранных от городов. Председателем Рады был назначен Петрушевич, наиболее авторитетный на данный момент человек на Западной Украине.\n\nПока, не имея возможности заседать во Львове, Рада планирует продолжать собираться в Тарнополе, но наиболее важные вопросы, в том числе и внешнеполитическая ситуация, а именно судьба западноукраинских земель в составе Австрии, должны быть уже решены.\n\nОдни депутаты склоняются к соглашению с представителями Австрии о широкой автономии, другие требуют полной независимости от австрийского правления, которое себя не оправдало. Все эти вопросы ещё предстоит решить, но главным из них является земельный вопрос в связи с господством польской шляхты и освобождением Львова."
wsu.5.a: "Надеюсь, что мы выдержим..."

wsu.6.t: "Битва за Львов"
wsu.6.d: "Во Львове началось вооруженное восстание поляков. Польские боевики заняли юго-западную часть города и открыли пункты вербовки добровольцев. Активные пункты сопротивления были сформированы в школе имени Георгиева. Польские боевики заняли юго-западную часть города и начали обстрел украинских формирований на улицах Сапига и Городоцкая. На помощь им поспешили и польские мирные жители, которые атаковали УГА из окон, ворот и переулков. Начались активные бои за железнодорожный вокзал.\n\nКомандование обороны Львова под командованием полковника Гната Стефанива было сформировано, но высшее руководство УГА всё ещё не определилось со стратегией введения боевых действий в сложившихся условиях.\n\nОдин вариант - усилить гарнизон железнодорожного вокзала, чтобы не дать полякам снабжать повстанцев во Львове. Второй вариант - атаковать центральный квартал вдоль Городоцкой улицы и очистить от противника Жолковские предместья и Замарстынов."
wsu.6.a: "Защитите железнодорожный вокзал!" #=>7
wsu.6.b: "Атаковать центральную часть города!" #=>8

wsu.7.t: "Защитники вокзала"
wsu.7.d: "Пополнив силы обороны вокзала, мы смогли защитить его от польских формирований, тем самым перекрыв им возможность получать снабжение из Перемышля. \n\nОднако на этом бои за вокзал не закончились. Поляки прилагали все усилия, чтобы захватить её, а также расположенные рядом склады снабжения. Тем не менее, теперь надо решать, что делать дальше.\n\nОдин из вариантов - перегруппироваться, окружить польские формирования на юго-западе и окончательно разгромить их. Таким образом, "Битва львов" будет выиграна. Однако это потребует ослабления обороны станции, что может привести к её переходу в руки поляков." #Railway Station Defended
wsu.7.a: "Надо перегруппироваться и окружить поляков!" #=>9
wsu.7.b: "Оборонять вокзал!" #=>11

wsu.8.t: "Вокзал захвачен!"
wsu.8.d: "На охрану главного вокзала было выделено всего два десятка стрелков, и они не смогли отбить польские отряды. Польские войска захватили главный вокзал, начались затяжные бои за него и за близлежащие склады. Вскоре польским войскам удалось занять районы Политехнического института, собора Святого Юра, костела Святой Елизаветы, окружить Главпочтамт и Цитадель, где находился основной костяк украинского гарнизона, оборонявшего Львов.\n\nОформилась формальная линия боя - поляки занимали западную часть города с главным вокзалом, мы удерживали среднюю и восточную части с Высоким замком и железнодорожной станцией Львов-Подзамче. Нашими основными опорными пунктами были казармы на Яновской улице, Галицкий сейм, Цитадель и Главпочтамт.\n\nНо благодаря захвату железнодорожного вокзала в город постоянно прибывали новые польские войска. Неизвестно, удастся ли нам удержать город до прибытия помощи. Теперь необходимо решить, какую тактику обороны выбрать.\n\nКомандование предполагает, что будут ожесточенные бои за Главпочтамт и Цитадель, где размещёны многочисленные войска УГА. Однако есть и другой вариант - сократить фронт, чтобы придать мобильность имеющимся силам, и поставить на высотах гаубичные батареи для обстрела противника. Кроме того, необходимо перерезать железную дорогу Перемышль-Львов."
wsu.8.a: "Бомбардировка противника для поддержки наших войск" #=>10
wsu.8.b: "Перерезать снабжение из Перемышля!" #=>11

wsu.9.d: "Несмотря на первые успехи, перегруппировка войск и их переброска привели к значительному ослаблению обороны станции, что позволило полякам захватить её. Теперь под их контролем оказалась вся западная часть города. Вскоре польским войскам удалось занять районы Политехнического института, собора Святого Юра, костела Святой Елизаветы, окружить Главпочтамт и Цитадель, где находился основной костяк украинского гарнизона, оборонявшего Львов.\n\nОформилась формальная линия фронта: поляки занимали западную часть города с главным вокзалом, мы удерживали среднюю и восточную части с Высоким замком и железнодорожной станцией Львов-Подзамче. Нашими основными опорными пунктами были казармы на Яновской улице, Галицкий сейм, Цитадель и Главпочтамт.\n\nНо благодаря захвату железнодорожного вокзала в город постоянно прибывали новые польские войска. Неизвестно, удастся ли нам удержать город до прибытия помощи. Теперь необходимо решить, какую тактику обороны выбрать.\n\nКомандование предполагает, что будут ожесточенные бои за Главпочтамт и Цитадель, где размещёны многочисленные войска УГА. Однако есть и другой вариант - сократить фронт, чтобы придать мобильность имеющимся силам, и поставить на высотах гаубичные батареи для обстрела противника. Кроме того, необходимо перерезать железную дорогу Перемышль-Львов."

wsu.10.t: "Битва за Львов проиграна!"
wsu.10.d: "Два предыдущих дня шли ожесточенные бои за Главпочтамт. Поляки непрерывно атаковали его, держа под сильным огнем подступы к нему и обстреливая окна. В этот же день обстрелу подвергся район казарм Фердинанда на Клепаровской улице, а также другие участки фронта. Общему командованию пришлось перегруппироваться в старой деревне. На Городоцкой улице бои шли с самого утра, а в Подзамче целый день шли ожесточенные бои с польскими легионерами и бандами польского городского гарнизона.\n\nОднако вскоре появились пушечные батери у Высокого замка, а также артиллерия в Цитадели и в Кривчицах. Благодаря обстрелу из Старого Села, Персенковки и Цитадели украинские части заняли Кульпарков. Польский фронт немного отодвинулся, шел бой за один из важных узлов польского сопротивления - кадетскую школу.\n\nНо тем не менее железная дорога Перемышль-Львов не была перерезана, и это стало роковым для наших войск. По ней из Польши поступали подкрепления. Образовалось перекрытие, которое поляки использовали для переброски своих наиболее сильных войск. Когда бой возобновился, наши войска оказались наполовину окруженными превосходящими силами противника. Полковник Стефанив отдал приказ об отступлении, и украинские защитники Львова были вынуждены оставить город. Образовался под-Львовский фронт. Сегодня последняя украинская часть отступила из Львова, началась осада города, но правительство уже запросило у поляков официальное перемирие."
wsu.10.a: "К сожалению..."

wsu.11.t: "Битва за Львов выиграна!"
wsu.11.d: "Железная дорога Перемышль-Львов была успешно перерезана, что лишило поляков возможности доставлять во Львов грузы и подкрепления. Польские войска были окружены и встретили жесткое сопротивление украинских частей. Фронт боя от Цитадели, через здание Сейма и до железнодорожного вокзала не ослабевал ни на одном участке. Несмотря на первоначальное превосходство противника, украинские войска отразили его наступление и во многих местах перешли в контрнаступление. \n\nБлагодаря артиллерии, размещённой на высотах, бомбардировке подвергались и польские формирования. В конце концов, многие поляки сдались в плен, и город был освобожден. Битва за Львов была выиграна, но сама война только начиналась. Вряд ли польское командование просто так оставило бы попытки восстановить контроль над городом."
wsu.11.a: "Отлично!"

wsu.12.t: "Буковина лежит без защиты"
wsu.12.d: "С наступлением хаоса в Галиции появилась возможность вторгнуться в Буковину. Как предлагает Генеральный штаб, мы можем беспрепятственно вторгнуться в [713.GetName] и защитить живущих там румын."
wsu.12.a: "Действуйте!"

wsu.13.t: "[713.GetName] Под нашим контролем!"
wsu.13.d: "Пока мы захватили [713.GetName] северную часть Буковины, с городом Черняуци тоже неплохая возможность. Однако большая часть региона населена украинцами, и вторжение в эту часть может привести к войне с [WSU.GetName]. Мы должны быть осторожны в этом решении."
wsu.13.a: "Нам нет дела до их несостоявшегося государства!"
wsu.13.b: "Лучше не рисковать войной с ними"

wsu.14.t: "[FROM.GetName] аннексировало [713.GetName]."
wsu.14.d: "Используя нашу нестабильность, [FROM.GetAdjective]ое правительство вторглось в регион [713.GetName], где большинство населения составляют румыны. Хотя мы официально не претендуем на этот регион, все же плохо, что румыны даже не попытались решить этот вопрос дипломатическим путём. Более того, мы теперь опасаемся, что они могут вторгнуться и в украинский город Черновцы."
wsu.14.a: "Это подло с их стороны."

wsu.15.t: "[FROM.GetName] Вторжение в Черновцы!"
wsu.15.d: "Как мы и предполагали, румыны решили, что [713.GetName] недостаточно для их идеи Великой Румынии, и теперь они претендуют и на украинский город Черновцы. Мы не можем этого допустить, но и не можем позволить вести войну на всех фронтах. Мы должны принять решение."
wsu.15.a: "Мы будем защищать свою землю!"
wsu.15.b: "Мы её потом вернем."

wsu.16.t: "Западная Украина захватывает наши земли!"
wsu.16.d: "Во время хаоса в Галиции Западная Украина провозгласила свою независимость, претендуя на наши области [73.GetName] и [1119.GetName]. Они агрессивно нарушили наши границы, и мы не можем оставить их без внимания."
wsu.16.a: "Объявите им войну!"
wsu.16.b: "Сначала мы должны победить других врагов."

wsu.17.t: "Битва за Львов выиграна!"
wsu.17.d: "Благодаря польским защитникам Львова украинские войска были вынуждены оставить город, тем не менее начав его осаду. Однако без крупнейшего пункта снабжения им будет очень и очень трудно. Украинское командование уже обратилось к нам с просьбой об условиях мира и переговоров. Мы можем отклонить их просьбу и освободить Восточную Галицию от их бессмысленного сопротивления. Однако, возможно, будет проще договориться с ними."
wsu.17.a: "Попросить посредничества Австрии"
wsu.17.b: "Переговоры невозможны, разгромите их!"

wsu.18.t: "Битва за Львов проиграна!"
wsu.18.d: "В Львове, где большинство населения составляют этнические поляки, шли тяжелые и ожесточенные бои между польскими защитниками города и украинским сопротивлением. К сожалению, город был потерян, и теперь украинцы полностью контролируют его. Мы не можем с этим мириться, но без Львова нам не победить Украинскую Галицкую Армию."

wsu.19.t: "[FROM.GetName] Просит помощи в Восточной Галиции"
wsu.19.d: "С начала войны в нашем Королевстве Галиция-Лодомерия восточная его часть, населенная преимущественно этническими украинцами, провозгласила свою независимость. Вскоре после этого произошла битва за Лемберг, город, населенный в основном поляками, но окруженный украинцами. Теперь [FROM.GetName] просит у нас помощи для мирного урегулирования мятежа. Возможно, нам следует связаться с главой украинского самопровозглашенного государства Евгением Петрушевичем и его правительством, поскольку он был многолетним делегатом австрийского парламента."
wsu.19.a: "Мы должны попытаться договориться с ними."
wsu.19.b: "Нет, мы должны атаковать, оказывая всяческую военную помощь нашим лоялистам!"

wsu.20.t: "Делегация из [FROM.GetName]"
wsu.20.d: "Сегодня [FROM.GetAdjective]ая делегация прибыла для переговоров о взаимоотношениях между нашими странами. Первый вопрос, который необходимо решить, - готовы ли мы вообще к переговорам с австрийцами, ведь такая великая страна может представлять серьезную угрозу для нашей независимости."
wsu.20.a: "Конечно, мы согласны."
wsu.20.b: "Они не выполнили ни одного из своих обещаний, отвергните их!"

wsu.21.t: "[FROM.GetName] выражает согласие"
wsu.21.d: "К счастью, [FROM.GetAdjective]ое правительство согласилось поговорить с нами и обсудить своё будущее. Главный вопрос - их будущее в составе империи. Хотя левые предлагают признать право Западной Украины на автономию, очевидно, что их главная цель - воссоединение с [UKR.GetName], что может оказаться слишком сложной задачей. Тем не менее, они, скорее всего, согласятся на это. Радикалы же предлагают полностью признать их независимость, но пригласить их в сферу своего влияния. Хотя многие критикуют это решение, оно имеет наибольшие шансы на успех, хотя мы и не хотим терять часть нашей Империи.\nКонсервативное предложение, однако, является самым радикальным: потребовать их полного включения в состав Галиции и Лодомерии, что они, скорее всего, отвергнут."
wsu.21.a: "Предложить им широкую автономию в составе империи."
wsu.21.b: "Признать их независимость, если они присоединятся к нашей сфере"
wsu.21.c: "Потребовать их включения в состав Галиции-Лодомерии!"

wsu.22.t: "[FROM.GetName Отказано!"
wsu.22.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от любых переговоров, если мы не готовы признать их полную независимость и суверенитет. Сейчас у нас нет особого выбора."
wsu.22.a: "Мы сейчас слишком заняты на всех фронтах, пусть поляки сами решают эту проблему!"
wsu.22.b: "Нападайте на них совместно с поляками!"

wsu.23.t: "[FROM.GetName] Предлагает широкую автономию"
wsu.23.d: "[FROM.GetAdjective]ая делегация предложила нам широкую автономию в составе империи со статусом, аналогичным Богемии. Однако это решение очень непопулярно среди УНРады, которую считают несправедливой... Все жизни украинцев имеют значение и не были напрасными."
wsu.23.a: "Мы не можем сейчас позволить себе войну с австрийцами..."
wsu.23.b: "Это смешно. Скажите им, чтобы они отступили от наших границ!"

wsu.24.t: "[FROM.GetName] Предлагает вступить в их сферу"
wsu.24.d: "[FROM.GetAdjective]ая делегация согласилась признать нашу независимость, но только ценой присоединения к их сфере. Хотя формально мы независимы, мы будем ограничены в своей внешней политике, но это позволит нам какое-то время жить мирно."
wsu.24.a: "Это лучшее, что мы можем от них получить."

wsu.25.t: "[FROM.GetName] Требует нашего включения в состав Империи!"
wsu.25.d: "[FROM.GetAdjective]ая делегация потребовала включить нас в состав Империи. Это отвратительное нарушение нашего права на самоопределение, и мы теперь жалеем, что вообще допустили эти переговоры!"
wsu.25.a: "Они что, с ума сошли?"

wsu.26.t: "[FROM.GetAdjective]ое правительство согласно!"
wsu.26.d: "Удивительно, но [FROM.GetAdjective]ое правительство согласилось на наши условия."
wsu.26.a: "Рад, что все разрешилось."

wsu.27.t: "[FROM.GetName] выражает отказ!"
wsu.27.d: "Наши условия показались [FROM.GetAdjective]им гадам смешными. Они сказали, что такое вопиющее пренебрежение международным правом неприемлемо."

wsu.28.t: "Австрия отказалась от помощи"
wsu.28.d: "Австрия пыталась вести переговоры с [WSU.GetAdjective]им правительством, но прогресса не было. Тем не менее, они решили не нападать, оставив это на наше усмотрение."
wsu.28.a: "Мы не отдадим наши земли!"
wsu.28.b: "Кажется, мы ничего не можем сделать..."

wsu.29.t: "Мы выстоим!"
wsu.29.d: "Несмотря на попытки врагов подавить наше сопротивление, вот уже 2 месяца мы успешно защищаем свою землю. Теперь враги будут вынуждены признать нашу независимость."
wsu.29.a: "Слава УГА!"

wsu.30.t: "Украинцы несокрушимы"
wsu.30.d: "Несмотря на все наши усилия подавить украинское сопротивление, им удалось выстоять. Теперь мы вынуждены подписать с ними мирный договор."
wsu.30.a: "Очень плохие новости."

wsu.31.t: "Земельный вопрос"
wsu.31.d: "Земельный вопрос должен быть решен как можно скорее! Большая часть земель на Западной Украине со средневековых времен принадлежит знатным польским помещикам, и бедные крестьяне остро нуждаются в своей законной земле. Однако, несмотря на то, что либеральные партии выступают за частную собственность на землю, левые активно лоббируют "социализацию" или "национализацию" земли, по крайней мере, на данный момент."
wsu.31.a: "Земля должна принадлежать государству!"
wsu.31.b: "Земля должна принадлежать народу!"
wsu.31.c: "Бесплатная недвижимость, но не для поляков!"

wsu.32.t: "Карпато-украинцы присоединяются к нам!"
wsu.32.d: "Украинское население Закарпатья вдохновлено нашей успешной борьбой. Местное ополчение поднялось против иностранного господства и призвало к воссоединению с нашей страной!"
wsu.32.a: "Закарпатье - это Украина!"

wsu.35.t: "Украина воссоединяется!"
wsu.35.d: "Благодаря нашим величайшим успехам в борьбе с [UKR.GetNameDef], нам удалось занять Киев, и вскоре его вероломное правительство было вынуждено капитулировать. Евгений Петрушевич провозгласил восстановление единственно верной Украинской Народной Республики, и вскоре нам предстоит стабилизировать обстановку в стране."
wsu.35.a: "Отлично!"

