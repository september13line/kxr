pers.1.t: "Знакомство с [PER.GetNameDef]"
pers.1.d: "В последние несколько десятилетий [PER.GetNameDef] находится в состоянии постоянных перемен и нестабильности. Обретя полную независимость от России и Британской империи, мы пытались найти своё место в этом мире. По всей [PER.GetNameDef], от самой маленькой деревушки в самых отдаленных уголках страны до таких больших городов, как [266.GetName], наблюдаются различия в идеологиях. Всего несколько лет назад сам Шах подвергнулся покушению социалиста, навсегда уничтожившим его здоровье. Ясно, что нация не сможет выжить в текущем состоянии, есть опасения, что идеологический разрыв может превратиться в открытое восстание. Демократы пытаются создать полноценную республику, роялисты, поддерживающие мощную монархию во главе с братом Шаха Хасаном Мирзой, и социалисты, пытающиеся создать первое социалистическое государство на Ближнем Востоке. Мы можем только надеяться, что переход власти будет мирным...\n\nВооруженные силы нашей страны находятся в разрухе, и мы всё ещё восстанавливаемся после голода, который убил миллионы наших людей. Мало того, в нашем политическом классе доминирует коррумпированная аристократия, разрушающая нашу политическую легитимность. У нашей нации есть много проблем, но если мы сможем преодолеть это, то сможем стать величайшей империей, которую когда-либо видел Ближний Восток."
pers.1.a: "[PER.GetNameDefCap] будет сильной!"

pers.2.t: "Шах мёртв!"
pers.2.d: "Сегодня утром поступили сообщения о смерти Ахмеда Шаха Каджара. После того, как он подвергся попытке убийства несколько лет назад, его здоровье стало плохим, и кажется, что это, в сочетании с растущим стрессом управления страной, привело к его смерти. Хасан Мирза, брат Ахмеда и наследник престола Солнца, захватил власть, но многие партии [PER.GetNameDef] уже начали борьбу за власть. Сам Мирза имеет большие амбиции в отношении династии Каджаров, вызывая подозрения у политиков в Меджлисе. Социалисты, организация, которая была запрещёна в течение многих лет, может попытаться поднять голову при виде потенциальной власти.\n\nВ настоящее время вопрос только в том, останется ли Хасан Мирза в стране или сбежит ради своей безопасности."
pers.2.a: "Мирза останется в [PER.GetNameDef]."
pers.2.b: "Мирза бежит."

pers.3.t: "Лоялисты штурмуют Меджлис"
pers.3.d: "Люди, верные династии Каджаров, штурмовали Меджлис под командованием Хасана Мирзы, чтобы попытаться устранить потенциальные угрозы. После завершения, многие политики были арестованы, чтобы обеспечить безопасный переход в правительство. Меджлис был закрыт до дальнейших распоряжений."
pers.3.a: "Власть Шаха!"

pers.4.t: "Сформирована абсолютная монархия"
pers.4.d: "Монархия захватила полную власть в [PER.GetNameDef]. Нам больше не придется беспокоиться о таких мелочах, как демократия или свобода потому, что они больше не нужны."
pers.4.a: "Да здравствует Шах!"

pers.5.t: "Что происходит сейчас?"
pers.5.d: "Мирза решил остаться в [PER.GetNameDef]. Есть много преданных людей, готовых за него бороться. Мы могли бы приказать этим людям штурмовать Меджлис, чтобы сохранить порядок и устранить любые потенциальные угрозы. Мы могли бы также послать этих людей захватить ключевые точки в [266.GetName]е, чтобы попытаться обеспечить власть. Тем не менее, Хасан Мирза также может не приказавать людям вообще пытаться сохранять мир."
pers.5.a: "Отправить лоялистов в Меджлис."
pers.5.b: "Отправить лоялистов захватить ключевые точки [266.GetName]а."
pers.5.c: "Давайте не будем создавать проблем."

pers.6.t: "Что происходит сейчас?"
pers.6.d: "Хотя Хасан Мирза решил бежать из [PER.GetNameDef], есть много людей, всё ещё верных ему и готовых сражаться. Мы могли бы приказать этим людям штурмовать Меджлис, чтобы сохранить порядок и устранить любые потенциальные угрозы. Мы могли бы также послать этих людей захватить ключевые точки в [266.GetName]е, чтобы попытаться обеспечить власть. Тем не менее, Хасан Мирза также может не приказавать людям вообще пытаться сохранять мир."
pers.6.a: "Отправить лоялистов в Меджлис."
pers.6.b: "Отправить лоялистов захватить ключевые точки [266.GetName]а."
pers.6.c: "Давайте не будем создавать проблем."

pers.7.t: "Лоялисты захватывают ключевые точки города"
pers.7.d: "Верные Шаху люди успешно захватили ключевые районы [266.GetName]а. Полиция и армия предотвратили появления сопротивления. Тем не менее, есть ещё некоторые политики, которые отказываются принять более сильное правление Шаха. Эти политики верны Меджлису, а не Шаху. Позволим ли мы этим политикам оставаться свободными, давая им возможность объединиться против Шаха? Мы могли бы временно арестовать этих политиков, чтобы предотвратить восстание."
pers.7.a: "Временно арестовать их, чтобы обеспечить власть."
pers.7.b: "Пусть делают, что хотят."

pers.8.t: "Сформирована конституционная монархия"
pers.8.d: "С Шахом у власти и лояльным к нему Меджлисом было создано стабильное правительство при новом Шахе [PER.GetNameDef], Хасане Мирзе."
pers.8.a: "Да здравствует Шах!"

pers.10.t: "Демократы и Социалисты объединяют силы"
pers.10.d: "Силы из нескольких политических партий, в основном из Демократической Партии и членов запрещённой партии Эдалат, объединились против лоялистских сил. Силы, верные Шаху, не смогли обеспечить контроль, и революция неизбежна."
pers.10.a: "Чёрт..."

pers.11.t: "Политики готовы бороться с Хасаном Мирзой"
pers.11.d: "Никого не удивляет, что Хасан Мирза пытается обеспечить больше власти для Каджаров. Смерть Ахмеда была прекрасной возможностью, которую ждал Хасан Мирза. Однако политики знали, что это произойдет, и были готовы. Силы собраны, они готовы воевать. Это может привести к Гражданской войне. Однако есть также возможность убить Хасана Мирзу, что может привести к более мирной передаче власти."
pers.11.a: "Пусть начнется борьба за [PER.GetNameDef]!"
pers.11.b: "Убить Мирзу."

pers.12.t: "Хасан Мирза сохраняет мир"
pers.12.d: "Хасан Мирза удивил всех, оставаясь мирным. Многие думали, что после смерти брата Мирза попытается создать для Каджаров абсолютную монархию. Однако Мирза приказал своим войскам ничего не делать, утверждая, что хочет сохранить мирный переход власти. Теперь, кажется, все уладилось, люди готовятся к коронации Хасана Мирзы в качестве нового Шаха."
pers.12.a: "Какой мудрый человек этот Мирза."

pers.14.t: "Мирза не даёт приказов и уходит"
pers.14.d: "Хасан Мирза не отдал приказов своим людям, прежде чем скрыться. Это означает, что у лоялистских сил нет руководства, нет команд. Это даёт повстанцам возможность собрать свои силы."
pers.14.a: "Могут ли Каджары потерять свою силу?"

pers.15.t: "Политики готовы бороться с Хасаном Мирзой"
pers.15.d: "Никого не удивляет, что Хасан Мирза пытается обеспечить больше власти для Каджаров. Смерть Ахмеда была прекрасной возможностью, которую ждал Хасан Мирза. Однако политики знали, что это произойдет, и были готовы к этому. Силы собраны, и они готовы воевать. Похоже, города вступают в Гражданскую войну."
pers.15.a: "Пусть начнется борьба за [PER.GetNameDef]!"

pers.16.t: "Хасан Мирза был убит!"
pers.16.d: "Группа социалистических повстанцев успешно убила Хасана Мирзу бомбой, когда он разговаривал с некоторыми из своих офицеров. Это большой удар по лоялистам и династии Каджаров. Однако у Хасана Мирзы был сын, Солтан Хамид Мирза, который теперь возьмет бразды правления, чтобы попытаться восстановить стабильность. В настоящее время существует два варианта. Политики заявили, что они готовы вести с нами переговоры о мирном переходе. Тем не менее, мы могли бы также игнорировать любые переговоры, но это привело бы страну к Гражданской войне."
pers.16.a: "Мы будем бороться за [PER.GetNameDef]!"
pers.16.b: "Мы должны вести переговоры о мире."

pers.17.t: "Революция!"
pers.17.d: "Народ [PER.GetNameDef] решил, что Королевской системе придёт конец! Большинство Каджаров и их сторонников скрылись или были изгнаны из страны. Экстренное заседание в Меджлисе созвано для принятия решения о системе правительства [PER.GetNameDef]. Либо мы могли бы сформировать полностью демократическую республику при Демократической Партии, которая ранее правила вместе с шахом, с выборами каждые 4 года. Другой вариант - принести власть социалистической партии Эдалат. Партия была запрещёна после неудавшегося покушения на Ахмеда Шаха, но продолжала пользоваться широкой поддержкой по всему [PER.GetNameDef]."
pers.17.a: "Демократы создадут республику."
pers.17.b: "Эдалат формирует Социалистическую Республику."

pers.18.t: "Демократы формируют правительство"
pers.18.d: "Решение уже принято. Демократическая партия сформировала демократическое правительство и парламент. Сейид Хасан Тагизаде стал первым президентом Новой Республики Иран."
pers.18.a: "Демократия победила!"

pers.19.t: "Социалисты формируют правительство"
pers.19.d: "Решение уже принято. Партия Эдалат сформировала социалистическое правительство. Ираджем Искандери стал президентом. Крестьяне [PER.GetNameDef] радуются, когда Искандери произносит свою первую речь, говоря о планах дать рабочим и их союзам больше власти и перераспределить богатство среди бедных."
pers.19.a: "Победа рабочих."

pers.20.t: "Гражданская война в городах!"
pers.20.d: "Все знали, что Гражданская война возможна в нашем разобщенном государстве. В крупных городах вспыхнули боевые действия, вспыхнули столкновения между социалистами, республиканцами и сторонниками Каджара. Однако, похоже, наша разобщенность была в чём-то полезна, поскольку за пределами городов большинство людей не волнуются о своём правительстве, не борются за него. Это означает, что боевые действия полностью локализованы в городах. Это будет кровавая борьба, и тот, кто выйдет победителем, объединит [PER.GetNameDef] под своим правительством, и проигравшие, несомненно, будут лишены какого-либо влияния."
pers.20.a: "Пусть победит лучшая партия."

pers.21.t: "Борьба за Исфахан"
pers.21.d: "Исфахан, некогда столица империи Сефевидов, считается одним из самых красивых городов [PER.GetNameDef] и имеет много исторических достопримечательностей. Он настолько популярен, что некоторые называют его половиной мира. За последние несколько дней, прошедших после смерти шаха Ахмада Каджара, силам Хасана Мирзы удалось захватить важные места города, такие как дворец Шехель Сотун и площадь Нагш-и Джахан, чтобы предотвратить какое-либо сопротивление со стороны антимонархических группировок. Между тем, небольшая группа повстанцев, которые готовились нанести удар по городу, сумела захватить мосты на реке Заянде Рудь и уничтожить их, за исключением знаменитых сефевидских мостов Си О Се Поль и Каджу, фактически вырезав роялистов из южной части города."
pers.21.a: "Лоялистские силы должны давить, даже если это опасно."
pers.21.b: "Лоялисты попытаются окружить повстанцев, переплыв на другую сторону."

pers.22.t: "Борьба за Тебриз"
pers.22.d: "Тебриз, один из исторических городов, датируемый эпохой Сасанидов и приобретающий всё большее значение, как столица [PER.GetNameDef] в государстве Хулагуидов эпохи Сефевидов во время их роста и становления важным экономическим центром, устрашающе молчит уже пару дней. Всего несколько дней назад, после смерти Ахмада Шаха Каджара, революционеры, присутствовавшие в городе, подобно Конституционной революции 1908 года, начали захватывать город. В быстром наступления на важные места, включая Конституционный дом Тебриза, Большой Базар Тебриза и мечеть Кабуд, им почти удалось захватить весь город. Верные Хасану Мирзе были удивлены революционерами Тебриза, но им удалось обезопасить Мавзолей Арг-Э Алиша, так как он оказался хорошим местом для сдерживания революционных сил, что было доказано ещё русскими, взявшими под свой контроль Тебриз в 1911 году."
pers.22.a: "Революционеры штурмуют Арг-и Алишу, чтобы победить роялистов."
pers.22.b: "Повстанцы откладывают нападение, чтобы договориться о мирных условиях со своим командиром."

pers.24.t: "Борьба за Мешхед"
pers.24.d: "Священный город шиитов в [PER.GetNameDef], место упокоения шиитов 8-го Имама Резы, в настоящее время находится в состоянии войны, с тех пор, как Шах умер. Революционеры, имея небольшой плацдарм в городе, едва смогли удержать свои позиции против высокой концентрации роялистских сил, поэтому они прибегли к партизанской войне и повреждению правительственных зданий, нападая на роялистские патрули и взрывая тайники снабжения. Однако, это, скорее всего, не будет успешным."
pers.24.a: "Повстанцы вскоре искоренятся лояльными гражданами."

pers.26.t: "Борьба за Шираз"
pers.26.d: "Шираз, вероятно, является одним из старейших иранских городов, начиная свою историю с Ахеменидской Империи и её основания. Будучи одной из культурных столиц [PER.GetNameDef] на протяжении всей истории, Шираз играет важную роль в идентичности и политических делах [PER.GetNameDef]. За последние пару дней, после смерти Шаха, революционным силам удалось взять под контроль различные точки вокруг города с минимальным ущербом для известных исторических и культурных объектов, таких как известные поэты Хафез Ширази и место отдыха Саади рядом с мечетью Шах-Чераг, воротами Корана и знаменитой крепостью династии Занд под названием Арг Карим-Хана. В то время как революционным силам удалось взять под контроль большую часть города, племена Кашкай, лояльные Шаху, продвигаются к захвату Шираза и могут привести город к лоялистскому контролю. Без ведома племени Кашкай революционное племя Бахтиари, которое всегда было в пользу конституционалистов и участвовало в Конституционной революции 1907 года, направило огромные силы на помощь революционерам. Если они доберутся туда вовремя, они могут просто склонить чашу весов в пользу обороняющихся революционеров..."
pers.26.a: "Племя Кашкай спешит в Шираз, чтобы усилить повстанцев в городе."
pers.26.b: "Племя Кашкай начинает раннее наступление, которое может привести город к их контролю."

pers.27.t: "Борьба за Бандар-Аббас"
pers.27.d: "Бандар-Аббас является одним из самых важных торговых городов [PER.GetNameDef]. Благодаря своему порту и ключевому расположению в Персидском заливе, исторически город был центром торговли для иностранных торговцев и местом, где проходит большая часть иранского экспорта. Портовый город Бандар-Аббас в течение последних нескольких дней стал свидетелем ожесточенных боёв между сторонниками Хасана Мирзы и революционерами. Хотя первоначально город хорошо охранялся сторонниками Каджара, из-за его важности члены партии Эдалат тайно ввозили в город иностранных социалистов, чтобы сражаться с солдатами Каджара, когда придёт время. Как только известие о смерти Ахмад-Шаха распространилось, Каджарские войска начали укреплять важные части города, особенно порт, запирая его до дальнейших распоряжений. Тем временем, революционеры вместе с иностранными боевиками начали наносить удары по более слабым позициям Каджаров, когда они меньше всего этого ожидали. Через несколько часов меньшие аванпосты Каджара были полностью уничтожены, и когда новости достигли сил Каджара, им было слишком поздно что-либо делать, кроме как укрепить последние несколько крупных постов, которые они занимали. Из-за проблем с инфраструктурой в город вовремя не прибудет подкрепление."
pers.27.a: "Революционеры нападают на последние укрепленные форпосты и подминают город под себя."

pers.28.t: "Окончание боевых действий"
pers.28.d: "Похоже, боевые действия начали затихать. Сотни людей были убиты, как добровольцы, так и ни в чём не повинные гражданские лица. Семьи были разлучены из-за политических убеждений, но порядок несколько восстановлен."
pers.28.a: "И победителем становится..."

pers.29.t: "Лоялисты выходят победителями"
pers.29.d: "Когда пыль осела, кажется, что каджарские лоялисты вышли из борьбы победителями. Любые оставшиеся повстанцы, которые отказываются принять новое правительство, арестовываются для обеспечения стабильности."
pers.29.a: "Так и должно быть."

pers.30.t: "Повстанцы выходят победителями"
pers.30.d: "Когда пыль осела, кажется, что анти-Каджарские повстанцы, Союз Республиканцев и Социалистов, победили и поэтому получили контроль."
pers.30.a: "Так и должно быть."

pers.31.t: "Чёрный Понедельник бьёт по [PER.GetNameDef]"
pers.31.d: "Немецкая экономика была стабильной с тех пор, как они победили в Вельткриге, и с тех пор они были сильны экономически в [PER.GetNameDef]. Из-за размера их экономики и наших значительных запасов нефти наша экономика все больше и больше становилась зависимой от Германии. С тех пор, как закончился Вельткриг, наша экономика восстанавливалась довольно быстро, и последствия Персидского голода почти решены.\n\nОднако, Германию поразил кризис. Вся немецкая экономика потерпела крах, создав волны, затрагивающие многие другие страны по всему миру, в результате чего их экономика упала вместе с ними. Кажется, одна из этих волн ударила по нам. Внезапно тысячи людей потеряли все свои деньги и работу, и семьи снова будут голодать. Руководство встретилось на экстренном совещании, чтобы выяснить план решения этой проблемы."
pers.31.a: "Все может стать только лучше..."

pers.32.t: "Богатство Астан Кудс Разави"
pers.32.d: "Астан Кудс Разави - автономный благотворительный фонд, основанный в [PER.GetNameDef], известный как Совет. Они ухаживают за усадьбами, ремонтируют и реставрируют старые храмы и другие здания, и даже воспитывают детей-сирот. Это очень популярная и богатая организация, которая даже имеет влияние внутри нашего правительства. Однако, мы хотим сфокусировать их обширное богатство. Видя последствия Чёрного Понедельника для наших граждан, Астан Кудс Разави согласился дать нам часть своего капитала, чтобы помочь справиться с этой проблемой. Однако у нас есть второй вариант. Мы могли бы полностью завладетьего богатством, получив больше денег для работы с Чёрным Понедельником. Однако их большая поддержка для Астан Кудс Разави, поэтому захват их богатства потеряет для нас большую поддержку со стороны общественности."
pers.32.a: "Предложение итак достаточно хорошо."
pers.32.b: "Захватить их богатства."

pers.33.t: "Богатство Шейха Хазаля"
pers.33.d: "Хазаль бин Джабир бин Мердо аль-Кааби - один из самых богатых людей [PER.GetNameDef], если не всего Ближнего Востока. Имея долю в Англо-[PER.GetAdjective]ой нефтяной компании и получая ежегодные дани от Британской Империи вместе со своими подданными в провинции Хузестан, он стал невообразимо богатым и влиятельным до такой степени, что провинция Хузестан была его личным Королевством. В связи с экономическими реформами нам нужен огромный источник дохода, и мы считаем, что богатство Шейха Хазаля является хорошим решением. Если мы убедим его добровольно снабдить нас своим богатством, мы сможем предотвратить любые нежелательные военные действия. С другой стороны, мы можем захватить все его имущество, что полностью устранит его угрозу в будущем, а также даст нам больше ресурсов для работы. Хотя последствия таких действий будут тяжелыми."
pers.33.a: "Мы должны попытаться убедить его снабдить нас своим богатством."
pers.33.b: "Пришло время избавиться от Хазаля. Слишком долго его власть бесконтрольно росла."

pers.34.t: "Убрать оппозицию?"
pers.34.d: "С тех пор, как произошла революция и социалисты захватили правительство, встал один центральный вопрос: должны ли мы работать с политиками предыдущего правительства или должны полностью удалить всех из предыдущего правительства, чтобы завершить революцию. Предыдущее правительство, несмотря на то, что Каджары были сильной силой, было социал-демократическим, доказывая, что политики могут в некоторой степени работать с нами. Однако есть шанс, что эти реакционные силы, если их удержать в правительстве, попытаются коррумпировать и неизбежно уничтожат революцию. Хотя в краткосрочной перспективе очищение правительства будет иметь опасные последствия, в долгосрочной перспективе оно может сохранить революцию навсегда."
pers.34.a: "Мы должны очистить их, начать с чистого листа для новой [PER.GetNameDef]!"
pers.34.b: "Мы должны быть лучше реакционеров."

pers.35.t: "Священнослужители призывают к Джихаду!"
pers.35.d: "С нашей нации под угрозой разрушения, духовенство по всему [PER.GetNameDef], особенно в Куме и Мешхеде, объявили джихад. Это вдохновит наших бойцов на усердную борьбу и, несомненно, приведет к победе над внешней угрозой."
pers.35.a: "[PER.GetNameDefCap] сражается!"

pers.36.t: "Окончание Джихада"
pers.36.d: "С заключением мира, священнослужители объявили, что джихад подходит к концу. Мы пережили войну и одержали победу!"
pers.36.a: "[PER.GetNameDefCap] живёт в славе!"

pers.37.t: "Протесты социалистов"
pers.37.d: "Сотни людей собрались на улицах в знак протеста против нынешнего правительства. Эти люди входят в запрещенную социалистическую партию «Эдалат», главную социалистическую организацию в [PER.GetNameDef]. Несмотря на то, что партия запрещена, она всё ещё пользуется большой поддержкой населения. Эти протесты всегда заканчиваются жестокими столкновениями с полицией, и с каждым днём все больше и больше людей теряют веру в наше правительство. Если мы хотим, чтобы эти протесты прекратились, мы должны покончить с политическим хаосом внутри самого правительства и навести порядок во всей стране."
pers.37.a: "Когда-нибудь это насилие может прекратиться."

pers.38.t: "Президентские выборы 1938 Года"
pers.38.d: "Как мы и обещали, когда мы взяли власть в правительстве, первые президентские выборы проходят в [PER.GetNameDef], и есть много вариантов выбора для народа [PER.GetNameDef]. Состояние всё ещё очень шаткое, и люди до сих пор не полностью оправились от хаоса после смерти Ахмада. Первый вариант - демократическая-эдалатская коалиция, с которой Тацизаде станет президентом. Они сформировали коалицию из-за того, что оба их лидера были близкими соратниками, и оба работали вместе во время революции против шаха. У них есть похожие взгляды, поэтому они могут работать вместе отлично. Однако они во многом отличаются друг от друга, и это будет оставаться шаткой альянсом. Другой главный кандидат - Мохаммад Али Фороуи Зока-ол-Мольк, возглавляющий коалицию Таядод-Эсла Талабан. Эти партии собрались вместе, чтобы попытаться уменьшить влияние партий «Эдалат и демократ» и не согласны с ними практически в каждой области. Эти партии могут хорошо работать вместе, поскольку Эсла Талабан, потеряв популярность из-за их согласования с шахом, может реализовать свою социальную политику, а партия «Таядод» может осуществить свои экономические реформы."
pers.38.b: "Сейид Хасан Тагизаде побеждает в голосовании."
pers.38.e: "Мохаммед Али Форуги побеждает в голосовании."

pers.39.t: "Президентские выборы 1942 Года"
pers.39.d: "Опять же, это время выборов в [PER.GetNameDef]. Первый кандидат от Демократической Партии, Сейид Хасан Тагизаде. На этот раз нет коалиции с партией «Эдалат» из-за политической напряженности. Тагизаде верит в реформы экономической системы, чтобы помочь тем, кого не так много, людям, пострадавшим от голода. Второе - Ахмад Кавам из партии Эсла Талабан. Его убеждения гораздо более традиционны и полагают, что, как правило, реформа более выгодна. Эти две партии находятся в противоречии со времени первой конституционной революции, и оба желают получить власть в новом демократическом государстве Ирана."
pers.39.b: "Сейид Хасан Тагизаде побеждает в голосовании."
pers.39.f: "Ахмад Кавам побеждает в голосовании."

pers.40.t: "Президентские выборы 1946 Года"
pers.40.d: "И снова это время выборов в [PER.GetNameDef], и есть много вариантов на выбор. Во-первых, это коалиция между демократической партией и партией «Эдалат» при Такизаде. Партия «Эдалат» потеряла большую популярность с первых выборов, но сформировала коалицию с демократами, чтобы попытаться восстановить своё влияние. Во-вторых, это коалиция между партией «Таядод» и партией «Этедалиун» при Мохаммаде Мосаддехе. Хотя они несколько не согласны с социальной политикой, экономически они могут эффективно работать вместе. Оба не являются основными партиями, поэтому им нужно, чтобы друг друга сочетали популярность, чтобы выиграть. Наконец, это партия Эсла Талабан. Они завоевали большую популярность со времен революции, поскольку многие люди считают, что, если бы не было революции, возможно, не было столько войн, сколько было в последнее время. Многие люди умерли, и поэтому все больше людей обращаются к партии Эсла Талабан, чтобы решить эту проблему."
pers.40.b: "Сейид Хасан Тагизаде побеждает в голосовании."
pers.40.c: "Мохаммед Мосаддык побеждает в голосовании."
pers.40.f: "Ахмад Кавам побеждает в голосовании."

pers.41.t: "Выборы в Меджлис 1938 Года"
pers.41.d: "Поскольку конституционная монархия была создана, Меджлис стал важной частью политики [PER.GetNameDef]. Действуя как парламент Персии, у них есть большая сила в повседневной жизни всех персов. Теперь пришло время избрать новых людей в Меджлис и назначить новых людей министрами. \n\nПервый вариант - кабинет демократов. Они были партией, которая находилась у власти при предыдущем Шахе, прежде чем его здоровье стало хуже. Они по-прежнему пользуются большой популярностью по всей стране, доказав свои способности ранее. Они планируют оставаться умеренными и принести стабильность и единство Ирану. Второй кабинет - коалиция членов партии «Эсла Талабан» и более авторитарных министров. Они все считают, что власть должна быть отдана Шаху, и полагают, что потеря Шаха была причиной хаоса. Они всё ещё против полного контроля со стороны Шаха, но хотят, чтобы он принял более прямой подход к политике. Они также хотят поставить более жесткий поводок на политическую арену, имея военного генерала Реза Хана в качестве министра безопасности. Наконец, это коалиция многих партий, демократов, министров Этедалиуна и Таядода. Они в целом согласны с идеей конституционной монархии, но всё же хотят, чтобы у Шаха было меньше власти. Они могут не согласиться на экономическую и социальную политику, но могут объединиться, чтобы пройти небольшие реформы."
pers.41.a: "Демократическая партия."
pers.41.b: "Правая коалиция."
pers.41.c: "Либеральная коалиция."

pers.42.t: "Выборы в Меджлис 1942 Года"
pers.42.d: "Пришло время вновь назначить новых людей в Меджлис, ситуация успокоилась, поэтому стороны более открыты для реализации своей собственной политики и повесток дня. Во-первых, это коалиция между членами демократической партии и партии «Таядод». Они полностью согласны с социальными проблемами, поэтому могут легко пройти социальную реформу. Тем не менее, экономически они сильно отличаются друг от друга, но они предпочитают иметь власть, разделяемую с ними, а не с другими сторонами. Второй вариант - кабинет партии Эсла Талабан. Они более умеренные, веря в традиционные ценности и равные правила между шахом и меджлисом, тесно сотрудничая с шахом. Наконец, это коалиция между членами партии «Таядод» и более авторитарными министрами. Авторитетные министры всё ещё хотят больше власти для шаха и пытаются добиться этого в Меджлисе посредством выборов. Таядод также изменил свою тактику, полагая, что сильный Шах будет для них выгоден и поможет им пройти свои реформы."
pers.42.a: "Демократическая коалиция."
pers.42.b: "Партия Эсла Талабан."
pers.42.c: "Правая коалиция."

pers.43.t: "Выборы в Меджлис 1946 Года"
pers.43.d: "Пришло время вновь назначить новых людей в Меджлис. Первый вариант кабинета - партия демократов, которые сейчас работают самостоятельно. У них очень либеральная повестка дня, и теперь они могут попытаться пройти какую-то социальную реформу. Второй - кабинет партии Эсла Талабан. Они более умеренные, верят в традиционные ценности и равное правление между Шахом и Меджлисом. Наконец, это коалиция между членами партии «Таядод» и более авторитарными министрами. Авторитетные министры всё ещё хотят больше власти для Шаха и пытаются добиться этого в Меджлисе посредством выборов. Таядод также изменил свою тактику, полагая, что сильный Шах будет для них выгоден и поможет им пройти свои реформы."
pers.43.a: "Демократическая партия."
pers.43.b: "Партия Эсла Талабан."
pers.43.c: "Правая коалиция."

pers.44.t: "Война с Азербайджаном"
pers.44.d: "В Северном Тебризе большинство населения составляют азербайджанские турки. Это население дает нам основания для воссоединения азербайджанского народа под нашим флагом. Однако у нации на нашей границе, Армении, также есть кость, чтобы воевать с Азербайджаном. Мы можем приблизиться к Армении с потенциалом для военного союза с ними, и разделить азербайджанскую территорию для взаимной выгоды."
pers.44.a: "Нам не нужна помощь Армении."
pers.44.b: "Подойти к Армении."

pers.45.t: "Иранская агрессия - Кого мы просим о помощи?"
pers.45.d: "Поступают сообщения об усилении иранской агрессии на наших границах с возможностью эскалации до полномасштабной войны. [PER.GetAdjective]ое правительство утверждает, что хотят объединить азербайджанский народ под одним флагом, но мы видим, что это ложь. Просто Иран пытается распространить своё влияние дальше. Теперь мы не можем защитить себя от Ирана. Но мы можем связаться с немцами, чтобы договориться об обороне."
pers.45.a: "Просим помощи у Германии."
pers.45.c: "Мы должны пойти туда в одиночку."

pers.46.t: "Азербайджан хочет помощи от [PER.GetAdjective]ой агрессии"
pers.46.d: "Правительство Азербайджана потребовало, чтобы мы защищали их, когда персы объявят им войну. Нефть бакинских нефтяных месторождений подпитывает наши танки и автомобили, поэтому Азербайджан может быть хорошим союзником. Однако, если мы угрожаем иранцам, они могут в ответ позволить нам использовать их нефть. Если это произойдет, то мы должны участвовать в этом вопросе. Или мы можем полностью игнорировать это."
pers.46.a: "Гарантировать Азербайджан."
pers.46.b: "Кого волнует Азербайджан?"

pers.47.t: "Германия гарантирует Азербайджан"
pers.47.d: "Есть проблема в том, что немцы заявили, что будут защищать Азербайджан, если мы пойдем с ними на войну. Мощи немецкой армии - то, что мы не хотим испытывать. Однако главная причина, по которой Германия даже хочет защитить Азербайджан, - это нефть. У нас также есть большие запасы нефти, которую немцы могли бы использовать для своих военных машин. Поэтому мы могли бы посылать немцам нефть вместо азербайджанцев."
pers.47.a: "Отправить нефтяное предложение."
pers.47.b: "Мы не боимся немцев!"
pers.47.c: "Отступим."

pers.48.t: "[PER.GetNameDefCap] предлагает нам нефть взамен гарантий Азербайджана"
pers.48.d: "[PER.GetNameDefCap] послала нам предложение, предлагая нам торговлю их запасами нефти, чтобы положить конец нашим гарантиям азербайджанцев. Вероятно, нам не следует ввязываться в ближневосточную войну, пока у нас дома нестабильно."
pers.48.a: "Мы получили то, что хотели, отменить гарантию."
pers.48.b: "Не согласимся, мы не предаем наших союзников."

pers.49.t: "[PER.GetNameDefCap] отступила"
pers.49.d: "Иран решил отказаться от своей агрессии по отношению к нам. Они вывели свои войска с нашей границы, и наша безопасность гарантирована. Это действительно праздник."
pers.49.a: "Радуйтесь!"

pers.50.t: "Германия заключила нефтяную сделку"
pers.50.d: "Немцы решили использовать нашу нефть вместо азербайджанской и отозвали свои гарантии. Нам больше не нужно беспокоиться о немцах, и скоро мы получим больше торговли, увеличив нашу экономику."
pers.50.a: "Азербайджан будет нашим."

pers.51.t: "Германия оставляет гарантию"
pers.51.d: "Германия отвергла любое предложение снять свои гарантии с Азербайджана и заявляет, что продолжит защищать своего союзника. Возможно, настало время отказаться от наших недавних претензий."
pers.51.a: "Европейцев мы не боимся."
pers.51.b: "Мы не можем сражаться с немцами!"

pers.52.t: "Германия отказалась нам помочь"
pers.52.d: "Германия отказалась помочь нам в борьбе с персидской агрессией. Мы не можем выжить в одиночку. Мы всё ещё можем обратиться за помощью к Османам."
pers.52.a: "Попросить помощи у Османов."
pers.52.b: "Идти в одиночку."

pers.53.t: "Азербайджан хочет помощи от [PER.GetAdjective]ой агрессии"
pers.53.d: "Азербайджанцы обратились к нам за помощью в их предстоящей войне против [PER.GetNameDef]. Можно было бы занять агрессивную позицию в отношении Азербайджана, заявив о желании воссоединить азербайджанский народ под иранским флагом. Очевидно, что именно иранцы пытаются утвердить своё господство в Кавказском регионе, регионе, в котором мы сильны."
pers.53.a: "Мы не позволим Ирану расширяться дальше."
pers.53.b: "У нас есть свои собственные проблемы."

pers.54.t: "Османы гарантируют Азербайджан"
pers.54.d: "Османы решили гарантировать Азербайджан, пытаясь сдержать нашу «агрессию». Мы не можем предложить им нефть, потому что у них уже есть её широкие месторождения. У нас нет другого выбора, кроме как пойти на войну или забыть об этой идеи."
pers.54.a: "Мы можем забрать их обоих!"
pers.54.b: "Мы должны отступить."

pers.55.t: "Никто не хочет нам помогать"
pers.55.d: "Мы подошли к иностранным Державам, а они отказались. Нам не к кому обратиться, поэтому мы должны встретиться с персами в одиночку. Мы будем бороться изо всех сил!"
pers.55.a: "Это не может быть хорошо..."

pers.56.t: "Азербайджан остаётся один"
pers.56.d: "У нас есть свой шанс. Азербайджан попытался обратиться за помощью к иностранным Державам, и все они отказались. Они понимают наше оправдание объединения Азербайджана под [PER.GetAdjective]им флагом, и мы это сделаем!"
pers.56.a: "На войну!"

pers.57.t: "Османы отказались нам помочь"
pers.57.d: "Османы отказались помочь нам в предстоящей войне против Ирана. Мы не можем выжить в одиночку, и нам остаётся только обратиться к Германии."
pers.57.a: "Подойти к немцам."
pers.57.b: "Идти в одиночку."

pers.58.t: "[PER.GetNameDefCap] предлагает нам территорию взамен помощи"
pers.58.d: "Иран предложил нам сделку. Они планируют вторгнуться в соседний Азербайджан и предложили нам некоторую территорию, если мы поможем. Вместе мы можем легко уничтожить Азербайджан, при этом получив какую-то территорию."
pers.58.a: "Мы согласны оказать помощь."
pers.58.b: "Мы не хотим вмешиваться."

pers.59.t: "Армения отказывается от нашего предложения"
pers.59.d: "Армения отказалась от нашего предложения о союзе. Глупо с их стороны, мы сами можем справиться с азербайджанцами. Однако у нас всё ещё есть возможность забыть о нашем плане и оставить Азербайджан как есть."
pers.59.a: "Продолжать следовать плану."
pers.59.b: "Оступить."

pers.60.t: "Армения согласна на сделку"
pers.60.d: "Армения согласилась вступить с нами в официальный союз для борьбы с азербайджанцами. Это, несомненно, окажется очень полезным в предстоящей войне и будущих войнах."
pers.60.a: "Вместе мы становимся сильнее!"

pers.61.t: "Армения не может присоединиться к нашему альянсу"
pers.61.d: "Армения не может присоединиться к нашему альянсу в их нынешнем виде, показывая, что они не хотят придерживаться этого соглашения. Планы в отношении Азербайджана будут продолжены."
pers.61.a: "Мы можем бороться с азербайджанцами и без них."

pers.62.t: "Армянский вопрос"
pers.62.d: "Армения всегда была большим вопросом для [PER.GetAdjective]ого народа. Раньше они были частью Великой Персидской Империи, и поэтому некоторые говорят, что они должны снова присоединиться к нам силой. Тем не менее, у нас также есть возможность союзничать ближе к ним, соединяя нашу экономику более эффективно."
pers.62.a: "Вернуть их силой."
pers.62.b: "Открыть нашу экономику."

pers.63.t: "Союз с Бхаратской Коммуной?"
pers.63.d: "Как одна из других основных социалистических наций Азии, Бхаратская Коммуна могла бы договориться о создании Союза Азиатских Социалистических Государств, чтобы мы могли разделить землю Доминиона между нами."
pers.63.a: "Вместе мы будем сильными!

pers.64.t: "[PER.GetNameDefCap] хочет союза"
pers.64.d: "[PER.GetNameDefCap] обратился к нам с идеей создания альянса. Мы оба сильные социалистические государства Азии, и поэтому персы утверждают, что мы должны помогать друг другу распространять революцию. Их первый план - вторгнуться с нами в Доминион, позволив нам захватить большую часть земли, а им нужен только Белуджистан."
pers.64.a: "Вместе мы становимся сильнее!"
pers.64.b: "Мы пока не можем захватить Доминион."

pers.65.t: "Бхаратская Коммуна согласна на Союз"
pers.65.d: "Бхаратская Коммуна согласилась присоединиться к нам в уничтожении правительства Дели. Теперь настало время для войны."
pers.65.a: "За Социализм!"

pers.66.t: "Бхаратская Коммуна отказала"
pers.66.d: "Бхаратская Коммуна отказалась от нашего предложения о создании социалистического азиатского альянса. Мы всё ещё можем пойти на войну, но это будет рискованно."
pers.66.a: "Мы сражаемся дальше!"
pers.66.b: "Мы не можем оставить их в покое."

pers.67.t: "[PER.GetNameDefCap] требует Бахрейн"
pers.67.d: "[PER.GetNameDefCap] направил нам ультиматум, заявив, что мы немедленно отдадим им остров Бахрейн. Их притязаниям на Бахрейн сотни лет, но иранское правительство всё ещё страстно говорит о возвращении «потерянной земли». Они говорят, что если мы не уступим острова, им придется принять военные меры."
pers.67.a: "Отказаться от него."
pers.67.b: "Мы не боимся [PER.GetNameDef]."

pers.68.t: "Они уступают Бахрейн."
pers.68.d: "Теперь мы, наконец, единственные владельцы Бахрейна, как и раньше."
pers.68.a: "Идеально."

pers.69.t: "Они отвергают наш ультиматум"
pers.69.d: "Они отказались предоставить нам Бахрейн. Наш единственный вариант вернуть остров - война."
pers.69.a: "На войну!"

pers.70.t: "[PER.GetNameDefCap] потребовал наши иракские земли"
pers.70.d: "[PER.GetNameDefCap], видя нашу слабость, воспользовался возможностью, чтобы потребовать от нас нашу иракскую территорию. В последнее время Иран всё больше и больше пытается влиять на соседние страны, пытаясь вновь создать свою империю. Очевидно, что это очередная попытка расширения, но нам, возможно, придется сосредоточиться на других вопросах."
pers.70.a: "Мы не боимся [PER.GetNameDef]."
pers.70.b: "Мы не можем позволить себе больше проблем."

pers.71.t: "Османы отдают нам земли Ирака"
pers.71.d: "В течение многих лет иракские земли были под жестоким кулаком Османов. Но сейчас, в период их слабости, они сделали правильный выбор и уступили нам иракскую землю."
pers.71.a: "Добро пожаловать в новую империю!"

pers.72.t: "Османы отказываются"
pers.72.d: "Османы отказались отдать нам свои иракские земли. Они являются важной частью наших предыдущих земель, и со слабостью Османов мы можем попытаться вернуть их."
pers.72.a: "Мы можем их забрать!"
pers.72.b: "Это довольно большая Империя..."

pers.73.t: "Аннексия Азербайджана"
pers.73.d: "Мы победили в войне с Азербайджаном. Теперь надо решить, что делать с ними."
pers.73.a: "Во имя величия [PER.GetAdjective]!"

pers.74.t: "Освобождение Таджикистана"
pers.74.d: "Наконец, мы победили Туркестан. Что нам делать с их землями?"
pers.74.a: "Продолжать оккупацию."
pers.74.b: "Взять Каракум, Остальное отдать Таджикистану-марионетке."

pers.75.t: "Аннексия доминиона Индии"
pers.75.d: "Мы победили в войне с Доминионом Индия. Теперь надо решить, что делать с ними."
pers.75.a: "Продолжить оккупацию."
pers.75.b: "Взять Белуджистан, а остальное оставить."
pers.75.c: "Нам следует приблизиться к Княжеским Государствам, может быть, им нужна остальная Индия."

pers.76.t: "Союз с [PER.GetNameDef]"
pers.76.d: "[PER.GetNameDefCap] обратился к нам с предложением. После вторжения в Доминион Индия они предложили часть Индии, кроме провинции Белуджистан."
pers.76.a: "Мы согласны."
pers.76.b: "Нам не нужен [PER.GetNameDef]."

pers.77.t: "Княжеские Государства согласились"
pers.77.d: "Княжеские государства согласились на наше предложение о союзе."
pers.77.a: "Вместе мы сильны."

pers.78.t: "Княжеские Государства отказались"
pers.78.d: "Княжеские государства отказались от нашего предложения о союзе. Что мы будем делать с остальной Индией?"
pers.78.a: "Продолжить зоккупацию."
pers.78.b: "Взять Белуджистан, а остальное оставить."

pers.79.t: "Аннексия Доминиона Индия"
pers.79.d: "Мы наконец победили Доминион Индия."
pers.79.a: "Взять Белуджистан, а остальное оставить нашим индийским товарищам-социалистам."
pers.79.b: "Продолжить оккупацию."

pers.80.t: "Мир с Россией?"
pers.80.d: "Мы оттеснили Россию обратно к Черному Морю. Однако мы не хотим перенапряжения. Мы можем обратиться к России с предложением мира."
pers.80.a: "Предложить им мир."
pers.80.b: "Мы будем теснить их к Москве!"

pers.81.t: "Мир с [PER.GetNameDef]?"
pers.81.d: "Война с [PER.GetNameDef] пошла совсем не в нашу пользу. Они предложили нам мирное соглашение, в результате чего мы потеряли большую часть территории."
pers.81.a: "Согласиться на мир."
pers.81.b: "Мы будем теснить их обратно!"

pers.82.t: "Мир с Антантой?"
pers.82.d: "Мы успешно боролись с господством Индии и не должны приближаться к Антанте ради мира."
pers.82.a: "Предложить мир."
pers.82.b: "Сражайтесь до конца!"

pers.83.t: "Мир с [PER.GetNameDef]?"
pers.83.d: "[PER.GetNameDefCap] победил Доминион Индию. Они предложили нам мирное соглашение, что мы должны сказать?"
pers.83.a: "У нас нет выбора, кроме как принять их условия..."
pers.83.b: "Никогда!"

pers.84.t: "Война с Азербайджаном"
pers.84.d: "Мы обязаны воссоединить азербайджанский народ под нашим флагом."
pers.84.a: "На войну!"

pers.85.t: "Навруз"
pers.85.d: "Сегодня по всему [PER.GetNameDef] празднуют Навруз - древнюю традицию, восходящую к началу зороастрийской веры и древней Персии. Навруз празднует [PER.GetAdjective]ий Новый год и начало весны, сближая людей на время празднеств."
pers.85.a: "Счастливого Навруза!"

pers.86.t: "Навруз"
pers.86.d: "Сегодня по всему [PER.GetNameDef] празднуют Навруз - древнюю традицию, восходящую к началу зороастрийской веры и древней Персии. Навруз празднует [PER.GetAdjective]ий Новый год и начало весны, сближая людей на время празднеств."
pers.86.a: "Счастливого Навруза!"

pers.87.t: "Мир с Немцами"
pers.87.d: "Эта война с немцами оказалась бесплодной. Мы должны предложить им мир во имя стабильности нашей нации."
pers.87.a: "Предложите им мир."
pers.87.b: "Мир - для слабых."

pers.88.t: "Мир с [PER.GetNameDef]?"
pers.88.d: "Мы воевали с [PER.GetNameDef], чтобы защитить нашего союзника, Азербайджан. Однако, очевидно, это не сработало. Надо, наверное, просто помириться с ними."
pers.88.a: "Согласиться на перемирие."
pers.88.b: "Никогда!"

pers.89.t: "Словарь Дехходы"
pers.89.d: "С ростом националистических и сепаратистских движений по всему миру необходимо объединение и единство [PER.GetNameDef]. Недавно мы обнаружили усилиям Али Акбара Дехходы, видного [PER.GetAdjective]ого лингвиста, за созданием первого фарси словаря. Мы можем использовать эту возможность для дальнейшего Просвещения нашего народа и, в процессе, укрепления нашего единства."
pers.89.a: "Похлопать Али Акбару по спине и поздравить с его небольшим проектом."
pers.89.b: "Финансировать проект и готовиться распространять книгу по всей стране бесплатно."

pers.90.t: "Раскопки Персеполя"
pers.90.d: "В последние годы историки во всем мире стали проявлять больший интерес к историческому прошлому Персии. Недавно Эрнст Эмиль Герцфельд, немецкий археолог и историк, раскопал руины Персеполя. Недавно он попросил разрешения возобновить раскопки Персеполя. Нам решать, что делать с его просьбой."
pers.90.a: "Разрешить раскопки, но сильно регулировать его, чтобы защитить участок от кражи и вандализма."
pers.90.b: "Разрешить раскопки без ограничений."
pers.90.c: "Не допускайте продолжения раскопок."

pers.91.t: "Мухаррам"
pers.91.d: "Сегодня начинается Мухаррам, первый месяц исламского календаря, месяц скорби для шиитов в [PER.GetNameDef]. В этом месяце Имам Хусейн, третий шиитский имам, принял мученическую смерть, и события, приведшие к его мученической смерти, всё ещё свежи в памяти шиитов [PER.GetNameDef]."
pers.91.a: "Мы скорбим о нём."

pers.92.t: "Мухаррам"
pers.92.d: "Сегодня начинается Мухаррам, первый месяц исламского календаря, месяц скорби для шиитов в [PER.GetNameDef]. В этом месяце Имам Хусейн, третий шиитский имам, принял мученическую смерть, и события, приведшие к его мученической смерти, всё ещё свежи в памяти шиитов [PER.GetNameDef]."
pers.92.a: "Мы скорбим о нём."

pers.93.t: "Династия Каджаров"
pers.93.d: "Династия Каджара, претендующая на происхождение от огузских турок, обосновавшихся на северо-западе иранского плато, веками активно участвовала в [PER.GetAdjective]их делах. Они прошли путь от формирования Кизильбаша с многочисленными другими тюркскими и нетюркскими племенами и служения под империей Сефевидов, что большинство назовет четвертой Персидской империей, до принятия бразды правления Ираном в качестве его Шаханшахов в 1796 году. Ага Мухаммад Хан Каджар, первый Каджар Шаханшах Ирана, взял под свой контроль после ликвидации своих политических соперников после падения Надер шаха Афшара и его династии. Видя нестабильную политическую ситуацию и распад нации на множество независимых Королевств, Мухаммад решил объединить Иран под своим знаменем. Прошли годы с того дня, как Мухаммад воссоединил Иран, и династия Каджаров с тех пор находится в упадке. Сначала она потеряла свою грузинскую территорию, потом Мавераннахр и весь Кавказ. Тогда кинжал Британской Империи поразил сердце династии Каджаров, положив конец иранскому правлению в Афганистане и Белуджистане. Ослабевающие с каждым днем, Каджары не имели иного выбора, кроме как задобрить русских и англичан нефтью. Но, с умиротворением приходит коррупция и измена, которыми изобилует нация.\n\nС падением Российской и Британской империй в событиях, последовавших за Вельткригом, настало время для династии Каджаров, наконец, найти своё место под солнцем или остаться в песке."
pers.93.a: "Лев снова будет рычать!"

pers.95.t: "Аннексия Афганистана"
pers.95.d: "Мы победили в войне с Афганистаном. Теперь надо решить, что делать с ними."
pers.95.a: "Сделать марионеткой."
pers.95.b: "Продолжить военную оккупацию."

pers.96.t: "Национализация нефти"
pers.96.d: "В 1925 году, после эвакуации британского гарнизона в Хузестане и падения их империи, Меджлис, в ознаменование воссоединения Хузестана, национализировал нефтяную промышленность. Каждый год персы отмечают это событие, и пусть оно будет напоминанием им не позволять никому взять под контроль их нефть и землю."
pers.96.a: "[PER.GetNameDefCap] останется сильной!"

pers.97.t: "Рамадан"
pers.97.d: "Сегодня начало девятого исламского месяца - Рамадана. Месяц поста и молитвы за мусульман по всему миру, возвращаясь к первым дням подъема Ислама. Можно заметить гармонию, которую он принёс."
pers.97.a: "Счастливого Рамадана!"

pers.98.t: "Рамадан"
pers.98.d: "Сегодня в начале девятого исламского месяца - Рамадана. Месяц поста и молитвы за мусульман по всему миру, возвращаясь к первым дням подъема Ислама. Можно заметить гармонию, которую он принёс."
pers.98.a: "Счастливого Рамадана!"

pers.99.t: "Ночь Ялда "
pers.99.d: "Сегодня, 30-й день Азара, последний день девятого месяца персидского календаря, знаменует празднование Ялды. Самая длинная и темная ночь в году - зимнее солнцестояние, в северном полушарии это ночь. Время, когда люди собираются вместе со своими семьями, чтобы поесть, выпить и почитать стихи. Начиная с зарождения зороастрийской веры, Ялда почти так же важна для всех иранцев, как и Навруз."
pers.99.a: "Счастливой Ночи Ялда!"

pers.100.t: "Ночь Ялда "
pers.100.d: "Сегодня, 30-й день Азара, последний день девятого месяца персидского календаря, знаменует празднование Ялды. Самая длинная и темная ночь в году - зимнее солнцестояние, в северном полушарии это ночь. Время, когда люди собираются вместе со своими семьями, чтобы поесть, выпить и почитать стихи. Начиная с зарождения зороастрийской веры, Ялда почти так же важна для всех иранцев, как и Навруз."
pers.100.a: "Счастливой Ночи Ялда!"

pers.101.t: "Медведь найден солдатами"
pers.101.d: "Недавно один из наших офицеров нашел медвежонка в близлежащих укреплениях [266.GetName]а. Изначально мы планировали забрать медведя по военному уставу, но позже начали пересматривать решение, так как войска, дислоцированные в форте, ходатайствовали о его пребывании. Мы решили позволить медведю остаться в форте на некоторое время, чтобы повысить мораль. Войска назвали его Ростам."
pers.101.a: "Какое странное происшествие."

pers.102.t: "Медведь Ростам"
pers.102.d: "Медведь Ростам рос рядом с нашей армией довольно хорошо. Из-за того, что его владельца перевели во 2-ю артиллерийскую роту, Ростам был переведен в эту роту и с тех пор дружит с её войсками. Они взяли медведя в качестве своего талисмана, и это даже помогает им перемещать свою артиллерию."
pers.102.a: "Поистине странное явление в истории иранской армии."

pers.103.t: "Проблемы с Ростамом"
pers.103.d: "К сожалению, из-за финансовых проблем, владелец Ростама хочет продать его по самой высокой цене. Это, несомненно, приведет к моральным потерям для 2-й артиллерийской роты. Несколько высокопоставленных генералов начали обсуждать ситуацию и мы должны решить, что делать."
pers.103.a: "У нас есть дела поважнее, чем глупый медведь!"
pers.103.b: "Мы должны купить Ростама!"

pers.104.t: "Ростам продан"
pers.104.d: "Медведь Ростам был продан польскому купцу, проходящему через Персию. Кажется, польский купеческий караван был глубоко удивлен военным медведем, и как только они узнали, что он выставлен на продажу, то купили его. Они даже стали называть его новым именем, Войтек."
pers.104.a: "Увы, судьба Войтека несёт его в Польшу.

### Decisions ###

PER_coring_conquered_territory: "Интеграция новых территорий"
PER_core_afghan_land: "Интегрировать Герат"
PER_core_afghan_land_desc: "Теперь, когда мы снова получили контроль над нашими землями в Афганистане, мы можем начать интегрировать их в Персию. Тем не менее, это займет десятилетия, чтобы полностью интегрировать восточную область из-за их пуштунского этнического большинства. На западе Афганистана большинство населения составляют хазары, группу, которую нам легче интегрировать. Пуштуны, скорее всего, будут сопротивляться нашим попыткам, но в конечном итоге они примут наше руководство."
PER_core_turkestan: "Интеграция Туркестана"
PER_core_turkestan_desc: "По мере продвижения нашего государства на север мы вступили во владение различными степными землями, населенными народами Туркестана, некоторые из которых являются нашими близкими родственниками. Пришло время начать процесс интеграции их населения в нашу администрацию."
PER_core_azerbaijani_land: "Интегрировать Азербайджан"
PER_core_azerbaijani_land_desc: "Азербайджан снова находится под нашим прямым управлением. Через некоторое время большинство азербайджанцев откажутся от своей мечты о собственном государстве и примут наше руководство. Несмотря на некоторое сопротивление нашему правлению, у нас очень большое азербайджанское меньшинство, и азербайджанская нация существовала всего несколько десятилетий. Поэтому сопротивление Азербайджана будет слабым и бесплодным."
PER_core_armenian_land: "Интегрировать Армению"
PER_core_armenian_land_desc: "Народ Армении веками боролся под иностранной оккупацией, но, как показал активист Грегори Егикян, он является частью большой паниранской семьи. Давайте приветствовать наших давно потерянных братьев, вернувшихся в своё предназначенное государство."
PER_core_georgian_land: "Интегрировать Грузию"
PER_core_georgian_land_desc: "Хотя древняя земля Картли, возможно, была одной из наименее интегрированных провинций старой Персидской империи, она, тем не менее, была важной частью нашего владения, особенно во время наших борьбы с греками и римлянами. Мы должны установить постоянное управление в Грузии."
PER_core_baluchistan: "Интегрировать Белуджистан"
PER_core_baluchistan_desc: "Государство Белуджистан возвращено под наш контроль. Народ белуджи является большой этнической группой в нашей стране, поэтому мы должны быть в состоянии полностью интегрировать население белуджи в наше государство. Тем не менее, они будут сопротивляться нашему правлению, из-за того, что они были под Индийским контролем в течение длительного времени."
PER_core_gulf_land: "Интегрировать страны Персидского залива"
PER_core_gulf_land_desc: "Земли Персидского залива, ранее оккупированные арабскими захватчиками, были освобождены нашими войсками. Хотя процесс интеграции этих торговых и морских народов не является невозможным, на его осуществление у нас уйдет ещё некоторое время."
PER_core_arab_land: "Интегрировать арабский Ирак"
PER_core_arab_land_desc: "С приобретением наших древних земель на западе мы наконец-то можем восстановить нашу зону контроля в богатых землях речной системы Тигр-Евфрат."
PER_ottos_are_weak_decision_category: "Западная Экспансия"
PER_ottos_are_weak_decision_decfision: "Турки слабы!"
PER_ottos_are_weak_decision_decfision_desc: "Недавно Египет объявил войну Османской империи. Османы доминировали на Ближнем Востоке в течение многих столетий, и теперь это наш шанс отомстить. Они проявляли слабость ещё до начала первого Вельткрига, и теперь пришло наше время положить конец больному человеку, который является Османской империей."
PER_country_namechange_decision: "Изменить название на Иран"
PER_country_namechange_decision_desc: "Растет давление со стороны модернизирующих элементов в нашей стране, чтобы международное сообщество называло нас «Иран», поверх устаревшего экзонима «Персия». Почему это является предметом таких дебатов, мы не совсем понимаем."
PER_IRAN: "Наше название - Иран"

