### Leader Bios ###
POLITICS_AHMAD_SHAH_QAJAR_DESC: "Став шахом Ирана в возрасте одиннадцати лет, Ахмад-шах, можно утверждать, всегда зависел от прихоти меджилиса, являясь лишь фигурой в стране, всё ещё борющейся с последствиями событий 1920-х годов и предшествующих им. Хотя он пытался восстановить и объединить нацию, его усилия почти всегда терпели крах. Хотя самая бурная часть его правления, вероятно, подошла к концу, это не означает, что нет желающих видеть шаха смещённым - будь то демократы, которые хотят установить республику, роялисты, которые хотят установить нового монарха, способного превзойти способности Ахмад-шаха, или даже социалисты, которые хотят осуществить социалистическую революцию, подобную той, что была объявлена в 1920 году. Похоже, что с учётом всех этих врагов против шаха и его здоровья, которое неуклонно ухудшается, хаос в стране - лишь вопрос времени."
POLITICS_HASSAN_MIRZA_QAJAR_DESC: "Будучи наследным принцем Ирана, Хасан Мирза жил в тени своего старшего брата с тех пор, как тот стал шахом, и не имел большого влияния на политику Ирана в первые годы правления Ахмад Шаха. С самого раннего возраста он был знаком с бесчисленными конфликтами и гражданскими восстаниями, от восстания в Джангали до иностранной интервенции со стороны Великобритании и России, в то время как его брат, казалось, не делал ничего, чтобы остановить все это.  Однако в течение многих лет он медленно наращивал политические, военные и дипломатические связи, которые ему были нужны, и добился уважения, подобающего брату и наследнику шаха. Теперь, с его восхождением на Трон Солнца, он достиг самой вершины иранского политического мира, и есть уверенность, что он не упустит возможность привести Иран в современную эпоху как силу, с которой нужно считаться."
POLITICS_SAYYED_HASAN_TAQIZADEH_DESC: "Несмотря на то, что Такизаде известен как один из крупнейших и наиболее влиятельных сторонников модернизации и конституционализма, он происходит из семьи священнослужителей, потомков пророка Мухаммеда, и казалось, что он пойдет по стопам своей семьи. Однако его интерес и опыт знакомства с западной демократией и современным просвещением заставили его пойти по новому пути - в политику, где он вскоре стал убежденным сторонником борьбы с Каджарами и радикальных реформ в стране для её процветания в 20 веке. После революции, охватившей страну, и свержения Каджаров Такизаде сформировал новое правительство, которое будет стремиться воссоздать Иран как страну истинной демократии и процветания."
POLITICS_IRAJ_ESKANDARI_DESC: "Будучи каджарским принцем, Эскандари получил образование во Франции, где он познакомился с молодой синдикалистской нацией и её социалистическими учениями, которыми он вскоре начал восхищаться. Он связался с другими иранскими социалистами в стране, и даже с некоторыми ключевыми фигурами партии "Эдалат", которые были вынуждены бежать после покушения на Ахмад-шаха и последующего подавления социализма. Хотя ему не удалось вернуться домой, он постепенно стал одним из самых популярных деятелей социализма в Иране, тем более что движение стало пользоваться большей популярностью среди рабочих и крестьян Ирана. Сейчас, когда партия "Эдалат" находится у власти, Эскандари был назначен президентом новой социалистической республики, обещая больше свобод крестьянам и профсоюзам, а также перераспределение богатства в пользу простых людей."

