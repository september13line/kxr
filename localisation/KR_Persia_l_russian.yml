PER_semi_famine: "Затяжной голод"
PER_semi_famine_desc: "Во многих районах Ирана ощущается острая нехватка продовольствия."
PER_political_upheaval: "Политический кризис"
PER_political_upheaval_desc: "Политически наша страна находится в кризисе, все фракции не могут договориться ни по каким вопросам. Кроме того, существует растущая социалистическая угроза по всей стране. Если произойдёт что-то масштабное, многие фракции бросали бы вызов нынешним правителям, и могла бы произойти Гражданская война."
PER_corrupt_aristocrats: "Коррумпированная аристократия"
PER_corrupt_aristocrats_desc: "Наша политическая система страдает от коррупции, власть в основном принадлежит богатым аристократам."
