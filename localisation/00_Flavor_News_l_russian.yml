flavornews.1.t: "Зимние Олимпийские игры 1936 года в Риге."
flavornews.1.d: "Четвёртый случай зимних Олимпийских игр, немецкий протекторат Объединенного Балтийского Герцогства был выбран принимающей страной с Ригой в центре. На деньги немецких налогоплательщиков в Риге было построено множество новых стадионов для проведения престижного мероприятия. Из 4 нынешних зимних Олимпийских игр у Рижской Олимпиады самые тяжелые медали.\nЧто касается победителей, то первое место заняла Норвегия, привезшая домой семь золотых медалей. На втором и третьем месте оказались Швеция и Германия, соответственно, с тремя и двумя золотыми медалями.\nРоссийские спортсмены выступили больше, чем на Олимпийских играх 1932 года в Монреале, первых Олимпийских играх Канады в качестве изгнанной Британской империи. Канадские спортсмены также приняли участие, забрав домой одну золотую медаль."
flavornews.1.a: "Поздравляем победителей!"

flavornews.2.t: "Летние Олимпийские игры 1936 года в Вене"
flavornews.2.d: "В качестве первого раунда Австрии в качестве города-организатора Олимпийских игр столица Дуная Вена была выбрана для размещёния олимпийских стадионов. Австро-венгерские рабочие построили новый культурный комплекс, символизирующий единство через архитектуру. \nЛетние Олимпийские игры 1936 года также ознаменовали собой первый раз, когда Австро-Венгрия поднялась под единым знаменем, ярким и высоким флагом, демонстрирующим геральдику всех земель Габсбургов. Непопулярен в националистических кругах Австро-Венгрии, но воспет немцами в Австрии. Крупнейшие Олимпийские игры на сегодняшний день, Олимпийские игры в Вене, только расширили мировой список Олимпийских игр 1932 года в Дар-эс-Саламе. Новые виды спорта включают баскетбол, греблю на каноэ и гандбол. В славной пропагандистской победе Вены дунайская команда опередила Германию на одну золотую медаль, закрепив победу Дуная."
flavornews.2.a: "Поздравляем 'Дунайю!'"
