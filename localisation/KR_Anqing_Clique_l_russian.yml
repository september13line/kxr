anq.109.a: ""

anq.110.t: "Скоординированные меры по борьбе с наркотиками"
anq.110.d: ""
anq.110.a: ""

anq.111.t: "Скоординированная грамотность"
anq.111.d: ""
anq.111.a: ""

anq.113.t: "Правительство Цин недовольно"
anq.113.d1: "Наши цинские благотворители дали нам знать, что они очень недовольны тем, как идут дела в отношениях между нами. Хотя мы усердно работали над сотрудничеством и сближением, недавно мы отвергли большую часть их предложения. Они начали использовать против нас свою агентуру и теперь активно саботируют нас, если мы не проявим раскаяния."
anq.113.d2: "Хотя их гнев в последнее время несколько уменьшился, правительство Цин по-прежнему недовольно нашими действиями, и мы определенно не можем позволить себе злить их ещё больше. Мы должны быть осторожны."
anq.113.a: "Это нехорошо"

anq.114.t: "Обострение цинского конфликта"
anq.114.d1: "Конфликт с нашими цинскими благодетелями обострился, поскольку мы только ещё больше разозлили их своими недавними действиями. Их саботаж достиг более высокого уровня, и в этих обстоятельствах стало трудно продолжать нормальное управление, отчасти потому, что мы стали настолько зависимы от Цин. Нам нужно что-то сделать в ближайшее время."
anq.114.d2: "Правительство Цин больше не в ярости, но конфликт между нашими правительствами по-прежнему сильно обостряется. Крайне важно, чтобы мы работали над решением проблем друг с другом. Мы не можем позволить себе ошибку."
anq.114.a: "Это может плохо кончиться"

anq.115.t: "Цин в ярости"
anq.115.d1: "Наши цинские партнёры сообщили нам, что они в абсолютной ярости. Аньцинская Клика не оправдала всех их ожиданий и отказалась от многочисленных обещаний. Наше правительство становится все более нестабильным по мере роста напряженности."
anq.115.d2: "Цин сняли основные препятствия для нашего правительства, и отношения несколько нормализовались, но они по-прежнему остаются крайне плохими. С нашей стороны всё ещё потребуется много усилий, прежде чем ситуация снова начнет улучшаться."
anq.115.a: "Возможно, нам следует отступить"

anq.116.t: "Цин препятствует нашему правительству"
anq.116.d: "Поскольку конфликт обострился ещё больше, Цин теперь начал препятствовать всем элементам нашего правительства. Они отправили войска и агентов прямо на нашу территорию, чтобы нарушить наши коммуникации, и они начали приближаться к нашим губернаторам, если они может быть, хотят сменить сторону. Зная их, они могут даже захотеть. Нам нужно вернуть себе контроль или принять требования Цин."
anq.116.a: "Лучше бы их умиротворить"

anq.117.t: "Цинские отношения восстановлены"
anq.117.d: "Конфликт с Цин был разрешен, поскольку они больше не так злы, как раньше. Мы должны быть осторожны, чтобы это не повторилось."
anq.117.a: "Вернуться к норме"

anq.118.t: "Чен и антиконцессионисты."
anq.118.d: "Чэнь Тяоюань является бесспорным лидером Клики Аньцин. Он правит безраздельно, а его друзья и союзники занимают все посты в правительстве. Однако у Чена нет ни личных отношений, ни военной поддержки, чтобы полностью править самодержавно. ... Нет, единственная причина, по которой он находится там, где он сейчас, - это его поддержка Антиконцессионистского движения. Эта поддержка была авантюрой, которая очень хорошо окупилась. Но это также означает, что он зависит от них в своей политической поддержке. Если он потеряет его, его губернаторы и военные легко найдут кого-то другого.\n\nВот почему Чэнь должен оставаться в дружеских отношениях с движением. Но это непростая задача, так как оно раздроблено, состоит из многочисленных организаций и коалиций. крупнейшим игроком является Лига противников концессий, действующая во всем Восточном Китае, но в настоящее время особенно влиятельная в Клике Аньцин. Эта Лига сама по себе разделена, причем наиболее заметными являются две группы, а именно республиканцы и монархисты. Обе группы выступают за быстрое воссоединение Китая, но только с выбранным ими правительством. Внутри республиканской группы также есть небольшое меньшинство, которое не поддерживает ни [QIE.GetNameDef], ни правительство Фэнтяня, а вместо этого выступает за то, чтобы Чен провозгласил себя национальным лидером.\n\nЧэню придется сбалансировать многие интересы, если его правительство хочет добиться успеха. . С одной стороны, он должен держать бывших военных и местных лидеров, которые поддерживают сельский порядок, в качестве друзей, но это означает сотрудничество с теми, кто поддерживал предательское правительство Сунь Чуаньфана. Он также должен провести значительные реформы, чтобы успокоить радикалов-антиконцессионистов, что опять-таки сопряжено со своими проблемами. Но несомненно, что, поскольку большая часть Восточного Китая находится под его контролем, никто не сможет игнорировать Чена."
anq.118.a: "Интересно."

anq.119.t: "Стратегия рассмотрения Фэнтянь"
anq.119.d: "Наши благодетели, правительство Фэнтянь, обдумывают, как изменить свою стратегию теперь, когда мы стали их союзниками. Они готовят свою войну за отвоевание против пекинского правительства и теперь должны решить, как использовать нас в своих Чэнь Тяоюань предпочел бы не ввязываться в войну, особенно учитывая ущерб, нанесенный Пяти провинциям, и нынешнее слабое состояние вооружённых сил. Но зная, что он не может немедленно отступить от своих благодетелей, Фэнтяню также будет предложено следующее: как их благодетель, Япония: мы будем участвовать в войне, но желаем очень обширной помощи в восстановлении и щедрой поддержки со стороны правительства Фэнтянь. В противном случае мы не можем позволить себе вести затяжную войну ."
anq.119.a: "Звучит неплохо"

anq.120.t: "Фэнтянь ждет"
anq.120.d: "Правительство Фэнтянь решило, что из-за нашего нынешнего слабого состояния"
anq.120.a: "Звучит неплохо"

anq.121.t: "Реконструкция спины Фэнтяня и Японии"
anq.121.d: "Правительство Фэнтянь и Япония поддерживают план быстрой реконструкции, чтобы поставить нас на ноги. Это позволит нам двигаться в Пекине относительно быстро."
anq.121.a: "Отличные новости"

anq.122.t: "Фэнтянь желает нанести удар в ближайшее время"
anq.122.d: "Правительство Фэнтянь решило, что быстрый удар по Пекину, начиная с нескольких месяцев, является лучшим планом действий. Конечно, это означает, что нам придется вступить в новую войну, когда у нас только что была одна .[getanqshandongreclamation] Будем ли мы отрицать их стратегию или примем её и будем надеяться на лучшее?"
anq.122.a: "Это плохая идея"
anq.122.b: "Мы можем это сделать"
anq_shandong_participatesreclamation: "Шаньдун, возможно, также присоединится на стороне Фэнтяня, что даст нам дополнительное преимущество."

anq.123.t: "Фэнтянь не меняет стратегию"
anq.123.d: "Правительство Фэнтянь не смогло договориться с нами о правильной стратегии, или его стратегия не была поддержана Японией. Это означает, что они будут придерживаться своего существующего графика."
anq.123.a: "Звучит неплохо"

anq.124.t: "План реконструкции"
anq.124.d: "В соответствии с договоренностью правительство Фэнтянь и Япония выделили значительные ресурсы на План реконструкции, чтобы как можно быстрее восстановить целостность пяти провинций. Они также направили рабочих и войска для защиты от возможного Гоминьдана и Повстанцы Игуандао. Это должно позволить нам решать наши проблемы намного быстрее, чем если бы мы были одни."
anq.124.a: "Звучит неплохо"

anq.125.t: "Прошло 18 месяцев"
anq.125.d: "Прошло чуть больше 18 месяцев после того, как мы захватили пять провинций. Правительство Фэнтянь будет ожидать, что мы готовы сейчас."
anq.125.a: "Подготовимся"

anq.126.t: "Фэнтянь идет на войну!"
anq.126.d: "Шаньси убедил Фэнтяня немедленно встать на их защиту. Фэнтянь решил, что это важнее, чем соблюдение их обязательств по плану, который мы решили атаковать Цин. Это неприемлемо!"
anq.126.a: "Несчастный"

anq.127.t: "Прокламация гранд-маршала"
anq.127.d: "[FNG.GetLeader] сделал своё великое заявление, объявив о начале Войны за отвоевание через месяц. В соответствии с нашей стратегией мы присоединимся к войне с ним."
anq.127.a: "Мы выполняем свои обязательства"

anq.128.t: "Прокламация гранд-маршала"
anq.128.d: "[FNG.GetLeader] сделал своё великое заявление, объявив о начале Войны за отвоевание через месяц. В соответствии с нашей стратегией мы присоединимся к войне с ним."
anq.128.a: "Мы выполняем свои обязательства"

anq.129.t: "Zongchang Rules Shandong"
anq.129.d: "Чжан Цзунчан, известный также как Генерал Псины, которого широко оскорбляют и ненавидят в Китае, правит Шаньдуном. определенно имеет амбиции в Пяти провинциях. Так что, хотя на данный момент его действия против Лиги облегчают нашу войну, в конце концов нам придется как-то с ним справиться.
anq.129.a: "Хорошо"

anq.130.t: "Без вмешательства"
anq.130.d: "Фэнтянь полностью отстранился от спора между Шаньдуном и нами. Это не оставляет нам другого выбора, кроме как немедленно отправиться в Шаньдун и разобраться с ним самостоятельно. Слова не помогут, когда имеешь дело с Чжан Цзунчан."
anq.130.a: "Это война"

anq.131.t: "Переговоры срываются"
anq.131.d: "Посредничество Фэнтяня провалилось, и всякая дипломатия с Чжаном прекращена. Мы должны действовать сейчас и выступить против него!"
anq.131.a: "Значит, война"

anq.132.t: "Сделка заключена"
anq.132.d: "Сделка с Шаньдуном была успешно заключена, а это означает, что, по крайней мере, до поражения Гоминьдана у нас есть мир на севере. Но ситуация определенно не была окончательно решена."
anq.132.a: "Временный мир."

anq.133.t: "Дипломат предлагает сделку"
anq.133.d1: "Скромный дипломат в нашей собственной бюрократии взял на себя обязательство предотвратить войну между Шаньдуном и нами, полагая, что неудавшееся посредничество Фэнтяня не было причиной терять надежду. Дипломат пошел на риск и подошел к Шаньдуну. ", встречаясь с Цзунчаном с риском для жизни. Но на этот раз Цзунчан был благоразумен и принял предложение дипломата, которое включает в себя отказ Шаньдуна от всей своей территории за пределами Цзянсу на данный момент. Это означает, что они временно будут управлять Цзянсу, которая является одной из пяти провинций. Но, учитывая, что Гоминьдан представляет собой более серьезную угрозу, это должно быть приемлемо."
anq.133.d2: "Скромный дипломат в нашей собственной бюрократии взял на себя обязательство предотвратить войну между Шаньдуном и нами, полагая, что неудавшееся посредничество Фэнтяня не было причиной терять надежду. Дипломат пошел на риск и подошел к Шаньдуну. , встречаясь с Цзунчаном с риском для жизни. Но на этот раз Цзунчан был благоразумен и принял предложение дипломата, которое предполагает, что Шаньдун удерживает приобретенную им территорию Цзянсу. Это означает, что они временно будут управлять по крайней мере частями Цзянсу. , одна из пяти провинций. Но, учитывая, что Гоминьдан представляет более серьезную угрозу, это должно быть приемлемо."
anq.133.d3: "Скромный дипломат в нашей собственной бюрократии взял на себя обязательство предотвратить войну между Шаньдуном и нами, полагая, что неудавшееся посредничество Фэнтяня не было причиной терять надежду. Дипломат пошел на риск и подошел к Шаньдуну. ", встречаясь с Цзунчаном с риском для жизни. Но на этот раз Цзунчан был благоразумен и принял предложение дипломата, которое предполагает, что мы уступим им Цзянсу. Это означает, что они временно будут управлять Цзянсу, одной из пяти провинций. Но учитывая, что Гоминьдан представляет более серьезную угрозу, это должно быть приемлемо."
anq.133.d4: "Скромный дипломат в нашей собственной бюрократии взял на себя обязательство предотвратить войну между Шаньдуном и нами, полагая, что неудавшееся посредничество Фэнтяня не было причиной терять надежду. Дипломат пошел на риск и подошел к Шаньдуну. , встречаясь с Цзунчаном с риском для жизни. Но на этот раз Цзунчан был благоразумен и принял предложение дипломата, которое предполагает, что мы уступим им только Сюхай, часть Цзянсу. Это означает, что они временно будут управлять частью Цзянсу, одной из пяти провинций. Но, учитывая, что Гоминьдан представляет более серьезную угрозу, это должно быть приемлемо."
anq.133.a: "Это разумная сделка."
anq.133.b: "Война - лучший вариант."

anq.134.t: "Фэнтянь поддерживает нас"
anq.134.d: "Конфликт с Шаньдуном обострился и привел к войне, но, к счастью, правительство Фэнтянь решило поддержать нас, а не Чжан Цзунчана."
anq.134.a: "Хорошо."

anq.135.t: "Фэнтянь поддерживает Шаньдун"
anq.135.d: "Конфликт с Шаньдуном обострился и привел к войне, но правительство Фэнтянь решило поддержать Чжан Цзунчана, а не нас!"
anq.135.a: "Хорошо."

anq.136.t: "Проблема Шаньдуна"
anq.136.d1: "Теперь, когда война окончена, нам придется разобраться с проблемой Шаньдуна раз и навсегда. Мы не примем никаких временных сделок, только постоянные решения. В настоящее время Чжан Цзунчан застрял только с Шаньдуном, что-то, для чего он, скорее всего, считает себя слишком важным. В результате мы можем вскоре ожидать, что Фэнтянь обратится к нам с каким-то предложением уступить ему часть Цзянсу. Это, конечно, неприемлемо. Единство пяти провинций должно быть сохранены."
anq.136.d2: "Теперь, когда война окончена, нам придется раз и навсегда решить проблему Шаньдуна. Мы не примем никаких временных сделок, только постоянные решения. В настоящее время Цзянсу (Сюхай, Хуайян, Наньтун) разделен между нами и Чжан Цзунчан. Это неприемлемо, так как Цзянсу должен быть объединен и находиться под нашим контролем, так как это одна из пяти провинций. Мы немедленно заявим дипломатический протест Фэнтяню, который, мы надеемся, поддержит нас против безумца, который Чжан Цзунчан."
anq.136.d3: "Теперь, когда война окончена, нам придется раз и навсегда решить проблему Шаньдуна. Мы не примем никаких временных сделок, только постоянные решения. В настоящее время Цзянсу (Сюхай, Хуайян, Наньтун) находится под властью Чжан Цзунчана. Это неприемлемо, поскольку Цзянсу принадлежит к нашей критической территории, поскольку это одна из пяти провинций. Мы немедленно подадим дипломатический протест Фэнтяню, который, мы надеемся, поддержит нас против безумца, которым является Чжан Цзунчан."
anq.136.a: "Посмотрим, что получится."

anq.137.t: "Война за мелиорацию прошла успешно"
anq.137.d: "Фэнтянь успешно взял под свой контроль Пекин, оставив в Китае только одно национальное правительство."
anq.137.a: "Наконец-то одно правительство."

anq.138.t: "Фэнтянь разговаривает с Японией"
anq.138.d: "Из заслуживающих доверия источников мы узнали, что Япония стремится подтолкнуть Фэнтяня к тому, чтобы он выбрал агрессивный путь к объединению Китая, оставляя мало места для демократизации или терпимости к другим лидерам."
anq.138.a: "Скажи им, что это неприемлемо."

anq.139.t: "Фэнтянь разговаривает с Японией"
anq.139.d: "Из заслуживающих доверия источников мы узнали, что Япония стремится подтолкнуть Фэнтяня к агрессивному пути объединения Китая, оставляя мало места для демократизации или терпимости к другим лидерам. Из-за того, что мы в настоящее время полагаемся на японскую помощь, это неплохо, что Фэнтянь хочет и дальше поддерживать крепкие отношения с Японией, но мы все же должны попросить их быть осторожными."
anq.139.a: "Скажи Фэнтяню быть осторожным."

anq.141.t: "Конференция с [FNG.GetLeader]"
anq.141.d: "Теперь, когда Фэнтянь является единственным национальным правительством Китая, мы должны поговорить с ними о нашем будущем. Он захочет интегрировать нас в единый Китай. В настоящее время наше правительство пользуется небольшим доверием, и мы также зависим о помощи Японии. У нас нет другого выбора, кроме как продолжить формальный процесс объединения и покончить с ним рано или поздно. Прямо сейчас у нас мало места для требований ."
anq.141.a: "Начать переговоры об интеграции."

anq.142.t: "Конференция с [FNG.GetLeader]"
anq.142.d: "Теперь, когда Фэнтянь является единственным национальным правительством Китая, мы должны поговорить с ними о нашем будущем. Он захочет интегрировать нас в единый Китай. В настоящее время наше правительство пользуется небольшим доверием, но мы остались в основном свободны от японского влияния. У нас нет другого выбора, кроме как двигаться вперёд с формальным процессом объединения и покончить с ним рано или поздно. У нас сейчас мало места для требований, но мы попросим их держаться подальше от Японии, если они Можно."
anq.142.a: "Начать переговоры об интеграции."

anq.143.t: "Конференция с [FNG.GetLeader]"
anq.143.d1: "Теперь, когда Фэнтянь является единственным национальным правительством Китая, мы должны поговорить с ними о нашем будущем. Он захочет интегрировать нас в единый Китай. В настоящее время наше правительство пользуется большим доверием, а это означает, что мы можем предъявить [FNG.GetLeader] некоторые требования, прежде чем он сможет интегрировать нас. Прежде всего, мы должны потребовать, чтобы он избавился от японского влияния. Во-вторых, он должен осуществить некоторую демократизацию."
anq.143.d2: "Теперь, когда Фэнтянь является единственным национальным правительством Китая, мы должны поговорить с ними о нашем будущем. Он захочет интегрировать нас в единый Китай. В настоящее время наше правительство пользуется большим доверием, а это означает, что мы можем предъявить некоторые требования [FNG.GetLeader], прежде чем он сможет интегрировать нас. Он должен осуществить некоторую демократизацию."
anq.143.a: "Объявить требования."

anq.144.t: "Конференция с [FNG.GetLeader]"
anq.144.d: "Теперь, когда Фэнтянь является единственным национальным правительством Китая, мы должны поговорить с ним о нашем будущем. Он захочет интегрировать нас в единый Китай. В настоящее время наше правительство пользуется большим доверием, а это означает, что мы можем предъявить некоторые требования [FNG.GetLeader], прежде чем он сможет интегрировать нас. Он должен осуществить некоторую демократизацию."
anq.144.a: "Объявить требования."

anq.145.t: "Фэнтянь берёт Пекин"
anq.145.d: "Правительство Фэнтянь успешно взяло Пекин. Однако мы не были тем союзником, на которого они надеялись, и мы не участвовали в этой войне с самого начала. Это означает, что правительство Фэнтянь может искать чтобы покорить нас в ближайшее время. Мы должны быть осторожны "
anq.145.a: "Посмотрим"

anq.146.t: "Присоединение к Фэнтяню"
anq.146.d: "Даже если мы не участвовали в полной мере и опасались Фэнтяня, они по-прежнему являются национальным правительством. Мы можем попытаться восстановить отношения, или мы можем продолжить свой собственный путь, или искать национальных лидеров в другом месте."
anq.146.a: "Мы к ним не присоединимся."
anq.146.b: "Вернуться к Фэнтяню."

anq.147.t: "Присоединение к Фэнтяню"
anq.147.d: "Даже несмотря на то, что мы, возможно, не участвовали в полной мере и опасались Фэнтяня, они по-прежнему являются национальным правительством. искать другое национальное правительство."
anq.147.a: "Вернуться к Фэнтяню."

anq.148.t: "Фэнтянь выступает против нас"
anq.148.d: "Все ещё недовольный нашим ограниченным участием в Войне за отвоевание, Фэнтянь решил больше не ждать и начал мобилизацию своих войск для удара по нам. Мы должны либо умолять их разрешить это мирным путём путём ускоренной интеграции или мы должны быть готовы к войне."
anq.148.a: "Подать заявление."
anq.148.b: "Готов к войне."

anq.149.t: "Фэнтянь согласен с нами"
anq.149.d: "Фэнтянь принял наши требования, проложив путь к настоящей расширенной конференции об объединении Китая."
anq.149.a: "Отличные новости."

anq.150.t: "Фэнтянь отрицает наши требования"
anq.150.d: "Фэнтянь не принял наши требования. Они не подлежат обсуждению, и нам придется разорвать с ними отношения."
anq.150.a: "Мы должны это сделать."

anq.151.t: "Фэнтянь не согласен"
anq.151.d: "Фэнтянь не принял наши требования. Хотя это не идеально, мы мало что можем сделать, и это не слишком критично. Нам придется двигаться дальше."
anq.151.a: "Очень хорошо."

anq.152.t: "Вперёд на Конференцию"
anq.152.d: "Не то, чтобы наши проблемы были решены, пришло время сделать следующие шаги к объединению."
anq.152.a: "Хорошо."

anq.153.t: "Отношения рушатся"
anq.153.d: "Отношения с Фэнтянь полностью разорваны, а это значит, что мы сейчас без них. Нам придется действовать в одиночку или искать других союзников."
anq.153.a: "Круто."

anq.154.t: "Быстрая интеграция?"
anq.154.d: "Наше правительство пользуется хорошим доверием, и мы можем правдоподобно отрицать продвижение Фэнтяня, по крайней мере, некоторое время. Однако некоторые антиконцессионистские лидеры и люди в нашем правительстве сказали Чену, что нет причин откладывать. Чем быстрее Китай объединяется, тем лучше, даже если это означает потерю автономии."
anq.154.a: "Да."
anq.154.b: "Нет."

anq.155.t: "Движение вперёд с объединением"
anq.155.d: "Конференция прошла успешно, и теперь мы можем начать процесс быстрой интеграции с Фэнтянь."
anq.155.a: "Хорошо."

anq.156.t: "Фэнтянь становится враждебным"
anq.156.d1: "Фэнтянь решил не искать мирного объединения. Мы больше не связаны с ними, и они становятся враждебными. Нам придется готовиться к потенциальной войне."
anq.156.d2: "Фэнтянь решил не стремиться к мирному объединению. Должно быть, они проигнорировали наши предупреждения и приняли требования Японии! Нам придется готовиться к потенциальной войне."
anq.156.a: "Плохие новости."

anq.157.t: "Фэнтянь требует интеграции"
anq.157.d: "Правительство Фэнтянь стало более враждебным по отношению к нам и теперь в обмен на мир требует, чтобы мы приняли их требование о быстрой интеграции."
anq.157.a: "Никогда."
anq.157.b: "У нас нет выбора."

anq.158.t: "Сотрудничество по объединению"
anq.158.d: "Правительство Фэнтянь решило пойти агрессивным путём к объединению, но вовлекло нас в свои планы. Это означает, что мы сможем дольше наслаждаться независимостью, пока остальная часть Китая находится в подчинении."
anq.158.a: "Хорошо."

anq.159.t: "Начало интеграции"
anq.159.d: "Конференция прошла успешно, а это значит, что теперь мы можем постепенно начать процесс интеграции."
anq.159.a: "Отлично."

anq.160.t: ""
anq.160.d: ""
anq.160.a: ""

anq.161.t: "Попросить Фэнтяня о помощи"
anq.161.d: "Правительство Фэнтянь, наши благодетели, надеются, что мы присоединимся к ним в их Войне за отвоевание против Пекина. Чэнь Тяоюань предпочел бы не ввязываться в войну, особенно учитывая ущерб, нанесенный Пяти провинциям, и нынешнее слабое государство. военных. Надеюсь, они захотят помочь нам в восстановлении нашей территории. Если они согласятся, мы можем рассмотреть возможность присоединения к их Войне за отвоевание."
anq.161.a: "Сделайте запрос."

anq.162.t: "Фэнтянь оказывает помощь"
anq.162.d1: "Правительство Фэнтянь решило, что действительно поможет нам! Это отличные новости, так как это позволит нам выздороветь намного быстрее. Однако они также будут возлагать на нас большие надежды. Япония не согласилась помочь нам."
anq.162.d2: "Правительство Фэнтянь и Япония решили, что они действительно помогут нам! Это отличные новости, так как это позволит нам выздороветь намного быстрее. Однако они также будут возлагать на нас большие надежды."
anq.162.a: "Отлично."

anq.163.t: "Начало сотрудничества в области реконструкции"
anq.163.d1: "Помощь, которую правительство Фэнтянь предоставило нам, начала поступать, а это означает, что теперь мы действительно можем начать восстановление."
anq.163.d2: "Помощь, которую правительство Фэнтянь и Япония предоставили нам, начала поступать, а это означает, что теперь мы действительно можем начать восстановление."
anq.163.a: "Очень хорошо."

anq.164.t: "Фэнтянь отказывается от помощи"
anq.164.d: "Фэнтянь отказал нам в помощи на реконструкцию, а это означает, что теперь мы должны делать это в одиночку."
anq.164.a: "Плохие новости."

anq.171.t: "Война за мелиорацию"
anq.171.d1: "Шэньянская конференция, организованная Фэнтянь, только что завершилась. По нашей просьбе они заняли твердую антиконцессионистскую позицию. Это отличная новость, и нам будет намного легче оправдать присоединение к их Война за отвоевание против Пекина. Однако мы должны учитывать и другие факторы, если действительно хотим принять правильное решение."
anq.171.d2: "Шэньянская конференция, организованная Фэнтянем, только что завершилась. Они вопиющим образом проигнорировали наши предложения и отказались занять твердую антиконцессионистскую позицию. Однако, прежде чем мы полностью откажемся присоединиться к их союзу, мы должны взвесьте другие факторы. Возможно, что присоединение к Войне за отвоевание в конце концов является правильным решением."
anq.171.d3: "Шэньянская конференция, организованная Фэнтянем, только что завершилась. Время имеет решающее значение, поскольку конфликт против Цин уже начался. Мы должны быстро прийти к решению, если хотим иметь право голоса в будущее Китая."
anq.171.a: "Есть что обсудить."

anq.172.t: "Фэнтянь и реконструкция"
anq.172.d1: "Правительство Фэнтянь быстро пришло нам на помощь, когда нам потребовалась помощь в восстановлении после нашей победы в Войне Лиги. Это помогло нам быстрее восстановиться и должно положительно повлиять на нашу готовность присоединиться к ним в Войне за отвоевание. ."
anq.172.d2: "Правительство Фэнтянь быстро пришло нам на помощь, когда нам потребовалась помощь в восстановлении после нашей победы в Войне Лиги. Они даже убедили Японию помочь нам. повлиять на нашу готовность присоединиться к ним в Войне за отвоевание."
anq.172.d3: "Правительство Фэнтянь не пришло нам на помощь, когда мы в ней нуждались, решив не тратить капитал и обязавшись помочь нам в восстановлении. Это серьезно подорвало наше доверие к ним."
anq.172.a: "Действительно."

anq.173.t: "Конференция с Шаньдуном"
anq.173.d1: "Если мы хотим иметь хорошую меру компетентности правительства Фэнтяня, когда дело доходит до переговоров, которые почти наверняка будут необходимы для успешного объединения Китая и надлежащего объединения с нами, мы можем обратиться к их усилия по посредничеству на Шаньдунской военной конференции. Здесь они полностью потерпели неудачу, поскольку не смогли даже заключить временный мир. Это не сулит ничего хорошего в будущем."
anq.173.d2: "Если мы хотим иметь хорошую меру компетенции правительства Фэнтянь, когда дело доходит до переговоров, которые почти наверняка будут необходимы для успешного объединения Китая и надлежащего объединения с нами, мы можем обратиться к их усилия по посредничеству на Шаньдунской военной конференции. Они смогли найти временный компромисс, который позволил нам сначала сосредоточиться на других угрозах, но, к сожалению, затем они ошиблись и не смогли найти хорошее постоянное решение."
anq.173.d3: "Если мы хотим иметь хорошую меру компетентности правительства Фэнтяня, когда дело доходит до переговоров, которые почти наверняка будут необходимы для успешного объединения Китая и надлежащего объединения с нами, мы можем обратиться к их усилия по посредничеству на Шаньдунской военной конференции. Фэнтянь поначалу потерпел неудачу, но, к счастью, мы смогли заключить независимую сделку с Шаньдуном, и в конце концов Фэнтянь действительно проложил путь к постоянному решению ."
anq.173.d4: "Если мы хотим иметь хорошую меру компетентности правительства Фэнтяня, когда дело доходит до переговоров, которые почти наверняка будут необходимы для успешного объединения Китая и надлежащего объединения с нами, мы можем обратиться к их усилия по посредничеству на Шаньдунской военной конференции. Фэнтянь смог разрядить ситуацию и успешно разработать как временный компромисс, так и постоянное решение."
anq.173.a: "Действительно."

anq.165.t: "Антиконцессионисты и [QIE.GetNameDef]"
anq.165.d1: "Наша республиканская позиция привела к усилению поддержки со стороны республиканской фракции Лиги противников концессий. На севере по-прежнему правит Цин, хотя Пуи не более чем марионетка У Пейфу. Мы должны продолжать подчеркивать наши республиканские идеалы, чтобы Лига противников концессий оставалась нашим союзником."
anq.165.d2: "Цин больше не управляется Кликой Чжили У Пэйфу. Вместо этого Пуи вернул себе большую власть в результате переворота, известного как Маньчжурская реставрация. Это значительно усилило антимонархические настроения среди антиконцессионистов внутри нашего страна и укрепила нашу прореспубликанскую репутацию.Монархистская фракция Лиги противников концессий, которая раньше подчеркивала тот факт, что правительство Цин было гармоничным балансом между Кликой Чжили и маньчжурской династией Цин, увидела, что их аргументы ослабли с уничтожение Клики Чжили. Конечно, в то же время некоторые стойкие проманьчжурские монархисты получили поддержку, но они составляют меньшинство. Поскольку маньчжуры обладают большей властью и остаются непопулярными, наша популярность возросла. нам присоединиться к войне за мелиорацию с Фэнтянь против правительства Цин."
anq.165.d3: "Большая часть наших аргументов в поддержку правительства Фэнтяня была основана на республиканских идеалах. Синьхайская революция 1911 года, которая пользовалась огромной популярностью, была по своей сути республиканской и антимонархической, и наше повторение её идеалов повысило легитимность нашего отрицания того, что Цин является истинным правительством Китая. Однако после попытки государственного переворота У Пэйфу укрепил контроль над правительством и свергнул Пуи с престола, провозгласив в процессе республику. Это плохие новости для нас, так как это подрывает большую часть фундаментальной предпосылки нашей поддержки Фэнтяня. Республиканская фракция Лиги противников концессий, которая всегда была самой популярной, теперь увидела, как её члены изменили свою поддержку с Фэнтянь на Клику Чжили У Пэйфу. Они призвали нас сделать то же самое, но, к сожалению, учитывая поддержку нас Фэнтянем в Войне Лиги, мы не можем этого сделать. Это подорвет наш авторитет."
anq.165.a: "Хорошо."
anq.165.b: "Отлично."
anq.165.c: "Это нехорошо."

anq.166.t: "Лига противников концессий призывает к рекультивации"
anq.166.d1: "Лига против концессий, крупнейшая антиконцессионистская организация в Китае, изначально разделилась во мнениях относительно того, поддержит ли она наше намерение присоединиться к нашему союзнику Фэнтяню в Войне за мелиорацию. Однако недавнее маньчжурское восстановление в Цин маргинализировал монархистов и придал смелости республиканцам, которые видят в этом пример того, почему даже "конституционная монархия" не сработает. Несмотря на то, что они не очень любят Фэнтяня",
anq.166.d2: "Лига против концессий, крупнейшая антиконцессионистская организация в Китае, изначально разделилась во мнениях относительно того, поддержит ли она наше намерение присоединиться к нашему союзнику Фэнтяню в Войне за мелиорацию. Однако разрыв отношений между Фэнтянь и Япония заставили республиканцев, которые поддерживали Фэнтянь, получить значительную поддержку, поскольку японский вопрос был главной причиной, по которой Лига не полностью приняла наше партнерство с Фэнтянь. Республиканская фракция сейчас воодушевилась и призвала наше правительство присоединиться Фэнтянь и положить конец режиму Цин."
anq.166.d3: "Лига противников концессий, крупнейшая антиконцессионистская организация в Китае, изначально разделилась во мнениях относительно того, поддержит ли она наше намерение присоединиться к нашему союзнику Фэнтяню в Войне за мелиорацию. Однако наше правительство показало, что оно это не просто какое-то правительство военачальника, но оно действительно приложило усилия для достижения надлежащей легитимности и доверия.В результате, из-за нашего партнерства с Фэнтянь, республиканские антиконцессионисты теперь склонились на нашу сторону и выступили в поддержку нашего участия в Война за мелиорацию, полагая, что мы позаботимся о том, чтобы Фэнтянь себя вел."
anq.166.a: "Хорошо."

anq.167.t: "Митинг Лиги против концессий против мелиорации"
anq.167.d1: "Недавние события, особенно захват Пекина республиканцами во главе с У Пейфу, вызвали большие волнения среди антиконцессионистов. Многие считают, что, хотя У Пэйфу сотрудничает с немцами, он по-прежнему остаётся принципиальным человеком. больше, чем Чжан Цзолинь, который вместо этого продался японцам. В результате они активно призывали нас отказаться от участия в Войне за отвоевание. Хотя мы не можем позволить себе разорвать связи с правительством Фэнтянь из-за их поддержки нас, мы можем попытаться играть менее активную роль в конфликте."
anq.167.d2: "Недавние события, которые привели к резкому усилению влияния Японии на Фэнтянь, вызвали возмущение в Лиге противников концессий. Даже некоторые из самых ярых республиканцев отказались от поддержки правительства Фэнтянь, заявив что вместо этого мы должны занять нейтральную позицию в желаемой Фэнтянем войне за отвоевание против [QIE.GetNameDef]. Хотя мы не можем позволить себе разорвать связи с правительством Фэнтянь из-за их поддержки нас, мы действительно можем попытаться играть менее активную роль в конфликт."
anq.167.a: "Мы не хотим их злить."

anq.168.t: "Лига противников концессий разделилась по поводу мелиорации"
anq.168.d: "Различные фракции в Лиге противников концессий по-прежнему разделены по вопросу о том, должны ли мы участвовать в Войне за отвоевание. Наше партнерство с Фэнтянь в основном требует этого, но мы также можем выбрать менее активную роль. "
anq.168.a: "Мы можем принять собственное решение."

anq.169.t: "Японское влияние на фэнтянь"
anq.169.d1: "Мы должны беспокоиться не только о Лиге противников концессий, когда речь идет о японском влиянии. Это также касается и наших собственных интересов. Высокое японское влияние также означало бы, что наша автономия будет поставлена под вопрос быстрее, поскольку Японцы, скорее всего, предпочли бы, чтобы нас устранили, отчасти из-за нашей антиконцессионистской позиции. И прямо сейчас Япония занимает чрезвычайно доминирующее положение в экономической и политической сфере Фэнтяня. Это делает нас очень неудобными для участия в их Войне за отвоевание."
anq.169.d2: "Мы должны беспокоиться не только о Лиге противников концессий, когда речь заходит о японском влиянии. Это также касается и наших собственных интересов. Высокое японское влияние также означало бы, что наша автономия будет поставлена под вопрос быстрее, поскольку Японцы, скорее всего, предпочли бы, чтобы нас устранили, отчасти из-за нашей антиконцессионистской позиции. И прямо сейчас Япония занимает сильное положение в экономической и политической сфере Фэнтяня. Это делает нас очень неудобными, чтобы присоединиться к их Войне за мелиорацию."
anq.169.d3: "Мы должны беспокоиться не только о Лиге противников концессий, когда речь заходит о японском влиянии. Это также касается и наших собственных интересов. Высокое японское влияние также означало бы, что наша автономия будет поставлена под вопрос быстрее, поскольку Японцы, скорее всего, предпочли бы, чтобы нас устранили, отчасти из-за нашей антиконцессионистской позиции. И прямо сейчас Япония занимает значительное положение в экономической и политической сфере Фэнтяня. Это заставляет нас немного неловко присоединяться к их Войне за отвоевание."
anq.169.d4: "Мы должны беспокоиться не только о Лиге противников концессий, когда речь заходит о японском влиянии. Это также касается и наших собственных интересов. Высокое японское влияние также означало бы, что наша автономия будет поставлена под вопрос быстрее, поскольку Японцы, скорее всего, предпочли бы, чтобы нас устранили, отчасти из-за нашей антиконцессионистской позиции. К счастью, японское влияние в Фэнтянь в настоящее время несколько ограничено, что успокаивает наши опасения."
anq.169.d5: "Фэнтянь больше не имеет связей с Японией, а это означает, что они являются гораздо более независимым и заслуживающим доверия правительством. полагаются на нашу поддержку, так как у них больше нет могущественного благодетеля"
anq.169.a: "Это важно учитывать."

anq.170.t: "Наша опора в Японии"
anq.170.d1: "Чтобы определить наш курс действий, мы должны смотреть не только на недостатки японских отношений с Фэнтянь, но и на их преимущества, поскольку они позволяют нам пользоваться значительными экономическими преимуществами. Фактически, мы увеличили зависимость от Японии до такого уровня, что его потеря может сильно повредить нашей экономике. В результате, вероятно, лучше присоединиться к Фэнтянь и не рисковать потерять поддержку Японии ."
anq.170.d2: "Чтобы определить наш курс действий, мы должны смотреть не только на недостатки японских отношений с Фэнтянь, но и на их преимущества, поскольку они позволяют нам пользоваться значительными экономическими преимуществами. У нас нет очень высокая зависимость, но уже есть значительные выгоды, которые мы получаем от сотрудничества с Японией. Мы не хотим рисковать их потерять."
anq.170.d3: "Чтобы определить наш курс действий, мы должны смотреть не только на недостатки японских отношений с Фэнтянь, но и на их преимущества, поскольку они позволяют нам пользоваться значительными экономическими преимуществами. Однако наша уверенность на японскую поддержку не настолько велика, чтобы это имело какое-либо реальное влияние, поэтому мы можем смело игнорировать это."
anq.170.a: "Мы примем это во внимание."

anq.174.t: "Отношения с Фэнтянем"
anq.174.d1: "Последний фактор, который мы должны взвесить, чтобы принять решение о присоединении к Войне за Отвоевание Фэнтяня, — это наше текущее мнение с ними. В настоящее время отношения с ними очень крепки, и присоединение к Войне за Отвоевание, несомненно, сохранит это путь."
anq.174.d2: "Последний фактор, который мы должны взвесить, чтобы принять решение о присоединении к войне за отвоевание Фэнтяня, — это наше текущее мнение с ними. В настоящее время отношения с ними хорошие, а это значит, что нам, вероятно, следует присоединиться к их войне."
anq.174.d3: "Последний фактор, который мы должны взвесить, чтобы принять решение о присоединении к Войне за отвоевание Фэнтяня, — это наше текущее мнение о них. В настоящее время отношения с ними относительно низкие, но не настолько низкие, чтобы мы могли подумать об отказе от них. Реабилитационная война."
anq.174.d4: "Последний фактор, который мы должны взвесить, чтобы принять решение о присоединении к Войне за отвоевание Фэнтяня, — это наше текущее мнение с ними. В настоящее время отношения с ними очень ограничены, а это означает, что нам, вероятно, не следует присоединяться к их Отвоеванию. Война."
anq.174.a: "Хорошо."

anq.175.t: "Решение о рекультивации"
anq.175.d1: "Существует множество факторов, которые совершенно ясно показали, что участие в Войне за отвоевание Фэнтяня для захвата Пекина является правильным выбором. В результате, независимо от доверия к нашему правительству, отказ от Отвоевания будет означать политическое самоубийство. Это оставляет нам только один верный выбор: взять на себя обязательство прийти на помощь Фэнтяню, когда они начнут войну против Пекина."
anq.175.d2: "Почти все факторы указывают в одном направлении, а именно на то, что мы должны присоединиться к Войне за отвоевание Фэнтяня. Но, конечно, почти все означает, что есть по крайней мере некоторые факторы, позволяющие выйти из положения. Потому что это факт. что наше население мало жаждет войны, особенно против своих собратьев-китайцев.Однако наше нынешнее правительство благодаря своей легитимности во многом связано с нашим заявленным желанием объединить Китай под властью Фэнтянь.Отказ от Фэнтянь также будет означать отказ от объединения.[ получитьрекламационноерешениеуверенностьдостаточно2]"
anq.175.d3: "Большинство факторов указывают на присоединение к Войне за отвоевание, но мы не можем игнорировать значительное количество факторов, также указывающих на то, что это может быть плохой идеей. Однако наше нынешнее правительство благодаря своей легитимности во многом благодаря нашему заявленному желанию объединить Китай под властью Фэнтянь. Отказ от Фэнтяня также означал бы отказ от объединения. [getanqreclamationdecisioncredenough3]"
anq.175.d4: "Факторы в пользу и против присоединения к Войне за отвоевание примерно сбалансированы. Однако наше нынешнее правительство благодаря своей легитимности во многом связано с нашим заявленным желанием объединить Китай под властью Фэнтяня. Отказ от Фэнтяня также означал бы отказ от объединения. . [getanqreclamationdecisioncredenough4]"
anq.175.d5: "Факторы против того, чтобы мы присоединились к Войне за отвоевание. Однако наше нынешнее правительство благодаря своей легитимности во многом связано с нашим заявленным желанием объединить Китай под властью Фэнтяня. Отказ от Фэнтяня также означал бы отказ от объединения. [getanqreclamationdecisioncredenough5] "
anq.175.d6: "Есть много факторов, подталкивающих нас против присоединения к Войне за отвоевание. Однако наше нынешнее правительство благодаря своей легитимности во многом связано с нашим заявленным желанием объединить Китай под властью Фэнтяня. Отказ от Фэнтянь также будет означать отказ от объединения. [ получитьрекламационноерешениеверитьдостаточно6]"
anq.175.a: "Вступить в войну за отвоевание."
anq.175.b: "Отказаться от Фэнтяня."
anq_reclamation_credibility_not_enough: "\nК сожалению, у нас слишком мало доверия, чтобы стоять в одиночку как отдельное национальное правительство, и поэтому мы слишком зависим от Фэнтяня. В результате мы не можем позволить себе потерять их поддержку и вынуждены присоединиться к их Войне за отвоевание."
anq_reclamation_credibility_enough: "\nК счастью, наше правительство, также используя аргументы против Войны за мелиорацию, имеет достаточно авторитета, чтобы стоять отдельно от правительства Фэнтянь и отказываться от участия. Это вынудит нас либо заявить свои собственные претензии на национальное лидерство, либо искать другое партию поддержать."

anq.176.t: "Передача Шаньдуна Фэнтяню"
anq.176.d: "Как было согласовано, когда мы захватили провинцию Шаньдун, теперь, когда начался конфликт с [QIE.GetNameDef], мы должны передать провинцию Шаньдун Фэнтяню, поскольку у нас нет оправданных претензий на этот регион. "
anq.176.a: "Очень хорошо."

anq.177.t: "Фэнтянь разрывает связи"
anq.177.d1: "Из-за нашего решения не участвовать в войне за отвоевание Фэнтяня с целью захватить Пекин, они разорвали с нами связи и заклеймили нас как ещё одно правительство военачальника. Это прискорбно, но ожидаемо. Теперь мы должны полагаться на себя, чтобы видим, что будущее Китая обеспечено, и нам придется очень внимательно следить за тем, что происходит как на севере, так и на юге."
anq.177.d2: "Из-за нашего решения не участвовать в Войне за отвоевание Фэнтяня с целью захватить Пекин, они разорвали с нами связи и заклеймили нас как ещё одно правительство военачальника. Они также отменили всю оставшуюся помощь на реконструкцию. Это печально, но ожидаемо. Теперь мы должны полагаться на себя, чтобы обеспечить будущее Китая, и нам придется очень внимательно следить за тем, что происходит как на севере, так и на юге."
anq.177.a: "Так оно и есть."

anq.178.t: "Фэнтянь терпит неучастие"
anq.178.d1: "Фэнтянь, как и ожидалось, очень недоволен нашим решением не участвовать в их войне за отвоевание с целью захватить Пекин. Однако, поскольку они остро нуждаются в союзниках и во всей возможной помощи, Фэнтянь решил не сокращать связи с нами и продолжать терпеть наше присутствие среди их группы союзников.Это позволяет нам по-прежнему пожинать некоторые плоды сотрудничества с ними и японцами.Однако по мере развития Войны за мелиорацию они, скорее всего, все равно нас вырежут если мы не будем участвовать. Мы можем решить не соглашаться на это и разорвать отношения сами, полностью дистанцировавшись от правительства Фэнтянь. Последнее даст нам некоторое усиление авторитета, поскольку мы уже объявили, что не будем поддерживать Фэнтянь. [getanqcanannexshandong]"
anq.178.d2: "Фэнтянь, как и ожидалось, очень недоволен нашим решением не участвовать в их Войне за отвоевание для захвата Пекина. Однако, поскольку они остро нуждаются в союзниках и во всей возможной помощи, Фэнтянь решил не сокращать связи с нами и продолжать терпеть наше присутствие среди их группы союзников. Это позволяет нам по-прежнему пользоваться некоторыми преимуществами сотрудничества с ними и японцами. К сожалению, они решили отменить свою оставшуюся помощь в восстановлении. Кроме того, поскольку Война за мелиорацию продолжается, скорее всего, нас все равно вырежут, если мы не будем участвовать. Мы можем принять решение не соглашаться на это и разорвать связи сами, полностью дистанцировавшись от правительства Фэнтянь. Последнее даст нам некоторое повышение репутации, как мы уже делали. объявили, что не будем поддерживать Фэнтянь. [getanqcanannexshandong]"
anq.178.a: "Хорошо."
anq.178.b: "Все равно оборвать связи."
anq_can_annex_shandong: "Если мы разорвем отношения, мы также сможем получить полный контроль над нашей марионеткой из Шаньдуна."

anq.179.t: "Сохранение Шаньдуна"
anq.179.d: "Поскольку мы решили больше не воевать вместе с Фэнтянь и больше не признавать их в качестве национального правительства Китая, нет причин сохранять Шаньдун как автономную провинцию и передавать её позже Фэнтяню. Мы должны отозвать Лю Хэдинга и взять на себя полный контроль над провинцией."
anq.179.a: "Отлично."


anq.180.t: "Конец разрушения"
anq.180.d: "За многие месяцы напряженной работы и целевых программ мы восстановили большую часть нашей промышленности и устранили самые серьезные разрушения в городах и сельской местности. Хотя есть ещё более глубокий ущерб, который ещё предстоит залечить, в по крайней мере большая часть материальных ценностей была восстановлена, и наша страна снова может нормально функционировать."
anq.180.a: "Отлично."


anq.181.t: "Полное гражданское правительство"
anq.181.d: "Мы передали последнюю из пяти провинций от прямой военной оккупации большему количеству гражданских правительств. Все губернаторы были назначены, и бюрократия вернулась к нормальной жизни. Все эти правительства верны нашему лидеру Чену. Тяоюань. Нанкин также находится под нашим контролем. Теперь мы действительно контролируем все пять провинций."
anq.181.a: "Фантастика."


anq.182.t: "Снова исцеление"
anq.182.d: "Под образцовым руководством Чэнь Тяоюаня Пять провинций победили повстанцев Гоминьдана и фанатиков Игуаньдао. Ущерб, нанесенный жестокой Войной Лиги, был устранен, и новые гражданские правительства, отличные от коррумпированных военачальников, правивших ранее, была установлена во всех регионах. Чэнь Тяоюань сумел объединить своих союзников, чтобы сделать Лигу намного большей, чем она была раньше. Потому что раньше она страдала под немецким игом, а теперь стоит на свободе и поддерживает великий, независимый Китай. "
anq.182.a: "Вперёд!"

anq.183.t: "Прокламация главнокомандующего"
anq.183.d: "Великий лидер правительства Фэнтянь Чжан Цзолинь сделал смелое заявление, указывающее на неизбежность вторжения Фэнтяня в [QIE.GetName]. Мы должны немедленно готовиться к войне."
anq.183.a: "Хорошие новости."

anq.213.t: "Признание правительства Фэнтянь"
anq.213.d: "Теперь, когда Война Лиги завершилась в нашу пользу, у нас нет другого выбора, кроме как выполнить свою часть сделки с Фэнтянем. Мы должны двигаться вперёд и официально объявить миру, что мы признаём Фэнтянь в качестве официального национального правительства Китая. Это окажется серьезным сдвигом в Китае и почти наверняка ещё больше нарушит тщательное равновесие, которое поддерживало мир между различными государствами вплоть до краха Лиги."
anq.213.a: "Сделайте декларацию."

