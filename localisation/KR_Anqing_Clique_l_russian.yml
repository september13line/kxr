ANQ_fengtian_cooperation1_desc: "Аньцинская Клика многим обязана правительству Фэнтяня, а также Токио. Хотя изначально тесное сотрудничество оказалось полезным, со временем правительство Фэнтянь и их японские благотворители могут потребовать большего."
ANQ_fengtian_cooperation2_desc: "Аньцинская Клика многим обязана правительству Фэнтяня, а также Токио. Хотя первоначальное сотрудничество оказалось полезным, со временем правительство Фэнтяня и их японские покровители могут потребовать большего."
ANQ_fengtian_cooperation3_desc: "Аньцинская Клика многим обязана правительству Фэнтяня, а также Токио. Хотя первоначальное сотрудничество оказалось полезным, правительства Фэнтяня и Токио также стремятся к контролю, и в результате их влияния и зависимости Аньцина от них, начали навязывать ограничительные экономические договоры."
ANQ_fengtian_cooperation4_desc: "Клика Аньцин многим обязана правительству Фэнтяня, а также Токио. Хотя первоначальное сотрудничество оказалось полезным, правительства Фэнтяня и Токио также стремятся к контролю, и в результате их влияния и зависимости Аньцина от них, начали навязывать ограничительные экономические договоры."
ANQ_fengtian_cooperation5_desc: "Аньцинская Клика тесно сотрудничает с правительствами Фэнтяня и Токио. Но за это сотрудничество приходится платить, поскольку мы вынуждены предоставлять преференциальный экономический доступ, не отличающийся от того, что когда-то навязывали нам немцы."
ANQ_fengtian_cooperation6_desc: "Аньцинская Клика тесно сотрудничает с правительствами Фэнтяня и Токио. Но за это сотрудничество приходится платить, поскольку мы вынуждены предоставлять преференциальный экономический доступ, мало чем отличающийся от того, что когда-то навязывали нам немцы."
ANQ_fengtian_cooperation7_desc: "Аньцинская Клика тесно сотрудничает с правительствами Фэнтяня и Токио. Но за это сотрудничество приходится платить, поскольку мы вынуждены предоставлять преференциальный экономический доступ, мало чем отличающийся от того, что когда-то навязывали нам немцы."
ANQ_fengtian_cooperation8_desc: "Несмотря на то, что Объединённый блок Фэнтянь-Аньцин является мощным и дает нам много преимуществ, теперь очевидно, что за это приходится платить. Правительство Фэнтянь и его японские покровители имеют преимущественный доступ к нашим рынкам и значительную долю в большей промышленности. Если мы останемся на этом пути, мы можем полностью потерять нашу автономию."
ANQ_fengtian_cooperation9_desc: "Несмотря на то, что Объединённый блок Фэнтянь-Аньцин является мощным и дает нам много преимуществ, теперь очевидно, что за это приходится платить. Правительство Фэнтянь и его японские покровители имеют преимущественный доступ к нашим рынкам и значительную долю в большей промышленность. Их влияние стало настолько сильным, что отказ от дополнительных требований может быть даже невозможен."
ANQ_fengtian_cooperation10_desc: "Несмотря на то, что Объединённый блок Фэнтянь-Аньцин силен и дает нам много преимуществ, теперь очевидно, что он был достигнут ценой полного подчинения. Большая часть экономики находится в их руках, и вскоре они захватят и наше правительство. ."

anq_idea_derelictindustry: "Хотя правительству Чена удалось захватить большую часть отрасли, ранее контролировавшейся Нанкинской Кликой, она сильно пострадала от войны, и большая часть цепочек поставок была нарушена. Кроме того, его националистическая политика привела к тому, что многие иностранцы и богатые владельцы бизнеса бегут. Восстановление производства потребует времени."
