ANQ_palace_construction: "Строительство дворца"
ANQ_palace_construction_desc: "Наше правительство было вынуждено финансировать строительство личного дворца Пуи в Нанкине."
ANQ_temporary_sanctions: "Временные санкции Цин"
ANQ_temporary_sanctions_desc: "В ответ на наши недавние отказы от их предложений Цин решил наказать компании, работающие на их территории."
ANQ_qing_enterprises: "Инвестиции в бизнес Цин"
ANQ_qing_enterprises_desc: "Недавние действия с нашей стороны привели к тому, что большое количество цинских компаний хотят инвестировать в нашу страну."

