ANQ_beijing_cooperation_desc: "Аньцинская Клика многим обязана правительству в Пекине. Кроме того, и Чэнь, и лидеры в Пекине верят в единый Китай, свободный от иностранного влияния, что привело к тесному сотрудничеству между двумя правительствами. Однако, для пекинского правительства сотрудничества может быть недостаточно."
ANQ_beijing_cooperation1_desc: "Аньцинская Клика многим обязана правительству в Пекине. Кроме того, и Чэнь, и лидеры в Пекине верят в единый Китай, свободный от иностранного влияния, что привело к тесному сотрудничеству между правительствами двух стран. для пекинского правительства сотрудничества может быть недостаточно."
ANQ_beijing_cooperation2_desc: "Аньцинская Клика многим обязана правительству в Пекине. Кроме того, и Чэнь, и лидеры в Пекине верят в единый Китай, свободный от иностранного влияния, что привело к тесному сотрудничеству между правительствами двух стран. для пекинского правительства сотрудничества может быть недостаточно."
ANQ_beijing_cooperation3_desc: "Чэнь и лидеры в Пекине верят в единый Китай, что привело к тесному военному и экономическому сотрудничеству. Однако правительство Пекина также стремится к контролю и в результате своего влияния и зависимости Аньцина от них начало навязывать ограничительные меры. экономические договоры."
ANQ_beijing_cooperation4_desc: "Чэнь и лидеры в Пекине верят в единый Китай, что привело к тесному военному и экономическому сотрудничеству. Однако пекинское правительство также стремится к контролю и в результате своего влияния и зависимости Аньцина от них начало навязывать ограничительные меры. экономические договоры."
ANQ_beijing_cooperation5_desc: "Чэнь и лидеры в Пекине верят в Объединённый Китай, что привело к тесному военному и экономическому сотрудничеству. Но это сотрудничество имеет свою цену, поскольку мы вынуждены разрешить преференциальный экономический доступ, не отличающийся от того, что когда-то сделали немцы. навязанный нам."
ANQ_beijing_cooperation6_desc: "Чэнь и лидеры в Пекине верят в единый Китай, что привело к тесному военному и экономическому сотрудничеству. Но за это сотрудничество приходится платить, поскольку мы вынуждены предоставлять преференциальный экономический доступ, не отличающийся от того, что когда-то сделали немцы. навязанный нам."
ANQ_beijing_cooperation7_desc: "Чэнь и лидеры в Пекине верят в единый Китай, что привело к тесному военному и экономическому сотрудничеству. Но за это сотрудничество приходится платить, поскольку мы вынуждены разрешить преференциальный экономический доступ, не отличающийся от того, что когда-то сделали немцы. навязанный нам."
ANQ_beijing_cooperation8_desc: "Несмотря на то, что Объединённый Китай силен и дает нам много преимуществ, теперь очевидно, что за это приходится платить. Правительство Пекина имеет преимущественный доступ к нашим рынкам и значительную долю в большей части нашей отрасли. Если мы останемся на этом пути, мы можем потерять нашу автономию все вместе."
ANQ_beijing_cooperation9_desc: "Несмотря на то, что Объединённый Китай силен и дает нам много преимуществ, теперь очевидно, что за это приходится платить. Правительство Пекина имеет преимущественный доступ к нашим рынкам и значительную долю в большей части нашей промышленности. Влияние Пекина стало настолько мощный, отказ от дополнительных требований может быть даже невозможен."
ANQ_beijing_cooperation10_desc: "Мечта об объединенном Китае была мощной, но для нашего правительства это означало подчинение пекинскому правительству. Мы должны быть очень осторожны, иначе их политическое влияние и экономический контроль приведут к концу нашего автономного правительства."
ANQ_beijing_cooperation11_desc: "Мечта об объединенном Китае была мощной, но для нашего правительства это означало практическое подчинение правительству Пекина. У нас нет другого выбора, кроме как подчиниться всем требованиям Пекина."
ANQ_beijing_cooperation12_desc: "Мечта об объединенном Китае была мощной, но для нашего правительства это означало подчинение пекинскому правительству. Большая часть экономики находится в их руках, и вскоре они захватят и наше правительство."

