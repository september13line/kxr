## Decisions ##
ANQ_anti_concessionists: "Антиконцессионистское движение"
ANQ_anti_concessionists_desc: "В условиях, когда Лига восьми провинций лежит в руинах, а антиконцессионистская риторика свирепствует, [ANQ.GetLeader] успешно продвинулся вперёд в качестве маяка для движения в Китае. Однако те, кто способствовал его подъему, могли так же легко позволить он падет, если предаст их интересы. Тем не менее, [ANQ.GetLeader] очень хорошо знает, что выполнение любого их желания приведет к Аньцину без ресурсов, необходимых для освобождения Китая.\n\n§gАвторитет представляет собой общую легитимность [ANQ.GetLeader] внутри антиконцессионистского движения и авторитет его заявлений о содействии их делу.§!\n\n£anq_credibility §YАвторитет§! §g: [?ANQ.credibility_factor]§!\n"

ANQ_antiwestern_volunteers: "Набирать антизападных добровольцев"
ANQ_antiwestern_volunteers_desc: "Ненависть к жителям Запада сильна. Мы должны использовать эту ненависть и организовать тех, кто прибывает сюда, спасаясь от иностранной марионетки в Нанкине, в новые отряды добровольцев для поддержки наших сил. Нас значительно меньше, и мы должны использовать всем, кто хочет нам помочь."
ANQ_anticollaborationist_patrols: "Патрули против коллаборационистов"
ANQ_anticollaborationist_patrols_desc: "Ненависть к немцам и Западу породила множество дружинников, которые в настоящее время действуют сами по себе и пытаются расправиться со всеми, кто в прошлом сотрудничал с Германией. Мы должны использовать это движение и использовать их как генералов. патрулирование в сельской местности для повышения безопасности и защиты."
ANQ_harsh_desertion_policy: "Политика жесткого дезертирства"
ANQ_harsh_desertion_policy_desc: "Из-за общего беспорядка в Восточном Китае наши земли наводнены мятежными офицерами и другими бандитами, многие из которых — бывшие солдаты. Мы должны жестко расправиться с дезертирами, чтобы они не причинили вреда невинным крестьянам."
ANQ_expel_western_nationals: "Исключить граждан западных стран"
ANQ_expel_western_nationals_desc: "Хотя многие жители Запада уже бежали, понимая, что оставаться, скорее всего, не лучшая идея, некоторые упрямцы остались. Мы никогда не можем быть уверены, что они шпионят в пользу врага. дайте нам дополнительную поддержку."
ANQ_redirect_criticism_japan: "Перенаправлять критику Японии"
ANQ_redirect_criticism_japan_desc: "Наши отношения с Японией стали предметом повышенного внимания со стороны радикальных националистов и других. Они заявляют, что вместо того, чтобы продаваться Германии, мы теперь продаемся Японии. Однако без Японии у нас не было бы шансов на независимость, и поэтому мы нужно, чтобы их воспринимали благосклонно. Вместо этого мы должны попытаться перенаправить критику, направленную против Японии, на критику Германии и Запада."

ANQ_internal_decisions: "Экстренные запросы военного времени"
ANQ_internal_decisions_desc: "Чтобы работать в ограниченном пространстве, которое у нас есть, мы сильно зависим от помощи из-за рубежа, в первую очередь от Японской империи и Цин на нашем северо-западе. Они готовы внести свой вклад в наши действия на истерзанных войной землях League, но также продолжит отправлять нам оборудование только в том случае, если возврат инвестиций вероятен."

ANQ_hastened_doctrine_adoption: "Ускоренное принятие доктрины"
ANQ_hastened_doctrine_adoption_desc: "У нас нет времени, чтобы должным образом исследовать наиболее правильную доктрину. Мы должны ускорить этот процесс и посмотреть на другие, чтобы определить наилучший план действий и повысить эффективность наших сил."

ANQ_chens_propaganda: "Пропаганда Чена"

# Cities
ANQ_Xuzhou_City: "Падение Сюйчжоу"
ANQ_Xuzhou_City_desc: "К северу от реки Хуай, город Сюйчжоу является не только ключевым железнодорожным узлом, но также значительным районом для вербовки и важным оплотом в любых операциях, направленных на завоевание Сюхая."
ANQ_Nanchang_City: "Падение Наньчана"
ANQ_Nanchang_City_desc: "Недавно связанный железной дорогой, построенной многими нашими китайскими братьями, этот город стал важным центром роста антиконцессионистского движения и является ключевым достоянием для любого, кто может стать завоевателем распадающейся Лиги."
ANQ_Jinhua_City: "Падение Цзиньхуа"
ANQ_Jinhua_City_desc: "Город, где производится знаменитая ветчина Цзиньхуа, является важным региональным центром по переработке и сбору продуктов питания в провинции Чжэйцзян. Хотя это и не самый большой город в регионе, его железнодорожное сообщение с Шанхаем резко повысило его значение. на протяжении многих лет и контроль над ним был бы огромным благом для движения."
ANQ_Nanjing_City: "Падение Нанкина"
ANQ_Nanjing_City_desc: "Считающийся некоторыми настоящей столицей Китая, обширный город Нанкин, без сомнения, является самым важным городом Лиги, и в случае его падения положение [LEP.GetLeader] окажется под серьезной угрозой. Само собой разумеется, что это будет нашим приоритетом номер один."

# Supply lines Qing
ANQ_Huai_River_Line: "Линия реки Хуай"
ANQ_Huai_River_Line_desc: "Соединяя £victory_points §GBengbu§! с внутренней частью провинции Цин провинции Хэнань, эта река, хотя и не имеет такого престижа и судоходства, как Янцзы, все же обеспечивает нас небольшой струйкой припасов от наших союзников в Пекине."
ANQ_Yangtze_River_Line: "Линия реки Янцзы"
ANQ_Yangtze_River_Line_desc: "Река историй и река конфликтов, Янцзы оказала глубокое влияние на историю Китая с момента своего зарождения до конфликтов последних десятилетий. Протекающая от гор Тибета до Восточно-Китайского моря, река протяженностью 6300 км является домом для почти одной трети китайского населения и жизненно важным сообщением для поддерживающего города Шанхая.\n\nПоскольку железнодорожное сообщение с нашей территорией едва существует, а иностранная поддержка наших врагов в Нанкине, поступающая с моря, обеспечивает нам важную связь с нашими сторонниками на территории под властью У Пэйфу. Если мы потеряем город £victory_points §GAnqing§!, то влияние на наш потенциал для продолжения военных действий будет резко уменьшено."
ANQ_Xuzhou_Rail_Line: "Железная дорога Пекин-Шанхай"
ANQ_Xuzhou_Rail_Line_desc: "Соединяя столицу Великой Цин с финансовым центром Шанхая на Восточно-Китайском море, эта железная дорога является одной из самых важных во всем Китае и жизненно важным путём снабжения наших войск.\n\nГлавный узел для нас важны £victory_points §GXuzhou§!, но контроль над £victory_points §GNanjing§! и £victory_points §GBengbu§! только увеличит наши возможности по импорту припасов и убедит благотворителей по всей земле Цин, что мы, мантия павшей Лиги."
ANQ_Nanchang_Rail_Line: "Железная дорога Наньчан-Шанхай"
ANQ_Nanchang_Rail_Line_desc: "Соединяя город £victory_points §GNanchang§! с портами £victory_points §GHangzhou§! и Шанхаем, эта менее важная железная дорога не так хорошо связана с землей великого Цин, как другие железные дороги, но может служить отчаянная последняя линия снабжения и может поддержать наши действия в южной части Лиги. Взятие под контроль железнодорожного узла в £victory_points §GJinhua§!, вероятно, увеличит количество поставок, поступающих по путям, и будет рассматриваться признак прогресса наших благодетелей в стране Цин."
ANQ_Jinan_Rail_Line: "Железная дорога Пекин-Циндао"
ANQ_Jinan_Rail_Line_desc: "Эта железная дорога, соединяющая Пекин с немецким договорным портом Циндао, подобно своему старшему брату, ведущему в Шанхай, имеет ключевое значение для нашего восстания и должна быть всегда открыта. Однако в этом регионе следует соблюдать осторожность, поскольку город £victory_points §GJinan§! может всё ещё иметь скрытые симпатии к секте Игуаньдао, которая под властью Цзунчана неуклонно увеличивала своё влияние в регионе."

# Supply lines Japan
ANQ_Nantong_Port_Line: "Судоходный маршрут Наньтун-Нагасаки"
ANQ_Nantong_Port_Line_desc: "После Шанхая, вероятно, второго по важности порта Восточно-Китайского моря и связанного железной дорогой с внутренними районами, £victory_points §GNantong§! имеет жизненно важное значение для обеспечения стабильных поставок "китайского" оружия в нашу армию."
ANQ_Wenzhou_Port_Line: "Судоходный маршрут Вэньчжоу-Нагасаки"
ANQ_Wenzhou_Port_Line_desc: "После Наньтуна, самого важного порта, находящегося под контролем Лиги, £victory_points §GВэньчжоу§! менее влиятельн, чем Наньтун, но служит ключевым второстепенным источником оружия и других припасов для восстания."
ANQ_Quanzhou_Port_Line: "Маршрут доставки Цюаньчжоу-Такоу"
ANQ_Quanzhou_Port_Line_desc: "£victory_points §GQuanzhou§! находится гораздо южнее, чем другие порты, и находится очень близко к японскому острову Формоза и, таким образом, является важным спасательным кругом для их комплексов вооружений."
ANQ_Hangzhou_Port_Line: "Судоходный маршрут Ханчжоу-Нагасаки"
ANQ_Hangzhou_Port_Line_desc: "Обеспеченный верностью вероломного Чен И, губернатора провинции Чжэйцзян, £victory_points §GHangzhou§! является краеугольным камнем нашего восстания и единственной связью с Империей восходящего солнца, пока мы не сможем обезопасить наиболее важные гавани Восточно-Китайского моря."

#War
ANQ_attack_SQI: "Атака на Шаньдун"
ANQ_attack_SQI_desc: "Правительство Шаньдуна, скорее всего, объявит нам войну в любой момент. Мы не можем позволить такому опасному режиму оставаться у власти!"
ANQ_attack_CHI: "Атаковать Гоминьдан"
ANQ_attack_CHI_desc: "Гоминьдан представляет собой страшную угрозу нашей безопасности и контролирует часть наших неотъемлемых пяти провинций. Мы должны действовать, на карту поставлено все существование нашей нации!"
ANQ_attack_FNG: "Атаковать правительство Фэнтянь"
ANQ_attack_FNG_desc: "Правительство Фэнтянь не то, кем мы его считали, и мы разорвали с ним отношения. Теперь мы должны выступить против него, чтобы спасти будущее Китая."
ANQ_attack_HNN: "Атаковать Хунань"
ANQ_attack_HNN_desc: "Провинция Хунань была частью Лиги восьми провинций, прежде чем она распалась. Как законные преемники Лиги, мы должны восстановить контроль над этими повстанцами."
ANQ_attack_GXC: "Атака на Лянгуан"
ANQ_attack_GXC_desc: "Провинции Гуандун и Гуанси были частью Лиги восьми провинций, прежде чем она распалась. Как законные преемники Лиги, мы должны восстановить контроль над этими мятежниками."

#Reconstruction
ANQ_reconstruction_decisions: "Реконструкция после обрушения"
ANQ_reconstruction_decisions_desc: "Война Лиги нанесла нашей стране невероятный ущерб, и теперь пришло время восстанавливать её. Мы должны одновременно омолодить промышленность и восстановить сельскую местность."
ANQ_road_reconstruction_decision: "Реконструкция дороги"
ANQ_road_reconstruction_decision_desc: "Большая часть дорог невероятно повреждена, а во многих случаях даже совершенно непроходима. Мы должны исправить повреждения, чтобы путешествовать по Пяти провинциям стало более возможным."
ANQ_invest_in_armaments_industry_decision: "Назначить новых менеджеров по вооружениям"
ANQ_invest_in_armaments_industry_decision_desc: "Большая часть нашей военной промышленности была тесно связана с немцами. Теперь их нет, заводы в беспорядке. Мы должны назначить новых менеджеров, заменив ныне ушедших немцев, и вернуть эти компании в руки Китая."
ANQ_repair_the_machinery_decision: "Отремонтировать оборудование"
ANQ_repair_the_machinery_decision_desc: "Много промышленного оборудования было повреждено во время войны, вплоть до полного уничтожения. По мере того, как территория переходила из рук в руки, как наши военные, так и бандиты и другие диверсанты часто повреждали и угоняли технику. Потребуется ремонт. "
ANQ_factory_repair_teams_decision: "Восстановление завода"
ANQ_factory_repair_teams_decision_desc: "Некоторые фабрики были не только повреждены или у них отобрали оборудование, они были полностью сожжены дотла. Мы должны выплатить компенсацию китайским фабрикантам и их рабочим и помочь им в восстановлении утраченных зданий, чтобы дать нашей отрасли новый импульс."
ANQ_new_industrial_investments_decision: "Новые промышленные консорциумы"
ANQ_new_industrial_investments_decision_desc: "Поскольку немецкие компании ушли, мы должны объединить их бывшие владения в новые, крупные промышленные консорциумы, такие как Консорциум Цзяннаня. Это позволит нам лучше управлять промышленной политикой."
ANQ_village_reconstruction_decision: "Реконструкция деревни"
ANQ_village_reconstruction_decision_desc: "Мы должны внести свой вклад в восстановление небольших деревень, которые не смогли получить помощь от местных органов власти или где разрушения настолько велики, что местные органы власти не могут помочь."

#Deal with ГМД and Yiguandao remnants
ANQ_reestablish_control: "Восстановить порядок"
ANQ_reestablish_control_desc: "Несмотря на то, что мы выиграли войну, наша страна всё ещё находится в хаосе. Нам придется проделать большую работу, если мы хотим избавиться от угроз, с которыми мы всё ещё сталкиваемся.\n[getanqreinstallcontrolkmt][getanqreinstallcontrolyiguandao]"

anq_reestablish_control_kmt_desc: "\n§gТекущий §YKMT Уровень беспорядков§!: §H[?anq_kmt_unrest_level]§! §R([getanqunreststrengthtextkmt])§!"
anq_reestablish_control_yiguandao_desc: "\n§gТекущий §YYiguandao Уровень беспорядков§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

ANQ_temp_suppress_kmt: "Подавить действия ГМД"
ANQ_temp_suppress_kmt_desc: "Левый Гоминьдан продолжает сеять хаос в южной сельской местности, особенно в провинции Фуцзянь. Поскольку в настоящее время мы не можем выделить ресурсы для полной кампании по истреблению и не имеем последовательной стратегии, мы можем только временно подавить их, и только определенного уровня.\n§RЧтобы навсегда удалить присутствие Гоминьдана, завершите §YКампании по окружению Фуцзяня§! Сосредоточьтесь!§!"
ANQ_decision_lower_kmt_unrest: "Кампании против Гоминьдана"
ANQ_decision_lower_kmt_unrest_desc: "Теперь, когда мы начали вытеснять Гоминьдан с помощью нашей тактики кампании по окружению, пришло время раз и навсегда избавиться от оставшихся агентов Гоминьдана и террористических ячеек в провинции Фуцзянь и соседних регионах."

ANQ_temp_suppress_yiguandao: "Подавить действия Игуандао"
ANQ_temp_suppress_yiguandao_desc: "Сектанты Игуаньдао бушуют на севере, нападают на невинных путешественников и вызывают большие беспорядки в Цзянсу. У нас не осталось никаких средств, чтобы полностью покончить с угрозой, поэтому мы можем только временно подавить их. Нам нужно по-настоящему сосредоточить все наши усилия, если мы хотим избавиться от них.\n§RЧтобы иметь возможность навсегда удалить присутствие Гоминьдана, выполните §YПолитики Цзянсу Игуандао§! Сосредоточьтесь!§!"
ANQ_decision_lower_yiguandao_unrest: "Репрессии против Игуандао"
ANQ_decision_lower_yiguandao_unrest_desc: "Теперь, когда мы начали улучшать ситуацию в Цзянсу и избавились от большинства зачинщиков, настало время для полномасштабных репрессий. Мы должны найти и отследить собрания приверженцев Игуандао и силой покончить с ними, чтобы сохранить нравственность нашей страны."

