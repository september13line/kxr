### Parties ###
ANQ_totalist_party: "Ши Ляньмэн"
ANQ_totalist_party_long: "Ши Ляньмэн\n§LЛига десяти§!\n§gДай Чунфэнг видит всё, и провинции Лиги не исключение. Кампании на юге вызвали активизацию сопротивления в средних городах по всей округе. Однако в результате агрессивных репрессивных действий (многие из которых проводились под руководством Чена) Лига десяти здесь относительно бессильна. Хотя это не мешает им пытаться.§!" #### Dai Chunfeng's pre-KMT followers are the League of Ten. They don't become BIS until the League War is won by the Left KMT.
ANQ_syndicalist_party: "Гунтанданг"
ANQ_syndicalist_party_long: "Гунтюань Сюэшэн Сяоцзу\n§LСиндикалистские студенческие группы§!\n§gСтуденческие протесты регулярно происходили при режиме Сунь Чуаньфана, и хотя новое правительство проявляет гораздо большую терпимость — даже сочувствуя некоторым их целям — они не полностью успокоены. Тем не менее, большинство серьёзных сторонников ГМД уехали на юг присоединяться к борьбе, поэтому их общий политический эффект практически нулевой.§!"
ANQ_radical_socialist_party: "Гоминьдан Юдан"
ANQ_radical_socialist_party_long: "Гоминьдан Юдан\n§LОстатки ГМД§!\n§gВ деревне крестьяне едва ощущают себя представленными в новом правительстве Чена, несмотря на все его обещания. Повстанцы — некоторые аффилированы с ГМД, некоторые просто стремятся укрепить свои местные общины — создают ополчения против правительства. Их идеологии, в лучшем случае, слабо определены; иногда они сводятся к концепции «возрождения народа» или «революции всех классов», Quanmin Geming, но чаще всего они просто выступают за земельную реформу. Они не представляют серьёзной угрозы из-за многолетнего подавления, но пока не утратили своей решимости.§!"
ANQ_social_democrat_party: "Фанцзюйе Ляньмэн"
ANQ_social_democrat_party_long: "Фанцзюйе Ляньмэн\n§LЛига против концессий§!\n§gГлавный союзник Чена — а, возможно, и его наибольшая слабость — это Движение против концессий. Почти случайный союзник; расплывчатая политическая структура, Движение объединяет только одно — ненависть к иностранному империализму. Патриотическая риторика Чена привлекла их на его сторону и принесла ему известность, но сможет ли он оправдать их ожидания — большой вопрос. Многие члены склоняются к радикальным идеям народной демократии и социалистического государства, что едва ли совпадает с замыслами Чена, и если их влияние будет расти без контроля, они могут стать неприятным противником, если Чен не сможет их успокоить. Их лидеры продолжают агитировать против остатков немецкого влияния, и националистические настроения на устах у всех.§!"
ANQ_social_liberal_party: "Чжу Хунхуй"
ANQ_social_liberal_party_long: "Чжу Хунхуй\n§LОбщество Вермильон§!\n§gВо время Шанхайского восстания 1932 года пять провинций охватило революционное настроение — которое, впрочем, угасло после жестокого подавления войсками Сунь Чуаньфана при поддержке немцев. Чен, однако, не участвовал в этом подавлении, и благодаря этому Общество Вермильон продолжает существовать как организация с умеренным влиянием там, где другие рухнули.\nНазвание они получили от ярко-красных заголовков на плакатах, которые распространяли по Шанхаю, объявляя вражду Цин и военачальникам. С тех пор они закрепились по всей стране и в коридорах власти. Название также играет с переводом «vermilion» (Zhongguohong): буквально «китайский красный», отражая их симпатию к левым группам.\nСостав общества разнообразен; однако доминируют интеллектуалы, бизнесмены и крайне состоятельные. Большинство членов живут и работают в концессиях, их истоки лежат в Китайском клубе Роберта Хотунга, основанном в Гонконге. Тем не менее их главная черта — парадоксально — антиконцессионерство. Среди них есть китайские националисты и республиканцы, и теперь они протягивают Чену руку помощи — при условии, что он сам готов сделать определённые уступки.§!"
ANQ_market_liberal_party: "Пекинский координационный совет"
ANQ_market_liberal_party_long: "Пекин-Нанкинский координационный совет\n§LПекинский координационный совет§!\n§gНаши покровители, Чжили, естественно, проявляют большой интерес к программам, проводимым нашим временным правительством. Отношения между Южным и Северным Чжили всегда были напряжёнными, а сложная сеть связей, которая была фундаментом обеих групп, лишь усугубляла ситуацию; личное оскорбление официального лица из Нанкина могло иметь серьёзные экономические последствия с обеих сторон.\nХотя их присутствие здесь может вызывать у нас раздражение, они мало что могут сами; вся их сила лишь инструмент Пекина, и если мы поддерживаем хорошие отношения с самим Цин, эти представители не смогут доставить нам проблем. В основном они занимаются распространением пропаганды в поддержку Цин и продвигают своих кандидатов на незначительные посты. Однако всё меняется, если мы как-то оскорбим «дракона с севера»...§!"
anq_influencepartyname_projapan: "Синьхай Фугуошэ"
anq_influencepartyname_projapan_long: "Синьхай Фугуошэ\n§LОбщество Синьхай§!\n§gКак голос Японии и Фэнтяня в Нанкине, Общество Синьхай активно лоббирует интересы этих двух мощных групп. Однако внутри него царит далеко не гармоничное сочетание эго: отставные военачальники, сторонники Чжана, японские бизнесмены и небольшой круг оптимистичных интеллектуалов, искренне верящих в паназиатскую идею. В отличие от Общества Вермильон, хотя они и декларируют многие схожие идеалы, Общество Синьхай возвращает нас к времени, когда страна обладала «легитимным единством» — то есть, когда все соглашались лишь в том, что дни монархии сочтены.\nНо это не значит, что они беззубы. Японский рынок привлекателен для многих, и они имеют тихую поддержку экономических лидеров — финансовые ресурсы часто превращались в политические изменения. Более того, основное участие Японии происходит через якобы аполитичные железные дороги, давая им огромную власть с видимостью невмешательства в мелкую политику. Быстрая мобилизация войск практически удерживала старую Лигу Сунь вместе, а строительство железной дороги в конечном счёте её разрушило. Многие помнят Движение за защиту железных дорог 1911 года, которое действительно вдохновило Синьхай; если мы рассердим наших сторонников или их участие станет слишком непопулярным, железные дороги могут вновь начать революцию… против нас.§!"
ANQ_social_conservative_party: "Цзяннань Шанбан"
ANQ_social_conservative_party_long: "Цзяннань Шанбан\n§LКонсорциум Цзяннань§!\n§gАссоциация купцов Нижнего Янцзы — эклектичная группа, объединяющая разрозненные фракции ради прибыли. Западные бизнесмены называют их «Консорциумом». В состав входят китайские купцы, небольшие банки, мелкие промышленники и гильдии, не обладающие значительной политической активностью. Редко заинтересованные в какой-либо политике, если она не затрагивает их доход, они необходимы, но часто игнорируются в экономике Восточного Китая.§!"
ANQ_authoritarian_democrat_party: "Анцинпай"
ANQ_authoritarian_democrat_party_long: "Анцинпай\n§LКлика Анцин§!\n§gПосле победы Чжили и видимой реформы империи было много возможностей для амбициозных молодых командиров создать новое раздробление вместо славного восстановления. Чен Тяоюань был одним из них, и за последнее десятилетие он строил базу власти в городе Анцин и провинции Аньхой, которой управляет. Исторически аграрная, но недавно индустриализирующаяся провинция стала идеальной платформой для сбора поддержки — поддержки из самых неожиданных источников.\nПодавленные им леворадикальные повстанцы обратились к нему как к альтернативе обречённому восстанию; офицеры, отстранённые при администрации Сунь Чуаньфана, увидели в нём возможность для продвижения; националисты, желавшие изгнать угнетателей, присоединились к нему, чувствуя в нём сильную волю и гордое сердце.\nВозможно, некоторые из них были правы в своих наблюдениях, но это уже не имеет значения — отступать ему теперь невозможно. Нравится это или нет, Чен Тяоюань стал символом национальной гордости и формой антиимпериализма, более стабильной и менее радикальной, чем крики КМТ с юга. Во время Шанхайского восстания 1932 года он оставил свои войска дома, несмотря на волю маршала Лиги Сунь, которому должен был служить. Северные Чжили с тех пор относятся к нему позитивно, надеясь сеять раздор среди своих южных конкурентов.\nТеперь эта «Клика Анцин» должна порвать с наследием эксплуататорских военачальников и иностранцев и двигаться вперёд, чтобы построить лучший Китай. Каким бы он ни был.§!"
ANQ_paternal_autocrat_party: "Анцинпай"
ANQ_paternal_autocrat_party_long: "Анцинпай\n§LКлика Анцин§!\n§gПосле победы Чжили и видимой реформы империи было много возможностей для амбициозных молодых командиров создать новое раздробление вместо славного восстановления. Чен Тяоюань был одним из них, и за последнее десятилетие он строил базу власти в городе Анцин и провинции Аньхой, которой управляет. Исторически аграрная, но недавно индустриализирующаяся провинция стала идеальной платформой для сбора поддержки — поддержки из самых неожиданных источников.\nПодавленные им леворадикальные повстанцы обратились к нему как к альтернативе обречённому восстанию; офицеры, отстранённые при администрации Сунь Чуаньфана, увидели в нём возможность для продвижения; националисты, желавшие изгнать угнетателей, присоединились к нему, чувствуя в нём сильную волю и гордое сердце.\nВозможно, некоторые из них были правы в своих наблюдениях, но это уже не имеет значения — отступать ему теперь невозможно. Нравится это или нет, Чен Тяоюань стал символом национальной гордости и формой антиимпериализма, более стабильной и менее радикальной, чем крики КМТ с юга. Во время Шанхайского восстания 1932 года он оставил свои войска дома, несмотря на волю маршала Лиги Сунь, которому должен был служить. Северные Чжили с тех пор относятся к нему позитивно, надеясь сеять раздор среди своих южных конкурентов.\nТеперь эта «Клика Анцин» должна порвать с наследием эксплуататорских военачальников и иностранцев и двигаться вперёд, чтобы построить лучший Китай. Каким бы он ни был.§!"
ANQ_national_populist_party: "Игуандао"
ANQ_national_populist_party_long: "Игуандао\n§LПоследовательный путь§!\n§gЭзотерический культ Чжан Тяньрана имеет базу в Шаньдуне, но его влияние распространяется на юг, привлекая тех, кто ищет лучший путь и не интересуется обещаниями политиков. Однако эти же политики упорно стараются уничтожить культ; он едва влияет на местные дела, не говоря уже о значительном влиянии на региональную политику.§!"


### Leaders ###
POLITICS_ANQ_CHEN_TIAOYUAN_DESC: "В 1916 году в возрасте тридцати лет Чэнь Тяоюань был главнокомандующим военной полиции в провинции Цзянсу. Эта скромная карьера была прервана недолгим правлением Юань Шикая, чье военное приключение оставило вакуум власти для более молодых офицеров, таких как он сам. В эти ранние годы Чен служил вместе с Чжан Цзунчаном, чья дружба закончилась, когда стало очевидным отсутствие дисциплины у последнего. Лояльность Чэня переместилась от Клики Фэнтянь к Сунь Чуаньфану таким же образом, за что Сунь выразил свою благодарность, поручив Чену командование Аньхойской армией. По сравнению с их соотечественниками в Цзянсу и Фуцзянь, Аньхойская Клика считалась бедной и беспомощной для промышленных инноваций. Чен завоевал уважение и престиж за свой антагонизм по отношению к прогерманской политике Сунь Чуаньфана. В последние годы переплетение интересов с немцами и Сунь подорвало доверие Чэня к Лиге и Сунь. империалистические силы."

POLITICS_ANQ_CHEN_TIAOYUAN_ARMY_DESC: "В 1916 в возрасте тридцати лет, Чэнь Тяоюань был главнокомандующим военной полиции в Цзянсу. провинция. Эта скромная карьера была прервана недолгим правлением Юань Шикая, чье военное приключение оставило вакуум власти для более молодых офицеров, таких как он сам. В эти ранние годы Чен служил вместе с Чжан Цзунчаном, чья дружба закончилась, когда стало очевидным отсутствие дисциплины у последнего. Лояльность Чэня перешла от Клики Фэнтянь к Сунь Чуаньфану таким же образом, за что Сунь выразил свою благодарность, предоставив Чену командование армией Аньхоя. По сравнению с их соотечественниками в Цзянсу и Фуцзянь, Аньхойская Клика считалась бедной и беспомощной для промышленных инноваций. Чен завоевал уважение и престиж за свой антагонизм по отношению к прогерманской политике Сунь Чуаньфана. В последние годы переплетение интересов с немцами и Сунь подорвало доверие Чэня к Лиге и Сунь. империалистические силы."
POLITICS_ANQ_ZHANG_ZHONGLI_ARMY_DESC: "Чжан Чжунли поступил в армию в эпоху республики Бэйян, когда-то в качестве командира бригады и командира дивизии в армии Сунь Чуаньфана . После Северной экспедиции он начал работать в сфере финансов и стал правительственным чиновником Департамента по гражданским делам провинции Цзянсу, а затем служил капитаном полиции налоговой службы в LEP, где показал очень хорошие результаты. Поскольку кто-то критиковал Чжан Чжунли за то, что он рассматривал возможность участия в Гоминьдане, Сунь Чуаньфан организовал его из Цзянсу в Аньхой, что заставило его познакомиться с Чэнь Тяоюанем и стать партнером Клики Аньцин."
POLITICS_ANQ_PENG_XUEFENG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n9 сентября 1907 года\nЦили, Пингрен, Империя Цин" #\n§YMilitary Career:§L\n
POLITICS_ANQ_LIU_HEDING_ARMY_DESC: "Лю Хедин является потомком армии Хуай, а также начальником штаба армии Чэнь Тяоюаня. Он был одноклассником Бай Чунси в Баодинской военной академии. После окончания Академии он прошел обучение в армии Ни Сичуна, а затем был отправлен в Хунань и Сычуань. В 1925 году он стал офицером оставшейся армии Клики Аньхой, которой командовал Ма Сянбинь, и участвовал в войне против Чжан Цзунчана и подавлении Даохуэй в Луане. Прошло несколько лет после окончания Северной экспедиции, и по приказу Сунь Чуаньфана он однажды был отправлен для поддержки осады базы Цзянфу, которую возглавлял Чжоу Иньжэнь. Но его армия понесла большие потери из-за плохой погоды. Учитывая провал осады, Сунь Чуаньфан понизил его в должности, сделав офицером армии Чэнь Тяоюаня."
POLITICS_ANQ_MA_DENGYING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1890, Гаоми, провинция Шаньдун, Империя Цин§!\n§YПолитическая карьера:§! §gМа Денгинг, также известный как Ма Хайцяо, начал свою карьеру в китайской армии после того, как увлекся боевыми искусствами, а также физическим здоровьем. В 1906 году он поступил в Баодинскую академию, а в 1908 году был направлен для изучения военного дела в Японию. В это время он установил контакты с Тонгменгуй, ненадолго вернулся в Китай в 1912 году, чтобы создать революционную ячейку в Циндао. Дэнъин сражался вместе с небольшим отрядом за захват железной дороги Цзяоцзи в Шаньдуне, но был изгнан войсками Юань Шикая и вернулся в Японию. Однако его изгнание было недолгим, поскольку сочувствующие члены Аньхойской Клики пригласили его вернуться в страну всего год спустя.\n\nДэнъин поднялся по карьерной лестнице в вооружённых силах, получив в 1923 году должность начальника штаба бригады, которой было поручено подавлять бандитизм в Шаньдуне. Он также приобрел репутацию добродетельного человека, который пропагандировал чистый и здоровый образ жизни, отказываясь брать взятки и потакать многим другим порокам, распространенным в армии того времени. В 1925 году он порвал с Аньхойской Кликой и присоединился к Южной Клике Чжили Сунь Дяньина. Именно здесь он познакомился с генералом Чэнь Тяоюанем, который назывался "генерал, бросающий кости". Они сражались бок о бок в Цзянси, чтобы отбить Северную экспедицию Гоминьдана.\n\nДэнъин установил товарищеские отношения с Чэнем, восхищаясь его твердыми принципами и отказом идти на поводу у иностранных империалистов. После реставрации Сюаньтун занимал ряд административных постов от имени Лиги восьми провинций Сунь Чуаньфана, но столкнулся с укоренившейся коррупцией в восточных провинциях. Его бескомпромиссное отношение к взяткам, бандитизму и употреблению наркотиков привело Дэнъина в провинцию Аньхой, где Чэнь завербовал его на должность заместителя командующего армией Аньхоя, а также позволил ему руководить физкультурно-спортивными мероприятиями для военнослужащих.§!\n\n§YВажные примечания:§! \n§gДэнъин является заядлым коллекционером произведений искусства и поэтом-любителем, в основном сочиняя такие стихи, как:\n"В уединенном месте в горах, не имея официального положения или статуса, нужно, тем не менее, обладать красноречием, чтобы защитить государство и обустроить нацию.\n\n\nОн является ведущей фигурой в антиопиумном движении в Восточном Китае.§!"
