#Influence System
ANQ_influence_decisions: "Союзная дипломатия"
ANQ_influence_decisions_desc: "[getanqinfluencesystem]"
anq_influence_decisions_proqing: "Цинцы сыграли важную роль в нашем поражении Нанкинской Клики, и мы многим им обязаны. Кроме того, мы поддерживаем идеал единого Китая. В результате тесное сотрудничество с Цин и путь к потенциальному объединению неизбежно.\n\n§gТекущий §YЦин Влияние§!: §H[?party_popularity@market_liberal|%1]§!§!§Y(Рыночная либеральная популярность)§!\n§gТекущий §YЦин Гнев§!: §R [?ANQ_beijing_anger|0]§! §Y(Уменьшается на 1 в неделю)§!"
anq_influence_decisions_projapan: "Мы признаём правительство Фэнтянь законным правительством Китая. Через них японцы имеют значительное влияние, поскольку мы зависим от их поддержки. Используя нашу поддержку объединенного Китая, Фэнтянь будет стремиться расширить свой контроль над нами.\n\n\n[getanqwillingnessreclamation]§gТекущий §YФэнтяньское влияние§!: §H[?party_popularity@market_liberal|%1]§!§! ?ANQ_tokyo_score]§!§!"
anq_willingness_reclamation_loc: "§g§YWillingness§! присоединиться к Войне за отвоевание: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

ANQ_reduce_qie_influence: "Саботировать влияние Цин"
ANQ_reduce_qie_influence_desc: "В какой-то момент этого будет достаточно, поскольку сопротивляться наступлению Цин будет становиться все труднее. Поэтому, возможно, стоит с помощью умного политического маневрирования оттеснить на сторону процинских чиновников и в целом уменьшить влияние Цин."
ANQ_closer_qie_cooperation: "Более тесное сотрудничество Цин"
ANQ_closer_qie_cooperation_desc: "Мы признаём Цин в качестве национального правительства. Мы также верим в единый Китай. Более тесное сотрудничество — это шаг вперёд для всех китайцев. Благодаря совместным проектам, политическому диалогу и многим другим вещам мы можем укрепить наши взаимные связи."
ANQ_placate_qing: "Успокоить Цин"
ANQ_placate_qing_desc: "Цин очень зол на наше правительство. Мы должны работать над тем, чтобы согласиться с их требованиями в надежде, что они откажутся от своих угроз. Мы не можем рисковать полным разрывом отношений, как если бы мы были в одиночестве."
ANQ_coordinated_qie_industrialisation: "Координированная индустриализация"
ANQ_coordinated_qie_industrialisation_desc: "Пекин и Нанкин, северная и южная столицы, производят большую часть нашего промышленного производства. Это дает нам прекрасную возможность координировать индустриализацию и добиваться лучших результатов для обоих городов."
ANQ_canal_dikes_qing: "Каналы и дамбы"
ANQ_canal_dikes_qing_desc: "Теперь, когда мы помогли Цин со строительством каналов и дамб в регионах Хэбэй, Кайфэн и Хуайси (последний из которых принадлежит нам), теперь они пришли помочь нам в строительстве дополнительных каналов в Цзиньхуа и Цяньтан, который должен помочь соединить эти регионы с нашей столицей."
ANQ_develop_wuchanganqing: "Развить Учан-Аньцин"
ANQ_develop_wuchanganqing_desc: "Регион Учан-Аньцин — идеальное место для развития, которое принесет пользу как [QIE.GetName], так и Аньцину. Мы вложим значительные ресурсы в улучшение и индустриализацию региона."

ANQ_join_QIE_alliance: "Вступить в Альянс Цин"
ANQ_join_QIE_alliance_desc: "Цин находится в состоянии войны с Фэнтянь. Мы не можем бездействовать, пока суверенная китайская территория, территория, принадлежащая правительству, которое мы признаём исключительно законным, подвергается вторжению. Государство Фэнтянь может быть китайским, оно не борется за интересы Китая Нам нужно действовать сейчас."
ANQ_join_war_vs_FNG: "Присоединиться к войне против Фэнтяня"
ANQ_join_war_vs_FNG_desc: "Теперь, когда мы в союзе с Цин, пришло время присоединиться к их войне против фэнтянских захватчиков и защитить Китай от их зла."
ANQ_join_war_vs_FNG_self: "Присоединиться к войне против Фэнтяня"
ANQ_join_war_vs_FNG_self_desc: "Цин атакует Фэнтянь! Ждать ли нам, пока Китай будет захвачен японским марионеточным режимом, или действовать сейчас, защищая наших северных соседей?"

ANQ_develop_wuchanganing: "Развитие промышленности Учан-Аньцин"
ANQ_develop_wuchanganing_desc: "Регион Учан-Аньцин имеет очень важное стратегическое значение и обладает большим потенциалом для развития. По этой причине мы должны инвестировать в дальнейшее развитие этого региона."

ANQ_reduce_fng_influence: "Саботировать влияние фэнтянь"
ANQ_reduce_fng_influence_desc: "В какой-то момент этого будет достаточно, поскольку сопротивляться наступлению Фэнтянь будет становиться все труднее. Поэтому, возможно, стоит с помощью умного политического маневрирования оттеснить профэнтяньских чиновников из Общества Синьхай и в целом уменьшить влияние Фэнтяня. ."
ANQ_closer_fng_cooperation: "Более тесное фэнтянское сотрудничество"
ANQ_closer_fng_cooperation_desc: "Мы признаём Фэнтянь национальным правительством. Мы также верим в единый Китай. Более тесное сотрудничество — это шаг вперёд для всех китайцев. Благодаря совместным проектам, политическому диалогу и многим другим вещам мы можем укрепить наши взаимные связи."
ANQ_xinhai_loyalists: "Объединение лоялистов Синьхая"
ANQ_xinhai_loyalists_desc: "Наши недавние шаги в поддержку республиканских идеалов Синьхайской революции привели к тому, что большое количество республиканцев явились на службу. Некоторые даже служили с Фэнтянем, но теперь вернулись домой. Другие просто помнят реставрацию Цин как Чёрный день. в нашей истории и желают внести свой вклад в её разрушение."

ANQ_join_war_vs_QIE: "Присоединиться к войне за отвоевание"
ANQ_join_war_vs_QIE_desc: "Фэнтянь проводит последние подготовки к войне с [QIE.GetName], что означает, что мы должны подготовиться и выполнить свои обязательства."
ANQ_join_war_vs_QIE_self: "Присоединиться к войне за отвоевание"
ANQ_join_war_vs_QIE_self_desc: "Фэнтянь воюет с [QIE.GetName]. Мы должны воспользоваться этой возможностью и объявить им войну. Район Ухань был бы очень привлекательной целью."

ANQ_steel_prospect_for_resources: "Поиск месторождений железа"
ANQ_steel_prospect_for_resources_desc: "У нас есть точная информация, указывающая на то, что на нашей территории есть несколько вероятных месторождений железа. Мы должны финансировать экспедиции, чтобы найти эти месторождения."
steel_huainan_find: "Развивать рудники Хуайнань"
steel_changsa_find: "Развивать шахты Чанса"
steel_nhunan_find: "Разрабатывать рудники Северного Хунаня"
steel_nanjing_find: "Развивать шахты Нанкина"
steel_jinan_find: "Развивать рудники Цзинань"

# Canal Stuff
ANQ_subei_canal: "Канал Субэй"
ANQ_subei_canal_desc: "Главный оросительный канал Северного Цзянсу или канал Субэй был спроектирован для обеспечения прямого выхода в море вод реки Хуай, которая впадала в устье реки Гуань. В конце 12 века Хуанхэ (Желтая река) изменила своё русло и стала впадать к югу от Шаньдунского полуострова, захватив, таким образом, нижнее течение Хуая, которое впоследствии впадало в озеро Хунцзе, а оттуда на юг через череду озер и водных путей впадало в река Янцзы (Чан Цзян) недалеко от Янчжоу (Цзянсу). Хуанхэ оставался на этом пути до 1850-х годов, когда он снова изменил своё нынешнее направление к северу от Шаньдунского полуострова. В начале 20 века осушение района Хуай стало извечной проблемой.\n\nДля решения этой проблемы был заказан канал, соединяющий озеро Хунцзе с морем, спроектированный не только как канал для сброса паводковых вод, но и как главная артерия разветвленной сети дренажных и оросительных каналов."

# Foreign Policy
ANQ_join_war_FNG: "Присоединяйтесь к войне против [FNG.GetNameDef]"
ANQ_join_war_FNG_desc: "Брат должен стоять рядом с братом теперь, когда маски сброшены. Японские болонки в Маньчжурии начали своё вторжение, и каждый честный китайский мужчина и женщина должны столкнуть их обратно через Великую стену. На этот раз навсегда !"
ANQ_join_war_QIE: "Присоединяйтесь к войне против [QIE.GetNameDef]"
ANQ_join_war_QIE_desc: "Цин подвели Китай, и все их существование — пятно на образе нашей великой нации. Точно так же, как Чжан Цзолинь метафорически перешел Рубикон, так и мы теперь пойдем на запад и победим дракона. За лучший и сильный Китай!"

# Ideas #
ANQ_overstretched_administration: "Перегруженное администрирование"
ANQ_overstretched_administration_desc: "Мы были вынуждены заменить прежние провинциальные правительства Лиги, но это довело наше собственное правительство до предела."

ANQ_purged_military: "Очищенные военные"
ANQ_purged_military_desc: "Чтобы установить более жесткий контроль над Нанкином, мы решили очистить значительную часть находившегося там бывшего военного аппарата, принадлежавшего Ци Сеюаню и Сунь Чуаньфану."
ANQ_purged_bureaucracy: "Очищенная бюрократия"
ANQ_purged_bureaucracy_desc: "Бюрократия Нанкина, сплоченная покойным Сунь Чуанфаном, продолжала работать против нас и очень затрудняла установление контроля над Нанкином. Теперь они очищены."
ANQ_purged_both: "Очищен Нанкин"
ANQ_purged_both_desc: "Чтобы установить более жесткий контроль над Нанкином и показать населению, что мы действительно хотим избавиться от коррумпированных лидеров прошлого, мы провели §Yчистку военных§! и §Yчистку бюрократии§! от агентов, которые глубокие связи с покойными Ци Сеюанем и Сунь Чуаньфаном."

ANQ_fengtian_troop_training: "Подготовка фэнтяньских войск"
ANQ_fengtian_troop_training_desc: "Большая военная миссия, состоящая из многих фэнтяньских сержантов, а также нескольких японских, помогает нам как можно быстрее подготовить войска для сражения с Лигой."
FNG_ANQ_Traing_Aid: "Учебная миссия в Аньцине"
FNG_ANQ_Traing_Aid_desc: "Мы отправили в Аньцин обширную учебную миссию, чтобы помочь им в подготовке войск для конфликта с Лигой. Если они добьются успеха, у нас появится мощный союзник на китайском материке."
ANQ_japanese_troop_training: "Обучение японских войск"
ANQ_japanese_troop_training_desc: "Большая военная миссия, состоящая из многих японских сержантов-инструкторов, а также некоторых фэнтяньских сержантов, помогает нам как можно быстрее обучать войска для борьбы с Лигой."
ANQ_reconstruction_plan: "План реконструкции"
ANQ_reconstruction_plan_desc: "Фэнтянь обязалась помочь нам в нашей реконструкции, что поможет нам быстрее оправиться от войны. Включены ремонтные бригады, охрана, прямая финансовая поддержка и многое другое."
ANQ_reconstruction_plan1: "План реконструкции"
ANQ_reconstruction_plan1_desc: "Япония и Фэнтянь обязались помочь нам в нашей реконструкции, что поможет нам быстрее оправиться от войны. Реставрационные бригады, охрана, прямая финансовая поддержка и многое другое включены."
ANQ_reconstruction_strategy: "Стратегия реконструкции"
ANQ_reconstruction_strategy_desc: "Япония и Фэнтянь приняли всеобъемлющий план действий, который поможет нам быстрее оправиться от войны. Это напрямую связано с нашим обязательством участвовать в войне за отвоевание и частью согласованной стратегии восстановления."
ANQ_anti_concessionist_militias: "Антиконцессионистские ополчения"
ANQ_anti_concessionist_militias_desc: "Народная поддержка нашего дела велика, и в результате многие умоляют вступить в ряды нашей армии, чтобы наконец освободиться от немецких цепей."
ANQ_new_xinhai_idea: "Новый Синьхай"
ANQ_new_xinhai_idea_desc: "Пекин предал идеалы Синьхайской революции. Мы вернёмся к дням этой славной революции и позволим её огню снова ярко зажечь сердца всех китайцев. Мы будем бороться за то, чтобы мечта о Синьхае снова стала реальностью. ."
ANQ_new_xinhai_idea1: "Новый Синьхай"
ANQ_new_xinhai_idea1_desc: "Пекин предал идеалы Синьхайской революции. Мы вернёмся к дням этой славной революции и позволим её огню снова ярко загореться в сердцах всех китайцев. Мы будем бороться за то, чтобы мечта о Синьхае снова стала реальностью. ."

ANQ_qing_army_cooperation: "Сотрудничество армии Цин"
ANQ_qing_army_cooperation_desc: "Хотя мы, возможно, не достигли соглашения об объединении, мы согласны с тем, что защита от внешних угроз имеет решающее значение для выживания Китая. По этой причине Клика Аньцин Чена и Цин тесно сотрудничают в военных делах, чтобы обеспечить качество войск"
ANQ_qing_army_cooperation1: "Сотрудничество армии Цин"
ANQ_qing_army_cooperation1_desc: "Хотя мы, возможно, и не достигли соглашения об объединении, мы согласны с тем, что защита от внешних угроз имеет решающее значение для выживания Китая. По этой причине Клика Аньцин Чена и Цин тесно сотрудничают в военных делах, чтобы обеспечить качество войск"
ANQ_qing_army_cooperation2: "Сотрудничество армии Цин"
ANQ_qing_army_cooperation2_desc: "Хотя мы, возможно, и не достигли соглашения об объединении, мы согласны с тем, что защита от внешних угроз имеет решающее значение для выживания Китая. По этой причине Клика Аньцин Чена и Цин тесно сотрудничают в военных делах, чтобы обеспечить качество войск"
