anq_denounce_fengtian_tt: "§RЕсли мы осудим их таким образом, мы откажемся от Фэнтяня. Это означает, что Аньцин стоит в одиночестве в Китае, что делает его очень уязвимым. Это также приводит к исчезновению любой текущей помощи и поддержки, что может вызвать некоторый хаос.§!\n"
anq_abandon_conference_tolerated_tt: "§RЕсли мы не придем на конференцию, это будет равносильно отказу от Фэнтянь. Раньше они терпели, чтобы мы не поддерживали их войну, но в этот раз они этого не сделают. Это означает, что Аньцин стоит в одиночестве в Китае, что делает его очень уязвимым. Это также приводит к исчезновению любой текущей помощи и поддержки, что может вызвать некоторый хаос.§!\n"
anq_join_front_profengtian_tt: "§RЕсли мы присоединимся к Объединенному фронту, мы будем вынуждены полностью отказаться от дела Фэнтяня. Хотя у нас будут и другие китайские союзники в этой войне, как только она закончится, мы, скорее всего, останемся в одиночестве.§!\n"

