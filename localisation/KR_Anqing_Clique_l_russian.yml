ANQ_subei_canal_idea: "Канал Субэй"
ANQ_dike_and_levee_authority_idea1: "Администрация плотины и дамбы"
ANQ_dike_and_levee_authority_idea1_desc: "Специализированный орган сосредоточил свои усилия на защите сельской местности от регулярных разливов великих рек Китая и добился больших успехов, значительно укрепив безопасность. Среди его величайших достижений — завершение строительства §YСубэйского канала§!."
ANQ_canal_dike_cooperation: "Сотрудничество каналов и дамб"
ANQ_dike_and_levee_authority_idea2: "Администрация плотины и дамбы"
ANQ_dike_and_levee_authority_idea2_desc: "Специализированный орган сосредоточил своё внимание на защите сельской местности от регулярных разливов великих рек Китая и добился больших успехов, значительно укрепив безопасность. Среди его величайших достижений — завершение строительства §YСубэйского канала§! и §YКанала и Дайке Сотрудничество§! с Цин."
ANQ_modern_schooling_system_idea: "Современная система обучения"
ANQ_modern_schooling_system_idea_desc: "Образовательные инициативы Чена уже помогли построить сотни школ и информировали тысячи учителей о том, как обучать китайских детей в соответствии с современными требованиями."
ANQ_developing_nation: "Развивающаяся страна"
ANQ_developing_nation_desc: "Теперь, когда порядок восстановлен, внутренние районы и сельская местность могут процветать. §YСовременная система школьного образования§! и §YУправление плотиной и плотиной§! "
ANQ_developing_nation1: "Развивающаяся страна"
ANQ_developing_nation1_desc: "Теперь порядок восстановлен, внутренние районы и сельская местность могут процветать. §YСовременная система школьного образования§! и §YУправление плотиной и дамб§! Кроме того, эта работа также привела к завершению строительства §YSubei Canal§!."
ANQ_developing_nation2: "Развивающаяся страна"
ANQ_developing_nation2_desc: "Теперь, когда порядок восстановлен, внутренние районы и сельская местность могут процветать. §YСовременная система школьного образования§! и §YУправление плотиной и дамб§! Кроме того, эта работа также привела к завершению строительства §YСубэйского канала§! и к §YСотрудничеству каналов и дамб§! с Цин."
ANQ_interior_development: "Разработка интерьера" #unused
ANQ_interior_development_desc: "Новое правительство Лиги может с гордостью объявить, что с тех пор, как оно пришло к власти, ситуация во внутренних районах значительно улучшилась. Однако всегда можно сделать больше. иметь надлежащий доступ к надлежащей санитарии. Мы должны продолжать уделять большое внимание развитию интерьера."

ANQ_dalu_yinhang_loans_idea: "Ссуды Далу Иньхан"
ANQ_dalu_yinhang_loans_idea_desc: "Далу Иньхан по инициативе Цин дает нам различные крупные ссуды. Эти ссуды дают нам дополнительный капитал, который можно использовать для нашего промышленного развития."
ANQ_dalu_yinhang_loans_idea1: "Ссуды Далу Иньхан"
ANQ_dalu_yinhang_loans_idea1_desc: "Далу Иньхан по инициативе Цин дает нам различные крупные ссуды. Эти ссуды дают нам дополнительный капитал, который можно использовать для нашего промышленного расширения. Цин позаботился о том, чтобы условия были смягчены, предлагая нам больше преимуществ."
ANQ_northern_bank_loans: "Кредиты Северного банка"
ANQ_northern_bank_loans_desc: "Помимо займов Далу Иньхана, Цин позаботился о том, чтобы другие банки также участвовали и, таким образом, ссужали нам дополнительный капитал для нашего промышленного расширения. Это требует дополнительных затрат на обслуживание долга."

## Focuses ##

ANQ_rolling_dice: "Бросать кости"
ANQ_rolling_dice_desc: "Чэнь Тяоюань, "генерал игральных костей", решил ещё раз рискнуть судьбой и рискнуть всем. Лига восьми провинций распалась, и это величайшая возможность, которую когда-либо видел Чен. Сунь Чуаньфан мертв. если Чен может показать, что он может сравниться со своим провозглашенным преемником Ци Сеюанем, он может стать следующим маршалом Лиги."
ANQ_stand_with_republic: "Поддержите Цзолиня и Японию"
ANQ_stand_with_republic_desc: "Последний бастион лидеров Бэйян находится в Фэнтяне. Мы не можем доверять У Пэйфу и Цин, и поэтому наш единственный вариант, если мы хотим добиться успеха, — это стоять с силами республиканизма. Они могут предоставить нам необходимое инструменты, которые нам нужны, чтобы выжить."
ANQ_defend_coastal_corridor: "Защитить прибрежный коридор"
ANQ_defend_coastal_corridor_desc: "Чтобы гарантировать непрерывные поставки из Японии, мы должны сохранить контроль над портами и связью с нашим сердцем. Без этих поставок наши запасы скоро иссякнут, и мы увидим, что Нанкинская Клика полностью превосходит нас по численности. Мы должны защищать прибрежный коридор любой ценой!"
ANQ_expand_shipment_capacity: "Оптимизация поставок"
ANQ_expand_shipment_capacity_desc: "Мы почти полностью зависим от морских перевозок. Мы должны правильно организовать их и следить за тем, чтобы ни один корабль не пропадал зря. Крайне важно оптимально использовать порты, которыми мы владеем, и конвои, которыми мы располагаем."
#ANQ_enemy_in_nanjing: "Враг в Нанкине"
#ANQ_enemy_in_nanjing_desc: "Враг в Нанкине, Ци Сеюань, который продался Германии, готовится объединить армии губернаторов провинций. Если мы сможем задержать этот процесс, у нас будет больше времени, чтобы справиться с его нынешними силами. "
ANQ_new_provincial_governments: "Новые правительства провинций"
ANQ_new_provincial_governments_desc: "Поскольку мы устанавливаем нашу власть над другими провинциями, мы должны установить новые правительства, на которые мы можем положиться. Если мы будем использовать только наших офицеров, это будет катастрофа. Мы должны использовать местных жителей, чтобы установить более стабильные правительства провинций."
ANQ_stand_with_beijing: "Поддерживать Пекин"
ANQ_stand_with_beijing_desc: "У Пейфу показал себя великим лидером. Он объединил большую часть Китая. Возможно, нам снова навязали Императора, но его всё ещё можно считать законным правителем Китая. Вместе с Ву мы можем встать на националистический курс, который пойдет на пользу всему Китаю."
ANQ_secure_jinpu_line: "Защитить линию Дзинпу"
ANQ_secure_jinpu_line_desc: "Если мы хотим, чтобы грузы Цин прибыли, мы должны убедиться, что контролируем линию Цзиньпу, которая проходит из Пекина через Сюхай в провинцию Аньхой, поскольку это самая прямая железная дорога на нашу территорию. Если мы сможем её обезопасить, мы сможем быть уверенным в непрерывных поставках из Пекина."
ANQ_increase_rail_capacity: "Увеличить вместимость железных дорог и барж"
ANQ_increase_rail_capacity_desc: "Мы должны увеличить частоту и объём железнодорожных и речных перевозок Цин, если мы хотим запастись оборудованием, чтобы победить Нанкинскую Клику. Мы должны увеличить пропускную способность железных дорог и спешно построить дополнительные речные баржи большего размера, используя экстренные меры."

ANQ_a_new_army: "Новая армия"
ANQ_a_new_army_desc: "Теперь, когда мы взяли под свой контроль пять провинций, мы должны защищать их. Для этого нам нужна сильная армия. Хотя наши люди храбры, многие из них недостаточно обучены или экипированы. Нам нужно начать формирование новой армии, если мы хотим исправить это."
ANQ_air_naval_command: "Воздушно-морское командование"
ANQ_air_naval_command_desc: "Раньше мы почти полностью полагались на силу нашей армии. Мы должны диверсифицировать наши силы на воздушные и водные театры. Наш флот всегда был слаб, и пришло время его модернизировать. нашего неба, если мы хотим, чтобы на нас не обрушился огненный дождь, когда мы охотимся на более современных врагов."
ANQ_nanjing_naval_yard: "Военно-морская верфь Чжэцзян"
ANQ_nanjing_naval_yard_desc: "Пришло время начать инвестиции в новую и расширенную военно-морскую верфь для нашего судостроения в Чжэцзяне. Она также сможет собирать большие современные корабли и будет необходима, если мы хотим модернизировать наш флот."
ANQ_naval_officer_training: "Обучение морских офицеров"
ANQ_naval_officer_training_desc: "Для того, чтобы наши новые флоты действовали по-современному, нам нужны хорошо обученные морские офицеры. Без них будет отсутствовать координация и любой маневр не удастся. Нам нужно улучшить подготовку наших морских офицеров, чтобы приручить этих массивных стальных морских зверей."
ANQ_green_water_navy: "Флот Зеленой воды"
ANQ_green_water_navy_desc: "Мы знаем, что не можем построить флот, который будет проецировать мощь в океанах. Нам просто не хватает технологий и промышленности. Вместо этого мы должны защищать наши побережья и не допускать высадки любого врага на наши берега. Поэтому мы будем инвестировать в типы кораблей, наиболее подходящие для этой цели."
ANQ_nanjing_air_corps: "Воздушный корпус Аньцин"
ANQ_nanjing_air_corps_desc: "Нам нужен специальный авиационный корпус, если мы хотим изменить ситуацию в небе. Этот новый корпус объединит наши различные воздушные подразделения и позволит нам завершить усилия, необходимые для модернизации наших древних военно-воздушных сил."
ANQ_expand_daijaochang_airbase: "Расширить авиабазу Хэфэй Луоган"
ANQ_expand_daijaochang_airbase_desc: "Авиабаза Хэфэй Луоган — отличное место для новых расширений. Мы значительно увеличим её размеры, чтобы она могла вместить гораздо больше самолетов, чем раньше. Хэфэй Луоган позволит нам должным образом контролировать небо в большом радиусе."
ANQ_eastern_aviation_school: "Восточная авиационная школа"
ANQ_eastern_aviation_school_desc: "Для того, чтобы наш авиационный корпус функционировал, нам потребуются пилоты. Опытные и хорошо обученные пилоты. В настоящее время у нас нет возможности обучать достаточное количество пилотов, и необходимо построить специальную школу, чтобы значительно увеличить количество пилотов-выпускников. управлять нашими самолетами."
ANQ_aid_airframes: "[getanqairframestitle]"
ANQ_aid_airframes_desc: "[getanqairframesdesc]"
anq_airframest_jap: "Японские планеры"
anq_airframesd_jap: "Япония обладает выдающейся авиационной промышленностью. Если мы хотим построить сильный авиационный корпус, нам нужны передовые и современные самолеты. Япония, несомненно, согласится предоставить нам несколько самолетов и помочь нам в наших собственных исследованиях."
anq_airframest_qie: "Пекинская коллаборация истребителей"
anq_airframesd_qie: "Отрезанные от Запада, нам нужно будет сотрудничать с Пекином, если мы хотим иметь хоть какой-то шанс построить боеспособные самолеты. Если мы объединим наши лучшие умы и будем работать вместе, мы сможем по-настоящему продвинуть китайскую авиацию промышленность."
ANQ_domestic_fighter_production: "Отечественное производство истребителей"
ANQ_domestic_fighter_production_desc: "Чтобы действительно достичь критической массы, мы не можем полностью полагаться на иностранную помощь. Нам нужно будет наладить надежное отечественное производство истребителей, чтобы восполнить наши потери и ещё больше увеличить наши военно-воздушные силы."
ANQ_northern_school_doctrine: "Доктрина Северной школы"
ANQ_northern_school_doctrine_desc: "Мы должны принять современную тактику ведения войны Севера, которая делает упор на превосходство в технике и артиллерии, а также на более подготовленных и обученных дивизиях. Она была разработана на практике военачальниками севера, которые часто сражались на Северном Китае Простой."
ANQ_southern_school_doctrine: "Доктрина Южной школы"
ANQ_southern_school_doctrine_desc: "Мы должны принять современную военную тактику Юга, которая делает упор на большую численность и мобильность. Она была разработана на практике военачальниками юга, которые часто сражались в горах."
ANQ_chinese_drill_standards: "Китайские стандарты сверл"
ANQ_chinese_drill_standards_desc: "Если мы хотим, чтобы у новой Лиги была сильная армия, наши войска должны знать надлежащую дисциплину. Это требует введения традиционных китайских стандартов строевой подготовки. Благодаря этим мерам армии Лиги будут гораздо более организованными на поле боя."
ANQ_radio_innovations: "Радио инновации"
ANQ_radio_innovations_desc: "Китай — большая страна. Если мы хотим должным образом общаться на больших расстояниях на поле боя, технология беспроводной связи просто необходима. Поэтому мы должны инвестировать в передовые радиотехнологии, которые позволят нашим войскам действовать гораздо эффективнее. ."
ANQ_modern_rifle_research: "Исследования современного стрелкового оружия"
ANQ_modern_rifle_research_desc: "Многие из наших винтовок старые или иностранные. Если мы инвестируем в исследования современных стрелковых технологий, мы можем разработать современные винтовки, которые смогут заменить беспорядок различных видов оружия, которыми мы сейчас располагаем."
ANQ_foreign_artillery: "[getanqartillerytitle]"
ANQ_foreign_artillery_desc: "[getanqartillerydesc]"
anq_artilleryt_jap: "Японская артиллерия"
anq_artilleryd_jap: "Одной из основных слабых сторон наших сил является отсутствие тяжёлой артиллерии. Чтобы исправить это, японцы должны быть в состоянии предоставить нам современные технологии, а также ограниченное количество войск для начала."
anq_artilleryt_qie: "Новая китайская артиллерия"
anq_artilleryd_qie: "Тяжелая и мощная артиллерия в Китае редкость. По этой причине обладание таким вооружением было бы ещё большим преимуществом. Мы должны использовать наши ресурсы для разработки действительно китайских артиллерийских орудий."
ANQ_japanese_tank_imports: "Импорт японских танков"
ANQ_japanese_tank_imports_desc: "Япония — единственная страна в Азии, способная разместить современные танковые дивизии. Мы должны импортировать их в ограниченном количестве и начать строить собственные небольшие танковые дивизии. скорее всего, не знают, как с ними обращаться."
ANQ_antitank_improvisation: "Противотанковая импровизация"
ANQ_antitank_improvisation_desc: "Наш смертельный враг, Япония, скорее всего, развернет танковые дивизии. Если мы хотим иметь хоть какой-то шанс, мы должны оснастить наши дивизии элементарными противотанковыми средствами. Мы не можем разработать невероятно совершенные противотанковые средства, но мы всегда можно импровизировать."
ANQ_reform_jinling_academy: "Реформировать Академию Цзиньлин"
ANQ_reform_jinling_academy_desc: "Академия Цзиньлин, великое офицерское училище в Нанкине, остро нуждается в реформе. Персонал обучает исключительно старым методам и не принимает во внимание огромный прогресс, достигнутый в последние годы. Мы должны реформировать систему образования и сделать уверен, что новое поколение офицеров, окончивших Академию Цзиньлин, окажутся достойными офицерами в наших армиях."
ANQ_special_intelligence_units: "Специальные разведывательные подразделения"
ANQ_special_intelligence_units_desc: "Использование специализированных разведывательных подразделений, работающих одновременно с армией, оказалось полезным для японской Императорской армии. Нам следует обучить несколько таких подразделений, чтобы повысить эффективность сбора разведданных."
ANQ_capital_guard_divisions: "Подразделения столичной гвардии"
ANQ_capital_guard_divisions_desc: "Существуют различные старые дивизии, которые были расформированы после войны. Среди них были дивизии столичной гвардии. Если мы снабдим их новыми офицерами, мы сможем реформировать эти дивизии."
ANQ_operational_battle_command: "Оперативное боевое командование"
ANQ_operational_battle_command_desc: "Мы должны сосредоточиться на создании "оперативного боевого командования", которое станет центральным совещательным органом по всем оперативным вопросам. Это командование улучшит координацию между различными подразделениями и подразделениями наших сил."
ANQ_panasian_spirit: "Паназиатский дух"
ANQ_panasian_spirit_desc: "Наши силы сражаются во славу Азии и против Запада. Пекин и большая часть Китая практически оккупированы теми, кто хотел нас поработить. Мы не можем этого допустить и должны работать вместе во имя азиатского сотрудничества, чтобы изгнать Запад."
ANQ_nationalist_spirit: "Националистический дух"
ANQ_nationalist_spirit_desc: "Мы сражаемся за Китай, и только за Китай. Слишком долго мы подвергались унижениям со стороны иностранцев. Мы не можем доверять японцам, мы не можем доверять немцам и жителям Запада, которые стремятся разрушить нашу культуру, мы можем доверять только себе."
ANQ_modern_officer_corps: "Современный офицерский корпус"
ANQ_modern_officer_corps_desc: "После основательных реформ и различных улучшений с использованием реформированной академии Цзиньлин у нас теперь есть современный офицерский корпус. Наши офицеры верят в дело, за которое мы сражаемся, и переняли современные методы ведения войны. Теперь мы можем по-настоящему гордиться нашей армией. ."

ANQ_five_stars_five_provinces: "Пять звезд, пять провинций"
ANQ_five_stars_five_provinces_desc: "Пять провинций, Цзянсу, Чжэцзян, Аньхой, Цзянси и Фуцзянь, были объединены Чэнь Тяоюанем, который теперь является новым маршалом Лиги. Аньхой, слабая экономика, оторванная от международного рынка и растущее недовольство. Однако, если Лигу удастся должным образом объединить, она может стать мощной силой в Китае."
ANQ_institutional_chaos: "Институциональный хаос"
ANQ_institutional_chaos_desc: "Большинство правительственных структур было разорвано войной между Нанкинской и Аньцинской Кликами. В то время как Чэнь теперь контролирует Пять провинций с помощью военной силы, его недавно созданным местным органам власти не хватает власти. Импульс, который подтолкнул Чена к независимости и победе над Нанкинскую Клику нужно будет использовать, если он хочет сохранить контроль."
ANQ_harness_anticoncessions_movement: "Используйте антиконцессионистов"
ANQ_harness_anticoncessions_movement_desc: "Огромная поддержка Движения против концессий дала Чену возможность захватить власть, возможность, которую он не упустил. Однако, если это движение не будет должным образом управляться, оно может выйти из-под контроля. необходимо должным образом использовать элементы Движения против концессий и использовать их в наших интересах."
ANQ_encourage_patriotic_contributions: "Поощрять патриотические пожертвования"
ANQ_encourage_patriotic_contributions_desc: "Благодаря нашей вновь обретенной народной поддержке мы должны поощрять людей вносить свой вклад в дело в виде оружия, еды или даже просто денег. может рассчитывать на множество патриотических пожертвований."
ANQ_friends_in_low_places: "Друзья в низких местах"
ANQ_friends_in_low_places_desc: "Если мы хотим повысить свою власть, нам нужно заключать сделки с теми, кого мы предпочли бы избегать. Если мы сможем получить поддержку преступного мира, у нас будут могущественные союзники, которых можно использовать для давления и преследования нужных людей. , Они сочувствуют делу, и не извлечь из этого выгоду было бы пустой тратой."
ANQ_sanction_patriotic_protests: "Санкционировать патриотические протесты"
ANQ_sanction_patriotic_protests_desc: "Сунь Чуаньфан и Ци Сеюань совершили ошибку, жестко подавив протесты. На самом деле именно жесткая реакция на часто довольно ограниченные протесты часто вызывала гораздо более масштабную цепную реакцию. союзник, мы не совершим ту же ошибку и вместо этого разрешим санкционированные протесты, если они носят патриотический характер."
ANQ_take_over_foreign_assets: "Принять иностранные активы"
ANQ_take_over_foreign_assets_desc: "Различные иностранные активы, оставшиеся после поспешной эвакуации западных промышленников, должны быть переданы нашему правительству и использованы с пользой. Они будут возвращены китайским предприятиям с законными требованиями. Эти активы часто многочисленны и должны помочь нам в наши усилия по индустриализации."
ANQ_seize_presses: "Захватить прессы"
ANQ_seize_presses_desc: "В последнее время пресса стала немного свободной и радикальной. Пора нам взять под контроль как можно больше СМИ. Хотя мы позволим им печатать в основном то, что они хотят, особенно если это касается патриотических призывов поддержать нас, мы должны помешать им напрямую критиковать нас."
ANQ_convince_intellectuals: "Убедить интеллектуалов"
ANQ_convince_intellectuals_desc: "Многие великие городские интеллектуалы, десятилетиями призывавшие к изгнанию Запада из Китая, по-прежнему скептически относятся к нашим намерениям. Настало время "убедить" этих интеллектуалов в том, что то, что мы делаем, идет на пользу Китаю."
ANQ_hunt_hanjian: "Охота на Ханьцзяня"
ANQ_hunt_hanjian_desc: "Есть маленькие китайцы, которые вообще не совершали каких-либо актов сотрудничества с Западом. Это должно облегчить нам изображать наших врагов ханьцзянами, предателями Китая. Если мы просто призовем их арестовать, дружинники возьмут позаботься об остальном."
ANQ_public_morality_campaigns: "Кампании за общественную мораль"
ANQ_public_morality_campaigns_desc: "Настало время привить обществу чувство морали. Мы должны показать им все хорошие дела, которые мы делаем, действия, которые мы предприняли против Запада, предателей, которых мы поймали и казнили, поддержку интеллектуалов для наше дело. Это должно ещё больше укрепить наше положение и, надеюсь, усилить нашу поддержку."
ANQ_targeted_removals: "Целевые удаления"
ANQ_targeted_removals_desc: "Когда за нами стоит общественность, а важные люди поддерживают наше дело, пришло время разобраться с нарушителями спокойствия. Некоторые продолжают сопротивляться тому, что мы делаем. Другие говорят, что наши намерения не так хороши, как мы говорим. Мы должны убедиться, что эти люди отстранены от своих руководящих должностей, чтобы мы могли продолжить наши реформы."
ANQ_renegotiate_foreign_trade: "Пересмотреть внешнюю торговлю" #unused
ANQ_renegotiate_foreign_trade_desc: "Наши действия против иностранцев сильно сократили торговлю. Хотя это и не совсем нежелательно, закрытие себя от мира означает отставание в технологическом отношении. Кроме того, у нас есть много продуктов и ресурсов, которые мы можем экспортировать. По этой причине мы должны постепенно снова открываться для торговли, но на этот раз мы будем делать это на наших условиях."
ANQ_economic_nationalism: "Националистическое экономическое развитие" #unused
ANQ_economic_nationalism_desc: "Если мы хотим двигаться вперёд теперь, когда мы устранили западные экономические затруднения, мы должны ввести новую экономическую политику. Эта новая политика должна быть направлена на продвижение Китая, а не западных стран, которые так долго нас высасывали. По этой причине крайне важно, чтобы с этого момента мы следовали экономическому национализму и развивали нашу экономику с учётом этого принципа."
ANQ_nationalize_key_industries: "Национализация ключевых отраслей" #unused
ANQ_nationalize_key_industries_desc: "Если мы хотим расширить наш контроль над экономикой, чтобы мы могли лучше направлять её в желаемом направлении, хорошим вариантом будет национализация определенных ключевых отраслей. отрасли, жизненно важные для нашей обороны. Теперь у нас есть поддержка, необходимая для выполнения этих мер, поэтому мы должны начать как можно скорее ."
ANQ_okura_bank_loans: "Кредиты банка Окура"
ANQ_okura_bank_loans_desc: "Если мы хотим продолжать наши большие инвестиции в экономику, нам нужен дополнительный капитал. Поскольку Япония выступает в качестве нашего благодетеля, японский Okura Bank был бы хорошим вариантом. Если они могут предоставить нам кредиты на выгодных условиях, мы можем продолжать нашу политику индустриализации."
ANQ_dalu_yinhang_loans: "Ссуды Далу Иньхан"
ANQ_dalu_yinhang_loans_desc: "Dalu Yinhang, один из северных банков, предложил нам различные крупные кредиты. Эти кредиты будут невероятно полезны для продолжения инвестиций в наши отрасли. Нам нужен дополнительный капитал, если мы хотим достичь наших целей."
ANQ_zaibatsu_contracts: "Контракты дзайбацу"
ANQ_zaibatsu_contracts_desc: "В некоторых областях нам просто не хватает опыта, необходимого для выполнения сложных операций и инвестиций. Однако различные крупные японские дзайбацу охотно взялись бы за новые контракты. Мы должны пригласить их сюда, чтобы помочь развитию нашей страны."
ANQ_new_business_taxes: "Новые налоги для бизнеса"
ANQ_new_business_taxes_desc: "Из-за увеличения инвестиций наш бюджет начал страдать. Вводя новые налоги на бизнес, мы можем получить дополнительный доход, который затем можно использовать для дальнейших инвестиций в нашу экономику. Поскольку наше население велико, а потенциал нашей страны огромен , эти налоги, скорее всего, не отпугнут бизнес."
ANQ_caifa_contracts: "Контракты Кайфа"
ANQ_caifa_contracts_desc: "Кайфа, китайский аналог дзайбацу, стремится к расширению. Хотя многие из них относительно молоды и неразвиты, мы могли бы позволить китайскому бизнесу процветать, если бы предоставили им эту возможность."
ANQ_prosperous_league: "Процветающая лига" #unused
ANQ_prosperous_league_desc: "Со всеми инвестициями в нашу экономику и нашей высокой общественной поддержкой мы сделали все необходимое, чтобы вывести Лигу на путь процветания. Запад больше не будет эксплуатировать Китай. Мы будем расширять нашу экономику самостоятельно и с помощью наших союзников и в процессе разбогатеем."

ANQ_rural_reconstruction_efforts: "Усилия по восстановлению сельских районов"
ANQ_rural_reconstruction_efforts_desc: "Внутренние районы сильно пострадали от войны. С помощью правительства Пекина мы должны приступить к активным усилиям по устранению повреждений. Возможно, наши союзники не в состоянии предоставить передовую технологическую поддержку, но они могут предоставить рабочую силу и ресурсы. чтобы помочь в более черной работе."

ANQ_reconstruction_efforts: "Реконструкция Чена"
ANQ_reconstruction_efforts_desc: "Война Лиги нанесла огромный ущерб нашей стране. Чтобы показать, что Чэнь Тяоюань не похож на своего предшественника, он должен лично участвовать в этой реконструкции, и правительство не должно обращаться за помощью к другим, а показать, что это только Чен кто может исправить положение."
ANQ_reconstruction_cooperation: "Сотрудничество в области реконструкции"
ANQ_reconstruction_cooperation_desc: "Внутренние районы сильно повреждены войной. С помощью [getanqally] мы должны приступить к обширным усилиям по устранению повреждений. Возможно, наши союзники не в состоянии обеспечить передовую технологическую поддержку, но они могут предоставить рабочую силу и ресурсы. чтобы помочь в более черной работе."
ANQ_open_grain_stores: "Открыть зернохранилища"
ANQ_open_grain_stores_desc: "Недавняя война привела к нехватке продовольствия по всему Восточному Китаю. К счастью, есть большие зернохранилища, на которые мы можем положиться. Хотя они обычно резервируются на случай засухи, если их не открыть, это вызовет лишь дополнительное недовольство."
ANQ_eight_regulations: "Восемь правил"
ANQ_eight_regulations_desc: "Если мы хотим, чтобы общественность поддерживала наше правительство на высоком уровне, мы должны убедиться, что наши армии не плохо обращаются с людьми. По этой причине мы должны ввести дополнительные правила, которым должны следовать наши войска. Если мы будем строго соблюдать их, люди скоро оценят профессионализм наших военных."
ANQ_pacify_countryside: "Успокойте сельскую местность"
ANQ_pacify_countryside_desc: "Теперь, когда война окончена, мы должны сделать так, чтобы мир вернулся в сельские районы. Слишком долго многие фермеры и крестьяне страдали от бандитов и дезертиров. Мы будем использовать нашу армию, чтобы умиротворить сельскую местность и справиться с любым повторение насильственных элементов."
ANQ_jiangsu_yiguandao_problem: "Политика Цзянсу Игуандао"
ANQ_jiangsu_yiguandao_problem_desc: "Игуандао продолжают создавать проблемы в нашей северной провинции Цзянсу. Мы должны убрать плодородную почву бедности и недоверия, которая привела этих людей к религии игуандао. Также очень важно избавиться от всех подстрекателей и пророков, которые распространять религию. Как только мы это сделаем, мы сможем начать расправляться с их собраниями и, наконец, избавиться от них."
ANQ_fujian_encirclement_campaigns: "Кампании по окружению в провинции Фуцзянь"
ANQ_fujian_encirclement_campaigns_desc: "Хотя Гоминьдан потерял контроль над большей частью своей территории, они продолжают скрываться на различных базах по всей провинции Фуцзянь. Чтобы не дать им сбежать каждый раз, когда мы приближаемся к ним, мы должны использовать тактику "окружения." кампании", в которых мы их окружаем и перекрываем пути отхода. Это должно помочь наконец избавиться от них."
ANQ_provisional_currency: "Предварительная валюта"
ANQ_provisional_currency_desc: "Недавняя война привела к процветанию десятков различных валют, многие из которых поддерживаются исключительно небольшими местными правительствами. Новая временная валюта должна облегчить переход к более национальной валюте в будущем. Это должно облегчить торговлю между Пятеркой провинции и, надеюсь, они ближе друг к другу."
ANQ_rural_outreach: "Охват сельских жителей"
ANQ_rural_outreach_desc: "Многие крестьяне чувствуют себя обделенными новым правительством. Все, что они видят, — это разговоры о развитии Нанкина и других прибрежных городов. Однако мы очень зависим от постоянного производства продовольствия фермерами во внутренних районах. Мы должны начать программу работы с сельскими районами и приступить к решению постоянных проблем в небольших деревнях."
ANQ_dike_and_levee_authority: "Управление плотиной и дамбой"
ANQ_dike_and_levee_authority_desc: "Наводнения — повсеместная проблема в Китае, особенно во внутренних районах. Кроме того, большая часть инфраструктуры, предназначенной для защиты городов и поселков, была повреждена во время войны. Для решения этих проблем необходимо создать специальный орган."
ANQ_modern_schooling_system: "Современная система обучения"
ANQ_modern_schooling_system_desc: "Многие жители внутренних районов едва образованы и не умеют ни читать, ни писать. В нынешних школах используются устаревшие методы обучения, и многие вообще не ходят в школу. Мы также должны инвестировать во внедрение современной школьной системы. как строительство тысяч новых школ в деревне для правильного воспитания крестьян."

ANQ_relocate_to_nanjing: "Переехать в Нанкин"
ANQ_relocate_to_nanjing_desc: "Хотя база власти Чэнь Тяоюаня находится в Аньцине, он не может позволить себе держать там своё правительство. Лига Солнца управлялась из Нанкина, и если мы вообще хотим иметь шанс на стабильное правительство, мы должны управлять им также из Нанкина. ... Это потребует основательных реорганизаций, но это необходимо сделать."
ANQ_sixth_section: "Шестая секция"
ANQ_sixth_section_desc: "Если мы хотим должным образом выполнять наши директивы и защищать наших союзников, формирование новой секретной службы имеет первостепенное значение. Шестой отдел будет вселять страх в наших врагов и предоставит нам новый способ убедиться, что наши приказы выполняются. .Также необходимо будет как следует захватить власть в Нанкине."
ANQ_invite_back_governors: "Судьба губернаторов"
ANQ_invite_back_governors_desc: "Теперь, когда мы контролируем в военном отношении всю нашу территорию, пришло время снова начать устанавливать гражданские правительства. Почти все бывшие губернаторы провинций выбрали сторону нашего врага, Ци Сеюаня, поэтому нам придется решить, позволим ли мы им вернуться в их должности, или если мы попытаемся найти новых кандидатов."
ANQ_nanjing_purges: "Нанкинские чистки"
ANQ_nanjing_purges_desc: "Многим солдатам и офицерам, занимающим руководящие должности в Нанкине, нельзя доверять. Они принимали участие в действиях Sun против антиконцессионистов и могут в любой момент напасть на нас. Мы также не знаем, есть ли среди них враждебные шпионы. Чтобы эффективно управлять нашим правительством в Нанкине, нам потребуются люди, которым мы можем доверять. Это потребует серии тщательных чисток бюрократии в Нанкине."
ANQ_administrative_centralization: "Административная централизация"
ANQ_administrative_centralization_desc: "Высокая степень децентрализации Старой Лиги позволила Чэнь Тяоюаню провозгласить независимость и захватить власть. Хотя в то время это было полезно, мы должны любой ценой предотвратить нечто подобное. много силы."
ANQ_fight_high_level_corruption: "Бороться с коррупцией на высшем уровне"
ANQ_fight_high_level_corruption_desc: "Лига Сунь Чуаньфана была поражена коррупцией в высших сферах. Если мы хотим иметь хоть какое-то подобие легитимности, нам необходимо бороться с этой коррупцией. Кроме того, если мы хотим защитить нашу независимость, требуется жесткая позиция в отношении коррупции. также."
ANQ_consortium_negotiations: "Переговоры о консорциуме"
ANQ_consortium_negotiations_desc: "Если мы хотим добиться каких-либо изменений, потребуются самые могущественные китайские предприятия, консорциумы. Многие наслаждались хорошими временами при Сане, поскольку он позволял им делать все, что мы делаем. Мы должны убедить их, что теперь, когда немцы ушли , у них будет гораздо больше возможностей для расширения, и им больше не придется иметь дело с монополией Германии на ресурсы."
ANQ_expand_jiangnan_arsenal: "Расширить арсенал Цзяннань"
ANQ_expand_jiangnan_arsenal_desc: "Цзяннаньский арсенал — крупнейший центр военного производства в Пяти провинциях. Концентрация нашего производства в одном городе опасна, но Цзяннаньский арсенал — единственная организация, способная удовлетворить наши потребности. Поэтому мы должны инвестировать в расширение их объекты, чтобы увеличить наше военное производство."
ANQ_zhejiang_industrial_bank: "Промышленный банк Чжэцзян"
ANQ_zhejiang_industrial_bank_desc: "Промышленный банк Чжэцзян — крупный игрок в Восточном Китае. Теперь, когда мы изгнали немцев и другие иностранные банки, это должно предоставить дополнительные возможности для такого банка, как ZIB. Если мы будем работать вместе с ними, мы сможем им помочь. расширять свой бизнес, в то время как они помогают обеспечить нас капиталом для наших экономических планов."
ANQ_lower_yangtze_development: "Развитие Нижней Янцзы"
ANQ_lower_yangtze_development_desc: "Регион Нижней Янцзы — гордость Лиги. Именно здесь сосредоточена большая часть промышленности и где технологическое развитие идет наиболее быстрыми темпами. Необходимо извлечь выгоду из этого, если Лига вообще хочет развивать какую-либо промышленность. Наши усилия привели к стабильное правительство и экономическая экспансия необходимы, если мы хотим, чтобы Лига была могущественной."

ANQ_new_xinhai: "Новый Синьхай"
ANQ_new_xinhai_desc: "Пекин предал идеалы Синьхайской революции. Единственное государство, которое ещё не отпустило эти идеалы, — это Фэнтяньский Китай. С нашей декларацией, поддерживающей их, мы теперь также являемся сынами Синьхайской революции, честь, которую остальная часть Китай больше не ценит."
ANQ_panasian_legitimacy: "Паназиатская легитимность"
ANQ_panasian_legitimacy_desc: "Легитимность нашего правительства основана на идеалах, лежащих в основе японо-фэнтянских отношений. Потому что зачем разным азиатским народам воевать друг с другом, когда наш настоящий враг — Запад? Правительство в Пекине предало Китай и остальных Азии, позволяя эксплуатировать себя. Мы больше не будем этого терпеть и вместо этого будем использовать паназиатские идеалы для поддержки нашего правительства."
ANQ_manchurian_imports: "Маньчжурский импорт"
ANQ_manchurian_imports_desc: "Мы остро нуждаемся в дополнительных ресурсах, так как война сильно навредила нам. Импорт из Маньчжурии может помочь нам быстрее восстановиться."
ANQ_mantetsu_rolling_stock: "Подвижной состав Мантэцу"
ANQ_mantetsu_rolling_stock_desc: "Наши железные дороги повреждены, и большая часть наших поездов уничтожена во время войны. Мы должны пригласить Мантэцу исправить это и предоставить нам дополнительный подвижной состав. Это позволит нам перемещать ресурсы по нашей территории намного легче."
ANQ_japanese_industrial_methods: "Японские промышленные методы"
ANQ_japanese_industrial_methods_desc: "С уходом немцев у нас возникли проблемы с возобновлением работы большей части нашей промышленности. Однако японцам удалось невероятно быстро провести индустриализацию, и поэтому их опыт должен помочь нам восстановить многое из того, что оставили немцы. также позволит нам быстрее наверстать упущенное и заменить большую часть утраченного опыта японским опытом."
ANQ_electronic_studies: "Электронные исследования"
ANQ_electronic_studies_desc: "Наша электронная промышленность невероятно устарела, и нам не хватает крупных исследовательских центров. С помощью Японии мы сможем вдохнуть новую жизнь в нашу электронную промышленность и, надеюсь, сможем конкурировать с другими мировыми лидерами."
ANQ_industrial_leap_forward: "Промышленный скачок вперёд"
ANQ_industrial_leap_forward_desc: "Используя передовые японские инновации и финансовый капитал их экономики, мы можем сделать промышленный скачок вперёд. Таким образом, Китай сможет стать экономически конкурентоспособным."
ANQ_tokyo_university_exchange_program: "Программа обмена Токийского университета"
ANQ_tokyo_university_exchange_program_desc: "В последнее время в наших университетах очень мало нового академического прогресса. Особенно в технологическом плане мы продолжаем отставать от остального мира. И без помощи других стран мы должны полагаться на Японию. программа обмена с Имперским университетом Токио должна дать нашим университетам необходимый импульс и дать толчок нашей академической культуре."
ANQ_undermine_nationalist_intellectuals: "Подорвать интеллектуалов-националистов" #unused
ANQ_undermine_nationalist_intellectuals_desc: "Интеллектуалы-националисты продолжают создавать проблемы. Ежедневно публикуются новые эссе с критикой нашей внешней политики и отношений с Японией. Очевидно, что националисты стали чумой, а не союзником, и поэтому нам нужно адекватно с ними бороться. должны подорвать этих интеллектуалов с помощью личных нападок или других необходимых средств, чтобы предотвратить распространение их слов."
ANQ_undermine_anticoncessionist_movement: "Подорвать позиции антиконцессионистам"
ANQ_undermine_anticoncessionist_movement_desc: "Хотя Движение против концессий было невероятно ценным союзником и оказалось решающим в нашей победе над Нанкинской Кликой, его члены продолжают радикализироваться и использовать импульс движения против наших интересов. Мы должны начать незаметно подрывать движение, насаждение агентов и предотвращение более крупных проявлений .."
ANQ_republican_focus: "Доверие к республиканцам"
ANQ_republican_focus_desc: "[getanqrepublicanfocus]"
anq_republican_focus_profengtian: "Вместо того, чтобы защищать наши отношения с японцами, мы сосредоточимся, насколько это возможно, на доверии, которое проистекает из нашего признания правительства Фэнтяня истинной Китайской Республикой. Синьхайская революция остаётся невероятно популярной и была основной целью Фэнтяня. претендовать на легитимность. Мы также должны сосредоточиться на этом аспекте, чтобы создать доверие к нашему правительству."
anq_republican_focus_alone: "Мы одиноки в Китае, а это означает, что мы должны показать, что мы действительно отошли от разрушительной цинской гегемонии. Синьхайская революция остаётся невероятно популярной, и мы должны цепляться за её республиканские идеалы, чтобы создать доверие к нашему правительству."
ANQ_beiyang_ideals: "Идеалы Бэйян"
ANQ_beiyang_ideals_desc: "Хотя время правления правительства Бэйян было хаотичным, это было также место рождения китайских республиканцев. Мы должны вернуться к этим старым идеалам, которые привели к тому, что наши предшественники решили свергнуть маньчжурскую династию Цин в пользу подлинно Китайской республики."
ANQ_national_development_project: "Проект национального развития"
ANQ_national_development_project_desc: "[getanqnationaldevelopment]"
anq_national_development_alone: "Мы можем создать национальный проект развития с нашими союзниками или самостоятельно в качестве флагмана обновленного величия Китая. Это продемонстрирует, как далеко Китай продвинулся за такое короткое время, и, надеюсь, продемонстрирует, что мы являемся вполне дееспособным правительством. Это также будет способствовать нашим экономическим интересам."
anq_national_development_wfng: "Мы можем создать национальный проект развития с Фэнтянь, который направлен на развитие обеих наших экономик и делает нас менее зависимыми от Японии. Этот проект объединит наши отрасли и позволит Северному и Южному Китаю учиться друг у друга."
ANQ_smother_dragon: "Удар по Пекину"
ANQ_smother_dragon_desc: "Мы находимся в состоянии войны. У правительства Пекина нет шансов противостоять нашей решимости, и мы должны сделать все возможное, чтобы победить. Потому что, если мы этого не сделаем, поражение будет принесено в Китай, и вся работа будет проделана сотнями революционеров. за последние три десятилетия будут напрасными."
ANQ_look_west_again: "Посмотри на запад"
ANQ_look_west_again_desc: "Теперь, когда наша позиция в безопасности, мы можем посмотреть на юго-запад, чтобы расширить влияние нашего правительства. Хунань и провинции Гуаньси и Гуандун были частью владений Лиги и поэтому принадлежат нам. Во имя стабильности также возможно свержение других мятежных военачальников."


ANQ_imperial_keystone: "Имперский краеугольный камень"
ANQ_imperial_keystone_desc: "Вместе с Пекином мы представляем то, что является истинным Китаем. Другие Клики даже прекратили все попытки сделать вид, что они всё ещё признают правительство Пекина. Вместе с Пекином мы построим Китай, независимый от внешних сил и устойчивый к врагу. на восток."
ANQ_nationalist_credibility: "Доверие к националистам"
ANQ_nationalist_credibility_desc: "В отличие от соперничающего правительства Фэнтянь, хотя они и претендуют на наследие Синьхайской революции, именно наше правительство и правительство Пекина не предали идеалы Китая. Нашему правительству сильно помогают его действия против жителей Запада, которые так долго пытались сковать нас. Наше правительство представляет собой обещание, обещание Китая, которым правят националисты, а не иностранные марионетки."
ANQ_detain_foreign_engineers: "Задержать иностранных инженеров"
ANQ_detain_foreign_engineers_desc: "Мы не можем позволить способным немецким и другим западным инженерам покинуть нашу страну, так как многие из них жизненно важны для управления различными заводами и другими важными компаниями. Мы должны задержать их и убедиться, что они откажутся от своих знаний, прежде чем они смогут сбежать от нас. ."
ANQ_renovate_longhai_railway: "Реконструировать железную дорогу Лунхай"
ANQ_renovate_longhai_railway_desc: "Железная дорога Longhail, которая проходит из Цзянсу на запад, является жизненно важной железной дорогой для Китая, поскольку она доказывает, что является важным связующим звеном с внутренними районами. Реконструкция этой железной дороги отвечает интересам как правительства Пекина, так и Лиги. обеспечит дополнительный трафик и будет хорошо служить."
ANQ_academia_sinica: "Ученый совет Пекин-Нанкин"
ANQ_academia_sinica_desc: "В настоящее время местные университеты в Нанкине не соответствуют стандартам. С помощью цинских учёных мы можем создать специальную комиссию, чтобы помочь улучшить отношения с университетами и значительно улучшить наши исследовательские возможности."
ANQ_mend_qie_relations: "Устранение разногласий в Чжили"
ANQ_mend_qie_relations_desc: "При Сунь Чуаньфане разрыв между северным и южным чжили только углубился. Мы должны преодолеть этот разрыв и восстановить ранее испорченные отношения. Если Клика Чжили снова объединится, мы станем самой могущественной силой в Китае."
ANQ_loyal_intellectuals: "Лояльные интеллектуалы" #unused
ANQ_loyal_intellectuals_desc: "Наш националистический курс действий получил похвалу от многих интеллектуалов. Многие продолжают критиковать нас как государство-полководца, но есть и те, кто видит, что мы всё ещё намного лучше, чем альтернатива. Мы должны обратиться к этим лояльным интеллектуалам и помочь им в дальнейшем укреплении или общественной поддержке."
ANQ_court_the_vermillion_society: "Суд Вермиллионного общества"
ANQ_court_the_vermillion_society_desc: "Вместо того, чтобы сближаться с поддерживающими Цин северными чжилийцами, мы можем вместо этого заручиться поддержкой Vermillion Society, пассивно прореспубликанской организации, имеющей влияние по всей стране. Это улучшит наши отношения со многими антиконцессионистскими лидерами и улучшить наше заявление о полной автономии от правительства Цин."
ANQ_end_century_of_humiliation: "Конец века унижений"
ANQ_end_century_of_humiliation_desc: "Многие историки назвали предыдущий век, в котором нас постоянно преследовали, эксплуатировали и даже порабощали иностранные державы, "веком унижения." Теперь, с правительством Пекина, мы положим конец этому периоду иностранного влияния в Китай. Будущее будет строиться на работе китайцев, а не на иностранцах, которые видят только источники потенциального дохода."
ANQ_deepen_army_cooperation: "Углубление армейского сотрудничества"
ANQ_deepen_army_cooperation_desc: "Если мы хотим сделать наш альянс сильнее, нам следует серьезно подумать об углублении военного сотрудничества с правительством Пекина. Это позволит нам быть гораздо более эффективными на поле боя."
ANQ_promote_nationalist_thought: "Продвигать националистическую мысль"
ANQ_promote_nationalist_thought_desc: "Нам больше не нужно бояться националистов, потому что их цели теперь совпадают с нашими. Наш новый Китай свободен от иностранного влияния и построен на единой китайской нации со значительной автономией для её подразделений, конечно. Мы должны продвигать эту националистическую мысль, чтобы ещё больше укрепить общественную поддержку наших правительств."


### Events ###

anq.1.t: "Напряжение на Янцзы"
anq.1.d: "На улицах Аньхоя эхом разносится возмущение: "Справедливость для Уху; изгнать иностранцев!" Губернатор Чэнь Тяюань принял вызов, и агенты правительства Нанкина уже изгнаны из провинции.Практически за одну ночь Чэня заклеймили как защитника народа, но теперь его силы застряли в серии противостояний в низовьях Янцзы. , и вырисовывается вопрос - что дальше? Некоторые призывают к полному свержению Нанкинского режима, но более циничные голоса указывают на стратегическую возможность.\n\nЧэнь давно известен своей склонностью к просчитанному риску, и сейчас другой."
anq.1.a: "Да здравствует губернатор!"

anq.2.t: "Просьба к Ву Пейфу?"
anq.2.d: "Поскольку во всех восьми провинциях разразился хаос, Чен полностью осознает, что его собственное положение также может вскоре оказаться под угрозой. Чтобы избежать немедленного краха или решительных военных действий со стороны одного из наших врагов, поэтому нам понадобятся союзники. Нефритовый маршал, правящий Цин и обладающий крупнейшей военной силой в Восточном Китае, может оказаться здесь полезным, поскольку ходят слухи, что он может обладать скрытой лояльностью и желанием помочь нашему антиконцессионистскому делу. Возможно, было бы неразумно сразу спрашивать за его полную поддержку, поэтому вместо этого мы должны просто попросить его помочь с финансированием наших войск"
anq.2.a: "Отправить телеграмму."

anq.3.t: "Ву принимает наш запрос"
anq.3.d: "Маршал Ву Пейфу вернул нашу последнюю телеграмму, в которой выражает свои глубокие сочувствия жителям Аньхоя и восхищение их приверженностью китайской исключительности. Однако в этом грандиозном письме маршал Ву никогда авторитетно не заявляет, будет ли Пекин двигаться чтобы помочь Аньцину. Губернатор Чен остаётся в затруднительном положении и у него мало времени, чтобы решить. Стоит ли продолжать взаимодействовать с маршалом Ву, или наши драгоценные несколько дней, проведенных в мире, лучше потратить на другой план дипломатического выживания?"
anq.3.a: "Видишь? Что я тебе говорил!"
anq.3.b: "Нет смысла. Он не более чем немецкая комнатная собачка."

anq.4.t: "Ву отклоняет просьбу Чэнь Тяоюаня"
anq.4.d: "В другом письме, отправленном маршалом Ву, похоже, что все точки соприкосновения между ним и губернатором Ченом нарушились. его к тому, что могло означать только смерть Чена через умиротворение Нанкина. Это событие значительно отодвинуло наши попытки заручиться поддержкой в Пекине, и наше время становится все более дефицитным.\n\nВторая возможность, возможно, открылась в форме скандальный генерал Чен И, чьи связи, по слухам, с Обществом Черного Дракона, могут помочь нам получить аудиенцию у посла Японии в Тяньцзине. [ANQ.GetLeader] полностью осознает риск, который это может представлять для целей антиконцессионистского движения но поскольку Ву всё ещё категорически отказывается, у нас нет другого выбора."
anq.4.a: "Пора посетить японцев."

anq.5.t: "Чэнь Тяоюань приближается к Чен И"
anq.5.d: "Чэнь И, губернатор могущественной провинции Чжэцзян, всё ещё входящий в Лигу, обратился к Чэнь Тяоюаню, чтобы обсудить возможное сотрудничество. Призывая своего коллегу к тому, что истинное будущее Китая связано с правительством Фэнтянь, а не с Цин, он обещает, что если Чэнь Тяоюань присягнет Чжан Цзолиню, лидеру Фэнтянь, Чэнь И предложит свою полную поддержку в грядущей войне.\n\nПоскольку положение Чэнь И в Чжэцзяне действительно дает ему значительный капитал и силу эти обещания, и поскольку Ву Пэйфу по-прежнему поддерживает Нанкин, кажется, что у нас нет другого выбора, кроме как рискнуть и надеяться на лучшее."
anq.5.a: "Какой у нас есть выбор?"

anq.6.t: "Аньцин просит нашей поддержки"
anq.6.d: "Чэнь Тяоюань, губернатор провинции Аньхой в составе Лиги восьми провинций, обратился к нам за поддержкой в их предстоящей борьбе против Цин и Лиги. поддержки со стороны этого движения, он также признает положение, в котором оказался в ловушке. Либо он остаётся верен своим идеалам и теряет свою землю, свою армию и, вероятно, свою жизнь, либо он протягивает руку и стучится в дверь самого могущественного нации во всей Восточной Азии. Губернатор провинции Чжэцзян Чэнь И призвал установить контакт с Фэнтянь и их союзниками, похоже, что он выбрал последний вариант.\n\nЭто дало нам прекрасную возможность ещё больше ослабить немецкую власть над Нанкином и нанести ущерб южному флангу центра силы Цин, что мы должны использовать как можно больше.Однако следует соблюдать осторожность, поскольку слишком сильное давление на Чена может все же заставить его передумать Или, что ещё хуже, получить его поддержку, и, соответственно, его шансы на победу испарятся."
anq.6.a: "На доску вышла ещё одна фигура"

anq.7.t: "Встреча с Японией"
anq.7.d: "Работая в темных закоулках и через сеть Общества Черного Дракона, [ANQ.GetLeader] смог установить контакт с [JAP.GetName]. Хотя их намерения в лучшем случае кажутся сомнительными, а их желание Китай для китайцев — просто ложь, Чен полностью осознает, что у него нет выбора в этом вопросе, и их просьба признать Фэнтянь единственным китайским правительством более чем разумна в обмен на столь необходимую поддержку.\n\nС первая партия золота и стрелкового оружия прибыла в Аньцин, чтобы показать, что Япония готова поддержать свои слова, и, поскольку нанкинские военные мобилизуются для вторжения в наши владения, кажется, что время ожидания полностью истекло. первыми, и мы нанесем сильный удар, гарантируя, что немецкие марионетки на побережье не смогут больше угнетать Китай!"
anq.7.a: "Объявить войну Лиге"

 anq.1007.t: "Чэнь встал на сторону Фэнтяня"
 anq.1007.d: "Распад Лиги восьми провинций Сунь Чуаньфана привел к большому беспорядку в Китае, а поскольку регион быстро скатывается к тотальной войне, похоже, что [ANQ.GetLeader], глава [ANQ.GetNameDef], был вынужден искать помощи за пределами Пекина. Его решение признать Фэнтянь законным правительством Китая стало серьезным ударом по немцам и их цинским прихвостням. Вступив в союз с [FNG.GetLeader], [ANQ.GetLeader] стал нашим союзником, однако антиконцессионная позиция Чэня является серьезным препятствием для сотрудничества и ставит под сомнение его полезность в качестве посредника для реализации японских интересов. Тем не менее, дискретная поддержка Чэня ослабит наших врагов и усилит союзников - цель вполне достойная."
 anq.1007.a: "Мы будем с интересом наблюдать за развитием событий"

anq.8.t: "У Пэйфу пересматривает свою позицию"
anq.8.d: "Вероятно, получив известие о наших связях с Токио, У Пейфу вспомнил своё первоначальное заявление, в котором он требовал, чтобы мы отступили и сдались Нанкину. Теперь он предлагает полную поддержку, которую может оказать его правительство. и хвалит [ANQ.GetLeader] за его решительные действия во время нужды Китая. Чтобы подкрепить свои слова, он также санкционировал передачу золота и оружия в Аньцин, и если мы примем предложение Ву и прервем все контакты, в пути будет больше. с Токио."
anq.8.a: "Кто сказал, что он не предаст нас во второй раз?"
anq.8.b: "Мы благодарны ему за поддержку"

anq.9.t: "Чэнь Тяоюань отвергает наше предложение"
anq.9.d: "Вероятно, разочарованный нашим предыдущим предательством, губернатор Аньцина отказался удовлетворить его требования и ясно указал, что интересы его народа связаны с правительством Фэнтянь. Чтобы придать силу своим словам, он также отказался от взятки, которую мы отправили, чтобы привести его в порядок, чтобы гарантировать, что он больше не имеет никаких обязательств перед Цин."
anq.9.a: "Это прискорбно"

anq.10.t: "Цин обещает свою поддержку"
anq.10.d: "Лига слаба, тлеющие руины показывают, где когда-то немецкие толстяки обедали с нанкинскими чиновниками, в то время как их армия дезорганизована и ссорится между собой. Мало того, что у наших войск есть мужество и самоотверженность, чтобы довести наши цели до успешного конец, у нас также есть поддержка самого великого У Пейфу и Имперской Армии.Все части были приведены в движение, пришло время избавить Лигу от её страданий, и как феникс, восставший из пепла, так и Чен следите за возрождением Китая!"
anq.10.a: "Мобилизовать войска!"

anq.11.t_1: "Возвышение Шангуань в Чжэцзяне"
anq.11.t_2: "Чэнь И поднимается в Чжэцзяне"
anq.11.d_1: "Губернатор провинции Чжэцзян Чэнь И встал на сторону Аньцин в этот самый отчаянный час. Его силы сплотились вокруг Цзиньхуа и маршируют на север, чтобы захватить столицу провинции Ханчжоу и выбить силы [LEP.GetLeader] , Шангуань присоединяется к нашему делу!"
anq.11.d_2: "Как он и обещал нам, губернатор Чэнь И из провинции Чжэцзян восстал и присоединился к нашим силам! С его помощью мы теперь контролируем Ханчжоу, который предоставляет нам порт для приема японских поставок. Тем не менее Аньцин - Ханчжоуский коридор далеко не безопасен, поскольку он является легкой добычей для превосходящих сил [LEP.GetLeader]."
anq.11.a: "Наш союзник присоединяется к нам"

anq.12.t: "Победа над Нанкином!"
anq.12.d1: "Подобие порядка было восстановлено в бывшей Лиге. Падение Нанкина и последующий уход прогерманских предателей показали, что Китай, свободный от западного вмешательства, всё ещё возможен, и дал значительный моральный дух Антиконцессионистского движения. Кроме того, многие из бывших солдат Нанкина перешли на сторону нас!\n\nОднако впереди долгий путь, и хотя [ANQ.GetLeader] теперь может контролировать центр власти своего бывшего врага, стабильность всё ещё далеко Чтобы создать прочную основу для управления и бороться с постоянной угрозой, исходящей от движений Игуандао и Гоминьдана, Чэню придется вытащить все регистры, но если он добьется успеха, Китай пойдет к более светлому и сильному будущему. !"
anq.12.d2: "Нанкинская Клика, возможно, потерпела поражение, но мы ещё не удерживаем их базу власти, южную столицу, Нанкин. Однако поражение Лиги привело к волне повышения морального духа среди всех китайцев. борцов за свободу и получив гораздо более значительную поддержку нашего правительства. Кроме того, многие из бывших войск Нанкина перешли на сторону нас! Мы должны двигаться вперёд против наших оставшихся врагов и обезопасить все пять провинций. Только тогда мы можем думать о будущем ."
anq.12.d3: "Подобие порядка было восстановлено в бывшей Лиге. Падение Нанкина и последующий уход прогерманских предателей показали, что Китай, свободный от вмешательства Запада, всё ещё возможен, и дал значительный моральный дух антиконцессионистского движения. Кроме того, многие из бывших солдат Нанкина перешли на сторону нас!\n\nОднако впереди долгий путь, и хотя [ANQ.GetLeader] теперь может контролировать центр власти своего бывшего врага, угрозы северу и югу всё ещё очень реальны. Нам нужно действовать быстро и убедиться, что мы контролируем все пять провинций."
anq.12.a: "Мир рядом"

anq.13.t: "Столкновения с гоминьдановскими войсками"
anq.13.d: "Командование получило известие об ограниченных столкновениях с передовыми элементами Гоминьдана вскоре после прорыва позиций Нанкинской Клики. Несмотря на нашу общую заинтересованность в разгроме Ци Сеюаня, Гоминьдан — старый и неизбежный враг.\n\nДля теперь временное прекращение огня может быть в наших интересах, и мы могли бы проинструктировать местных командиров избегать открытого конфликта. Если мы решим это сделать, мы должны сохранять бдительность; силы НРА по-прежнему могут атаковать в любое время."
anq.13.a: "Объявить войну"
anq.13.b: "Выжидать"

anq.14.t: "Продолжение столкновений Гоминьдана"
anq.14.d1: "Несмотря на приказы об обратном, офицеры низшего звена возле линий НРА совершили серию нападений на враждебную территорию, совершая набеги на деревни и воруя припасы. Предположительно, это было вызвано авантюристической стрельбой из снайперов НРА, но как бы то ни было ситуация обостряется.\n\nДолжны ли мы сказать войскам отступить или атаковать?"
anq.14.d2: "Возле линий NRA снова вспыхнули стычки. Точная причина боевых действий неясна, но предсказуемо, что она, похоже, будет обостряться без явных приказов об обратном. Должны ли мы сказать людям вступить в бой или продолжать ждать их время?"
anq.14.a: "Атакуй!"
anq.14.b: "Удерживать позицию!"

anq.15.t: "Столкновения с Кликой Аньцин"
anq.15.d1: "Известия достигли штаба командования об ограниченных столкновениях с войсками Клики Аньцин на недавно освобожденной территории. Несмотря на его похвальные антинемецкие цели, Чэнь Тяоюань по-прежнему не что иное, как военачальник и, прежде всего, оппортунист. Как реакционный элемент. , его нужно будет устранить.\n\nНесмотря на то, что временное прекращение огня может быть в наших интересах, и мы можем дать указание NRA избегать открытого конфликта. Если мы решим это сделать, мы должны сохранять бдительность; силы Аньцин всё ещё могут атаковать в любой момент."
anq.15.d2: "Возле позиций Аньцина снова вспыхнули стычки. Точная причина боевых действий неясна, но, как ожидается, она, похоже, обострится без явных приказов об обратном. Должны ли мы сказать людям вступить в бой или продолжать ждать их время?"
anq.15.a: "Объявить войну"
anq.15.b: "Выжидать"

anq.16.t: "Пять провинций снова вместе"
anq.16.d: "Мы объединили пять провинций, а это значит, что наш центр снова стал единым целым. Мы разобрались с Лигой и угрозами на севере и юге. Настало время восстановить и закрепить наши достижения, прежде чем мы обратите внимание на Хунань и Лянгуан, чтобы ещё раз переделать Лигу."
anq.16.a: "Победа!" 

# Relocating the Capital
anq.17.t: "Перенос столицы"
anq.17.d: "Мы вернули себе южную столицу — Нанкин. В то время как наша нынешняя база власти находится в основном в городе Аньцин и его окрестностях, в городе нет промышленности или престижа, которые обеспечивает Нанкин и которые нам потребуются, если мы должны установить контроль над различными враждующими полевыми командирами дальше на юге.\n\nХотя переезд правительства в этот город неизбежен, некоторые обеспокоены тем, что если сделать это слишком рано, это может привести к общественным беспорядкам в регионе без сильного поддержка, которой мы пользуемся дома. С другой стороны, переезд туда как можно быстрее даст нам доступ к его ресурсам и может резко сократить войну."
anq.17.a: "Начать подготовку"
anq.17.b: "Было бы разумно отложить"

anq.18.t: "Перенос столицы"
anq.18.d: "Поскольку наша власть над бывшими землями [LEP.GetLeader] несколько стабильна, [ANQ.GetLeader] издал указ о переносе столицы из города Аньцин в Нанкин. Будучи одновременно более престижным и промышленно способным чем наша военная столица, однако многие всё ещё опасаются, что этот сдвиг может оказаться обузой для Чена, у которого теперь больше не будет стабильной базы поддержки для координации своих экспедиций, и он будет больше зависеть от международного вмешательства и местных властолюбивых политиков и бизнесменов."
anq.18.a: "Начать подготовку"

anq.19.t: "Повстанцы на линии Аньцин-Нанкин."
anq.19.d: "Хотя передача власти в основном прошла без сучка и задоринки, линии снабжения, ответственные за усиление наших гарнизонов на побережье живой силой и техникой из Аньцина, страдают от учащающихся атак повстанцев и просто от чистого бандитизма, в результате чего погибло значительный объём столь необходимой поддержки. Отряды армии были отправлены, чтобы подавить этих нарушителей спокойствия, но их действия стоят нам времени и денег."
anq.19.a: "Самый неудачный"

anq.20.t: "Бомбежка в Нанкине"
anq.20.d: "Сегодня столицу потряс ещё один акт повстанческого движения, когда склад боеприпасов был взорван предположительно гоминьдановскими террористами. Хотя нет веских доказательств ответственности социалистической организации, нападение было сфабриковано нашим правительством. как варварский акт, направленный на то, чтобы угрожать суверенитету Китая.Гоминьдан не только продался империалистам во Франции, но теперь также действует как их приспешники в попытке свергнуть законное китайское правительство в попытке сделать век унижений прослужит ещё 100 лет."
anq.20.a: "По крайней мере, Чен не пострадал"

# Nanjing Purge
anq.21.t: "Открытие военных трибуналов."
anq.21.d: "Хотя мы взяли под свой контроль Нанкин, большая часть старой бюрократии осталась нетронутой, а многие командиры наших армий всё ещё питают сомнительную лояльность. Чтобы решить эту проблему и заставить ханьцзянь заплатить за преступления они совершили, [ANQ.GetLeader] поручил генералу Ян Цзиньюю создать мобильный военный трибунал для искоренения возможных нелояльных факторов.Хотя его цели, согласно публичным радиопередачам, сосредоточены на обеспечении справедливого судебного разбирательства, а не на попытке Чена избавиться от себя. из его врагов многие все же мудро предпочли бежать из города под покровом ночи."
anq.21.a: "Все ответят перед законом"

anq.22.t: "Нанкинские испытания: военное командование"
anq.22.d: "Военное командование неуклонно росло со времен нашего восстания в Аньцине, что принесло с собой целую кучу неприятностей. Вынужденное постоянно растущими военными силами и все большим количеством кандидатов командовать частями этого силы, некоторые из которых с более сомнительной лояльностью, но приличной военной репутацией получили преимущество перед нашими более преданными сторонниками.Хотя этот шаг привел нас к окончательной победе на поле боя, у нас теперь есть значительное количество этих офицеров под нашим крылом, которые как со временем они, скорее всего, покинут своего нынешнего работодателя так же, как они сделали это со своим бывшим, когда присоединились к нам.\n\nТаким образом, перед нами стоит выбор: обеспечить лояльный корпус, но с недостаточным опытом и подготовкой, или вознаградить наших новых офицеров достаточно высокий приз, чтобы они больше не нуждались в других источниках дохода."
anq.22.a: "Очистить их!"
anq.22.b: "Они понадобятся нам для предстоящих сражений"

anq.23.t: "Нанкинские процессы: бюрократия"
anq.23.d: "Подавляющее большинство бюрократов, работающих в настоящее время в нашей администрации, раньше служили Сану и сменили сторону только после падения своей столицы. Хотя у них есть опыт, необходимый для управления огромными участками земли, которые в настоящее время находятся под нашим контроля, они не разделяют такой же преданности делу, как многие из нас. Кроме того, у многих всё ещё есть контакты с немецкими бизнесменами и корпорациями, которые, вероятно, используют этих бюрократов как способ обезопасить свои инвестиции и получить прибыль ."
anq.23.a: "Очистить их!"
anq.23.b: "Мы всё ещё можем их использовать"

anq.24.t: "Работа с криминальными авторитетами Нанкина"
anq.24.d: "Как и в большинстве китайских городов, криминальные авторитеты и агенты различных преступных организаций контролируют огромные сети, которые могут создавать или разрушать местные органы власти. Когда Сунь всё ещё правил Нанкином, он кооптировал многих из них и позволил им разделить прибыль. до тех пор, пока они оставляли его активы в покое, шаг, который они очень ценили и привели к впечатляющему увеличению их богатства.Однако при Чене это привилегированное положение находится под серьезной угрозой, поскольку губернатор уже объявил о своих амбициях избавить город своего влияния.\n\nХорошо осознавая эту опасность, группа криминальных авторитетов через теневые закулисные каналы предложила Чену сделку. В обмен на продолжение политики невмешательства его предшественника они предложат поддержку своим сети, обеспечивают защиту некоторых наших активов и позволяют нам использовать их агентов для доставки оружия в страну."
anq.24.a: "Мы можем прийти к...соглашению"
anq.24.b: "Мы не ведем переговоров с преступниками!"

# Replacing the Governors
anq.25.t: "Дело о Чжэцзяне"
anq.25.d1: "Когда наша нужда была крайней и объединённые силы немецких комнатных собачек в Нанкине стояли у наших ворот, провинция Чжэцзян была единственной, готовой встать на нашу сторону. Хотя и не самый надежный из людей Чэнь И, демонстрируемый своей преданностью делу в Фэнтянь и своей способностью легко бросаться в объятия японского Императора, доказал свою ценность во время войны и должен быть соответствующим образом вознагражден.За свою службу во время войны этот человек примет не что иное, как продолжение его губернаторства и отсутствие других кандидатов, действительно способных соответствовать как его престижу, так и административным качествам, само собой разумеется, что он продолжит служить нам на этой должности в грядущих войнах."
anq.25.d2: "Когда наша нужда была крайней и объединённые силы немецких комнатных собачек в Нанкине стояли у наших ворот, провинция Чжэцзян была единственной, готовой встать на нашу сторону. Подрезав коварного Чен И, мы нашел преданного союзника в лице своего подчиненного Шангуаня Юньсяна. За его службу во время войны и в награду за великую храбрость, проявленную этим человеком, Чэнь предложил ему должность своего бывшего хозяина и официально назначил его губернатором Чжэйцзяна."
anq.25.a: "Это логично"

anq.26.t: "Дело Цзянсу"
anq.26.d: "Бывший губернатор провинции Цзянсу, Чжэн Цзюнянь, к сожалению, не видел причин, когда Лига распалась и встала на сторону наших врагов в Нанкине. Вдобавок ко всему этому человеку также ужасно не удалось остановить распространение влияния Игуандао. выходец с полуострова Шаньдун, ключевые моменты, которые обычно должны немедленно дисквалифицировать его.\n\nОднако у нас не так много вариантов, и из-за ограниченного размера нашей Клики нехватка квалифицированного персонала стала совершенно очевидной. Кроме того, у Чжэна всё ещё много связи в провинции, которые могут оказаться жизненно важными для нашего собственного контроля над регионом и сделают подавление беспорядков более быстрым и эффективным."
anq.26.a: "Повторно назначить Чжэн Цзюняня"
anq.26.b: "У него был шанс, и он его упустил!"

anq.27.t: "Подтверждение Ма Юрэнь"
anq.27.d: "После того, как бывший губернатор провинции Цзянсу был отправлен в отставку, было создано временное военное правительство до тех пор, пока не будет найден лучший кандидат. на этой должности сам Чэнь из своей штаб-квартиры в Нанкине. Будет ли этот человек более успешным в прекращении влияния секты Игуандао, чем его предшественник, ещё неизвестно, но, наконец, это решает один из немногих оставшихся вопросов."
anq.27.a: "Удачи!"

anq.28.t: "Дело Аньхой"
anq.28.d: "Происхождение нашего восстания и основной удар поддержки Чэня, Аньхойская Клика в последнее время была немного забыта, поскольку её нынешний губернатор — сам Чэнь — был слишком озабочен плавным переходом его правительство в Нанкин. Чтобы решить эту проблему, некоторые люди в его окружении предложили ему уйти с этой должности и позволить кому-то другому взять на себя повседневные дела провинции. Хотя это трудное решение для Чэня кто чувствует некую печаль, что ему придется отказаться от самой близкой его сердцу провинции, это значительно облегчило бы нагрузку на бюрократию."
anq.28.a: "Чен остаётся главным"
anq.28.b: "Установить марионеточного губернатора"

anq.29.t: "Дэн Ручжоу просит аудиенции"
anq.29.d: "Губернатор провинции Цзянси в предыдущем правительстве Дэн Ручжоу запросил встречу с Ченом в Нанкине, чтобы обсудить будущее его должности. Не секрет, что этот человек хочет восстановить контроль над провинцией. и он пытался умаслить Чена и его соратников с момента падения своего предыдущего хозяина, Ци Сеюаня.Помещённый под нашу опеку после падения Наньчана в начале этого года, этот человек всё ещё обладает обширной сетью контактов и организаций, которые могли бы значительно повысить нашу способность восстановить порядок в регионе. Однако его лояльность нашему правительству остаётся сомнительным вопросом, поскольку он может быть так же счастлив бросить нас, как и Ци Сеюань."
anq.29.a: "Повторно назначить Дэн Ручжоу"
anq.29.b: "Этот человек предатель, с его провинцией разберемся позже"

anq.30.t: "Дело о Цзянси"
anq.30.d: "Похоже, Дэн Жучжоу выполнил свои обещания, поскольку порядок в провинции Цзянси был восстановлен быстрее, чем ожидалось. Благодаря своим агентам на местах и самоотверженности, проявленной человеком, знающим своё дело. на кону, он более чем превзошел самого себя, доказав, что он способный и надежный губернатор провинции Цзянси."
anq.30.a: "Великолепно"

anq.31.t: "Дело о Цзянси"
anq.31.d: "Цзянси оставался занозой в нашем боку в течение довольно долгого времени, поскольку его предыдущий губернатор в лице Дэн Ручжоу был казнен по приказу Чэня за то, что во время войны встал на сторону Ци Сеюаня. Временное военное правительство было назначен вместо него, но их эффективность в восстановлении порядка в провинции была ниже звездной: бывшие агенты Дэна сеяли хаос, а протесты сотрясали улицы Наньчана.Теперь Чен решил твердо назначить нового губернатора и отозвать военных. Однако нехватка квалифицированного персонала для этой работы ещё больше осложнила дело, поскольку нам пришлось очищать ствол для достойной замены."
anq.31.a: "Это далеко не идеально"

anq.32.t: "Дело Фуиджана"
anq.32.d: "После падения Лиги мы взяли под стражу Чжоу Иньжэня, бывшего губернатора провинции Фуцзянь. сторону Ци Сеюаня. Тем не менее, хотя мы можем не хотеть этого человека, поскольку он считался неудачником, нам нужна его сеть, если мы хотим установить надлежащее правительство. К счастью, один из его бывших офицеров, Кун Чжаотун, доказал, что быть готовыми взять на себя.Конг также участвовал на стороне Ци Сеюаня, но он не был их лидером, поэтому мы можем игнорировать это и, таким образом, ускорить процесс интеграции.Если мы не хотим игнорировать его преступления, мы должны установить новый губернатор из нашей собственной Клики, но ему будет трудно установить надлежащий контроль без сетей своего предшественника."
anq.32.a: "Назначить Конга Чжаотуна"
anq.32.b: "Давайте держать его ближе к сундуку"

# Canal stuff
anq.33.t: "Строительство канала Субэй"
anq.33.d: "Главный оросительный канал Северного Цзянсу или канал Субэй был спроектирован так, чтобы обеспечить прямой выход к морю вод реки Хуай, которая впадала в устье реки Гуань. В конце 12 века Хуанхэ (Желтая река) изменила своё русло и впадала к югу от Шаньдунского полуострова, захватив, таким образом, нижнее течение Хуай, которое впоследствии впадало в озеро Хунцзе и оттуда на юг через ряд озер и водных путей в реку Янцзы (Чан Цзян) около Янчжоу (Цзянсу).Хуанхэ оставался в этом русле до 1850-х годов, когда он снова сместился на своё нынешнее русло к северу от Шаньдунского полуострова.В начале 20 века осушение района Хуай стало постоянной проблемой. \n\nДля решения этого вопроса заказан канал, соединяющий озеро Хунцзе с морем, спроектированный не только как канал для сброса паводковых вод, но и как основная артерия разветвленной сети дренажных и оросительных каналов."
anq.33.a: "Мы начинаем с первыми лучами солнца!"

# Happenings on the ground
anq.34.t: "График безудержной войны"
anq.34.d: "Пока наши войска ведут сражения, чтобы решить будущее Китая, преступники и бандиты правят скипетром в обширных аграрных районах внутренних районов. запасов продовольствия, недавняя нехватка только усугубила ситуацию, что привело к тому, что многие призвали к вмешательству армии. Перегруженные и едва способные собрать достаточно для себя, эта надежда на данный момент кажется пустой ."
anq.34.a: "Это менее идеально"

anq.35.t: "Марки подоходного налога"
anq.35.d: "Старый, но надежный способ получения дополнительных доходов — использование марок подоходного налога. табак и широкий спектр других товаров.\n\nПоскольку казна находится в практически бесконечной нисходящей спирали, правительство увидело необходимость увеличить расходы в попытке получить больше доходов. Протесты и гражданское недовольство вспыхнули почти сразу после объявление, но мы мало что можем сделать, чтобы решить их проблемы."
anq.35.a: "Как насчет штампа цвета твоей моркови?"

anq.36.t: "Незаконная контрабанда опиума."
anq.36.d: "Хотя мы заняли решительную позицию против опиума, поскольку он является инструментом западного империализма для ослабления духа Китая, мы не смогли эффективно искоренить его влияние. дипломатических миссий и из внутренних районов Китая, мы по-прежнему застряли в эпидемии, поражающей как простолюдинов, так и полководцев."
anq.36.a: "Делаем, что можем!"

anq.37.t: "Создание Шестой секции"
anq.37.d: "С расширением нашей территории возникает потребность в более эффективных инструментах контроля и репрессий. Шестой отдел был ответом правительства на этот вопрос и состоит из сети из сотен агентов по всему Тяоюаню. контролировал Китай. Выполняя функции секретной службы и военной полиции одновременно, эти агенты лучше всего можно сравнить со Специальной организацией, развернутой Османской и Германской Империями во время Вельткрига, которая отвечала за ликвидацию возможных диссидентских элементов.\n\nНовое Организации, особенно обладающей столь широкими полномочиями, к сожалению, не чужда коррупция. Произвольные аресты, парализующая коррупция и личные амбиции её членов превратили организацию в инструмент, которого боятся местные жители. проблема пока не увенчалась успехом, но Чен непреклонен в том, что это только вопрос времени."
anq.37.a: "Отдышится ли когда-нибудь обычный человек?"

anq.38.t: "Налог на соль"
anq.38.d: "Как и во всех других регионах Китая, соль является одним из самых необходимых товаров. Это побудило многих военачальников поднять непомерные налоги на этот продукт, чтобы обеспечить стабильный поток доходов. облагаемых высокими налогами крестьян, в сочетании с острой нехваткой продовольствия из-за почти постоянного состояния войны, почти на пределе. Тем не менее шестерни войны продолжают вращаться, и эти расходы нуждаются в финансировании. Чтобы "решить" проблему, некоторые в окружении Чена предложил снизить налог на соль и получить доход от других менее важных товаров. Хотя население было бы благодарно за это решение, оно потенциально могло привести к острой нехватке для наших вооружённых сил."
anq.38.a: "Снизить налог на соль"
anq.38.b: "Они должны довольствоваться сознанием того, что все это для общего блага"

anq.39.t: "Отчёт о транзитных налогах"
anq.39.d: "Ещё один изобретательный способ, используемый военачальниками Китая для увеличения своих доходов, - это использование транзитных налогов. Эти налоги, которые взимаются в зависимости от расстояния, проходимого продуктами от их источника, могут достигать непомерных уровней. Это ещё больше ухудшает последствия дефицита, а также регионы не будут экспортировать свою продукцию менее состоятельным из-за страха перед новым налогообложением, которое уничтожит их прибыль. огромные в попытке компенсировать налоговое бремя, которое только те, у кого есть определенная степень богатства, могут позволить себе продукты."
anq.39.a: "Все для общего блага!"

anq.40.t: "Налог на порнографию"
anq.40.d: "Ещё одним проявлением чистого лицемерия является то, что некоторые губернаторы, находящиеся под нашей властью, ввели так называемый "налог на порнографию." Этот налог взимается со всех объектов, изображающих женщин, чтобы защитить население от искушений плоть была принята с возмущением, так как в стенах своих великих поместий многие из этих губернаторов и их соратников проводят время, развратничая в роскоши и поедая лобстеров с золотых тарелок, в то время как на улицах простой Джо ложится спать с пустым желудком ."
anq.40.a: "Мы пошлем им сильное письмо!"

anq.41.t: "Солдаты попали в засаду"
anq.41.d: "Сегодня во время обычного патрулирования группа солдат попала в засаду, устроенную бандой гоминьдановских партизан недалеко от [getanqattacklocationkmt], которые быстро одолели их и убили. На их поиски были отправлены дополнительные военные отряды. , с небольшим успехом."
anq.41.a: "Чёрт"

anq.42.t: "Поезд взорван в [getanqattacklocationkmt]"
anq.42.d: "Во время остановки, чтобы загрузить больше припасов в поезд в [getanqattacklocationkmt], несколько агентов Гоминьдана прокрались к поезду и заложили несколько бомб под ним. Когда они взорвались, они полностью уничтожили поезд, все припасы и железная дорога, по которой они шли. Этих террористов до сих пор не выследили, скорее всего, они укрылись в каких-то крестьянских домах."
anq.42.a: "Когда это закончится?"

anq.43.t: "Офицеры убиты в [getanqattacklocationkmt]"
anq.43.d: "На юге сохраняется высокая напряженность, поскольку мы вынуждены посылать все больше и больше войск и военной полиции для обеспечения безопасности региона. Во время некоторых тренировок новой военной полиции в [getanqattacklocationkmt] несколько агентов Гоминьдана проникли в казарме и застрелил несколько офицеров, прежде чем был убит тренировочными войсками. После смерти этих агентов вокруг казармы взорвалось несколько небольших бомб, в результате чего трое были ранены, а ремонт стоил больших денег ."
anq.43.a: "Чёрт их побери"

anq.44.t: "Завод взорван в [getanqattacklocationkmt]"
anq.44.d: "Несмотря на то, что завод в [getanqattacklocationkmt] считался безопасным, он все же стал жертвой гоминьдановских агентов. Около полуночи по всему району внезапно раздались взрывы, когда в промышленном районе была взорвана бомба. , повредить фабрику. Это наверняка плохо скажется на бизнесе."
anq.44.a: "Будь они прокляты!"

anq.45.t: "Перестрелка в [getanqattacklocationcitykmt]"
anq.45.d: "После поражения председателя Ван Цзинвэя напряженность в [getanqattacklocationcitykmt] оставалась высокой. Военное присутствие и симпатии Гоминьдана оставались очень высокими. , одетый как обычный крестьянин, проходил мимо группы солдат, как вдруг он выхватил пистолет и начал стрелять в них.Хотя этот человек был быстро убит войсками, на самом деле это было отвлечением, так как в то время как человек был После того, как они были убиты, большая группа гоминьдановцев атаковала солдат с другой стороны и всех расстреляла. В течение дня к бою присоединились более верные солдаты, но они были встречены новыми атаками гоминьдановцев. Десятки, а может быть, и сотни были убиты. , но, к счастью, к вечеру бои пошли на убыль, и порядок был обеспечен."
anq.45.a: "Я уверен, что не в последний раз"

anq.46.t: "Взрыв тяжелого завода в [getanqattacklocationkmt]"
anq.46.d: "Хотя Гоминьдан потерпел поражение на поле боя, их кампания террора продолжается. Сегодня в [getanqattacklocationkmt] было взорвано несколько бомб, сосредоточенных вокруг основных промышленных комплексов. был очень сильно поврежден и какое-то время не сможет работать. Судя по тому, что сказал гоминьдан, нам, вероятно, следует привыкнуть к таким событиям, пока мы не искореним их навсегда."
anq.46.a: "Будь они прокляты!"

anq.47.t: "Битва в [getanqattacklocationcitykmt]"
anq.47.d: "[getanqattacklocationcitykmt], по-прежнему являющийся очагом гоминьдановской деятельности, столкнулся с массовым противостоянием со стороны Гоминьдана. Около 400 гоминьдановских солдат вышли на главную площадь города, убили на ней всех полицейских и солдат и быстро закрепились наскоро сколоченными укреплениями.Потребовались многочисленные толчки сотен наших солдат, чтобы вернуться на площадь и очистить её от их партизан, которые быстро отступили в закоулки, в конце концов укрываясь в домах многих крестьян, живущих там.Однако офицер, руководивший атакой, решил, что эти Гоминьдана должны быть искоренены из [getanqattacklocationcitykmt], и поэтому отправил около 200 солдат на массовые убийства по всему городу.Сотни мирных жителей были построены и расстреляны, и дома многих были сожжены дотла. Когда Чен услышал о том, что некоторые называют [getanqattacklocationcitykmt] резней, он приказал арестовать офицера, но этого было слишком мало, слишком поздно."
anq.47.a: "Резня в Цюаньчжоу произошла по вине Гоминьдана"

anq.48.t: "Массовые взрывы на железной дороге на юге."
anq.48.d: "Сегодня рано утром на железной дороге на юге нашей территории было взорвано несколько бомб. Это была очень хорошо организованная атака из-за количества бомб, разбросанных по нескольким провинциям. железной дороге и будет ощущаться повсюду, что сильно повредит нашим возможностям перебрасывать войска и иметь дело с Гоминьданом, не говоря уже о возмещёнии ущерба. Это катастрофа."
anq.48.a: "С ними нужно разобраться"

anq.49.t: "Несколько взрывов на фабриках"
anq.49.d: "Очень рано утром несколько заводов на юге нашей страны подверглись бомбардировке. Очевидно, что атаки были тщательно скоординированы и могли исходить только от Гоминьдана. Однако на этот раз там уже присутствовало много рабочих. и десятки были убиты. Это было одним из самых жестоких нападений, совершенных Гоминьданом."
anq.49.a: "Это должно закончиться немедленно"

anq.50.t: "Окружение штаба Гоминьдана"
anq.50.d: "Месяцы отслеживания деятельности Гоминьдана, месяцы срыва их усилий и месяцы планирования наконец окупились. Новый штаб нескольких террористов, оставшихся после поражения Ван Цзинвэя, был обнаружен и полностью стерт с лица земли. Теперь, когда мы так долго работали против них, их ресурсы полностью исчерпаны, и мы, наконец, можем назвать движение левого Гоминьдана уничтоженным. Их предательского восстания больше нет."
anq.50.a: "Наконец-то"

anq.51.t: "Склад опиума в Сюйчжоу уничтожен"
anq.51.d: "Последователи Игуандао, которые странно расстроены употреблением опиума в Шаньдуне и Цзянсу, атаковали и разрушили незаконный склад опиума в Сюйчжоу. Хотя меньшее количество опиума не обязательно плохо, они также убили всех поблизости. Когда прибыли солдаты, они продолжили сопротивление. Мы не можем позволить, чтобы религия Игуандао продолжала существовать, поскольку её последователи вызывают слишком много хаоса."
anq.51.a: "Варвары"

anq.52.t: "Нападение на торговый караван на севере"
anq.52.d: "Приверженцы Игуандао ограбили торговый караван и убили десятки людей, ехавших вместе с караванным поездом. Опять же, это показывает, на какое насилие и жестокость способны приверженцы этой безумной религии. Мы должны искоренить странные заблуждения этих людей или вещей будут ухудшаться."
anq.52.a: "Отвратительно"

anq.53.t: "Солдаты атакованы в Северной деревне"
anq.53.d: "Солдаты, патрулирующие северную деревню, подверглись нападению из ниоткуда большой группы из десятков бездомных последователей Игуандао. Эти люди, чья связь со своей религией привела к тому, что они уже потеряли все, вернулись к мародерство, из-за чего деревня организовала патрулирование. Но все же деревня не была в безопасности, так как около двадцати человек были убиты."
anq.53.a: "Эти крысы"

anq.54.t: "Город захвачен сторонниками Игуандао"
anq.54.d: "Снова Игуандао вызвали массовый хаос, вторгшись и оккупировав целый город. После того, как Игуандао изгнали всех бывших владельцев, для расследования были отправлены солдаты, но они увидели, что весь город забаррикадирован. требовалось много солдат, чтобы прогнать сторонников Игуандао, прежде чем жители деревни смогли вернуться домой. Сотни Игуандао были убиты, и многие солдаты тоже. Все становится слишком сумасшедшим."
anq.54.a: "Это плохо"

anq.55.t: "Фанатики Игуандао захватывают военные казармы"
anq.55.d: "В ответ на недавние военные действия против Игуаньдао они не решили атаковать и захватить военный комплекс на окраине города в Цзянсу. себя внутри. Вскоре город погрузился в хаос, поскольку грабежи стали широко распространены. Есть даже сообщения об изнасилованиях. Военные действия, необходимые для возвращения казарм, были жестокими, в результате чего погибло около сотни ."
anq.55.a: "Дела становятся хуже"

anq.56.t: "Железная дорога в Цзянсу оккупирована"
anq.56.d: "Игуандао, снова выказывая свой гнев по поводу обращения с ними, забаррикадировались и заняли целую железную дорогу, даже разрушив её в некоторых частях. Действия, необходимые для её возвращения, привели к гибели многих людей. В то время как до того, как они в основном покинули только инфраструктуру, теперь они также начали атаковать жизненную силу нашей страны, на которой держится большая часть нашей экономики. Игуандао оказались серьезной угрозой."
anq.56.a: "Наши железные дороги должны быть защищены"

anq.57.t: "Резня последователей Игуандао"
anq.57.d: "Противостояние между сторонниками Игуандао и солдатами в лагере Игуандао переросло в резню. После того, как религиозные фанатики отказались уйти, что им приказали солдаты, поскольку они беспокоили близлежащих горожан, солдаты начали делать это силой.Это привело к контратаке, которая заставила командующего принять решение начать стрельбу.Однако стрельба не прекращалась до тех пор, пока не осталось ни одного последователя Игуандао.Погибло почти тысяча человек. , В то время как Чэнь Тяоюань уволил офицера за это чрезмерное применение силы, беспорядки в Игуандао, вероятно, будут только усиливаться."
anq.57.a: "Выглядит не очень хорошо"

anq.58.t: "Конец Игуандао"
anq.58.d: "Наконец-то можно сказать, что угроза Игуандао нейтрализована, поскольку последняя секта была уничтожена, а её члены брошены в тюрьму. Потребовалось много политики и военных действий, но теперь северную сельскую местность, наконец, можно снова объявить безопасной. ... Ущерб, который гнилая религия Игуаньдао нанесла нашей стране, будет долго жить в позоре. Но теперь они ушли, и мы не позволим им вернуться."
anq.58.a: "Наконец-то мир"

anq.59.t: "Тренировочная миссия в Аньцин"
anq.59.d: "Аньцинская Клика остро нуждается в дополнительных войсках, чтобы иметь возможность противостоять Лиге. Должны ли мы послать им большую тренировочную миссию? Хотя их победа будет огромным усилением нашего влияния в Китае, эта тренировочная миссия ограничит наши собственные тренировочные способности, по крайней мере, на какое-то время."
anq.59.a: "Давайте сделаем это"
anq.59.b: "Не стоит своих денег"

anq.60.t: "Японская тренировочная миссия"
anq.60.d: "Японцы в поддержку наших усилий направили к нам большую учебную миссию, состоящую из сотен сержантов-инструкторов и других офицеров. Это должно помочь нам создать большую армию, необходимую для конфликта с Лига."
anq.60.a: "Отличные новости"


anq.62.t: "Шаньдун побежден"
anq.62.d: "Подлый режим Шаньдунской Клики, который думал расширить свои владения, напав на нас, когда мы были самыми слабыми, был свергнут. Теперь мы контролируем улицы Цзинаня и сохраним память о бывших правителях. Шаньдун полностью исчезнет. Однако вскоре нам придется решить, что мы будем делать с этим регионом, поскольку продолжение военной оккупации неприемлемо."
anq.62.a: "Отлично"

anq.63.t: "Левый Гоминьдан потерпел поражение"
anq.63.d: "Радикальный левый режим, которым был Левый Гоминьдан, теперь потерпел поражение на поле боя. Им придется отступить обратно на свои скрытые базы, и в ближайшее время они не будут представлять серьезной военной угрозы, поскольку мы разгромили все свои силы."
anq.63.a: "Отлично"

anq.66.t: "Аньцин берёт под свой контроль Шаньдун"
anq.66.d: "Аньцинская Клика одержала победу над Нанкинской Кликой. Однако Шаньдунская Клика вмешалась в их конфликт, и в результате борьбы Аньцин оккупировала Шаньдун. они признают нас законным национальным правительством, они должны быть готовы передать нам провинцию Шаньдун."
anq.66.a: "Отправить запрос"
anq.66.b: "Пусть возьмут, они нам должны"

anq.67.t1: "Цин предлагает нам Шаньдун"
anq.67.t2: "Цин требует Шаньдун!"
anq.67.t3: "Судьба Шаньдуна"
anq.67.d1: "Правительство Цин, прекрасно зная, что после этого мы будем им должны, предлагает нам остаться маршалами провинции Шаньдун. По крайней мере, на данный момент. У нас нет настоящих претензий на Шаньдун, и правительство Цин знает это. Они почти наверняка будут использовать это как рычаг в будущих переговорах."
anq.67.d2: "Недавно мы начали военную оккупацию Шаньдуна после изгнания там мерзкого режима. Однако мы не имеем формальных претензий на Шаньдун и признаём наших цинских благодетелей законным правительством Китая. Они напомнили нам о это и теперь вынуждают нас передать Шаньдун. Из-за нашего нынешнего слабого положения у нас нет другого выбора, кроме как принять и передать им контроль немедленно. Однако мы не будем забывать, что они так стремились расширить свои владения."
anq.67.a: "Мы согласны"

anq.68.t: "Аньцин занимает Шаньдун"
anq.68.d: "Наш союзник, Клика Аньцин, успешно захватила контроль над провинцией Шаньдун, которая по глупости вмешалась в войну Аньцина с Кликой Нанкина. Однако у правительства Аньцин мало оснований для аннексии региона, и оно признает нас как законное правительство.Хотя мы не можем аннексировать регион сами прямо сейчас, так как это сделало бы Цин слишком осторожным, мы можем попросить наших союзников временно установить автономное марионеточное правительство.Как только начнется война, мы сможем взять под свой контроль Это, конечно, не понравится нашим союзникам, но это лучший вариант."
anq.68.a: "Отлично"

anq.69.t: "Марионетка Шаньдун"
anq.69.d: "Наши благодетели, Фэнтянь и Япония, оказали на нас давление, чтобы мы не держались напрямую за провинцию Шаньдун. Хотя это прискорбно, мы понимаем это, поскольку у нас нет законных прав на провинцию. К счастью, они позволят нам назначить одного из наших, Лю Хэдинга, чтобы управлять провинцией на данный момент. Он будет иметь некоторую автономию, но останется верным нам."
anq.69.a: "Это единственный вариант"

anq.70.t: "Шаньдунская угроза"
anq.70.d1: "Подлый режим в Шаньдуне вмешался в конфликт и в процессе оккупировал части нашей основной территории. Их армия не сильна, и единственная причина, по которой они смогли это сделать, заключалась в том, что Лига была отвлечена. нами и Гоминьданом. Мы должны действовать немедленно."
anq.70.d2: "Подлый режим в Шаньдуне, возможно, не захватил территорию, но он не в состоянии удержать приверженцев Игуаньдао или опиумных наркоманов от наводнения Цзянсу. Кроме того, с их нынешним руководством они, вероятно, нападут на нас очень скоро. Нам нужно действовать в ближайшее время."
anq.70.a: "Будем готовиться"
anq.70.b: "Объявить войну"

anq.71.t: "Железная дорога Учан-Аньцин"
anq.71.d: "Город Цин Учан и наш собственный город Аньцин переживают бум. Кроме того, они стратегически расположены в наших интерьерах. Это должно начаться с расширенной железной дороги, которая соединит Учан и Аньцин с нашими собственными железнодорожными сетями. Сначала железная дорога от Нанкина до Уху будет продлена вдоль Янцзы до Аньцина, а затем далее до Учана, проходя через Цзюцзян, который уже связан с Наньчаном и Ханчжоу крупной железной дорогой. Она свяжет не только Учан и Аньцин, но также Нанкин и Учан, минуя необходимость идти на север через Сюйчжоу, затем на запад и затем на юг через Чжэнчжоу."
anq.71.a: "Начать работу"
anq.71.b: "Это того не стоит"

anq.72.t: "Дальнейшее развитие Учан-Аньцин"
anq.72.d: "Железная дорога Учан-Аньцин завершена! Используя наш опыт ремонта железной дороги Лунхай и других проектов, рабочие Аньцин смогли превратить проект в огромный успех.\nОднако железных дорог недостаточно, поскольку мы Мы также хотим развивать промышленность региона, особенно военную промышленность. По этой причине мы должны работать с предприятиями Цин, а также с предприятиями Нанкина для создания новых заводов по производству вооружений."
anq.72.a: "Подготовиться"

anq.73.t: "Пекинский совет связи"
anq.73.d: "Пекинский совет связи — официальная организация, представляющая интересы цинского правительства. Его цель — в конечном итоге добиться полного объединения Китая, начиная со слияния государств, контролирующих Северную и Южную столицы. трудно точно сказать, сколько финансирования и поддержки они получат от правительства Цин, но мы можем быть уверены, что они попытаются получить то, что хотят."
anq.73.a: "Поживем-увидим"

anq.74.t: "Офис Пекинского совета по связям"
anq.74.d: "Пекинский совет по связям только что открыл свой новый офис в Нанкине. Здание впечатляет, и его трудно не заметить, так как оно построено в классическом китайском имперском стиле, прямо в центре города. недалеко от резиденции Чэнь Тяоюаня. У них определенно большие цели."
anq.74.a: "Впечатляет"

anq.75.t: "Бандитизм"
anq.75.d: "Хотя мы могли бы очистить сельскую местность от самых вопиющих нарушителей спокойствия, бандиты по-прежнему слишком распространены на дорогах, с чем мы мало что можем поделать, поскольку у нас огромное население, многие из которых бедны. Однако, хотя мы не можем уменьшить количество бандитов, мы можем защитить торговлю и мирных путешественников. Проблема в том, что наша страна огромна, а наша администрация ограничена. Совет единства Китая предложил нам решение. Если мы позволим Войска Цин и местные ополченцы должны пересечь границу, чтобы сопровождать путешественников, что потребует большого давления наших сил."
anq.75.a: "Хорошая идея"
anq.75.b: "Цинские войска мы не пустим"

anq.76.t: "Безопасные железные дороги"
anq.76.d: "Не только наши дороги опасны, наши железные дороги тоже могут быть опасными. Слишком часто бандитские банды останавливают поезда и грабят их вслепую. Поскольку между нашей страной и Цин интенсивное движение поездов, мы должны снова разрешите войскам Цин остаться с поездами, чтобы сделать их охрану более эффективной."
anq.76.a: "Хорошая идея"
anq.76.b: "Мы не пустим цинские войска"

anq.77.t: "Состояние страны"
anq.77.d: "Хотя мы действительно объединили пять провинций и победили предательскую Нанкинскую Клику, эта прекрасная страна больше не выглядит прежней. Вместо этого на нее обрушились война и разрушение, и да, мы должны признать, что мы сыграли роль в этом. Но теперь пришло время восстановить, вернуть ныне оккупированные военными провинции обратно под гражданское правление и сделать пять провинций действительно едиными. Нам придется начать реконструкцию и восстановить разрушенную сельскую местность, а также нашу промышленность, которая теперь лежит заброшенным из-за бегства жителей Запада и ущерба на войне. Предстоит много работы ."
anq.77.a: "Мы снова сделаем эту страну единой"

anq.78.t: "Гоминьдан и Игуаньдао"
anq.78.d: "Мы нейтрализовали государственные угрозы нашему северу и югу, но, к сожалению, проблемы на этом не закончились. Гоминьдан, хотя и потерпел поражение на поле боя, вернулся на свои прежние базы, спрятанные в провинции Фуцзянь. Они будут продолжать чтобы посеять хаос, если с ними не справиться быстро.\nВозможно, у Игуандао больше нет Чжан Тяньраня, фанатики продолжают пытаться вдохновить полномасштабную религиозную революцию и всё ещё активно действуют на нашей территории. Нам также придется иметь дело с ними. "
anq.78.a: "Искореним оба движения"

anq.79.t: "Использование новых ресурсов"
anq.79.d: "Теперь, когда мы имеем надлежащий контроль над нашей территорией, бизнес и предприятия начали процветать, как и наша промышленность. Горнодобывающие компании и изыскатели сообщают, что может быть ряд областей, где можно найти дополнительные полезные ископаемые. , особенно железо и уголь. Однако эти области трудно разрабатывать. Партнерство с Цин было бы очень выгодно в этом случае, так как есть много цинских компаний, специализирующихся на разведке и разработке ресурсов."
anq.79.a: "Работать вместе"
anq.79.b: "Сделаем сами"

anq.80.t: "Права на добычу полезных ископаемых"
anq.80.d: "Теперь, когда мы впустили Цин в наш минеральный проект, они начали выдвигать требования. Фактически, они требуют права на некоторые из наших самых ценных железных рудников, а именно на шахты в Уху. Конечно, мы уже сказали "да" этому проекту, и то, что они предлагают, может дать нам больше добычи полезных ископаемых, чем раньше, но действительно ли нам нужно что-то отдавать?"
anq.80.a: "Отдайте им ресурсы в Уху"
anq.80.b: "Откажитесь от них, они нам все равно помогут"

anq.81.t: "Юрисдикция суда Цин"
anq.81.d: "Пекинский совет по связям обратился с новым запросом к правительству Чэня. Они говорят, что для облегчения сотрудничества и обеспечения безопасности граждан в любой стране теперь должна быть возможность предстать перед судом Цин. суды в Клике Аньцин в качестве гражданина Цин. Если бы мы сказали "да", это многое бы дало, поскольку технически все наши граждане также являются гражданами Цин. Это означало бы, что в конце концов именно цинские суды обладают высшей юрисдикцией. Однако, если мы скажем нет, Цин может не захотеть оказать ценную помощь, поскольку они не могут быть уверены в законных правах своих компаний и граждан."
anq.81.a: "Дать власть судам Цин"
anq.81.b: "Отказать им"

anq.82.t: "Юридические права Цин"
anq.82.d: "Хотя мы недавно отклонили просьбу Цин разрешить высшую юрисдикцию их судов на нашей территории, они потребовали, чтобы мы по-другому гарантировали права их граждан и компаний. Нам придется дать специальные определения для им и предоставить им особые права, которых они обычно не имеют, поскольку их судебная система намного более развита, чем наша. Это, скорее всего, не понравится нашему населению."
anq.82.a: "Предоставить особые права"

anq.83.t: "Цинские предприятия"
anq.83.d: "Цинские предприятия все больше и больше стремятся инвестировать также и в нашу страну. Однако они говорят нам, что местные органы власти часто отвергают их, а на местном уровне возводятся препятствия. Пекинский совет по связям теперь мы лоббируем создание систем, чтобы предприятия могли обходить эти местные органы власти и частично действовать в соответствии с законодательством Цин. Хотя это может стимулировать инвестиции, это сопряжено с риском затруднить конкуренцию для местных компаний."
anq.83.a: "Принять предложение"
anq.83.b: "Мы не будем несправедливы"

anq.84.t: "Цинские инвестиции растут"
anq.84.d1: "Хотя это, возможно, сомнительно и, скорее всего, несправедливо, предоставление цинским предприятиям более легкого ведения бизнеса в нашей богатой ресурсами стране оказалось очень выгодным, поскольку мы недавно заметили значительный приток инвестиций с севера. Это похоже, сотрудничество имеет свои преимущества."
anq.84.d2: "Хотя нам может не понравиться то, как это произошло, мы должны признать, что особые соображения, сделанные для предприятий Цин, привели к значительному увеличению их инвестиций. Возможно, нам следовало согласиться с первого раза."
anq.84.a: "В конце концов, отличные новости"

anq.85.t: "Цин отправляет ещё одно предложение"
anq.85.d: "Мы надеялись, что Цин больше не будет заниматься этим вопросом, но, увы, они это сделали. Пекинский совет связи выразил своё очень серьезное недовольство нашими недавними действиями. Они также сделали ещё один запрос, на этот раз ещё более далеко идущие.Они не только хотят, чтобы цинские предприятия могли обойти местные органы власти, они также хотят, чтобы мы создали специальный комитет, представляющий их интересы, и дали им официальный голос в правительстве.Они также сообщили нам, что последствия потому что на этот раз отказ будет иметь гораздо большее значение."
anq.85.a: "Придется согласиться"
anq.85.b: "Мы всё ещё не можем принять это"

anq.86.t: "Цин наказывает бизнес"
anq.86.d: "Цин совсем не был доволен нашими действиями и в результате ввел некоторые временные санкции против компаний, работающих на их территории. Скорее всего, на какое-то время это повредит."
anq.86.a: "Это нехорошо"

anq.87.t: "Пуи посещает Нанкин"
anq.87.d: "Сам Император Пуи посетил Нанкин на торжественной церемонии. Присутствовали и У Пэйфу, и Чэнь Тяоюань, которые публично подтвердили дружбу между севером и югом и продолжающееся признание Аньцином господства Цин над Китаем. В то время как в последние десятилетия , народу Китая было трудно принять тот факт, что им снова правит Император, признание Его Величества растет. Как Нанкин отреагирует на его присутствие?"
anq.87.a: "Нанкин приветствует его с распростертыми объятиями"
anq.87.b: "Протесты захламляют улицы"

anq.88.t: "Пекинский совет по связям делает выговор Чену"
anq.88.d: "Чэнь Тяоюань был вызван на аудиенцию с эмиссаром Пекинского совета по связям, где ему сделали выговор за неадекватную реакцию на протесты, когда Император посетил Нанкин. Совет требует извинений, а также Анцин полностью финансирование проекта по строительству большого Императорского дворца для посещёния Пуи в Нанкине."
anq.88.a: "Извините"
anq.88.b: "Они не могут этого спрашивать!"

anq.89.t: "Императорский дворец в Нанкине"
anq.89.d: "Пекинский совет связи передал сообщение от самого Императора Пуи, в котором он просит разрешения построить дворцовый комплекс в Нанкине, чтобы он мог чаще посещать Нанкин и видеть своих южных подданных. Он говорит, что из-за за то, что мы прекрасно справились с его визитом, нам не придется ничего платить самим."
anq.89.a: "Мы не можем сказать нет"

anq.90.t: "Собрание интеллигенции"
anq.90.d: "По инициативе Пекинского совета по связям собрались различные китайские интеллектуалы со всей страны, особенно из Нанкина и Пекина, и пришли к одному и тому же выводу: Китай должен объединиться сейчас, а не позже. Пока они признают политические разногласия могут быть трудными для преодоления и что монархия Цин не идеальна, они говорят, что реформа всегда может прийти позже.Правительство Цин транслировало это повсюду, говоря, что сейчас время объединяться.Чэнь Тяоюань, под давлением националистов группы, сделал следующее заявление: "
anq.90.a: "Мы ускорим процесс!"
anq.90.b: "Местная автономия важнее объединения"

anq.91.t: "Цин распространяет встречное сообщение"
anq.91.d: "К сожалению, Цин не очень хорошо воспринял слова Чена об автономии. На самом деле, они чувствовали себя настолько плохо, что начали активную кампанию по распространению сообщений по всей нашей стране, фактически по всему Китаю. Эти сообщения в основном состоял из аргументов, "разоблачающих" слова Чена. Будет трудно предотвратить его распространение."
anq.91.a: "Несчастный"

anq.92.t: "Управление каналами и реками"
anq.92.d: "Наш недавний опыт разработки дамб и наши усилия по завершению строительства канала Субэй побудили Пекинский совет по связям обратиться к нам за проектами масштаба не только на нашей нынешней территории, но и на землях Цин. принять их предложение и сотрудничать с Цин, чтобы построить дополнительные каналы? Если мы это сделаем, сначала мы поможем им. После того, как они закончат, они помогут нам в дополнительном строительстве в Цзиньхуа и Цяньтане."
anq.92.a: "Да, помогите им"
anq.92.b: "Нет, мы не можем себе этого позволить"

anq.93.t: "Углублять армейское сотрудничество"
anq.93.d1: "Теперь, когда мы разделяем общие цели и объединились с Цин в союзе, пришло время нашим армиям начать более тесно сотрудничать. Пекинский совет связи в Нанкине создал новый отдел, известный как Армейское сотрудничество. Комиссия, которая будет работать над целью дальнейшей интеграции наших вооружённых сил. Первые шаги уже сделаны. Теперь эта Комиссия снова пришла к Чену и запросила дополнительное сотрудничество. Мы заинтересованы?"
anq.93.d2: "Хотя в прошлый раз мы отклонили запрос Комиссии по сотрудничеству армий о дополнительном сотрудничестве с Цин, теперь они снова пришли и спросили, хотим ли мы и дальше интегрировать наши вооруженные силы. Они говорят, что нам не о чем беспокоиться и что подразделения будут продолжать в первую очередь отвечать перед Чэнь Тяоюанем."
anq.93.a: "Нет, достаточно того, что мы сделали"
anq.93.b: "Мы можем предпринять следующие шаги"

anq.94.t: "Интегрированная структура команд"
anq.94.d: "Комиссия по сотрудничеству армий представила свой план углубления военных связей между армиями Цин и Аньцин. Прежде всего, они предложили ограниченную интеграцию командной структуры обеих стран. структуру устаревших армий военачальников Аньцина. Хотя это может дать Цин большую власть над нашими армиями, преимущества нельзя отрицать."
anq.94.a: "Да, выполнить интеграцию"
anq.94.b: "Нет, мы не хотим отдавать контроль"

anq.95.t: "Совместное обучение офицеров"
anq.95.d: "Недавно Комиссия по сотрудничеству армий заметила, что недопонимание является частой проблемой в недавно интегрированных командных структурах. Были предложены генералы Цин. Это, безусловно, должно ещё больше улучшить результаты."
anq.95.a: "Хорошая идея"
anq.95.b: "Мы этого не хотим"

anq.96.t: "Оборонительная подготовка"
anq.96.d: "Теперь, когда между нашими армиями налажена надлежащая интеграция, пришло время проверить их в действии. Комиссия по сотрудничеству армий запланировала крупные военные учения, сосредоточенные в первую очередь на защите от нашего врага, Фэнтяня. Это мы надеемся, должны лучше подготовить наши дивизии к изнурительной работе по защите от вражеского вторжения."
anq.96.a: "Да, участвовать в учениях"
anq.96.b: "Нет, участвовать не будем"

anq.97.t: "Предварительное обеспечение валюты"
anq.97.d: "Некоторое время назад мы ввели временную валюту, которая используется во всех провинциях. Это имело большой успех, улучшило торговлю и ослабило ограничения на передвижение по провинциям. Но теперь [getanqally] приблизилось нам, если мы захотим позволить им вернуть валюту, а их центральный банк будет контролировать её. Валюта останется отдельной, и технически их центральный банк будет принимать решения только с их одобрения, в действительности это все равно будет равносильно потере некоторого контроля. Однако, [getanqally] поддержка валюты сделала бы её значительно более стабильной, а также ускорила бы принятие, ещё больше улучшив её использование."
anq.97.a: "Да, пусть вернут"
anq.97.b: "Нет, нам нужен полный контроль"

anq.98.t: "Угроза Гоминьдана"
anq.98.d: "Гоминьдан, вызвавший такую невероятную нестабильность в южных провинциях, угрожает разрушить все, что делает Китай Китаем. Их "национальная революция" угрожает всему существованию нашей нации, и, скорее всего, они готовятся к атакуйте нас, пока мы говорим. Мы должны действовать как можно скорее, иначе они могут стать слишком сильными, чтобы мы могли их победить!"
anq.98.a: "Подготовимся"
anq.98.b: "Объявить войну немедленно!"

anq.99.t: "Ву встречает Чена"
anq.99.d: "У Пейфу пришел, чтобы встретиться с Ченом для сугубо личной встречи. У Пэйфу путешествовал лишь с небольшой свитой, и было ясно, что он здесь не для пропаганды Цин, а только для того, чтобы убедить Чена. Ву выглядел утомленным. , но он также обладал аурой силы, с которой не мог сравниться даже Чен.\n\nВстреча длилась не более двух часов, Чэнь Тяоюань вышел из комнаты без улыбки, погрузившись в размышления. Вскоре стало ясно, что У Чена было мало возражений на красноречие и аргументы Ву. Китай должен был объединиться, и как можно скорее."
anq.99.a: "Мы можем доверять Ву"

anq.101.t: "Общественная Цин-Аньцинская конференция?"
anq.101.d1: "Цин обратились к нам с предложением провести большую публичную конференцию между нашими лидерами в Нанкине. Визит Пуи в Нанкин имел большой успех, и поэтому Цин спросил, разрешаем ли мы снова посетить Пуи. Они также упомянули, что было бы неплохо провести мероприятие в новом дворце Пуи в Нанкине. Теперь вопрос в том, согласны ли мы провести мероприятие?"
anq.101.d2: "Цин обратились к нам с предложением провести большую публичную конференцию между нашими лидерами в Нанкине. Визит Пуи в Нанкин потерпел серьезную неудачу, и на этот раз Цин решили позволить Пуи остаться дома. Они надеюсь, что мы сможем забыть об этом досадном инциденте. Они упомянули, что его новый дворец в Нанкине может быть использован в качестве места проведения. Теперь вопрос в том, согласны ли мы провести мероприятие?"
anq.101.a: "Да, провести мероприятие"
anq.101.b: "Нет, им придется остаться дома"

anq.102.t: "Итоги конференции"
anq.102.d: "Конференция длилась несколько дней. Десятки тысяч людей пришли посмотреть на национальных лидеров Китая. У Пэйфу и Чэнь Тяоюань казались дружелюбными и часто могли заметить рукопожатие для фотографии. большой вопрос, был ли достигнут какой-либо реальный прогресс? Согласился ли Чэнь на новые уступки Ву?"
anq.102.a: "Объединение теперь намного ближе"
anq.102.b: "Прогресс был адекватным"
anq.102.c: "Прогресса почти нет"

anq.103.t: "Цин и ссуды Далу Иньхан"
anq.103.d1: "Цин обратились к нам со следующим заманчивым предложением: они говорят, что значительно смягчат условия кредитования, наложенные на нас кредитами Далу Иньхан, практически сделав обслуживание долга настолько низким, что оно будет почти бесплатным. Взамен, они действительно хотят, чтобы мы сделали какие-то дополнительные шаги по интеграции и будущей унификации. Стоит ли это того?"
anq.103.d2: "Недавние ссуды Далу Иньхана, которые мы взяли, предоставили столь необходимый капитал для промышленного расширения. Теперь Цин обращается к нам с предложением дополнительных ссуд, в том же духе, что и те, которые мы получили от Далу Иньхана. Это требует от нас принятия решения. Стоят ли кредиты дополнительных ожиданий, которые Цин обязательно будет ожидать от нас в отношении объединения?"
anq.103.a: "Да, принять"
anq.103.b: "Нет, не стоит"

anq.104.t: "Ву встречает антиконцессионистов"
anq.104.d: "Истинный лидер цинского правительства У Пэйфу недавно встречался с различными лидерами Лиги противников концессий. Эта новость дошла до ушей Чэня через одного из наиболее прореспубликанских просил Чена занять твердую позицию против Цин и провозгласить независимую республику. Конечно, Чен очень хорошо знает, что у него нет ни поддержки, ни поддержки, необходимых для такого шага, и вместо этого он гораздо более тесно связан с Цин. Чен также прощает Ву Пейфу, потому что он уважает этого человека. Тем не менее, к сожалению, Ву Пейфу пошел за его спиной."
anq.104.a: "Подлый ублюдок"

anq.105.t: "Дополнительная помощь Цин"
anq.105.d: "Наш совместный подход к восстановлению уже привел к притоку поддержки из Цин, но большая часть этого была решена местными органами власти и через более мелкие инициативы. Однако их правительство решило также предоставить дополнительную поддержку, чтобы реконструкция могла быть завершена быстрее и с меньшими препятствиями."
anq.105.a: "Любая помощь приветствуется"

anq.106.t: "Аварийное военное производство"
anq.106.d: ""
anq.106.a: ""

anq.107.t: "Комитет по фортификации"
anq.107.d: ""
anq.107.a: ""

anq.108.t: "Пригласить офицеров"
anq.108.d: ""
anq.108.a: ""

anq.109.t: "Общая армия помощи"
