anq_commit_fengtian_tt: "§RЭто означает, что Аньцин окончательно обязуется участвовать в Войне за отвоевание Фэнтяня, а это означает, что она не может отказаться присоединиться к ней после начала боевых действий. В результате Аньцин должна подготовиться к войне.§!\n"
