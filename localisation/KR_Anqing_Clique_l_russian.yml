anq_instructions_kuomintang_yiguandao_tt: "§gГоминьдан и Игуаньдао будут сопротивляться нашему правлению и будут постоянно организовывать атаки! Используя £decision_icon_small §HРешенияs§!, их можно временно подавить до определенного уровня. разблокируйте, чтобы навсегда положить конец их присутствию и удалить духов.§!\n"

