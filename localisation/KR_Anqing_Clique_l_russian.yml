ANQ_yiguandao: "Беспорядки в Игуандао"
ANQ_yiguandao_desc: "Общие беспорядки на севере в сочетании с Гражданской войной привели к резкому росту беспорядков среди религиозных приверженцев Игуандао. Они собираются в массовом порядке и вызывают большой хаос в наших северных провинциях. Если мы не будем работать над их быстрым подавлением , беспорядок будет только ухудшаться.\n\nСила беспорядков: [getanqunreststrengthtextyiguandao]"
ANQ_kuomintang: "Беспорядки Гоминьдана"
ANQ_kuomintang_desc: "В то время как правительство левых Гоминьданов окончательно сломлено, поскольку они вложили все оставшиеся ресурсы в повстанческое движение, многие дезертиры и бандиты, которые когда-то были в их рядах, продолжают создавать проблемы. Сторонники левых Гоминьданов будут продолжать создавать проблемы в юг, если мы не зачистим их последние оставшиеся укрытия. \n\nСила беспорядков: [getanqunreststrengthtextkmt]"

ANQ_international_embargo: "Международное эмбарго"
ANQ_international_embargo_desc: "Наши недавние действия против иностранцев и внешней торговли, особенно с Германией, вызвали презрение во всем мире. В результате мы почти попали под полное торговое эмбарго."

ANQ_righteous_cause: "Правое дело"
ANQ_righteous_cause_desc: "Движение против концессий и общая враждебность по отношению к бывшему истеблишменту вызвали волну поддержки Клики Аньцин. Китай заслуживает быть свободным от немецкого империализма, и поддержка народа тому доказательство!"
ANQ_victory_league_idea: "Победа над Нанкином"
ANQ_victory_league_idea_desc: "Победа над Нанкинской Кликой привела к росту поддержки режима Чена. Это также дало солдатам в его армии повод поверить, что мир может вернуться в пять провинций."
ANQ_peace_idea: "Мир в пяти провинциях"
ANQ_peace_idea_desc: "Успешное объединение пяти провинций Ченом привело к большой поддержке его личности и, по крайней мере, временно отвлечет их от хаоса, вызванного войной."
ANQ_black_dragon_society: "Сотрудничество Общества Черного Дракона"
ANQ_black_dragon_society_desc: "Наши силы сражаются во славу Азии и против Запада. Пекин и большая часть Китая практически оккупированы теми, кто хотел нас поработить. Мы не можем этого допустить и должны работать вместе во имя Азии с единственной анти- левая империалистическая власть, Япония. Общество Черного Дракона привлекает население этой радикальной идеей."
ANQ_nationalist_spirit_idea: "Националистический дух"
ANQ_nationalist_spirit_idea_desc: "Мы служим делу Китая, и только Китаю. Мы не служим никаким другим лордам за пределами страны и являемся маяками патриотизма. Мы будем сильны и едины в нашем национализме."
ANQ_chen_yi: "Подчинение Чен И"
ANQ_chen_yi_desc: "Губернатор провинции Чжэцзян Чен И был под влиянием антиконцессионистской позиции Чэнь Тяоюаня и, возможно, тех возможностей, которые она обещает."
