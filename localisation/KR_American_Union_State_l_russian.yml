TEX_centralized_command_structure_2: "Национальный Серебряный Легион"
TEX_centralized_command_structure_2_desc: "Национальный Серебряный Легион принимает приказы сверху вниз, подчиняясь руководящим принципам, установленным политикой, так что они не являются ни слишком экстремальными, ни слишком мягкими. Он посвящает себя вербовке, распространению нашей литературы, защите от радикалов, уплате взносов христианской партии, самой христианской культуре и общественным работам."
TEX_decentralized_command_structure: "Новая командная структура"
TEX_decentralized_command_structure_2: "Местный Серебряный Легион"
TEX_decentralized_command_structure_2_desc: "Серебряный легион основан на местных отделениях, которые устанавливают свои собственные правила и политику, при условии, что он следует общим руководящим принципам христианской партии, выбирая своих собственных региональных руководителей. Таким образом, некоторые главы известны своей умеренностью, некоторые - "мейнстримом", а некоторые настолько радикальными, некоторые обвиняют их в том, что они лишь немного более мягкое воссоздание Белых Лиг."
TEX_silver_rangers_idea: "Серебряные Рейнджеры"
TEX_christian_commonwealth_idea: "Христианское Содружество"
TEX_christian_commonwealth_idea_2: "Христианское Содружество"
TEX_christian_commonwealth_idea_3: "Новая Америка"
TEX_christian_commonwealth_idea_3_desc: "Христианское Содружество гарантирует, что полноправным гражданам вы будете пользоваться высокими экономическими и политическими преимуществами в рамках Христианско-Американской культуры. Тем не менее, те, кто считается непродуктивным, не могут получить те же льготы."
TEX_gallahad_fellowship_idea: "Товарищество Галахада"
TEX_universal_education_idea: "Всеобщее образование"
TEX_universal_education_idea_desc: "Приверженность Пелли идее образования может шокировать некоторых. Однако он искренне считает, что вся молодёжь страны должна получать образование в колледже или ремесленном училище. Это даст им более многообещающее будущее и одновременно поддержит экономику нашей страны. За светлое будущее!"
