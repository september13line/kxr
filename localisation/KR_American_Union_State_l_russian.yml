### Huey Successors ###
TEX_the_longist_legacy: "Следующий шаг"
TEX_the_longist_legacy_desc: "Хьюи Лонга больше нет! Теперь мы должны предпринять быстрые действия, чтобы укрепить нашу власть в стране. Для этого нам придется перехитрить наших соперников и завоевать сердца и умы тех же людей, которые посвятили себя делу Хьюи. Хотя будущее неясно, Америка требует, чтобы мы сделали шаг вперёд и заняли его место."
TEX_national_crusade: "Национальный крестовый поход"
TEX_national_crusade_desc: "Джеральд Л. К. Смит, фанатик, который боготворил Хьюи Лонга, пришел к власти и теперь должен донести до нации свою собственную программу реформ. Сочетая политику Хьюи и свои собственные идеи, основанные на его вере, Смит надеется заслужить уважение близких соратников Хьюи и американского народа, людей, которых он всегда уважал, но которые никогда не уважали его."
TEX_christian_renewal: "Христианское обновление"
TEX_christian_renewal_desc: "Наша страна сбилась с пути, когда забыла христианские ценности, которые изначально привели её к статусу мировой державы. Если американцы снова смогут привести себя к вере, мы поставим нашу страну на путь процветания. Более того, Смит уверен, что этот план - именно то, чего хотел бы Хьюи, несмотря на то, что его сбили с пути космополитические советники."
TEX_support_for_families: "Поддержка семей"
TEX_support_for_families_desc: "Семья - это, пожалуй, самая важная ячейка общества в мировой истории. В Америке, однако, семьи были осквернены годами войны, голода и страданий. Если мы хотим залечить раны последних десятилетий и завершить то, что начал Хьюи Лонг, мы должны поддерживать американские семьи и способствовать их росту. Мы должны исцелить наше избитое население и создать новое поколение американцев!"
TEX_protect_farmers: "Защитить фермеров"
TEX_protect_farmers_desc: "Фермеры пострадали больше всех во время Великой депрессии, и многие из них бросили свой жребий вместе с Хьюи Лонгом во время Гражданской войны. Теперь мы должны отплатить им за их преданность. Для этого мы должны обеспечить защиту их цен и земли, и где бы они ни находились - в Луизиане, Айове или любом другом штате - у американского фермера снова будет повод для гордости."
TEX_train_new_disciples: "Обучать новых учеников"
TEX_train_new_disciples_desc: "Личные фанаты Джеральда К. Смита - ничто по сравнению с такими, как Хьюи Лонг или Чарльз Кофлин, и пришло время создать свой собственный имидж. Для этого мы должны привлечь новое поколение как к лонгистской повестке дня, так и к нашей собственной. Имея такую прочную базу поддержки, мы сможем обеспечить успех наших реформ на десятилетия вперёд."
TEX_smiths_veterans: "Ветераны Смита"
TEX_smiths_veterans_desc: "Во время Гражданской войны Смит отвечал за то, чтобы раззадорить наших солдат и настаивать на агрессивной, моралистической стратегии в войне. Теперь, когда он находится у власти, он хочет продолжать пользоваться поддержкой храбрых мужчин, которые сражались за него. С помощью увеличения пенсий и законопроектов, направленных на ветеранов, мы можем обеспечить их лояльность и поднять моральный дух наших войск"
TEX_new_american_morality: "Американская мораль"
TEX_new_american_morality_desc: "Несмотря на то, что в последнее время мы оступились, в стране появилось новое чувство нравственности. Семьи снова растут, рабочие делают все возможное для нации, и даже наши дети настаивают на том, чтобы внести свой вклад в создание Америки, основанной больше на христианских добродетелях, на которых была основана нация, чем на коррупции последних лет."
TEX_friends_in_high_places: "Друзья на высоких постах"
TEX_friends_in_high_places_desc: "Чтобы обеспечить себе место у власти, мы должны сначала привлечь на свою сторону союзников. Поиск друзей в высших кругах - задача не из легких, но благодаря взяткам, маневрированию и старомодной смазке для локтя мы можем найти поддержку, необходимую для того, чтобы сравняться с нашими соперниками."
TEX_reveal_the_treachery: "Раскрыть предательство"
TEX_reveal_the_treachery_desc: "К гибели Хьюи Лонга привел не он сам или конкурирующие политические силы, а алчные банкиры и иностранцы, которые не испытывают любви к этой стране и тому, что она создала. Мы должны раскрыть истинную природу этих предателей, если хотим добиться возмездия за зло, совершенное против всей страны в последние десятилетия."
TEX_prosthelytize_to_the_masses: "Протеизация для масс"
TEX_prosthelytize_to_the_masses_desc: "Народ - главное оружие Джеральда К. Смита, и он не чужд этому факту. Выступая перед большими толпами, Смит верит, что сможет привлечь их на свою сторону и закрепить за собой место законного преемника Хьюи в глазах миллионов. Успокаивая неуверенное население, мы можем вернуть его на путь истинный и завоевать нацию с помощью слов."
TEX_cast_down_the_wicked: "Изгнать нечестивцев"
TEX_cast_down_the_wicked_desc: "Грешники, которые пытались подорвать наше движение, должны быть наказаны. Хьюи Лонг не понял их двуличия, и это стало его гибелью. Смит не допустит повторения этой ошибки. Чтобы отомстить за Хьюи и многих других, ставших жертвами злобных нечестивцев среди нас, мы должны раз и навсегда уничтожить их власть."
TEX_christianity_and_capitalism: "Христианство и капитализм"
TEX_christianity_and_capitalism_desc: "Христианство и капитализм не являются несовместимыми; на самом деле, они могут работать в тандеме. При поддержке бизнесменов и церкви у нас будет значительная сила за спиной, и мы сможем использовать эти силы для продвижения новой Америки, основанной не на жадности, а на ценностях Библии."
TEX_exalt_the_humble: "Возвышать смиренных"
TEX_exalt_the_humble_desc: "Бедные, смиренные, угнетенные; у них много имен, но одно остаётся неизменным: эти люди страдают. За их героический труд в повседневной жизни они должны быть вознаграждены. Хотя мы не будем перегибать палку и пытаться уничтожить крупный бизнес в Америке, мы должны ясно дать понять, на чьей мы стороне, и попытаться достичь компромиссов, приемлемых для всех."
TEX_punish_the_wealthy: "Наказывать богатых"
TEX_punish_the_wealthy_desc: "Жадным монополистам и бизнесменам слишком долго сходило с рук грабеж! Чтобы создать действительно справедливую Америку, мы должны наказать их за их грехи и твердо встать на сторону трудящихся страны."
TEX_outlaw_unions: "Объявить профсоюзы вне закона"
TEX_outlaw_unions_desc: "Профсоюзы - это паразитический институт, что было продемонстрировано в О.С.А во время Гражданской войны. Теперь они надеются захватить и наше правительство, и при этом выкачивать наши средства, лишая добродетельных работников работы. Мы должны запретить эти институты, если хотим, чтобы наша экономика процветала, а без их предательского вмешательства мы будем процветать."
TEX_loyalty_in_labor: "Лояльность в труде"
TEX_loyalty_in_labor_desc: "Для нации важно иметь сильные профсоюзы; в конце концов, это единственный способ для рабочих иметь право голоса. Но, с другой стороны, мы должны быть уверены, что эти профсоюзы верны нам и только нам, если хотим, чтобы они занимали видное место в нашей экономике. Имея профсоюзы на своей стороне, мы можем помочь обуздать надменные корпорации и бизнесменов и обеспечить справедливый баланс между капиталом и трудом, раз и навсегда."
TEX_subsidize_unions: "Субсидировать профсоюзы"
TEX_subsidize_unions_desc: "Профсоюзы являются образцами прав трудящихся, и мы не должны забывать об этом факте. Любой человек, претендующий на роль союзника американского рабочего, должен поддерживать профсоюзы. Нет, мы не будем поддерживать профсоюзы, которые боролись за CSA или других, но мы не будем уклоняться от поддержки и финансирования тех профсоюзов, которые снова и снова доказывают свою преданность. С сильными профсоюзами трудящиеся этой страны будут иметь сильный голос, как и должно быть."
TEX_defend_private_property: "Защищать частную собственность"
TEX_defend_private_property_desc: "Принцип частной собственности является одним из основополагающих идеалов нашей страны. Все граждане имеют право на частную жизнь в пределах своей собственности, и хотя мы увеличили размер нашего правительства, это не означает, что мы должны попирать это фундаментальное право. Наоборот, мы будем следить за тем, чтобы каждый человек был королем, особенно на своей собственной земле."
TEX_meek_inherit_earth: "Кроткие наследуют землю"
TEX_meek_inherit_earth_desc: "Рабочий народ Америки, класс, который можно считать "кротким" из-за его относительной бедности, должен быть защищен, согласно Библии. В конце концов, именно кроткие наследуют землю, и если мы защитим земли для этих групп населения, мы будем тем более праведными. Хотя богатые будут жаловаться на то, что у них отбирают землю, они скоро поймут, что это к лучшему для всех."
TEX_arcadian_america: "Аркадийская Америка"
TEX_arcadian_america_desc: "Природная красота этой страны, а также блеск принципов наших основателей и планов Хьюи Лонга должны руководить нами на следующем этапе жизни Америки. Мы станем предметом зависти всего мира, как и должно было быть, и все, что нам нужно было сделать, это следовать мудрому руководству основателей и Хьюи Лонга."
TEX_social_justice: "Социальная справедливость"
TEX_social_justice_desc: "Чарльз Кофлин встал во главе народного движения, надеясь осуществить свой план "социальной справедливости". Для Кофлина это означает патриотический план по обеспечению прав трудящихся, реформе валюты и изгнанию менял. Он не является близким соратником Лонга, но если сможет завоевать достаточную поддержку своими планами, это не будет иметь большого значения."
TEX_national_sermons: "Национальные проповеди"
TEX_national_sermons_desc: "Благодаря своим выступлениям по радио Чарльз Кофлин завоевал огромную аудиторию. Теперь, когда он у власти, необходимо что-то сделать, чтобы убедить народ в успешности борьбы администрации за него. Сам Кофлин намерен обратиться к радио, выступая с речами о политике и других вопросах, которые больше похожи на проповеди, чем на политические ораторские речи, но независимо от этого, мы сделаем наше дело ещё более популярным."
TEX_the_christian_front: "Христианский фронт"
TEX_the_christian_front_desc: "Христианский фронт - это ассоциация консервативных лонгистов, которые присоединились к Чарльзу Кофлину. Мы должны развивать эту организацию, и с помощью газеты Кофлина "Социальная справедливость", возможно, она вырастет до действительно массовых масштабов. Хотя некоторые шепчутся, что они больше сосредоточены на предполагаемых врагах, чем на помощи простым людям, жизненно важно, чтобы мы способствовали росту "Христианского фронта". "
TEX_pursue_the_financiers: "Преследовать финансистов"
TEX_pursue_the_financiers_desc: "Хотя они пытались скрыть свой обман, мы знаем, кто является истинными врагами. Банкиры и менялы слишком долго обманывали наш народ, и пришло время предпринять совместные усилия, чтобы раз и навсегда лишить их власти."
TEX_break_financial_slavery: "Вырваться из финансового рабства"
TEX_break_financial_slavery_desc: "Слишком долго мы были рабами тех, кто управляет нашей экономикой. Экономика американского народа не может принадлежать нескольким неамериканским предателям. Теперь, когда банки и национальная экономика находятся под нашей властью, мы в состоянии разрушить финансовое рабство, от которого мы так долго страдали, и создать по-настоящему свободную Америку."
TEX_remonetize_silver: "Ремонетизировать серебро"
TEX_remonetize_silver_desc: "Серебро всегда было лучшим стандартом, чем золото. Уильям Дженнингс Брайан знал это, Хьюи Лонг знал это, и мы тоже это знаем. Первая часть экономических реформ Кофлина заключается в ремонетизации серебра, что позволит увеличить денежную массу. Это рискованная политика, но мы должны хотя бы попробовать её, если надеемся создать новую динамичную экономику."
TEX_wider_nationalization: "Более широкая национализация"
TEX_wider_nationalization_desc: "Национализация промышленности, проведенная Хьюи Лонгом, не зашла достаточно далеко; мы должны сделать больше. Национализировав такие институты, как банки, нефть, железные дороги и многое другое, мы можем гарантировать, что наше правительство никогда не будет испытывать недостатка в ресурсах, необходимых для заботы о народе. Хотя некоторые предатели будут протестовать против этого предполагаемого нарушения свободы, мы напомним им, что они не имеют права контролировать американский народ, и что мы являемся его истинными представителями."
TEX_tax_relief_for_poor: "Налоговые льготы для бедных"
TEX_tax_relief_for_poor_desc: "Хотя мы были несколько суровы к нашим богатым гражданам, мы должны избавить бедных от любой обременительной политики, которая может привести к отчаянию или смерти. Вместо этого мы предоставим налоговые льготы этим угнетенным слоям общества, и надеемся, что это вдохновит их на увеличение расходов и участия в экономике."
TEX_wealth_conscription: "Призыв богатства"
TEX_wealth_conscription_desc: "Во времена кризиса богатство должно быть призвано в армию так же, как и люди. Для тех, кто накапливает богатства и ресурсы нашей нации, Кофлин просит лишь патриотическую долю от их огромных состояний. В конце концов, если мы все американцы, мы все должны вносить равный вклад. Если богатые хотят уклониться от борьбы, они должны вносить свой вклад другими способами."
TEX_simplified_government: "Упрощенное правительство"
TEX_simplified_government_desc: "Правительство работает лучше всего, когда оно простое. Раздутая и неэффективная бюрократия, которую некоторые называли американским правительством в последнее время, является примером того, чего мы не должны делать. Вместо этого мы упорядочим государственные институты и обеспечим простоту правительства, каким должно быть любое правительство от народа, для народа и народом."
TEX_liberty_of_conscience: "Свобода совести"
TEX_liberty_of_conscience_desc: "Среди самых древних свобод нашей нации - возможность исповедовать любую религию или следовать любому жизненному пути. Правительство не должно попирать эти права, и благодаря постоянной гарантии их соблюдения мы можем иметь истинную свободу совести в Америке."
TEX_an_unlikely_successor: "Маловероятный преемник"
TEX_an_unlikely_successor_desc: "Вопреки всему, мы теперь контролируем нацию, и теперь нам предстоит заполнить большую обувь. Необходимо сделать трудный выбор: будем ли мы следовать по пути, проложенному для нас Хьюи Лонгом, и если да, то сможем ли мы повторить его успех у американского народа? Только время покажет, а пока мы должны создать хотя бы видимость стабильности."
TEX_solidify_position: "Укрепить нашу позицию"
TEX_solidify_position_desc: "Теперь, когда мы обеспечили себе место преемника Хьюи, пришло время стабилизировать нацию. Хотя Хьюи был "Имперским президентом", у нас нет такой легитимности, и поэтому мы будем стремиться создать её, тем или иным способом."
TEX_make_voting_machines_sing: "Заставить машины для голосования петь"
TEX_make_voting_machines_sing_desc: "Те, кто подсчитывает голоса в стране, на самом деле контролируют нацию. Получив контроль над этими группами, мы будем иметь доминирующее положение на десятилетия вперёд, а наша политика и планы будут закреплены в американской психике."
TEX_honor_huey_long: "Честь Хьюи Лонгу"
TEX_honor_huey_long_desc: "Великий основатель нашей новой нации, Хьюи Лонг, больше не стоит у руля страны. Теперь, когда мы стали его преемниками, мы должны позаботиться о том, чтобы почтить его и продолжить его наследие. Более того, почитание Хьюи Лонга поможет нам укрепить нашу позицию как наследников лонгистского движения и получить значительную поддержку среди нашего народа."
TEX_media_propaganda: "Пропаганда в СМИ"
TEX_media_propaganda_desc: "В старой Америке газеты были важнейшим институтом, способным по прихоти закончить политическую карьеру. Если мы хотим сохранить власть, мы должны сначала заручиться их поддержкой. Это произойдет в двух направлениях: те, кто благосклонен к нам, будут вынуждены поддержать правительственную повестку дня, а те, кто этого не сделает, окажутся в мире боли."
TEX_veterans_bill: "Законопроект о ветеранах"
TEX_veterans_bill_desc: "Ветераны, сражавшиеся за Американское Союзное Государство, должны быть удостоены почестей, тем более что контроль над вооруженными силами так важен для нашей собственной власти. Приняв знаковый "Билль о ветеранах", мы сможем гарантировать их верность на долгие годы и показать людям, что мы уважаем тех, кто больше всех жертвует ради нашего дела."
TEX_finish_industrialists: "Покончить с промышленниками"
TEX_finish_industrialists_desc: "Могущественные промышленники, которые когда-то правили этой страной, находятся в бегах, и мы должны покончить с ними. Они больше не будут иметь чрезмерного влияния на Америку; хотя они ещё могут существовать, они никогда больше не будут доминировать в правительстве. Убрав ковер из-под их ног, промышленники, лояльные или нет, больше не смогут контролировать нашу экономику, и всем американцам будет лучше."
TEX_eliminate_poverty: "Ликвидировать бедность"
TEX_eliminate_poverty_desc: "Бедность - это как чума для американской жизни. На протяжении всего нашего существования она была неумолимой, постоянно вкрадываясь в жизнь самых бедных наших граждан. Этого больше не будет, и с помощью тщательных мер, направленных на прекращение ошеломляющего неравенства богатства, мы окончательно уничтожим эту болезнь."
TEX_democratic_transition: "Демократический переход"
TEX_democratic_transition_desc: "Теперь, когда Хьюи Лонга больше нет, мы должны продолжить его работу по реформированию страны и созданию здоровой демократии. Одним из препятствий на этом пути будет решение о том, как мы будем вести АПВ вперёд, и какую политику мы будем проводить. Однако, независимо от этого, все американцы могут быть спокойны, зная, что их правительство теперь будет работать на них."
TEX_honest_government: "Честное правительство"
TEX_honest_government_desc: "Одним из главных факторов, приведших страну к Гражданской войне, было недоверие к коррумпированному правительству. Народ был вправе опасаться; правительство, в конце концов, использовало их в своих интересах и служило лишь небольшой группе лиц. Теперь мы обеспечим подотчётность правительства тем, кому оно должно служить - народу."
TEX_rural_schools: "Сельские школы"
TEX_rural_schools_desc: "После войны Хьюи Лонг планировал вкладывать больше средств в новые школы, особенно для сельских районов, которые так в них нуждаются. Однако теперь, когда мы находимся у власти, мы должны воплотить этот план в жизнь. Построив лучшие начальные школы и, возможно, даже университеты в сельских районах нашей страны, мы сможем лучше обучить следующее поколение, а также помочь этим районам восстановиться."
TEX_chicago_plan: "План Чикаго"
TEX_chicago_plan_desc: "План Чикаго был первоначально разработан Чикагским университетом и одобрен политиком АПВ Бронсоном Каттингом. Согласно этому плану банки должны были разделить свои денежные и кредитные функции, создав банковскую систему с полным резервированием. На практике это привело бы к тому, что банки имели бы достаточно денег для покрытия своих кредитов. Кроме того, как выразился Ирвинг Фишер, это "национализирует деньги, но не банковское дело"."
TEX_new_american_family: "Новая американская семья"
TEX_new_american_family_desc: "Если мы хотим создать процветание в Америке, мы должны решить одну задачу - поддержать наши семьи. Американская семья была разрушена за последние двадцать лет, и если нам удастся снова способствовать её росту, у нас будет растущее население и большее количество рабочей силы, из которой мы сможем черпать."
TEX_currency_reform: "Валютная реформа"
TEX_currency_reform_desc: "Хьюи Лонг понимал, что валюта нуждается в реформе, если она будет функционировать эффективно и справедливо. Мы будем действовать в этом направлении и убедимся, что не некомпетентные банки управляют этой частью экономики, а мы, и что, возможно, будет принята серебряная валюта, а не золотая."
TEX_roll_back_censorship: "Свернуть цензуру"
TEX_roll_back_censorship_desc: "Во время Гражданской войны Хьюи Лонг ввел определенную политику цензуры в отношении СМИ и других учреждений, которая была понятна в то время, но теперь должна быть свернута. Чтобы привлечь газеты на свою сторону, мы должны показать им, что предоставим им достаточно пространства для ведения бизнеса так, как они считают нужным. Восстановив свободу прессы, мы на один шаг приблизимся к созданию новой Америки."
TEX_reconcile_the_church: "Примирить церковь"
TEX_reconcile_the_church_desc: "Хорошо известно, что у Хьюи Лонга были не самые лучшие отношения с церквями, несмотря на все усилия таких людей, как Джеральд К. Смит и Чарльз Кофлин. Тем не менее, сейчас, когда мы у власти, мы должны приложить усилия, чтобы протянуть оливковую ветвь этим организациям. Не стоит надеяться на прямое одобрение, но если мы сможем добиться от них хотя бы симпатии к нам, это покажет, что мы действительно хорошие американцы и хотим вернуть в Америку хоть какое-то подобие морали."
TEX_a_virtuous_republic: "Добродетельная Республика"
TEX_a_virtuous_republic_desc: "Республика, свободная от коррупции - это то, к чему взывает народ, и это то, чего он заслуживает. После тяжелейших усилий миллионов отважных бойцов АПВ мы готовы двигаться вперёд как новая нация, вдохновленная видением Хьюи Лонга, с правительством, которое служит народу."
TEX_the_people_yes: "Народу, да"
TEX_the_people_yes_desc: "Популистское видение Америки, в которой трудолюбивый простой человек может хорошо зарабатывать на жизнь для себя и своей семьи, и все участвуют в процветании нации, наконец-то воплотилось в жизнь. Мы привнесли перемены в мир, возмущенный переменами, и теперь жесткая воля американского народа принесла свои плоды."
TEX_uncle_earl: "Дядя Эрл"
TEX_uncle_earl_desc: "Эрл Лонг, отчужденный брат легендарного Хьюи Лонга, пришел к власти, сменив своего брата и продолжив то, что некоторые называют династией Лонгов. Несмотря на родственные связи с Хьюи, Эрлу предстоит многое доказать, и даже если он окажется достойным преемником Хьюи, ему придется сделать выбор: пойдет ли он по стопам Хьюи или воплотит в жизнь своё собственное видение развития страны?"
TEX_fulfill_his_vision: "Исполнить задуманное"
TEX_fulfill_his_vision_desc: "Эрл Лонг решил, что он должен продолжить дело своего брата, человека, с которым он часто соглашался, несмотря на их склонность спорить друг с другом. Создавая то, что некоторые называют "династией Лонгов", Эрл заверил обеспокоенных наблюдателей, что надеется завершить планы Хьюи и править столько, сколько пожелает народ, хотя сколько это будет длиться, ещё предстоит выяснить."
TEX_world_class_highways: "Автомагистрали мирового класса"
TEX_world_class_highways_desc: "Частью программы Эрла Лонга по возвращению страны из экономической разрухи является строительство новой национальной системы автомагистралей. Планы по созданию такой системы разрабатывались годами, но теперь у нас есть ресурсы, чтобы наконец-то выполнить свои обещания. Это позволит нам соединить нашу огромную страну, как никогда раньше."
TEX_retail_taxes: "Налоги на розничную торговлю"
TEX_retail_taxes_desc: "Эрл Лонг - практичный человек, и он понимает, что для оплаты программ Хьюи в некоторых случаях мы должны ввести более высокие налоги. Для этой цели предлагается ввести налог на розничную торговлю, а также небольшие налоги на газ, пиво и многое другое, что даст более чем достаточно для этих программ. Это может быть непопулярно, но это позволит нам увеличить финансирование важных достижений в области исследований, а также наших внутренних программ для народа."
TEX_louisiana_politicking: "Политика Луизианы"
TEX_louisiana_politicking_desc: "Несмотря на то, что Эрл Лонг считает себя естественным наследником Хьюи, у него по-прежнему много врагов. Чтобы устранить или иным образом подорвать этих соперников, он хочет заняться тем, что он называет "немного луизианской политикой". Это включает в себя вызов соперников с выгодными кандидатами, отказ в финансовой поддержке партии тем, кто не согласен, и использование кафедры для того, чтобы держать инакомыслящих политиков в узде. Эрл Лонг - мастер в таких стратегиях, и благодаря его хитроумным маневрам у нас будет стабильная АПВ."
TEX_end_civil_service: "Покончить с государственной службой" 
TEX_end_civil_service_desc: "Гражданская служба усложняет жизнь Эрла Лонга. Как он сможет достичь своих целей, если не сможет финансировать политиков, ответственных за голосование? Вместо этой системы мы будем поощрять патронаж, предоставляемый в основном Эрлом Лонгом, но также и его союзниками, что позволит нам лучше контролировать политиков по всей стране. Хотя некоторые считают это откровенно тираническим шагом, Эрл отмахнулся от подобной критики, отметив, что политики все равно этого заслуживают."
TEX_the_earl_of_louisiana: "Граф Луизианы"
TEX_the_earl_of_louisiana_desc: "Как хозяин возрождающейся Америки, Эрл Лонг достиг статуса наравне со своим братом. Его возвышающаяся фигура и теплая харизма заставили некоторых окрестить его "графом Луизианы", учитывая его, казалось бы, непоколебимую власть над правительством страны. Хорошо это или плохо, но Эрл Лонг прочно сидит в седле."
TEX_distract_public: "Отвлечь публику"
TEX_distract_public_desc: "Публика - вещь непостоянная, и если мы хотим получить её поддержку, мы должны отвлечь её. Подобно римской поговорке о "хлебе и зрелищах", мы обеспечим нашим людям внимание к развлечениям и другим вещам, чтобы у нас была свобода действий для реализации наших планов. Кроме того, благодаря зажигательным речам, сам граф Лонг будет держать народ в своих руках, и это, несомненно, повысит его популярность."
TEX_secure_the_long_machine: "Обеспечить безопасность машины Лонга"
TEX_secure_the_long_machine_desc: "Машина Хьюи Лонга так и не была открыта Эрлу Лонгу до Гражданской войны, и Эрл с горечью вспоминает об этом. Однако теперь, когда он у власти, мы должны завладеть машиной сами, чтобы гарантировать, что мы сохраним власть так долго, как нам нужно, и чтобы никто другой не получил её в свои руки. Хотя ему пришлось ждать своей очереди, Эрл Лонг наконец-то может занять своё законное место во главе семьи Лонг и её мощной политической машины."
TEX_plenty_of_snap_in_my_garters: "Много щелчков в моих подвязках"
TEX_plenty_of_snap_in_my_garters_desc: "Учитывая его меньшую репутацию и склонность проводить время с угнетенными, а не со всеми экономическими классами, как это делал Хьюи, некоторые считают, что Эрл недостоин стать преемником Хьюи Лонга. Некоторые даже говорят, что Эрлу не хватает видения или амбиций, которые были у его брата. Однако для тех, кто сомневается, Эрл Лонг может сказать только одно: "В моих подвязках ещё много щелчков!"."
TEX_charm_the_people: "Очаровывать людей"
TEX_charm_the_people_desc: "Выступление Эрла Лонга - это не событие, это опыт. Толпы в десятки тысяч человек приходят посмотреть на его красочное ораторское искусство и юмористические анекдоты, и хотя его речи не слишком ориентированы на политику, народ все равно их любит. Объезжая страну и занимаясь любимым делом общения с простыми людьми, Эрл привлечет их на свою сторону."
TEX_three_ps: "Три П"
TEX_three_ps_desc: "Политика, простые люди и ферма "Гороховая грядка" - вот что наиболее важно для Эрла Лонга. Искусный политический актер, а также любитель фермеров и других простых рабочих, Эрл Лонг предпочитает проводить время с избирателями и сторонниками на своей ферме, чем общаться с надушенными политиками в офисе. Хотя у него и сейчас есть амбициозные планы по реформированию страны, иногда лучше наслаждаться более простыми вещами."
TEX_a_new_direction: "Новое направление"
TEX_a_new_direction_desc: "Вместо того чтобы следовать планам своего брата, Эрл Лонг решил выдвинуть свой собственный план реформ. Хотя он во многом схож с концепцией Хьюи, Эрл отмечает, что его план занимает твердую позицию в отношении расы и больше работает с трудящимися Америки. В конце концов, что может быть лучше для привлечения новых избирателей?"
TEX_black_enfranchisement: "Обеспечение прав чернокожих"
TEX_black_enfranchisement_desc: "Вопрос об участии чернокожих в голосовании был табу на Юге в течение десятилетий, но теперь, когда Гражданская война закончилась и Эрл Лонг контролирует ситуацию, его необходимо пересмотреть. Мы позаботимся о том, чтобы люди всех рас, особенно чернокожие, могли голосовать, если они решат это сделать, и, надеюсь, в благодарность они решат голосовать за нас."
TEX_feed_the_hungry: "Накормить голодающих"
TEX_feed_the_hungry_desc: "Хотя откровенный голод в Америке встречается редко, все же значительная часть населения недоедает, особенно дети. Обеспечивая рабочим деньги, необходимые для пропитания их семей, а детям - бесплатные обеды в школе, мы можем гарантировать, что наши люди сосредоточатся на других делах, помимо своих урчащих желудков."
TEX_equal_teachers_pay: "Равная оплата труда учителей"
TEX_equal_teachers_pay_desc: "В последнее время американские учителя подвергаются ужасному обращению, и им никогда не платили столько, сколько они стоят. Эрл Лонг, никогда не отказывающийся от возможного голосования, решил, что необходимо повысить зарплату учителей и обеспечить отсутствие дискриминации по половому признаку. Опытным учителям будут платить больше, но если убрать эту дискриминацию, то наши семьи в целом будут жить лучше."
TEX_modern_hospitals: "Современные больницы"
TEX_modern_hospitals_desc: "Наши больницы нуждаются в современном оборудовании и технологиях, и Эрл Лонг с радостью предоставит им все необходимое. Модернизируя городские больницы, строя новые в сельской местности и в целом обеспечивая больным постоянный уход, Эрл надеется, что мы сможем позаботиться обо всех наших ветеранах и всех, кто пострадал от Гражданской войны. Мы позаботимся о наших людях, а они позаботятся о нас."
TEX_rock_em_sock_em: "Rock 'Em Sock 'Em"
TEX_rock_em_sock_em_desc: "Многие считают дядю Эрла неутомимым человеком, но когда его спросили о его сверхчеловеческой выносливости, он просто заявил, что занимается политикой "Rock 'Em, Sock 'Em", и заявил, что если его соперникам это не нравится, им следует идти в другое место. Его поездка по стране сделала его звездой в глазах миллионов, а его увлекательные и часто юмористические выступления популярны как никогда."
TEX_american_radicalism: "Американский радикализм"
TEX_american_radicalism_desc: "Чудак Альфред Бингхэм и его движение за американский радикализм захватили власть в стране. Хотя они не следуют в точности программе Хьюи Лонга, они претендуют на роль его интеллектуальных преемников и настаивают на том, что их политика приведет к достижению его целей. Радикал из среднего класса надеется завоевать американский народ, но сначала он должен решить, какая политика для него наиболее важна."
TEX_the_middle_class_mind: "Сознание среднего класса"
TEX_the_middle_class_mind_desc: "Чтобы создать революцию в буржуазной стране, мы должны работать с сознанием среднего класса. Средний класс готов к бесклассовому обществу, и Бингхэм считает, что средний американец больше похож на члена коммуны, чем на сурового индивидуалиста. Подстраивая нашу риторику под этот класс и следя за тем, чтобы не оскорбить их чувства, мы можем создать нечто действительно революционное в нации."
TEX_tactical_realism: "Тактический реализм"
TEX_tactical_realism_desc: "Чтобы привлечь американский народ на свою сторону, мы должны внести небольшие изменения в экономику. Таким образом, мало кто будет расстроен тем, что в основном рассматривается как скромные реформы, хотя со временем они станут полной перестройкой экономики. Шаг за шагом мы будем отламывать старую систему, как это делал Хьюи Лонг, и создавать новую, лучшую экономику."
TEX_outflank_capitalism: "Переиграть капитализм"
TEX_outflank_capitalism_desc: "Капитализм всё ещё популярен среди большинства американцев, и чтобы подорвать его, мы должны продемонстрировать его дисфункцию как системы. Для этого мы перепрофилируем старые заводы и возьмем под контроль вертикальный срез экономики, управляя ею на основе производства для использования, а не старой системы прибыли. Это всего лишь тест, но мы верим, что люди хорошо отреагируют на него."
TEX_lure_them_in: "Заманивать их"
TEX_lure_them_in_desc: "Мы не глухи к заботам американского народа. Хотя их волнует экономика, они также жаждут патриотических призывов, и если мы надеемся сохранить их поддержку, мы должны воспользоваться этим. Изображая наше движение как уникально американское по своей природе и пробуждая чувства национализма, мы можем ускорить наши реформы и помешать другим конкурирующим группам использовать эту риторику в своих целях."
TEX_socialist_efficiency: "Эффективность социализма"
TEX_socialist_efficiency_desc: "Теперь, когда мы начали реформирование экономики, пришло время показать американскому народу, что социалистическая система, которую мы представляем себе, является более эффективной. Мы будем медленно, но верно переводить нашу экономику на социалистическую модель, национализируя основные отрасли промышленности и опережая старый класс промышленников."
TEX_society_of_plenty: "Общество изобилия"
TEX_society_of_plenty_desc: "Америка - страна огромных ресурсов, но до недавнего времени они были сосредоточены в руках немногих. Теперь они будут распределяться более равномерно, и в новом обществе изобилия все будут процветать. Наши ресурсы больше не будут выбрасываться ради прибыли; мы будем использовать их в интересах каждого американца, и мы станем той державой, которой всегда должны были быть."
TEX_common_sense: "Здравый смысл"
TEX_common_sense_desc: "Опираясь на риторику Томаса Пейна и других американских мыслителей, Альфред Бингем создал одноименный ежемесячный журнал. Теперь, когда он находится у власти, "Здравый смысл" стал самым популярным журналом в стране, и Бингем решил использовать его для продвижения своих идей среди тех, кто никогда не задумывался о них раньше. С такой поддержкой СМИ мы сможем продолжить движение к новой нации."
TEX_insurgent_americans: "Восставшие американцы"
TEX_insurgent_americans_desc: "В недавней книге Альфреда Бингхема, в которой он назвал американский народ "восставшими американцами", было сказано, что американский народ взывает к переменам. Это правда, и с Бингхемом в качестве лидера американский народ наконец-то получит более справедливую систему, систему, в которой справедливость правит днем, а жадность была изгнана с наших берегов. Америка восстала!"
TEX_rehabilitate_leftist_radicals: "Реабилитация левых радикалов"
TEX_rehabilitate_leftist_radicals_desc: "Бингхэм понимает, что наше движение бледнеет по сравнению с последователями Хьюи Лонга, и поэтому мы должны предпринять некоторые попытки реабилитации левых радикалов из других фракций Гражданской войны. От Эптона Синклера до Томаса Дьюи, мы сделаем все возможное, чтобы помочь этим радикалам понять, что мы не являемся их врагами, и в некоторых случаях мы воссоединимся с давно потерянными союзниками, чтобы построить более масштабное социалистическое движение, чем когда-либо."
TEX_peace_in_the_west: "Мир на Западе"
TEX_peace_in_the_west_desc: "На Западном побережье план EPIC Эптона Синклера всё ещё широко известен многим. Он имеет значение и для нас, поскольку план EPIC вдохновил большую часть политики самого Бингхэма, особенно в том, что касается нападения на капитализм с флангов, а не прямой борьбы с ним. Надеясь, что мы сможем склонить Синклера на свою сторону, мы сможем привлечь на свою сторону и другую часть радикалов Америки."
TEX_assimilate_the_bellamyists: "Ассимилировать белламистов"
TEX_assimilate_the_bellamyists_desc: "Белламисты в О.С.А были нашими союзниками; хотя они встали на сторону другой фракции, это было сделано для того, чтобы попытаться повлиять на как можно большее число сторон. Теперь, когда страна снова едина, нам следует воссоединиться с Томасом Дьюи, старым другом Бингема. Вполне вероятно, что их можно будет убедить присоединиться к нам, и с ними на нашей стороне мы будем ещё сильнее."
TEX_production_for_use: "Производство ради выгоды"
TEX_production_for_use_desc: "На протяжении веков Америка работала по системе "производство ради выгоды". Ресурсы тратились впустую, люди страдали, и все это ради чего - ради Гражданской войны? У Бингхэма есть новое видение, видение общества, в котором продукция производится на основе использования, а не прибыли, и при этом мы создадим более справедливое и равноправное общество. Мы создадим одновременно более эффективную и гуманную экономику, которая будет заботиться обо всех американцах, и мы станем предметом зависти всего мира."
TEX_national_insurance_system: "Национальная система страхования"
TEX_national_insurance_system_desc: "Продолжая реформы Хьюи Лонга и настаивая на своих собственных, Бингхэм решил, что необходима национальная система страхования. Например, это гарантирует, что любой американец сможет обратиться в больницу в случае болезни или травмы, и покажет всему миру, что страна, которая заботится о своем народе, будет процветающей. Страховые компании, похожие на мафию, больше никогда не будут терроризировать американцев!"
TEX_abolish_speculation: "Отменить спекуляцию"
TEX_abolish_speculation_desc: "Необходимо положить конец пагубной практике спекуляций, которая когда-то применялась в банках и финансовых учреждениях по всей Америке. Мы не можем позволить банкам играть с деньгами людей; вместо этого они должны сосредоточиться на других своих обязанностях, как они всегда и должны были делать."
TEX_solidify_public_ownership: "Укреплять государственную собственность"
TEX_solidify_public_ownership_desc: "Необходимо обеспечить национальную собственность на коммунальные услуги, такие как водоснабжение, электроснабжение, железные дороги и многое другое. Завершив то, что начал Хьюи, передав право собственности на эти инструменты народу, мы создадим нацию, в которой прибыль не является движущей силой. Благодаря этому мы продолжим путь к обществу, в котором производство будет действительно ориентировано на использование."
TEX_technology_and_technocracy: "Технология и технократия"
TEX_technology_and_technocracy_desc: "Хотя Бингхэм не является чистым технократом, он признает, что у них есть определенные полезные идеи. Идеалы футуристической нации, в которой эксперты могут управлять правительством, очень привлекательны, и мы должны стремиться к развитию такого типа мира, который представляли себе такие мыслители, как Эдвард Беллами и другие."
TEX_true_democracy: "Истинная демократия"
TEX_true_democracy_desc: "Теперь, когда мы создали нацию, которая является демократической не только в политической сфере, но и в сфере труда и экономики в целом, мы наконец-то можем с гордостью сказать, что живем в демократической стране. Это не старая ложная демократия капитализма, а всеобъемлющая демократическая система, в которой могут участвовать все люди."
TEX_visionary_from_prospect_hill: "Провидец с Проспект-Хилл"
TEX_visionary_from_prospect_hill_desc: "Альфред Бингхэм прошел долгий и трудный путь от истоков своей жизни в Проспект-Хилл. Под влиянием в основном американской мысли, а также некоторых иностранных, он создал Америку, которой гордится, Америку, в которой проявилась революция среднего класса. Наконец-то мы можем двигаться вперёд как бесклассовое общество и наслаждаться процветанием долгие годы."

### Reconstruction ###
TEX_rebuilding_the_country: "Восстановление страны"
TEX_rebuilding_the_country_desc: "Долгая борьба с силами Федералистов и синдикалистов оставила экономику победившего Американского Союза в руинах. Сила, объединяющая страну, может проводить либо политику дефицита и больших расходов бюджета, либо наоборот прибегнуть к аскетичному подходу и минимизации прямого воздействия на рынок."
TEX_national_recovery: "Администрация Национального Восстановления"
TEX_national_recovery_desc: "АНВ акцентирует свою деятельность на использовании общественного пространства и живущих на работе коллективов вместо старой системы контрактов. Рабочие в системе АНВ могут рассчитывать на минимальное жалование и контроль цен на месте работы, вместо старой модели корпоративных магазинов."
TEX_public_works: "Администрация общественных работ"
TEX_public_works_desc: "Способность производить электричество, предоставлять водоснабжение и обеспечивать безопасные и эффективные перевозки была утеряна в ходе Гражданской войны. Но Администрация Общественных работ должна исправить это. Это фонд, который позволит контракторам справедливо платить своим рабочим."
TEX_research_projects: "Администрация Национального Образования"
TEX_research_projects_desc: "В результате коллапса О.С.А, Национальная Ассоциация Образования была распущена, а её члены рассеялись по стране. В то время, как большинство учителей аполитичны, союз не может на них повлиять, у нового правительства Америки появился отличный кандидат на восстановление."
TEX_civil_works_adminstration: "Администрация гражданских работ"
TEX_civil_works_adminstration_desc: "Америка потеряла значительную часть своей рабочей силы в борьбе с жалкими федералистами. Наш лидер издал указ о создании агентства, которое будет заниматься трудоустройством всех доступных рабочих рук для проектов АНВ."
TEX_the_ccc: "Отряды Гражданских Помощников"
TEX_the_ccc_desc: "Урон, нанесённый Америке колоссален. Чтобы ускорить восстановление страны, правительство предлагает создать госорган, который бы направлял добровольцев на общественные работы."
TEX_rural_electrification: "Электрификация сельской местности"
TEX_rural_electrification_desc: "Энергосеть Соединённых Штатов деградировала до уровня 1910 года. Это не по-Американски и мы должны убедиться, что наши граждане будут своевременно осведомлены о новой славе нашего государства."
TEX_wealth_cap: "Кепка богатства" 
TEX_the_aaa: "Помощь ферме"
TEX_the_aaa_desc: "Фермы являются основой Американской экономики, но в результате Гражданской войны они стали свидетелями разрушения. Мы надеемся начать восстановление только за счёт сочетания прямой сельскохозяйственной помощи в виде единовременных денежных выплат для компенсации за поврежденное оборудование, покупки сельскохозяйственных товаров и заключения контрактов на промышленные районы для создания инструментов капитала для сельского хозяйства."
TEX_farm_security_administration: "Администрация Безопасности Ферм"
TEX_farm_security_administration_desc: "Дольщики и фермеры являются значительной частью нашего электората, особенно на юге. Мы должны учредить программу кредитования с минимальными процентными ставками для фермеров, которые занимаются рекультивацией земли, особенно для тех из них, кто занимается этим в старом Стальном поясе."
TEX_begin_reconstruction: "Восстановить городское жилье"
TEX_begin_reconstruction_desc: "Гражданская война разнесла нашу страну на куски. Большая часть сельской местности представляет собой лишь грязь и пепел, а бесчисленные города превратились в дымящиеся руины. Мы будем работать над созданием нового жилья и инфраструктуры как можно скорее."
TEX_harsh_reconstruction: "Захватить богатство предателей"
TEX_harsh_reconstruction_desc: "Конгресс встал на нашу сторону в осуждении этих компаний, предавших американский народ. Списки мажоритарных акционеров компаний-предателей были конфискованы, а исполнительные директора компаний, которые эксплуатировали рабочих за фасадом правительства, теперь предстали перед судом."
TEX_reconciliation: "Условное прощение"
TEX_reconciliation_desc: "Конгресс, наконец, одержал победу над исполнительной властью и решил не выдвигать обвинений против компаний, ведущих подстрекательскую деятельность. Однако на исполнительных директоров было оказано давление с целью заставить их уйти в отставку, чтобы их компания была вновь включена в листинг, но в конечном итоге акционеры были признаны невиновными в правонарушениях."
TEX_employment_expansion: "Расширение занятости"
TEX_employment_expansion_desc: "Мы будем продолжать помогать нашей рабочей силе встать на ноги. Благодаря строительству нового жилья и инфраструктуры безработица значительно снизилась, и наша экономика почти восстановилась после Гражданской войны."
TEX_reconstruction_is_over: "Восстановление окончено"
TEX_reconstruction_is_over_desc: "Процесс восстановления выявил реальные идеологические причины, по которым Гувер был не способен исправить проблемы экономики. Более мудрый подход к их решению, позволил нам избавиться от пустозвонов и болтунов, в то время как наш ВВП растет, а Американский уровень жизни только растет и даже превысил довоенный уровень."
TEX_infrastructure_effort: "Инфраструктурные усилия"
TEX_infrastructure_effort_desc: "Технологии быстро меняют наш мир. Автомобиль становится основным средством передвижения для многих людей, и мы должны приспособиться к этому. Давайте построим наши дороги и мосты, чтобы удовлетворить этот новый спрос, и создадим национальную систему автомагистралей"."
TEX_recognize_philantrophers: "Признать филантропов"
TEX_recognize_philantrophers_desc: "Хотя многие представители богатых слоев населения выступают против усилий AUS по перераспределению товаров, даже в рамках капиталистической экономики, есть и те, кто сохраняет нейтралитет в этих дебатах. Мы должны поговорить с ними о пожертвованиях на благотворительность и наградить их медалями за это, чтобы они могли подать пример другим людям, имеющим средства для пожертвований."
TEX_Grand_Army_of_the_Republic: "Великая Армия Республики"
TEX_Grand_Army_of_the_Republic_desc: "Организация времен первой американской Гражданской войны, призванная представлять интересы ветеранов, находится на последнем издыхании, поскольку ветеранов осталось мало. Однако мы можем возродить эту организацию путём вступления в нее недавних ветеранов ACW, предоставив им общество с внутренней помощью, организацией и средством легкого донесения их интересов, а нам - новых союзников."
TEX_dependent_and_disability_act: "Закон о иждивенцах и инвалидах"
TEX_dependent_and_disability_act_desc: "Основываясь на старом законе о Гражданской войне, GAR настаивает на возрождении Закона об иждивенцах и инвалидах, который обеспечит федеральную пенсионную помощь ветеранам-инвалидам и вдовам погибших ветеранов. Это необходимые реинвестиции в тех, кто больше всего зависит от нас, которые не позволят им впасть в нищету."
TEX_department_of_public_safety: "Департамент общественной безопасности"
TEX_department_of_public_safety_desc: "Департамент общественной безопасности не только обеспечит работой потенциальных государственных служащих, но и поможет регулировать промышленность и потребительские товары, чтобы они были более безопасными, вознаграждая налоговыми льготами тех, кто лучше всего соблюдает требования. Мы сделаем все возможное, чтобы сократить количество несчастных случаев на производстве."
TEX_work_programs: "Программа работы для ветеранов"
TEX_work_programs_desc: "Ветераны всё ещё не имеют работы, отчасти из-за отсутствия возможностей. Наши рабочие программы будут переобучать ветеранов, чтобы они могли лучше выйти на рынок труда, и субсидировать эти рынки. Ветераны должны жить достойно, а не в нищете."
TEX_state_grants: "Гранты для регионов"
TEX_state_grants_desc: "Иногда местные власти знают, куда лучше всего потратить свои ресурсы. Гранты штатов доверят губернаторам и правительствам штатов, верным нашей Республике, решать, как им восстанавливать те отрасли, которые лучше всего подходят им, и кто нуждается в наибольшей поддержке."

