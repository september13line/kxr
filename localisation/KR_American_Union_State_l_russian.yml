unionstate.200.t: "Теракт синдикалистов"
unionstate.200.d: "Синдикалисты, которые всё ещё сражаются за их 'революцию' избрали своей целью фабрику в [attack_state.GetName], вызвав большой ущерб и гибель многих людей. Минитмены уже на месте происшествия, и они утверждают, что они стали на шаг ближе к поимке главарей католических террористов."
