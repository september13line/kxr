kr_remington_tex_desc: "Обеспокоенная тем, что рабочие организации на северо-востоке страны становятся все более воинственными и могут нарушить её бизнес, химическая компания DuPont стремилась перевести туда своё дочернее предприятие Remington. В итоге она получила федеральное финансирование на эти цели в обмен на помощь в создании нескольких новых передовых складов боеприпасов на западе страны. В новом доме в Денвере Remington производит своё знаменитое огнестрельное оружие, как и прежде, но, учитывая связи компании со старым режимом, под присмотром государства-победителя Союза."
