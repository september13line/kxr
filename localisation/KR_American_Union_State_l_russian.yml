TEX_new_washington: "Новый Вашингтон"
TEX_new_washington_desc: "Хьюи Лонг сделал это! Популисты, над которыми насмехались или даже игнорировались с тех пор, как они родились в Канзасе, теперь безраздельно правят в стране. Этого удалось достичь благодаря нашему новому Вашингтону Хьюи Лонгу. С Лонгом у руля ничто не выходит за рамки нашей досягаемости. Мы преодолеем бедность и сделаем Америку такой нацией, которой она всегда должна быть. Каждый человек Король!"
TEX_to_the_victor: "Виктори!"
TEX_to_the_victor_desc: "Все кончено. Враги американского народа повержены, и мы контролируем их земли. Пришло время завладеть военными активами врага, возложив ответственность за эти ценные ресурсы на АПВ. Наш контроль над штатами заложит основу для политического будущего Америки."
TEX_root_out_out_traitors: "Выкорчевать предателей"
TEX_root_out_out_traitors_desc: "Несмотря на то, что их армии терпят поражение, экстремисты по-прежнему населяют Американские штаты, в отношении которых мы принесли правосудие. Нам нужно искоренить тех, кого никогда не удовлетворит демократия при Хью Лонге, а именно ячейки боевиков, которые угрожают Американскому населению на каждом шагу."
TEX_reconcile_the_left: "Примирить левых"
TEX_reconcile_the_left_desc: "Мы никогда не можем оправдать попытку О.С.А ниспровергнуть Американскую конституцию или их приверженность антиамериканскому синдикализму, но недовольство рабочих, которых обманом заставили поддержать их, справедливы. Мы должны обратиться к Независимым Лигам и АФЛ, которые желают экономических реформ. Мы знаем, что они хотели работать с Хьюи ещё до войны, но самые крайние радикалы сделали прекращение огня лучшим предложением, которое мы могли сделать. Теперь мы получим поддержку у этих же радикалов."
TEX_afp_alone: "АПВ одни"
TEX_afp_alone_desc: "Компромисс. Это слово использовали бесполезные политики, чуть не сдали нашу страну экстремистам. АПВ и нация в целом не собираются изо всех сил апеллировать к какой-либо из фракций, которые присоединились к союзному государству США. Если они того пожелают, позвольте им покаяться и самостоятельно принять ценности Логинстов, но мы не пойдем на компромисс."
TEX_reconcile_the_right: "Примирить правых"
TEX_reconcile_the_right_desc: "Нет никакой ошибки в том, что правые политические допустили ошибки, поддерживая Федеральное правительство или Мюррей. Однако их проамериканские ценности и защита капитализма от синдикализма достойны восхищения. Кроме того, их машины слишком велики, чтобы врезаться в лоб. Вместо этого мы должны объединить их с апелляциями к культурному консерватизму и антисоциалистическому популизму, открывая путь к захвату Юга."
TEX_dismantle_the_dixiecrats: "Демонтировать диксикратов"
TEX_dismantle_the_dixiecrats_desc: "Правые демократы смотрели на Хьюи свысока с тех пор, как он был юристом, защищающим человечка от корпораций. Теперь они хотят, чтобы мы позволили их машинам процветать, несмотря на их покушения на жизнь Кингфиша. Посмотрим, настолько ли они самоуверенны, когда радикальный ДВЛ почувствует вкус своего собственного лекарства, а регрессивная южная машина будет полностью заменена прогрессивной."
TEX_black_support: "Чёрная поддержка"
TEX_black_support_desc: "Благодаря нашему желанию полностью вытеснить старых демократов, мы приобрели более положительную репутацию среди чернокожего населения страны. Хотя Хьюи долгое время неоднозначно относился к вопросам гражданских прав, он внезапно обнаружил, что все громче поддерживает увеличение расходов на чернокожие общины за счёт земельной элиты Юга, что приводит к быстрому увеличению числа сторонников чернокожего АПВ."
TEX_shake_hands_with_dixie: "Пожать руку Дикси"
TEX_shake_hands_with_dixie_desc: "Со старыми демократами покончено в национальном масштабе, но их машина на Юге остаётся. Союз совершил ужасную и дорогостоящую ошибку, потрудившись выступить против него после Гражданской войны, которую мы не должны повторять. В то время как мы будем выслеживать непримиримых белых лидеров, мы должны заключить сделку с южными демократами, которые теперь обращаются к нам за защитой, обещая не искоренять их до тех пор, пока они не выступят против Лонга."
TEX_a_new_solid_south: "Новый крепкий юг"
TEX_a_new_solid_south_desc: "Демократическая машина Юга проиграла войну и в результате узнала своё место под Лонгом. Они уже обращаются с призывами поддержать его на национальном уровне, если им позволят обслуживать свои машины на Юге и предоставят некоторую автономию. До тех пор, пока они отсеивают радикальных антилонгистов и платят свою долю, нет необходимости ещё больше разрушать Юг. Теперь они являются надежным избирательным блоком, и оппозиция Белой лиги сворачивается."
TEX_expand_the_minute_men: "Расширение минитменов"
TEX_expand_the_minute_men_desc: "Для того чтобы сохранить целостность наших вооружённых сил, мы должны расширить сферу деятельности Минитменов в области гражданской защиты и пограничного контроля. Повстанческие социалисты, члены Белой лиги и макартуриты больше не придерживаются правил ведения боевых действий. Поэтому мы должны быть готовы к любому уровню жестокости с их стороны."
TEX_election_monitoring: "Мониторинг выборов"
TEX_election_monitoring_desc: "Единственная сила, которая может обеспечить осуществление демократического процесса, - это минитмены, которые будут развертываться каждый ноябрь для защиты избирательных участков от вреда. Они должны следить за тем, чтобы процесс голосования был безопасным для наших сторонних союзников, и следить за тем, чтобы у нас ничего не пошло не так."
TEX_destroy_the_klan: "Уничтожить клан"
TEX_destroy_the_klan_desc: "Хирам Уэсли Эванс и его команда Великих Волшебников наконец-то были арестованы и привлечены к суду за свои террористические действия. Убийства, линчевания и запугивание избирателей совершаются против этой самой опасной группы предателей. С их убежденностью мы, наконец, усмирили самую экстремистскую фракцию, стремящуюся уничтожить Первую партию Америки."
TEX_ensure_loyalty: "Обеспечить лояльность"
TEX_ensure_loyalty_desc: "Члены Конгресса разработали способ создания основы доверия к нашей демократической системе, которая крайне необходима. Закон потребует, чтобы каждый представитель партии, профсоюзный лидер и государственный служащий подписали письменное заявление о том, что они никогда не будут помогать социалистам или хунте Макартура."
TEX_reward_loyalty: "Вознаградить за лояльность"
TEX_reward_loyalty_desc: "Критики закона справедливо заявили, что у чиновников не было стимула подписывать письменные показания под присягой. В ответ принимается второй закон, предусматривающий компенсацию за время, проведенное на государственной службе во время Гражданской войны, которая была отложена федералистами. Конечно, для этой выплаты потребуется подписать вышеупомянутые письменные показания под присягой."
TEX_the_american_progress: "Американский прогресс"
TEX_the_american_progress_desc: "Газета А.П.В всегда была американским прогрессом, и сейчас нет причин останавливаться на этом. Американский прогресс будет немедленно расширен, чтобы распространить информацию. Одобренная президентом, она станет популярной и станет рекордной газетой для нашей страны, заменив Нью-Йорк Таймс.."
TEX_veteran_benefits: "Преимущества для ветеранов"
TEX_veteran_benefits_desc: "Нам нужно будет оставаться в хороших отношениях с ветеранами, которые сражались за Американское Союзное государство, сохраняя при этом свою лояльность государству. Мы должны увеличить пособия ветеранам за счёт прямого социального обеспечения и открыть вспомогательные учреждения для ветеранов."
TEX_national_political_machine: "Национальная политическая машина"
TEX_national_political_machine_desc: "В прошлом исполнительные указы использовались для создания агентств, призванных служить американскому народу, до тех пор, пока это не нарушает суверенитет государства. В прошлом эта власть приводила к коррупции со стороны корпоративных интересов. Однако президент неподкупен. Переломить ситуацию против монополий и взяточников - это его обещание Америке."
TEX_new_democracy: "Новая демократия"
TEX_new_democracy_desc: "Новая демократия-это новый социальный контракт между американским народом и руководством. Новая демократия обещает политику, который будет работать в интересах своих избирателей, несмотря на трудности, даже через насилие. Верность вашим избирателям будет вознаграждена до тех пор, пока каждый человек не станет королем."
TEX_peoples_commission: "Народная комиссия"
TEX_peoples_commission_desc: "Вдохновленный судебными округами Луизианы, президент создал полулегальную представительную организацию под названием Народная комиссия. Народная комиссия-это беспартийный форум для общественного обсуждения, который позволит нам напрямую общаться с американским народом и выслушивать вопросы, о которых политики не будут сообщать."
TEX_every_man_a_king: "Каждый человек - Король"
TEX_every_man_a_king_desc: "То, что начиналось как мечта, а затем было взято из мотивационной книги Орисона Суэтта Мардина "Каждый мужчина-Король", теперь стало политической реальностью. Благодаря нашим налоговым ставкам и общественному контролю за ценными коммунальными услугами каждая семья может гарантированно получать минимальный гарантированный доход на жизнь, что, наконец, положит конец бедности в Соединенных Штатах."
TEX_for_the_poor_man: "Поддержка бедного населения"
TEX_for_the_poor_man_desc: "Теперь президент внес в Конгресс законопроект о предоставлении надбавки за усадьбу в размере 1/3 среднего достатка. Гарантированный годовой доход в размере 2000 долларов США и пенсии по старости готовы быть распределены среди лояльных американцев. До тех пор, пока не будут внесены надлежащие изменения в налог на прибыль, эти льготы будут поступать из Национальной казны."
TEX_populist_education: "Образование в массы"
TEX_populist_education_desc: "По всей этой великой стране миллионы детей борются за то, чтобы вернуться к нормальной жизни. Однако их ждет будущее не лучше, чем у их родителей без образования. Президент Лонг одобрил законопроект, который Конгресс ускорил, чтобы восстановить школы и вновь открыть колледжи для нуждающихся американцев."
TEX_wealth_ceiling: "Распределение богатства"
TEX_wealth_ceiling_desc: "Промышленные магнаты слишком долго грабили наш народ. В свете этого мы решили ввести новый предел благосостояния. Это позволит более справедливо распределять богатство, и это может даже помочь нашему малому бизнесу процветать. Это разозлит богатых, но мы приветствуем их ненависть." 
TEX_road_map_for_the_future: "Дорожная карта будущего"
TEX_road_map_for_the_future_desc: "Расходы, которые президент взял на каждого Короля, потребуют принципиально иных средств сбора налогов и государственного финансирования, чтобы обеспечить себя. Поэтому президент Лонг изложил дорожную карту для планирования расходов на следующие четыре года своего срока и основные этапы, которые Америка должна пересечь."
TEX_townsend_plan: "План Таунсенда"
TEX_townsend_plan_desc: "План Фрэнсиса Таунсенда по искоренению бедности по старости с помощью щедрой пенсионной системы уже давно является частью платформы Лонга и теперь будет принят. Национальный налог с продаж поможет профинансировать подарок в размере 200 долларов каждому пенсионеру старше 60 лет, который они должны потратить в течение месяца для стимулирования экономики."
TEX_founders_legacy: "Наследие основателей и священное писание"
TEX_founders_legacy_desc: "Когда наши основатели провозгласили независимость, это было от британской Королевской власти, но теперь мы должны бороться с экономической Королевской властью. Дни отдыха для рабочих и национализированных железных дорог расширят возможности людей в борьбе с экономическими баронами."
TEX_national_youth_adminstration: "Национальная молодежная администрация"
TEX_national_youth_adminstration_desc: "Сироты Гражданской войны нуждаются не только в образовании, чтобы подняться, но и в дисциплине. Визит в Бойз-Таун близ Омахи, штат Небраска, вдохновил президента Лонга на создание Национальной администрации по делам молодежи. Будет создана рабочая группа по обучению и активной деятельности для молодых американцев, которая предоставит сиротам место для проживания и обучит их важным жизненным навыкам."
TEX_share_the_wealth: "Делиться богатством"
TEX_share_the_wealth_desc: "Пришло время заплатить богатым, которые помогли ввергнуть Америку в Гражданскую войну. Никому не будет позволено накапливать более чем в 300 раз больше годового национального дохода. Доходы ограничиваются 1 миллионом долларов, а наследство-5,1 миллиона долларов. Президент Лонг докажет газетам, которые осудили его неправильно."
TEX_imperial_presidency: "Имперское президентство"
TEX_imperial_presidency_desc: "После того как предатели были искоренены и разоблачены, опросы общественного мнения теперь показывают подавляющую поддержку переизбрания президента Лонга. Не сдерживаемый давлением, чтобы подчиниться или подвергнуться угрозам со стороны членов AFP, президент начал то, что многие называют его 'имперским президентством'. Ограничение на два срока уважительно отменяется до тех пор, пока за дело не возьмется человек поменьше."
TEX_fire_with_fire: "Клин клином вышибают"
TEX_fire_with_fire_desc: "Идеологическая борьба с политическими и социальными врагами Америки до сих пор велась с помощью социального обеспечения и стимулов. Теперь президент Лонг готов прекратить наносить удары по социальному сопротивлению, чтобы поделиться богатством. Мы должны использовать все возможные меры, чтобы не дать лодке нации перевернуться."
TEX_commodity_controls: "Товарный контроль"
TEX_commodity_controls_desc: "Фермеры этой страны слишком долго были зажаты, несмотря на то, что их товары подпитывали остальную Америку! Мы создадим новый департамент экономики с более широкими полномочиями, чтобы занять позицию в защиту потребителей и фермеров. Это начнется с национализации коммунальных предприятий, которые заняли антироссийскую позицию, и закупки сельскохозяйственных товаров."
TEX_farm_subsidies: "Субсидии фермерам"
TEX_farm_subsidies_desc: "Мы можем спасти простого фермера с помощью правильной инъекции старых добрых американских денег. Правительство теперь будет субсидировать фермеров, чтобы они не теряли деньги, выращивая товары, в которых нуждается Америка, и удваивали закупки излишков товаров для накопления в процветающие времена."
TEX_keynesian_economics: "Кейнсианская экономика"
TEX_keynesian_economics_desc: "Правительство должно обеспечить, чтобы американский народ никогда больше не страдал так, как во время Великой депрессии. Неспособность Гувера спасти экономику почти разрушила США, поэтому мы последуем примеру экономических прогрессистов, приняв рекомендации Джона Мейнарда Кейнса использовать более мягкую налогово-бюджетную политику в качестве инструмента борьбы с безработицей."
TEX_scientific_board: "Ученый совет"
TEX_scientific_board_desc: "Политическая Федерация фермерского труда и А.П.В должны вступить в симбиотические отношения, охватывающие научное планирование основных коммунальных услуг и товаров, отвергая при этом желание радикалов делать это для других товаров. Будет создан комитет по научному планированию для оказания помощи Министерству сельского хозяйства в распределении коммунальных товаров и закупке товаров непосредственно у фермеров."
TEX_coops_plan: "Кооперативный план"
TEX_coops_plan_desc: "Популярная концепция в обоих крыльях AFP, фермерские кооперативы позволяют фермерам делиться своими ресурсами друг с другом. Мы попросим экспертов организовать как снабженческие, так и рыночные кооперативы в зависимости от региона, чтобы они могли улучшить своё сельскохозяйственное производство и экономическое благосостояние, прежде чем комитет зарегистрирует фермеров в национальном кредитном кооперативе."
TEX_radical_economics: "Экономика труда"
TEX_radical_economics_desc: "Мы не можем продолжать полагаться на традиционные экономические системы, которые будут служить нам, если мы будем поддерживать их на уровне жизнеобеспечения. Необходимо поддерживать подлинно благоприятную для рабочей силы экономику, при которой любой безработный гражданин сможет зарегистрироваться для работы в содружестве, в которой содружества будут создавать производство на основе использования. Они будут торговаться с другими государствами общего пользования в соответствии с расчетами комитета."
TEX_banks_for_america: "Банки для Америки"
TEX_banks_for_america_desc: "Давно пора принять Популярный план контроля за банковским делом! Будет создан Центральный банк, который будет контролировать банковскую отрасль, с советом директоров, избираемым непосредственно народом. Должностные лица местных банков также будут напрямую избраны для контроля за частями своего банка, которые не были напрямую переданы Центральному банку. Банкиры будут делать то, что им положено: управлять банками, и ничего больше, пока люди решают остальное."
TEX_strike_oil: "Открыть нефть"
TEX_strike_oil_desc: "Мы наконец-то можем свергнуть Стандард Ойл, компанию, которая решила встать на сторону Макартура и олигархов над народом. Их контроль над нефтью будет национализирован и управляться Американской нефтяной компанией, государственной корпорацией, в то время как другие нефтяные компании будут разделены и соответственно облагаться налогами системой правосудия."
TEX_utility_regulation: "Доступные утилиты"
TEX_utility_regulation_desc: "Слишком долго коммунальные компании стремились вымогать у покупателей необходимые товары. Мы должны сочетать установление цен и государственные выплаты, чтобы сделать коммунальные услуги доступными для всех, а также увеличить представительство правительства в этом секторе."
TEX_perfect_democracy: "Совершенная демократия"
TEX_perfect_democracy_desc: "Первоначальная Конституция была направлена на создание идеального союза в Америке. Этот союз потерпел неудачу, и Америка умерла, но благодаря президенту Лонгу она возродилась. Президент и американский народ согласны с тем, что Конституция теперь является документом для построения более совершенной демократии. Непрекращающаяся воля американского народа, проявленная его лидерами. Выборы в законодательные органы и менее влиятельная с экономической точки зрения система правосудия будут преобразованы в отдельные органы исполнительной власти."
### Pelley Path ###
TEX_christian_party_victory: "Победа христианской партии"
TEX_christian_party_victory_desc: "В результате, который потряс как нацию, так и зрителей за рубежом, Хьюи Лонг и партия "Первая Америка" проиграли первые выборы в Америке с момента окончания Гражданской войны. Уильям Дадли Пелли, председатель Христианской партии и глава Серебряного легиона, получил незначительное большинство в конгрессе и занял самый высокий пост в стране."
TEX_defend_democracy: "Защищать демократию"
TEX_defend_democracy_desc: "До его избрания президентом называли по-разному. Легионер, синдикалист, тиран-популист и многое другое. Тем не менее, он всегда утверждал, что предан делу защиты американской республики и ценностей, на которых она была основана. Мы реализуем судебный законопроект, который подтвердит нашу приверженность суду присяжных и полномочия суда, а также увеличит наказания за коррупцию."
TEX_organize_new_elections: "Организовать новые выборы"
TEX_organize_new_elections_desc: "Несмотря на неуклонное восстановление нашей великой нации, некоторые выражают озабоченность тем, что А.П.В больше заботилась о своей собственной власти, чем о восстановлении Америки. В попытке как дистанцироваться от Лонга, так и повысить нашу собственную популярность было решено, что федеральное правительство обеспечит надлежащий надзор за всеми выборами на уровне штатов и удалит тех, кто занял свои места с помощью юридически сомнительных методов."
TEX_fight_the_terrorists: "Борьба с террористами"
TEX_fight_the_terrorists_desc: "Несмотря на окончание Гражданской войны, боевые действия полностью не прекратились. Идеологи всё ещё цепляются за свои убеждения и время от времени наносят нам удары, прежде чем отступить в тень. Президент Пелли прикажет правоохранительным органам начать общенациональные репрессии, чтобы искоренить этих убийц. Кроме того, в дополнение к их усилиям будет развернут Серебряный легион. Америка - не место для трусливых предателей!"
TEX_reform_the_fbi: "Реформировать ФБР"
TEX_reform_the_fbi_desc: "Было неизбежно, что правительственные учреждения, такие как ФБР, будут разрушены Гражданской войной. Несмотря на их враждебное отношение к Пелли в 1930-х годах, президент видит необходимость и полезность такой организации. Как только они освободятся от власти Гувера и его банды подхалимов и получат надлежащий надзор, они помогут обеспечить благополучие республики и соблюдение наших великих законов!"
TEX_outlaw_syndicalism: "Преступный синдикализм"
TEX_outlaw_syndicalism_desc: "Попытка ебучих синдикалистов уничтожить нашу нацию укрепила подозрения президента Пелли в том, что этим предателям нельзя позволить легально распространять свою грязь. С немедленного вступления в силу все марксистские, синдикалистские, большевистские и другие вокальные революционные левые группы будут считаться мятежными и фактически объявлены вне закона. Некоторые могут жаловаться, что это глубоко авторитарно, но иногда такие меры необходимы."
TEX_political_rehabilitation: "Политическая реабилитация"
TEX_political_rehabilitation_desc: "Несмотря на присущее их лидерам зло, разве мы не видим, что средний синдикалист-это просто человек, который хочет иметь хлеб на своем столе? Таким образом, мы поручим Министерству юстиции начать составление списков находящихся в настоящее время в заключении (не ведущих) радикалов и предложим им помилование в обмен на отказ от их прежних убеждений и письменное заявление никогда больше не поддерживать подобные причины."
TEX_national_command_structure: "Национальная командная структура"
TEX_national_command_structure_desc: "Несмотря на наш недавний политический успех, в Легионе полно междоусобиц. Местные командиры жалуются на непоследовательные приказы, бухгалтеры уклоняются от руководства, а дезертирство становится все более распространенным явлением. Это неприемлемо и наносит ущерб не только Легиону, но и Америке в целом. Президент созовет совещание лучших Серебряных легионеров, чтобы формализовать лучшую систему командования."
TEX_form_new_councils_of_safety: "Строить серебряные ложи"
TEX_form_new_councils_of_safety_desc: "Серебряные ложи были грандиозной идеей, придуманной Пелли и его высшими командирами перед Гражданской войной. Эта идея предполагала покупку Легионом земель, на которых можно было бы построить командные центры, чтобы облегчить вербовку. Поскольку многие Ложи были разрушены в ходе боевых действий, мы должны продолжить наши обязательства перед Легионом и поручить казначейству выделить средства подразделениям, чтобы они могли построить новые штабы."
TEX_wrangle_congress: "Пререкаться с Конгрессом"
TEX_wrangle_congress_desc: "Несмотря на то, что Христианская партия победила на выборах, президент Пелли по-прежнему считает, что наши политики пререкаются и находятся в тупике. Пока его закон и проходит, это займет слишком много времени и требует слишком много политиканства, по мнению Пелли. Решение этой проблемы очевидно; использовать радио в качестве нашей новой платформы и осуждать тех мошенников, которые будут поддерживать будущее Америки в своих мелких играх."
TEX_pdol: "Развернуть департамент труда"
TEX_pdol_desc: "Пелли получил большую часть своих последователей благодаря своим радикальным экономическим предложениям, и пришло время приступить к реализации этих грандиозных идей. Эти монументальные усилия начнутся с масштабного расширения Департамента труда: в каждом округе нашей страны будет открыт офис Министерства труда. Это заложит основу для поистине ошеломляющих усилий по преобразованию американской экономики."
TEX_universal_jobs_registry: "Универсальный реестр вакансий"
TEX_universal_jobs_registry_desc: "При правильном расширении департамента в каждом округе будет составлен большой реестр каждого предприятия и каждой возможной должности, который будет сопряжен со списком каждого работника в этом округе. Работа будет, мягко говоря, интересной. Министерство труда будет использовать эту комбинацию для обеспечения того, чтобы каждый американец мог легко и быстро найти работу, а когда работник не может найти работу в одном округе, офисы будут сотрудничать и пытаться найти работу для всех, кто в ней нуждается."
TEX_the_silver_rangers: "Серебняные рейнджеры"
TEX_the_silver_rangers_desc: "Серебряные рейнджеры-это правоохранительная группа Серебряного легиона. Они работают над тем, чтобы взносы выплачивались, правила соблюдались и чтобы поведение Легиона соответствовало желаниям Шефа и Президента. Наше правительство становится все более популярным с каждым днем, и стало очевидно, что им потребуется собственная кампания по набору персонала, чтобы вся наша организация не взорвалась сама по себе."
TEX_christian_commonwealth: "Христианское содружество"
TEX_christian_commonwealth_desc: "Пришло время воплотить в жизнь самую грандиозную идею Пелли. Христианское содружество - это масштабная перестройка всей американской экономики в гибридную систему. В этой системе частные предприятия всё ещё могут существовать, но все они будут подчиняться Корпорации Содружества и входить в её состав. Кроме того, все банки будут объединены в Центральный казначейский банк, который будет отвечать за распределение кредитов."
TEX_annual_dividends: "Годовые дивиденды"
TEX_annual_dividends_desc: "С объединением системы Содружества необходимо предпринять следующий амбициозный шаг. В каждом округе будет открыт казначейский банк, и каждому уроженцу или натурализованному американцу будет выдан идентификационный номер и банковская чековая книжка. С этого момента и впредь каждому американцу будет гарантировано ежегодное количество кредитов, чтобы гарантировать, что никто из наших соотечественников не окажется в самой глубокой нищете."
TEX_gallahad_fellowship: "Товарищество Галахада"
TEX_gallahad_fellowship_desc: "В первоначальном Галахад-колледже Пелли преподавались самые разные темы, включая христианскую экономику, эзотерику и доктрину освобождения Пелли, которая впоследствии переросла в Соулкрафт. Хотя колледж был закрыт во время Гражданской войны, Пелли заявил, что пришло время не только вновь открыть колледж Галахад, но и сформировать Братство Галахад и открыть родственные школы по всей стране."
TEX_universal_education: "Всеобщее образование"
TEX_universal_education_desc: "Разве для общества не обязательно, чтобы следующее поколение было хорошо образованным? Президент, безусловно, так считает. Пелли ввел меры, гарантирующие, что каждому американскому юноше будет предоставлена (в зависимости от студента) либо стипендия колледжа, либо зачисление в профессиональную школу. Молодёжь будет восхвалять наши имена, и будущие поколения будут лучше подготовлены для продолжения нашего грандиозного эксперимента."
TEX_referendum_voting: "Референдум выборов"
TEX_referendum_voting_desc: "Настало время внести предлагаемые КП реформы в законодательную систему. Во-первых, мы позволим избирателям изгнать своего конгрессмена, если они считают, что оттолкнули своих избирателей. Затем мы осуществим заключительный шаг в законодательном процессе, когда все законы конгресса должны требовать одобрения большинством избирателей, на которое это повлияет."
TEX_a_better_america: "Новая Америка"
TEX_a_better_america_desc: "Хотя многие опасались того, что станет с Америкой при нашем правлении, мы достигли величия. Каждый американец имеет стабильный доход от Содружества, наша демократия расширилась, а христианские ценности были восстановлены на их законном месте."
### La Follette Path ###
TEX_progressive_party: "Национальная прогрессивная партия"
TEX_progressive_party_desc: "Национальные прогрессисты Филип Лафоллет и Роберт Лафоллет-младший собрали достаточно прогрессивных и умеренных голосов, чтобы преодолеть машину AFP! Будущее должно быть дальновидным!"
TEX_legacy_of_fighting_bob: "Почитание Боевого Боба"
TEX_legacy_of_fighting_bob_desc: "Боб Лафоллет был первоначальным вдохновителем Национальной прогрессивной партии и поддерживал создание обеих прогрессивных партий. Мы примем законопроект Лафоллета от его имени, который гарантирует работникам право объединяться в профсоюзы, не опасаясь увольнения."
TEX_peace_not_war: "Люди выше оружия"
TEX_peace_not_war_desc: "Обеспечение того, чтобы военный рост, который мы наблюдали в последние пару лет, не разрушил Республику, было одним из наших обещаний. Это приведет к ненужной войне и появлению новых Макартуров, и мы позаботимся о том, чтобы этого не произошло. Мы перенесем текущие военные расходы на гражданские контракты и наши будущие образовательные программы, поскольку наши правительства выступают за мир, а не за войну."
TEX_wisconsin_idea: "Идея Висконсина"
TEX_wisconsin_idea_desc: "Идеал всех образованных мужчин был мечтой Отцов-основателей, но теперь он может стать реальностью. Мы будем следовать модели Висконсина и, после расширения существующих школ, финансировать высшее образование и профессиональные школы, чтобы квалифицированным гражданам поступление в высшее образование не стоило почти ничего."
TEX_modernized_congress: "Модернизированный Конгресс"
TEX_modernized_congress_desc: "Конгресс не может надеяться не отставать от нации, если она никогда не модернизируется. Мы должны обновить этот институт, чтобы ожесточенные споры и бездействие последнего времени остались в прошлом."
TEX_farmer_labor_alliance: "Фермерско-трудовая организация"
TEX_farmer_labor_alliance_desc: "Мы должны организовать сельских и городских работников таким образом, чтобы они могли взаимодействовать, оказывать взаимную помощь и иметь общее политическое лобби. Мы будем вести кампанию за то, чтобы больше людей присоединились к Фермерско-трудовой партии и тесно сотрудничали с ней."
TEX_proportional_representation: "Пропорциональное голосование"
TEX_proportional_representation_desc: "Идея, давно поддерживаемая такими прогрессистами, как Джордж Норрис и Боб Ла Фоллетт, заключается в том, что система голосования с первым голосованием сильно устарела и поощряет партийную коррупцию и машины. В каждом штате необходимо проводить кампанию за пропорциональное представительство, и для такой системы голосования необходимо будет реформировать конституцию. Конечно, это произойдет, когда будет собрана достаточная поддержка."
TEX_granger_coops: "Национальная усадьба"
TEX_granger_coops_desc: "Грейнджеры-почетное американское учреждение, которое позволяет богатым и бедным общаться в сельских общинах, а первым помогать последним. Поощряя сельскую взаимопомощь и поддержку фермерских хозяйств, мы попросим сотрудников переписи помочь фермерам зарегистрироваться на ферму и предоставить ей грант для её расширения."
TEX_plumb_plan: "План Пламба"
TEX_plumb_plan_desc: "Названный в честь плана Гленна Э. Пламба по кооперативным железным дорогам на национальном уровне, правительство будет продавать облигации и использовать их для покупки железных дорог. Они будут объединены в единую государственную корпорацию, частично управляемую государством. Рабочие и менеджмент должны управлять им в равной мере, и 50% прибыли пойдет рабочим."
TEX_private_public_planning: "Частно-государственное планирование"
TEX_private_public_planning_desc: "Расширение государственного планирования не обязательно подразумевает преобладание частных граждан. Мы наймем широкий спектр государственных планировщиков и подрядчиков, которые будут работать с гражданами и местными советами, чтобы помочь им построить идеальное жилье и местные проекты."
TEX_empowered_executive: "Уполномоченный руководитель"
TEX_empowered_executive_desc: "Президент должен быть в состоянии более энергично реагировать на кризисы, если недавние бедствия, от которых пострадали Соединённые Штаты, являются каким-либо примером. Президенту будет предоставлена большая снисходительность к экономическим исполнительным указам, чтобы они могли преодолеть неэффективный Конгресс, когда возникнет необходимость."
TEX_democratic_safeguards: "Демократические гарантии"
TEX_democratic_safeguards_desc: "Просто потому, что у президента больше власти, это не делает его макартуритом. Прозрачность в правительстве абсолютно необходима, поэтому мы позволим журналистам легче войти в Конгресс и расширить возможности судебной власти. Мы сохраним нашу демократию в безопасности!"
TEX_modern_farms: "Современные фермы"
TEX_modern_farms_desc: "Фермы были опустошены войной, да, но они уже разрушались до этого момента. Они должны быть обновлены с использованием современных инструментов и культур. Мы обеспечим фермеров лучшими имеющимися Семенами и закупим для них дополнительное сельскохозяйственное оборудование. Кроме того, новая технология повысит их урожайность."
TEX_national_infrastructure_plan: "Национальный план инфраструктуры"
TEX_national_infrastructure_plan_desc: "Пришло время приложить массовые усилия не только для восстановления, но и для улучшения нашей инфраструктуры. План массовой инфраструктуры начнется с национального плана инфраструктуры, который будет дружелюбен к местным жителям и будет заключать контракты с владельцами малого бизнеса на выполнение работ везде, где это возможно."
TEX_sewer_socialism: "Чистые города"
TEX_sewer_socialism_desc: "Наши города отчаянно нуждаются в переработке своей энергии и воды. Мы будем инвестировать в создание необходимой инфраструктуры, необходимой городам, включая массовые усилия по обновлению их систем электроснабжения и здравоохранения. Наши города должны быть чистыми раз и навсегда."
TEX_public_lands: "Общественные земли"
TEX_public_lands_desc: "Одна из наших самых важных экологических идей связана с идеей увеличения государственных земель. Это позволит федеральному правительству контролировать территории, которые могут быть превращены в национальные парки, памятники и, самое главное, государственные проекты."
TEX_greenback_currency: "Доллар США"
TEX_greenback_currency_desc: "Единственным результатом прошлой правительственной одержимости подавлением инфляции было вознаграждение класса кредиторов и дальнейшее обнищание тех, у кого есть долги, таких как фермеры. Валюта доллара США будет названа в честь старой идеи популистской партии и не будет привязана к золотому стандарту. С его введением мы создадим небольшую инфляцию, чтобы помочь тем, кто в долгах."
### Texas Path ###
TEX_pappy_odaniel: "Пэппи О'Дэниел"
TEX_pappy_odaniel_desc: "Уилберт Ли О’Дэниел, самый видный праворадикальный лидер Америки в Техасе, теперь контролирует весь Американский Союзный штат. Его администрация почти наверняка увеличит влияние Техаса в правительстве, но он обещает представлять всю Америку во время своего пребывания у власти. Его харизматичные выступления по радио и призывы к молитве вдохновили миллионы, и теперь мы увидим, что он делает с реальной властью..."
TEX_five_point_plan: "План из пяти пунктов"
TEX_five_point_plan_desc: "Чтобы противостоять призывам к плану "Поделись богатством", О'Дэниел решил создать свой собственный "План из пяти пунктов". План будет включать в себя привлечение миллионов новых доходов, запрет на дефицитные расходы, отмену ненужных налогов, отмену смертной казни и, конечно, назначение проверенного государством бюджетного директора. О'Дэниел надеется, что этот план завоюет сердца его людей, но для реализации этих предложений предстоит проделать большую работу..."
TEX_texas_values: "Ценности Техаса"
TEX_texas_values_desc: "С момента основания Американского союзного государства фермеры по всей Великой Равнине делили влияние с союзниками Хьюи Лонга в Луизиане, и все же Техас не получил той власти, которой он заслуживает. Теперь это изменится, и Техас займет своё законное место во главе дела Союзного государства, умерив радикальные предложения Лонга самодельным техасским популизмом, жесткостью и религиозностью."
TEX_old_age_pensions: "Пенсии старикам"
TEX_old_age_pensions_desc: "Одна область, в которой Хьюи Лонг, несомненно, был прав, касалась пенсий по старости. О'Дэниел дал это одно из своих главных обещаний и намерен его выполнить. Однако, поскольку он не желает участвовать в дефицитных расходах и не желает повышать налоги, мы должны найти какой-то способ собрать средства для этого предложения."
TEX_industrialization_committee: "Комитеты индустриализации"
TEX_industrialization_committee_desc: "Великие равнины в целом, возможно, являются наименее промышленно развитым регионом Америки. Если мы хотим, чтобы у этих штатов было место, если мы хотим, чтобы фермеры и владельцы ранчо имели право голоса, мы должны проводить индустриализацию. Кроме того, благодаря индустриализации мы можем привлечь в страну крайне необходимые инвестиции, инвестиции, которые могут помочь нам встать на ноги после Гражданской войны. За новую Америку!"
TEX_soil_conservation_act: "Закон о сохранении почвы"
TEX_soil_conservation_act_desc: "Одной из величайших трагедий последнего времени стал Пыльный Котёл, который опустошил наших фермеров и владельцев ранчо и поверг миллионы в отчаяние. Мы надеемся, что этот закон будет работать против эрозии почвы и, по доверенности, предотвратит дальнейшее разрушение окружающей среды от ветра и других сил. С этим поступком мы никогда не потерпим ещё одного Пыльного Котла."
TEX_fight_wasteful_spending: "Борьба с расточительными расходами"
TEX_fight_wasteful_spending_desc: "Одними из самых больших врагов О'Дэниела в Техасе были те, кто так или иначе обещал своим избирателям деньги, но затем тратил их в другом месте, либо чтобы обогатиться, либо иным образом преследовать свои собственные интересы. На самом деле, О'Дэниел считает, что значительная сумма государственных расходов-это не что иное, как коррупция, и она редко используется на благо простого человека. Мы должны изменить это и сделать расходы более экономичными и представительными."  
TEX_slice_taxes: "Срезание налогов"
TEX_slice_taxes_desc: "О'Дэниел настаивал на снижении налогов на избирательные участки и налогов в целом, с целью ослабить давление на обычных американцев и дать им больше возможностей для расходов. Однако, как и в Техасе, это предложение встретило противодействие на национальном уровне со стороны других фракций Американского Союзного государства. Мы должны успокоить их, найдя другие способы оплаты наших программ..." 
TEX_radio_showmanship: "Радио-шоу"
TEX_radio_showmanship_desc: "С первых дней своей работы в мукомольной промышленности О'Дэниел с большим успехом использовал радио. Благодаря радио он достиг большей аудитории, чем когда-либо прежде, и эта аудитория теперь жаждет услышать его ободряющие речи даже в самые мрачные дни. Более того, О'Дэниелу также удалось использовать своё радио в качестве политического оружия против тех, кто хочет заблокировать его повестку дня."
TEX_reconcile_big_business: "Примирить большой бизнес"
TEX_reconcile_big_business_desc: "Первоначально в Американском Союзном государстве не было большой промышленности, страдающей от географии и популистской риторики, которую бизнесмены рассматривали как направленную против них. Однако О'Дэниел считает, что популизм и бизнес могут работать вместе, и это именно то, что он планирует сделать. Имея больше сторонников в этом сообществе, мы сможем по-настоящему конкурировать с нашими соперниками и обеспечить процветание после Гражданской войны."
TEX_labor_agitators: "Рабочие агитаторы"
TEX_labor_agitators_desc: "Пришло время бороться с чужаками, которых привезли в наши города и поселки, чтобы агитировать среди честных профсоюзных деятелей. Профсоюзные организации и сторонние агенты превращают граждан, пытающихся заработать на жизнь, в злобных революционеров. Если мы немедленно не противодействуем этой угрозе, все, за что мы боролись, погибнет."
TEX_sunday_broadcasts: "Воскресные трансляции"
TEX_sunday_broadcasts_desc: "Чтобы помочь повысить моральный дух и свою собственную поддержку, О'Дэниел хочет проводить воскресные передачи после Церкви, которые будут в дальнейшем передавать религиозное и патриотическое послание всем нашим гражданам. В наше время такое послание необходимо больше, чем когда-либо, и мы не можем забывать, кто мы как нация. Возможно, мы даже сможем привлечь на нашу сторону разрозненные политические фракции Союзного государства."
TEX_ten_commandments: "Десять заповедей"
TEX_ten_commandments_desc: "Одной из частей платформы О'Дэниела, которая отделяла его от его противников, был акцент на Десяти заповедях. Эти правила и Золотое правило определили подход О'Дэниела к политике. Теперь мы должны обеспечить, чтобы они также информировали о повседневной жизни как граждан, так и солдат, и добрые богобоязненные американцы снова заселят страну."
TEX_hillbilly_boys: "Деревенские парни"
TEX_hillbilly_boys_desc: "Способность О'Дэниела развлекать аудиторию лично и по радио со своими группами была чем-то, что помогло ему катапультироваться на национальную сцену. Самой полезной группой в этом начинании была его группа "Hillybilly Boys". С их помощью на концертах и по радио тысячи людей узнали об О'Дэниеле и его послании спасти Америку. Теперь, возможно, пришло время отплатить им за их помощь, но как?"
TEX_power_to_farmers: "Власть фермерам"
TEX_power_to_farmers_desc: "Когда-то было так, что обычный американец был фермером, который заботился о своем урожае и делал все возможное, чтобы служить своей стране. Сегодня этот образ исчез, и в результате Америка потеряла свою идентичность. Мы должны сделать все возможное, чтобы расширить возможности угнетенного западного фермера в этой стране: это единственный способ, которым мы когда-либо оправимся от наших нынешних кризисов."
TEX_obligations_to_our_children: "Обязательства перед нашими детьми"
TEX_obligations_to_our_children_desc: "В течение многих лет политики обещали столь необходимое финансирование школ, учителей и сирот, и все же эти коррумпированные чиновники так и не выполнили своих обещаний. Мы должны поступать правильно по воле Бога и нашего народа и предоставить этим группам финансирование, которое им было обещано. О'Дэниел может быть против нового финансирования, но, насколько он обеспокоен, данное обещание-это обещание, которое выполняется."
TEX_oil_boom: "Национальный нефтяной бум"
TEX_oil_boom_desc: "Благодаря нашей новой отрасли и продолжающемуся открытию нефти в Техасе и других частях страны, мы переживаем бум в добыче нефти. Этот новый ресурс принесет нам процветание, но, что более важно, он может стать стабильным источником финансирования программ О'Дэниела, если мы введем небольшой налог на нефть и газ. Бизнес, конечно, не будет возражать, учитывая огромные прибыли, которыми они наслаждались в последнее время, и наши люди будут радоваться."
TEX_protect_poor_whites: "Защита бедных белых"
TEX_protect_poor_whites_desc: "Бедный белый человек в последние годы остался позади, а правительство вместо этого действует в интересах бизнесменов или иммигрантов. Если мы позаботимся о том, чтобы защитить самых бедных среди нас с помощью благотворительности и других средств, мы построим более сильную нацию в целом. Простой белый человек будет процветать как никогда раньше!"
TEX_beautiful_america: "Прекрасная Америка"
TEX_beautiful_america_desc: "Эта свободная земля, основанная нашими предками, снова станет прекрасной под руководством Пэппи О'Дэниела. Мы гордимся нашими беднейшими фермерами и рабочими, и независимо от того, где живёт американец, он будет жить в самой прекрасной стране, которую мы знаем."

### Marland Path ###
TEX_marland_presidency: "Возвращение Демократической партии"
TEX_marland_presidency_desc: "Лишь небольшая группа внутри AUS, оставшиеся в живых демократы и другие различные капиталистические либералы и прогрессисты, всё ещё не имеющие сильной поддержки в других, более доминирующих партиях, объединились за самореализовавшимся миллионером и человеком из народа Эрнестом Уитвортом Марландом, чтобы начать новую либеральную эру для Союзного государства. Сосредоточившись на гуманном капитализме с особым акцентом на поддержке наших рабочих и низших классов, не позволяя им быть пережеванными капиталистической машиной, известный нефтяник Марланд и его демократы представляют себе новую Америку, которая принимает наше наследие первопроходцев и культуру пограничников здесь, в прериях, создавая справедливый и прибыльный рай для всех американцев. Пока Марланд и его новые демократы поднимаются, чтобы занять место Царь-рыбы, нация ждет, смогут ли эти гуманные капиталисты сдержать свои обещания."
TEX_promote_marland_oil: "Новая нефтяная компания Марланда"
TEX_promote_marland_oil_desc: "Нефтяник по своей сути, президент Марланд за свою жизнь создал множество предприятий, но каждое из них в конечном итоге пало перед лицом хищных монополистов и элитарной конкуренции, что заставило Марланда дважды потерять своё самодельное состояние и каждый раз восстанавливать свою бизнес-империю. Хотя его старая нефтяная компания Marland Oil Company была одной из таких неудач, поглощенная J.P. Morgan в 1920-х годах, с его вновь обретенной властью, возможно, все это наконец изменится. Создав новую Marland Oil Company с глубокими связями со штатом и нашей экономикой, а также расширив её деятельность, чтобы обеспечить нефтью большинство граждан страны, президент Марланд сделает дешевой и доступной нефть для как можно большего числа американцев, восстанавливая своё состояние заново."
TEX_reject_eastern_businessmen: "Против прибрежного элитизма и монополизма"
TEX_reject_eastern_businessmen_desc: "Будучи давним врагом элитарных капиталистов Восточного побережья, поскольку именно такие хищные капиталисты не раз разрушали его собственный бизнес, президент Э.В. Марланд начал принимать ряд законов и законодательных актов, ограничивающих власть этих магнатов-монополистов. Американский капитализм будет насильно разведен с кумовством и монополиями, наконец-то освобожден от этих хищнических практик, которые направлены только на то, чтобы выкачать из простого человека все до последнего с трудом заработанного доллара. Американская экономика в целом наконец-то сможет принять истинную идею либерального и свободного, гуманного и нехищнического капитализма, гарантируя, что американская мечта действительно достижима для каждой души в Союзе."
TEX_affordable_oil_for_all: "Основание Межгосударственного нефтяного договора"
TEX_affordable_oil_for_all_desc: "Хотя новая нефтяная компания Marland Oil Company начала доставлять дешевую, доступную нефть и газ как можно большему числу американцев, сервис по-прежнему распространяется только на Великие равнины - сердце нашей державы. На окраинах Америки конкурирующие нефтяники и монополии по-прежнему взвинчивают цены, обдирая наших невинных граждан, которые просто пытаются остаться в тепле и с электричеством, бесконечно работая на американскую мечту. Мы должны немедленно покончить с этой хищнической формой капитализма! Хотя у нас пока нет ни власти, ни полномочий для того, чтобы просто смести с лица земли конкуренцию, мы можем создать новую организацию для борьбы с этой практикой. Межгосударственная комиссия по нефтяному договору, или МОКК, будет создана для того, чтобы каждый штат в Союзе подчинялся идее доступной нефти, газа и электричества для всех. Этот договор, подписанный губернаторами уже 31 штата, обеспечит как можно большему числу американцев возможность дешево отапливать и снабжать электроэнергией свои дома, не беспокоясь об этом, и в то же время сохранит национальные запасы нефти, гарантируя, что ни один из них не пропадет зря."
TEX_lift_the_unemployed: "Безработных больше нет"
TEX_lift_the_unemployed_desc: "2-я Американская Гражданская война, а также предшествовавшая ей Великая депрессия и последствия "черного Понедельника" привели к тому, что уровень безработицы стал выше, чем когда-либо в Америке. Для борьбы с этим будут приняты новые меры, которые помогут безработным выжить в эти тяжелые времена, а также помогут им найти работу, чтобы они могли обеспечивать себя без государственных подачек. И как всегда, если кто-то из этих бездельников все же не сможет найти стабильную работу, всегда есть вакансии в собственной нефтяной компании Марланда, если им понадобится дополнительный толчок."
TEX_promote_american_unity: "Устранить американский раскол"
TEX_promote_american_unity_desc: "Ни для кого не секрет, что Америка разделена как никогда. Новые партии возникают по мере того, как старые партии и союзы распадаются, недоверие и сомнения всё ещё циркулируют в умах масс, а радикализм, хотя и израненный после ВОВ, всё ещё просачивается в каждую щель и трещину, которую он может найти. Даже наша собственная партия демократов пострадала от этого раскола, потому что злодеи из ОДП хорошо известны и ненавистны, и их Чёрная метка продолжает пятнать наш имидж. Мы должны сделать первые шаги в восстановлении и ремонте нашего некогда великого Союза, как физически, когда мы начнем новый период Реконструкции, так и ментально или даже духовно, когда мы будем работать над исправлением сердец и умов американского народа, ибо мир не будет долго ждать пробуждения этого дремлющего гиганта."
TEX_protect_the_pioneering_women: "Защитить наших женщин-первопроходцев"
TEX_protect_the_pioneering_women_desc: "Когда его попросили заказать статую в его родном городе Понка-Сити в память об исчезающих местных племенах, таких как понкоа, отоэ и осаге, Марланд ответил, что это не индейцы исчезают из Америки, а дух женщины-пионерки, который действительно вымирает. Взяв на вооружение идеи и риторику, подтвержденные конечным продуктом этой инициативы - прекрасной бронзовой статуей "Конфидент" высотой 27 футов, изображающей Женщину-пионера с ребенком, - президент Марланд приступил к сохранению идеи пограничной жизни и свобод пионеров, особенно в отношении наших женщин. Дамы по всей Америке будут ликовать, когда им наконец-то дадут голос и уважение, которых они заслуживают, и сделают их равными с остальными истинными американками, ведь именно эти женщины несли утонченность, моральный облик и духовную силу на Запад. Кроме того, с этими либерализующими мерами совпадет незначительный общественный толчок к сохранению образа жизни и культурных мотивов пионеров и пограничников. Идея сильного, самодостаточного и матриархального образа жизни на границе цивилизации и настоящей дикой природы должна утвердиться в новой Америке, когда мы оставим позади ужасы нашего недавнего прошлого, чтобы принять культуру, которая стояла на протяжении десятилетий, когда Америка только строилась."
TEX_rebuild_the_democrat_party: "Ребрендинг Демократической партии"
TEX_rebuild_the_democrat_party_desc: "За последние десятилетия Демократическая партия прошла через все испытания, её измазали в грязи и раскололи на многочисленные ответвления по всей Америке и в распавшемся Союзе. Самой злодейской из этих лжедемократов была Старая демократическая партия, или ОДП. Наполненная диксикратами, сторонниками ККК, элитарными хлопкоробами и другими негодяями, ОДП и подобные ей ответвления слишком долго порочили наше доброе имя. Под руководством президента Марланда мы проведем ребрендинг Демократической партии как нового бастиона гуманизма и маяка справедливого капитализма, заново окрестив нашу партию в святых водах рождения нашего восстановленного Союза и смыв грехи прошлого."
TEX_nationwide_homestead_exemption: "Освобождение приусадебных участков по всей стране"
TEX_nationwide_homestead_exemption_desc: "Взяв за основу свои идеи, выдвинутые во время управления Оклахомой, президент Марланд взял освобождение от налога на приусадебный участок и принял его на национальном уровне, обеспечив защиту стоимости имущества наших граждан от хищнических налогов на недвижимость, кредиторов и адвалорных налогов, которые обычно ошеломляют недавно овдовевшего владельца недвижимости. Этот иммунитет от принудительной продажи также гарантирует вдове убежище, если она в нем нуждается, и гарантирует, что она не утонет в требованиях своих кредиторов. В условиях, когда нация полна вдов после нашей ужасной братской войны, это новое освобождение поможет средней Америке встать на ноги, пока мы продолжаем восстанавливать Союз."
TEX_introduce_little_new_deal: "Ввести Малый новый курс"
TEX_introduce_little_new_deal_desc: "Подобно своей программе, принятой во время его работы в Конгрессе и на посту губернатора Оклахомы, президент Марланд приступил к реализации своего "Малого нового курса" для всей Америки. Основанный на программе, которую он помог создать вместе с покойными Рузвельтом и Фиорелло Ла Гуардиа в 1920-х годах, этот "Малый новый курс" принесет новую эру помощи, восстановления и реформ, направленных на подъем американского народа и предотвращение новой Великой депрессии. Однако для того, чтобы радикализм никогда больше не возобладал в Америке, этот "Малый курс" должен быть сдержан американскими идеями консервативного либерализма и гуманистического капитализма, а также отойти от более радикальной политики, граничащей с социализмом и левым популизмом, которые в прошлом едва не разорвали нашу нацию на части."
TEX_establish_works_prog_admin: "Учредить Администрацию прогресса на производстве"
TEX_establish_works_prog_admin_desc: "Для того чтобы создать новые рабочие места для широких масс и одновременно стимулировать нашу экономику, президент Марланд принял решение о создании WPA, или Администрации прогресса на производстве. Создавая рабочие места посредством проектов общественных работ, таких как строительство плотин и посадка деревьев, строительство шоссе, археологические и геологические экспедиции в поисках новых ресурсов, реконструкция исторических объектов и мест, и многое другое, эта новая WPA создаст миллионы новых рабочих мест для американского народа, окончательно возвращая нашу экономику на путь восстановления некогда великого Союза."
TEX_aid_for_the_disabled_elderly_children: "Помощь для тех, кто нуждается"
TEX_aid_for_the_disabled_elderly_children_desc: "Хотя мы - истинные сыны капитала и прибыли, это не означает, что мы не заботимся о тех, кто действительно нуждается. Налоги с продаж и другие источники федеральных доходов должны быть повышены по всей стране, а средства, полученные от этого повышения, должны быть выделены штатами в фонды помощи инвалидам, пожилым людям, детям-иждивенцам или подопечным штата, таким как сироты. Процветание для одних означает процветание для всех, даже для забытых и угнетенных, так как президент Марланд помогает всем нуждающимся американцам, независимо от их происхождения."
TEX_always_fair_to_labor: "Всегда справедлив к труду"
TEX_always_fair_to_labor_desc: "Как учил его отец, Э.В. Марланд старался всегда быть справедливым по отношению к труду, ведь именно уважение и помощь его отца своим рабочим не позволили им ни разу выступить против его руководства. Рабочий люд может быть ничтожным, но они многочисленны и жизненно важны, и без них не может функционировать ни один бизнес, ни одна американская нация. Мы не повторим ошибок, которые привели ко второй американской Гражданской войне и социалистическим волнениям, которые её разжигали. Наша новая экономика и наш новый Союз должны поставить нужды низших классов в один ряд по важности со всеми остальными делами государства. Ни один американец не будет оставлен без внимания, ни один рабочий не будет забыт, ибо дни хищнического капитализма в Америке наконец-то закончились."
TEX_true_american_democracy: "Истинно демократическая Америка"
TEX_true_american_democracy_desc: "Благодаря гениальным действиям Э.В. Марланда и его возрожденной Демократической партии, истинная американская демократия была введена в действие, чтобы все могли принять её и наслаждаться ею. Все американцы, независимо от их происхождения, пола или расы, имеют равное право голоса в этой справедливой системе, и обо всех заботится государство и эта новая форма гуманизированного капитализма, не скатываясь к опасному популизму. Для американского народа наступила новая эра демократии, и президент Марланд и его новые демократы станут глашатаями этой новой славной и полной свободы эпохи. Страна свободных и родина храбрых наконец-то вернулась на путь создания американистского рая для всех в этом новообразованном Союзе, и все это благодаря президенту Марланду."
TEX_oil_conservation: "Честная цена на нефть"
TEX_oil_conservation_desc: "Поскольку МОКК теперь включает почти все штаты Союза, а президент Марланд теперь пользуется непревзойденным авторитетом и популярностью, наша администрация наконец-то может приступить к реализации окончательного плана Марланда по нефти в Америке. Нефтяная компания Марланд будет расширять свою деятельность по всей стране, выходя даже за пределы нынешних государств-членов МОКК и даже принимая на вооружение некоторые из ненавистных монополистических практик, используемых нашими конкурентами, и все это ради всеобщего блага. В рамках этой гуманистической "монополии" всем будет предоставлена справедливая цена, справедливые тарифы и справедливое обслуживание, поскольку все американцы заслуживают равного и комфортного образа жизни, независимо от того, что думают их конкретные губернаторы или местные политики и бизнес-магнаты. Те хищнические организации и конкурирующие монополии, такие как Standard Oil, которые отказываются подчиниться нашей гуманной форме капитализма, будут вытеснены из бизнеса благодаря нашему лучшему деловому чутью, и все в Америке будут радоваться тому, что Чёрное золото дешево течет от побережья до побережья, и все это благодаря президенту Марланду."
TEX_protect_our_highways: "Служба защиты наших дорог"
TEX_protect_our_highways_desc: "Копируя свою программу, принятую в бытность губернатором Оклахомы, президент Марланд принял решение о создании Межгосударственного дорожного патруля. Эта новая полицейская сила должна быть выше обычной юрисдикции полиции штатов и местных органов власти, являясь новой ветвью федерального правительства с широкой юрисдикцией по всему Союзу. Специализируясь на обеспечении безопасности дорожного движения и предотвращении преступлений на дорогах, эти новые офицеры должны быть всегда готовы и всегда бдительны, поскольку они будут бесконечно патрулировать постоянно расширяющиеся автострады нашего нового Союза. С этими новыми офицерами на службе мы также сможем расширять инфраструктуру нашего возрожденного Союза, не опасаясь роста преступности на дорогах или дорожно-транспортных происшествий."

### Philip Path ###
TEX_new_gunpowder_plot: "Новый пороховой заговор"
TEX_new_gunpowder_plot_desc: "Мы привыкли думать, что Лонг был на нашей стороне, боролся за наши ценности, но после его реформ, когда он попытался раздавить и убрать нас, мы должны были что-то сделать. В наше трудное время нам был дан лидер, за которым мы могли бы сплотиться, тот, кто спас бы нас и наши ценности. После хитрого плана, разработанного нашим лидером, мы смогли избавиться от Лонга и его лакеев в одно мгновение. Затем наш дорогой лидер обратился к нации, где он объявил, что Священная Американская лига теперь командует Америкой. Да здравствует Христос!"
TEX_knights_of_columbus: "Рыцари Колумба"
TEX_knights_of_columbus_desc: "Милитаризируя католическую группу, известную как Рыцари Колумба, мы не только получим на нашей стороне Верных Военизированных формирований, но и силу, которую мы сможем расширить и использовать в качестве тайной полиции против врагов Короля Христа."
TEX_fight_pelleyism: "Подведение итогов"
TEX_fight_pelleyism_desc: "До нашего оправданного отстранения Лонга Оранжевый орден был всего лишь незначительной протестантской группой, которая имела небольшое расширение во время Гражданской войны. Но из-за лжи, привитой протестантизму, эта группа смогла быстро расшириться и начала противодействовать нашим реформам в Царстве Христа. Это привело к тому, что наши военные офицеры разработали хитрый план по уничтожению этой еретической группы раз и навсегда!"
TEX_puppet_the_opposition: "Марионетка оппозиции"
TEX_puppet_the_opposition_desc: "Когда регент Кэрролл впервые взял на себя управление Американским союзным государством, он единолично превратил коррумпированную и еретическую республиканскую нацию в конституционную монархию с самим собой в качестве регента. Однако он совершил ошибку, позволив тем, кто находился в оппозиции к Священной Американской Лиге, оставаться не только легализованными, но и в залах конгресса. Однако решение этой проблемы наконец-то появилось! Оказывая давление через Рыцарей Колумба и предоставляя полномочия нужным людям, мы можем эффективно подавить оппозицию. Это не только даст нам ещё большую свободу действий в нашем праведном восстановлении Америки, но когда люди увидят, что мы работаем бок о бок с теми, кто выступает против нашего правления, наша популярность среди них может только возрасти - беспроигрышная ситуация."
TEX_cremate_the_klan: "Кремировать клан"
TEX_cremate_the_klan_desc: "Клукс-Клан был пятном на Америке с момента своего создания. Это пародия на то, что такая группа вообще существует в Царстве Христа. Именно поэтому наши самые доверенные лица разработали план, который не только уничтожит Клан, но и кремирует его."
TEX_criminalise_republicanism: "Криминализировать либерализм"
TEX_criminalise_republicanism_desc: "Либерализм - это болезнь, он не только деформировал Америку до состояния чистой ереси, но и позволил таким людям, как Лонг, взять на себя высшую власть, когда она потерпела неудачу. Чтобы действительно спасти Америку, мы должны не только остановить прилив, но и уничтожить его."
TEX_promote_monarchism: "Продвигать аристократические идеалы"
TEX_promote_monarchism_desc: "Потеря миллионов душ из этого мира в ад из-за греха всегда возмущала верующих католиков. В некогда тихих залах Священной Американской Лиги разгораются дебаты, требующие, чтобы Филипп нашел решение проблемы с проклятием Америки в ад. Решение Филипа? Создание нового класса американцев, который поможет сохранить святость Америки."
TEX_catholic_america: "Интегральная Америка"
TEX_catholic_america_desc: "Образ жизни в таких странах, как Португалия, который нашел американский Филипп, - образ жизни традиций и децентрализации, не позволяющий злу прийти к власти, - поразил Филиппа как истинная душа нации. Наконец, получив полный контроль над миром, Филипп начал проводить политику, которая сделала Америку более католической и децентрализованной."
TEX_guadalupism: "Гваделупизм"
TEX_guadalupism_desc: "Богоматерь Гваделупская - наш покровитель, и её следует почитать выше всех, кроме самого Христа. С сегодняшнего дня Гваделупизм является нашей официальной идеологией, и мы будем стремиться распространить его по всей Америке."
TEX_encourge_conversions: "Поощрять конверсии"
TEX_encourge_conversions_desc: "Америка в большинстве своем протестантская страна, от этого факта никуда не деться, и хотя церковь запрещает насильственное обращение кого бы то ни было, у Лиги есть план. Введя более высокие налоги для некатоликов и предоставив католикам налоговые льготы, мы, несомненно, сможем привести ещё больше людей к полноте Истины, находящейся в Церкви."
TEX_catholic_monarchy: "План Маккаби"
TEX_catholic_monarchy_desc: "Чтобы расширить нашу веру и реализовать наши планы, нам нужны обращения, а для обращений нам нужна денежная помощь. Наш лидер уже подписал новую систему, известную как "План Маккавеев", чтобы не только помочь этим обращениям, но и дать им денежное превосходство над другими ложными христианскими группами."
TEX_reward_catholicism: "Наградить католиков"
TEX_reward_catholicism_desc: "Первый шаг для реализации "Плана Маккавеев" - определить, кто является истинным гражданином и заслуживает обещания снизить налоги. Они должны быть в состоянии проследить свою родословную среди католиков-иммигрантов или обратиться в веру и стать верующим, посещающим мессу и молящимся в розарий католиком."
TEX_catholic_education: "Католическое образование"
TEX_catholic_education_desc: "Государственные школы были стандартом общего образования с момента его создания. Воспитание молодежи в добрых верующих католиках является залогом долгой жизни Лиги, и для этого мы должны финансировать катехизические классы по всей стране в государственных школах. Изучение тайн христианства и католицизма остановит оранжистскую мысль."
TEX_cavalier_identity: "Кавалерская идентичность"
TEX_cavalier_identity_desc: "Америка когда-то была владением Британской империи, которая распространила мерзкую англиканскую веру по всему миру. Однако прежде чем Британия была полностью захвачена сатанинскими нитями протестантизма, она пережила ужасную Гражданскую войну между теми, кто стоял за Бога, короля и страну, и теми злыми людьми, которые позволили развратить себя протестантизмом и так называемым Просвещением. Те, кто сражался за короля и его попытки разрешить свободное исповедание единственной истинной веры, во время войны приняли термин "кавалер" для обозначения себя. Идентичность кавалера - джентльменское поведение, стоящее за Бога и страну - это идентичность, которую наше правительство должно подтолкнуть американский народ к принятию. Восхваляя этих людей как героев, мы не только можем начать процесс создания истинной кавалерской идентичности среди нашего народа, мы также можем представить канадцев и их роялистских изгнанников как узурпаторов, что придаст и Американской революции, и нашему установлению монархии большую легитимность в глазах народа."
TEX_distributism: "Этическая экономика"
TEX_distributism_desc: "С нашим неоспоримым контролем и расширением прав католиков мы почти готовы к достижению полной экономической независимости и окончательному избавлению от иностранной зависимости. Однако возникли дебаты, которые достигли самых высоких эшелонов нашего правительства. Христианская социалистка Дороти Дэй изложила свой план того, что она называет "дистрибутивизмом", который получил поддержку со стороны рабочих-католиков, но был сравнен с синдикализмом. С другой стороны, Эл Смит изложил свой план "христианского капитализма", который является именно тем, на что он похож, этот план также получил поддержку, но его сравнивают с мерзким либерализмом, который разрушил старую Америку. Дебаты дошли до самого нашего великого лидера, но вопрос в том, что он выберёт?"
TEX_catholic_unions: "Католические союзы"
TEX_catholic_unions_desc: "Христианская социалистка Дороти Дэй предложила свою помощь в создании католических профсоюзов, которые будут находиться под нашим руководством, они будут продвигать веру и одновременно следить за тем, чтобы контроль католиков в рабочей силе оставался неоспоримым. Этот план уже одобрен нашим лидером, несмотря на сравнения с синдикализмом."
TEX_common_man_monachism: "Интегрализм простого человека"
TEX_common_man_monachism_desc: "По-настоящему великое общество - это феодальная иерархия, где Аристократия находится на вершине, а Крестьяне - внизу. Когда наш оправданный захват власти был достигнут, мы смогли интегрировать наши феодальные реформы в крестьянскую жизнь Америки. Этот "интегрализм простого человека", как его называют, имел успех в том, что люди довольствовались гарантированной работой и зарплатой, особенно в нашей новой Америке."
TEX_blur_the_lines: "Размыть линии"
TEX_blur_the_lines_desc: "Отделение церкви от государства было, возможно, величайшим преступлением так называемого Просвещения. Со времен крушения Римской империи, когда Святая Мать Церковь единолично перестроила общество с нуля, церковь и государство были переплетены. Для того чтобы в Америке наконец-то прозвучал смертельный удар мысли Просвещения, во главе Америки наконец-то встанет Церковь."
TEX_americae_sanctus: "AMERICAE SANCTUS"
TEX_americae_sanctus_desc: "Многие сомневались в нашем лидере, они ошибочно полагали, что он закончит так же, как и другие до него. Но он доказал, что они ошибались, он спас Америку от ереси и действительно сделал Америку непорочной жертвой для Господа. Виват Христос Рекс!"
TEX_death_of_carroll: "Смерть Кэрролла"
TEX_death_of_carroll_desc: "Произошла трагедия! Любимый Архирегент Империи Божьей Матери Гваделупской, Филипп Кэрролл, теперь с Богом. Пока Империя оплакивает потерю своего лидера, в Священной Американской Лиге назревает кризис преемственности. Не имея явного преемника, Лига пытается определить, кто продолжит наследие архирегента."
TEX_holy_leauge_congress: "Второй конгресс Священной Американской Лиги"
TEX_holy_leauge_congress_desc: "Чтобы предотвратить борьбу за власть внутри Священной Американской Лиги и нарушение порядка в Империи в целом, руководство Лиги созвало Второй Конгресс Священной Американской Лиги, которому поручено определить будущее Империи."
TEX_reform_victory: "Победа реформаторов"
TEX_reform_victory_desc: "Империя была потрясена триумфом реформистов на Втором Конгрессе Священной Американской Лиги! Теперь будущее Империи зависит от реформистов, и именно им предстоит решить, будет ли она жить при федералистском капитализме Эла Смита или при пограничном анархическом социализме Дороти Дэй."
TEX_hardliner_victory: "Инквизиция Америки"
TEX_hardliner_victory_desc: "После того, как на Втором конгрессе Священной Американской Лиги доминируют сторонники жесткой линии, Империя молит о пощаде, страшась того, что ждет их в будущем. Только Бог знает, кто будет главенствовать - фанатики Леонарда Фини или Рыцари Мартина Кармоди, и услышат ли они эту молитву."
TEX_Feeney_the_radical: "Радикал"
TEX_Feeney_the_radical_desc: "Леонард Фини - человек, который не остановится ни перед чем, чтобы очистить Империю от ереси и греха, как это и задумал Христос. Его радикальные идеи в отношении империи и церкви теперь не вызывают сомнений, поэтому граждане империи должны остерегаться навлечь на себя гнев инквизиции, чтобы не стать следующими жертвами."
TEX_Carmody_the_knight: "Рыцарь"
TEX_Carmody_the_knight_desc: "Мартин Кармоди - фигура, окутанная тайнами и интригами. С его Рыцарями Колумба, захватившими бразды правления, кажется, ничто не мешает ему воплотить свою неофеодальную мечту в реальность, но Империя не знает, чего ещё ожидать от его режима. Похоже, Кармоди хочет оставаться окутанным мраком, даже когда его правящая тайная полиция выходит на свет."
TEX_extra_ecclesiam_nulla_salus: "Вне Церкви нет спасения"
TEX_extra_ecclesiam_nulla_salus_desc: "Марш Фини по очищению Империи продолжается. Архирегент удвоил политику Extra Ecclesiam Nulla Sulas, или "Вне Церкви нет спасения". Инквизиция даже стремится оборвать жизнь тех, кто не желает полностью посвятить себя единой Святой Католической Церкви, ибо они уже обречены на Геенну и не служат никакой цели в земном царстве."
TEX_american_feudalism: "Американский феодализм"
TEX_american_feudalism_desc: "Кармоди и его Рыцари Колумба всегда с любовью вспоминали средневековые времена. Они презирают то, как мир погрузился в секуляризм, грех и ересь с тех пор, как закончилась эта эпоха. В результате они намерены возродить старый феодализм в Новом Свете. Более святая система из более святой эпохи для более святой империи."
TEX_strengthen_the_inquisition: "Усиление инквизиции?"
TEX_strengthen_the_inquisition_desc: "Империя Девы-Матери находится в опасности быть раздавленной под тяжестью греха и ереси. К счастью, наши лидеры знают, что нужно делать. Хотя они уже проделали огромную работу, инквизиторы остро нуждаются в расширении и поддержке. Инквизиция должна получить большую власть, чтобы искоренить и уничтожить всех, кто угрожает этой святой нации."
TEX_Blessed_are_they_who_hunger_after_righteousness: "Блаженны алчущие по правде"
TEX_Blessed_are_they_who_hunger_after_righteousness_desc: "Наконец-то Империя Богоматери Гваделупской сможет по-настоящему соответствовать имени Девы-Матери. Твердолобые очистили нацию, никогда не отступая от своей миссии, даже в условиях сильного несогласия и искушения. Их труд наконец-то окупился, и Господь и Его Мать улыбаются этой преображенной империи. Блаженны алчущие и жаждущие правды, ибо они насытятся"."
TEX_Coughlin_the_populist: "Народник"
TEX_Coughlin_the_populist_desc: "Радиосвященник Чарльз Кофлин одержал победу над всеми в борьбе за власть и стал новым Архирегентом Империи. Впервые появившись на национальной арене благодаря своим знаменитым и порой противоречивым передачам, Кофлин направил свои цели и политику на возвращение к популизму Союзного государства. Похоже, что новый архирегент будет просто возвращаться к старому."
TEX_Sheen_the_beloved_disciple: "Любимый ученик"
TEX_Sheen_the_beloved_disciple_desc: "Гиены, пытавшиеся очернить волю Кэрролла, наконец-то потерпели поражение. Как и предполагал покойный архирегент, Фултон Шин стал преемником своего наставника в руководстве Империей Богоматери Гваделупской. Ближайший и "самый любимый ученик" Кэрролла стремится поддержать и исполнить волю своего друга под руководством Бога и Девы Марии."
TEX_reviving_america_first: "Возрождение Америки прежде всего"
TEX_reviving_america_first_desc: "Хотя отец Кофлин в конечном итоге встал на сторону архирегента Кэрролла и Святой Американской Лиги в "Новом пороховом заговоре", его симпатии к "Америке прежде всего" не исчезли. Убежденный в том, что лонгистский популизм был праведным по своей природе до своего разложения, новый архирегент возродит эту доктрину, на этот раз действительно служа Божьему народу."
TEX_if_it_aint_broke: "К Святой Америке"
TEX_if_it_aint_broke_desc: "Архирегент Шин и лоялисты понимают, что проблемы, с которыми столкнулась Империя, не были вызваны работой архирегента Кэрролла. Скорее, они были вызваны злодеями, которые осмелились отклониться от его замысла. Несмотря ни на что, Империя не должна отступать от его воли; наоборот, она должна принять её. Его дальнейшая политика приведет нас к процветанию, а главное - сохранит нашу Империю святой."
TEX_test_of_faith: "Испытание веры?"
TEX_test_of_faith_desc: "Хотя Империя быстро превратилась в католическое государство, наше руководство всё ещё сомневается в религиозной приверженности населения. Возможно, нам следует проверить наших граждан, действительно ли они преданы Единой, Святой Католической и Апостольской Церкви, основанной Христом через апостола Петра?"
TEX_Blessed_are_the_pure_in_heart: "Блаженны чисты сердцем"
TEX_Blessed_are_the_pure_in_heart_desc: "Победа умеренных обеспечила жизнь видению покойного архирегента. Империя Богоматери Гваделупской стала государством, действительно достойным имени Девы-Матери, ибо умеренные построили его по Её образу чистоты и святости."
TEX_Smith_the_realist: "Реалист"
TEX_Smith_the_realist_desc: "Губернатор Альфред Смит возглавил правящую сейчас реформистскую фракцию Священной Американской Лиги после их победы в Конгрессе. Его правление обещает широкомасштабные реформы по федерализации, "христианский капитализм" без принуждения и возвращение к конституционализму. Смит стал очень популярен благодаря своей способности объединять и предлагать практические решения проблем Империи. Империя Богоматери Гваделупской будет святой и свободной."
TEX_Day_the_worker: "Рабочий"
TEX_Day_the_worker_desc: "Дороти Дэй - пожалуй, самая противоречивая фигура в Империи, но, тем не менее, она одолела всех своих противников в Священной американской лиге и стала новым архирегентом. Дэй так же преданно верит в социализм, как и в католицизм, и сделает все возможное, чтобы перестроить Империю на служение народу Господа. Её Империя Богоматери Гваделупской будет действительно достойна того, чтобы Христос стал её Царем."
TEX_a_better_society: "Лучшее общество"
TEX_a_better_society_desc: "Архирегент Дэй полностью преобразовала Империю Богоматери Гваделупской в нечто новое, нечто лучшее. Приняв дистрибутивизм, права женщин и децентрализацию, Дэй сделал эту империю действительно подходящей для того, чтобы Христос был её Королем. Это настоящая католическая Империя, общество, построенное на служении и благотворительности, как всегда задумывал Иисус."
TEX_a_fair_society: "Справедливое общество"
TEX_a_fair_society_desc: "Реформы архирегента Смита принесли свои плоды, и теперь Империя Богоматери Гваделупской гораздо свободнее и справедливее, чем прежде, но не менее Святая. Христианская капиталистическая система оказалась очень успешной, как и долгожданное восстановление федерализма, и теперь наш народ радуется за Смита и его реформированную Империю. Империя не только заслужила имя Девы-Матери, но теперь она действительно подтвердила себя как не только католическая, но и американская нация, которой мог бы гордиться Чарльз Кэрролл."
TEX_restore_the_parties: "Восстановить партии?"
TEX_restore_the_parties_desc: "Поскольку Империя продолжает исцеляться и реформироваться, многие настаивают на том, чтобы наши лидеры восстановили другие политические партии, ставшие марионетками с приходом к власти Священной Американской Лиги. Если эта реформа будет завершена, она может оказаться самой радикальной из всех, и некоторые из наших лидеров имеют свои сомнения по поводу разрешения других партий, кроме Божьей."
TEX_blessed_are_the_persecuted: "Блаженны смиренные"
TEX_blessed_are_the_persecuted_desc: "Наконец-то работа завершена. Несмотря на все силы, направленные против нас, мы, наконец, возродили империю нашей Девы-Матери. Мы - католическая нация, а это значит, что мы - свободная, справедливая, добродетельная и христоподобная нация. Наши реформы позволили этой империи по-настоящему воплотить католицизм, и за это народ ликует, и Господь доволен. Блаженны кроткие, ибо они наследуют землю."
TEX_moderate_victory: "Потихоньку, помаленьку"
TEX_moderate_victory_desc: "Умеренные одержали победу на втором конгрессе Священной Американской Лиги. Хотя ясно, что они не будут раскачивать лодку Империи и сохранят верность видению Архирегента, всё ещё предстоит решить, кто будет нести Империю вперёд - популисты Кофлина или лоялисты Шина."
TEX_back_from_the_brink: "Назад с края"
TEX_back_from_the_brink_desc: "Это тёмный день для Империи Богоматери Гваделупской. Конгресс погрузился в полный хаос и тупик, а Архирегент и его Святая Мать, несомненно, со стыдом взирают с небес. Необходимо найти решение, чтобы вернуть Империю с края гибели..."
TEX_kennedy_the_savior: "Спаситель"
TEX_kennedy_the_savior_desc: "В неожиданном повороте событий Джозеф Кеннеди и Национальные Кавалеры берут бразды правления в свои руки! Поскольку переворот Кеннеди положил конец нерешительности и бюрократии, которые угрожали разрушить империю Девы-Матери, вполне уместно, что его провозгласили "Спасителем", ибо только он способен сохранить святость этой нации."
TEX_god_and_guns: "Первое военное государство "
TEX_god_and_guns_desc: "Кеннеди и национальные кавалеры доказали, что вооруженные силы - это единственный инструмент, сохраняющий святость и справедливость Империи. Это наша единственная защита от греха и ереси, и поэтому она должна получать преимущественное отношение и внимание, будучи центром всего. Империя Богоматери Гваделупской будет первым военным государством, использующим оружие для поддержания Божьей милости."
TEX_restoring_order: "Восстановление ордена"
TEX_restoring_order_desc: "Хотя наш кризис лидерства был разрешен, Империя в целом всё ещё охвачена пламенем. За пределами Капитолия большая часть нашей территории находится на грани отделения или распада. Если мы действительно хотим обеспечить наше правление и сохранить эту нацию святой, мы должны восстановить порядок в Империи. Но вопрос в том, можно ли успокоить наш народ обещаниями, или придется пролить кровь?"
TEX_enternal_regency: "Регентство"
TEX_enternal_regency_desc: "В условиях тупика, в который зашел Конгресс, найдено новое решение: Вечное регентство. Если ни одна фракция не может победить на Конгрессе, ни одна фракция не заслуживает правления. Вместо этого регентство будет существовать бесконечно долго, но с пустым оккупантом."
TEX_compromise_goverance: "Правительство компромисса"
TEX_compromise_goverance_desc: "Конечно, Империя должна иметь политику, иначе она выпадет из общения с Господом. Таким образом, будет найден компромисс: Конгресс продолжит работу в качестве законодательного органа, но недавно принятый им "Декрет о национальном спасении" станет высшим законом, объединяющим в себе аспекты доктрин каждой фракции."
TEX_blessed_are_the_peacemakers: "Блаженны миротворцы"
TEX_blessed_are_the_peacemakers_desc: "Несмотря на хаос, вызванный смертью Архирегента и последующим Конгрессом, беспорядки закончились, и в Империи Девы-Матери установлены новые правила. В этой Империи царит мир и гармония, и Господь доволен. Блаженны миротворцы, ибо они будут наречены детьми Божьими."

