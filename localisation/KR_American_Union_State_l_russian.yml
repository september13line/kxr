TEX_greenback_currency_idea: "Доллар США"
TEX_greenback_currency_idea_desc: "Валюта, лишенная золотых стандартов прошлого и сделанная с упором на умеренную инфляцию для сокращения долгов, освобождает нашу экономику и наших людей."

