TEX_manifest_destiny_idea: "Явное направление"
TEX_manifest_destiny_idea_desc: "Идея "Явное направление" почти так же стара, как сама Америка. Наша нация должна расширяться от моря к морю, и хотя некоторые утверждают, что эта цель была достигнута, мы ещё не удовлетворены. Давайте продолжим, пока не получим контроль над Северной Америкой и, возможно, за её пределами."
