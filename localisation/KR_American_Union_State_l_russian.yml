unionstate.151.t: "Декларация АПВ о легитимности"
unionstate.151.d: "Хотя многие губернаторы выступали за написание новой конституции на месте, желание воспроизвести эпизоды противостояния британскому королю восторжествовало. Вторая Декларация независимости была наскоро составлена в Батон-Руж, верно воспроизводя каждую деталь Второго Континентального Конгресса. В Декларации подчеркивалось бессилие федерального правительства в защите своих собственных граждан от бедности и нищеты. Подписанты торжественно заявили, что это их священное право взять оружие и сформировать ополчение для борьбы с тиранией, и что ультиматумы со стороны федерального правительства не имеют никакой силы."
unionstate.151.a: "И пусть Провидение благоволит нашим начинаниям."

unionstate.152.t: "Созыв Конгресса Американского Союза Штатов"
unionstate.152.d: "Несмотря на все попытки замолчать грандиозные планы Лонга, губернаторы все же прибыли в Батон-Руж для встречи с ним. Кто-то ограничился поздравлением, кто-то принял присягу новой Революции. Эти небольшие одиночные встречи стали все больше напоминать Конгресс с приездом все большего числа губернаторов. Отец Кофлин, возглавляющий съезд сенаторов, объявил, что новые силы готовы до конца защищать свои идеалы, а отказ пойти на компромисс со стороны федерального правительства может привести только в Гражданской войне. Многие политиканы, испугавшись подобной риторики, бежали на север... Но оставшиеся готовы постоять защищать свои идеалы любой ценой."
unionstate.152.a: "Федералы ещё своё получат!"

unionstate.153.t: "Подходит срок ультиматума..."
unionstate.153.d: "Подходит срок ультиматума, объявленного федеральным правительством. Похоже, ни одна сторона не собирается идти на уступки. В провинциях, контролируемых Лонгом и его людьми, организовывается ополчение, готовящееся бороться за свою свободу. Федеральное правительство окончательно дало понять, что не желает слышать о компромиссе."
unionstate.153.a: "Они сами навлекли свой бич."

unionstate.155.t: "Американский народный альянс?"
unionstate.155.d: "Американское союзное государство предложило нам место в своем популистском союзе, обещая взаимную защиту от агрессоров и выгодную торговлю, заявляя, что это единственный способ удержать крупные державы за морями. Многие настаивают на том, чтобы мы согласились, хотя это разрушит наши шансы на союз с другими."
unionstate.155.a: "Принять"
unionstate.155.b: "Отказаться"

unionstate.156.t: "[FROM.GetNameDefCap] Согласен"
unionstate.156.d: "[FROM.GetNameDefCap] согласился с нашим договором, мы стали ближе к миру в Америке и сдерживанию милитаризма."
unionstate.156.a: "Отлично!"

unionstate.157.t: "[FROM.GetNameDefCap] Отказался"
unionstate.157.d: "[FROM.GetNameDefCap] отказался от нашего договора, сделав нас дураками и мишенями для нас обоих."
unionstate.157.a: "Идиоты!"

unionstate.158.t: "Пакт о ненападении Союзного государства"
unionstate.158.d: "Американское союзное государство прислало посольство, заявив, что они не намерены воевать с нами или защищать европейские имперские державы, нацеленные на Америку, и предложило нам пакт о ненападении, в котором мы взаимно соглашаемся не вмешиваться друг в друга. Некоторые удивлены этим, учитывая их несоциалистическую природу, хотя это соответствует их изоляционизму. Революционеры расходятся во мнениях: согласиться с условиями, чтобы мы могли сосредоточиться на Европе, или отказаться от сделки, чтобы отомстить за CSA."
unionstate.158.a: "Согласиться"
unionstate.158.b: "Нет"

unionstate.159.t: "Интернационал принимает!"
unionstate.159.d: "Интернационал принял наше предложение! Наконец-то мы можем не беспокоиться о вторжениях революционеров на американскую землю из Европы."
unionstate.159.a: "Да!"

unionstate.160.t: "Действовать против Канады"
unionstate.160.d: "Мы обратили наше внимание на канадских военных, которые враждебно относились к нашему режиму во время войны и имеют планы на Америку в абсурдной попытке спасти свою империю. Большая часть AUS хочет, чтобы мы сразу ослабили их с помощью эмбарго, хотя более радикальные голоса хотят уничтожить их раз и навсегда, чтобы окончательно положить конец войне в нашем регионе, тем более, что банкиры Канады обвиняются во многом в этом."
unionstate.160.a: "Ввести эмбарго"
unionstate.160.b: "Готовиться к нападению"
unionstate.160.c: "Просто защищать границу"

unionstate.161.t: "На нас наложили эмбарго!"
unionstate.161.d: "Американское союзное государство и все, кто находится в сфере его влияния, наложили на нас эмбарго! Если мы не будем действовать, нам придется страдать от последствий!"
unionstate.161.a: "У нас нет выбора"
unionstate.161.b: "Атаковать"

