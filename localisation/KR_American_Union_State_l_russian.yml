TEX_national_populist_deadphill_catholic_party: "Священная Американская Лига - Фракция сторонников жесткой линии"
TEX_national_populist_deadphill_catholic_party_long: "Священная Американская Лига - Фракция сторонников жесткой линии\n§gДля своих противников, фракция «жесткой линии» Священной Американской Лиги - это параноидальные инквизиторы, жаждущие крови. Для самих сторонников «жесткой линии» они - посланники Бога и Святой Матери, выполняющие свою работу по защите Империи от греха и ереси. После смерти архирегента ни для кого не секрет, что они стремятся консолидировать власть и изгнать соперничающие фракции, чтобы Империя не вновь погрузилась в гнилую яму масонского либерализма. По их мнению, Империя уже слишком далеко отклонилась от Христа и вступила в опасную сферу секуляризма, и их миссия состоит в том, чтобы вновь утвердить Империю в качестве инструмента Церкви, приносящего спасение от огненной геенны всем душам, даже если для этого придется лишить кого-то жизни. Их лидер, отец Леонард Фини, действительно является амбициозным и преданным человеком, и только время покажет, на что готовы пойти хардлайнеры, чтобы спасти Империю.§!"

TEX_paternal_autocrat_deadphill_catholic_party: "Священная Американская Лига - Неофеодальная фракция"
TEX_paternal_autocrat_deadphill_catholic_party_long: "Священная Американская Лига - Неофеодальная фракция\n§gНеофеодальная фракция Священной Американской Лиги, похоже, вышла на первый план буквально за одну ночь. Во главе с Верховным рыцарем рыцарей Колумба Мартином Кармоди, неофеодалы по-прежнему остаются окутанными тайной. Известно лишь, что большинство рыцарей Колумба чрезвычайно лояльны своему Верховному рыцарю, а Кармоди установил связи со многими сетями и группами внутри Империи. В тех редких случаях, когда Кармоди выходил из тени, возглавляя тайную полицию, он выражал желание принести феодализм в Америку. Многие отмахнулись от этого как от глупой мечты человека, застрявшего в прошлом, но с поддержкой Рыцарей Колумба за спиной видение Кармоди не является предметом для насмешек. Другие фракции Лиги должны быть начеку, чтобы не стать мишенью, когда рыцари сделают свой следующий шаг в своем марше по возрождению феодализма.§!"

TEX_authoritarian_democrat_deadphill_catholic_party: "Священная Американская Лига - Популистская фракция"
TEX_authoritarian_democrat_deadphill_catholic_party_long: "Священная Американская Лига - Популистская фракция\n§gПопулистская фракция Священной Лиги, пожалуй, наиболее громко заявляет о своей миссии. Под руководством отца Чарльза Кофлина популисты сделали все, что в их силах, чтобы их голос был услышан как можно громче. Миллионы слушают, как Кофлин говорит о необходимости возвращения к популистской политике «Америка прежде всего», чтобы Империя могла выжить. Эта цель очень популярна, поскольку многие граждане Империи с ностальгией вспоминают такие фразы, как «Каждый человек - король», и слова Кофлина только усиливают их ностальгию. Популисты также хотят ограничить полномочия Инквизиции, поскольку Кофлин и многие другие считают, что чистки стали слишком чрезмерными. С их двойной целью «священного популизма» и сокращения столь опасной Инквизиции, нет сомнений, что популисты очень популярны и, безусловно, являются силой, с которой нужно считаться.§!"

TEX_social_conservative_deadphill_catholic_party: "Священная Американская Лига - фракция лоялистов"
TEX_social_conservative_deadphill_catholic_party_long: "Священная Американская Лига - фракция лоялистов\n§gЛоялистская фракция, возглавляемая верным епископом Фултоном Шином, стремится не только поддержать работу архирегента Кэрролла, но и продолжить его божественную миссию. Шин, «возлюбленный ученик» архирегента, полон решимости как можно точнее воплотить в жизнь видение Кэрролла. Однако фракция также ставит перед собой цель умерить империю. Шин утверждает, что это соответствует воле архирегента, поскольку перед смертью он поручил Шину стать его преемником и реформировать Империю. Другие, особенно сторонники жесткой линии, ставят это под сомнение, указывая, что только Шин слышал его последние слова и поэтому никто другой не может подтвердить это последнее желание архирегента. Несмотря на это, фракция лоялистов продолжает действовать, полная решимости продолжить славное дело, начатое покойным Кэрроллом.§!"

TEX_market_liberal_deadphill_catholic_party: "Священная Американская Лига - Христианско-капиталистическая фракция"
TEX_market_liberal_deadphill_catholic_party_long: "Священная Американская Лига - Христианско-капиталистическая фракция\n§gПравое крыло реформистской фракции в Священной Американской Лиге становится одним из основных претендентов на политическую власть в Империи. Объединенная под знаменем бывшего губернатора Нью-Йорка Эла Смита, правая реформистская фракция настаивает на возрождении капитализма свободного рынка в качестве экономической системы Империи под лозунгом «христианский капитализм». Подобно своим левым коллегам, правые реформисты Смита выступают за демократизацию Империи, но с более умеренной конечной целью - возвращением федералистской модели в страну. Эти цели привлекли многих умеренных и консерваторов, которые желают вернуться к более либеральной и свободной системе, не отказываясь при этом от католических ценностей. Сторонники этой фракции могут быть старомодными, но они не менее решительно настроены принести в Империю новую эру свободы и процветания.§!"

TEX_social_liberal_deadphill_catholic_party: "Священная Американская Лига - Христианско-либеральная фракция"
TEX_social_liberal_deadphill_catholic_party_long: "Священная Американская Лига - Христианско-либеральная фракция\n§gСамые левые члены правых реформаторов, христианские либералы, часто оказываются разорванными между более широкой коалицией реформаторов. Поддерживая федералистские и капиталистические предложения Смита и в то же время менее радикальные идеалы Дэя, христианские либералы не имеют объединяющей фигуры и в основном существуют как способ для более левых сторонников Смита высказать своё мнение. Если Смит не придет к власти и не решит продвигать более прогрессивный подход, они обречены оставаться в стороне.§!"

TEX_social_democrat_deadphill_catholic_party: "Священная Американская Лига - фракция умеренных реформаторов"
