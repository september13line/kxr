unionstate.1.t: "Назначение в Американский Легион"
unionstate.1.d: "С окончанием Гражданской войны остаётся вакантное место на неизменно важной должности национального командующего Американского Легиона. Последний обладатель титула Смедли Батлер по глупости встал на сторону синдикалистов. Кто бы ни занял эту должность, он будет символически представлять в обществе ветеранов вооружённых сил Соединённых Штатов, и поэтому наш выбор важен. Чаще всего всплывало имя генерала Терри Де Ла Меса Аллена-мл., хотя на него пришлось бы оказывать давление, учитывая его ненависть к бюрократии. Правые народники утверждают, что Джеральд Л.К. Смит должен получить эту должность в знак его лояльности и активности в вербовке Легиона. С другой стороны, левые популисты, похоже, предпочитают ветерана Сида Макмэта. Кто будет назначен?"
unionstate.1.a: "Выбрать Терри Де Ла Меса Аллена-мл."
unionstate.1.b: "Выбрать Сида Макмэта"
unionstate.1.c: "Выбрать Джеральда Л.К. Смита"

unionstate.7.t: "Столица Америки"
unionstate.7.d: "Когда Гражданская война закончилась, встал вопрос о том, где должна находиться столица новой Америки. Из множества городов страны четыре наиболее многообещающие. Какой город будет выбран новой столицей?"
unionstate.7.a: "Вашингтон"
unionstate.7.b: "Новый Орлеан"
unionstate.7.c: "Остин"
unionstate.7.e: "Топика"
unionstate.7.f: "Сохранить текущую столицу."

unionstate.8.t: "Все приветствуют признанного лидера"
unionstate.8.d: "Хьюи Лонг вышел из Гражданской войны поистине победителем, никогда не поступаясь своими принципами. Теперь, когда он выиграл конфликт, он стал лидером Америки. Своей победой Лонг обратил свой взор на тех, кто потребовал бы, чтобы он простатил себя перед ними в трудное время. Он приказал Минитменам разобраться с теми предателями, которые осмелились бы попытаться предать и ослабить Америку."
unionstate.8.a: "Признанный лидер побеждает!"

