TEX_koc_idea: "Рыцари Колумба"
TEX_koc_idea_desc: "Основана в 1882 году святым о. Майклом Дж. МакГивни, Рыцари Колумба, изначально были не более чем прославленной страховой компанией для Католиков. Однако со временем Рыцари начали превращаться из страховой компании в Группу по защите Католицизма. С благословения Священной Американской Лиги Рыцари теперь играют ещё одну роль. Орден военизирован! Все Рыцари Колумба поклялись защищать Церковь Святой Матери, её учение и её священников силой оружия. По мере того, как Америка все больше и больше интегрируется с церковью, клятва Рыцарей теперь приводит их к защите и служению нашему правительству до самой смерти, если этого пожелает наш Господь."
TEX_catholic_education_idea: "Католическое образование"
TEX_catholic_education_idea_desc: "Чтобы обеспечить долгосрочное выживание как Лиги, так и католицизма в Америке, наше правительство предприняло обширную кампанию реформы образования и обязательных занятий Катехизисом для молодежи. Хотя многие протестанты протестуют против этой акции, их крики остаются без внимания. Чтобы спасти Америку, необходимо любой ценой искоренить "Мысль оранжистов"."
TEX_catholic_america_idea: "Католическая Америка"
TEX_catholic_america_idea_desc: "Спустя более века величайшая ошибка отцов-основателей и истоки американистской ереси - разделение церкви и государства - наконец понесли смертельный удар. Наконец, Государство выполнит свои функции и приведет Человека к его последнему концу - Вечному Счастью с Богом на Небесах!"
TEX_catholic_unions_idea: "Католические союзы"
TEX_catholic_unions_idea_desc: "В соответствии с предложением Дороти Дэй и нашим общим долгом как Католиков, мы дали зеленый свет созданию Католических профсоюзов. Эти союзы позволят работникам иметь единое целое для борьбы за свои права, а также для познания веры. Чтобы гарантировать, что профсоюзы не коррумпированы протестантскими или синдикалистскими идеями, они должны быть поставлены под контроль государства на благо всех Американских рабочих."
TEX_distributism_idea: "Дистрибьютизм"
TEX_distributism_idea_desc: "Дистрибутизм, общинная форма экономической децентрализации, основанная на ценностях совместного использования и благотворительности, при которой производство страны будет широко принадлежать Американскому населению, а не частному предприятию или находится в руках государства, был официально принят в качестве экономического политика Священной Американской Лиги по рекомендации о. Кафлина. Хотя первоначальная оппозиция была сильной, по мере того как Дистрибутизм внедряется по всей Америке, эта оппозиция быстро исчезает, за исключением наиболее богатых членов общества."
TEX_unpopular_government_idea: "Непопулярное правительство"
TEX_unpopular_government_idea_desc: "Несмотря на все наши усилия, наше правительство из-за нашего католицизма, монархического подтекста и антилиберальной позиции дико непопулярно. Пока мы не сможем убедить Америку увидеть Свет Христа и Его Пресвятую Невесту, Церковь, или разобраться с теми, кто противостоит нам, мы будем страдать от негативных последствий отсутствия поддержки среди людей."
TEX_orange_menace_idea: "Оранжевая угроза"
TEX_orange_menace_idea_desc: "После нашего провиденциального согласия на власть многие из протестантского большинства Америки отказались молча встать на наш путь. В основном сосредоточенная в Ордене Оранжевых и остатках Ку-клукс-клана, Оранжевая угроза, как их начали называть многие в залах власти, является, возможно, самой большой угрозой, с которой Священная Американская Лига столкнулась с момента прихода к власти. Если их не остановить, невозможно сказать, какой ущерб они могут нанести..."
TEX_foreign_lifeline_idea: "Иностранная линия жизни"
TEX_foreign_lifeline_idea_desc: "Хотя Священная Американская Лига никогда бы этого не признала, из-за сочетания нашей низкой популярности, экономического разрушения Гражданской войны и общей нехватки средств наше правительство практически обанкротилось. Только благодаря иностранной помощи, в основном со стороны других интегралистских стран и самого Рима, мы не страдаем от тотальной экономической депрессии. До тех пор, пока мы не сможем поддерживать себя экономически, мы обязаны своим существованием нашей внешней линии жизни."
TEX_christ_the_king_idea: "Христос Царь"
TEX_christ_the_king_idea_desc: "Христос, Царь Царей, Сын Давида, Спаситель и Искупитель всего человечества, наконец, получил своё должное место во главе американского общества. Виват Кристус Рекс!"

TEX_new_treaty_of_tordesillas_idea: "Новый Тордесильясский договор"
TEX_new_treaty_of_tordesillas_idea_desc: "Подобно тому, как в 1494 году Испания и Португалия разделили мир пополам с благословения Папы для распространения веры среди языческих аборигенов, так и Португалия и Священная Американская Лига согласились разделить Новый Свет между собой. В то время как Англиканцы и Секуляристы могут насмехаться, люди Северной и Южной Америки требуют возвращения к Истине, возвращения к здравомыслию, возврата к Традициям. Подобно тому, как наш Господь услышал крики Израильтян, порабощенных в Египте, и послал Моисея освободить их, так и Бог услышал крик народов Америки. Вместо Моисея Кэрролл и Рапозо, объединившись в Единую Истинную Веру, освободят народы Америки, и они не остановятся ни перед чем, пока все не будут свободны поклоняться Богу в мире."

