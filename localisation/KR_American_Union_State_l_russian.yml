TEX_unite_afp_decisions_desc: "С уходом Хьюи Лонга АПВ раскололась на множество фракций, стремящихся взять власть в свои руки. Если мы хотим залечить раны, нанесенные смертью Хьюи, мы должны работать над примирением с некоторыми из этих фракций."
TEX_reconcile_coughlin: "Помириться с Кофлином"
TEX_reconcile_coughlin_desc: "У Чарльза Кофлина всегда были натянутые отношения с [TEX.GetLeader], но в последние недели эти отношения только ухудшились. Имея мощное радиошоу и пугающую аудиторию, Кофлин никогда не был ближайшим доверенным лицом Хьюи Лонга, вместо этого он более или менее управлял собственной фракцией в партии. Из-за этого у Кофлина возникли некоторые проблемы, и в первую очередь он столкнулся с обвинениями в нелояльности. Тем не менее, он обладает значительной властью, и нам было бы разумно предложить уступки в виде смягченной версии его плана "Социальная справедливость"."
TEX_reconcile_smith: "Примириться со Смитом"
TEX_reconcile_smith_desc: "Джеральд Л.К. Смит резко критиковал [TEX.GetLeader] после смерти Хьюи, и большинство наших советников предполагают, что это потому, что он ожидал стать преемником своего кумира и вести страну в соответствии с тем, что, по его мнению, является видением Хьюи. Другие объясняют его резкость страхом оказаться в стороне на национальной политической сцене. Как бы там ни было, Смит - один из самых харизматичных людей в стране, и привлечение его на нашу сторону принесет нам гораздо больше пользы, чем полное устранение его из политики. Однако Джеральда Л.К. Смита нелегко приручить, и чтобы завоевать его расположение, нам придется пойти на определенные уступки, начиная от субсидий фермерам и заканчивая преследованием групп, которые, по мнению Смита, причастны к убийству Хьюи."
TEX_reconcile_earl: "Примириться с Эрлом Лонгом"
TEX_reconcile_earl_desc: "Эрл Лонг, которого племянник и его сторонники любовно называют "дядя Эрл", не является поклонником [TEX.GetLeader], что он ясно показал в своих воодушевляющих речах после смерти Хьюи. Хотя у него были неоднозначные отношения с братом, Эрл настаивает на том, что теперь он представляет интересы семьи Лонг, и завоевание его поддержки может означать определенную степень легитимности в глазах многих. Кроме того, дядя Эрл обладает некоторыми собственными талантами: он увлекательный рассказчик и отличный оратор. Но самое главное, что скрывается за его простецкой внешностью, - это проницательный политический актер. Нам было бы неплохо иметь его острый ум на своей стороне, пока другая группа не завоевала его лояльность."
TEX_reconcile_bingham: "Помириться с Бингемом"
TEX_reconcile_bingham_desc: "Альфред Митчелл Бингхэм возглавляет своеобразную группу, в которую входят белламисты, социалисты, технократы и все, что находится между ними. Однако, какие бы ярлыки они ни предпочитали, ни один из них не слишком любит [TEX.GetLeader], и это неудивительно. В конце концов, их периферийное крыло АПВ редко представлено в партийных делах, и мы мало что сделали, чтобы это изменить. Однако, если бы мы хотели заручиться их поддержкой, мы могли бы пойти на определенные уступки в виде снисхождения к некоторым более левым предателям в бывшем CSA и PSA. Кроме того, они хотели бы, чтобы мы продолжили начатое Хьюи дело государственной собственности на промышленность, выйдя за рамки его планов, или, возможно, приняли меры по здравоохранению и раз и навсегда создали национальную систему страхования." 

