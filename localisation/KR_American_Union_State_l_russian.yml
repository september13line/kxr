TEX_From_a_Militia_to_a_force: "От ополчения к боевой силе"
TEX_From_a_Militia_to_a_force_desc: "С началом Гражданской войны наше правительство стоит перед трудной задачей, не виданной со времён хаотичного и временами ситуативного набора во время Первой войны между штатами. Люди, формирующие новое правительство Союза, до сих пор не имели большого опыта в командовании чем-то большим, чем группы городских и полу-сельских ополченцев под знаменем Кингфиша, и лишь немногие офицеры открыто поддерживают дело America First.\n\nК счастью для нас, крах любой федеральной легитимности в так называемом «высоком Среднем Западе», как иронично называют нашу новую территорию, сплотил несколько национальных гвардий, резервистов и регулярных военных частей, которые предложили свои услуги правительству Хьюи Лонга. Ещё важнее, что опытные генералы, главным образом Терри де ла Меса Аллен-старший, Льюис Бервелл Пуллер и Джейкоб Л. Деверс, взяли на себя задачу превратить нашу разнородную силу в хорошо организованный и натренированный механизм."
TEX_Well_Regulated_Minutemen: "Хорошо Организованные Минитмены"
TEX_Well_Regulated_Minutemen_desc: "Если обратиться к самому святому документу в истории нашей нации - Конституции Соединённых Штатов, а именно к Биллю о правах, можно найти важную Вторую поправку. Хотя существует множество интерпретаций текста, изначальный и ясный текст гласит: «Хорошо организованное ополчение, необходимое для безопасности свободного государства, право народа на хранение и ношение оружия не должно нарушаться». Многие пропускают первую часть, но в трудные времена, как сейчас, мы должны черпать мудрость у наших Основателей.\n\nМинитмены, военное крыло AFP, составляют такое ополчение, созданное для защиты свободы каждого из наших штатов. К сожалению, несмотря на их готовность и преданность делу, их опыт и способности часто подвергаются сомнению, особенно после массового добровольного набора с началом последних военных действий. Союзное Государство не может позволить себе не учиться на прошлом, и поэтому задача «хорошей организации» наших различных ополчений ляжет на плечи опытных командиров рядом с нами. Из разрозненной группы солдат должна возродиться сила, достойная наследия Валли-Фордж."
TEX_Bunkers_Along_Bayou: "Бункеры вдоль Баю"
TEX_Bunkers_Along_Bayou_desc: "Личный «феод» Кингфиша - Луизиана - быстро превратился в главный центр нашего правительства после учреждения Союза. Несмотря на то, что существующие там институты были настоящим даром для функционирования нашего государства, его расположение оставляет желать лучшего, учитывая близость к фронту с предателями из Нео-Дикси.\n\nЧтобы компенсировать этот недостаток, мы должны использовать то, что уже есть, для укрепления обороны нашей столицы - а именно знаменитый Баю и его сложную и коварную местность. Строительство контрольно-пропускных пунктов, временных укреплений и бетонных бункеров превратит эту влажную землю в зону, смертельную для врагов, пытающихся пройти через неё.\n\nКроме того, мы можем отреставрировать десятки старых фортов, оставшихся с эпохи американской экспансии и первой Гражданской войны, например, форт Проктор на берегу озера Боргон. Этот объект девятнадцатого века также известен как замок Бёрегара - в честь знаменитого и спорного генерала П. Г. Т. Бёрегара, который не только начал Сецессию у форта Самтер, но позже стал новатором прогрессивных идей в своем родном штате Луизиана."
TEX_Sail_From_Corpus_Christi: "Плавание из Корпус-Кристи"
TEX_Sail_From_Corpus_Christi_desc: "Хотя большая часть нашего морского внимания сосредоточена вокруг района Нового Орлеана, было бы глупо забывать о самом большом штате нашего Союза - Техасе с его длинным побережьем, идеально подходящим для военно-морской индустрии. Достаточно перечислить многочисленные порты этого отчаянно независимого штата, такие как Галвестон, Хьюстон, Техас-Сити или Корпус-Кристи.\n\nМы не можем позволить блокировать или угрожать этой важной морской артерии враждебными американскими кораблями или, что опаснее, наземным вторжением мексиканской армии. Поэтому Президент разрешил расширение как гражданских, так и военных объектов вдоль Мексиканского залива в надежде диверсифицировать и усилить нашу морскую мощь.\n\nПусть наследие французских корсаров, действовавших на наших землях, ведёт нас по мрачным водам; наследие Луи-Мишеля Ори - великого освободителя и борца за свободу против колониального гнёта, и Жана Лафитта - спорного «Террора залива», который помог Эндрю Джексону обороняться от британского наступления в войне 1812 года."
TEX_Conquering_the_Airwaves: "Покорение эфира"
TEX_Conquering_the_Airwaves_desc: "Благодаря достижениям таких компаний, как Magnavox и General Electric, технологии, применяемые в громкоговорителях, усилителях и их источниках питания, с каждым годом становятся всё компактнее. Лидер Американского Союзного Государства, Хьюи Лонг, хорошо знаком с портативными системами звукоусиления, учитывая количество штатов, которые он посетил во время кампании. Его использование звуковых автомобилей - мобильных носителей риторики Кингфиша - оказалось большим успехом. С массовым внедрением радиоприёмников и громкоговорителей в армии перед нами открылась необычная возможность.\n\nНекоторые предприимчивые армейские офицеры предложили использовать обаяние Хьюи Лонга как оружие, распространяя его обещания амнистии и доводы о бессмысленности дальнейшей борьбы через звуковые автомобили недалеко от фронтовых линий во время затишья. Помимо этих психологических атак на врага, наши армейские радиостанции смогут буквально передавать слова Лонга бойцам, как если бы он был рядом с ними, одновременно подбадривая и утешая."
TEX_Lakota_Code_Talkers: "Закодированные говорящие лакота"
TEX_Lakota_Code_Talkers_desc: "В исторической иронии, народы, которым юридически запрещалось изучать собственные культуры и говорить на родных языках всего несколько лет назад, теперь используются нашими зарождающимися вооружёнными силами, поскольку их почти забытые диалекты и едва живые языки - как раз то, что нам нужно для создания сильной разведывательной и информационной системы. Уже давно местные группы, такие как сиу, кроу и кри, направляют своих молодых людей в американскую армию в надежде улучшить жизнь на родине, и с возобновлением войны на континенте их число растёт. Мужчины из сиуаноязычных народов - говорящие на различных ветвях лакота, дакота и накота - внесут свои голоса, ум и храбрость в проект шифрования, который будет использовать их когда-то запрещённые и критически уязвимые языки в качестве почти неразгаданных шифров для недавно созданного департамента криптологии.\n\nЭти новые «Закодированные говорящие лакота», как их назвали офицеры, включают несколько десятков самых грамотных и способных коренных рекрутов, включая Кларенса Вулф Гатса из оглала и братьев Росс - Дэниела и Руфуса из янгтон-дакота. Они станут центральной опорой нашего верховного командования, обеспечивая адаптивную и безопасную связь и другие криптологические преимущества, помогающие нам приспосабливаться к постоянно меняющимся методам ведения современной войны. Вместе сиу, кри, кроу и другие племена, живущие на наших землях, помогут спасти землю, которая долго угнетала их, и, возможно, заслужат более широкие права и уважение для себя и своих народов в глазах американцев, чему способствуют некоторые политики Союза, такие как Уильям Дадли Пелли и семья Ла Фоллетт."
TEX_Terrible_Terry: "Отважный Терри"
TEX_Terrible_Terry_desc: "Восходящая звезда нашего офицерского корпуса с долгой семейной военной традицией, Терри де ла Меса Аллен-старший стал известен как решительный и агрессивный лидер. Для генерала Терри ключ к победе - использование неожиданных приёмов, таких как ночные рейды, а также установление преимуществ за счёт эффективной разведки и физически выносливых пехотинцев.\n\nХотя «Отважный Терри» вызвал много вопросов у других генералов из-за сочетания своей католической веры и «драчунишечного» нрава, он завоевал множество сторонников среди солдат под своим командованием. Если ему дадут больше свободы в руководстве нашими вооружёнными силами, можно ожидать полного раскрытия их наступательного потенциала."
TEX_Earn_Your_Spurs: "Заслужи свои шпоры"
TEX_Earn_Your_Spurs_desc: "Генерал Терри, несмотря на слабую учёбу в Вест-Пойнте, не забыл одного из важнейших уроков академии и своих наблюдений за Велтской войной: важность разведки. Хотя в современной войне разведка достигла большого развития - от воздушной разведки до камуфляжных лесов - бывший офицер 14-го кавалерийского полка сильно верит в классические методы.\n\nКавалерийские разведчики, действующие с 1775 года, нуждаются лишь в новом дыхании, чтобы вновь стать глазами и ушами армии. Хотя подготовка «труперов» - тех, кто заслужил свои шпоры, - займёт время, эти усилия окупятся дисциплинированной и эффективной разведывательной силой, способной быстро собирать информацию почти в любой местности. Кроме того, благодаря универсальности лошадей эти люди смогут перевозить боеприпасы и медицинские принадлежности по мере необходимости вдоль фронта."
TEX_Find_Em_Fix_Em_Fight_Em: "Найди, Прикрепи, Сразись"
TEX_Find_Em_Fix_Em_Fight_Em_desc: "С появлением автоматического оружия и орудий поддержки многие генералы либо перестали ценить жизни своих солдат, либо стали чрезмерно осторожны в своих планах. Генерал Терри не относится ни к тем, ни к другим, и в поддержку своей позиции он разработал новую доктрину для наших дивизий. Простая стратегия «найди, прикрепи, сразись» позволит нам свести потери к минимуму, сохранив наступательный темп.\n\nДля успеха этой доктрины наши солдаты будут обучены чтению карт, навигации и разведывательным операциям, чтобы определять позиции врага и занимать возвышенности. Затем, с помощью тактики окружения и миномётов, противник будет вынужден перейти к обороне. Как только он окажется зафиксирован, его уничтожение станет лишь вопросом времени."
TEX_Prowling_Beneath_the_Moon: "Охотясь под луной"
TEX_Prowling_Beneath_the_Moon_desc: "Вторая американская гражданская война вызвала бурное развитие тактики, особенно на фоне стремительно растущих списков погибших. Чем ближе наши войска подходят к крупным городам противника, тем короче становятся наши продвижения перед столкновением с сопротивлением - будь то отряды иррегулярных бойцов или хорошо укреплённые позиции. Хотя генерал Терри известен своим агрессивным стилем командования, он не испытывает удовольствия от гибели хороших людей на поле боя. Именно поэтому он разработал новый план, дающий нашим солдатам преимущество без необходимости лезть на рожон.\n\nЕго предложение - обучить значительную часть армии ведению ночного боя. Ночные атаки, несмотря на риск, обладают мощным эффектом неожиданности. Это может дезориентировать или даже парализовать врага, не давая ему времени на достойный ответ, а в некоторых случаях - вынуждая к капитуляции. Если всё выполнено правильно, такие ночные удары могут стать сокрушительными при быстрых наступлениях, ведь застигнутые врасплох солдаты даже не успеют выстрелить по своим «волчьим» нападающим."
TEX_The_First_to_Bleed: "Первые, кто проливает кровь"
TEX_The_First_to_Bleed_desc: "Пока некоторые страны довольствуются плохо обученными новобранцами, генерал Терри понимает: если полагаться только на юнцов, не нюхавших пороха, - это приведёт лишь к новым вдовам и матерям в слезах. Слишком много современных учебных программ зациклены на церемониях и строевой, которые мало чему учат, и Аллен-старший не допустит, чтобы так обстояли дела в Союзном штате.\n\nОн предлагает кардинально реформировать наши тренировочные лагеря и систему подготовки. Наши люди будут изнурены до предела, пройдут через учения с боевыми патронами и тяжёлые физические нагрузки, чтобы стать солдатами высшего уровня. Да, они прольют немало крови на этом курсе, но именно эта кровь и сохранит им жизнь в окопах."
TEX_Battalions_of_Brawlers: "Батальоны драчунов"
TEX_Battalions_of_Brawlers_desc: "«Ужасный Терри» приобрёл репутацию нестандартного и агрессивного командира задолго до того, как стал главой наших армейских реформ. Некоторые высокопоставленные генералы даже требовали его отстранения, ссылаясь на его непредсказуемость и независимый стиль командования. Однако, к досаде многих офицеров, его бесшабашный подход распространился по всей армии.\n\nПоскольку штат продолжает доверять генералу Терри, его поведение и новая волна «драчунов» в армии могут быть обращены нам на пользу. Мы создадим новый стандарт, при котором наши солдаты будут вступать в бой с яростной решимостью, а командиры - демонстрировать наступательную инициативу. Благодаря успехам реформ Терри, другим генералам остаётся лишь ворчать, наблюдая, как он без зазрения совести нарушает «куриную чепуху» армейских регламентов."
TEX_Roughshod_Discipline: "Грубая дисциплина"
TEX_Roughshod_Discipline_desc: "Хотя генерал Терри и популярен за свою упрямость и уверенность, он не из тех, кто позволит своим людям вести себя как попало. Иногда он закрывает глаза на кражу спиртного, но для трусов, нерях и зазнавшихся солдат у него не будет пощады.\n\nСтандарты внешнего вида и духа бойца будут строго соблюдаться, иначе вся дерзость наших полков выродится в мятежность или трусость. Некоторым из худших солдат это может показаться деспотией, но уважение к Аллену среди подчинённых должно удержать дисциплину. В конце концов, какой-то порядок нужен, чтобы человек не дрогнул под огнём."
TEX_minister_smith: "Крестовый поход Смита"
TEX_minister_smith_desc: "У Джеральда Л.К. Смита нет ни боевого опыта, ни военного образования - но это никогда не мешало великим командирам Америки. Во время нашей праведной революции против Соединённого Королевства многие командиры ополчения были просто кузнецами, торговцами или даже пасторами, как, например, Джеймс Колдуэлл - «воюющий священник». Смит завоевал расположение наших ополченцев, а также множество набожных слушателей своих речей и радиопередач, и теперь он стал потенциальным военным реформатором, способным превратить нашу молодую армию в по-настоящему грозную силу.\n\nПлан проповедника предполагает масштабное вовлечение государства для создания мощной армии, с необходимыми ресурсами - нефтью, людьми и оружием. Особое внимание уделяется духовной стойкости. Через экспроприацию стратегических ресурсов, всеобщую мобилизацию общества и приоритет, отданный преданным парамилитарным формированиям, Смит верит, что в условиях тотальной войны Союзный штат сокрушит всех, кто встанет у него на пути."
TEX_New_Sherman_War_Act: "Новый «Военный акт» Шермана"
TEX_New_Sherman_War_Act_desc: "По мере того как армия верующих министра Смита продолжает расти, начинает проявляться ужасающая реальность. Промышленность Государства Союза в нынешнем виде неспособна обеспечить такие массовые силы, и, как опасался проповедник, дело не в нехватке материалов, а в чрезмерных требованиях к государственному финансированию. Компания Standard Oil оказалась под особым надзором - её руководство, похоже, решило, что Вторая гражданская война в Америке - отличная возможность набить себе карманы, ведь грузовики, танки и самолёты всем нужны топливо.\n\nЭти непатриотичные дельцы очень скоро окажутся под гильотиной, когда в силу вступит «Военный акт», призванный обеспечить нашу армию всем необходимым. Военное стяжательство, особенно со стороны нефтяных компаний, станет нестерпимым преступлением, которое будет наказываться так же строго, как измена и подстрекательство, а жадные корпорации будут очищены от своих грабителей и заменены преданными государственными управленцами. Подобно тому, как Джон Шерман разрушил монополии во имя справедливости для американских потребителей, Джеральд Л.К. Смит обеспечит, чтобы змеи не наживались на своём драгоценном «чёрном золоте» в эту эпоху испытаний."
TEX_Share_Our_Rifles: "Поделимся винтовками"
TEX_Share_Our_Rifles_desc: "Америка - это страна, наполненная огнестрельным оружием, в основном благодаря нашему благословенному Второму поправке. И теперь, когда наш народ оказался в беде, пришло время направить эти стволы против врагов Государства Союза. Джеральд Л.К. Смит уже не раз призывал добровольцев, но его следующий шаг - это государственный план по ещё большей мобилизации как нашей военной промышленности, так и простых граждан.\n\nРади безопасности Государства Союза будет организован сбор оружия, где компании, способные выполнить крупные заказы, получат щедрые субсидии, а отдельные граждане будут поощряться к обучению владению винтовкой, чтобы при необходимости выступить в роли ополчения. С каждым домом, где будут знать, как обращаться с оружием, и с заводами, производящими стрелковое оружие в максимальных объёмах, количество наших бойцов станет непреодолимым."
TEX_Khaki_and_Silver_March_On: "Хаки и Серебро идут вперёд"
TEX_Khaki_and_Silver_March_On_desc: "Было бы глупо полагаться лишь на устоявшиеся военные доктрины, ведь в той грандиозной борьбе, где проявляется наша судьба, нет места для справедливости - только для эффективности. Никто не доказал этого лучше, чем бесчисленные независимые милиции, поддерживающие нашу идеологию. Их агрессивная тактика, нестандартные планы и полная преданность делу станут основой для реформы армии Государства Союза.\n\nДля этого мы должны официально закрепить наши договорённости с лидерами, вставшими под знамёна AFP Лонга - Уильямом Дадли Пелли из Серебряного легиона и Артом Дж. Смитом со своими Хаки-рубашками. Пелли командует не только своими Серебряными рубашками, но и заручился широкой поддержкой основанной им Христианской партии, обещая возрождение всеобщего благосостояния для всех верующих, мечтающих лишь о том, чтобы больше не голодать. Смит, в свою очередь, не возглавляет политическую силу, но обладает обширным опытом в вооружённых конфликтах. По его словам, он сражался в Иностранном легионе во Французском Марокко, летал на бомбардировщике у Панчо Вильи и даже был адъютантом Керенского в России."
TEX_Squires_under_the_Cross_Flag: "Оруженосцы под Знаменем Креста"
TEX_Squires_under_the_Cross_Flag_desc: "Недостаточно, чтобы наши благочестивые минутмены - хранители порядка в этом хаосе - были лишь подразделениями быстрого реагирования против синдикалистских партизан и федеральных рейнджеров. Прошлые войны доказали, что операции можно выигрывать за счёт ударных элитных соединений, как это было во время Весеннего наступления кайзера. Лучший материал, из которого Джеральд Л.К. Смит может вылепить собственные штурмовые батальоны Государства Союза, - это минутмены Хьюи Лонга.\n\nМинистр Смит уже разработал идеальную программу подготовки, которая отсеет тех, кто не способен праведно держать меч против Красных Дьяволов, и перекует выпускников в преданных оруженосцев воли Божьей. Вооружённые автоматическим оружием, взрывчаткой и, что важнее всего, верой в Господа, мы пробьём бреши в линиях грешников. Из этих ран хлынут большие части нашей армии, как свет во тьме, неся заслуженное наказание всем, кто встал против Знамени Креста."
TEX_Bonfire_of_the_Faithless: "Костёр Неверных"
TEX_Bonfire_of_the_Faithless_desc: "В нашей борьбе за душу нации ничто, не освящённое Всевышним, не останется священным. Никто, кто станет на пути очищения духовного облика Америки, не сохранит своей дьявольской формы. Очищающее пламя, полное гнева и ярости, подобно тому, что было предсказано в Второзаконии 29:23, низвергнет порочную Вавилонию Штатов. Новые «Города равнины» разделят участь Содома, Гоморры, Адмы и Цевоима - будут сожжены серой и засыпаны солью.\n\nС помощью зажигательных боеприпасов, огнемётов и всего, что может принести больше страданий, чем пламенный след Шермана до Атланты, мы очистим лицо Америки. Великий костёр всего, что есть §Rvanitas vanitatum§!, приведёт к созданию Новой Иерусалима - подобно планам героя эпохи прото-реформации Джироламо Савонаролы. Как и Флоренция тогда, наша смиренная Колумбия станет богаче, сильнее, славнее, чем когда-либо. Да направит Божественное Провидение нашу праведную ярость против врагов всего святого, что было дорого Отцам-основателям."
TEX_Chesty_Pullers_Marines: "Морпехи Чести Пуллера"
TEX_Chesty_Pullers_Marines_desc: "Ветеран оккупаций Гаити и Никарагуа, Льюис Бурвелл «Чести» Пуллер пользуется большим уважением в армии Государства Союза как генерал, добивавшийся результатов и пользующийся авторитетом среди многочисленных морских пехотинцев, присоединившихся к нашей борьбе. В то время как другой известный генерал морпехов, Смедли Батлер, встал на сторону синдикалистов, Пуллер сумел увлечь за собой множество патриотичных и опытных ветеранов USMC, перебравшихся вместе с ним в Новый Орлеан. Благодаря этому Чести быстро стал одной из ключевых фигур в нашем офицерском корпусе и предложил собственную стратегию «усиления клыков» нашей армии.\n\nДоктрина Пуллера делает акцент на корпусе морской пехоты: их стандарты и подготовка распространяются на всю армию, чтобы создать идеальный тип солдата. Это будет достигнуто с помощью нового снаряжения и тактик, разработанных с учётом специфики USMC, а также обновлённой подготовки и структуры, соответствующих требованиям современности. Благодаря этим усилиям Государство Союза обретёт неуязвимый, всегда верный хребет своих вооружённых сил."
TEX_Choke_Out_Rattlesnakes: "Задушить гремучих змей"
TEX_Choke_Out_Rattlesnakes_desc: "Корпус морской пехоты США хорошо приспособлен к борьбе с партизанами и повстанцами - не в последнюю очередь благодаря опыту, полученному в ходе Банановых войн. От Порт-о-Пренса до Блуфилдса морпехи приобрели закалку в партизанской войне и даже составили «Руководство по малым войнам» в 1921 году. Сам участвовавший в этих операциях, Чести Пуллер считает, что корпус можно вновь задействовать для подавления всплеска активности нерегулярных формирований на наших ненадёжных территориях.\n\nКогда морпехам будет поручена охрана тыла и оперативное реагирование на действия повстанцев, регулярная армия сможет сосредоточиться на своих сражениях, избавившись от изматывающих операций. Эти меры не только нейтрализуют угрозу мятежников, но и укрепят стабильность наших линий снабжения, оказав значительное материальное и психологическое воздействие на все фронты. Вскоре эти гремучие змеи в нашем тылу будут уничтожены прежде, чем их яд успеет парализовать армию."
TEX_Evolve_Biddles_Training_Regime: "Развить систему подготовки Биддла"
TEX_Evolve_Biddles_Training_Regime_desc: "Корпус морской пехоты с 1911 года следует реформам подготовки генерала Уильяма П. Биддла, где меткость стрельбы и личный бой занимают центральное место. Однако пришло время пересмотреть программу обучения новобранцев и стандартизировать её ещё больше. По мере роста численности КМП в Государстве Союза и наплыва новобранцев в лагеря, необходимо обеспечить их быструю и качественную подготовку для фронта.\n\nВысокие стандарты меткости и физической выносливости останутся неизменными, но следует добавить обучение обращению со взрывчаткой, техникой и другим современным вооружением. Как только программа будет завершена, Корпус морской пехоты окончательно утвердится как элита из элит."
TEX_To_Truly_Live_Forever: "Чтобы жить вечно"
TEX_To_Truly_Live_Forever_desc: "С момента своего появления как Континентальной морской пехоты во время Войны за независимость, амфибийная пехота США неоднократно участвовала в ожесточённых боях и героических оборонах, часто против превосходящих сил. Брошенные в джунгли и штурмующие окровавленные пляжи, морпехи США приобрели почти мифическую репутацию своей стойкости. Такая слава принесла и высокие ожидания - но именно она закалила корпус, сделав его элитным подразделением.\n\nЭтот закалённый в боях легион как никогда нужен нашей стране в её тёмный час. Враги Америки стали лишь упорнее в обороне и коварнее в попытках заманить нас в ловушки. Морпехи должны быть подготовлены как солдаты, всегда верные долгу, способные выживать даже без снабжения под градом артиллерии. С упорством и смелостью проводить самые дерзкие атаки - никто из них не умрёт, но будет жить вечно как пример лучших бойцов, которых породила Америка."
TEX_Corkscrew_and_Blowtorch: "Штопор и паяльная лампа"
TEX_Corkscrew_and_Blowtorch_desc: "Как бы хорошо ни были обучены наши морпехи, они не смогут долго выстоять в затяжных боях с укрепившимся противником - так было и с многими 'элитными' частями во времена Вельткрига. Бункеры и пулемётные гнёзда могли уничтожить наших спецназовцев быстрее, чем мы успеваем их готовить - это показывает уязвимость нашей зависимости от профессиональных войск. Чтобы решить эту проблему, генерал Пуллер распорядился массово оснастить наши части средствами борьбы с укреплениями.\n\nС огнемётом М2 и комплектом подрывника М37 любые вражеские укрепления будут быстро подавлены, что обеспечит выживание наших солдат при наступлении. Пусть наши инженеры пострадают в обороне, ведь их снаряжение заточено под штурмы - мы можем быть уверены, что каждый форт, бункер и окоп на пути нашей армии будет обращён в пепел."
TEX_Reign_of_Firestorms: "Царство огненных бурь"
TEX_Reign_of_Firestorms_desc: "Огонь - стихия, внушавшая нашим предкам одновременно страх и восхищение. Использование этого мощного инструмента в военных целях имеет древнюю историю - от легендарных 'огненных стрел' до утерянной технологии греческого огня. Даже в наши дни зажигательные боеприпасы демонстрируют высокую эффективность при правильном применении.\n\nНаша армия должна использовать энергию огненной бури, чтобы установить господство на поле боя. Благодаря сочетанию новых средств, таких как напалм, дополнительному обучению с упором на огневую мощь и тактике шока и устрашения, наши враги станут не более чем пеплом в пламени, которое мы обрушим на них."
TEX_Devers_Plan: "Смешанные войска Улыбчивого Джейка"
TEX_Devers_Plan_desc: "Вряд ли найдётся другой генерал с таким же острым умом, как Джейкоб Лаукс Диверс, готовый служить нашему делу. Уроженец Пенсильвании, получивший своё прозвище в детстве за жизнерадостность и обаяние, 'Улыбчивый Джейк' окончил Военную академию США в Вест-Пойнте и Школу штаба в Форт-Ливенуорт.\n\nХотя изначально он специализировался в артиллерии, которую до сих пор считает важнейшей частью любой армии, поездки по странам Европы и выводы из итогов Вельткрига привели его к идее «смешанных войск» и полной модернизации устаревшей кавалерии с заменой её на бронетехнику.\n\nС учётом того, что консервативное командование армии США в основном осталось на федеральных территориях или ушло к Конституционалистам, генерал Диверс наконец может реализовать свою концепцию - мобильной, высокотехнологичной армии, способной обойти врагов, сжимающих кольцо вокруг Сердца Америки."
TEX_The_New_Rough_Riders: "Новые «Лихие наездники»"
TEX_The_New_Rough_Riders_desc: "Когда в 1898 году пришлось столкнуться с Испанской империей, президент Уильям Мак-Кинли оказался перед тяжёлым выбором. Армия Америки представляла собой лишь крошечную группу плохо подготовленных солдат, и потому потребовалось радикальное решение. Была собрана большая добровольческая сила, сражавшаяся и как кавалерия, и как пехота, и снискавшая себе бессмертную славу в битве при Сан-Хуане.\n\nЭти старые «Лихие наездники» из 1-го добровольческого кавалерийского полка США послужат вдохновением для нового подразделения, достойного продолжить доблестную борьбу против врагов Союза. Оснащённые артиллерийскими тягачами и передвигающиеся как по существующим, так и по вновь построенным междугородним дорогам, наши механизированные добровольцы доберутся до каждого уголка нашей обширной земли."
TEX_Rolling_Armored_Cannons: "Катящиеся бронеконны"
TEX_Rolling_Armored_Cannons_desc: "Эпоха статичных артиллерийских позиций навсегда осталась в учебниках истории благодаря потребностям современной войны и технологическим достижениям. Никто больше не штурмует замки и бастионы, а значит, старая мобильность, мало изменившаяся со времён требюше, должна уйти в прошлое.\n\nБлагодаря всё более впечатляющим результатам внедрения доктрины взаимодействия родов войск, верховное командование под началом Деверса отдало приказ о развёртывании разнообразных штурмовых орудий. Они могут варьироваться от машин поддержки пехоты до самоходной артиллерии, способной прибыть по первому зову для нанесения непрямого удара.\n\nХотя армия США не имела специальных машин для подобных целей, мы можем начать с переделки танков и броневиков под условные стандарты «бронеконных». Первым крупным проектом станет M12 Gun Motor Carriage, а в будущем его, возможно, заменит разработанный с нуля M40 Gun Motor Carriage."
TEX_An_Efficient_Colossus: "Эффективный Колосс"
TEX_An_Efficient_Colossus_desc: "Генерал Деверс не нажил себе много друзей в высшем военном командовании, но, имея поддержку президента, он может не беспокоиться. Теперь он волен оценивать поведение и компетентность каждого офицера без помех. По его мнению, слишком много командиров заботятся о политике и престиже - и несколькими росчерками пера это скоро изменится.\n\nТе, кто предпочитает личную славу настоящей победе, будут отправлены в досрочную отставку или переведены в тыл. А «Улыбающийся Джейк» сосредоточит своё внимание на тех, кто их заменит. Убедившись, что на ключевых постах стоят достойные и умелые люди, он превратит армию Государства Союза из разрозненной толпы в колосс, направляющий мощь огня. Уделив внимание и логистике этого механического титана, мы скоро раздавим любого, кто осмелится поднять на нас оружие, под гусеницами наших танков."
TEX_An_All_Seeing_Dragon: "Всевидящий дракон"
TEX_An_All_Seeing_Dragon_desc: "Воздушная разведка - не новая идея: она впервые была применена с использованием воздушных шаров революционной Францией в битве при Флёрюсе. С тех пор, с развитием авиации, появились специальные самолёты с фотокамерами, делающими снимки с больших высот - и они стали неотъемлемой частью современных ВВС. Генерал Деверс прекрасно осознаёт важность этого направления и считает, что создание специализированного Фоторазведывательного Подразделения - ключ к будущим победам.\n\nРазработка одновременно манёвренных и способных к полёту на экстремальных высотах самолётов - важная задача. Но не менее важно подготовить аналитиков, способных грамотно интерпретировать полученные снимки. Из этих хранилищ фотосокровищ ничто не ускользнёт от нас: ни оборонительные сети, ни составы войск, ни расположение фабрик. Всё будет тщательно картографировано, чтобы затем быть уничтоженным с земли и с воздуха."
TEX_The_Angels_of_Mercy: "Ангелы милосердия"
TEX_The_Angels_of_Mercy_desc: "Хотя вертолёт - сравнительно недавнее изобретение, он уже стал неотъемлемым элементом армий, принявших на вооружение этих «стальных стрекоз». Генерал Деверс также проявляет большой интерес к применению этих машин в рамках своей концепции тесной интеграции авиации и сухопутных операций.\n\nБудь то пополнение боезапаса, срочная эвакуация или медицинская помощь - подготовленные специалисты, перемещающиеся по небу на вертолётах, станут полезным дополнением к обычным пилотам. Особенно с созданием спасательной парамедицинской службы Pararescue Jumpers, сформированной совместными усилиями штаба «Улыбающегося Джейка» и администрации президента. Кроме того, несмотря на консервативное лютеранское воспитание Якоба Деверса, обращения от женщин-добровольцев убедили командование рассмотреть возможность их допуска к управлению воздушной техникой."
TEX_Towards_a_Better_Tank: "К лучшему танку"
TEX_Towards_a_Better_Tank_desc: "До начала Гражданской войны среди командования США разгорелись споры о будущем танковой войны. Генерал Лесли Макнейр отстаивал мнение, что противотанковые пушки и истребители танков - надёжный способ нивелировать броневое превосходство противника. Генерал Деверс же предлагал простой ответ: «лучшее оружие против танка - это лучший танк».\n\nХотя спор прервался с началом войны между братьями, а Макнейр бежал на Запад, «Улыбающийся Джейк» не забыл своей твёрдой позиции. Имея полную поддержку правительства, этот дальновидный генерал воплотит свою стратегию в жизнь. Постоянное развитие танков принесёт нам успех, пока наши враги продолжают полагаться на истребители танков и мобильную артиллерию, использующиеся не по назначению."
TEX_Mechanize_the_Quarterhorse: "Механизировать «Куортерхорс»"
TEX_Mechanize_the_Quarterhorse_desc: "Многие солдаты считают, что кавалерия устарела для современной войны - и, возможно, они правы. Но Государству Союза было бы недостойно забывать о богатом американском наследии верховой езды. Американская квотерхорс - четвертьмильная лошадь, получившая имя за свои выдающиеся спринтерские качества, - занимает особое место в этой истории, особенно популярная в эпоху Дикого Запада.\n\n4-я кавалерийская дивизия, чей 1-й эскадрон носит название «Куортерхорс» и имеет собственную историю на равнинах, станет нашим первым экспериментом по созданию бронекавалерии. Вместо лошадей полк будет оснащён механизированной техникой, сохранив мобильность, но при этом оставаясь конкурентоспособным на поле боя."
TEX_Legacy_of_the_Zouaves: "Наследие зуавов"
TEX_Legacy_of_the_Zouaves_desc: "Появившись как изобретение французской армии после её кампании в Алжире, зуавы представляли собой не конкретное подразделение, а целую категорию лёгкой пехоты. Их имя восходит к доблестным берберским добровольцам из племени Зуауа, а их история, охватывающая весь мир, оставила след во многих народах - будь то Папские зуавы Луи Жюшо де Ламорисьера или Польские зуавы смерти, созданные Франсуа Рошбруном. Они даже вошли в американское общественное сознание после создания Кадетского корпуса зуавов США в Иллинойсе благодаря усилиям Элмера Эфраима Элсворта.\n\nКогда грянула Война за Сецессию, и Союз, и Конфедераты создали собственные зуавские части - как, например, нью-йоркские «Огненные зуавы» и более известные «Луизианские тигры». Учитывая происхождение нашего правительства, было бы настоящим надругательством забыть историю этих храбрых штурмовых войск. Мы должны сосредоточить усилия на использовании образа «Тигров» как в аудиовизуальной пропаганде, так и через формирование нового, возрождённого элитного подразделения зуавов самого Государства Союза."
TEX_A_Steel_Alligator: "Стальной аллигатор"
TEX_A_Steel_Alligator_desc: "Армия Государства Союза не располагает средствами для быстрого применения механизированных огнемётов и вскоре может оказаться в заведомо невыгодном положении, если этот вопрос не будет срочно решён. К счастью, находчивые ребята из Группы огнемётных танков Службы химической войны предложили простое решение - огнемётный танк.\n\n«Аллигатор» был специально разработан на базе уже существующих машин, модифицированных для транспортировки зажигательных веществ, смертельно опасных для врага. С этим чудом техники ни одна крепость или укрытие не останутся неповреждёнными после прибытия наших сухопутных войск."
TEX_Protecting_America_First: "Защищая Америку Превыше Всего"
TEX_Protecting_America_First_desc: "Основание Государства Союза стало, прежде всего, отказом от всего, что угрожало бы народу Соединённых Штатов. Люди больше не могли быть простыми шестерёнками в империалистической машине, служившей орудием продажной элиты. С воссозданием Америки пришло время вновь обратить взор внутрь себя - будь то через полностью изоляционистскую политику §YAmerica First§! или возрождённый §YДух Монро§!, чтобы защитить братские народы обеих Америк от сил, стремящихся поработить их.\n\nС этой новой доктриной наши солдаты не могут сидеть без дела в мирное время - они должны продолжать оттачивать своё мастерство, а также участвовать в долгом процессе восстановления сияющего города на холме. Поэтому, помимо поддержания порядка, каждый, кто способен держать винтовку, должен быть обучен основам гражданского и военного строительства."
TEX_The_School_of_the_Line: "Школа линии"
TEX_The_School_of_the_Line_desc: "Самой известной военной академией в Америке, а возможно, и в мире, считается нью-йоркская Вест-Пойнт - несмотря на её зловещую репутацию. Это учреждение, созданное элитами и для элит, с самого конца Первой гражданской войны являлось символом всего, с чем мы боролись: «аристократического» господства и издевательств над талантливыми простолюдинами. Положение лишь ухудшилось после того, как регион оказался под контролем бостонских браминов во время Второй гражданской войны.\n\nЧтобы исправить это досадное положение, мы должны обратить внимание на Сердце Подсолнечника Америки - штат Канзас и его форт Ливенворт. Именно здесь Уильям Текумсе Шерман в 1881 году основал Школу прикладного обучения для пехоты и кавалерии, позднее преобразованную в Командно-штабной колледж армии США - он же «Школа линии». Среди его выпускников и преподавателей - командиры всех сторон недавнего конфликта: Генри Х. Арнольд, Омар Брэдли, Джейкоб Л. Диверс, Дуглас Макартур, Джордж С. Паттон и Адна Р. Чаффи-младший.\n\nС новым акцентом на расширение КШК его возможности вскоре затмят Вест-Пойнт, навсегда стерев элитарное наследие прошлого. Сосредоточившись на извлечении уроков из самых современных конфликтов и адаптации нашей доктрины, выпускники форта Ливенворт изменят облик армии Государства Союза навсегда."
TEX_Patmans_Reward: "Награда Пэтмана"
TEX_Patmans_Reward_desc: "Вторая гражданская война, как никакой другой конфликт в истории Америки, породила бесчисленное множество ветеранов, проливших кровь и пожертвовавших всем ради будущего своих домов, семей и нации. Хотя многие уже получили заслуженные награды, масштаб задачи, стоящей перед нашим правительством, оказался поистине парализующим, сводя бюрократический механизм на нет.\n\nВо избежание возможного появления новой 'Бонусной армии', возмущённой якобы отсутствием заботы о солдатах, а также с целью укрепления нашей политической власти в Техасе, правительство проявило интерес к поддержке так называемого 'Билля Пэтмана', с немедленной целью - исполнить обещанные выплаты ветеранам.\n\nАвтор этого законопроекта - Джон Уильям Райт Пэтман, представитель 1-го избирательного округа Техаса, - не чужд высшим эшелонам нашей администрации: его сын сражался за дело Союза, а сам он ранее получал похвалу за свои законодательные усилия от самого Хьюи Лонга. Среди его ключевых инициатив - борьба с крупными банками и Федеральной резервной системой, а также соавторство Закона Робинсона - Пэтмана, призванного защитить 'лавки мам и пап' от алчной хватки сетевых ретейлеров."
TEX_The_Gun_to_Win_the_World: "Оружие возмездия"
TEX_The_Gun_to_Win_the_World_desc: "Америка и огнестрельное оружие связаны между собой с самого основания нации - особенно благодаря нашему таланту в совершенствовании пистолетов, винтовок и пулемётов так, как европейцам остаётся только завидовать. Пулемёт Гатлинга, Кольт 1911 и особенно винтовка Винчестера - лишь некоторые примеры нашего изобретательства в сфере оружия. Однако, в то время как Старый Свет тонет в огне Вельткрига, а наша страна расколота Второй гражданской войной, темпы развития вооружений заметно замедлились.\n\nЕсли Дом Свободы хочет остаться независимым, это нужно срочно исправить. В наших армейских исследовательских бюро уже ведутся эксперименты с калибрами покрупнее, более управляемой автоматикой и съёмными магазинами. С поддержкой эти инновации только расширятся. Так мы обеспечим, что весь остальной мир окажется бессилен перед лицом американского солдата, держащего в руках винтовку, превосходящую все остальные."
TEX_Establish_the_WPB: "Создать Совет Военного Производства"
TEX_Establish_the_WPB_desc: "В нашей великой борьбе против господства дельцов из 'военно-промышленного комплекса' Государство уже многое сделало для централизации производства вооружений во время гражданской войны. Мы не должны упустить этот опыт, распуская уже созданные институты - напротив, их следует объединить в структуру, специально предназначенную для управления обширными программами военных закупок, необходимых для защиты американской земли и интересов.\n\nНа основании нового указа президента был основан Совет Военного Производства - особое агентство под контролем правительства, выполняющее функции прежнего Совета приоритетов снабжения и распределения, а также Управления по производству. Перепрофилирование гражданских предприятий на военные нужды, распределение редких ресурсов, нормирование в условиях кризиса - всё это и многое другое станет задачей WPB."
TEX_Put_Surgeons_Front: "Выдвинуть хирургов на передовую"
TEX_Put_Surgeons_Front_desc: "Один из немногих чётких уроков, вынесенных из борьбы между штатами - войны среди родных и соседей - в том, что война принадлежит ангелу смерти. Несмотря на все наши усилия, мы можем лишь смягчить её кровавый урожай, пока не стало слишком поздно. И хотя специализированные учреждения - это настоящее чудо, они окажутся бесполезными, если нашим парням придётся воевать за рубежом.\n\nПосле месяцев планирования армейское командование запускает новую инициативу: создание Мобильного армейского хирургического госпиталя. Жизни солдат чаще всего угрожает травма в первые минуты после ранения, и поэтому срочное прибытие медперсонала имеет высший приоритет в течение так называемого 'золотого часа'. Оснащённые минимум 60 койками и ядром из хирургов и сестёр, эти мобильные госпитали спасут немало американцев на передовой."
TEX_Antivenom_Red_Serpent: "Противоядие от Красной Змеи"
TEX_Antivenom_Red_Serpent_desc: "Американская индустрия развлечений, когда-то гигант на мировой сцене, вдохновлявший весь мир, теперь лежит в руинах под ударом, нанесённым гражданской войной. Более того, явная идеологизация и государственное вмешательство, проводимое нашими врагами в этих светских святынях, породили целое поколение, которое, хотя об этом и не говорят вслух, желает нам смерти.\n\nЧтобы исправить это плачевное положение, правительство Союза должно действовать более активно и осознанно в борьбе с последствиями культурного упадка. Через обширные государственные гранты и осторожные 'рекомендации' от лояльных бюрократов и членов партии, такие места, как Голливуд и Бродвей, будут очищены от ржавчины и снова засияют.\n\nТолько через глубокую перенастройку американской массовой культуры народ сможет выдержать атаки на своё сознание от багровых сатан, держащих руль за океаном. Мы не можем позволить мыслям нашего народа загнивать, иначе 'счастливые дни' так и не настанут."
TEX_Prosperity_in_New_Populism: "Процветание в новом популизме"
TEX_Prosperity_in_New_Populism_desc: "Американский Союз был провозглашён Хьюи Пирсом Лонгом, чтобы 'очистить' Америку от всех, кто её разложил: от толстосумов с Уолл-стрит, от революционных социалистов-предателей, от антиамериканских автократов в армии и от сепаратистской мрази на Юге. Это было не актом оппортунизма, а итогом движения, долго зреющего в народных массах, желавших вернуть страну себе.\n\nС нашей ясной и окончательной победой мы исполнили заветы 'популистов' прежних лет - наших идейных предшественников. В духе Национального ордена покровителей земледелия, Фермерского альянса, Партии зелёных денег и Народной партии мы вернули страну её добропорядочным гражданам, всем людям этого Союза, этих Соединённых Штатов.\n\nМы не позволили распять себя, возложить на голову терновый венец - и потому не должны забывать бессмертный лозунг предшественника Уильяма Дженнингса Брайана. §Y«Должен ли народ править?»§! - спрашивал человек, несправедливо лишённый президентства. Сегодня мы можем ответить ясно: народ хотел перемен - и получил их. Настала заря вечного процветания."

