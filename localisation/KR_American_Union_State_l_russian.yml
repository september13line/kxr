POLITICS_GEORGE_VAN_HORN_MOSELEY: "Четыредцать лет службы в армии США от лейтенанта кавалерии на Филиппинах до офицера в Вашингтоне создали для Мозли сильное портфолио. Опыт службы рядом с такими генералами, как Джордж Паттон и генерал Макартур, повлиял на его окончательное решение поддержать Хьюи Лонга и его непреклонную веру в еврейский заговор. В конечном итоге его вера в опасность любой формы социализма сделала его идеальным представителем Комитета по военным полномочиям. Без Мозли было бы невозможно, чтобы Комитет военных сил стал преемником Хьюи Лонга в исчезновении, в котором Мозли был соучастником, так утверждают слухи."
POLITICS_WILLIAM_DUDLEY_PELLEY: "В свои тридцать девять лет Уильям Пелли был довольно несмышленым голливудским сценаристом и журналистом. Его прошлые приключения в основном состояли из посещёния России и поглощения антисемитских брошюр. К моменту основания Серебряного легиона в 1933 году Пелли выработал свою уникальную идеологию, сочетающую спиритизм, демократию и веру. При этом более эксцентричные взгляды Пелли оставались только для доверенных союзников. После того, как Хьюи Лонг разрешил его организации участвовать в выборах, он выиграл выборы со своей "Христианской партией". Антисоциализм и вера в христианскую идентичность и расширенную демократию - вот идеалы, которые составляют основу его правительства."
POLITICS_GERALD_L_K_SMITH: "В течение десятилетий считавшийся скорее последователем, чем лидером, Джеральд Смит стал самостоятельным после вступления в Американский союз Хьюи Лонга в 1937 году, будучи евангелистом. Будучи в ранней жизни рукоположенным священником, Смит сначала попал под влияние общества Хьюи Лонга "Разделим наше богатство". Однако Смит перешел в крайне правую часть АПВ. Смит продолжал служить под началом Лонга, и, несмотря на их многочисленные споры, ему удалось добиться своего положения преемника Хьюи Лонга. Теперь, когда он у руля, можно не сомневаться, что АПВ мигрирует дальше вправо."
POLITICS_PAPPY_O_DANIEL_DESC: "Уилберт Ли О'Дэниел прошел увлекательный путь. Начав свою взрослую жизнь в качестве продавца муки, он также занялся музыкой и радио, в конце концов, взяв в свои руки радиорекламу своей компании и превратив её в свой собственный проект. Именно в этом радиошоу впервые прозвучала фраза "Передай печенье, Пэппи", и именно в нем О'Дэниел стал известным человеком. Во время недавних беспорядков в Техасе и по всей стране О'Дэниел решил присоединиться к Хьюи Лонгу и партии "Америка прежде всего", считая их лучшими представителями простого народа, чем федеральное правительство, несмотря на многие разногласия по вопросам политики. Теперь, начав своё собственное политическое приключение в качестве лидера демократов Техаса и союзного штата в целом, он надеется провести Америку через нынешний кризис, руководствуясь лишь старомодными техасскими ценностями и своей христианской верой."
POLITICS_GERALD_L_K_SMITH: "В течение десятилетий Джеральд Смит считался скорее последователем, чем лидером, но после вступления в Американский союз Хьюи Лонга в 1937 году, будучи евангелистом, он стал самостоятельным. Будучи в начале своей жизни рукоположенным священником, Смит сначала попал под влияние общества Хьюи Лонга "Разделяй наше богатство". Однако Смит перешел в крайне правую часть АПВ. Смит продолжал служить под началом Лонга, и, несмотря на их многочисленные споры, ему удалось добиться своего положения преемника Хьюи Лонга. Теперь, когда он у руля, можно не сомневаться, что АПВ мигрирует дальше вправо."
POLITICS_EARL_KEMP_LONG: "Получив в 1932 году отказ своего брата Хьюи Лонга на пост вице-губернатора, Эрл Лонг долгое время жил в тени своего брата. Эрл был известен в Конгрессе своей прогрессивной политикой, а также тем, что поддерживал власть АПВ над правительством штата. Будучи заранее определенным преемником Хьюи Лонга за несколько лет до его смерти, Эрл демонстрирует ту же реформаторскую программу, но с более социально консервативным и снисходительным оттенком. Именно при Эрле Лонге реформы Хьюи Лонга в области образования и социального обеспечения были реализованы на практике в те напряженные годы. Шепот о расистских высказываниях Эрла и его психической нестабильности скрывается АПВ."


POLITICS_CHAD_KOC_KING_DESC: "Мартин Генри Кармоди, родившийся в 1872 году, всю жизнь был верным католиком. Вступив в Рыцари Колумба в юном возрасте, он быстро проникся его историей, а также верными Рыцарями - слугами христианства, поэтому, став главным Рыцарем в 1929 году, он начал уделять особое внимание изучению истории и воспоминаниям о старине. Когда к власти пришел Филипп Кэролл, Кармоди быстро начал пытаться заручиться его поддержкой, что ему и удалось, когда Кэролл выбрал Рыцарей в качестве своего личного телохранителя. Это новое назначение, казалось, изменило Кармоди, поскольку он отнесся к нему серьезно, превратив Рыцарей, назначенных для его охраны, в настоящую охрану, а также отбирая новобранцев по принципу полной преданности и чести. Вскоре этот почти идентичный старому Рыцарский орден сыграл свою роль, когда после печальной кончины Кэролла Рыцари стали играть важную роль во фракции сторонников жесткой линии. С его коронацией как Мартина I, Короля Америки, кажется, что задача принести фудеализм в Америку была выполнена. Несмотря на это, постоянно наблюдающие за происходящим Рыцари, похоже, становятся ещё сильнее, чтобы защитить вновь обретенный статус Америки как последнего бастиона христианства."

POLITICS_ROBERT_STUART: "Как законный представитель рода Стюартов, трон ныне покойного Якова III вполне естественно должен был перейти к самому законному наследнику. Наш новый Король был коронован, и теперь Руппрехт Мария Луитпольд Фердинанд, Король Баварии, герцог Баварии, Франконии и Швабии, граф Палатин на Рейне, милостью Божьей стал новым королем Америки, королем Англии, королем Шотландии, Императором Imperium Britanniucm и защитником веры. Этот стареющий и опытный Король, родившийся в Мюнхене в 1869 году, прожил яркую жизнь в качестве солдата-ветерана и карьерного аристократа - подходящий фон для такого благородного и почетного короля. С его восшествием на престол истинная линия Стюартов вновь обрела своё родовое право."

POLITICS_MARY_STUART: "После внезапной смерти своего отца юная Мария дель Росарио Кайетана Фиц-Джеймс Стюарт-и-Сильва, 18-я герцогиня Альба, милостью Божьей была коронована как Королева Америки, Королева Англии, Королева Шотландии, Императрица Imperium Britanicum и Защитница Веры. Родившись в 1926 году от покойного короля Якобо Фиц-Джеймса Стюарта и его покойной жены, доньи Марии дель Росарио де Сильва-и-Гуртубай, герцогини Альба-де-Тормес, 9-й маркизы Сан-Висенте-дель-Барко, великой Королевы Испании, Королева Мария по праву рождения является истинной наследницей рода Стюартов - настоящим потомком достославного Якова II и Стюартом по крови. Однако эта Королевская особа с пурпурной кровью - всего лишь неопытная молодая светская львица, и она ещё очень неопытна в искусстве государственного управления, но с помощью своих доверенных советников, Священной Американской Лиги и уважаемого архирегента Кэрролла, эта молодая Королева может стать именно той красавицей, которая нужна Америке, чтобы обеспечить народную поддержку нашей молодой монархии. Пусть она станет центральной фигурой, объединяющей наш раздробленный народ, пока мы пытаемся восстановить нашу нацию, как Америка коронует свою первую Королеву."

POLITICS_STUART_REGENCY: "Поскольку Король умер, а его дочь Мария ещё слишком молода, чтобы занять трон, регент Кэрролл и Священная Американская Лига создали регентский совет. Согласно этой новой системе, регент фактически правит страной как доброжелательный диктатор вместо юной принцессы Марии, хотя реальность того, кто контролирует ситуацию, едва скрывается. Через тонкий, минимально поддерживаемый фасад регент Кэрролл контролирует все аспекты американского правительства, дергая за ниточки эту благочестивую и благословенную империю для достижения своих собственных целей - и все это из-за тени юной девушки. До тех пор, пока Мария не станет достаточно взрослой, чтобы занять трон, эта Святая Империя будет управляться из не слишком темной тени регентства Кэрролла, хотя многие в стране считают, что этот день никогда не наступит, и что регент планирует укрепить власть полностью для себя, хотя сам Кэрролл старается развеять эти страхи, как только может. Независимо от его намерений, слово регента окончательно, и его указы могут быть также божественным провидением, поскольку регент и его регентство теперь беспрепятственно правят Америкой."

POLITICS_CARROLL_STUART_REGENT_DESC: "Хотя номинально главой государства в Америке является монарх, всем ясно, где находится истинная власть правительства. Филип Акоста Кэрролл, герой войны и глава Священной Американской Лиги, является истинным стержнем власти в Америке. Назначенный Яковом III регентом (прямым преемником бывшего президента) в качестве своего первого официального акта, регент Кэрролл поклялся, что сделает все и не остановится ни перед чем, чтобы изменить курс Америки к лучшему."

POLITICS_CHRIST_THE_KING_DESC: "После одного из самых противоречивых политических решений в современной истории, Иисус из Назарета был официально коронован как Король Америки. На практике этот титул значит очень мало. В конце концов, для того, чтобы Иисус действительно осуществил Свою власть как Царь Америки, необходимо буквальное Второе пришествие, событие, которое приведет к самому концу политики. В действительности, Царство Христа над Америкой - это лишь тонко завуалированная попытка Священной Американской Лиги оправдать свой политический католицизм и авторитаризм. Окажется ли Царствование Христа лишь прикрытием для ужасной диктатуры или началом действительно светлого будущего для Америки, ещё предстоит увидеть."


POLITICS_HOLY_AMERCIA_DESC: "Священный Американский регентский совет зародился в хаосе города Святой Марии. Поскольку сам конгресс, на котором решался вопрос о том, кто станет преемником нашего любимого Кэролла, вскоре превратился в толпу, бросающую друг в друга ботинки, нашлось несколько человек, которые увидели в этом потенциальную опасность. Когда их предсказания сбылись, и город превратился в междоусобицу между жаждущими власти группировками, эти поистине благословенные конгрессмены собрались вместе и решили, что только в единстве нация сможет выжить. Теперь эти конгрессмены вместе возглавляют совет, который решает судьбу нации, и пока они стоят на своем, они не допустят хаоса на пороге Америки."

POLITICS_REGENT_JOE_DESC: "Джозеф П. Кеннеди-младший родился 25 июля 1915 года. Его отец готовил его к тому, чтобы он стал будущим политиком, первым президентом-католиком. Однако долг зовет, и когда в Америке разразилась жестокая Гражданская война, он записался на службу в католические войска в союзном штате, а не остался в относительно спокойной Новой Англии. Это оказалось правильным решением, поскольку католики вскоре проложили себе путь к власти в Америке, а Кеннеди сделал себе имя. Служа в армии, он продолжал бы служить и дальше, если бы не политический хаос в Сент-Мэри-Сити. Не позволив политическим амбициям привести к краху этого католического государства, Кеннеди повел военные части наружу, чтобы захватить Капитолий и восстановить порядок. И никогда больше коррумпированные политики и их банды последователей не будут угрожать порядку."

POLITICS_CHAD_KOC_DESC: "Мартин Генри Кармоди, родившийся в 1872 году, всю жизнь был правоверным католиком. Вступив в Рыцари Колумба в юном возрасте, он быстро увлекся историей этого братства, а также верными слугами христианства, поэтому, став его главным Рыцарем в 1929 году, он начал уделять особое внимание изучению истории и воспоминаниям о старине. Когда к власти пришел Филипп Кэролл, Кармоди быстро начал пытаться заручиться его поддержкой, что ему и удалось, когда Кэролл выбрал Рыцарей в качестве своего личного телохранителя. Это новое назначение, казалось, изменило Кармоди, поскольку он отнесся к нему серьезно, превратив Рыцарей, назначенных для его охраны, в настоящую охрану, а также отбирая новобранцев по принципу полной преданности и чести. Вскоре этот почти идентичный старому Рыцарский орден сыграл свою роль, когда после печальной кончины Кэролла Рыцари стали играть важную роль во фракции сторонников жесткой линии. Теперь, когда Рыцари одержали победу в борьбе за власть, они, похоже, твердо стоят на своей цели - возвращении к ностальгическому возвращению в Божье христианство."

POLITICS_FEENEY_DESC: "Леонард Фини, родившийся 18 февраля 1897 года, всегда был строгим иезуитом, считая, что все, что не совпадает с точным толкованием католической доктрины, является воротами в ад. Благодаря его вере в строгие католические идеалы и недоверию к некатоликам, Филипп Кэролл счел нужным назначить его на должность руководителя американской инквизиции. С обретенной властью Фини немедленно приступил к работе по уничтожению партизанских групп, выступавших против нового католического порядка, и помогал инквизиторам следить за "крещёнием Америки". Он всегда следил за тем, чтобы инквизиция следила за новокрещёными католиками Америки, поскольку был уверен, что некоторые из них являются скрытыми волками в стаде овец, а после смерти Кэролла он высказал эти опасения как никогда ранее. Теперь, когда Конгресс предоставил ему власть над нацией, Фини и инквизиция покончат с этими опасностями, поскольку у них есть вся власть, и никто не может им противостоять."

POLITICS_CATHOLIC_CHARLES_DESC: "Чарльз Кофлин родился 25 октября 1891 года. Он стал очень известным отцом в Америке, поскольку был очень харизматичным оратором, используя радиопередачи как для католических посланий, так и для более острых спорных тем, связанных с его взглядами на экономику и меньшинства. Его взгляды на помощь американским семьям в конечном итоге привели его в партию "Америка прежде всего" под руководством Хьюи Лонга. Хотя он считал себя гордым членом партии и её идеалов, он был прежде всего католиком, и поэтому после успеха порохового заговора он присоединился к лиге Филиппа Кэролла. Теперь, спустя годы, он доказал свою состоятельность в глазах лиги, выдвинувшей его на пост лидера нации. Возможно, именно этот огненный отец нужен нашему народу."


POLITICS_FULTON_SHEEN_DESC: "Фултон Джон Шин, родился в мае 1895 года. Фултон прославился своими учениями и проповедью по радио среди католиков Америки. Хотя этот скромный епископ не был так известен, как Кофлин, он служил католикам по всей Америке, преподавая в католическом университете и представляя их интересы. Благодаря этому служению и представительству он попал в поле зрения Кэролла, который назначил его в свой кабинет и поручил ему продолжать быть верным проповедником в быстро меняющейся Америке. Теперь, после смерти регента Христа, Фултон Шин вновь доказал свою состоятельность в глазах Священной Американской Лиги, которая доверилась ему как преемнику Кэролла. Теперь Шину предстоит принять множество решений, однако сохранение духа Америки Кэролла является его главной целью, ибо блаженны чистые сердцем."

POLITICS_CATHOLIC_SMITH_DESC: "Многие политики заявляют о своем стремлении к реформам или делают вид, что борются с коррупцией во всех её проявлениях, но лишь немногие из них остаются верны этим обещаниям и при этом становятся успешными, эффективными и известными. Архирегент Эл Смит - один из таких политиков, редкая незапятнанная жемчужина в море волков и интриганов. Родившись в 1873 году на Манхэттене в семье ирландских иммигрантов-католиков из рабочего класса, Смит начал заниматься политикой в юности, сблизившись с "молчаливым" Чарли Мерфи и группой Таммани Холл. Именно в эти молодые годы Смит укрепил свои реформаторские идеалы и любовь к рабочему люду - основу, которая послужила толчком для его стремительной карьеры к новым высотам. Долгое время доминируя на политической сцене Нью-Йорка как член печально известной политической машины Таммани Холл, которая помогла ему подняться, а затем как лидер успешного Движения за эффективность, направленного на реформирование законодательства, которое привело его штат к упадку, Смит стал известен на всю страну как один из единственных успешных политиков-католиков, а также как автор бесконечного множества успешных законов. Теперь, став архипрезидентом, Смит отбросил сомнения, которые когда-то шептали, что Папа Римский будет диктовать ему все прихоти, поскольку ни одно существо или мантра не руководят Смитом в его политике, кроме его двойной веры в хорошее, честное управление и Господа."

POLITICS_CATHOLIC_DAY_DESC: "Немногие смогли сбалансировать глубокое чувство социалистической справедливости, сохраняя при этом верность чистым христианским принципам, как ныне здравствующая Дороти Дэй. Родившаяся в англо-ирландской семье среднего класса в Бруклине в 1897 году, Дэй пробудилась к религии благодаря собственному чтению, практике и изучению; её родители были в лучшем случае номинальными христианами, что побудило Дэй искать Бога по-своему. После того, как интерес к христианству поглотил её детство, Дэй провела свою юность, живя богемной мечтой, путешествуя по стране как журналист и бродяга, подхватывая новые влияния и идеи, переходя от одной христианской секты и социалистической идеологии к другой в своем стремлении найти себя. После более чем десятилетнего поиска своей души, а также испытаний, связанных с новым материнством, Гражданской войной в США и балансированием между верностью своим социалистическим контактам в И.Р.М и епископальным контактам в бывшем союзном государстве, Дэй превратилась в одного из самых уникальных и закаленных политических лидеров в Священной Американской Лиге. Хотя многие по-прежнему не доверяют её социалистическим симпатиям, все истинно верующие знают, что любовь Дэй к социализму проистекает не из любви к пыльной, устаревшей теории, а из того, что она видит в нем любящую, эгалитарную волю самого Господа. Она должна стать тем пророком, который покажет Америке свет истинного, не бастардизированного социализма - социализма, омытого Божьей славой и закаленного благочестием."

POLITICS_JACOBO_F_J_STUART: "Родившийся 17 октября 1878 года Якобо Фиц-Джеймс Стюарт, 17-й герцог Альба, ныне Джеймс IV Американский, достиг положения, о котором даже не мечтал. До того, как занять давно пустующий трон Америки, Якобо прожил довольно интересную жизнь. Он был министром иностранных дел Испании до 1931 года, коллекционером произведений искусства и даже олимпийским медалистом, завоевав серебряную медаль в поло на Олимпийских играх 1924 года в Берлине. 7 октября 1920 года он женился на Марии дель Росарио де Сильва, 9-й маргинессе Сан-Висенте-дель-Барко. У них родилась одна дочь, Кайетана Фиц-Джеймс Стюарт, наследница Якобо.\nКогда Якобо впервые получил письмо с приглашением занять трон Америки, он был шокирован. Хотя он был старшим претендентом якобитов, он никогда не настаивал на этом, и он никогда не ожидал, что это требование может оказаться в игре, тем более в отделившейся колонии, которая с самого своего основания горела огнем республиканизма и антикатолицизма. И вот он здесь, Король над нацией, о которой никто и не думал, что у нее будет Король.\nНесмотря на корону, Якобо не имеет практически никакой власти, так как его "поощрил" тот же человек, который дал ему корону, чтобы он передал власть ему. Несмотря на то, что Якобо - бессильная фигура, он прекрасно справился со своей новой ролью, появляясь на публике почти каждый день, будь то произнесение речей, появление рядом с регентом Кэрроллом или просто прогулка с семьей. Хотя он может быть прославленным резиновым штампом для Священной Американской Лиги, Якобо Фитц-Джеймс Стюарт явно любит свой народ, и он любит его в ответ."

POLITICS_E_W_MARLAND: "Эрнест Уитворт Марланд родился в Питтсбурге в 1874 году в семье бизнесмена и долго шел по пути американского капитализма, но, несмотря на многих своих современников, любовь к прибыли и деньгам не сделала его врагом рабочего человека. Сын владельца мельницы, который хвастался тем, что за всю свою долгую карьеру ему ни разу не пришлось столкнуться с забастовкой, потому что он действительно заботился о своих рабочих, Марланд вырос, принимая капитализм и одновременно понимая необходимость хороших трудовых отношений. Получив образование в частных школах по ускоренному графику до поступления в юридическую школу, Марланд окончил её в 19 лет с полным дипломом юриста и решил создать собственное состояние, прежде чем остепениться. Заинтересовавшись геологией во время работы адвокатом, Марланд в конце концов переключился на нефтяной бизнес, надеясь добиться больших успехов во время большого нефтяного бума в Пенсильвании, который поставил его на путь нефтяника на всю жизнь. Основав множество различных предприятий и бизнесов, Марланд многократно сколотил своё состояние, но каждый раз терял его из-за спадов, таких как Великая паника 1907 года, или из-за хищных монополий, стремившихся выкупить его. В конце концов, обретя более стабильный успех, Марланд стал баллотироваться в Конгресс, заняв место в Палате представителей, представляя 8-й округ Оклахомы, став первым демократом, занявшим эту должность более чем за 15 лет. Став популярным благодаря своей уникальной форме гуманного капитализма и репутации друга простого рабочего человека, Марланд на волне популярности стал губернатором Оклахомы в 1935 году, сместив старого люцернщика Билла Мюррея из-за того, что сам Мюррей отошел от дел, чтобы баллотироваться в президенты, но судьба оборвала этот срок. Когда разгорелся пожар Гражданской войны в США, Марланд оказался оттесненным на обочину Союзного штата Кингфишем и его приспешниками, боровшимися за влияние в Оклахоме против набирающей силу ОДП. Но когда Лонг ушел, а ACW наконец-то подошла к концу, возможно, настало время для Марланда и его уникального видения прогрессивной капиталистической пограничной Америки."

POLITICS_CARROLL_DESC: "Регент Филипп Акоста Кэрролл родился в 1879 году в семье Джона Ли и Мэри Картер Кэрролл, и мало кто ожидал, что он придет к власти в Америке, но он пришел. Прямой потомок Чарльза Кэрролла из Кэрроллтона, отца-основателя и единственного католика, подписавшего Декларацию независимости, Филип, будучи сыном губернатора, всегда был окружен законом, либо в силу своего наследия, либо просто воспитания. Поэтому неудивительно, почему он решил стать адвокатом, будучи принятым в коллегию адвокатов штата Мэриленд в 1906 году. Кэрролл занимался юридической практикой даже во время пожаров Вельткрайга. Когда Великая война закончилась победой Германии, Кэрролл стал одним из многих, кто начал разочаровываться в либеральной демократии, хотя он держал эти мысли и чувства при себе.\nВ 1923 году он женится на Нине Марии Райан. Именно после свадьбы с Ниной, рождения и крещёния их первого сына, Филипа Акосты Кэрролла II, в Филипе что-то глубоко изменилось. То, что когда-то было теплохладной верой, взорвалось ревностным огнем. Это внезапное обращение было настолько глубоким, что начало сказываться на юридической работе Кэрролла. Кэрролл, желая принести пользу своей вновь обретенной ревностной любовью к Христу и Его Церкви, начал защищать членов Христианского фронта Нью-Йорка. Именно здесь, защищая членов группы, решившей создать христианскую Америку, Кэрролл познакомился с идеей интегрализма. Хотя сам Христианский фронт далек от интегралистской организации, многие из его более радикальных, католических членов, как известно, увлекаются иностранными идеологиями, такими как интегрализм.\nКогда началась Гражданская война, Кэрролл быстро присоединился к ополчению, посланному Ватиканом на помощь Королевской рыбе. Благодаря своим бойцовским качествам и семейной истории, он быстро установил контроль над группой. Теперь, находясь у власти при поддержке всей Священной Американской Лиги (благодаря тому, что Кэрролл был более "центристским" членом), он сделает все, чтобы создать истинно католическую нацию."

POLITICS_PHILIP_THE_FIRST: "Регент Филипп Акоста Кэрролл родился в 1879 году в семье Джона Ли и Мэри Картер Кэрролл, и мало кто ожидал, что он придет к власти в Америке, однако он пришел. Прямой потомок Чарльза Кэрролла из Кэрроллтона, отца-основателя и единственного католика, подписавшего Декларацию независимости, Филипп, будучи сыном губернатора, всегда был окружен законом, либо в силу своего наследия, либо просто воспитания. Поэтому неудивительно, почему он решил стать адвокатом, будучи принятым в коллегию адвокатов штата Мэриленд в 1906 году. Кэрролл занимался юридической практикой даже во время пожаров Вельткрайга. Когда Великая война закончилась победой Германии, Кэрролл стал одним из многих, кто начал разочаровываться в либеральной демократии, хотя он держал эти мысли и чувства при себе.\nВ 1923 году он женится на Нине Марии Райан. Именно после свадьбы с Ниной, рождения и крещёния их первого сына, Филипа Акосты Кэрролла II, в Филипе что-то глубоко изменилось. То, что когда-то было теплохладной верой, взорвалось ревностным огнем. Это внезапное обращение было настолько глубоким, что начало сказываться на юридической работе Кэрролла. Кэрролл, желая принести пользу своей вновь обретенной ревностной любовью к Христу и Его Церкви, начал защищать членов Христианского фронта Нью-Йорка. Именно здесь, защищая членов группы, решившей создать христианскую Америку, Кэрролл познакомился с идеей интегрализма. Хотя сам Христианский Фронт далек от интегралистской организации, многие из его более радикальных членов-католиков, как известно, увлекаются иностранными идеологиями, такими как интегрализм.\nПоскольку Америка, к ужасу разваливающегося Оранжевого Ордена, наконец-то стала католической нацией, регент Кэрролл сделал смелый шаг. Он объявил, что нации Америки больше не будет. На её месте должна подняться Империя Богоматери Гваделупской, государство для католических верующих всего мира. Ничто не сможет остановить Империю, ибо Сам Бог желает, чтобы мы распространяли веру!"

TEX_CLAIRE_LEE_CHENNAULT_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 6 сентября 1890 г., Коммерс, Техас, Соединённые Штаты Америки\n§YВоенная карьера:§W Клэр Ли Шеннолт начал свою военную карьеру, поступив в Корпус подготовки офицеров запаса во время учебы в Университете штата Луизиана. В 1917 г. он окончил офицерскую школу в форте Бенджамин Харрисон в штате Индиана и вскоре был переведен в авиационное подразделение Сигнального корпуса армии. В 1919 г. он получил крылья и остался на службе после того, как авиационное подразделение было преобразовано в авиационный корпус. В 1931 г. он стал начальником секции преследования в тактической школе ВВС и возглавил 1-ю группу преследования аэробатической группы Алабамы, став региональной знаменитостью благодаря своим воздушным подвигам. Когда наступил 1937 г., Шенно задумался об отставке, поскольку вашингтонский штаб отказался повысить его в звании до капитана, сочтя его непригодным к службе из-за ухудшения здоровья. Когда началась Гражданская война в США, Шенно встал на сторону бывшего губернатора Луизианы, что дало Huey небольшой толчок в наборе рекрутов, поскольку страстные наблюдатели выступлений Шенно заполнили призывные пункты, а взамен Хьюи присвоил Шенно почетное звание бригадного генерала за его заслуги перед Американским Союзом.§YВажные замечания:§W- Его здоровье медленно ухудшается, глухота и хронический бронхит - основные проблемы, с которыми Шенно рано или поздно придется столкнуться."
TEX_DADDY_COLLINS_DESC: "§YОбщее описание\n§YРодился:§W 1 мая 1896 г., Новый Орлеан, Луизиана, Соединённые Штаты Америки\n§YВоенная карьера:§W Джозеф Лоутон "Молниеносный Джо" Коллинз начал свою военную карьеру в 1913 г., поступив в Вест-Пойнт благодаря альтернативному назначению своего дяди Мартина Бермана, в то время майора Нового Орлеана, которое ему удалось получить в возрасте 17 лет, и окончил его в звании второго лейтенанта пехоты в 1917 г. В Вест-Пойнте он остался работать преподавателем, а во время учебы в академии женился на Глэдис Истербрук. В 1921 г. он начал преподавать химию и в Вест-Пойнте, а в 1926 г. окончил курсы ротных офицеров в пехотной школе в Форт-Беннинге. Через год он прошел и успешно закончил продвинутый курс в школе полевой артиллерии в Форт-Силл. После этого с 1927 по 1932 г. Коллинз преподавал оружие и тактику в пехотной школе, где в 1933-1934 гг. попросил перевода в Филиппинскую дивизию и стал майором. В 1935 и 1936 гг. он окончил Армейский промышленный колледж и Армейский военный колледж, дослужившись до звания подполковника. \n§YПримечания:§W- Чрезвычайно талантливый, но агрессивный командир, он наиболее ярко проявляет свои способности, когда ведет атаку на противника, а не играет в обороне."
TEX_COURTNEY_HODGES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 5 января 1887 года в округе Хьюстон, штат Джорджия, Соединённые Штаты Америки\n§YВоенная карьера:§W Кортни Хикс Ходжес начал свою военную карьеру с поступления в Вест-Пойнт в 1904 г., но через год был вынужден оставить учебу из-за крайне низкой успеваемости. Не успокоившись, он в 1906 г. поступил в армию рядовым, где в 1907 г. быстро дослужился до звания сержанта, а в 1909 г. получил звание второго лейтенанта. Он присоединился к Першингу во время карательной экспедиции, где познакомился с Джорджем С. Паттоном и Джорджем Маршаллом, и оставался на мексиканской границе до конца 1910-х годов, сражаясь с несколькими небольшими группами скирмишеров в составе 6-го пехотного полка. Получив звание майора за службу на границе, он учился в Колледже командования и Генерального штаба, который окончил в 1925 г. и стал членом пехотного совета в Форт-Беннинге. В 1934 г. окончил Военный колледж сухопутных войск, получив звание подполковника."
TEX_WILLIAM_SIMPSON_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 18 мая 1888 г. в Уэзерфорде, штат Техас, Соединённые Штаты Америки\n§YВоенная карьера:§W В июне 1905 г., через месяц после того, как ему исполнилось 17 лет, он поступил в Военную академию США в Вест-Пойнте и окончил её через четыре года, в июне 1909 г., получив звание второго лейтенанта пехотного отделения. Первым местом службы Симпсона стал 6-й пехотный полк в Форт-Линкольне, Северная Дакота. Вскоре после этого, в январе 1910 г., полк был отправлен за границу, на остров Минданао (Филиппины), где Симпсон пробыл ещё два с половиной года, участвуя в подавлении восстания Моро. В 1912 г. он вернулся в США вместе со своим полком и, будучи расквартированным в Форт-Блисс, оставался там в качестве командира роты, пока в 1916 г., получив звание первого лейтенанта, не принял участие в карательной экспедиции Першинга. В феврале 1917 г. он стал адъютантом генерал-майора Джорджа Белла-младшего, командовавшего военным округом Эль-Пасо. С 1919 г. Симпсон выполнял несколько штабных назначений, посещал военные школы и курсы и в начале 1921 г. был повышен в звании до капитана. Симпсон служил в Генеральном штабе до 1932 г., где начал преподавать военную науку и тактику в колледже Помона до 1936 г., получив в 1934 г. звание подполковника. По мере того как страна выходила из-под контроля, Симпсон все больше и больше присоединялся к видению Америки Хьюи Лонгом, и когда Хьюи, наконец, провозгласил Американское Союзное Государство, Симпсон предложил свои услуги тому, что он считал истинным американским правительством. За свою преданность Симпсон был произведен в бригадные генералы."
TEX_JACOB_DENVERS_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 8 сентября 1887 года в Йорке, Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Деверс начал свою военную карьеру, когда конгрессмен Дэниел Ф. Лафейн предложил ему поступить в 1906 г. в Военную академию США в Вест-Пойнте, которую он окончил 11 июня 1909 г. в звании второго лейтенанта артиллерии. Первым местом службы Деверса был 1-й батальон 4-й горной артиллерии в Вашингтоне, а в конце 1912 г. он был направлен обратно в Вест-Пойнт для преподавания математики. 1 апреля 1916 г. ему было присвоено звание первого лейтенанта, и он был переведен во вновь сформированный 9-й батальон полевой артиллерии в казармах Шофилд на Гавайях, а в начале 1917 г. получил звание капитана. В мае 1919 г. Деверс был направлен в трехмесячную временную командировку для изучения Вельткрига в Европе. Он посещал Прейсишскую кригсакадемию в Берлине, где изучал технику и тактику, использовавшуюся обеими сторонами во время Вельткрига. В 1920 г. ему было присвоено звание майора, а затем он был отобран для обучения в Школе командования и Генерального штаба, которую окончил в 1925 г. После этого он был направлен в Форт Силл в качестве директора артиллерийского отделения школы полевой артиллерии до 31 августа 1929 г., после чего Деверс был переведен в Вашингтон для работы в штабе начальника полевой артиллерии. В 1932 г. он был выбран для обучения в Армейском военном колледже и окончил его в июне 1933 г. 26 февраля 1934 г. он был произведен в подполковники. По мере того как страна втягивалась в Гражданскую войну, Деверс все больше и больше боролся с неспособностью начальства реагировать на внутренние проблемы, что привело к глубокому соперничеству между ним и Дуайтом Эйзенхауэром и даже к вражде со своим старым другом Лесли МакНейром. Когда Хьюи Лонг провозгласил Союзное государство, Деверс решил, что Макартур и его подчиненные - обуза для Америки, и немедленно записался добровольцем в офицерский корпус AUS, где получил звание фельдмаршала вместе с Терри Де Ла Месой-старшим."
TEX_TERRY_DE_LA_MESA_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 1 апреля 1888 года в Форт-Дугласе, штат Юта, Соединённые Штаты Америки\n§YВоенная карьера:§W Аллен родился в семье с давними традициями военной службы. Его дед, полковник Карлос Альварес де ла Меса, был испанским иммигрантом, сражавшимся за Союз в Гражданской войне. Его отец, полковник Самуэль Аллен, также служил в армии. В 1907 г. Аллен получил назначение в Вест-Пойнт в Нью-Йорке. В конечном итоге это закончилось неудачей, прежде всего из-за заикания, и Аллен был исключен из учебного заведения. Однако после успешного обучения в Католическом университете Америки он получил второй шанс на военную карьеру и стал вторым лейтенантом американской кавалерии в Форт-Майер (штат Вирджиния). С годами он постепенно поднимался по служебной лестнице, и в результате несчастного случая, когда он был ранен в челюсть, его заикание исчезло. Продвигаясь по служебной лестнице, Аллен продолжал получать военное образование в различных учебных заведениях - от Кавалерийской школы и Командной школы армии США, расположенных в Канзасе, до Пехотной школы армии США в Форте Беннинг, штат Джорджия. Он продолжил свою карьеру в качестве инструктора и в конце концов познакомился с Джорджем К. Маршаллом-младшим, который присвоил ему звание бригадного генерала. Хотя он не получил звания полковника, которое было у его семейных предшественников, он не возражал против этого, поскольку его внимание было сосредоточено прежде всего на поле боя. Многие сравнивают его с генералом Джорджем С. Паттоном по подходу к ведению боевых действий, поскольку агрессивный стиль и яркая манера поведения делают его очень похожим на более известного человека. Однако они отличаются не только этим, поскольку Аллен мало заботится о своей внешности, а больше о тактике, делая упор на ночные нападения и непредсказуемые планы. Его уверенный, эффективный стиль руководства обеспечил ему одну из самых перспективных карьер в армии США. Так было до 1936 г., когда генерал-майор Омар Брэдли вступил в конфликт с Алленом и заставил Аллена бежать на запад, в знакомый штат Техас, где он встретил свою жену и отслужил несколько первых лет военной службы. Там он присоединился к делу Хьюи Лонга, и Лонг, признав его талант и высокое звание, немедленно присвоил ему звание фельдмаршала вместе с Джейкобом Денверсом."
TEX_MATTHEW_RIDGWAY_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 3 марта 1895 г., Форт-Монро, штат Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§W Мэтью Риджуэй начал свою военную карьеру в 1913 г., когда успешно сдал вступительные экзамены в Вест-Пойнт после неудачи годом ранее. Академию он окончил в 1917 г. в звании второго лейтенанта пехоты. Сначала Риджуэй был направлен на патрулирование мексиканской границы в составе 3-го пехотного полка, где дослужился до звания капитана, а в 1920 г. вернулся в Вест-Пойнт в качестве преподавателя испанского языка. В 1925 г. Риджуэй окончил пехотную школу армии США, после чего был направлен в американское легатство в Тяньцзине, а затем отправлен в Никарагуа, где был одним из американских командиров, пытавшихся наблюдать за выборами 1927 года. В 1930 г. он был переведен на Филиппины, где стал советником генерал-губернатора островов, а в 1933 г. вернулся в Америку в звании майора. В 1935 г. он окончил Школу командования и Генерального штаба и до начала Гражданской войны учился в Военном колледже армии в Пенсильвании. В условиях нарастающей радикализации он неоднократно подвергался преследованиям со стороны "рабочей милиции" и постепенно начал терять веру в федеральное правительство. Когда Хьюи Лонг наконец провозгласил Американское Союзное Государство, Риджуэй решил, что лучше всего уйти в AUS, если это необходимо для спасения Америки от анархии, где он получил звание бригадного генерала."
TEX_BRUCE_CLARKE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 29 апреля 1901 года в Адамсе, штат Нью-Йорк, Соединённые Штаты Америки\n§YВоенная карьера:§W Брюс Купер Кларк вступил в Национальную гвардию в 1918 г., а в 1920 г. получил назначение в Военную академию США. Он окончил Вест-Пойнт в 1925 г. в звании второго лейтенанта инженерного корпуса, в том же году получил диплом инженера-строителя и степень бакалавра права, служил в основном на штабных должностях, пока в 1935 г. не был произведен в полковники."
TEX_HENRY_HODES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 19 марта 1899 г., Вашингтон, округ Колумбия, Соединённые Штаты Америки\n§YВоенная карьера:§W Генри Ирвинг Ходс начал свою военную карьеру с поступления в Военную академию США, которую он окончил в 1920 г. в звании второго лейтенанта кавалерии. После выполнения ряда штабных функций, в основном в Вайоминге и Техасе, он вместе с Паттоном стал активно выступать за механизацию американской армии, которая из-за сокращения армейского бюджета стала для них не более чем несбыточной мечтой."
TEX_CLIFTON_CATES_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 31 августа 1893 г. в Типтонвилле, штат Теннесси, Соединённые Штаты Америки\n§YВоенная карьера:§W Клифтон Бледсоу "Счастливчик" Кейтс начал свою военную карьеру после окончания Военной академии штата Миссури в 1910 г. в качестве второго лейтенанта резерва морской пехоты. Его отличные результаты на учениях и квалификация привлекли внимание тогдашнего бригадного генерала Джорджа Барнетта, который взял Кейтса в качестве своего адъютанта. Кейтс прослужил у Барнетта до 1923 г., когда Кейтса, уже капитана, назначили командовать отрядом морских пехотинцев на корабле USS Arizona. В 1928 г. он был переведен в 4-й полк морской пехоты в Сан-Диего, который был переведен для охраны американского легата в Шанхае. В 1932 г. он вернулся в Америку, где поступил в Армейский промышленный колледж и на курсы старших офицеров Корпуса морской пехоты, которые окончил в 1935 г. в звании подполковника. В 1936 г. он вернулся в Шанхай, но в конце марта 1937 г. вышел из отпуска. В то время как в стране разгоралась Гражданская война, Кейтс гостил у своей семьи в штате Теннесси. Увидев хаос в родном городе, который в юности был охвачен пожаром, Кейтс решил присоединиться к Американскому союзному государству и убедил своего коллегу Льюиса Пуллера присоединиться к нему, став бригадным генералом морской пехоты, а вместе с "Чести" Пуллером - одним из самых важных командиров морской пехоты Американского союзного государства."
TEX_CHESTY_PULLER_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 26 июня 1898 года в Вест-Пойнте, штат Вирджиния, Соединённые Штаты Америки \n§YВоенная карьера:§W Льюис Пуллер в раннем возрасте решил записаться в армию, но ему было отказано, поскольку он не смог получить согласие родителей на вступление. До 21 года он решил учиться в Вирджинском военном институте, а после его окончания в 1919 г. прошел школу унтер-офицеров и школу кандидатов в офицеры Корпуса морской пехоты, получив звание второго лейтенанта. В 1921 г. он был направлен в жандармерию Гаити, где принял участие более чем в сорока стычках с повстанцами Како и стал адъютантом Александра Вандегрифта. После четырех лет гарнизонной службы в США в декабре 1928 г. он был назначен в отряд морской пехоты Национальной гвардии Никарагуа. В Никарагуа он участвовал в нескольких боях против сандинистских сил, где ему удалось одержать победу, несмотря на значительное превосходство в численности над никарагуанскими повстанцами, и получить медаль "Крест ВМФ". В 1931 г. он вернулся в США, окончил курсы офицеров роты в Форт-Беннинге, которые он не окончил в 1928 г., и в июне 1932 г. получил звание капитана, а в сентябре вернулся в Никарагуа. Там он принял участие в битве при Эль-Саусе, где получил звание майора. В 1933 г. он был переведен в Шанхай командовать "китайской морской пехотой", а в июне 1936 г. вернулся в Америку, где служил инструктором в базовой школе. Когда в стране началась Гражданская война, Кейтс уговорил Пуллера принять участие в Гражданской войне в США, поскольку Пуллер не был уверен, кого поддерживать. После прибытия в Луизиану действия Пуллера в Никарагуа и на Гаити вызвали уважение многих членов штаба и кабинета Хьюи Лонга, который добился его повышения до бригадного генерала."
TEX_PEDRO_DEL_VALLE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 28 августа 1893 г., Сан-Хуан, Пуэрто-Рико, Соединённые Штаты Америки \n§YВоенная карьера:§W Педро Аугусто дель Валле начал свою военную карьеру после того, как получил направление на учебу в Анаполис от назначенного в то время губернатора Пуэрто-Рико Джорджа Рэдклиффа Колтона. В 1915 г. он закончил обучение и был принят на службу в звании второго лейтенанта морской пехоты. После окончания курса обучения в школе морских офицеров в Норфолке (штат Вирджиния) он отправился на берег за границу в составе первой временной бригады морской пехоты в Республике Гаити. В мае 1916 г. он высадился с корабля USS Prairie и принял участие во взятии города Санто-Доминго и последующей кампании в Республике Санто-Доминго. Затем последовала морская служба в качестве командира отряда морской пехоты на борту корабля USS Texas, где он служил в составе Большого флота Великобритании под командованием адмирала Битти. После второго Ютландского сражения он был откомандирован в казармы морской пехоты в Квантико, штат Вирджиния. После очередного выхода в море, на этот раз на борту корабля USS Wyoming, он был назначен адъютантом генерал-майора Дж. Х. Пендлтона и сопровождал генерала в инспекционной поездке по Вест-Индии. В 1924 г. он перешел в штаб морской пехоты в Вашингтоне, где был представителем морской пехоты в Федеральном дорожном совете. В 1926 г. он получил приказ в течение трех лет служить в жандармерии Гаити за границей, а после возвращения в Штаты в 1928 г. прошел курс полевых офицеров в школе морской пехоты в Куантико, штат Вирджиния. По окончании курса он стал инструктором, с этой должности он дважды уходил на временную службу в неудачную избирательную миссию США в Никарагуа. После прохождения морской службы в качестве офицера морской эскадры на борту корабля USS Richmond он был направлен в штаб морской пехоты. Впоследствии он стал помощником военно-морского атташе в Европе, но незадолго до начала Гражданской войны был отозван и по политическим мотивам перешел на сторону американского союзного государства.\n§YПримечания:§W- Публично и в частном порядке демонстрировал ярко выраженные антисемитские взгляды."
TEX_EARL_C_LONG_DESC: "§YОбщее описание\n§YРодился:§W 4 ноября 1883 г., Клейтон, Нью-Джерси, США \n§YВоенная карьера:§W После окончания средней школы он поступил в Калифорнийский университет. Он окончил его в 1905 г. со степенью бакалавра наук по инженерному делу. 5 августа 1909 г. он поступил на службу в Корпус морской пехоты и тогда же был произведен в чин второго лейтенанта. В сентябре 1909 г. он был направлен в школу морских офицеров в Порт-Ройяле (Южная Каролина) для прохождения дальнейшей подготовки. По окончании школы в январе 1911 г. Лонг был назначен в казармы морской пехоты на военно-морской верфи Маре-Айленд и служил там до июля 1912 г. Затем он был прикомандирован к отряду морской пехоты на борту крейсера USS Denver и отправился в Никарагуа для борьбы с повстанческими войсками под командованием генерала Луиса Мены. Лонг сошел на берег в Коринто, Никарагуа, и участвовал в боевых действиях вместе с майором Смедли Батлером. Лонг был направлен в казармы морской пехоты в Сан-Диего и служил там до января 1920 г., после чего был переведен в Квартермейстерский отдел штаба морской пехоты. В начале мая 1920 г. Лонг был переведен в казармы морской пехоты Кавите (Филиппины), где провел следующие два года. В начале ноября 1922 г. он вернулся в Сан-Диего, а после присвоения ему звания майора в январе 1924 г. Лонг был переведен в казармы морской пехоты в Квантико. Там была сформирована 3-я бригада морской пехоты под командованием бригадного генерала Смедли Батлера, которая в мае 1927 г. отплыла в Китай, где участвовала в обороне Шанхайского международного поселения. В январе 1929 г. Лонг получил приказ о возвращении на родину и был вновь прикомандирован к отделу квотермейна при штабе корпуса морской пехоты. Он был направлен на курсы полевых офицеров в Школу морской пехоты при казармах морской пехоты в Квантико, и после их окончания в октябре 1934 г. Лонг получил звание подполковника. С началом Второй американской Гражданской войны Лонг предложил свои услуги тихоокеанским штатам, но был отвергнут из-за связи с Хьюи Лонгом. Затем он попытался предложить свои услуги своему старому другу Смедли Батлеру, но был отвергнут по той же причине. Услышав эту историю, Хьюи Лонг предложил ему должность, и он согласился. \n§YПримечания:§W- Не имеет сильной лояльности к Хьюи Лонгу и сражается на стороне Американского Союзного Государства только потому, что это единственная фракция, которая приняла его, основываясь на его имени."
