unionstate.10.a: "Поздравляю, [TEX.GetLeader]!"

unionstate.11.t: "Заменить Чарльза Коглина?"
unionstate.11.d: "Годы службы Америке истощили силы отца Чарльза Коглина. Промеж его радиопередач и публикаций в 'Общественной справедливости' у него почти не остаётся времени для пропаганды обществ 'Поделись своим богатством'. Это, вдобавок к его повышенной эмоциональной нестабильности и увеличению числа евреев в партии привело к этому дню. Мы должны отправить Коглина в отставку, но кто же его заменит? Более добрый проповедник Билли Грэм? Бывший кандидат в вице-президенты, участвовавший на выборах вместе с Хьюи, Уильям Лемк? Или же молодой лонгист Раш Холт ст.?"
unionstate.11.a: "Билли Грэм"
unionstate.11.b: "Уильям Лемк"
unionstate.11.c: "Раш Холт ст."

unionstate.12.t: "Династия Лонгов"
unionstate.12.d: "Хотя потребовалось много лет, чтобы семейство Лонгов закрепилось на политической арене, теперь из-за этого братья и сыновья Хьюи Лонга стали гораздо более активными. В это неспокойное время, когда любой может оказаться убийцей, должна ли семья Хьюи занять важные должности в президентском кабинете? Только самые уверенные лонгисты без опасений примут семью на важные государственные посты."
unionstate.12.a: "Это заходит слишком далеко"
unionstate.12.b: "Нельзя ошибиться, когда с тобой Лонги"

unionstate.13.t: "Улучшить Союз южных фермеров-арендаторов"
unionstate.13.d: "Хотя работа Союза южных фермеров-арендаторов(STFU) имеет большую поддержку, само имя, которое предоставляет крышу над головой тысячам, является предметом насмешек. Арендаторов возмущает имя их организации. Один визит в офис и перепечатка - вот и все, что нужно, чтобы исправить эту оплошность. Когда Хьюи его посетил, он решил улучшить и интегрировать другие части недавно христианизированного Американского союза фермеров-арендаторов (AFTU) в свою политическую машину."
unionstate.13.a: "Познакомьтесь с AFTU"

unionstate.14.t: "Правда о Хьюго Блэке"
unionstate.14.d: "Когда почтенный Хьюго Блэк получил свою должность после победы Хьюи мало кто задумался о его прежних связях. Вот почему сегодняшняя газета так шокировала Лонга. Кое-кто узнал, что Хьюго Блэк состоял в Клане. Хотя в последующем интервью он объявил, что после своего избрания судьей он разорвал все связи с этой организацией, с этим фиаско нужно разобраться."
unionstate.14.a: "Непростительная связь"
unionstate.14.b: "Человек может меняться"

unionstate.15.t: "Схизма в обществах 'Поделись своим богатством'"
unionstate.15.d: "В общества 'Поделись своим богатством', [TEX.GetLeader] включил не только членов партии, но и бывших государственных служащих. Этих новых работников направлял морпех-ветеран Сид Мак-Мат и им платят из федерального бюджета. Теперь в 'Поделись своим богатством' появились трения между старым и новым. Лидер старой гвардии Фрэнсис Таунсенд хочет сохранить её статус неправительственной организации, чтобы предотвратить возникновение межпартийной политики, тогда как Мак-Мат хочет официально сделать её федеральным департаментом."
unionstate.15.a: "Встать на сторону Таунсенда"
unionstate.15.b: "Встать на сторону Лемке"

unionstate.16.t: "Выход "Мак-Тига" в кинотеатрах"
unionstate.16.d: "Рассказ о жадности и предательстве, который некогда можно было найти во всей Америке теперь был экранизирован в новом фильме "Мак-Тиг". Социальный комментарий режиссера Эриха фон Штрогейма, состоящий в том, что богатство развращает человека, многие посчитали отсылкой к Америке до Гражданской войны. У этого огромного четырехчасового эпического фильма финал отличается от книжного: добрый незнакомец вмешивается в смертельную борьбу Мак-Тига и выводит его из Долины Смерти к цивилизации."
unionstate.16.a: "Я хорошо поспал во время сеанса"

unionstate.17.t: "Обвинения в криптосоциализме"
unionstate.17.d: "Общественное понимание "Поделись своим богатством" и "Каждый человек - Король" в основном ограничивается нашей песней и слоганом. Хотя сегодня многие американцы нам подпевают, есть ещё бывшие демократы, которые продолжают называть нашу программу криптосоциализмом. Их сопротивление медленно повреждает нашу репутацию в Западном полушарии. Каким образом мы ответим?"
unionstate.17.a: "Нет, это НАЦИОНАЛЬНАЯ программа"
unionstate.17.b: "Освободить наших техасских союзников"

unionstate.18.t: "Супермен против Клана"
unionstate.18.d: "Там, в небе! Это что, птица? Быть может это самолет? Нет, это Супермен! Спасающий Америку от террора Клана Пламенного Креста. Этот недавний выпуск был плодом воображения Сигела и Шустера, работавших вместе с борцом против ККК Стетсоном Кеннеди. Этот рассказ настолько успешно ухудшил имидж нелегальной организации даже после падения Пелли, что многие решают дезертировать."
unionstate.18.a: "Дети его обожают"

unionstate.19.t: "Губернатор Лонг стреляет в протестующих"
unionstate.19.d: "Губернатор Эрл Лонг давно уклонялся от обвинений в коррупции и нецелевом использовании денег. Как брат президента Хью Лонга, Эрл не подвергался судебному преследованию, и пресса обычно деликатно обращается с ним. Администрации Эрла было поручено распределять ветеранские льготы и базовый доход среди жителей Луизианы, исходя из предположения, что все лояльные американцы заслуживают этого блага. Группа обеспокоенных граждан, в том числе сотни ветеранов и бедняков из Северной Луизианы, собрались в Батон-Руж, заявив, что граф Лонг отказал им в доходах и пособиях. Губернатор Эрл попытался поговорить с толпой, заявив, что средства ещё не поступили из столицы, и разошлись до этого дня. Протестующие, многие из которых были чернокожими ветеранами, начали скандировать об отставке Эрла. Несмотря на то, что рассказы о том, что произошло дальше, расходятся, среди протестующих лежит от 20 до 50 человек мертвыми. Теперь дело за президентом Хьюи, чтобы собрать осколки. Губернатор Эрл обращается к своему брату с просьбой помочь ему разобраться с ущербом. Пресса не в состоянии лихорадки, и любое движение Хьюи может повлиять на общественное мнение в данный момент."
unionstate.19.a: "Посетить похороны протестующих."
unionstate.19.b: "Помочь Эрлу скрыть это"

unionstate.20.t: ""Больше не Чёрный" Джорджа Шуйлера"
unionstate.20.d: "Воображению и политическим мнениям американцев был брошен вызов, когда на книжные полки попал "Больше не Чёрный". Это научная фантастика, где учёный изобретает машину, которая может превратить черного человека в белого. Это изобретение переворачивает общество с ног на голову и бросает вызов расовым идеям. Эта книга оканчивается откровением, что все как Чёрные, так и белые персонажи принадлежат к смешанной расе, и весь принцип расового превосходства терпит крах. Хотя некоторые боялись, что книга будет цензурирована из-за её скрытых атак как против белых супрематистов, так и черных главарей, похоже, что эта фантастика пришлась по душе Президента [TEX.GetLeader]."
unionstate.20.a: "Лишь бы меня не оскорбляли"

unionstate.21.t: "Избирательные требования!"
unionstate.21.d: "Поскольку очевидно, что Американский Союз пытается принять на себя прежнюю мантию первоначального Американского правительства, все чаще требуются выборы для определения будущего лидера Америки демократическим путём. Имея политическую структуру, которая имитирует старую избирательную структуру Америки, прогрессивные и оставшиеся демократические партии были наиболее активными в этом стремлении. Поскольку мы полагаемся на их поддержку только для того, чтобы оставаться на плаву, мы пока мало что можем сделать, кроме как согласиться."
unionstate.21.a: "Очень хорошо!"

unionstate.2100.t: "Национальная прогрессивная кампания"
unionstate.2100.d: "Национальная прогрессивная партия вышла за пределы непосредственного владения семей Ла Фоллет и теперь доминирует во многих сельскохозяйственных регионах на Севере и Среднем Западе. Кампания на платформе политической реформы и поддержки прогрессивной экономики, свободной от "коррупции", явная ссылка на АПВ. Уже поглотив большую часть оставшейся республиканской партии, они представляют собой значительную угрозу для левого крыла АПВ и, конечно же, уже съели нашу прогрессивную и фермерскую поддержку, в результате чего некоторые говорят, что мы должны уделять больше внимания нашим словам. левое крыло."
unionstate.2100.a: "Обещать им больше!"
unionstate.2100.b: "Нет, мы оттолкнем право"

unionstate.2101.t: "Техасские демократы пытаются возродиться"
unionstate.2101.d: "После долгой борьбы между Ма Фергюсон и У. Ли О"Дэниелом в Техасе кажется, что О"Дэниел стал знаменосцем Техасских демократов. Однако его не удовлетворил такой результат, и он начал кампанию на национальной арене. О"Дэниел надеется донести своё популистское послание и консервативную экономическую политику до всех Американцев, и хотя он официально является демократом, он отклонился от традиционных демократических идей и кампаний, приняв некоторые из риторики Хью Лонга. Его кампания, основанная на его радиоаудитории и традиционных избирателях-демократах в целом, быстро завоевала поддержку по всей стране, и О"Дэниел угрожает затмить Лонга, поскольку Американцы ходят к нему  за советом. Его харизму нельзя недооценивать, и, возможно, нам следует отнестись к Техасу более серьезно, чтобы попытаться заставить его замолчать."
unionstate.2101.a: "Убрать его!"
unionstate.2101.b: "Почему мы должны серьезно относиться к продавцу муки?"

unionstate.22.t: "Формирование Христианской партии"
unionstate.22.d: "С ростом Серебряного легиона под руководством Уильяма Дадли Пелли и объявления выборов Христианская партия объявила, что будет баллотироваться на следующих выборах. Поддерживая правое крыло АПВ и ныне громоздкую Демократическую партию, Христианская партия работает на протестантской христианско-демократической платформе с прогрессивной экономической политикой, включая дивиденды богатства и полную занятость. Может быть, нам следует потворствовать нашим правым, чтобы прекратить их поддержку?"
unionstate.22.a: "Это принесет больше вреда, чем пользы"
unionstate.22.b: "Да, конечно"

unionstate.23.t: "Сподвижник Лонга пропадает!"
unionstate.23.d: "Шокирующий скандал в Луизиане произошел ранее на этой неделе, когда Сэм Ирби, дядя секретаря Лонга и, по слухам, любовницы Лонга, исчез из своего гостиничного номера в отеле "Гарднер" после того, как, как говорят, члены Бюро Уголовной Идентификации Луизианы вошли в здание! Это удар по оппозиционным демократам, которые, по слухам, брали интервью у Ирби о предполагаемой связи Лонга с племянницей Ирби. Обвинения в похищении уже имели место, но ни Лонг, ни его секретарь не прокомментировали это."
unionstate.23.a: "Как шокирует!"

unionstate.2300.t: "Результаты выборов!"
unionstate.2300.d.normalnopsa: "Демократия всегда была американской ценностью, поэтому, даже несмотря на популистскую волну и недоверие к истеблишменту, которое Лонг вызвал своими речами, народ призвал правительство провести выборы первого президента нового Союза. Несмотря на условия военного времени и тот факт, что большинство политических партий должны были быстро сформировать свои кампании за короткий промежуток времени, подготовка прошла успешно, и теперь народ собирается, чтобы проголосовать за законного президента.\n\nПрогнозы, конечно, в пользу партии Хьюи Лонга "Америка прежде всего", поскольку они всё ещё оседлали волну популизма и поддержки, которую они оказывают лидеру, начавшему эту грандиозную борьбу. В оппозиции находится Национальная прогрессивная партия под руководством Ла Фолетт, которая была ключевым сторонником программы Лонга по разделению богатства, но хочет сделать ещё больший акцент на этом, поэтому решает баллотироваться как собственная партия со своими левыми взглядами. В то же время Уильям Дадли Пелли создал свою "Христианскую партию", которую он сформировал, чтобы представлять американских христиан протестантского толка в своих попытках вызвать новое великое пробуждение. Демократическая партия, которая хотя и потеряла значительное количество сторонников, все же сумела сохранить некоторую лояльную базу, по крайней мере, среди отдельных политиков, которым удалось пережить худшее из экономических бедствий. Однако, несмотря на это, не все благополучно для устоявшейся партии, поскольку она, похоже, расколота между двумя кандидатами, баллотирующимися отдельно друг от друга. Пэппи О'Дэниел возглавляет секту техасских демократов, которые стремятся привнести техасские идеалы в другие союзные штаты, в то время как Э.В. Марланд баллотируется на платформе, которая пытается сохранить демократические ценности Америки, даже поддерживая Тихоокеанскую партию, пока она существовала, как попытку объединить тех, кто не хотел разрушать старую структуру отцов-основателей. \n\nНа данный момент избирательные участки закрываются, бюллетени подсчитываются, победитель..."
