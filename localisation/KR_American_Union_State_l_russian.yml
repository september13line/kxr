TEX_air_force_reform: "Формация американских ВВС"
TEX_air_force_reform_desc: "Продолжающийся на протяжении двух десятилетий спор в армии США начался с запроса офицеров авиации отделении авиации от основных вооружённых сил. С благословения Кингфиша будут созданы патриотичные ВВС США, а также выбраны её основные задачи."
TEX_expand_ACTS: "Расширить Тактическую Школу ВВС"
TEX_expand_ACTS_desc: "Нам повезло, что американская армия в прошлом перенесла место тренировки офицеров авиации далеко на юг, ведь теперь у нас есть доступ к снаряжению и офицерам Тактической Школы ВВС и Авиабазы Максвелл, Алабама. Но чтобы превзойти училище в Лэнгли Филд в Вирджинии нам придётся расширить наши базы."
TEX_fighters: "Разработка истребителей"
TEX_fighters_desc: "Проекты по созданию американских истребителей были заморожены в 1920-х ввиду недостаточного финансирования государством. Мы должны сократить технологический разрыв путём предложения очень прибыльного контракта компании, которая сможет создать самолёт, способного превзойти машины противника. ."
TEX_le_may_reform: "План реформ Пондера"
TEX_le_may_reform_desc: "Уильям Томас Пондер недавно достиг верхних эшелонов командования, благодаря смеси умений и непотизма, и предложил план смелых реформ. ВВС должны стать чем-то большим, чем дополнением наземной армии, и, могут быть использованы для уничтожения военного промышленного потенциала врага.  Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
TEX_air_field_expansion: "Расширение Лётных Полей"
TEX_air_field_expansion_desc: "По всей нашей стране есть тысячи акров равнинной земли, которые только и ждут, чтобы быть покрытыми асфальтом и новейшими, ультрасовременными самолетами. Давайте не будем заставлять их ждать ещё дольше!"
TEX_naval_bombers: "Разработка морских бомбардировщиков"
TEX_naval_bombers_desc: "Ввиду недостаточного количества флота, ВВС будут обязаны защищать нашу страну от всех врагов, которые задумают высадиться на наши берега. Мы предоставим морским патрулям в распоряжение морские бомбардировщики, которые будут обнаруживать и уничтожать врага в местах, до которых наши флотилии не смогут или не успеют добраться.."
TEX_Weyland_plan: "План Вейланда"
TEX_Weyland_plan_desc: "Вейланд недавно достиг вершин командования, благодаря смеси непотизма и умений, и предложил тепло принятый армией план реформ. Он считает, что главной ролью ВВС в бою должна быть поддержка наземных операций войск.  Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
TEX_bombers: "Разработка бомбардировщиков"
TEX_bombers_desc: "Бомбардировщики, эти ужасающие машины, позволят нам проецировать свои силы за морями. Наш секретный проект также зависит от способности наших бомбардировщиков перемещать его в сохранности."
TEX_radar: "Разработка Р.А.Д.А.Р"
TEX_radar_desc: "РАДАР, совершенно секретная разработка, позволит нашим зенитчикам обнаруживать воздушные передвижения ночью, а нашим гражданам –спокойно спать."
TEX_screaming_eagles: "Кричащие Орлы"
TEX_screaming_eagles_desc: "С растущими потребностями в снабжении фронта и влиянием ВВС у наших офицеров возник вопрос: Возможно ли совместить отряды снабжения авиации и наземной армии так, чтобы оказать положительное влияние на эффективность сражения? Для доказательства или опровержения этой теории следует провести эксперимент."
TEX_rule_the_skies: "Править небом"
TEX_rule_the_skies_desc: "’Off we go, into the wild blue yonder, flying high into the sky!’ Наша авиация будет самой продвинутой в мире, и не будет места, до которого мы не могли бы добраться."
TEX_CAS_focus: "Разработка штурмовиков"
TEX_CAS_focus_desc: "Армия запросила увеличить поддержку с воздуха при преодолении траншей, возведённых нашим противником. ВВС, будучи надёжным партнёром, готовы выполнить их просьбу."
TEX_CAS_doctrine: "Упражнения по координации атак воздух-земля"
TEX_CAS_doctrine_desc: "Для эффективного применения штурмовиков на поле боя, нам сначала надо провести тренировочные операции с применением этого довольно нового вида сражений."
TEX_flexible_bombers: "Разработка гибких бомбардировщиков"
TEX_flexible_bombers_desc: "Задача ВВС состоит в поддержке наземной армии, а для этого бомбардировщикам придётся выполнять массу ролей, от уничтожения укреплений врага на поле боя до разрушения линий снабжения и коммуникаций в тылу. Следует спонсировать разработку машин, способных выполнять подобные задания эффективно."
TEX_combined_arms_offensive: "Общевойсковые наступления"
TEX_combined_arms_offensive_desc: "Наши офицеры авиации готовы к выполнению своего долга, но возникла новая проблема: командиры армии не знают, как использовать потенциал авиации на полную. Придётся научить их координировать действия пехоты и транспорта с авиацией, для создания воистину сокрушительных наступлений."
TEX_strat_bomber_development: "Разработка стратегических бомбардировщиков"
TEX_strat_bomber_development_desc: "После окончательного решения по цели ВВС – уничтожении промышленного потенциала врага – мы готовы начать работу над созданием подходящих моделей бомбардировщиков."
TEX_cult_of_aviation: "Культ Авиации"
TEX_cult_of_aviation_desc: "Начиная с первого полёта Райта Флайера в Китти Хоук, американцы были заворожены авиацией. Мы должны эксплуатировать это восхищение и обратить наши ВВС в источник гордости нашей страны."
TEX_long_range_interceptors: "Перехватчики дальнего действия"
TEX_long_range_interceptors_desc: "Хотя истребители могут обеспечивать безопасность над полями сражений, вражеские базы обычно располагаются слишком далеко, и у наших истребителей не хватает дальности полёта для обеспечения безопасности для наших бомбардировщиков. Для успешного противодействия ситуации мы разработали и улучшили тяжёлые модели бомбардировщиков, способных постоять за себя в воздушном бою. А последующие исследования в этом направлении могут принести ещё больше преимуществ."

### Navy Path ###
TEX_navy: "Американский флот"
TEX_navy_desc: "Только горстка кораблей и ещё меньшее число моряков остались лояльны американскому народу. Мы должны исправить ситуацию с нашими морскими силами."
TEX_great_white_fleet: "Великий Белый Флот"
TEX_great_white_fleet_desc: "Великий Белый Флот был вершиной американского морского владычества. Мы должны черпать вдохновение, оглядываясь, ровняясь на него. Великий флот из линейных кораблей и дредноутов гарантирует нам превосходство на море."
TEX_protect_american_trade: "Защита американской торговли"
TEX_protect_american_trade_desc: "Экспорт это строительный материал крепкой экономики. Мы должны удостовериться, что мы избавились от индивидуальных пошлин штатов и что мы можем использовать наши торговые возможности как единая нация."
TEX_carriers: "Проект авианосного флота"
TEX_carriers_desc: "Авианосцы это оружие будущего. Мы должны инвестировать в их проектирование и строительство для лучшей демонстрации нашей военной мощи на море."
TEX_battleships: "Исследование линкоров"
TEX_battleships_desc: "Линкор- повелитель морей. Мы должны начать разработку новых типов с более мощным вооружением и более сильной ПВО."
TEX_battle_cruisers: "Исследование линейных крейсеров"
TEX_battle_cruisers_desc: "Линейные крейсеры являют собой баланс между тяжелыми линкорами и шустрыми крейсерами. Мы должны иметь несколько таких кораблей в составе нашего флота."
TEX_our_coast_guard: "Береговая охрана"
TEX_our_coast_guard_desc: "Восстановление береговой охраны обеспечит бесперебойную торговлю, остановку преступников в море и спасение тех, кто находится в опасности."
TEX_light_cruisers: "Разработка легких крейсеров "
TEX_light_cruisers_desc: "Легкие крейсеры важная часть системы ПВО флота, а так же они могут бороться с вражескими подводными лодками и эсминцами. Мы должны быть уверены что наш флот располагает достаточным количеством этих кораблей для того чтобы быть сбалансированным."
TEX_naval_aviation: "Морская авиация"
TEX_naval_aviation_desc: "Морская авиация- оружие будущего в морской войне. Мы должны удостовериться, что наши самолеты пригодны для запуска с авианосцев и уничтожения вражеских кораблей, не ставя под удар наши собственные."
TEX_expand_dockyards: "Расширение верфей"
TEX_expand_dockyards_desc: "Наши верфи почти бесполезны для ведения войны. Мы должны быть уверены, что наши кораблестроительные мощности переоборудованы для обеспечения потребностей флота."
TEX_submarine_development: "Разработка подводных лодок"
TEX_submarine_development_desc: "Подводные лодки могут сеять хаос на вражеских морских коммуникациях и среди его тяжелых кораблей. Мы должны быть уверены что наши подводные лодки соответствую вражеским эсминцам и противолодочным тактикам."
TEX_liberty_ships: "Корабли типа Либерти"
TEX_liberty_ships_desc: "Наши верфи, ранее занимавшиеся строительством коммерческих кораблей, могут быть легко переоборудованы на  строительство больших количеств транспортных кораблей, чтобы оказывать помощь нашим союзникам по всему миру."
TEX_maritime_industry: "Морская промышленность"
TEX_maritime_industry_desc: "Наша традиция мореходства особенно сильна на северо-востоке. Мы можем использовать компании, производящие торговые суда для помощи нашей сражающейся демократии."
TEX_new_admirals: "Новые адмиралы"
TEX_new_admirals_desc: "Многие адмиралы сбежали к предателям на восток. Мы должны подготовить новое поколение морских офицеров, чтобы обеспечить длительное морское превосходство."
TEX_life_at_sea: "Расширение ДЭЖС"
TEX_life_at_sea_desc: "Женщины могут исполнять множество вспомогательных ролей на флоте, освобождая мужчин для реальной боевой службы. Несмотря на то, что это может быть спорным решением, оно значительно поможет нашим военным усилиям."
TEX_marine_corps: "Расширение КМП"
TEX_marine_corps_desc: "Корпус Морской Пехоты был синонимом американского могущества, распространяемого по всему миру. От берегов Триполи до палат Монтесумы морпехи всегда были там, где требовалось. Мы должны обеспечить их самой современной экипировкой и самыми продвинутыми методами тренировок."
TEX_naval_training: "Морские тренировки"
TEX_naval_training_desc: "Хотя Академия флота в Аннаполисе была уничтожена в ходе Гражданской войны у нас до сих пор остаётся достаточно учебных заведений, где можно готовить новые поколения морских офицеров и рядовых."
TEX_urban_warfare: "Обучение городскому бою"
TEX_urban_warfare_desc: "Мы должны увеличить КМП и удостовериться, что они способны реализовывать наши интересы по всему миру. "
TEX_coastal_bunkers: "Semper Fi"
TEX_coastal_bunkers_desc: "Semper Fidelis или 'Всегда верен'. КМП всегда являлся бастионом американской свободы и демократии и помогал распространению этих свобод по всему миру."
TEX_america_rules_waves: "Америка правь морями!"
TEX_america_rules_waves_desc: "После масштабных вложений в разработку и строительство новых кораблей, мы вернули себе законное место одной из сильнейших морских держав мира. Якоря поднять!"
### Foreign Policy Path ###
TEX_back_in_business: "Снова на мировой сцене"
TEX_back_in_business_desc: "Теперь, когда наше положение как мировой державы восстановлено, пришло время понять, где мы вписываемся в схему вещей. Большинство наших политиков и людей призывают нас к изоляционизму. Это было бы просто, так как в основном это продолжало бы внешнюю политику, которую Америка проводила до войны. Однако все изоляционисты разные, и некоторые говорят, что было бы разумно искать союзников в этом меняющемся мире."
TEX_americanist_doctrine: "Американистская доктрина"
TEX_americanist_doctrine_desc: "Изоляция, как это было в прошлом, не пойдет нам на пользу. В то же время, мы не будем играть вторую скрипку перед какой-либо другой державой. Когда речь идет о внешней политике, мы будем преследовать наши интересы, и только наши интересы. Однако мы не должны уклоняться от союза, если он соответствует нашим стандартам."
TEX_popular_monroeism: "Обзор монроизма"
TEX_popular_monroeism_desc: "Во время Второй Гражданской войны мы в значительной степени отказались от своих обязательств по доктрине Монро. Столкнувшись с новыми угрозами, страны Латинской Америки обратились за защитой внутрь или друг к другу. Мы должны придерживаться новой доктрины Монро, руководствуясь не жадностью, а братством. Мы все в некотором смысле американцы, и мы никогда больше не будем терпеть колонизаторов!"
TEX_populist_alliance: "Популистский альянс"
TEX_populist_alliance_desc: "Старая модель эксплуатации была отброшена. Вместо этого мы должны завоевывать страны с помощью дипломатии, экономических договоренностей и военной защиты. Таким образом, мы сможем обеспечить благо народа этих стран, а не только богатых олигархов, которые их обворовывают. Специально для этой цели будет создан "Популистский альянс"."
TEX_internationale_non_agression_pact: "Международное мирное соглашение"
TEX_internationale_non_agression_pact_desc: "Хотя мы можем не во всем соглашаться с Интернационалом, у нас много общих целей. Мы разделяем наши чувства беспокойства по отношению к Антанте, и в Интернационале почти нет друзей колониализма. Мы должны поддерживать более тесные отношения с этими странами и заверить их, что мы не будем действовать против них."
TEX_ideological_neutrality: "Идеологический нейтралитет"
TEX_ideological_neutrality_desc: "Идеологически мотивированные конфликты, которые сегодня являются обычным явлением в нашем мире, на наш взгляд, ничего не стоят. Почему мы должны сражаться и умирать за то же самое, за что велась Гражданская война? С какой целью? Мы видели достаточно таких конфликтов, и мы не можем позволить себе возобновить напряженность в нашей стране из-за того, кого мы поддерживаем."
TEX_oppose_american_syndicalism: "Противостоять американскому синдикализму"
TEX_oppose_american_syndicalism_desc: "Синдикализм слишком экстремален для наших вкусов. Мы должны следить за тем, чтобы он не стал обычным явлением в Новом Свете. Мы должны нацелиться на синдикалистские страны в нашем полушарии и предложить им либо изменить курс, либо, если они будут сопротивляться, столкнуться с нашим вмешательством."
TEX_align_nationalists: "Выровнять националистов"
TEX_align_nationalists_desc: "Мы должны объединиться с теми, кто разделяет нашу веру в национализм. Мы не обязаны соглашаться с тем, какая страна лучше, но мы должны договориться о том, чтобы не допустить вторжения извне или контроля любого рода в Западное полушарие. Союз с националистическими режимами может дать нам то, что нам нужно, чтобы раз и навсегда воплотить мечту о свободном Новом Свете."
TEX_denounce_oligarchs: "Осудить военный рэкет"
TEX_denounce_oligarchs_desc: "Нефтяные магнаты и автомобильные компании умоляют нас начать новые войны за рубежом. Конечно, это будет на их пользу, но не на нашу. Мы не будем платить нашим корпорациям кровью наших молодых людей. Война - это рэкет!"
TEX_investigate_war_lobbyists: "Исследовать военный коридор"
TEX_investigate_war_lobbyists_desc: "Мы ежедневно сталкиваемся с лоббистами. Вместо того чтобы позволить этим людям отделаться легкой пощечиной, почему бы нам не провести расследование? В конце концов, это те же люди, которые встали на сторону Макартура во время войны, и кто знает, кого они могут поддержать в будущем? Им нельзя доверять. Посадите этих предателей."
TEX_break_war_mongerers: "Остановить американских поджигателей войн"
TEX_break_war_mongerers_desc: "Хватит с нас вмешательства Канады в наши дела. Мы и раньше выгоняли британцев с наших земель, но если мы хотим принять новую доктрину Монро, мы должны пойти дальше. Каким будет наш следующий курс действий по отношению к ним?"
TEX_contain_hostile_leftism: "Ударить по левым экспансионистам"
TEX_contain_hostile_leftism_desc: "Когда левачество заходит слишком далеко, мы не должны бояться останавливать его на его пути. Агрессивные левые режимы сегодня вытесняют более мирные и значительно усиливают напряженность в мире. Мы должны действовать, чтобы остановить их, пока не стало слишком поздно."
TEX_end_carles: "Освободить Карлезианскую Аргентину"
TEX_end_carles_desc: "Аргентина обладает огромным потенциалом, но её народ страдает под сапогом диктатора. Они не выбирали его, и он не оказал им должного уважения как лидер. Мы должны сделать все возможное, чтобы освободить Аргентину из-под его власти, и, возможно, создать в процессе мощного союзника."
TEX_break_militarists: "Сокрушить милитаристских агрессоров"
TEX_break_militarists_desc: "Мы будем атаковать ультранационалистические режимы на нашем заднем дворе, режимы, которые стали причиной бесконечного насилия и страданий для народов Нового Света. Если мы сможем положить конец их агрессии, мы сможем способствовать более тесному сотрудничеству в регионе и выступить в качестве оплота против внешнего влияния, а также на мировой арене..."
TEX_stabilize_americas: "Стабилизировать Америку"
TEX_stabilize_americas_desc: "На этом континенте существует множество режимов, возглавляющих крупные государства, которые служат лишь для того, чтобы доминировать над интересами более мелких стран в нашей сфере. К сожалению, этим странам нельзя доверять в их нынешнем виде, поскольку они вполне могут присоединиться к одной из крупных европейских держав. Мы должны утихомирить их, пока не стало слишком поздно."
TEX_friendship_in_the_americas: "Независимость Америки"
TEX_friendship_in_the_americas_desc: "Наконец-то пришло время: Американский континент свободен! Пятьсот лет назад европейцы прибыли на наши берега и начали многовековое господство. Теперь мы можем с уверенностью сказать, что это конец эпохи. Мы должны объединиться с другими странами нашего полушария, чтобы не позволить европейцам или кому-либо ещё снова господствовать над нами."
TEX_mutual_trade: "Взаимная торговля"
TEX_mutual_trade_desc: "У нас нет желания доминировать над странами Латинской Америки. Мы хотим истинного братства с этими странами. Поэтому мы должны заключать торговые соглашения, выгодные для всех сторон. Таким образом, наши люди смогут пользоваться иностранными товарами и ресурсами, зная при этом, что мы не эксплуатируем наших друзей."
TEX_research_agreement: "Исследовательская инициатива"
TEX_research_agreement_desc: "Мы должны добиваться новых технологических достижений с помощью наших новых союзников и их ресурсов. С их помощью мы можем получить преимущество перед нашими европейскими конкурентами и стать самой передовой страной в мире!"
TEX_enter_the_fray: "Вступить в бой"
TEX_enter_the_fray_desc: "Америка занимает своё место на мировой арене, и хотя мы не решаемся вступать в иностранные союзы, мы без колебаний будем использовать нашу военную мощь, чтобы уничтожить угрозы по всему миру, которые в конечном итоге найдут нас."
TEX_arsenal_of_america: "Арсенал Америки"
TEX_arsenal_of_america_desc: "Политика добрососедства требует внутренней программы по подготовке вооружений для будущих конфликтов. Этот "Арсенал Америки", как называет его президент, позволит нам поставлять военные материалы даже в самые труднодоступные места на других континентах для борьбы с тиранией и синдикализмом."
TEX_longer_reach: "Более длинный охват"
TEX_longer_reach_desc: "Если мы хотим проецировать нашу силу на весь мир, мы должны добиться возможности делать это с помощью нашей военно-морской мощи."
TEX_on_the_beach: "На пляже"
TEX_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и для этого мы должны работать над тем, чтобы у нас было достаточно навыков и сил, чтобы воспользоваться преимуществами нашего более дальнего радиуса действия."
TEX_working_with_allies: "Работа с нашими союзниками"
TEX_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас есть шанс на победу."
TEX_american_century: "Американский век"
TEX_american_century_desc: "Великая идеологическая борьба за мир во всем мире установила явную силу американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет играть важную роль в сохранении мира во всем мире, если мы добьемся успеха."
TEX_fortress_america: "Изоляционистское облегчение"
TEX_fortress_america_desc: "Америка прошла через ад, и ещё не пришло время, чтобы мы ввязывались в иностранные трудности. Мы должны заботиться о своем доме, следить за его порядком и защищать наши стены, если враги постучатся в наши двери."
TEX_Northern_boundary_defense: "Оборона северной границы"
TEX_Northern_boundary_defense_desc: "Первым шагом в нашей обороне должно стать обеспечение хорошей охраны северной границы. Канада и другие члены Антанты решили вмешаться в нашу Гражданскую войну, несмотря на то, что это было не их дело. Как мы можем быть уверены, что они не вмешаются снова? Мы должны быть готовы к любому их шагу."
TEX_man_the_walls_desc: "Первым шагом в нашей обороне должно быть обеспечение хорошей защиты наших стен. Мир должен бояться американской военной мощи, но только если они решат вступить с нами в бой."
TEX_naval_prominence: "Морская известность"
TEX_naval_prominence_desc: "Хотя во время Гражданской войны мы контролировали Великие американские равнины, мы не должны забывать о Техасе. Доступ к морю был благословением и проклятием во время войны, но теперь, когда мы победили, мы должны быть уверены, что у нас есть большой военно-морской флот. Нас больше никогда не будут блокировать, и однажды мы сами будем проводить блокады."
TEX_defensive_doctrine: "Оборонительная военная тактика"
TEX_defensive_doctrine_desc: "Мы никогда не должны забывать 1812 год, когда иностранные захватчики сожгли нашу столицу дотла. Если мы хотим, чтобы это не повторилось, мы должны быть уверены, что сможем защитить свою страну любой ценой. Ни один захватчик никогда больше не доберётся до нашей столицы, а те, кто достаточно смел или глуп, чтобы ступить на нашу землю, будут отброшены назад."
TEX_aid_paraguay: "Фавор Парагвай"
TEX_aid_paraguay_desc: "Как бы странно это ни звучало, но Парагвай был одним из наших ближайших союзников в Гражданской войне. Мы должны оказать им ответную услугу и помочь им в трудную минуту. Тот факт, что они окружены более крупными и могущественными соседями, не остался незамеченным, и мы должны сделать все возможное, чтобы они сохранили свою независимость."
TEX_business_of_neutrality: "Прагматическая торговля"
TEX_business_of_neutrality_desc: "Нейтралитет имеет своё преимущество в том, что наших врагов мало, а торговых партнеров много. Если Америка хочет стать настоящей мировой державой, мы должны сделать это, опираясь на могучий американский доллар."
TEX_look_inward: "Америка прежде всего"
TEX_look_inward_desc: "Америка больше никогда не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны смотреть внутрь себя и решать наши внутренние проблемы, а не смотреть туда, где американцам не место."
TEX_leap_forward: "Америка прыгает вперёд"
TEX_leap_forward_desc: "При консолидации наших усилий и четкой ориентации Соединённые Штаты смогут вместе шагнуть вперёд в грядущее столетие - намного опередив весь остальной мир."
TEX_peace_at_last: "Мир в наше время"
TEX_peace_at_last_desc: "Наши усилия принесли плоды, и наконец-то Америка познала истинный мир, который могут принести сила и самопожертвование."

TEX_treaty_of_tord: "Императрица Америки"
TEX_treaty_of_tord_desc: "Блаженны миротворцы, поборники справедливости, наделенные своим создателем, они наделены судьбой восстановить закон Божий через узурпацию американского декаданса, и теперь, когда континентальные Соединённые Штаты сдались, а их враги раскаялись, Приходит Американская Империя, чтобы отменить наследие коррупции, которое европейское высокомерие наложило на Свободный Мир, и именно с благословением улыбки их создателя Священная Американская Лига будет маршировать по великому американскому континенту и возвещать Евангелие Господа давно забытым народам."
TEX_holy_manifest_destiny: "Новый Тордесильясский договор"
TEX_holy_manifest_destiny_desc: "Именно Иберия привела американцев, это был концерт роскоши и империализма, когда потомки Браганса, Бурбонов и Габсбургов стремились донести свет и мудрость Иисуса Христа до неразвитого коренного населения; Теперь, когда Соединённые Штаты и Португалия объединились в своем видении благочестивого союза, а испанцы отвлечены делами в континентальной Европе, именно этот союз должен объединить, а затем разделить Южноамериканский континент: португальцы вернут своё правление в Бразилии, а остальная часть Юга будет разделена между их империей и нашей."
TEX_crusade_canada: "Крестовый поход против англоизма"
TEX_crusade_canada_desc: "Нам осталось разыграть одну карту на североамериканском континенте, карту, которая портит Америку с самого начала её существования; Дом Виндзоров, роялистские родоначальники Британской империи и имперские владыки половины мира, теперь мир, как и мы, сбросил иго англиканской бациллы, и теперь все, что осталось, это напыщенный, снисходительный пижон и его бездарные братья и сестры, все толпящиеся под ржавой короной на замерзшем троне за рекой Святого Лаврентия, наследники симфонии разрушения, для которой мы напишем реквием."
TEX_crusade_mexico: "Восстановить Новую Испанию"
TEX_crusade_mexico_desc: "Софистика, которая так исказила испанскую империю в эпоху колониального господства, была неизбежна, что они, как и мы, столкнут своих бывших хозяев в море, и как бы он ни заблуждался в своих республиканских идеалах, армии Симона Боливара в Великой Колумбии были явно правы в своем деле восстания против испанцев, это открыло двери для нестабильности, поскольку синдикализм, либерализм и милитаризм свирепствовали в северных Андах; От Боготы до Каракаса мы исправим это."
TEX_guadalupian_empire: "Гваделупская Империя"
TEX_guadalupian_empire_desc: "С плацдармом, созданным в бывшей Великой Колумбии, мы теперь бросаем взгляд на юг и восток, на точку опоры мечты Хосе де Сан Мартина о Ла-Плате и великой коронной жемчужине португальской гегемонии; попытки великих амазонских голиафов морализировать в манере своих бывших хозяев дали неудовлетворительные результаты, и все это время бесчисленные войны национализма и синдикализма оставляли юг за Андами тлеющим опустошением, но это больше нельзя терпеть."
TEX_pax_philipica: "PAX PHILIPICA"
TEX_pax_philipica_desc: "Одна земля, одна вера, один народ, один Бог - такова догма американского завета; мужчины и женщины всех рас, учёные и мудрецы, офицеры и конторские служащие, таксисты и священнослужители, все объединены нашей единственной, священной целью; божественными, неотъемлемыми правами, переданными нам жизнью и учением Иисуса Христа, среди которых жизнь, благочестие и стремление к счастью."

### Pendergast ###

TEX_king_of_kansas_city: "Король Канзас-Сити"
TEX_king_of_kansas_city_desc: "Томаса Джозефа Пендергаста за его долгую, полную коррупции карьеру называли по-разному, но ни одно прозвище не подходит больше, чем "Король Канзас-Сити". Силач-демократ и неприкрытый "босс" своей политической машины, Т. Дж. Пендергаст вместе со своими подручными, такими как Джо Шеннон, Кэс Уэлч и Генри Фрэнсис Макэлрой, не остановится ни перед чем, чтобы обогатить себя, свою большую ирландскую семью и свою преданную и хорошо подкупленную лигу подхалимов, в то время как он ещё крепче сжимает Миссури и весь остальной Союз в своих жирных, богатых руках."

TEX_kansas_city_aint_big_enough: "Этот город недостаточно велик для нас обоих"
TEX_kansas_city_aint_big_enough_desc: "Главным конкурентом Пендергаста в этом городе, который мы называем Союзным государством, являются бесконечные лиги лонгистов. Эти пучеглазые приверженцы "Королевской рыбы" должны быть поставлены на место любыми средствами. По всем возможным законным и достаточно скрытым задним каналам мы уберем лонгистов со всех возможных мест власти и заменим их нашими собственными лакеями и лоялистами, склоняя всех, кого сможем, к вступлению в нашу Демократическую партию с помощью подкупа и шантажа или к нашей более либеральной политике, на благо всех американцев, конечно, особенно Пендергаста."

TEX_utilizing_connections_across_america: "Друзья в высших кругах по всей Америке"
TEX_utilizing_connections_across_america_desc: "Хотя он может быть королем Канзас-Сити, у Пендергаста есть важные друзья в высших кругах по всей расколотой Америке, от боссов Таммани-Холла в Нью-Йорке и хлопковых королей Дикси до прибрежной бизнес-элиты СРП и Новой Англии. Опираясь на эти связи и пользуясь старыми услугами, Пендергаст создаст сеть лоялистов, информаторов и союзников по всему горящему Союзу, помогая нам в нашей борьбе за реинтеграцию потерянных земель Америки."

TEX_swaying_philantropists: "Общее дело"
TEX_swaying_philantropists_desc: "Пендергаст всегда старался изображать "здравый смысл", когда дело касалось политики. Любимец СМИ или медиа-шлюха, в зависимости от того, кого вы спросите, он часто привлекал к себе внимание, чтобы завоевать массы и казаться более человечным в глазах общественности. Оплачивая медицинские счета больных граждан, предоставляя временную работу бездомным и устраивая знаменитые праздничные обеды для бедных масс Канзас-Сити, Пендергаст делал все это, и он будет продолжать делать это на национальном уровне, чтобы натянуть шерсть на глаза людей, подстраивая Союзное государство под свои прихоти. Для того чтобы помочь ему в этом национальном продвижении, Пендергаст привлек к помощи известного филантропа из Канзас-Сити Уильяма Волкера, чей Совет общественного благосостояния станет рупором и посредником этих новых популистских реформ. С блестящим лицом и чистой репутацией Волкера, помогающего нашей машине, мы точно не можем потерпеть неудачу!"
TEX_providing_quote_jobs: "Предоставление "работы" людям"
TEX_providing_quote_jobs_desc: "В соответствии со своими идеями "всеобщего охвата", Пендергаст, как известно, предоставлял работу, некоторые постоянную, а многие временную, бедным или нуждающимся, чтобы повысить свой рейтинг общественного одобрения и чувство массовой привлекательности. Для того чтобы завоевать расположение масс нации и одновременно работать над восстановлением, Пендергаст решил распространить эту практику на всю страну, предоставляя работу миллионам людей в попытке подкупить общественность тонко завуалированными подачками."
TEX_compassion_for_the_poor: "Христианское сострадание к бедным"
TEX_compassion_for_the_poor_desc: "Будучи набожным католиком, по крайней мере, в присутствии общественности, Пендергаст решил продолжить свою помощь бедным. Создавая частные приюты и продовольственные банки для этих немытых и усталых масс и обеспечивая, чтобы все выступления Пендергаста в таких местах транслировались по радио и телевидению, мы будем помогать бедным светом Христа, и все это на благо машины Пендергаста."
TEX_pendergast_stamp: "Штамп Пендергаста"
TEX_pendergast_stamp_desc: "Штамп Пендергаста - это торговый штамп, который ставится на все товары, произведенные на предприятии или дочерней компании, принадлежащей Пендергасту.  От компании Ready-Mixed Concrete до банка Fidelity, большинство крупных и прибыльных новых предприятий в Канзас-Сити имеют этот штамп, показывающий, что по крайней мере часть прибыли идет непосредственно Пендергасту и его приближенным. В соответствии со своими мечтами о полном экономическом господстве и дальнейшей жизни в роскоши, как какой-нибудь монарх, Пендергаст распространит свою печать на все прибыльные фирмы и предприятия в Союзе, от судоходства и строительства до добычи ресурсов и простых торговых операций, медленно, но верно скупая части различных предприятий или создавая свои собственные, когда у него не будет другой альтернативы, в попытке напрямую наживаться на каждой продаже и покупке в Америке, на благо себе, политической машине и всем американцам."

TEX_liberal_policies: "Либерализация" Демократической партии"
TEX_liberal_policies_desc: "Хотя Демократическая партия никогда не была бастионом либерализма за пределами нескольких небольших подсекторов и специфических лагерей, это не помешало Пендергасту представить себе новую либеральную реальность для нации. Используя либеральную политику и поддерживая гражданские права и другие эгалитарные политики, мы заставим массы, и особенно меньшинства, Америки перейти на нашу сторону прохода. Мы завоюем голоса черных, мексиканцев и любые другие голоса, которые мы сможем захватить с помощью нашей собственной марки авторитарного и сильно коррумпированного псевдолиберализма, используя новых союзников, таких как Трумэн и доктор Уильям Дж. Томпкинс, чтобы проложить этот новый путь вперёд. Новая Демократическая партия должна быть либеральной, толерантной, в значительной степени городской и этнически разнообразной - политический дом для афроамериканцев и большинства новых групп иммигрантов с огромным отрывом. С нашей мощной базой ирландских католиков Среднего Запада, объединившихся с Чёрными, иммигрантами, рабочими и достаточным количеством "южных" белых, объединившихся за видение правительства, которое помогает простым людям жить своей жизнью, а не осуждает то, что они с ней делают, мы построим новую и лучшую партию. Беспощадно практичная и неидеологическая, она была названа нашими соперниками "социализмом в стиле Канзас-Сити", но мы знаем правду, поскольку предлагаем относительную справедливость, дешевые напитки и общественные работы для всех, независимо от класса, вероисповедания или цвета кожи, при условии, что они голосуют по прямому демократическому билету, поскольку мы делаем ребрендинг того, что значит быть демократом."
TEX_an_open_alliance: "Открытый альянс с преступниками"
TEX_an_open_alliance_desc: "В отличие от других политических машин и влиятельных политических боссов в современной американской истории, Пендергаст создал себе репутацию, открыто вступая в союз с закоренелыми преступниками и известными негодяями, такими как босс Джон Лазиа и кимелорд Карл "Корки" Чивелла. Имея глубокие связи с незаконными игорными заведениями, бутлегерами, организованной преступностью и многими другими, Пендергаст за свою карьеру нажил много опасных врагов, но его оберегают ещё более опасные союзники. С "Чёрным рынком" и грязным подбрюшьем Америки на нашей стороне мы будем доминировать над обеими сторонами американского общества."
TEX_wonders_of_gambling: "Распространение пристрастия Пендергаста к азартным играм"
TEX_wonders_of_gambling_desc: "Пендергаст давно известен как приверженец азартных игр, без конца посещающий столы для игры в кости и игровые автоматы Канзас-Сити и других близлежащих мегаполисов. Почувствовав, что игорная экономика может улучшить финансовое положение страны, Пендергаст выступил за легализацию азартных игр и игорных заведений, таких как казино, по всей Америке, причем даже маленькие магазинчики в Канзас-Сити уже открыто выставляют игровые автоматы в своих витринах, а вскоре за ним последует и вся страна. Распространяя свою зависимость в массы, наши финансы в мгновение ока отскочат назад на экономике, частично стимулируемой прививками и удачей."
TEX_freeing_booze: "Отсутствие запретов и ослабление запретов"
TEX_freeing_booze_desc: "Будучи всегда ярым противником любого законопроекта о запрете, даже когда его собственный штат пытался принять его после провала идеи запрета на национальном уровне, Т. Дж. Пендергаст всё ещё понимает, сколько денег можно заработать на системе запрета. В духе хорошего настроения Пендергаст не только публично осудил любую идею умеренности, но и, наоборот, пошел на принятие запрета на национальном уровне. Согласно этой деспотической системе, Пендергаст и его головорезы будут контролировать всю "нелегальную" индустрию спиртного и выпивки в Америке, гарантируя, что вся прибыль от продажи, создания и потребления алкоголя будет поступать непосредственно в карманы Пендергаста и его политической машины. В развитие этого плана Пендергаст также финансировал создание и реконструкцию ликеро-водочных и пивоваренных заводов по всей стране, таких как его собственные T.J. Pendergast Wholesale Liquor Co., Atlas Beverage Co. и City Beverage Company, одновременно стимулируя владельцев малого бизнеса открывать новые бары или другие притоны азартных игр, пьянства и греха. На доллары Пендергаста мы превратим Америку в противоречивый пьяный рай для всех желающих, а их бесконечная тяга к алкоголю и пороку будет и дальше подпитывать экономику и пополнять карманы Пендергаста."
TEX_paving_brush_creek: "Мощение" мимо Браш-Крик"
TEX_paving_brush_creek_desc: "Браш-Крик в центре Канзас-Сити был местом первого крупномасштабного гражданского строительства Пендергаста, который потратил около 40 миллионов долларов на реконструкцию своего любимого родного города и вотчины. Ходили слухи, что в это время Пендергаст сбрасывал своих политических противников в ручей, который был вымощен бетоном, запечатывая их и заставляя стать частью фундамента его новых успехов. Повторяя эти гражданские проекты, мы начнем новую волну строительства по всей стране, возводя новые городские центры и гражданскую инфраструктуру, чтобы помочь работе и функциям государства, и если несколько наших политических врагов снова попадут в бетонную смесь, так тому и быть."
TEX_police_forces_in_grip: "Сокращение полицейских сил"
TEX_police_forces_in_grip_desc: "Если полиция Канзас-Сити, а также полиция таких городов, как Омаха и Уичита, уже давно находятся в кармане Пендергаста, то с остальной полицией по всей стране дело обстоит совсем иначе. Подкупая и шантажируя американскую полицию в национальном масштабе, Пендергаст добьется того, что все до единого полицейские в Союзе будут преданы ему и его кошельку превыше всех других идей и деятелей, и сможет использовать их как свой собственный клуб для порабощения нации."

TEX_connections_with_other_bosses: "Бизнес с боссами"
TEX_connections_with_other_bosses_desc: "Наша ирландская политическая машина в Нью-Йорке, "Таммани Холл", выразила заинтересованность в сотрудничестве с "машиной Пендергаста", особенно в связи с переходом Казимира "Каса" Уэлча - главного босса политической машины "Малой Таммани" из Канзас-Сити со связями на севере. Аналогичная организация из Дикси, Социальная машина Э.Х. Крампа, также выразила заинтересованность в сотрудничестве с нашей организацией на благо всей Америки и для улучшения положения боссов. С нашими общими идеями разложения демократии, сотрудничества с преступными группировками, подчинения свободной демократии, пропаганды яркого и фальшивого христианско-консервативного популизма, привлечения меньшинств с целью присвоения их голосов и поддержки ирландского господства, эти "Тигры Таммани" и крамписты станут идеальными союзниками и окажут нам большую помощь в работе по интеграции и подчинению Северо-Востока и Дикси."
TEX_complex_alliance: "Сформировать сложный альянс"
TEX_complex_alliance_desc: "Пендергасту нужны голоса чернокожих и поддержка других меньшинств, чтобы сохранить своё положение на вершине власти в качестве Босса Тома, а этим меньшинствам нужен Пендергаст, чтобы облегчить их участь, особенно тем, кто всё ещё застрял на глубоком Юге Дикси и в других неблагоприятных районах Союза. Повторяя свою стратегию, использованную в Канзас-Сити и других районах штата Миссури, используя в качестве помощников известных и широко любимых деятелей борьбы чернокожих, таких как доктор Уильям Дж. Томпкинс, Пендергаст изменит свою политику и идеологию, чтобы быть более инклюзивным, более гражданским, более понимающим и полезным для меньшинств нашей страны, а взамен мы обеспечим их голоса и наше место у власти."
TEX_crush_democrat_factionalism: "Сокрушить демократическую фракционность"
TEX_crush_democrat_factionalism_desc: "Демократическая партия давно страдает от фракционности. От старых "серебряных и золотых демократов" и Радикальной демократической партии до современных "старых демократов" и раскола между Севером и Югом - партия Эндрю Джексона никогда не была единой. Чтобы усилить хватку Пендергаста на политическом аппарате Союзного государства, мы будем работать над формализацией и де-фракционализацией этой разнообразной группы, используя любые методы, которые могут сойти нам с рук, в попытке создать сплоченный и единый фронт под руководством Пендергаста, чтобы контролировать Америку, используя его частую тактику непотизма, которую он использовал в прошлом, чтобы заполнить все важные должности в Канзас-Сити и окружающих его населенных пунктах и городах-побратимах своей семьей, друзьями и купленными союзниками, постепенно ставя всю Демократическую партию под контроль Пендергаста."
TEX_business_empire: "Собственная бизнес-империя"
TEX_business_empire_desc: "Пендергаст всегда мечтал стать хозяином огромной бизнес-империи, и теперь, когда вся Америка у него под рукой, он постарался исполнить это желание. Создавая новые бизнес-предприятия, лояльные ему и его приближенным, по всей Америке, используя ценные ресурсы и прибыльные источники дохода, Пендергаст создаст бизнес-империю, о которой всегда мечтал: карьеры, страховые компании, производители промышленного оборудования, угольные шахты, рестораны, отели, строительные фирмы, банки, ликероводочные компании и многое другое, вытесняя при этом всех местных конкурентов, обогащая себя и свою политическую машину прежде всех остальных на благо всей Америки."

TEX_the_senator_from_pendergast: "Использовать сенатора из Пендергаста"
TEX_the_senator_from_pendergast_desc: "Сенатор из Пендергаста" - это прозвище, данное политическому союзнику Пендергаста и дружественному лицу его политической машины, Гарри Трумэну. Поскольку политическая репутация Трумэна была ещё свежей и практически незапятнанной, он стал бы идеальным фасадным лидером для нашего нового режима, построенного на коррупции и подкупе. С мягким и доверчивым лицом Трумэна, "ведущего" нацию и принимающего на себя удар Пендергаста, Король Канзас-Сити сможет свободно управлять штатом по своему усмотрению из тени анонимности."
TEX_emperor_of_missouri: "Держитесь Императора Миссури"
TEX_emperor_of_missouri_desc: "Хотя репутация Пендергаста, конечно, подмочена, она никогда не была такой уж чистой. К черту условности и проклятую тонкость. Король Канзас-Сити должен стать Императором Миссури и истинным, неоспоримым лидером союзного государства. Все склонятся перед его коррумпированным великолепием и поклянутся в верности его бездонным денежным карманам, чтобы они не были вымощены на пути к процветанию и прогрессу!"
TEX_living_like_true_king: "Жить как настоящий Король"
TEX_living_like_true_king_desc: "В политической машине Пендергаста его союзники и приближенные живут как короли. Сам Пендергаст и его верный союзник Трумэн живут как современные короли и монархи, о которых заботятся все, что им нужно, и которые с каждой минутой становятся все более и более сказочно богатыми. Теперь возвышается новая Америка, построенная на фундаменте коррупции, взяточничества, азартных игр, бутлегерства, фальшивого популизма, бизнес-сделок с обратной стороны и псевдогражданственности. Возможно, это не мечта отцов-основателей, но мечта Пендергаста была исполнена, и теперь пусть Америка ликует под властью своего нового короля Мидаса."

