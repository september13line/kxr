unionstate.205.t: "Знамя Республики"
unionstate.205.d: "Теперь, когда мы отделились от предателей в Вашингтоне, республике необходимо новое знамя. В настоящее время мы используем флаг, известный как "Меч и Факел", но многие предлагают новый дизайн. Сам Хьюи Лонг отдавал предпочтение дизайну, который ссылается на его родной штат Луизиана и новую столицу Америки, Новый Орлеан. "
unionstate.205.a: "Принять дизайн "Парящий орел"."
unionstate.205.b: "Партийный флаг АПВ подойдет как нельзя лучше."
unionstate.205.c: "Классический дизайн с орлом и 13 звездами кажется хорошим."
unionstate.205.e: "Синяя версия меча и касания выглядит лучше, мне все равно, что кто-то говорит!"
unionstate.205.f: "Поднимите "Пеликаний вымпел" - отличный флаг в честь нашего родного штата!"
unionstate.205.g: "Мне нравится флаг, вдохновленный береговой охраной."
unionstate.205.h: "Покажите мне ещё несколько дизайнов, а?"

unionstate.206.t: "Знамя Республики (продолжение)"
unionstate.206.d: "Теперь, когда мы отделились от предателей в Вашингтоне, республике необходимо новое знамя. В настоящее время мы используем флаг, известный как "Штандарт меча и факела", но многие предлагают новый дизайн. Сам Хьюи Лонг отдал предпочтение дизайну, который ссылается на его родной штат Луизиана и новую столицу Америки, Новый Орлеан."
unionstate.206.a: "Флаг Луизианы с красной звездой может показаться социалистическим, но я считаю его идеальным!"
unionstate.206.b: "Дизайн с салтиром выглядит красиво, но немного слишком по-южному."
unionstate.206.c: "Как насчет старого флага Луизианы 1861 года?"
unionstate.206.e: "Просто сохраните флаг "Меч и факел"."
unionstate.206.f: "Покажите мне первые проекты ещё раз."


###PHILIP###
unionstate.302.t: "Ватиканский авангард возглавляет восстание в Балтиморе!"
unionstate.302.d: "По мере того как волнения в условиях военного времени продвигались с линии фронта, через Среднюю Атлантику и в Мэриленд, добровольцы Ватикана воспользовались возможностью начать восстание с целью штурма города Балтимор.\n\nПереправляясь в город через реку из форта Армистед под сильным огнем, добровольцы по большей части прибыли на ветхих баржах. Однако с помощью католических элементов в городе папское ополчение смогло высадиться в точке Спарроу и сломя голову бросилось в зубы вражескому сопротивлению вдоль реки. Затем войска разделили свои силы и хитро использовали прикрытие переулков и боковых улиц, продвигаясь внутрь, в то время как основные силы сражались с врагом по главным бульварам и через городские парки. В разгар боевых действий в городе папские добровольцы, проявив почти самоубийственную храбрость, сразу же двинулись на вражеские силы, укрепившиеся на Галфорд-авеню у здания мэрии.\n\nТем временем сторонники лонгистов с помощью ряда местных добровольцев, католиков или других, атаковали баррикады, подавив местные силы правопорядка, в результате чего многие из них просто нарушили строй и бежали. В то время как многие ополченцы погибли в боях, включая героическую жертву лидера ополчения отца Эмилио Арандеса, городу ещё предстоит пасть. К счастью, подкрепления под руководством офицеров Союзного государства готовы занять этот район, если они смогут отбить силы, которые сейчас спешат спасти город. Только время покажет, каков будет исход конфликта, но некоторые в Высшем командовании уже возмущены наглостью, проявленной ополченцами, когда анонимный офицер в частном порядке заявил, что "эта война-наша война, а не их личный крестовый поход""
unionstate.302.a: "Мы будем внимательно следить!"

unionstate.303.t: "Филип Акоста Кэрролл берёт на себя руководство восстанием в Балтиморе"
unionstate.303.d: "Сегодня в Балтиморе состоялось бдение в память о покойном отце Арандесе, когда члены папской милиции и местной католической общины прибыли, чтобы почтить память добровольцев, отдавших свои жизни в ходе продолжающегося восстания в Мэриленде. Среди тех, кто присутствовал рядом с памятниками Арандесу, был благочестивый сановник из числа католической элиты Мэриленда. Филип Акоста Кэрролл, армейский офицер и непочтительно патриотичный и глубоко религиозный сторонник папских добровольцев, сменил Арандеса на посту лидера Балтиморского восстания. Выступая с речью на всенощной, он теперь надеется выиграть битву за Арандеса и миллионы американских католиков.\n\nКэрролл отличается тем, что является прямым потомком Чарльза Кэрролла из Кэрролтона, известного в истории как один из отцов - основателей Америки. Как единственный католик, подписавший Декларацию независимости, не говоря уже о человеке, которого называют главным финансовым сторонником Американской революции, многие историки считают институт свободы вероисповедания в Конституции средством признания вклада усердия и благотворительности католиков в войну за независимость в основном протестантской страны.\n\nСейчас, спустя сотни лет после Американской революции, Соединённые Штаты стоят на переднем крае другой революции, и именно здесь, как и прежде, Филип Кэрролл, как и лорд Кэрролтон до него, присягнул Американскому Союзному государству. В соответствии с недавними сообщениями с Ватиканом, Кэрролл официально принял на себя руководство папской милицией, готовый возглавить католических верующих в захвате Балтимора и Америки в целом, сражаясь до последнего против бедствия синдикалистов и стратократов.\n\nЭта новость была встречена огромным ростом поддержки, вызвав массовый приток пожертвований и добровольцев для восстания в Балтиморе, и этого может быть достаточно, чтобы обеспечить победу Кэрроллу. Однако, если Кэрроллу не удастся взять город, разрабатываются планы, которые помогут ему и его коллегам-офицерам отступить на запад, в более стабильные владения Союзного государства. Несмотря на это, в других местах также были добровольцы для Американского Союзного государства, как для Минитменов Хьюи Лонга, так и для Папской милиции Кэрролла, это, несомненно, приблизит нас на один шаг к победе!"
unionstate.303.a: "Мы не могли бы и мечтать о более совершенном американском патриоте! Может быть, теперь Смит перестанет ворчать."

unionstate.304.t: "Священная Американская лига"
unionstate.304.d: "С окончанием Второй Гражданской войны в Америке Папские добровольцы, видя всплеск популярности своей роли в консолидации Америки под руководством Кингфиш, начали предпринимать усилия по реорганизации, чтобы иметь больше возможностей продолжать помогать американскому народу в послевоенную эпоху. С этой целью их командир Филип Акоста Кэрролл вместе с высокопоставленной Кликой набожных католиков из политического театра объявил о создании Священной Американской лиги. Сама Лига является некоммерческой организацией, приверженной ценностям благотворительности, католицизма, трудолюбия и американского духа.\n\nВ рамках этой новой коалиции Кэрролл и его ополчение окружили себя отрядом политической элиты. Одной из наиболее известных фигур является губернатор Нью-Йорка Эл Смит, демократ бруклинского происхождения, которому приписывают репутацию почтенного старшего государственного деятеля. Есть надежда, что умеренная репутация Смита поможет легитимизировать Лигу в глазах Сената и Конгресса. Помимо Смита, в число основателей Лиги, что наиболее спорно, входит активистка женского избирательного права и известная сторонница социалистов Дороти Дэй, которая сама наиболее известна своими отношениями с синдикалистами. В то время как Лонг был сравнительно снисходителен, позволяя ей продолжать работать в Америке, Лига всё ещё подвергалась большой общественной критике за её историю с CSA. Участие Дэя могло бы объяснить странное отсутствие самого громкого и очевидного сторонника американских католиков Чарльза Кофлина.\n\nВ то время как сам Кофлин был довольно громким и пылким в своей первоначальной поддержке Кэрролла и добровольцев, согласование с ней превратило Кофлина в самого язвительного критика Лиги. Он устно разорвал Лигу в своем радиошоу, громко заявив, что будет выступать против любых мер, направленных на искоренение святости американской веры."
unionstate.304.a: "Сначала Смит, теперь Кофлин...может быть, они правы."

unionstate.305.t: "Священная Американская лига помогает в восстановлении"
unionstate.305.d: "В качестве первого шага в плане Священной Американской лиги по оказанию помощи в усилиях по восстановлению Америки Филип Акоста Кэрролл совместно с Элом Смитом и Дороти Дэй начал создавать лагеря гуманитарной помощи по всему восточному побережью. От Балтимора до Майами и Батон-Ружа волонтеры под руководством Кэрролла и Лиги приступили к распределению продовольствия и воды, оказанию медицинской помощи и созданию больничных лагерей.\n\nКроме того, они начали проводить религиозные службы и обучение детей, расчищали завалы, и в Черном поясе многие афроамериканцы нашли убежище у католических добровольцев. Эти добровольцы неустанно трудятся над исцелением и восстановлением чернокожих общин, пострадавших в результате войны, открыто отказываясь и осуждая расовое насилие, которому подвергается чернокожее меньшинство на Юге, и полностью принимая единство чернокожих и белых американцев.\n\nКак можно себе представить, это мнение не было хорошо воспринято диксикратами южной политической элиты, которые протестовали против снисходительности Хьюи Лонга к сфере влияния Лиги, распространяющейся так далеко на юг. Многие из этих критиков начинают соглашаться с Джеральдом Л. К. Смитом в отношении присутствия католиков на Юге, и даже Чарльз Кофлин, несмотря на его воинственную позицию против Клана, не может не смотреть на растущее влияние Лиги на афроамериканцев со скептицизмом. Тем не менее, усилия Священной Американской лиги произвели большое впечатление на Хьюи Лонга, который публично похвалил усилия Филипа Кэрролла и Лиги за то, что они помогли снова объединить Америку."
unionstate.305.a: "Мы исцеляемся вместе, братья мои"

unionstate.306.t: "Ревностные протестанты сталкиваются с обращенными католиками"
unionstate.306.d: "С момента основания Священной Американской лиги они делали все возможное, чтобы оказывать помощь обездоленным американцам. Теперь ополченцы Лиги и гуманитарные работники увидели огромный рост поддержки по всей Америке, и многие жители Новой Англии и афроамериканцы с Глубокого Юга стекаются в ряды Лиги. Что ещё более важно, рост популярности Лиги также совпадает с увеличением числа обращений в католичество по всей Америке.\n\nЭто неизбежно должно было привести к конфронтации с самыми консервативными протестантскими элементами в Америке. Подстегиваемые риторикой ботга Джеральда Л. К. Смита и остатками Клана, все более частые случаи насилия между Лигой и преимущественно консервативным протестантским населением отмечаются на Глубоком Юге.\n\nДействительно, большая часть христианских правых в Америке в ярости от того, что они считают посягательством на традиционные американские ценности, и утверждают, что присутствие Лиги, которую они порицают как "папистов", является частью заговора, организованного Ватиканом с целью очистить всех американцев, которые отказываются подчиняться Папской автократии.\n\nМы должны следить за этими группами, поскольку они проповедуют, что фаворитизм Лиги по отношению к негритянскому населению является очевидной уловкой, чтобы узурпировать власть белого человека. Уже начали появляться сообщения о жестоких преступлениях на почве ненависти и зверствах, некоторые из которых находятся к северу от Черного пояса, например, в Вирджинии. Ситуация, похоже, быстро выходит из-под контроля.\n\nВсе это представляет собой сложную дилемму для Хьюи Лонга, поскольку большая часть его поддержки зависит от консервативных протестантских фермеров на Западе и Юге, и поэтому с кризисом необходимо обращаться деликатно и тактично. В других новостях еженедельные радиопередачи Чарльза Кофлина были отложены по нераскрытым причинам."
unionstate.306.a: "Быстро позовите Смита ко мне в кабинет!"

unionstate.307.t: "Джеральд Л. К. Смит предлагает антикатолический законопроект"
unionstate.307.d: "В связи с тем, что нынешняя ситуация в стране становится все более напряженной, сегодня было созвано совещание. Президент Хьюи Лонг, фельдмаршал Джейкоб Л. Деверс и христианский популист Джеральд Л. К. Смит были созваны вместе. Среди бури обвинений, позерства и выяснения того, кто что сделал или не сделал, возникло решение проблемы Священной Американской лиги, которое казалось гораздо более крайней мерой, чем ожидалось, и все же это могло быть одним из лучших вариантов, доступных ему.\n\nСмит предложил антикатолический законопроект, положивший начало средствам противодействия влиянию растущего католического влияния на население. Эта мера также помогла бы искусственно ограничить их влияние в американском правительстве. Смит по-прежнему непреклонен в том, что образ действий Лиги состоит в том, чтобы захватить контроль над Американским Союзным государством и превратить его в марионеточное государство, лояльное только Святому Престолу. В то время как Кингфиш быстро отверг бредни Смита, опасения Деверса по поводу Кэрролла и Лиги гораздо более реалистичны.\n\nДеверс действительно согласен с тем, что маловероятно, что римский заговор продолжается, однако он указывает, что сам Кэрролл, с внешней точки зрения, похоже, позиционирует себя как потенциального лидера католического меньшинства. Кроме того, он также позиционирует себя как голос за права меньшинств тех, кого угнетают в основном евангелические протестанты в стране, в сочетании с союзом между Кэрроллом, Элом Смитом и Дороти Дэй, Деверс постулирует, что это будет мощная сила.\n\nУтверждая, что какой-либо вооруженный государственный переворот маловероятен, Филип Кэрролл, возможно, собирается баллотироваться в президенты, чтобы сместить Хьюи Лонга на следующих выборах. Кроме того, хотя Деверс утверждает, что беспорядки на Юге можно легко привести в соответствие с некоторыми хорошо расположенными силами по поддержанию мира, возможно, в сочетании с длительным давлением, чтобы убедить Чарльза Кофлина поддержать Лигу, чтобы способствовать улучшению отношений между Лигой и другими христианскими группами, возможно, также в интересах Лонга, если влияние Кэрролла действительно растет, рассмотреть возможность принятия антикатолического законопроекта, чтобы обеспечить комфортное большинство в опросах."
unionstate.307.a: "Организуйте экстренную сессию Конгресса в Вашингтоне"
unionstate.307.b: "Позови Кофлина  и тоже отправь нескольких минитменов"

unionstate.308.t: "Новый пороховой заговор"
unionstate.308.d: "Вечер опустился на Капитолийский холм, и белый купол возвышался на фоне черного неба. Проливной дождь пронесся над Вашингтоном, и раскаты грома возвестили о наступлении новой эры на континентальной части Соединённых Штатов, новой эры при старом порядке.\n\nТолько небольшой контингент военной полиции стоял у здания Капитолия, чтобы обеспечить безопасность свиты Кингфиша по прибытии. Присутствовали Хьюи Лонг и Джеральд Л. К. Смит. Их целью в тот вечер было кратко проследить за обсуждением нового антикатолического законопроекта, находящегося на рассмотрении, прибыв намного раньше конгрессменов. Несмотря на жуткую пустоту здания, внутреннее окружение Лонга было уверено, что эта ночь завершится решающим образом. Их предположения оказались верными.\n\nПоследний раз Короля-Рыбу и его кабинет видели в кабинете Смита, где трое мужчин сидели, смеялись, шутили и пили, беспечно радуясь предстоящему успеху. Они слушали новую передачу радиошоу Чарльза Кофлина, первую за долгое время. Отец Кофлин говорил о надвигающемся законопроекте, который пытался ограничить его веру, и тем самым узурпировать веру, которая определяла не только его личность, но и веру большого и растущего меньшинства страны.\n\nКогда его ночная передача подошла к концу, последними словами, прозвучавшими по радио, были: "И воспламенится гнев мой; я убью вас мечом, и вы увидите, что жены ваши будут вдовами, а дети ваши - безотцовщиной".\n\n\nСтоличное здание Соединённых Штатов, воплощение американских демократических ценностей, затем взорвалось в инферно, когда ящик за ящиком высококачественной взрывчатки детонировал в канализации внизу. Лонг, Коннор и Смит, а также небольшое число Минитменов были сожжены в результате взрыва, а бывшее здание Конгресса США полностью сгорело дотла.\n\nК следующему утру коалиционные силы Минитменов под командованием отца Чарльза Кофлина и Священной Американской Лиги под эгидой Филипа Акосты Кэрролла захватили контроль над Белым домом, так же как аналогичные элементы консолидировали власть в Атланте, Сент-Луисе, Хьюстоне и Новом Орлеане. К полудню этого дня радиопереговоры с фельдмаршалом Деверсом подтвердили бы мирный переход командования вооруженными силами под управление коалиционного правительства Кэрролла и Кофлина, а к вечеру Филип Акоста Кэрролл был бы приведен к присяге в качестве нового президента Америки."
unionstate.308.a: "Помните, помните Пятое ноября."

unionstate.309.t: "Американский монарх?"
unionstate.309.d: "С подъемом Священной Американской Лиги начал проявляться вопрос о том, что повлекут за собой правительственные реформы Лиги, и возникает вопрос, сможет ли монарх когда-нибудь снова по-настоящему править в Америке? Многие люди, как в стране, так и за рубежом, проводят взаимосвязь между Священной Американской Лигой и различными другими движениями Интегрализма по всему миру. Все эти движения содержат схожие ценности, несмотря на огромные культурные различия. Основными общими ценностями являются горячий, патриотический национализм, сильная симпатия к католицизму и сильная антипатия к либерализму. Прежде всего, это желание перестроить общество и культуру на основе добродетелей старого мира под руководством восстановленной монархии.\n\nВ перспективу того, что американский народ согласится на возвращение к монархии, мягко говоря, трудно поверить. Конституция, Декларация независимости и американская история показали, что американцы не очень хорошо относятся к сильным людям. Сомнительно, чтобы Филипп Кэрролл, учитывая его веру и родословную, когда-либо искал бы какого-либо подчинения роялистам на нашем севере, особенно после поражения в континентальной Британии. В то же время, Мюррей, Макартур и Лонг доказали, что силач для одного человека может быть спасителем для другого.\n\nС этой целью величайшие умы Священной Американской Лиги собрались в Конгрессе в городе Святой Марии, родине американского католицизма, чтобы обсудить будущее Америки. Уже несколько предложений по сохранению республиканской формы были отклонены, поскольку, как метко заметил президент Кэрролл, они являются "порождением сатанинской идеологии, которая показала, чем она на самом деле является, когда Вельткриг сжег почти все либеральные демократии в Европе".\n\nТолько два предложения на этом конгрессе вызвали интерес у собравшихся членов. Первое и, возможно, самое радикальное из этих предложений - это восстановление монархии, но не при каком-либо временном короле, а воцарение самого Христа как Царя Америки.\n\n\nХотя это предложение радикально, оно вполне логично с католической точки зрения. Вселенское Царствование Христа - это малоизвестное учение Католической церкви, которое гласит, что ВСЕ народы, независимо от вероисповедания, находятся под Царством Христа. Таким образом, возведение Христа на престол как короля будет просто признанием того, что уже есть.\n\nДругое предложение, которое набирает обороты, также включает в себя воссоздание монархии, но под властью дома Стюартов, последнего католического Королевского дома Англии. Это предложение, хотя и радикальное само по себе, имеет смысл в геополитическом и историческом смысле. Хорошо известно, что врагом номер один Священной Лиги являются Виндзоры в Канаде. Короновав их исторического соперника, мы узаконим вторжение в Канаду. С исторической точки зрения, Пороховой заговор, наш исторический тезка, был заговором британских католиков с целью уничтожения парламента и восстановления Стюартов. Таким образом, короновав Стюарта, мы сможем завершить то, что они начали.\n\nПо мере того, как Первый конгресс Священной Американской Лиги начинает голосование, становится ясно, что..."
unionstate.309.a: "...Только Христос имеет право править в Америке!"
unionstate.309.b: "...Мы завершим то, что начал Пороховой заговор!"

unionstate.310.t: "Христос Король"
unionstate.310.d: "В событии, которое сегодня оставило многих американцев в оцепенении, президент Филипп Акоста Кэрролл, отец Чарльз Кофлин и Священная Американская Лига выступили с совместной декларацией, объявив, что американское союзное государство действительно переходит к форме конституционной монархии.\n\n\nУдивление большинства американцев, как ни странно, проистекает не из концепции имперской Америки, а скорее из заявления Кэрролла и Кофлина о том, что никто иной, как Иисус из Назарета, будет коронован как Король Америки. Эта новая политическая политика потрясла миллионы людей, которые ожидали президента, председателя или диктатора, но никак не короля.\n\nДалее, в таком же непонятном заявлении, Филипп Кэрролл объявил, что он фактически уходит с поста президента Соединённых Штатов, вместо этого принимая титул регента. Он будет действовать в соответствии с учениями Церкви, в первую очередь для того, чтобы наблюдать за управлением этой новой Америки.\n\nРеакция на это заявление была, мягко говоря, возможно, столь же разнообразной и неоднозначной, как и в бывших Соединенных Штатах: многие американцы, даже среди христианских верующих, были потрясены идеей предоставления государственного аппарата бесплотному существу в форме иудейского Сына Божьего. \n\nМежду тем, более откровенные и циничные критики Священной Американской Лиги открыто осудили этот шаг как очевидную и даже бредовую попытку гальванизировать религиозное население Америки под клерикальной диктатурой Филипа Кэрролла. Как, во имя Бога, Кэрролл намерен узаконить это, казалось бы, безумное решение, ещё предстоит выяснить."
unionstate.310.a: "Лучше всего молиться о том, чтобы ему это удалось, ибо для этого потребуется чудо!"

unionstate.311.t: "Город Святой Марии"
unionstate.311.d: "В рамках инициативы регента Кэрролла по содействию превращению Америки в католическое государство, Лига Святой Америки начала серию работ по восстановлению наиболее важных исторических христианских объектов Америки. Одним из таких мест, имеющих большое значение для инициативы Кэрролла, является город Святой Марии, первоначальная колония католических поселенцев вдоль Чесапикского залива. Это первое поселение на территории графства и штата Мэриленд, которое считается отправной точкой американских ценностей религиозной свободы.\n\nЗа столетия, прошедшие со времен Американской революции, город Святой Марии стал лишь туристической достопримечательностью: потомки первых поселенцев давно перебрались в более густонаселенные регионы, такие как Вашингтон или Балтимор. Теперь, с началом инициативы Кэрролла по возрождению старой колонии, планируются новые строительные проекты по развитию города.\n\nЭто часть экономического плана, основанного на неясной схеме развития, разработанной синдикалистами, которая изначально предназначалась для штата Невада, но теперь будет реализована в бывшей деревушке Мэриленда. Цель состоит в том, чтобы полностью превратить его в сияющую жемчужину в самом сердце Среднеатлантического региона, несмотря на то, что по первоначальным оценкам проект будет завершён в 1954 году.\n\n\nИз масштабов затеи многим становится ясно, что регент Кэрролл полон решимости превратить Америку в нацию столь же благочестивую, сколь и процветающую. Это не просто мантра, а нечто большее, чем восхищение, и если планы по строительству города Святой Марии свидетельствуют об этом, то в ближайшем будущем Америка, вероятно, будет выглядеть совсем по-другому."
unionstate.311.a: "Пустые руки - игра дьявола."

unionstate.312.t: "Рыцарский дозор"
unionstate.312.d: "Именно человечность католических фермеров, владельцев ранчо и рабочих по всей стране позволила Священной Американской Лиге начать долгий и трудный процесс восстановления тела и души Америки. В связи с тем, что угроза терроризма всё ещё маячит на горизонте, американский народ насторожен, и многие новообращенные католики стали создавать гражданские гвардии для защиты сельских общин от таких оппортунистов.\n\nИрония ситуации не прошла мимо тех, кого они защищали, как можно себе представить; большая часть страданий американцев-католиков может быть прослежена по вине тех самых протестантов или других групп, которые они защищали. Рост популярности этих ополчений AD-HOC, известных в сельских общинах как "Рыцари-наблюдатели", возможно, ознаменовал начало реальных перемен в Америке; белые католики и протестанты стали поддерживать друг друга как никогда раньше, и многие общины на Среднем Западе и Великих равнинах обрели подобие мира на пепелище некогда великой нации.\n\nХотя потребуется ещё немало работы, чтобы вернуть Америке её прежнюю славу, роль, которую сыграли эти Рыцари-наблюдатели, не будет забыта."
unionstate.312.a: "Они сражались в аду, теперь они сражаются за рай."

unionstate.313.t: "Великие миссии иезуитов на Восточном побережье"
unionstate.313.d: "С началом реализации проектов развития города Святой Марии, Святая Американская Лига начала процесс прозелитизма веры Католической Церкви в общинах восточного побережья. \n\nОсновное руководство Лиги приложило много усилий для подготовки к этому; Эл Смит встретился с губернаторами штатов в средней Атлантике, чтобы скоординировать усилия по распространению Евангелия; Дороти Дэй и её Католическое Рабочее Движение проводили кампании на фабриках в каждом крупном городе восточного побережья, отстаивая слово Христово на рабочем месте, а Чарльз Кофлин, как всегда дикий и непочтительный, совершил турне по Каролине и Вирджинии, выступая на митингах по всему глубокому Югу. \n\nСвященнослужители поднимали бурю среди националистически настроенных южан в поддержку миссии Лиги, и все это время Филип Кэрролл лично участвовал в процессе, беря пример с отца Кофлина и общаясь с народом Америки по радио, в серии так называемых "Бесед у костра" с простыми людьми, служа светом для жара Кофлина, скромный житель Мэриленда откровенно говорил о событиях в мире и роли Америки в них. \n\nДействительно, это масштабное мероприятие со стороны Лиги, но, что более важно, это, несомненно, самое начало усилий по легитимизации его администрации в глазах широких слоев населения, начало серии попыток обращения в христианство, с восточного побережья и далее на запад, пока вся континентальная часть Соединённых Штатов, от моря до сияющего моря, не объединится под Евангелием Отца, Сына и Святого Духа."
unionstate.313.a: "А теперь бросим кости..."

unionstate.314.t: "Противостояние Дэя и Смита"
unionstate.314.d: "В то время как Священная Американская Лига продолжает свой проект по вдохновению жизни в американскую экономику, внутри Лиги разгорелись бурные дебаты по поводу конкретного плана реструктуризации американского финансового сектора. Истоки раскола в Лиге берут начало от бывшей социалистической активистки Дороти Дэй и почтенного губернатора Нью-Йорка Эла Смита, которые продолжают работать над улучшением Америки, несмотря на то, что им необходимо присоединиться к сравнительно крайним интегралистам в Лиге.\n\n\nДэй, само присутствие которой в Лиге было предметом спора с момента её основания, выступает за переход американской экономики к модели дистрибутивизма. Дистрибутизм - это общинная форма экономической децентрализации, основанная на ценностях обмена и благотворительности, при которой производство в стране будет принадлежать населению, а не частным предприятиям.\n\n\nЕстественно, такая мера коллективизации напугала многих более умеренных членов Лиги, главным из которых является Эл Смит. Смит выступает за христианский капитализм и утверждает, что свободный рынок жизненно важен для американской экономики, даже ссылаясь на роль Чарльза Кэрролтонского в революционной войне как на главный аргумент в пользу сохранения частного предпринимательства. \n\nНе желая, чтобы его приняли за сторонника, Филипп Кэрролл передал решение вопроса о том, какую экономическую модель принять, под диктовку отца Чарльза Кофлина, чья вражда к леваку Дэю и либералу Смиту хорошо известна, и который, скорее всего, отдаст предпочтение тому экономическому плану, который, по его мнению, будет наиболее практичным для будущего Америки."
unionstate.314.a: "Я призываю вас и бросаю вам вызов: изгоните менял из Храма!"
unionstate.314.b: "Нет необходимости в коммунизации всех фабрик и полей!"

unionstate.315.t: "Милитаризация Рыцарских орденов"
unionstate.315.d: "За последние несколько месяцев, в связи с растущим преобладанием католицизма над американской психикой, начал происходить странный феномен. То, что первоначально началось с Рыцарей-наблюдателей, этих храбрых добровольцев, преданных Богу и горячо поддерживающих идеалы равенства и солидарности со своими соотечественниками, быстро переросло в многостороннее явление по всей стране. Эти группы начали принимать обязательства, титулы, иконографию и обычаи полноценных Рыцарских орденов по примеру старых европейских крестоносцев.\n\n\nВ Мэриленде, родине американских католиков, городская молодёжь из Вашингтона, Балтимора и возрождающегося города Святой Марии организовалась вокруг личного учения и мантр Филипа Кэрролла и его семейной линии в одноименное Рыцарское объединение поместья Дофореган. В Нью-Йорке строгие и несгибаемые афроамериканцы из пяти районов решили почтить храбрость Гарлемских адских бойцов официальным созданием Бруклинского братства. В Новой Англии толпы надменных, рыжеволосых американцев ирландского происхождения стекаются в патриотически самозваные "Антитемплары" в знак неповиновения усопшему королю в Канаде. В Стальном поясе, некогда сердцевине синдикалистской угрозы, множество мужчин и женщин из Чикаго, Детройта и Цинциннати, многие из которых были медицинскими работниками, присоединились к новым Красным Госпитальерам.\n\n\nПодобное явление возникло на американском юго-западе, вдоль пограничных штатов с Мексикой, ополченцы основали Старую Сонорскую Хартию в честь Кристерос. На Тихоокеанском побережье, то, что началось с нескольких белых добровольцев в Орегоне и Вашингтоне, вскоре стало включать растущее число новообращенных коренных американцев, чтобы защитить нацию от внутренних и внешних угроз в бессмертном Ордене Сердца.\n\nВсе эти группы патриотичных, благочестивых солдат, эти современные крестоносцы, смирили Филипа Кэрролла в их принятии Божьего учения, настолько, что он немедленно принял указ об официальном принятии этих орденов в качестве официальной части вооружённых сил. Они служат в стране и за рубежом, являя собой яркий пример культурного единства и боевой стойкости, которые дал им Бог."
unionstate.315.a: "Deus Vult!"

unionstate.316.t: "Выковывание добра из зла"
unionstate.316.d: "Никто не может отрицать, что дальнейшее процветание христианской нации лежит в сфере образования - средства, объединяющего добрых людей нации от колыбели до могилы. Решив подражать португальской модели, американская школьная система должна быть перестроена с нуля; каждая школа должна принять институт католических школ для мальчиков и девочек, по примеру подобных школ, существующих в Новой Англии.\n\nДалее, католические священники и министры должны служить директорами и половиной преподавательского состава, в то время как женские монастыри составляют другую половину. Более того, все религиозные службы и обряды, соблюдаемые католической церковью, должны соблюдаться студентами. Для этих студентов будут предложены стипендии по теологии, социологии и философии, чтобы укрепить моральные устои американской молодежи. Радиопередачи Чарльза Кофлина и Филипа Кэрролла будут обязательными для прослушивания учащимися католических школ, и, наконец, все формы расовой сегрегации в школах будут отменены как государством, так и церковью.\n\nЭто только начало образовательных реформ Лиги, и хотя, очевидно, потребуется время, чтобы новые учения укоренились, Филип Кэрролл и Лига уверены, что следующее поколение американской молодежи будет тем, кто увидит процветание Америки как на мировой арене, так и за её пределами."
unionstate.316.a: "Под Богом, неделимая, со свободой и справедливостью для всех."

unionstate.317.t: "Покончить с американистской ересью"
unionstate.317.d: "Именно высокомерие людей изгнало Бога из залов власти в Новом Свете. Страх и ненависть, порожденные продажностью и высокомерием потомков британских и испанских королей, чей страх перед Церковью заставил отцов-основателей нашей нации вытеснить Бога из нашей конституции. Европейский фанатизм и гонения положили начало тому, что мы теперь знаем как американистскую ересь. Это ужасное клеймо позора, обозначающее коллективный моральный крах Америки, вызванный отделением церкви от государства. Чарльз Кэрроллтонский подписал своё имя под декларацией, в которой утверждалась самоочевидная истина о том, что все люди наделены творцом, и которая стала толчком, пустившим стрелу американской свободы в сердце европейской гегемонии.\n\nЗдесь, по провозглашению гордого потомка и ученика Чарльза Кэрроллтонского, нашего регента, Филипа Акосты Кэрролла, отделение церкви от государства настоящим отменяется. Все учреждения континентальных Соединённых Штатов, начиная с должности регента и заканчивая должностями гражданских служащих, при приеме на работу должны приносить христианскую клятву о служении и верности. Все больницы, пожарные станции и полицейские управления должны включать католических священников на рабочие места, чтобы морализировать и освящать гражданские службы благословением Христа.\n\n\nКорпус капелланов Римско-католической церкви, давно существующее подразделение американских вооружённых сил, должен получить особый статус в вооружённых силах, чтобы функционировать как часть вновь созданного офиса "христианских комиссаров". Пусть этот день станет свидетельством великого искупления американского духа, и благодаря нашей праведной набожности и силе воли Америка станет непобедимой."
unionstate.317.a: "От позора к удивительной благодати - наше время пришло!"

unionstate.318.t: "Разрушение ложных языческих богинь либерализма"
unionstate.318.d: "По мере того, как теплые объятия Божьего лона опускаются на американский хартленд, наши соотечественники испытывают сильный гнев, гнев, направленный на иконы греха, которыми усеяны столичные центры наших городов. Повсюду статуи, посвященные ложным идолам демократии, - это проделки масонов и якобинцев всего мира. Они высокомерно воздвигли памятники ложной свободе либерализма, даже когда они жирели на рабстве и страданиях простых людей, все во имя их так называемой свободы.\n\nПо всей Америке сносятся статуи, посвященные старым американским идолам либерализма и демократии: Леди Справедливость, воплощение судебной коррупции, сама признана виновной. Бесконечные статуи народных героев и основателей Америки, эти гротескные памятники ядовитой мысли Просвещения, должны быть снесены и заменены изображениями благословенных святых и мучеников. \n\nИ наконец, отвратительный бледно-зеленый памятник лжебогу так называемой "Свободы", позорящий горизонт Нью-Йорка, подарок масонам Америки от масонов Франции, или, скорее, статут для удовлетворения эго американских олигархов и их якобинских пособников, отвращение к новому американскому духу. Регент Филипп Акоста Кэрролл в своей благочестивой мудрости постановил, что так называемая "Статуя Свободы" больше не должна существовать; известняковая фреска должна быть полностью переделана, превращена в образ Пресвятой Девы Марии, дань уважения Царю царей и Господу господствующих, Христу Иисусу."
unionstate.318.a: "О, придите все, верные."


unionstate.319.t: "СВЯТАЯ АМЕРИКА"
unionstate.319.d: "В начале сотворил Бог небо и землю, и земля была бесформенна и безвидна. От земли произошла земля, неосвоенная и неухоженная, и на эту неухоженную землю пришли изгнанники, мужчины и женщины из земли содомитов, порока, разврата и болезней.\n\nИ Бог дал землю изгнанникам, и изгнанники взяли землю, из земли, и придали ей форму, и сформировали её, и она стала формой их создателя, по образу Божьему, и Бог был в восторге. И благословил Бог новообразованную землю, и благословил её плодами Божьей империи; благословил её процветанием, великими монолитами и многолюдными метрополиями; благословил её могучими воинами, братством среди братств святых крестоносцев, чьи сердца были столь же праведны, как и их мечи; и благословил её вождем, а вождь был апостолом, учеником, учителем и пастырем. \n\nИ благословил Бог пастыря, и даровал ему мудрость и рвение, и в даровании этом пастырь стал Архирегентом, и Архирегент ликовал, и был он великолепен, в одежде и одеянии, подобающем владыке, ибо он не владыка, ибо он от Господа, ибо он от Пророка, Архирегент Отца, Сына и Святого Духа. \n\nИ вот, Архирегент, Архирегент, который был от Пророка, Архирегент, который был Пророком, и Пророк окинул своим всевидящим взором землю, некогда бесформенную и бесформенную, а теперь ставшую цельной, людей земли, усталых и бедных, которые теперь пробудились и процветают, и когда он смотрел на свой народ и свою землю, Пророк услышал слово Божье. И это был голос Пророка, Пророка, который был сосудом Бога, и сосуд произнес слово Бога, и слово Бога из слов Пророка прозвучало, и слова эти были: "Да будет Империя". И так оно и было."
unionstate.319.a: "§YАМИНЬ§!"

unionstate.320.t: "Американская инквизиция"
unionstate.320.d: "Наконец-то пришло время исправить великую несправедливость на американском континенте, которая уходит корнями в самое основание нации. На протяжении веков католики и протестанты Америки жили вместе в гармонии, работая бок о бок, чтобы превратить некогда 13 колоний в супердержаву, которой мы являемся сегодня. Но это было тогда, когда Америка была слабой, а сейчас она сильна. Протестанты, наконец, увидели истину этого и начали, хотя и медленно, обращаться в Единую Истинную Церковь.  Но все же есть те, кто обличает нашего Господа, и это обличение, которое больше нельзя игнорировать.\n\nЕсть евангелисты; больные, слабоумные, старые преступники, которые развращают своих собратьев-христиан архаичными, непристойными доктринами расового превосходства и морального упадка. Есть также баптисты, методисты, епископалы, квакеры, пуритане, мормоны и другие. Все они - пятно, порча, коррозия совершенного, пылающего американского духа, и мы требуем компенсации за это оскорбление". По приказу регента Филипа Акосты Кэрролла, как Кортес до него, мы проведем первую американскую инквизицию; от Сиэтла до Майами страну заставят преклонить колени, исповедаться. Страна должна стать целостной, чистой умом, телом и духом, свободной от всех слабостей. Мы станем лучшими и величайшими из всех наций и не будем равны ни одной из них. Америка в одиночестве преклонит колени перед светом Господним."
unionstate.320.a: "Покайтесь! Покайтесь!"

unionstate.322.t: "Реставрация якобитов"
unionstate.322.d: "Слухи о заговоре в Белом доме с целью возвращения к форме монархии оказались правдой. Священная Американская Лига объявила, что нация должна быть реформирована в конституционную монархию. Естественно, несмотря на сохранение демократической системы, эта новость не вызвала одобрения у большинства нации, в немалой степени из-за исторически сложившейся ярой оппозиции монархизму. Несмотря на сильную оппозицию этому шагу, потенциал легитимизации этого шага для Кэрролла может заключаться в выбранном кандидате на новую Америку.\n\n\nЯкобо Фиц-Джеймс Стюарт, 17-й герцог Альба, является выбранным претендентом на новую американскую корону; некогда министр иностранных дел больного короля Альфонсо, приятный, богатый испанец является самым старшим из живущих потомков короля Якова II, чья набожная вера в католицизм привела к его незаконному изгнанию. Это также привело к возвышению дома Виндзоров, предвосхитив печально известные восстания якобитов в Ирландии и Шотландии. Даже сегодня в Шотландии есть те, кто считает Якобо законным наследником Шотландского Королевства.\n\nХотя эта история может показаться излишней, есть реальная политическая причина для коронации Стюарта. Поддержка претензий якобитов на британскую корону не только позволяет хитро обойти стороной роль самой монархии в насильственном подавлении наших предков, позволяя возложить вину за эти злодеяния на Виндзорский дом, но и сделать это так, чтобы заручиться поддержкой населения Северной Америки европейского происхождения. Многие ирландцы, шотландцы и даже испаноязычные американцы находят общий язык с интегралистами Кэрролла в их ориентации на кельтско-иберийского аристократа, поддерживая попытку Лиги создать европейский монархизм в парадоксально проамериканской манере. Эта тенденция поддержки американцами монархии может быть такой же неожиданной, как испанская инквизиция, но это долгожданное изменение, поскольку нам понадобится вся поддержка, которую мы можем получить, если хотим выйти из нынешнего кризиса."
unionstate.322.a: "Красные в Лондоне - наименьшее из того, что беспокоит Канаду..."

unionstate.323.t: "АМЕРИКАНЦЫ НАСТУПАЮТ!"
unionstate.323.d: "Когда гром битвы между Кайзеррейхом и Коммунаром на Марне вновь прокатился по Западной Европе, остатки Антанты тоже двинулись отвоевывать свою бывшую родину из крепкой хватки Интернационала. Эта попытка не увенчается успехом, ибо именно мы прекратим развращение Дома Виндзоров на троне Святого Эдуарда. Канадцы были правы, когда смотрели на нас из-за наших северных границ в перерывах между изложением прихотей вечно непокорного Эдуарда VIII, ибо такова была воля Божья, чтобы истинный Королевский дом Британии, тот, который изгнали его соотечественники, вернулся и восстановил Англию. Господь прощает все; в конце концов, он простил грехи Америки, избавив её от бича синдикалистов, узурпировавших острова. Именно провидение привело американский колосс под опеку законных правителей Британии, и именно со светом нашего Господа Империя предстанет искупленной в глазах Бога и людей. Все, что стоит на нашем пути - это коммунары; безбожные солдаты красной Франции, красной Италии и красной Англии, которые уничтожат все, что Иисус Христос пытался сохранить. Как Германская Империя вновь восстала из позора, чтобы бросить вызов могуществу новой Французской революции, так и якобитская Реставрация пришла, чтобы смести чуму, порожденную Ганноверским домом, в море, чтобы утонуть вместе с остальными соперниками Британии. Судьба красного Парижа предрешена, судьба красного Неаполя предрешена, что же касается красного Бирмингема, то они будут стерты в порошок."
unionstate.323.a: "Слава Британии!"
unionstate.323.b: "Ещё не время..."

unionstate.324.t: "Результаты выборов оспариваются!"
unionstate.324.d: "Несмотря на то, что Священная Американская Лига одержала явную победу на выборах, наши противники отказываются уступить победу или признать результаты! Они организуют акции протеста среди своих недовольных баз, а некоторые представители разведки даже сообщают, что они начинают проводить линию фронта. Это может помешать приходу Кэрролла к власти."
unionstate.324.a: "Следите за ними внимательно..."

unionstate.325.t: "Протесты перерастают в беспорядки"
unionstate.325.d: "Наши противники и их бесчинствующие базы продолжают свои митинги, даже начинают нападать на полицию, которая пыталась их разогнать. Мы теряем контроль над страной, столица находится на грани охвата этими беспорядками, так как полицейские вынуждены стрелять из табельных револьверов в толпу, бросающуюся на них. Линии сражений, подобные тем, что возникли перед Гражданской войной, похоже, близки к тому, чтобы повториться. Если мы сейчас дрогнем перед лицом судьбы, то наверняка будем наказаны."
unionstate.325.a: "Кто спасет эту нацию, если мы падем?"

unionstate.326.t: "Мартин Кармоди предлагает новый пороховой заговор"
unionstate.326.d: "Мартин Кармоди, Верховный Рыцарь Рыцарей Колумба и кандидат Кэрролла на пост главы ФБР, предложил то, что он называет "новым пороховым заговором", названным в честь исторического события. Основной план состоит в том, что он хочет слить ФБР и общественности документы, которые покажут, что бунтовщики планируют взорвать правительство, а не просто протестуют, что, правда, вероятно, не входит в их планы. Он говорит, что это позволит Кэрроллу просить конгресс о практически неограниченной власти, даже о власти над конституцией, пока ситуация снова не нормализуется."
unionstate.326.a: "Конечно, вы не можете быть серьезным, но, возможно, стоит попробовать..."


unionstate.327.t: "Новый пороховой заговор - реальный заговор"
unionstate.327.d: "Филипп подошел к трибуне перед Конгрессом, похожей на трибуну епископа, собирающегося произнести проповедь, только этого епископа записывают по радио и на пленку. Занимая в общей сложности один час и двадцать две минуты, Филипп представил членам обеих палат Конгресса доказательства того, что люди, отказавшиеся признать выборы, планируют взорвать правительство и напасть на благочестивых людей, поддерживающих нынешнее государство. Филипп попросил Конгресс предоставить ему полномочия, необходимые для того, чтобы расправиться с этими изменниками-заговорщиками и мятежниками на улицах. После этого Конгресс провел беспрецедентное голосование, на котором подавляющее большинство как в Палате представителей, так и в Сенате проголосовало "за". Филлип Акоста Кэрролл получил неограниченные исполнительные, законодательные и судебные полномочия, гипотетически достаточные для того, чтобы по прихоти изменить Конституцию. "
unionstate.327.a: "Как бис в конце пьесы."

unionstate.328.t: "Инаугурация Филлипа Акосты Кэрролла"
unionstate.328.d: "Кэрролл стал президентом страны, радиостанции по всей стране передают его речь, заверяя весь народ, что он будет справедливым правителем, но правителем, который будет делать все необходимое для поддержания закона и порядка. Власть, которой он наделен для введения этого закона и порядка, беспокоит многих скептиков по всей стране, и в воздухе витают слухи о монархической реставрации под видом стабильности. Конечно, даже такой человек, как Кэрролл, не будет достаточно мотивирован, чтобы восстановить монархию в Америке, верно?"
unionstate.328.a: "О чем мечтает по ночам такой человек, как Филипп?"

unionstatefp.1.t: "Америка в германской сфере?"
unionstatefp.1.d: "Пока [root.getleader] продолжает вести Америку в эту смелую новую эру, созданную только их руками, становится все более очевидным, что наши собственные внешнеполитические цели, похоже, совпадают с целями Рейха. Наряду с этим, наша собственная политика на практическом уровне привела к тому, что наши отношения с Рейхом достигли наивысшей точки за последнее время. Учитывая эти факторы и, возможно, подстегиваемые различными немецко-американскими дружескими ассоциациями и братствами, многие в нашем правительстве начали настаивать на том, чтобы мы обратились к Германии с предложением о возможном присоединении к Рейхспакту. Несмотря на кажущуюся радикальность идеи, учитывая угрозу, которую синдикализм представлял и продолжает представлять в стране и за рубежом, она может оказаться достаточно безумной, чтобы сработать. Даже если мы обратимся к Германии, нет никакой гарантии, что они примут нас в Пакт. Независимо от этого, [root.getleader] должен принять решение в ближайшее время, если только эти призывы не превратятся в нечто большее, чем просто дружеская просьба."    
unionstatefp.1.a: "Свяжитесь с Германией, только вместе мы сможем сокрушить угрозу синдикализма!"
unionstatefp.1.b: "У нас есть гораздо более важные дела, чем присоединяться к какому-то крестовому походу за морями."

unionstatefp.2.t: "[From.GetName] Просьба о вступлении в Рейхспакт"
unionstatefp.2.d: "В чем-то шокирующий шаг, американское правительство официально запросило вступление в Рейхспакт. По предложению различных германо-американских дружеских ассоциаций и братств, они стремятся извлечь выгоду из наших исторически высоких отношений и добиваются не чего иного, как вступления в Пакт. Хотя очевидно, что Америка была бы для нас огромным благом, тот факт, что такая крупная Держава присоединится к нам, может поставить под вопрос наше господство в Пакте. Независимо от этого, Америка ожидает ответа, кто мы такие, чтобы удерживать их?"
unionstatefp.2.a: "Очень хорошо, разрешите им въезд."
unionstatefp.2.b: "Кем они себя считают?"

unionstatefp.3.t: "Германия согласна!"
unionstatefp.3.d: "Сегодня из Берлина пришло сообщение о вступлении Америки в Рейхспакт. Как и ожидалось, Германия согласилась принять наше правительство в свой военный альянс. Вместе с этим было получено приглашение присоединиться к экономическому пакту Mitteleuropa, на которое правительство ещё не ответило. Несмотря ни на что, Америка и Германия теперь стоят вместе в хаотическом море этого мира, и пусть мы будем вместе!"
unionstatefp.3.a: "Тост за Кайзера!"

unionstatefp.4.t: "Германия отказывается!"
unionstatefp.4.d: "Сегодня из Берлина поступило сообщение о вступлении США в Рейхспакт. Как и ожидалось, Германия отказалась принять наше правительство в свой военный союз. В ответ на это [root.getleader] начал потихоньку отказываться от всех обещаний о сотрудничестве с Рейхом. Германия нам и так не нужна!"
unionstatefp.4.a: "Они нам и так не нужны..."

unionstatefp.5.t: "Приближение к "красным" аргентинцам"
unionstatefp.5.d: "После взятия Буэнос-Айреса и падения прежнего режима, правившего Северной Аргентиной, мир вынужден был признать, что ситуация на южном конусе Южной Америки уже никогда не будет прежней. После многолетней борьбы на роль единой Аргентины претендовала предполагаемая разношерстная группа анархистов, социалистов, коммунистов и обычных бандитов, известная как Патагонский рабочий фронт. Это государство, известное сейчас и прежде большинству иностранцев как просто "Красная Аргентина", привлекло к себе внимание нашего Государственного департамента. Хотя многие люди в нашей администрации призывали к вмешательству с целью восстановления прежних правителей Аргентины на своих постах, что было бы реакцией Соединённых Штатов Америки, мы просто не можем этого сделать. Союз - это совершенно новое образование, более миролюбиво настроенное по отношению к нашим латиноамериканским братьям. Таким образом, нам предстоит решить, в какой степени мы будем подходить к этому новому и многообещающему правительству в Буэнос-Айресе."
unionstatefp.5.a: "Мы должны установить официальные дипломатические отношения."
unionstatefp.5.b: "Мы должны установить официальные дипломатические отношения и предложить им торговую сделку."
unionstatefp.5.c: "Они наши равные и ценные партнёры на Юге, пригласите их в наш союз!"

unionstatefp.6.t: "[FROM.GetName] приглашает нас в свою фракцию"
unionstatefp.6.d: "[FROM.GetName] официально пригласил нас в свою недавно созданную фракцию - Американский народный альянс. Поклявшись защищать суверенитет стран-единомышленников в Америке, они предлагают нам защиту от европейских имперских держав. Это может дать нам прекрасную возможность покончить с международной изоляцией, но существенно ограничит нашу свободу диктовать собственную внешнюю политику. Какова должна быть наша реакция?"
unionstatefp.6.a: "Трижды "ура" нашим новым американским товарищам!"
unionstatefp.6.b: "Нелепо! Мы не нуждаемся в американской защите"

unionstatefp.7.t: "[FROM.GetAdjective]ие падонки отказываются!"
unionstatefp.7.d: "[FROM.GetAdjective]ое правительство отказывается от нашего приглашения, заявив, что не намерен согласовывать свою внешнюю политику с капиталистической страной."
unionstatefp.7.a: "Прискорбно"
unionstatefp.7.b: "Мы не позволим им так легко уйти!"

cathdeath.1.t: "Смерть архирегента Филиппа Акосты Кэрролла"
cathdeath.1.d: "После почти двухмесячной борьбы с гриппом скончался архирегент Филипп Акоста Кэрролл, отец империи Богоматери Гваделупской и апостол Америки. Заупокойную мессу в ближайшие дни планирует отслужить новопоставленный епископ Фултон Шин, доверенное лицо и личный исповедник покойного регента. Слова скорби и соболезнования американскому народу уже поступают со всего мира, в первую очередь от самого Святого Отца, который "очень опечален смертью одного из самых верных сыновей Церкви". Утверждается, что переговоры о канонизации Филиппа Кэрролла уже начались.\nВ более широком масштабе, смерть архирегента не могла произойти в худшее время. Империя, усиленная недавними завоеваниями Канады и Мексики, трещит по швам. В самих США люди (хотя сейчас большинство населения составляют католики) устали от авторитарного правления Священной Американской Лиги, а также от вечно прислушивающихся ушей инквизиции. В бывшей Канаде протесты англиканского населения становятся все более масштабными и популярными, а некоторые канадцы даже создают ополчение, чтобы противостоять нашему правлению. В Мексике великое лоскутное одеяло союзов, удерживающих нацию вместе, было разрушено, в результате чего любое представление о порядке было выброшено в окно. Хотя мексиканский народ поддерживает нас, почти полная анархия в стране приводит к тому, что эта поддержка почти ничего не значит.\nЕсли этого недостаточно, смерть Архирегента привела к тому, что природа Священной Американской Лиги стала очевидной; отдельные политические группы, возглавляемые самыми популярными или влиятельными фигурами в Лиге, стали видны, поскольку каждая фракция претендует на роль преемника Кэрролла. Если мы не разберемся с этим в ближайшее время, скорее всего, Империя рухнет так же быстро, как и была создана."
cathdeath.1.a: "Нация скорбит"

cathdeath.2.t: "Второй конгресс Священной Американской Лиги"
cathdeath.2.d: "Город Святой Марии - популярное место для истинно преданного католического населения страны, но ещё более популярное сегодня, когда на его улицах кипит внешняя активность и движение: все, от репортеров до студенческих экскурсий, съезжаются, чтобы увидеть Второй конгресс Священной Американской Лиги. Все - от представителей святой инквизиции и их собственных сил безопасности до умеренных и реформистских политиков, которые хотят узнать, каковы шансы представить их фракции на конгрессе. Толпы медленно пропускают через строгие контрольно-пропускные пункты, охраняемые армией и инквизицией, чтобы собрание прошло по плану. Репортеры и толпы, поддерживающие свою фракцию, с нетерпением ждут прибытия своих представителей, в то время как Рыцари Колумба стоят на страже на ступенях здания конгресса. Скоро у нас будет новый Архирегент, который будет править вместо Христа Короля, если того пожелает Бог."
cathdeath.2.a: "С Божьей помощью и удачи"

cathdeath.3.t: "Конгресс Священной Американской Лиги - экономические дебаты"
cathdeath.3.d: "Конгресс Священной Лиги должен быть самым политически разнообразным за всю историю Северной Америки, поскольку каждый представитель, кажется, имеет свои собственные идеологические убеждения и повестку дня. Нигде это не проявляется так сильно, как в экономических дебатах, над которыми репортеры и журналисты кружились в кругах. Это было бы ещё более запутанным, если бы не то, что политически схожие политики объединились, чтобы представлять свои базы как единый фронт в дебатах.  Реформисты, которые хотят изменить или даже избавиться от распределительной экономики на что-то более благоприятное для их практики. Умеренных устраивает нынешнее положение вещей, и они хотят продолжить старую систему Филлипса. В то время как сторонники жесткой линии хотят централизовать экономику, а некоторые даже заходят так далеко, что хотят создать тип "феодализма с американскими чертами"."
cathdeath.3.a: "Реформисты предпочтительнее"
cathdeath.3.b: "Умеренные сохраняют власть"
cathdeath.3.c: "Побеждает жесткий подход"

cathdeath.4.t: "Дебаты между конгрессом и правительством Священной Американской Лиги"
cathdeath.4.d: "В то время как экономические дебаты были жаркими, репортеры и даже политики в конгрессе не могли предвидеть жарких дебатов по правительственным вопросам. Когда дебаты только начались и первый оратор, женщина из фракции реформистов, вышла на трибуну, они не продержались и минуты, пока кто-то, предположительно представитель сторонников инквизиции - сторонников жесткой линии, не бросил в них ботинком. Хотя туфля промахнулась, это вызвало большой переполох, в результате чего представительницу женского пола выгнали с конгресса. Независимо от этого, реформисты проводят кампанию в пользу децентрализации, причем одни поддерживают старую федералистскую модель, а другие стремятся к почти анархическому подходу к управлению. Умеренные хотят вернуться к системе доверия, как это было в AUS, с большим или меньшим популизмом в зависимости от человека во фракции. Твердолобые стремятся к сильному правительству с централизованным контролем, чтобы дать власть либо благородным Рыцарям, либо инквизиции, которая ведет бесконечную охоту на еретиков."
cathdeath.4.a: "Децентрализация завоевывает благосклонность конгресса."
cathdeath.4.b: "Умеренные партии обеспечивают возвращение к нормальной жизни"
cathdeath.4.c: "Сильное, жесткое правительство - это путь"

cathdeath.5.t: "Священная Американская Лига Конгресс Дебаты по инквизиции"
cathdeath.5.d: "Дебаты перешли к довольно противоречивой теме инквизиции. Многие граждане Империи живут в страхе перед инквизиторами, и не без оснований. Интенсивные и жестокие наказания, которым подвергались те, кто был уличен в еретическом поведении или еретических мыслях, теперь печально известны. По этой причине реформисты выступают за отмену этой устаревшей, аморальной и ненужной, по их мнению, практики. Между тем, умеренные выступают за смягчение излишеств инквизиции, сохраняя при этом основной критерий веры. В резком контрасте с другими предложениями и к ужасу большинства своих однопартийцев, сторонники жесткой линии призывают усилить Инквизицию и снять ограничения на её власть. Это, по сути, даст инквизиторам свободу действий и позволит им налагать любые наказания на тех, на кого они пожелают, но сторонники жесткой линии, тем не менее, настаивают на том, что это необходимый шаг для очищения Империи в истинно Святое государство, более подходящее для того, чтобы носить имя Девы. Теперь Конгресс ждет с затаенным дыханием, чтобы узнать, кто же добьется своего."
cathdeath.5.a: "Инквизиции больше не будет!"
cathdeath.5.b: "Лучшее, более справедливое испытание веры."
cathdeath.5.c: "Но если вы не покаетесь, вы все также погибнете"."

cathdeath.6.t: "Конгресс Священной Американской Лиги - победа реформаторов"
cathdeath.6.d: "Толпы на улице затаили дыхание, когда объявление, которое, казалось, длилось целую вечность, наконец-то прозвучало. Реформаторы каким-то образом получили большинство в конгрессе! Это, похоже, большая победа для тех, кто поддерживал системы, противостоящие AUS в Гражданской войне, даже если они технически не взяли полный контроль, им все равно удалось обеспечить свою основу. по крайней мере, на данный момент. Однако они далеки от единства, так как фракция всё ещё расколота между федералистской христианской базой Эла Смита, поддерживающей капиталистическую систему, анархистами-распределителями Дэя и умеренными реформистами-распределителями епископа Чикаго Бернарда Шейла. Кто во фракции обеспечивает власть?"
cathdeath.6.a: "Анархизм Дэя побеждает!"
cathdeath.6.b: "Федерализм Смита одерживает победу!"
cathdeath.6.c: "Умеренные распределители Шейла добиваются власти!"

cathdeath.7.t: "Конгресс Священной Американской Лиги - Умеренная победа"
cathdeath.7.d: "Город Святой Марии словно застыл во времени: толпы людей снаружи уже давно спустили самый спокойный флаг страны, сидят и успокаивают друг друга в ожидании объявления. Вскоре армейский капеллан выходит из здания Конгресса и кричит толпе снаружи так громко, как только может кричать набожный человек: "МОДЕРАТЫ ПОБЕДИЛИ!".  Преданные толпы, поддерживающие старое дело, ликуют по мере распространения информации, однако внутри здания конгресса проходит последнее голосование. Голосование, которое решит, кто победит: Фултон Шин, человек, который, как считалось, должен стать преемником Кэрролла, или Чарльз Кофлин, популистский проповедник, способный разразиться бурными речами в поддержку своего популистского дела. Один за другим подсчитываются голоса. "
cathdeath.7.a: "Фултон Шин побеждает: Хор поет!"
cathdeath.7.b: "Чарльз Кофлин побеждает: Америка останется первой!"

cathdeath.8.t: "Конгресс Священной Американской Лиги - Победа хардлайнеров"
cathdeath.8.d: "В этот странный ветреный день в городе Святой Марии толпы людей ждали на улице, а силы безопасности Инквизиции собрались у раций своих контрольно-пропускных пунктов, прислушиваясь к чему-то. Вдруг из каждой рации раздается один громкий сигнал, и люди Инквизиции начинают ликовать и звенеть кружками и кантинами. На ступенях здания Конгресса старшие Рыцари Колумба начали похлопывать друг друга и говорить друг другу слова поздравления. Объявление прозвучало тихо, но слова были не нужны: "Твердолобые" победили.  Инквизиция теперь управляет Америкой. Радикальные католики внутри инквизиции сплотились под руководством Фини, а Рыцари Колумба и их феодальный орден высоко подняли герб и знамя Кармоди."
cathdeath.8.a: "Фини берёт день"
cathdeath.8.b: "Кармоди берёт власть!"

cathdeath.9.t: "Конгресс Священной Американской Лиги - нет большинства"
cathdeath.9.d: "Конгресс... не смог прийти к какому-либо большинству, что привело к тихому хаосу в городе Святой Марии. По мере того, как толпы, верные своим фракциям, начинают расходиться по городу и возвращаться к своему транспорту, полиция уже сообщает о многочисленных нападениях между группировками. Военные быстро возвращаются в казармы за чертой города или на усиленные контрольно-пропускные пункты. В сельской местности почти сразу после объявления активность партизанских групп усиливается, некоторые даже маршируют средь бела дня.  Внутри палат конгресса члены конгресса, желающие сформировать правительство единства, пытаются прийти к какому-то соглашению."
cathdeath.9.a: "Это нехорошо..."

cathdeath.10.t: "Хаос в городе Сент-Мэри"
cathdeath.10.d: "Поскольку тупиковая ситуация, похоже, не собирается заканчиваться в ближайшее время, повсюду царит хаос, наиболее распространенный в Капитолии. Страна находится на грани коллапса, массовый исход людей покидает город, поскольку условия быстро ухудшаются: банды и военизированные формирования сражаются друг с другом в трущобах города. Военные идут на город, поскольку их бегство в казармы оказалось скорее перегруппировкой, чем настоящим разгромом. Военное командование пытается установить Джозефа П. Кеннеди-младшего в качестве архирегента, их мотивы, похоже, продиктованы только желанием навести порядок в стране. В то время как от передовых репортеров поступают сообщения о том, что отряды жесткой инквизиции открывают огонь по гражданским лицам, лояльным к любой группе, а не к своей собственной, а банды линча как реформистов, так и умеренных ищут друг друга, военные, похоже, ведут почти безрассудное наступление прямо к центру города через идеологически вдохновленные группы. Изолированные члены конгресса, которые не сбежали, пытаются заключить чрезвычайное соглашение. Репортеры на передовой пытаются расшифровать, что же произошло?"
cathdeath.10.a: "Джозеф Кеннеди был приведен к присяге как Архирегент!"
cathdeath.10.b: "Конгресс заключил соглашение о создании вечного регентства под управлением правительства единства!"
cathdeath.10.c: "Хаос охватил Америку!"

cathdeath.11.t: "Смерть Америки"
cathdeath.11.d: "С крахом Конгресса Священной Американской Лиги мы полностью потеряли контроль над государственным аппаратом. Конгресс бежал, спасая свои жизни, или был убит в палатах теми самыми Рыцарями, которые их защищали, в то время как наши армии массово покидают нас по своим собственным идеологическим причинам. Связь с Национальной гвардией пропала, так как на склады оружия совершаются налеты, а лидеров расстреливают их собственные люди. Несмотря на хаос и беспорядок в остальной части страны, в Вашингтоне царит жуткая тишина..."
cathdeath.11.a: "Мы превратились в тень себя прежних."

cathdeath.12.t: "Поездка в Лондон"
cathdeath.12.d: "После успешного возвращения Империей родовых владений нашего монарха, Британских островов, хаос почти захватил наши родовые владения. Лондон, бывшая столица самой могущественной нации на Земле, теперь представляет собой лишь горящую шелуху, как от нашего собственного завоевания, так и от непрекращающихся беспорядков, охвативших город. Чтобы помочь решить эти проблемы и успокоить своих подданных, Джеймс IV решил посетить Лондон, к большому огорчению регента Кэрролла. Приняв решение и совершив своё первое настоящее проявление власти в противостоянии с Кэрроллом, Его Величество уже отправился в Лондон. Хотя регент Кэрролл явно зол на Его Величество, он предложил Джеймсу усилить охрану, поскольку, судя по всему, уже появились слухи о заговоре с целью убийства короля..."
cathdeath.12.a: "Чепуха! Народ должен увидеть своего законного короля лицом к лицу, а не за ширмой!"
cathdeath.12.b: "Кэрролл никогда не лгал мне в прошлом, лучше перестраховаться, чем потом жалеть..." 

cathdeath.13.t: "Король мертв!"
cathdeath.13.d: "Похоже, что сообщение о заговоре против жизни короля было верным. После своего прибытия Джеймс IV произносил речь в развалинах Вестминстера, когда одинокий стрелок выстрелил ему в голову, убив его мгновенно. Сам стрелок был застрелен через несколько мгновений после того, как застрелил Якова III. После его смерти трон должен был занять другой, однако его наследница, Мария дель Росарио Кайетана Фиц-Джеймс Стюарт-и-Сильва, или просто Мария, была поставлена под сомнение.\nНаша прекрасная Королева в ожидании, хотя, несомненно, является законной наследницей трона Империи, всё ещё является ребенком. Хотя ей уже исполнилось 18 лет, её молодость и неопытность могут оказаться губительными для нас. Это заставило многих задуматься о том, что вместо юной Марии корону должен получить другой человек, также претендующий на трон Стюартов. Этим человеком стал Руппрехт из дома Виттельсбахов. Стареющий мужчина, Руппрехт или Роберт, является королем Баварии и также рассматривается как более "законный" претендент на трон Стюартов. Сторонники Роберта утверждают, что его опыт в государственном строительстве не только поможет нам лучше, чем Марии, но и его связи с Кайзеррейхом могут пригодиться в будущих конфликтах. Хотя он стареет, он всё ещё здоровый человек, и у него в запасе ещё не менее десяти лет жизни.\nТакже есть те, кто хочет, чтобы мы тихо прекратили монархию и сохранили регентство, признавая Стюартов законными монархами, но утверждая, что время ещё не пришло, чтобы короновать преемника Якова, пока мир ещё горит. Хотя, конечно, нам придется решать, что делать с монархией в будущем, по крайней мере, в течение нескольких лет мы сможем играть в дурачка. Окончательное решение, как всегда, принимает регент Кэрролл, который объявляет..."
cathdeath.13.a: "Да здравствует Мария II!"
cathdeath.13.b: "Да здравствует Роберт I!"
cathdeath.13.c: "Регентство - единственный путь вперёд, на данный момент."

cathdeath.14.t: "Джеймс IV пережил покушение!"
cathdeath.14.d: "Похоже, что сообщение о заговоре против жизни короля было верным! После своего прибытия Джеймс IV произносил речь в руинах Вестминстера, когда одинокий стрелок подошел к трибуне короля, чтобы выстрелить в него! К счастью, агенты Рыцарей Колумба смогли прижать мужчину к земле прежде, чем он успел сделать хоть один выстрел! После этого близкого инцидента Джеймс IV согласился вернуться домой в Вашингтон. Но только после посещёния Шотландского нагорья, где храбрые кланы якобитов восстали против протестантской угрозы и боролись за восстановление родовых прав Стюартов. Регент Кэрролл уже начал подготовку к безопасному возвращению короля после его поездки в Шотландию."
cathdeath.14.a: "Близкое бритье, несомненно!"

cathdeath.15.t: "Начало новой американской мечты"
cathdeath.15.d: "После того, как политический водоворот, последовавший за смертью архирегента Кэрролла, начал стихать, над этой прекрасной землей взошла новая заря. Предвестником нового рассвета стал [TEX.GetLeader], недавно избранный регент этой священной американской империи. Известный своей работой в католических кругах, а также в социалистических, он является самым либеральным, левым иерархом в империи. Под их руководством земля обетованная, которой является Америка, будет благословлена светом католического социализма и коммунизма. Хотя многие в стране не доверяют им из-за их левых взглядов и связей с такими организациями, как И.Р.М, никто не может отрицать их непреклонную решимость облегчить участь угнетенных и бедных американцев. С остальным реформистским крылом Священной Американской Лиги за спиной, [TEX.GetLeader] превратят эту истерзанную войной страну в поистине сверкающий и процветающий город на холме."
cathdeath.15.a: "Никто не имеет права сидеть сложа руки и чувствовать себя безнадежным. Слишком много работы предстоит сделать."

cathdeath.16.t: "Портрет реформистской Америки"
cathdeath.16.d: "По мере того как новые законы и реформы Архирегента вступают в силу, их видение Америки начинает медленно обретать форму. Сбалансированный, синкретический сплав социалистических идеалов и католической веры, программа [TEX.GetLeader] уже привела к положительным результатам для американского народа. Благочестивые рабочие-священники читают проповеди после окончания смены, широко распространены католическо-социалистические банки продовольствия, вклады одежды и другие благотворительные организации, многие из которых получают прямые субсидии от самого государства. Меньшинствам и женщинам были предоставлены расширенные права, а системы социального обеспечения были значительно расширены; все это под руководством архирегента [TEX.GetLeader] и остальных членов Священной Американской Лиги. Хотя многие консерваторы всё ещё заполняют правительство, они начали смягчать свою позицию, хотя бы незначительно, по отношению к новому Архирегенту, поскольку эта политика доказывает свою эффективность снова и снова. В этом странном синтезе демократического коммунизма, социализма и традиционного католицизма Америка действительно нашла уникальную правительственную систему, которая, похоже, работает на большинство наших граждан. Хотя новый режим далек от совершенства, он поставил нашу страну на путь полного восстановления после ужасов войны, голода и Гражданской войны. Продолжится ли этот успех, зависит от [TEX.GetLeader] и их союзников."
cathdeath.16.a: "Нам всем знакомо долгое одиночество, и мы обнаружили, что ответ - это сообщество"."

cathdeath.17.t: "Борьба Смита за демократию"
cathdeath.17.d: "Хотя рана от смерти архирегента Кэрролла всё ещё остаётся в сердцах и умах нашего народа, наша нация не может вечно сидеть сложа руки в трауре. Для этого, наконец, был выбран новый преемник на место нашего погибшего лидера, и этот новый преемник - не кто иной, как Эл Смит. Давно известный своей набожностью, приверженностью религиозным свободам и строгим следованием демократическим традициям, Смит одержал победу и теперь возглавляет Империю. Вместе с остальным реформистским крылом Священной Американской Лиги Смит надеется возродить истинный федерализм и демократию в стране, вернувшись к некоему подобию нормальной жизни по сравнению со старой американской системой, оставленной гнить в могиле после окончания Второй американской Гражданской войны. Хотя его планы федерализма беспокоят многих в Лиге, особенно наших более консервативных или ревностных членов, Смит пообещал полностью придерживаться установленной души Америки, заявив, что он не поведет наш народ в темное и неопределенное будущее, но вместо этого к теплой и знакомой судьбе, которая ждала американский народ с момента основания нашей страны почти два века назад."
cathdeath.17.a: "Американский народ никогда не носит с собой зонтик. Они готовятся идти под вечным солнечным светом."

cathdeath.18.t: "Католический федерализм"
cathdeath.18.d: "Благодаря настойчивости, решимости и, возможно, даже божественному вмешательству, Америке каким-то образом удалось не только выправить свой курс, предотвратив дальнейший хаос, но и пойти дальше всех предыдущих режимов в стремлении принести истинную демократию и свободу нашему народу. Смит сдержал своё слово, поскольку федералистская структура старых Соединённых Штатов была возвращена с грани полной гибели. Избавившись от грехов прошлого старого режима, в первоначальную систему были внесены определенные изменения, чтобы обеспечить дальнейшее благочестие и стабильность нации. Например, Конституция превзошла свой прежний уровень почитания и теперь рассматривается как священный документ, при этом некоторые из её первоначальных текстов были тихо подправлены за закрытыми дверями, чтобы подчеркнуть скрытую прокатолическую риторику, которая, по утверждению Священной американской лиги, всегда содержалась в подтексте документа. Бывшие Соединённые Штаты были преобразованы в действительно благочестивую, добродетельную и либеральную капиталистическую демократию, сохранив при этом свои глубоко консервативные и традиционные католические корни. При архирегенте Смите будущее этой святой империи никогда не было таким свободным и преданным как христианским ценностям, так и федералистским свободам."
cathdeath.18.a: "Все болезни демократии могут быть излечены большей демократией."

cathdeath.19.t: "Восстановить партии?"
cathdeath.19.d: "С начала правления нашего ныне мученически погибшего архирегента Кэролла политические партии вне Священной Американской Лиги были, по сути, полностью изолированы. Насильно поглощая постоянные политические партии, такие как демократы или республиканцы, архирегент Кэролл делал это, чтобы сохранить хрупкую политическую систему, оставшуюся после ужасной Гражданской войны. Теперь, когда на этих землях правит новый архирегент, а фракционные волнения, расколовшие нацию, утихли, вопрос о том, что делать с этими нелегальными партиями, вновь встал на повестку дня. Два основных лагеря спорящих сторон, которые сформировались в ходе этих дебатов, находятся между реформистами и другими более либеральными крыльями HAL, которые выступают за полный роспуск оппозиционной коалиции Священной Американской Лиги, и более консервативными лагерями, которые осуждают этот шаг как фракционность и попытку посеять раздор в своих рядах. Окончательное решение будет за Архирегентом, и от его решения будет зависеть будущее демократических традиций Америки."
cathdeath.19.a: "Если наш народ не может выразить себя, свободен ли он на самом деле? Немедленно разбейте коалицию!"
cathdeath.19.b: "Это не что иное, как фракционность! Мы должны быть едины, если хотим выжить!"

cathdeath.191.t: "Восстановление национальных выборов"
cathdeath.191.d: "После победы реформаторов в Конгрессе многие члены Священной Американской Лиги также призывают к восстановлению национальных выборов в рамках парламентской системы с избранным народом Конгрессом и косвенно избранным архирегентом, представляющим большинство фракций. Подобно вестминстерской системе, эти фракции будут представлены в избирательных бюллетенях кандидатами, поддерживающими конкретного архирегента, и будет поощряться проведение кампаний в поддержку предпочитаемой фракции HAL. Хотя некоторые сторонники жесткой линии считают, что избрание лидера всех американских католиков теми, кто решительно не является католиком, является еретическим и кощунственным, [TEX.GetLeader] заверил их, что, поскольку архирегент является проводником Бога на Земле, единственными кандидатами, допускаемыми на должность архирегента, будут католики, имеющие хорошую репутацию в HAL. С другой стороны, реформаторы утверждают, что демократически избранное руководство — единственный способ по-настоящему выразить тот факт, что мы являемся благожелательной нацией для всех людей."
cathdeath.191.a: "Возобновить национальные выборы!"
cathdeath.191.b: "Разрешить выборы только на уровне штатов и на местном уровне. Только Бог знает, что лучше для нашей страны."

cathdeath.192.t: "Выборы в Священную Американскую Лигу [GetYear]"
cathdeath.192.d: "Пришло время следующих выборов, и миллионы избирателей готовятся отдать свои голоса за Конгресс, а также за следующего архирегента Священной Американской Лиги. Со своей стороны, три основные фракции HAL обратились к избирателям с разными призывами в попытке победить. Лидерами гонки являются федералистская христианская фракция Эла Смита, поддерживающая капиталистическую систему, анархисты-дистрибутисты Дороти Дэй и умеренные реформисты-дистрибутисты епископа Чикаго Бернарда Шейла. Позднее к гонке присоединился христианский консерватор Фултон Шин, которого многие считают темной лошадкой, но многие говорят, что у него есть потенциал, чтобы все же добиться неожиданного успеха. Кто придет к власти на следующие четыре года?"
cathdeath.192.a: "Федералисты Смита способны обеспечить победу!"
cathdeath.192.b: "Левая фракция Дэй побеждает!"
cathdeath.192.c: "Умеренные дистрибутисты Шейла удерживают власть!"
cathdeath.192.e: "Христианские демократы Фултона Шина побеждают на выборах!"

cathdeath.193.t: "Восстановление национальных выборов"
cathdeath.193.d: "После победы реформаторов в Конгрессе и восстановления традиционных политических партий многие в Священном Американском союзе также призывают к восстановлению национальных выборов в рамках парламентской системы с избранным народом Конгрессом и косвенно избранным архирегентом, представляющим партию большинства. Подобно вестминстерской системе, эти партии будут представлены в избирательном бюллетене с кандидатом в архирегенты, выступающим в качестве лидера партии, и будет поощряться проведение предвыборной кампании. Хотя некоторые сторонники жесткой линии считают, что избрание лидера всех американских католиков теми, кто решительно не является католиком, является еретическим и кощунственным, [TEX.GetLeader] заверил их, что, поскольку архирегент является представителем Бога на Земле, единственными кандидатами, которым будет позволено возглавить партии и стать архирегентом, будут католики, имеющие хорошую репутацию в HAL. С другой стороны, реформаторы утверждают, что демократически избранное руководство — единственный способ по-настоящему выразить тот факт, что мы являемся благожелательной нацией для всех людей."
cathdeath.193.a: "Восстановить национальные выборы!"
cathdeath.193.b: "Разрешить выборы только на уровне штатов и на местном уровне. Только Бог знает, что лучше для нашей страны."

cathdeath.194.t: "Выборы в Конгресс [GetYear]"
cathdeath.194.d: "Пришло время следующих выборов, и миллионы избирателей готовятся отдать свои голоса за Конгресс, а также за следующего Архрегента Священной Американской Лиги. Со своей стороны, основные политические партии [TEX.GetNameDef] обратились к избирателям с разными призывами в попытке одержать победу. Лидерами гонки являются Американская партия солидарности Эла Смита, поддерживающая капиталистическую систему, Католическое рабочее движение Дороти Дэй и умеренный католический радикальный альянс, возглавляемый епископом Чикаго Бернардом Шейлом. Позднее к гонке присоединился Фултон Шин из Христианско-демократической партии, которого многие считают темным лошадкой, но многие говорят, что у него есть потенциал, чтобы все же добиться неожиданного успеха. Кто придет к власти на следующие четыре года?"
cathdeath.194.a: "Американская партия солидарности Эла Смита!"
cathdeath.194.b: "Католическое рабочее движение Дороти Дэй!"
cathdeath.194.c: "Католический радикальный альянс Бернарда Шейла!"
cathdeath.194.e: "Христианско-демократическая партия Фултона Шина!"

cathdeath.20.t: "Блаженны кроткие..."
cathdeath.20.d: "Вы слышали, что сказано: око за око и зуб за зуб. А Я говорю вам: не противься злому. Но если кто ударит тебя по правой щеке, обрати к нему и другую. И если кто захочет судиться с тобою и взять одежду твою, пусть возьмет и плащ твой. И если кто принудит тебя пройти одну милю, пройди с ним две мили. Просящему у тебя дай, и просящему у тебя взаймы не отказывай". Эти слова, сказанные в Евангелии от Матфея, как никогда актуальны в наших краях. Благодаря трудам и делам, которые прилагали и прилагают реформисты Священной Американской Лиги, эти бывшие Соединённые Штаты никогда не знали такого мира и процветания. Опираясь друг на друга, наш народ вместе идет к своему светлому будущему, а Архирегент держит маяк святого света Господа для всех американцев, чтобы они свидетельствовали о нем и следовали ему. Вместе Кроткие унаследовали бразды правления."
cathdeath.20.a: "...ибо они наследуют землю."

cathdeath.21.t: "Народный епископ"
cathdeath.21.d: "Фултон Джей Шин взошел на самый высокий пост в нашем режиме после трагической смерти уважаемого архирегента Кэрролла. Будучи долгое время предпочтительным и выбранным Кэрроллом в качестве преемника, если с ним что-нибудь случится, Шин выполнил последние пожелания покойного архирегента и теперь возглавляет Святую Американскую Лигу в качестве нового архирегента Америки. Надеясь нести факел Кэрролла, Шин планирует завершить незаконченное видение Кэрролла для Америки, с небольшим уклоном в сторону более демократической системы; этот шаг Шин считает необходимым для стабильности, а также тем, что действительно лучше для американского народа. Как новый Святой Иоанн, исполняющий божественную волю Кэрролла и Господа, Шин станет пастырем, который поведет это усталое стадо к его судьбе."
cathdeath.21.a: "Цивилизация всегда в опасности, когда те, кто так и не научился подчиняться, получают право командовать."

cathdeath.22.t: "Выступления Шина"
cathdeath.22.d: "Трактат о патриотизме в трудах величайшего философа всех времен, святого Фомы Аквинского, можно найти в разделе "Благочестие". Поначалу это может показаться странным тем, кто считает, что благочестие относится только к любви к Богу. Но если вспомнить, что любовь к ближнему неотделима от любви к Богу, то становится ясно, что любовь к ближним - это форма благочестия". Эти священные, мудрые слова тепло наполнили эфир почти каждого дома в Америке, когда радио и телевизоры по всей стране транслировали еженедельную беседу у камина с любимым архирегентом Фултоном Шином. В наши дни, когда ведется так много подрывной деятельности, напоминание о необходимости любить нашу страну как нельзя более кстати. Сознательно или бессознательно наши граждане группируются лишь вокруг нескольких возможных окончательных ответов на вопросы, волнующие нашу страну", - продолжал старец, как заботливый отец, наставляющий своих сородичей, увлекая людей нашей великой страны своими серебряными словами о единстве и хвале. Кульминацией сегодняшней речи стало его заявление о нашей задаче как американцев: "Поэтому наша торжественная обязанность как католиков - осознать свой долг перед Америкой и сохранить её свободу, сохранив её веру в Бога...". С этими сильными словами, повисшими в воздухе и в мыслях наших людей от побережья до побережья, архирегент Шин попрощался со своей аудиторией, подписавшись до следующей недели своей фирменной заключительной фразой:..."
cathdeath.22.a: "... "До свидания и Бог любит вас!"."

cathdeath.23.t: "Отец Кофлин приведен к присяге в качестве архирегента"
cathdeath.23.d: "В хаосе, окружающем смерть Кэрролла, один человек возвысился над всеми остальными, чтобы провести страну через эти трудные времена. У одного человека есть видение, вера и, самое главное, связи, чтобы возглавить страну. Этот человек - отец Чарльз Кофлин, и у него есть планы для страны теперь, когда он стал официальным архирегентом. Прежде всего, поскольку Кофлин был связан с первоначальной программой "Разделяй богатство", похоже, он заинтересован в её возрождении в том или ином виде. Что именно будет включать в себя этот план, пока неизвестно, но известно, что вера и консерватизм Кофлина - именно то, что нам нужно для стабилизации страны."
cathdeath.23.a: "Возвращение "Америка прежде всего"?"

cathdeath.24.t: "Америка прежде всего!"
cathdeath.24.d: "С самого начала своего пребывания на посту регента отец Кофлин всегда служил людям. Он работал и боролся за простых людей, фермеров, рабочих, жителей маленьких городов. Теперь, когда у него было время осуществить многие из его самых важных предложений, страна обратила на него внимание. Например, Кофлин проводил кампании за повышение заработной платы рабочих и защиту профсоюзов, и в это время его популярность резко возросла. Однако страна ещё не полностью оправилась от Великой депрессии, и похоже, что даже программы Кофлина не смогли существенно улучшить экономику. Итак, хотя мы живем в неопределенные времена, американский народ может спать спокойно, зная, что отец Кофлин правит, помня об их интересах, и с этим знанием, возможно, мы сможем продолжить восстановление."
cathdeath.24.a: "Ставьте народ на первое место!"

cathdeath.25.t: "Испытание веры?"
cathdeath.25.d: "Мало кто мог предположить, что Соединённые Штаты Америки когда-нибудь станут католической нацией, но именно это и произошло. Последствия Великой депрессии и второй Гражданской войны заставили многих искать ответы, смысл и справедливость. В этой атмосфере миллионы людей обратились к католицизму как к источнику силы и увидели, что их лидеры и общины также приняли его. Однако, как и в случае с любым другим массовым обращением, неясно, можем ли мы доверять правдивости этих новообращенных. Поэтому, возможно, необходимо провести определенные тесты, чтобы мы могли лучше убедиться в вере всех американцев, исповедующих нашу веру. Хотя соображения по поводу теста могут быть самыми разными: от просьбы американцев внести пожертвования на поддержку церкви до наблюдения за тем, кто посещает мессу, мы точно знаем, что нужно придумать какой-то способ выяснить, кто верен вере, а кто нет. По крайней мере, так утверждают некоторые советники. Другие говорят, что мы всегда были открытой нацией с точки зрения нашей веры, и что, возможно, мы должны быть великодушны в нашем подходе. В конце концов, сейчас мы являемся верой большинства, и любые попытки навязать её американцам могут показаться слабостью. Что же нам делать?"
cathdeath.25.a: "Они должны быть проверены!"
cathdeath.25.b: "Мы получим больше новообращенных, если будем действовать тонко..."

cathdeath.26.t: "Блаженны чистые сердцем..."
cathdeath.26.d: "Хотя мы потеряли архирегента Филипа Кэрролла, его мечта продолжает жить. Экстремисты с обеих сторон пытались направить его послание в ту или иную сторону ради собственной выгоды: левые пытались использовать его послание для внедрения социализма, а правые пытались пресечь любые наши предложения. Несмотря на это, умеренные сторонники Кэрролла реализовывали его программы как могли, учитывая обстоятельства. Теперь, по прошествии стольких лет, мы наконец-то можем сказать, что Америка встала на путь к новому величию. Мы благодарим Лонга, благодарим Кэрролла и благодарим наших соотечественников за их самоотверженность в эти времена. Хотя мы всё ещё страдаем от экономической разрухи и других проблем, мы знаем, что мы, американцы, чисты сердцем, и это все, что нам нужно."
cathdeath.26.a: "...ибо они узрят Бога"."

cathdeath.27.t: "Кармоди, американский Рыцарь"
cathdeath.27.d: "Мартин Генри Кармоди, носящий титул Верховного Рыцаря Рыцарей Колумба, - загадочный человек. Его вновь обретенный контроль над страной мало повлиял на окружающую его тайну, но есть одна вещь, на которой он, похоже, сосредоточен больше других. То, что сначала начиналось как программа по трудоустройству всех американцев, похоже, превратилось (или было раскрыто) в философию неофеодализма. Хотя Кармоди всегда был "Рыцарем", мало кто мог предположить, что он заведет свой интерес так далеко. Однако с помощью своей тайной полиции Кармоди распространил своё влияние - и видение - на всю страну. Этот человек, похоже, обладает большим влиянием, чем можно предположить по его поведению в обществе, и хотя его политика сплочения общества и неофеодальной экономики кажется радикальной, она является желанным изменением для многих, кто считает старую американскую систему отвратительным провалом. Однако некоторые сомневаются в том, действительно ли Кармоди воплощает видение Кэрролла, или же он ведет Америку в совершенно новом направлении. Никто не может быть уверен в том, что произойдет дальше."
cathdeath.27.a: "Неопределенные времена..."

cathdeath.28.t: "Король Америки?"
cathdeath.28.d: "С установлением правления архирегента Кармоди его мечта принести феодализм, лучшее историческое выражение политического католицизма в истории, полностью на Американский континент, быстро становится реальностью. Отчасти благодаря полуфеодальной природе американского интегрализма Кэрролла, феодализм Кармоди для жителей империи не является чем-то новым. Тем не менее, это растущая децентрализация и усилия по поиску и расширению прав и возможностей "людей благородной крови". Несмотря на все свои успехи, Кармоди, всегда думающий о будущем, беспокоится, что его реформы будут отменены грядущими поколениями. Чтобы пресечь эту проблему в зародыше, Кармоди задумал короновать себя королем Америки. Хотя это предложение кажется безумным, Кармоди оправдывается перед своими подчиненными Рыцарями тем, что если он сделает себя королем, то идеалы феодализма не будут уничтожены, так как трон сможет сделать все необходимое для защиты этих идеалов. Всякий раз, когда речь заходила о том, что Христос уже является Королем, он ещё больше обосновывал своё возвышение на примере германского Кайзеррейха. Он говорит, что точно так же, как Король Пруссии является Императором немцев, Король Америки может быть архирегентом Христа, который является королем над всей империей. Как бы ни была необоснованна его логика, если архирегент Кармоди продолжит свой план, мало что можно будет сделать, чтобы остановить его..."  
cathdeath.28.a: "Американский феодализм должен быть защищен!"
cathdeath.28.b: "Бог защитит американский феодализм!"

cathdeath.29.t: "Америка Фини"
cathdeath.29.d: "Под руководством Леонарда Фини старая Америка была смыта, чтобы быть замененной страной, которая максимально соответствовала его идеалу. Фини, консервативный иезуит и, что особенно примечательно, критик идей крещёния кровью и крещёния желанием, занял пост архирегента. Сейчас, когда страна стоит на пороге новой эры религиозного обращения, Фини готовит своих инквизиторов к выполнению их самой важной задачи. Они должны сделать так, чтобы все американцы стали католиками, а те, кто не верен вере, были окончательно уничтожены. Вопрос о том, нужно ли это, уже не стоит, поскольку сам Фини считает, что неспособность придерживаться Церкви приведет к краху всей нации. Особое беспокойство вызывает еврейское население страны, которое, по мнению Фини, представляет собой, возможно, самую большую опасность для католической церкви."
cathdeath.29.a: "Мы сделаем все необходимое..."

cathdeath.30.t: "Америка инквизиции"
cathdeath.30.d: "Америка - это нация в огне. Это не огонь войны; это огонь нации, очищающейся от греха. Сама Америка проходит крещёние, и прежняя религиозная терпимость, к которой привыкли американцы, полностью уничтожена. Вместо этого инквизиторы по всей стране ищут всех неверующих, а законодатели принимают меры, чтобы как можно больше уничтожить эти группы. Население, публично не придерживающееся католической веры, облагается высокими налогами, а откровенные протестанты, евреи и другие исчезают, как кажется, после таинственных визитов инквизиторов. Во многих случаях такие неверующие предстают перед судом и приговариваются к тюремному заключению. Однако в некоторых сельских районах возрождаются сожжения на костре за различные преступления - от содомии до масонства. Такие жестокие наказания были, мягко говоря, неожиданными, но инквизиторы выполнили свою задачу с безжалостной эффективностью, и теперь Америка - более католическая нация, чем когда-либо, сквозь огонь войны и разрухи."
cathdeath.30.a: "Мы спасем общество от угрозы, с которой оно столкнулось!"

cathdeath.31.t: "Усилить инквизицию?"
cathdeath.31.d: "В последнее время правое крыло Священной Американской Лиги набирает силу, но с этой вновь обретенной властью некоторые начали задаваться вопросом, не следует ли усилить Инквизицию. Задачей этой группы будет борьба с неверующими и преступниками, уничтожение худших элементов общества любыми средствами. Увеличение финансирования инквизиторов, конечно, укрепило бы наши попытки обратить страну в католичество, но неясно, будут ли эти люди справедливы в своем обращении с неверующими. Можем ли мы доверить им реальную власть, особенно когда в отдаленном будущем они могут представлять угрозу для нашего собственного режима?"
cathdeath.31.a: "Да; мы сделаем все, что должны, ради веры."
cathdeath.31.b: "Нет; они слишком опасны, чтобы им доверять."

cathdeath.32.t: "Блаженны алчущие и жаждущие правды..."
cathdeath.32.d: "Америка уже не та, какой была раньше. По всей нашей земле мы видим, как люди принимают католицизм всем сердцем и душой, делая его такой же частью себя, как свою плоть и кровь. Мы достигли такого успеха в наших усилиях по реформированию нации, что тысячи людей теперь принимают истинную теорию Традиционализма и добродетели, которые он несет этой нации. Феодализм также пережил возрождение среди наших более стоических сторонников. Хотя некоторые еретики остаются в тени, они там и останутся, если не хотят оказаться во власти инквизиции. Несомненно, мы достигли абсолютного мира, хотя этот мир обеспечен лишь миллионами жизней, которые пришлось принести в жертву ради этого дела."
cathdeath.32.a: "...ибо они получат свою порцию."

cathdeath.33.t: "Вопрос восстановления порядка"
cathdeath.33.d: "В то время как в столице все успокоилось и порядок восстановлен, в остальной части страны всё ещё царит хаос. Нам нужно что-то делать, иначе мы рискуем развалиться на части, ведь один город - это глупое представление о контроле. Поэтому наши лидеры и стоящие под ними миротворцы обсуждают, стоит ли нам просто перестрелять всех, ведь в деревне полно враждебных сил? Эта точка зрения, хотя и весьма спорная, поскольку, если это вообще возможно на земле с нашими войсками, категорически противоположна более спокойным и мирным аспектам нашего руководства. Те, кто входит в эту фракцию нашего руководства, считают, что как католическая нация Слово Божье должно быть использовано в первую очередь для восстановления порядка. "
cathdeath.33.a: "Я пришел принести не мир, но меч."
cathdeath.33.b: "Мир должен быть нашим оружием"

cathdeath.34.t: "Последствия переворота"
cathdeath.34.d: "После тупика, который едва не разорвал нашу Священную Империю на куски, один человек остановил хаос. Один человек вернул Конгрессу концентрацию, пусть даже на долю секунды. Один человек спас Империю. Этим человеком был Джозеф Кеннеди-младший, Спаситель Америки. Архирегент Кеннеди, несмотря на то, что пришел к власти совсем недавно, уже начал проводить масштабные реформы в Империи. Он и его "Национальные кавалеры" начали превращать Империю в то, что можно сравнить с тонко завуалированной хунтой. Священная Американская Лига фактически стала партией с резиновой печатью в органе с резиновой печатью. Тех, кто выступает против воли Архирегента, заставляют молчать или даже хуже. Военные, долгое время остававшиеся невостребованной частью Империи, стали центральным объектом правления Кеннеди. Несмотря на его успехи в стабилизации ситуации в Сент-Мэри-Сити и столице, остальная часть страны всё ещё находится в хаосе из-за тупика. Если архирегент не сможет восстановить порядок во всей стране, его самого могут сместить..."
cathdeath.34.a: "Да здравствует Спаситель!"

cathdeath.35.t: "Так ли уж сильно отличается военное правление?"
cathdeath.35.d: "Военные правят всем, и все радиостанции в Капитолии вещают для вооружённых сил. Но действительно ли что-то так сильно отличается от правления Кэрролла? Бизнесмены, пасторы и уставшие скептики, которые сейчас мечтают только о том, чтобы купить гриль и уйти на пенсию, считают, что никакой разницы нет. Та же государственная власть, те же убеждения католицизма, хотя на улицах больше солдат, а на офицерах больше похвальных листов."
cathdeath.35.a: "Армия или Кэрролл, кто видит разницу?"

cathdeath.36.t: "Совет Гваделупы"
cathdeath.36.d: "Конгресс... нет... вся наша нация, едва пережила хаос тупика. Теперь мы правим вместе как Совет Гваделупы. Совет - это не более чем бесконечный конгресс, состоящий из представителей истеблишмента и кооперативных конгрессменов, который действует как регент Христа, как единое тело. Это определенно своеобразная система, однако до тех пор, пока нам удается не отдавать предпочтение одной стороне перед другой и поддерживать Совет счастливым и единым, у нас все получится. Кажется, что эта система может позволить Империи не только выжить, но и процветать."
cathdeath.36.a: "Благодаря компромиссу мы выживем"

cathdeath.37.t: "Это просто работает"
cathdeath.37.d: "Нация вздохнула с облегчением, поскольку наша система компромисса, созданная в Конгрессе, оказалась тем оплотом, который необходим для поддержания мира в стране. В то же время народ, кажется, принимает это решение, поскольку группа кротких стариков в здании, надеющихся на мир, вероятно, лучше, чем те, кто вызвал хаос в Капитолии. Хотя в конгрессе всё ещё не утихают препирательства, учитывая, что радикалов стало меньше после злополучного хаоса в городе, в результате которого многие погибли или пропали без вести, у нас меньше поводов для беспокойства."
cathdeath.37.a: "Мы движемся вперёд, в будущее, рука об руку."

cathdeath.38.t: "Блаженны миротворцы..."
cathdeath.38.d: "Все наши лидеры вздохнули с облегчением, ведь их труд окупился. Сегодня Империя спасена, и мы стали миротворцами, теми, кто выстоял перед лицом катастрофы и вышел победителем. Империя проживёт десять тысяч лет благодаря урокам, которые мы извлекли из этого кризиса!"
cathdeath.38.a: "...ибо они будут называться детьми Божьими"

cathdeath.100.t: "Образование революционного движения «Пилигримы Америки»"
cathdeath.100.d: "После прихода к власти архирегента Дэя американская политика претерпела радикальные изменения. Несмотря на то что Дороти Дэй была набожной католичкой, она также стала ярой сторонницей анархизма и некоторых доктрин, унаследованных от пепла объединённых Штатов. Хотя это позволило лагерю социалистов узаконить свои позиции в воссоединенной Америке, более радикальные представители левых были недовольны предполагаемым «предательством» истинных социалистических ценностей. Поэтому они начали сотрудничать с остатками правых деятелей и движений, таких как Канадский социальный кредит, Серебряный легион, наиболее радикальные группы в Священной американской лиге или даже некоторые диксикраты. В последние месяцы этот гнев сгустился вокруг фигуры Луи Эвена, франко-канадского священника, ответственного за внедрение философии Социального кредита в широкие слои католического населения Квебека. Будучи уже лидером Союза избирателей, Эвен также был ответственен за создание более воинственных «Пилигримов Святого Михаила», также известных как Bérets-blancs или «Белые береты». Их идеи антиглобализма, уничтожения банковской элиты и антисемитизма как способа создания социально справедливой нации, иногда даже явно для общего «белого» коллектива, понравились недовольным слоям нашего населения, что привело к созданию Революционных пилигримов Америки. Говорят, что на эту группу также оказал влияние особый бренд Французской национальной революции, за который выступал Пьер Пужад."
cathdeath.100.a: "Тревожно, по меньшей мере."

cathdeath.101.t: "«Революционные пилигримы» пытаются совершить переворот!"
cathdeath.101.d: "Спустя всего несколько дней после своего создания Революционные пилигримы уже пытаются силой отстранить от власти архирегента Дэя. По всей Империи боевики «Белых беретов» пытаются вытеснить отряды лоялистов из ключевых городских центров. На данный момент им уже удалось взять под контроль Портленд, Атланту и Мехико. Бои идут интенсивные, и никто не уверен, кто выйдет победителем....."
cathdeath.101.a: "...Революционные пилигримы преуспевают! Да здравствует социалистическое Королевство Божье!"
cathdeath.101.b: "...Революционные пилигримы отбиты! Да здравствует Архирегент Дэй!"

cathdeath.102.t: "Возвращение республиканской демократии под Божьим светом и по воле народа"
cathdeath.102.d: "Поскольку арх-регент Дэй продолжает осуществлять свою мечту о превращении Америки в истинное социалистическое Царство Божье, многое изменилось на пути к пролетарской утопии под властью Господа. С передачей политической власти, средств производства и самой земли, на которой мы живем, в руки народа, все начали ликовать в эгалитарном ликовании, хотя чего-то всегда не хватало. По мере того, как мы продвигались к совершенному социалистическому обществу через учение Бога и толкование Дороти Дэй, нашему народу очень не хватало американской деятельности демократических выборов, и поэтому Дэй двинулась вперёд, чтобы организовать национальные выборы. Хотя она останется Архи-Регентом под Богом, гражданское правительство, которое будет править вместе с ней, будет представлять волю народа. \n\nПеред нами четыре основные демократические коалиции, которые имеют хоть какой-то шанс на победу в правительстве Дэй. Наиболее доминирующая из этих групп - сторонники и приверженцы Дэй, организованные вокруг идей христианского социализма, рыночного социализма, экосоциализма, белламитовского мышления и дистрибутивизма, хотя они избегают более радикальных анархистских симпатий Архирегента. Их главные соперники - коалиция анархо-синдикалистов, анархистов, анархо-коммунистов и даже нескольких нелегалов, объединённых верностью Дню и преданностью Господу. В оппозиции к этим радикалам стоит группа "либералов" - большая широкая христианская коалиция социал-демократов, прогрессистов, левых либералов и любых других демократических групп, готовых отказаться от некоторых своих убеждений, чтобы иметь хоть какой-то шанс на успех на выборах в этой новой Америке. Хотя они являются самой многочисленной группой, им не хватает признания в новом правительстве, чтобы стать такими же доминирующими, как фракция Дэя или анархисты. Наконец, темной лошадкой в этой гонке являются так называемые "христианские коммунисты" - группа вдохновленных Браудером социалистов, объединённых в широкую коалицию, разделяющих более авторитарные убеждения и общую фанатичную приверженность христианской доктрине. После подсчета последних голосов, кто же победит и займет своё место рядом с архирегентом Дэем под руководством Господа, чтобы вести Америку?"
cathdeath.102.a: "Основная фракция разнообразных христианских социалистов-умеренных побеждает с большим перевесом."
cathdeath.102.b: "Анархистский фронт поднимается, чтобы реализовать анархистскую мечту Архирегента."
cathdeath.102.c: "Либеральная коалиция объединяет общественность для победы."
cathdeath.102.e: "Темная лошадка - христианские коммунисты - захватывают день."

cathdeath.103.t: "Выбор направления"
cathdeath.103.d: "В то время как арх-регент Смит укрепляет новую американскую нацию под руководством своего нового христианского правительства республиканского типа, руководствующегося светом Господа, внутренние дебаты в правительстве привели к тому, что Смит оказался перед выбором направления. Хотя его консервативные союзники среди остатков исчезнувшей Демократической партии и других групп единомышленников хорошо ему послужили, в стране всё ещё существует огромное количество христиан-либералов, которые разделяют многие экономические взгляды Смита, что делает их легкими потенциальными сторонниками. Архирегент Смит мог бы включить многие идеи этих либералов в свою программу, чтобы заручиться их поддержкой, или даже полностью погрузиться в их идеи, чтобы обеспечить себе популярность среди низших слоев населения американского сердца. Однако это оттолкнет его давних союзников-консерваторов, поэтому на этом перепутье Архирегент должен сделать выбор."
cathdeath.103.a: "Начать работать с союзниками среди умеренных христианских правых." 
cathdeath.103.b: "Придерживаться наших либеральных союзников, сохраняя при этом наши консервативные корни."
cathdeath.103.c: "Полностью принять христианско-либеральный сектор, чтобы укрепить нашу базу власти." 

cathdeath.104.t: "Королевский брак?"
cathdeath.104.d: "Король Джеймс IV никогда не был слишком активен в американском политическом смысле. Хотя номинально он обладает огромными полномочиями, регент Кэрролл следил за тем, чтобы только правительство короля могло по-настоящему действовать с его огромной властью. Хотя на первых порах он и пытался вмешаться раз или два, он быстро понял, что регент, принимая приказы своего короля, был сильно возмущен таким использованием Королевской власти королем. Таким образом, Король воздерживался от действий, за исключением подписания законопроектов и появления в качестве "публичного лица" Священной Американской Лиги. Его Высочество проводил все своё свободное время с семьей, помогая подготовить своего единственного ребенка и наследницу, принцессу Марию, к её будущей роли Королевы. По крайней мере, так было до прошлого месяца, когда его дочь наконец-то достигла совершеннолетия. С наступлением совершеннолетия принцесса быстро стала известным лицом для общественности, её часто видели со звездами Голливуда, аристократами, потирающей локти элитой, и народ обожает её за это.\n\nВ то время как это обожание рассматривается как огромное благо для Королевской семьи, Священная Американская Лига начала давить на короля, пытаясь воспользоваться популярностью принцессы, чтобы заставить его дочь выйти замуж за любого из европейских Королевских семей, чтобы создать международный союз. Король, похоже, был ошеломлен этим. Хотя отец, устраивающий брак для своей дочери, не является чем-то новым для европейской знати, королю кажется, что это неправильный поступок, ведь она - свой человек, а не игрушка для политиков. Однако его собственное правительство оказывает на него давление, а Король не известен своей напористостью. После долгих раздумий и внутренних дебатов Джеймс IV решает..."
cathdeath.104.a: "...смириться и заключить брак с немецкой Королевской семьей."
cathdeath.104.b: "...смириться, заключив брак с австрийской Королевской семьей."
cathdeath.104.c: "...смириться, заключив брак с испанской Королевской семьей."
cathdeath.104.e: "...смириться, заключив брак с претендентами из Карлиста."
cathdeath.104.f: "...смириться, устроив брак с ирландской знатью."
cathdeath.104.g: "...отказаться, позволив своей дочери стать родной."

cathdeath.105.t: "Свадьба века" 
cathdeath.105.d: "После нескольких недель напряженной подготовки наконец-то состоялась свадьба принцессы Марии и [TEX_prince_dude]. Свадьба состоится в базилике Успения в Балтиморе, примас Майкл Джозеф Керли лично проведет церемонию соединения этих двух людей. Ожидается, что на церемонии будет присутствовать не менее 2 000 человек, большинство из которых - представители знати, а также высокопоставленные лица из Священной Американской Лиги и родной страны жениха. После свадьбы и Святой Мессы планируется ещё более масштабный прием, на котором Святая Американская Лига предоставит все, о чем только могли попросить жених и невеста. Благодаря этой свадьбе узы между двумя нациями принцессы и её будущего мужа никогда не будут такими крепкими, к радости Священной Лиги, которая организовала все это в первую очередь."
cathdeath.105.a: "Тост за счастливую пару!"

cathdeath.106.t: "Американский примат"
cathdeath.106.d: "В знак признания так называемого "крещёния Америки", предпринятого Священной Американской Лигой под руководством регента Кэрролла, епископ Рима официально возвел Майкла Джозефа Керли, архиепископа Балтимора с 1921 года, в сан примаса. Хотя это всего лишь церемониальный титул, примас любой страны является номинальным главой церкви в этой стране. Поскольку Балтимор был первой католической епархией в Соединенных Штатах, давно ожидалось, что если в Америке появится примас, архиепархия Балтимора станет домом для этого человека. Регент Кэрролл милостиво поблагодарил Его Святейшество, объявив, что Примасу будет предоставлено некоторое количество мирской власти, чтобы соответствовать его новому титулу. Кроме того, Церковь в Америке была взбудоражена этой новостью, видя в ней знак того, что борьба с Оранжевым орденом и Кланом почти окончательно подошла к концу."
cathdeath.106.a: "Выпьем за Его Преосвященство!"

cathdeath.107.t: "Новое дворянство"
cathdeath.107.d: "По мере того, как Америка все больше превращается в традиционалистское католическое и монархическое государство, рост местной аристократии был вполне ожидаем. Такие семьи, как Кеннеди в Новой Англии, семья Херст на западе и даже семья Лонг в Луизиане, получили дворянские титулы, соответствующие их статусу фактической аристократии старой Америки. Хотя в основном это всего лишь атрибуты в дополнение к тому, что эти семьи уже контролировали, новые дворяне также получают защиту от правительства и небольшое пособие. Наряду с этим были предоставлены различные участки земли, если они поклянутся в верности католической церкви, поддержат идеи новой Америки, защитят народ от вреда под их властью и объявят о верности регенту Кэрроллу, в таком порядке. Наряду с этим, многие дворяне старой Мексиканской империи, которая хотя и находится за пределами нашего правления, получили тот же статус, что и американцы. Даже сама наследница Мексиканской империи получила этот статус. Однако пока Мексика не присоединится к нам в католическом братстве, эти семьи, по сути, являются дворянством в изгнании, ожидающим возвращения своих законных земель. Независимо от этого, в Америке наконец-то появилось настоящее дворянство, что значительно укрепило дело регента по созданию истинно католической Америки."
cathdeath.107.a: "Ожидаемый ход."

cathdeath.108.t: "Канонизация Филиппа Кэрролла из Дофорегана"
cathdeath.108.d: "Сегодня, в ходе долгой и тщательно продуманной церемонии в базилике Святого Петра в Риме, Его Святейшество официально канонизировал архирегента Филипа Акосту Кэрролла. В своей речи, в которой он сделал это объявление, Патриарх Запада рассказал об истории его жизни, о том, как он прошел путь от юриста до воина, а от воина до Отца католической Америки. Папа также отметил, что, хотя правление Кэрролла было далеко от совершенства, в нем было много оправданий и преступлений раннего правительства, он все же правил в соответствии с католическими учениями и милосердием, и является примером для католиков, которые правят некатолическими странами. Он также указал на свою семью, на то, как он воспитывал их в вере, что делает его образцовым отцом. Наряду с этим, Его Святейшество рассказал о чуде, которое привело к его канонизации. Молодая женщина, канадка, страдала от ужасного рака и не могла добиться помощи от врачей, несмотря на все их попытки. На следующий день, узнав о смерти архирегента, она вознесла ему молитву, прося его помолиться за нее в присутствии Бога, чтобы исцелить её от рака. В течение двух недель рак исчез, что после расследования церковными властями было признано настоящим чудом.\n\nПоместив день своего праздника на 10 марта, святой Кэрролл покровительствует Соединенным Штатам и тем, кто преследуется за веру. Имперское правительство уже объявило этот день праздничным, чтобы вся Америка могла почтить кончину своего святого основателя."
cathdeath.108.a: "Sancte Philippe, ora pro nobis!"

cathdeath.109.t: "Семейное дело"
cathdeath.109.d: "В то время как нация может оплакивать смерть нашего покойного Архирегента и лить горькие слезы, те, кто действительно чувствует его кончину, - это его собственная семья. Будучи женатым человеком с 1923 года, архирегент Кэрролл и его жена Нина имели четверых детей за время их совместной жизни на этой земле. Когда началась Гражданская война, Нина была категорически против того, чтобы муж рисковал своей жизнью во время битвы при Балтиморе, даже если бы это было во имя их общей Веры. Когда война закончилась, Нина настаивала на том, чтобы муж вернулся к адвокатской практике - карьере, которую он отложил, чтобы защитить свой дом и веру. Архирегент сказал ей, что вернется в своё время, но только после того, как Америка вернется к нормальной жизни под властью Кингфиша. Когда этого не произошло, и Кэрролл погрузился в мир политики, его жена и семья, хотя и неохотно, присоединились к его начинаниям. Когда он достиг поста президента, затем регента и, наконец, архирегента, его семья всегда была для него на первом месте, даже когда Америка находилась в глубине религиозных противоречий, он делал все возможное, чтобы защитить их от самых уродливых действий.\n\nПосле его смерти и избрания нового архирегента, в соответствии с официальным законом о престолонаследии Империи, семья великого Филиппа Кэрролла оказалась в какой-то серой зоне. Да, они обладают огромным богатством, накопленным как до, так и после прихода их патриарха в политику, но в настоящее время они не имеют официального положения в Империи. Учитывая это, архирегент [TEX.getleader] официально присвоил семье покойного Кэрролла дворянские титулы лордов и леди поместья Дофореган, семейной резиденции Кэрроллов с момента революции. С присвоением такого дворянского титула Кэрроллы получают право на пособие от правительства, а также защиту. Хотя этот шаг является приятным жестом, многие считают его попыткой заставить замолчать голоса, призывающие к тому, чтобы семья Кэрроллов унаследовала пост архирегента. В любом случае, семья Кэрроллов наконец-то защищена."
cathdeath.109.a: "Империя защищает своих."

cathdeath.110.t: "Что в имени?"
cathdeath.110.d: "По мере преобразования Америки под руководством Священной Американской Лиги в истинно католическую нацию, многие задаются вопросом, как именно мы должны называть новую нацию. Очевидно, что из-за монархического подтекста мы не можем оставаться Соединенными Штатами. Поэтому Лига собралась на экстренное заседание, чтобы решить, как назвать наше католическое Королевство."
cathdeath.110.a: "Остановимся на Апостольском Королевстве."
cathdeath.110.b: "Выбирайте Безмятежную Республику Американского Союзного Государства!"
cathdeath.110.c: "Америка - это Небесное Королевство!"
cathdeath.110.e: "Придерживайтесь якобитского Королевства."
cathdeath.110.f: "Ба! Называйте её просто Королевством Америка!"
cathdeath.110.g: "Назовите Америку в честь её величайшей колонии и короля Карла!"

cathdeath.111.t: "Флаг для новой Америки"
cathdeath.111.d: "С приходом к власти в Америке нового, католического и праведного правительства многие начали спорить о том, каким должно быть наше национальное знамя. Хотя многим нравится наш нынешний дизайн, регенту Кэрроллу было предложено множество других вариантов. Пока регент рассматривает флаги, многие подозревают, что он может фактически изменить национальное знамя, что входит в его компетенцию."
cathdeath.111.a: "Использовать наш первый флаг, знамя Союзного государства с Девой Марией."
cathdeath.111.b: "Флаг США с 12 звездами и Святым сердцем в кантоне."
cathdeath.111.c: "Флаг на основе флага Мэриленда, принятого для национального использования."
cathdeath.111.e: "Флаг с крестом в национальных цветах, с Богоматерью в центре внимания."
cathdeath.111.f: "Флаг с крестом в национальных цветах, с орлом в центре и Богоматерью в кантоне."

cathdeath.112.t: "Флаг для новой Америки"
cathdeath.112.d: "С приходом к власти в Америке нового католического и монархического правительства многие начали обсуждать, каким должно быть наше национальное знамя. Хотя многим нравится наш нынешний дизайн, до Якова III и его регента Кэрролла было предложено довольно много других вариантов. Поскольку правительство рассматривает флаги, многие подозревают, что оно может фактически изменить национальное знамя, как это входит в его компетенцию."
cathdeath.112.a: "Использовать наш первый флаг, знамя Союзного государства с розой."
cathdeath.112.b: "Используйте флаг Бонни Принца Чарли!"
cathdeath.112.c: "Поднимайте Королевский штандарт Соединённого Королевства!"
cathdeath.112.e: "Под Королевским гербом!"

cathdeath.113.t: "Вопрос влияния"
cathdeath.113.d: "Внешне Священная Американская Лига представляет себя как единую организацию, которая, несмотря на некоторые внутренние разногласия, объединена одной целью - распространять, жить и защищать католическую веру и её верующих. В действительности же эта группа разделена так же сильно, если не больше, чем Римско-католическая церковь. Все, от последователей более социалистического подхода Дороти Дэй к католицизму до приверженцев строгой интерпретации Extra Ecclesiam Nulla Salus отца Фини, Святая Лига далека от единого целого. В целом, однако, члены группы обычно склоняются к влиянию регента Кэрролла, который, несмотря на то, что является в некотором роде умеренным, привел Лигу к следованию американизированной версии лузитанского интегрализма. Однако даже интегрализм Кэрролла далек от ортодоксального. Влияние Шарля Морраса из Action Française и даже учения Падре Пио, борца за свободу против социалистов на юге Италии, можно почувствовать и увидеть в интегрализме Кэрролла и Лиги. В связи с этим время от времени поступают просьбы об официальном изменении платформы Лиги в пользу одного из этих разнообразных влияний. "
cathdeath.113.a: "Лузитанский интегрализм завел нас так далеко, что нет необходимости в переменах."
cathdeath.113.b: "Шарль Моррас - гений! Мы просто обязаны принять Мауррасизм."
cathdeath.113.c: "Падре Пио - почти живой святой, и мы должны следовать его примеру!"

cathdeath.114.t: "Напряженность между католиками и протестантами снизилась"
cathdeath.114.d: "Благодаря действиям президента и отца Кофлина, напряженность между растущим католическим населением Америки и устоявшимся протестантским орденом в значительной степени спала. Хотя в некоторых районах на глубоком Юге Клан всё ещё в основном нападает на новоиспеченных католиков, в целом в духовную жизнь Америки возвращается ощущение нормальности. Со своей стороны, Священная Американская Лига поздравила президента с тем, что он справился с деликатной ситуацией, и продолжает помогать усилиям по восстановлению.  Несмотря на это, они назвали наши усилия лишь полумерами, заявив, что когда придут выборы, Лига будет выдвигать кандидатов в президенты, чтобы дать голос постоянно растущему католическому населению Америки. Кофлин, даже несмотря на присутствие Дороти Дэй в Лиге, во время своего ораторского тура вернул доверие к Лиге, пообещав поддержать их на всех будущих выборах. В любом случае, решив не нападать на католицизм, [TEX.getleader], похоже, избежал того, что могло бы стать ещё одной главой религиозных распрей в этой стране."
cathdeath.114.a: "Ещё одна хорошо выполненная работа!"

cathdeath.115.t: "Филлип Кэрролл объявил о выдвижении своей кандидатуры на пост президента"
cathdeath.115.d: "Сегодня из штаб-квартиры Священной Американской Лиги в Балтиморе Филипп Акоста Кэрролл, герой Гражданской войны и лидер Лиги, объявил, что будет баллотироваться на предстоящих выборах президента. Обещая защищать католиков от нападок из-за их веры и поклявшись распространять католические ценности в правительстве, Кэрролл и его союзники слева и справа уже потратили огромные суммы денег на свою кампанию, часть из которых, по словам некоторых более параноидальных членов таких групп, как Оранжевый орден, якобы поступила из Ватикана. Если человек, баллотирующийся исключительно на платформе политического католицизма, побеждает в Америке, то когда-то это казалось невозможным. Однако, в связи с изгнанием католического населения после Гражданской войны, в немалой степени благодаря Священной американской лиге, у Кэрролла появился серьезный шанс на победу. Независимо от этого, становится все более вероятным, что эти выборы вполне могут свестись к голосованию католиков, что является чем-то новым для американской республики."
cathdeath.115.a: "Больше кандидатов? Как интересно!"

cathdeath.116.t: "Священная американская лига коронует "Якова III"
cathdeath.116.d: "Сегодня на торжественной церемонии, состоявшейся в городе Святой Марии, Священная Американская Лига под руководством президента Филипа Акосты Кэрролла объявила о грандиозных правительственных реформах. Наряду с этими реформами, которые, очевидно, являются началом плана по превращению Америки в католическую нацию, создается Американское Королевство. Решив отдать корону Якобо Фиц-Джеймсу Стюарту, Лига короновала этого старшего из оставшихся в живых потомков Якова II по мужской линии, по-видимому, из-за его притязаний, пусть и через бастарда, на линию Стюартов. Помимо того, что Стюарты номинально являются королями первоначальных тринадцати колоний, похоже, что этот шаг сделан для того, чтобы лучше позиционировать себя против Виндзоров в Канаде, хотя многие сомневаются, что из этого что-то выйдет. В любом случае, с королем у руля и радикальной католической организацией, поддерживающей его, Америка, похоже, готова стать католической нацией, к лучшему или худшему."
cathdeath.116.a: "Да здравствует Король!"
cathdeath.116.b: "Выходки реакционеров не перестают удивлять." 
cathdeath.116.c: "Король? В Америке? Теперь я видел все!"

cathdeath.117.t: "Святая Американская Лига коронует Христа как короля"
cathdeath.117.d: "Сегодня на грандиозной церемонии, состоявшейся за пределами города Святой Марии, Священная Американская Лига под руководством президента Филипа Акосты Кэрролла объявила о грандиозных правительственных реформах. Наряду с этими реформами, которые, очевидно, являются началом плана по преобразованию Америки в католическую нацию, создается Американское Королевство. Корону решили отдать не смертному человеку, а самому Христу. Согласно Священной Лиге, это коронование - просто признание того, что является таковым для всей нации. Вместе с коронацией Христа президент Кэрролл объявил, что принимает титул "регента", правя вместо Христа, что фактически делает его диктатором, не сдерживающим нацию. В любом случае, с королем у руля, даже если вместо него правит регент, и радикальной католической организацией, поддерживающей его, Америка, похоже, готова стать католической страной, к лучшему или худшему."
cathdeath.117.a: "Да здравствует Король!"
cathdeath.117.b: "Выходки реакционеров не перестают удивлять." 
cathdeath.117.c: "Американская монархия? Теперь я видел все!"

cathdeath.118.t: "Конец 18-го года"
cathdeath.118.d: "Вскоре после избрания Вудро Вильсона на беспрецедентный третий срок, его администрация, опасаясь вмешательства Германии в американские дела, усиленно добивалась и в конце концов добилась ратификации так называемой "Поправки о дворянских титулах" в качестве 18-й поправки к Конституции США. Вкратце, эта поправка лишает гражданства, если они принимают дворянский титул из любого источника без согласия Конгресса. Поскольку мы стремимся создать монархическое правительство здесь, на американской земле, этого просто не может быть. Мы больше не можем позволить, чтобы такая глупая концепция оставалась в основополагающем документе нашей нации. С этой целью Конгрессу был предложен пакет различных поправок, которые устанавливают рамки для нашего монархического государства. Администрация [root.getleader] начала использовать огромное количество правительственных ресурсов, чтобы добиться принятия этих реформ, что, по мнению большинства, произойдет в течение следующих нескольких месяцев. Среди этих реформ на первом месте стоит формальная отмена 18-го года, а также исключение статьи I, раздела 9, пункта 8 из Конституции. Внося эти реформы и изменения в самый важный юридический документ Америки, даже если в конечном итоге они носят поверхностный характер, мы значительно повышаем нашу легитимность. В конце концов, как республиканцы могут утверждать, что поддерживают "истинную" правовую систему Америки, если эта самая правовая система является монархической по своей природе?"
cathdeath.118.a: "Шаг к легитимному американскому монархизму." 

### Marland ###

unionstate.30000.t: "Дворец прерий"
unionstate.30000.d: "Построенный на пике своего богатства в 1920-х годах и задолго до того, как Марланд стал президентом, как он это делает сейчас, "Дворец прерий" Марланда является его главной базой. Этот дворец в стиле средиземноморского возрождения, официально названный особняком Марланд-Парис, расположен на окраине города Понка-Сити, штат Оклахома, и на момент его строительства он был одним из самых больших особняков на американском Юго-Западе - расходы, которые подпитывались нефтяным бизнесом Марланда в то время, когда он контролировал 1/10 часть мировых запасов нефти. До сих пор это внушающее благоговение и прекрасное сооружение служит сердцем администрации Марланда, а президент выполняет большую часть своей работы из своего богато украшенного кабинета во дворце, а не в Белом доме или любом другом федеральном здании. С черепичными крышами, лепными стенами, большими колоннами и арками, и разросшимся садом вокруг него, этот "дворец" выглядел бы более уместным в Тоскане, чем в сельской Америке. \n\nНесмотря на гламурность этого особняка, Марланд по-прежнему ведет себя как человек из народа, держа на его территории действующую частную школу, открытую для местной молодежи под руководством сестер Святого Феликса, и даже был известен тем, что открывал двери своего поместья для публики для конных соревнований и охоты на лис, а также для нуждающихся во времена беспорядков, например, использовал поместье для размещёния беженцев во время Второй Гражданской войны. С такими современными замками, как этот, возможно, Америка сможет достичь или даже превзойти культурную грандиозность Старого Света, поскольку мы стремимся сделать наш Союз гегемоном Запада."
unionstate.30000.a: "Дворец, подходящий для наследника Царь-рыбы."
unionstate.30000.b: "Так давайте же сделаем эту реальность официальной! Понка-Сити станет новой столицей."

unionstate.30001.t: "Марланд и его жена"
unionstate.30001.d: "В молодости Марланд был уникальным человеком, стремившимся создать своё собственное состояние, прежде чем остепениться и найти жену. Прославившись как опытный адвокат и занявшись нефтяным бизнесом, он женился на светской львице из Филадельфии по имени Мэри Вирджиния Коллинз, но после того, как экономический спад стоил ему состояния, пара переехала в Оклахому в поисках лучших перспектив. Там они согласились помочь сестре Вирджинии, усыновив двух её детей по имени Лиди и Джордж, отправив их в хорошие школы, пока Марланд работал, чтобы заработать свои миллионы во второй раз. После десяти лет жизни в Оклахоме Вирджиния умерла от пневмонии, оставив Марланда вдовцом, но ненадолго. Два года спустя он аннулировал удочерение Лиди и вскоре женился на ней, несмотря на то, что ей было 28 лет, а ему 54, и несмотря на то, что он воспитывал её как свою приемную дочь с 16 лет. \n\nНесмотря на то, что такие отношения не редкость, их отношения все же стали скандалом, подобным тому, через который прошел бывший президент Гровер Кливленд несколько десятилетий назад. Чтобы не привлекать внимания общественности, Лиди часто остаётся дома в экстравагантном особняке Марланда в Понка-Сити, появляясь только на самых важных государственных мероприятиях, а сам Марланд в основном хранит молчание по этому поводу, перенаправляя разговор на более важные темы, когда ему это удается."
unionstate.30001.a: "Похоже на повторение Гровера Кливленда."

unionstate.30002.t: "Элита Брайса"
unionstate.30002.d: "Несмотря на контроль над 1/10 частью мировых запасов нефти, несмотря на огромное собственное богатство и политическую карьеру, и даже несмотря на его неустанное стремление восстановить наш некогда великий Союз на пепелище нашей ужасной братской войны, у президента Марланда всё ещё есть недоброжелатели. Состоящие в основном из элиты прибрежного Востока, которую он стал презирать, эти непрекращающиеся политические и деловые противники не перестают высмеивать Марланда, в основном из-за того, что президент трижды терял своё состояние, прежде чем вернуть его и встать во главе нации. Во время Великой паники 1907 года, в 1910-х годах, когда хищные монополии разорвали его бизнес на части, и даже во время Великой депрессии, Марланду не раз не везло, но каждый раз он возвращал своё состояние, и с каждым разом оно становилось все больше. \n\nНесмотря на это, монополисты, такие как Рокфеллер и Морган, беспрестанно высмеивают нашего президента вместе со своими платными союзниками в Конгрессе, но всему этому скоро придет конец. С принятием новейших законопроектов власть, влияние и состояние этих прибрежных элит скоро ослабнет, как когда-то ослабло влияние Марланда, но они не восстановятся, потому что новая Демократическая партия действительно сделает Америку страной возможностей для всех, а не только для этих элитарных шишек, которые слишком долго доминировали и разрушали эту великую нацию."
unionstate.30002.a: "Не обращайте на них внимания, потому что их время на вершине подходит к концу."

unionstate.30003.t: "Переход от "Королевской рыбы""
unionstate.30003.d: "Хотя Хьюи Лонг был титанической фигурой и любим миллионами, этот герой обывателя больше не руководит шоу, ибо наступила эпоха Марланда. После ухода Короля-рыбы Марланд приступил к "де-Лонгизации" Союзного государства и его политического аппарата, возвращая нацию к истинной демократии, свободной от харизматичного и популистского силача, который породил эту новую Америку. Чтобы заменить почти культ личности, возникший вокруг Царь-рыбы, Марланд и его демократы начали позиционировать нашего нового президента как нового защитника простого человека. Благодаря нашей эгалитарной капиталистической политике, "Малому новому курсу", а также удаче и харизме самого Марланда, этот ловкий нефтяник, надеюсь, станет новым любимым лицом возрожденного Союза, заменив, но никогда не забывая основателя Хьюи Лонга, поскольку мы стремимся вновь сделать Америку процветающей и равной."
unionstate.30003.a: "Э.В. Марланд - новое лицо простого человека."

unionstate.30004.t: "Направление Новой демократической партии"
unionstate.30004.d: "В процессе ребрендинга и реформирования Демократической партии под руководством президента Э.В. Марланда в этом восстановленном Союзе, наша коалиция разнообразных либералов должна определить твердое направление, так как мы должны очиститься от дурной славы, которую нам дали раскольники, такие как ODP. Между нами два основных лагеря, борющихся за контроль над судьбой этого нового левоцентристского фронта для Америки, потому что, хотя мы в основном согласны по вопросам экономики и другим проблемам, наши социальные вкусы сильно различаются. Так называемые пионеры-либералы, в основном состоящие из политиков из глубинки территории Союза, являются более прогрессивной группой из этой пары, отстаивая либеральные идеи гражданских прав и социальных реформ. Их главные оппоненты прозваны "прибрежными" либералами - это название с ненавистью произносят пионеры, которые считают их марионетками тихоокеанских штатов - и являются гораздо более консервативными в своих социальных взглядах, выступая за хорошие отношения с рабочими и служащими, как и их соперники, но сопротивляясь полному расовому и социально-экономическому равенству. Кто бы ни одержал победу, он поможет президенту Марланду направить его на путь восстановления нового Союза, но победить может только один. Кто же это будет?"
unionstate.30004.a: "Прогрессивные "пионерские" либералы побеждают."
unionstate.30004.b: "Консервативные "прибрежные" либералы встают во главе партии."

### Pendergast Events ###

unionstate.1402.t: "Пендергаст дискредитирует Лонга!"
unionstate.1402.d: "Печально известный демократический "босс" Т. Дж. Пендергаст известен как Король Канзас-Сити, и не зря. В его грязных ладонях находится большая часть штата Миссури, а также близлежащие мегаполисы, такие как Уичита и Омаха, и эта коррумпированная Империя демократов продолжает расти. Используя свою политическую машину, открытые связи с игорным бизнесом, открытые союзы с криминальными группировками и огромную сеть теневых союзников и элитных друзей, Пендергаст стал одним из самых влиятельных политиков в союзном штате, даже если в настоящее время он сторонится национальной политики. \n\nВ прошлом Пендергаст обращался к Кингфишу с требованиями позволить его собственной коррумпированной вотчине продолжать свою деятельность, предлагая свою поддержку Лонгу, если тот будет держаться подальше от дел Пендергаста, но каждый раз Кингфиш, по сути, просто говорил ему убираться восвояси. Однако Пендергаст по-прежнему посылает своих делегатов и приближенных, чтобы повлиять на наше мнение, и сделал это ещё раз. Такой союз мог бы легко улучшить положение Лонга в Союзном государстве, и облегчить интеграцию некоторых областей Большого Союза, если мы выиграем эту братскую войну. Однако долг перед такой откровенно коррумпированной и преступной силой может повредить золотой репутации Лонга среди его верных последователей. Что же нам делать?"
unionstate.1402.a: "Отступить и заключить союз с Пендергастом."
unionstate.1402.b: "С каким Пендергастом?"

unionstate.1403.t: "Пендергаст преследует наших сторонников в Канзас-Сити"
unionstate.1403.d: "Взбешенный тем, что Кингфиш снова отказал ему в поддержке, Пендергаст и его приспешники начали преследовать лонгистов по всему Канзас-Сити и Миссури и близлежащим центрам влияния. Запугивая наших лоялистов на улицах или на избирательных участках, вандализируя их собственность, рассылая угрозы по почте и многое другое, головорезы Пендергаста стремятся превратить жизнь каждого лонгиста в ад до тех пор, пока они остаются в вотчине Пендергаста. Должны ли мы вмешаться и защитить наших лоялистов, или мы думаем, что они справятся сами? Они *всего лишь* выступают против кучки продажных бездельников и подхалимов; разве это может быть трудно?"
unionstate.1403.a: "Начните расследование машины Пендергаста!"
unionstate.1403.b: "Они справятся сами."

unionstate.1404.t: "Слухи о влиянии Пендергаста в правительстве"
unionstate.1404.d: "Похоже, что жажда власти у Пендергаста не утихает, ведь теперь, после того как он уже уничтожил присутствие Лонгистов в своем районе, он теперь орудует в национальном правительстве, контролируемом Хьюи Лонгом. Ходят слухи, что Пендергаст и его агенты и головорезы начали внедряться в правительство Союзного государства, стремясь раз и навсегда свергнуть режим Лонгистов изнутри. Конечно, это всего лишь необоснованные слухи, ведь как может такая маленькая рыбка свергнуть Царь-рыбу в собственном пруду? Неважно, стоит ли нам следить за этим, или лучше сосредоточиться на истинной угрозе - жестокой и кровавой братской войне, стремящейся разорвать Америку на части?"
unionstate.1404.a: "Начать расследование в отношении обвиняемых!"
unionstate.1404.b: "Просто слухи!"

unionstate.1405.t: "Пендергаст свергает Лонга!"
unionstate.1405.d: "Кингфиш пал, но Король Канзас-Сити теперь восстает. Подмяв под себя лонгистскую машину и свергнув мерзкое популистское правительство Лонга, зловоние левачества было искоренено в Союзном государстве, и все благодаря Ти Джей Пендергасту и его верным друзьям. Теперь коррупция и преступления, совершаемые белыми воротничками, станут названием игры в Союзном государстве, ибо босс Том и его бесконечный легион подкупленных преданных ему людей готовы принести в Америку совершенную форму республиканизма под руководством демократов - то есть демократию, построенную на взятках и подкупе, и все это на ладони нашего собственного короля Мидаса Тома Пендергаста."
unionstate.1405.a: "Долой Королевскую рыбу! Да здравствует новый Король!"

unionstate.14050.t: "Сенатор из Пендергаста"
unionstate.14050.d: "Пендергаст - очень грязный политик. Настолько грязный, что каждый политик, связанный с ним, долго не продержался, прежде чем тот или иной скандал был подавлен машиной Тома. Учитывая тот факт, что все сколько-нибудь значимые политики во всей стране так или иначе связаны с Пендергастом, это означает, что в политике почти не осталось честных людей. Однако, за исключением одного человека. На политической сцене появился новый человек, сенатор по имени Гарри Трумэн. Сумев избежать Гражданской войны, подъема и консолидации Пендергаста и не запятнав свой безупречно чистый образ никакими глупостями, Гарри представляется публике последним честным человеком в Америке. Но публика не знает, что Гарри Трумэн привязан к Пендергасту, как 11-й палец. В то время как народ все больше склоняется перед мошенниками, Пендергаст, наконец, находит применение бойскауту. Он решил выдвинуть Трумэна в качестве официальной оппозиции. Гарри может разглагольствовать, бредить и париться о том, насколько коррумпирована система, сколько захочет, и поднимать волну народной поддержки так высоко, как только сможет. Тем временем Пендергаст знает, кому и сколько нужно заплатить, чтобы Трумэн был на его стороне. Симбиотические отношения, если таковые когда-либо существовали."
unionstate.14050.a: "Предложение, от которого он не сможет отказаться"

unionstate.14080.t: "Успешное расследование машины Пендергаста"
unionstate.14080.d: "Когда мы приступили к расследованию дела босса Тома Пендергаста, мы сначала изо всех сил пытались найти обвинение или преступление, которое можно было бы повесить на этого жирного толстяка. Уклоняясь от предыдущих обвинений, таких как его связь с явно сфальсифицированными выборами яблочного магната и наследника огромного сельскохозяйственного состояния Ллойда К. Старка, подстрекательство к насилию на выборах в виде стрельбы и избиений на избирательных участках, его явные связи с боссом мафии Канзас-Сити Чарльзом Винсентом "Чарли Вопом" Кэрролло и многое другое, мы, наконец, нашли обвинение, которое можно предъявить. \n\nПолучив обвинение в уклонении от уплаты подоходного налога, Пендергаст теперь имеет билет в один конец в большой дом, что является двойным ударом для босса Тома после его недавнего диагноза рака толстой кишки. После того как новости о его аресте облетели весь Союз, союзники и приближенные Пендергаста начали массово покидать корабль в попытке не оказаться на дне тонущего судна, которым является машина Пендергаста, и даже его собственная жена публично подала на развод. Король Канзас-Сити превратился в хнычущего птенца, когда Кингфиш и его верные союзники наконец-то вершат истинное правосудие, оставляя вакуум власти в Миссури, который впоследствии заполнят верные Лонгисты, положив окончательный конец преступной империи босса Тома."
unionstate.14080.a: "Налоговая служба всегда получает свою долю."

unionstate.1406.t: "Смазка колес"
unionstate.1406.d: "Пендергаст не испытывает особой симпатии к мексиканцам. Не то чтобы он их ненавидел, просто в Канзас-Сити их было не так много, чтобы ему приходилось о них заботиться. Однако теперь под юрисдикцией Пендергаста гораздо больше мексиканцев. Голоса мексиканцев уже начали постепенно переходить в его лагерь, но Пендергаст считает, что этот процесс идет недостаточно быстро. Он опасается, что какой-нибудь начинающий скептик может прийти, пообещать им весь мир и заблокировать их голоса на ближайшие несколько столетий. Именно поэтому он начал готовить новую политическую программу, нацеленную именно на голоса мексиканцев. Обещая легкий путь к иммиграции, программы по трудоустройству и социальную поддержку, осуществляемую Центром Гваделупы под руководством Дороти Галлахер, эта программа выглядит очень привлекательной для среднего мексиканского иммигранта. Однако, делая это, он, несомненно, оттолкнет от себя немалое количество голосов белых расистов. Пендергаст должен выбрать: Юго-Запад или Юг?"
unionstate.1406.a: "Хлеба и зрелищ!"
unionstate.1406.b: "Немедленная депортация!"

unionstate.1407.t: "Игнорируемое меньшинство"
unionstate.1407.d: "Мемфис - это самостоятельная машина, которая остаётся практически вне прямого контроля Пендергаста. Человек, стоящий у её руля, Э.Х. Крамп, во многом похож на Пендергаста. Оба - демократы, оба - популисты, а главное - оба коррумпированы, как любой политический босс. Свою власть в Мемфисе Крамп удерживает благодаря маловероятному союзу с Чёрными избирателями. Крамп сделал многое для поддержки черной общины города, покровительствуя её лидерам и предоставляя Чёрным право голоса. Пендергаст начал использовать Крампа, чтобы распространить подобные меры на другие города Юга, такие как Бирмингем и Атланта. Мы можем скопировать систему Крампа в крупных городах "черного пояса", таких как Атланта и Бирмингем, чтобы, наконец, привести в соответствие неохотно голосующих чернокожих. Однако нам придется держать их на расстоянии, чтобы не разозлить белых южан. Это будет очень тонкий, очень шаткий акт балансирования, но если мы будем продолжать вращать тарелки, то все смогут пойти домой ужинать."
unionstate.1407.a: "Неповторимый южный бренд прогресса."

unionstate.1408.t: "Кролик и коза"
unionstate.1408.d: "Давний союзник и иногда соперник Пендергаста Джеймс Шеннон - ещё один босс политической машины Миссури. Часто сталкиваясь лбами по поводу того, кто должен быть более доминирующим, и разделяясь между идеями фальшивого либерализма и стойкого консерватизма, эти разногласия часто вызывали раскол в нашем кабинете, поскольку они постоянно пытались перетянуть одно на другое, но это "дружеское" соревнование взад-вперёд, наконец, подошло к концу. Фракция Шеннона, прозванная "Кроликами", наконец-то начала терпеть поражение перед фракцией "Козлов" Пендегаста, по мере того как он ставит под свой контроль все Союзное государство. С каждым днём все больше и больше приближенных Шеннона заявляют о своей полной поддержке Пендергаста, зная, что босс Том - единственный человек, который может по-настоящему позаботиться о них, пока он смазывает колеса национальной политики подкупом и коррупцией. По мере того, как его шансы на господство уменьшаются, Шеннон и его Кролики, наконец, начинают придерживаться основной линии партии, ещё больше укрепляя всю власть в руках Пендергаста."
unionstate.1408.a: "Козел всегда побеждает кролика."

unionstate.1409.t: "Будущее новой демократической партии"
unionstate.1409.d: "После того, как Союзное государство было защищено, а американский народ наконец-то выздоровел, огромные усилия политической машины Пендергаста наконец-то начали приносить большие плоды. По всем каналам и венам этого нового Союза текут потоки коррупции, накачиваемые Чёрным сердцем Канзас-Сити. Демократическая партия превратилась в сплав криминального либерализма, а наша экономика, вместе с толстым кошельком Пендергаста, только росла и улучшалась. Однако теперь, когда наша власть достигла своего зенита, мы вольны решать, как определить себя в этом новом политическом ландшафте. Как мы должны двигаться вперёд в этой новой Америке под маркой Пендегаста?"
unionstate.1409.a: "Двигаться к совершенству нашей клептократии под руководством босса Пендергаста!"
unionstate.1409.b: "Поддерживать коррумпированную иллюзию демократии клиентелизма в нашей политической машине!"
unionstate.1409.c: "Преследовать мечту об авторитарном либерализме и провести ребрендинг личности демократов!"

unionstate.30005.t: "Неожиданное прибытие старого друга"
unionstate.30005.d: "Сегодня жители Нью-Йорка в предрассветные часы проснулись от вполне нормального дня. Когда рабочие отправились на заводы, а полиция Нью-Йорка начала своё ежедневное патрулирование, новая нормальная гражданская жизнь была внезапно прервана, так как поток транспорта через Гудзон был внезапно остановлен. Разумеется, это немедленно расследовала полиция Нью-Йорка, которая совершенно неожиданно обнаружила причину затора. За рекой сидела целая армия, готовая к битве. Это была не армия завоевателей, пришедшая захватить Большое Яблоко для одной из многочисленных фракций в трясине Гражданской войны. Нет, эта армия пришла в Город, который никогда не спит, чтобы найти безопасную гавань от вихря конфликта, которым является Гражданская война. Под руководством Филипа Акосты Кэрролла эта армия, папское ополчение, посланное самим Папой Римским на помощь Хьюи Лонгу и Союзу, является одним из немногих остатков Союзного государства, продолжающих сражаться, и единственным на восточном побережье. Пробившись из Балтимора, это ополчение католиков стремится использовать связи своего лидера с Христианским фронтом, чтобы укрыться от кровавой бойни войны. До войны Филип Кэрролл, как адвокат, защищал Фронт во многих громких делах, даже лично защищал епископа Моллоя, когда его судили за преступления на почве ненависти. Благодаря этим связям и обещаниям, данным Кэрроллом людям, находящимся под его наблюдением, Кэрролл надеется, что Христианский Фронт предоставит им убежище.\n\n\nХотя такая просьба обычно удовлетворяется довольно быстро, поскольку Кэрролл был ценным сотрудником, а Фронт, если уж на то пошло, добр к своим. Что мешает этому, так это эшелон католиков, который следует за ополчением в Тоу. После падения Союзного государства и бегства папского ополчения различные видные католики, среди которых такие люди, как отец Фултон Шин, Дороти Дэй, Эл Смит и Верховный Рыцарь Мартин Кармонди, присоединились к ополчению в его походе на север, надеясь найти истинный дом для американского католицизма. Из-за огромного размера группы, насчитывающей почти 5,000 человек, с по меньшей мере 10,000 гражданских лиц в их поезде, и радикальных убеждений некоторых из тех, кто находится в гражданском поезде, возникла проблема, что с ними делать.\n\nМногие из протестантской стороны Фронта считают, что мы должны просто отклонить их просьбу и позволить им удирать, так как у нас и так слишком много католиков в этом городе, и разрешение такой большой группе может склонить чашу весов в пользу католиков. Если мы просто отпустим их, то, скорее всего, они продолжат свои поиски дома, пробивая себе путь через своих врагов.  Хотя многие на католической стороне фронта считают, что мы должны удовлетворить их просьбу, в конце концов, они сражались за Церковь и единственное правительство, которое могло принести Америке истинную социальную справедливость, и заслуживают места, которое можно назвать домом. Епископ Моллой и его сторонники, всегда умеренные, предложили средний вариант. Короче говоря, епископ предоставил бы ополченцам и их гражданскому составу убежище, но они должны были бы работать за эту привилегию. Само ополчение было бы прикреплено к полиции Нью-Йорка в качестве официального подразделения и получило бы задание поддерживать общественный порядок во Флашинге, Квинс, а их командный состав, наряду с квалифицированными гражданскими лицами, был бы присоединен к нашему собственному офицерскому корпусу. Что касается гражданских лиц, им будет поручено поддерживать и превращать Флашинг в образец католического и протестантского сотрудничества. Его Светлость, похоже, также выступал за создание автономии для Флашинга, чтобы дать ополчению свободу действий в преобразовании местных жителей. В любом случае, с армией у ворот, мы должны принять решение, если они не решат силой сделать Нью-Йорк своим домом."
unionstate.30005.a: "Изгоните их, Нью-Йорк - не дом для папизма!"
unionstate.30005.b: "Дайте им убежище, Нью-Йорк открыт для всех, кто следует за Христом!"
unionstate.30005.c: "Дайте им убежище, но заставьте их работать за этот дар!"

unionstate.30006.t: "‘Хаки-рубашки‘ обещают поддержку Королевской рыбе"
unionstate.30006.d: "К нам прибыла делегация от любопытного Артура Дж. Смита, самопровозглашенного лидера так называемых "рубашек цвета хаки". Ранее известный в газетах своими подвигами в качестве "солдата удачи", Смит создал свой собственный военизированный отряд в хаки после того, как разочаровался в Уолтере У. Уотерсе и Бонусной армии. Арт утверждает, что он и его люди прошли через оккупированную синдикалистами Филадельфию до нашей временной столицы в Новом Орлеане, совершая налеты на склады национальной гвардии и отбиваясь по пути от синдикалистских ополчений. Организовав встречу с нашим собственным Джеральдом Л. К. Смитом, вождь хаки высоко оценил "манократический" мачо "Королевской рыбы" и пообещал мобилизовать своих легионеров хаки, если им будут предоставлены соответствующие средства и оборудование. После того, как это предложение было передано президенту Лонгу, окончательное решение остаётся за "Королевской рыбой"."
unionstate.30006.a: "Мы любезно приветствуем поддержку Смита!"
unionstate.30006.b: "Мы не нуждаемся в Смите и его головорезах."

unionstate.30007.t: "Слава, которую видят только его глаза"
unionstate.30007.d: "Когда президент Уильям Дадли Пелли не ведет наше благочестивое Содружество к святой славе прямой демократии, свободной от тирании Конгресса и синдикалистского террора с помощью нашего благотворительного государства, охраняемого от радикализма Богом под руководством Христианской партии, он, как известно, увлекается своим маленьким необычным миром. Конечно, многие его публичные выступления и проповеди - это вполне нормальные, богоугодные дела, но многие близкие соратники и настоящие друзья - или враги - Пелли знают другую правду. Утверждая, что сам Бог и Иисус благословили его "гипнопространственным" опытом, который показал ему истинную природу Вселенной и её различных плоскостей существования, Пелли стал смешивать аспекты теософии, спиритизма, спиритизма, росикрусианства, Пирамидизм, рерихианство и многое другое в своей растущей, всеохватывающей духовной тео-философии, а здравомыслящая администрация вокруг него и его преданные фанатики пытаются держать все это в тайне или, по крайней мере, под контролем, чтобы это не дало метастазы и не распространилось по всей стране. Если он не бредит о глобальном иудео-синдикалистском заговоре за закрытыми дверями, то рассказывает о своем недавнем погружении в НЛОлогию или о своих самопровозглашенных знаниях в области метафизики и астральной проекции, первым в любой комнате предлагая продемонстрировать свою способность левитировать или проходить сквозь стены - так утверждает он и его последователи. Эти идеи он без колебаний распространяет среди своего Серебряного легиона, а военизированные отряды по его призыву стали превращаться в собственное эзотерическое хриситанское ополчение, преданное как мирной, гуманитарной доктрине Христианской партии, так и заговорам и оккультизму своего патриарха. Следует ли позволить Пелли и его фанатикам и дальше распространять эти нелепые идеи, или мы все откроем глаза на славу пришествия эпигенетического повелителя Пелли?"
unionstate.30007.a: "Придержите президента, чтобы он не распространял свои самые необычные убеждения."
unionstate.30007.b: "У меня нет цепей, чтобы удержать меня!"

unionstate.30008.t: "Будущее платформы христианской партии"
unionstate.30008.d: "Давно рассматривая Конгресс как рассадник разврата, коррупции, застоя и греха, президент Пелли и его Христианская партия продолжали осуществлять свои планы по обезвреживанию и сковыванию этого умирающего и несостоятельного законодательного органа до тех пор, пока он не будет полностью задушен и засох для блага американской демократии. Однако в условиях, когда беспорядки, расовая напряженность и радикальное насилие всё ещё бушуют на ещё не оправившихся землях старого Союза, многие приближенные к Пелли - особенно правая рука Пелли Генри Аллен и более экстремальные защитники христианской цивилизации в Серебряном Легионе - предложили использовать эту возможность, чтобы полностью сковать не только Конгресс, но и весь демократический аппарат Содружества в целом, чтобы завершить нашу предначертанную небесами задачу по превращению Америки в рай Божий на Земле. \n\nВ то время как умеренное большинство Христианской партии поддерживает идеи неослабевающей демократической свободы и противостоит оголтелой военизации Пелли, Аллен и Серебряный Легион настаивают на полной коррупции избирательного процесса, чтобы обеспечить наш вечный успех и непревзойденное господство, и готовы использовать даже насильственные средства для их достижения. Должны ли мы продолжать идти по пути первоначального плана Пелли о почти утопической природе под Богом, сохраняя его идеи неограниченной и полностью христианской прямой демократии, или мы должны начать подрывать некоторые из наших добросовестных принципов и так называемую преданность американским свободам, чтобы Содружество Пелли следовало воле нашего президентского пророка независимо от послушных, овцеподобных масс?"
unionstate.30008.a: "Сохранять верность первоначальному замыслу Содружества."
unionstate.30008.b: "Даже самые святые планы должны быть изменены в соответствии с реальностью."

unionstate.30009.t: "Вопрос об Абсароке"
unionstate.30009.d: "В то время как мы разбираемся с огромным беспорядком, который наделала вторая Гражданская война в Америке в течение второй эпохи Реконструкции, вновь ожила старая идея - предложение о создании штата Абсарока. Возглавляемое местным уличным комиссаром, политиком и лидером ополчения А.Р. Свиккардом, движение Абсарока призывало к созданию нового федерального штата на землях южной Монтаны, северного Вайоминга и западной части Южной Дакоты в ответ на ощущение, что федеральное правительство в Вашингтоне о нем забыло, поскольку радикализм, предшествовавший Второй Гражданской войне, охватил Великие равнины, приведя многие семьи и общины к разорению без единого звонка из Белого дома. Во время Гражданской войны Свиккард и его ополченцы даже подумывали о полном отделении от Америки, поскольку их движение оказалось по разные стороны юнионистско-федералистской границы, но Хьюи Лонг с помощью хитрости и харизмы сумел привлечь их в свою большую палаточную коалицию, удерживая абсароканцев в американской мечте и полностью на своей стороне. С тех пор Свиккард и его абсароканцы были образцовыми приверженцами дела Kingfish, и теперь, когда пушки окончательно замолчали, возможно, настало время вознаградить их за верность. \n\nМногие абсароканцы, включая самого Свиккарда, предложили в качестве вознаграждения за верность и одновременно наказания штатов-предателей Монтаны и Вайоминга, частично перешедших на сторону федералистского правительства, разделить их земли, чтобы создать компромиссную абсароканскую административную единицу в рамках нашей юнионистской системы, В то время как некоторые радикальные сторонники движения всё ещё требуют обещанных им земель в Южной Дакоте - хотя это создает напряжение для союзников лонгистов в резервациях сиу Южной Дакоты, таких как сенатор Бен Рейфел из Роузбада, что приводит к дальнейшему сопротивлению этому плану в нашей администрации. Должны ли мы позволить воплотить мечту об Абсароке в жизнь в той или иной форме, или же мы должны сказать этим старым союзникам, чтобы они убирались восвояси?"
unionstate.30009.a: "Создать Абсароку только из нелояльных территорий в Монтане и Вайоминге."
unionstate.30009.b: "Реализовать план Абсарока в полном объеме!"
unionstate.30009.c: "Абсароканцам придется работать в рамках юнионистской системы."

unionstate.30010.t: "Франкофилия Королевской рыбы"
unionstate.30010.d: "Будучи франкофилом, несмотря на то, что он не принадлежал ни к одной из французских культурных групп Луизианы - вместо этого он был представителем небольшого, но стойкого социалистического населения Луизианы, которое было переселенцами с Севера до первой Гражданской войны и единственным просоюзным населением штата, - Хьюи Лонг тем не менее очарован и глубоко симпатизирует франкоязычной части Луизианы и франкоязычным частям американской культуры. Всю жизнь восхищаясь действиями и идеологией Наполеона Бонапарта и даже переодеваясь в генерала на праздничных костюмированных мероприятиях, а также сочувствуя бедственному положению обедневших каджунов и креолов в сельских районах Луизианы, Лонг является почетным сыном байю. Недавно он добился отмены запрета на язык и культуру, который слишком долго угнетал каджунское население, креольский язык начал возрождаться на грани языкового исчезновения, и Лонг, как истинный наследник Лафайета и Бонапарта, считает своей миссией облегчить их участь, одновременно почитая долгую историю франко-американских отношений и культурного единства, При этом он открыто заигрывает с французским правительством, сосланным в Алжир, и рассматривает идею присоединения к Антанте, несмотря на изоляционистские принципы Союзного государства, чтобы ещё раз почтить память первого настоящего союзника Америки. Что из этого выйдет, ещё предстоит увидеть."
unionstate.30010.a: "Настоящий наследник акадийцев."
unionstate.30010.b: "Ещё раз узаконить франко-американские отношения."
unionstate.30010.c: "Больше склоняйтесь к бонапартизму!"

unionstate.30011.t: "Рука помощи Хамфри"
unionstate.30011.d: "Из нашего прогрессивного оплота в Миннесоте некто Хьюберт Х. Хамфри стал восходящей звездой местной политики. Не имея возможности служить в армии по причине слабого физического здоровья, Хамфри помогал правительству союзного штата балансировать между мобилизационными мероприятиями и нехваткой рабочей силы. Будучи новичком на политической сцене, Хамфри уже успел наделать немало шума, будучи избранным мэром Миннеаполиса в условиях ослабления влияния Фермерско-рабочей партии. Его пребывание на посту мэра было отмечено приверженностью гражданским правам и отстаиванием либеральных ценностей в условиях охваченной войной Америки. Хамфри сыграл важную роль в объединении Фармер-Лабор в Национальный прогрессивный аппарат, одновременно борясь за то, чтобы удержать на расстоянии более радикальные элементы партии. Несмотря на то, что Хамфри пользовался влиянием среди своих соотечественников в Миннесоте, его амбиции простирались выше, чем у мелкого мэра. Непоколебимая поддержка Хамфри гражданских прав могла бы помочь ему заручиться поддержкой чернокожих избирателей, которые до сих пор оставались в лагере лонгистов, и значительно расширить нашу поддержку по всей стране. Многие прогрессисты считают, что этот «счастливый воин» - будущее партии, но верные семье Ла Фоллетт будут бороться за сохранение наследия «Боевого Боба»."
unionstate.30011.a: "Мы поглотили фермеров-рабочих, а не наоборот!"
unionstate.30011.b: "Пора бы этой восходящей звезде занять место в кабинете министров."
unionstate.30011.c: "Поддержка Хамфри может значительно расширить нашу электоральную базу!"

unionstate.30012.t: "Признаки вторжения"
unionstate.30012.d: "С падением синдикалистского режима, ранее доминировавшего в районе Великих озёр во время Гражданской войны, многие считали, что их наследие - это лишь ржавые развалины, окровавленные трупы и провалившаяся попытка революционизировать американскую культуру. Такое отношение стало привычным для многих граждан Соединённых Штатов, особенно из пострадавших регионов - своего рода механизмом психологической защиты после жизни в режимах вроде Конституционалистов, которых отбросили и сломили солдаты Союза. Однако воспоминания остались, а вместе с ними - институты, призванные поддерживать идеологии, которые администрация в Новом Орлеане так упорно пыталась искоренить с лица своей страны.\n\nОдним из таких курьёзов стало недавнее открытие в Манисти - довольно спокойном городе на западном берегу Мичигана. Само по себе это неважное место: гораздо более значительным в этом регионе остаётся Траверс-Сити на севере, не говоря уже о промышленном гиганте Детройте на востоке или раздвоенном Су-Сент-Мари, где в первые дни войны смелый пират-союзник «Рёвущий» Дэн Сиви прорвал блокаду. Тем не менее, щупальца Объединённых Синдикатов проникли даже в такие места, как упомянутый городок - о чём свидетельствует существование Рабочей Объединённой Манисти-станции.\n\nКак следует из названия, WCMS была основана молодой администрацией CSA для распространения своей гнусной пропаганды среди добропорядочных людей, не запятнанных социалистической идеологией. Несмотря на давние усилия нашего правительства по пресечению подобных посланий и недавнюю целенаправленную кампанию по восстановлению Голливуда и Бродвея с целью исправить ошибки прошлого, станции вроде той, что в Манисти, часто ускользали от пристального внимания наших цензоров. Всё изменилось после заключительного сообщения, следовавшего за трансляцией детской передачи «Роберт Строитель» - довольно плохой способ внушать коммунистические ценности молодёжи Манисти.\n\nПо словам Стефани Гласс, местной подростка, которой друг посоветовал посмотреть эту станцию именно в тот день, обычный финальный экран был заменён прямой трансляцией двух человек - один, по всей видимости мужчина в яркой одежде, а второй - неопределённого пола в длинной чёрной робе, скрывающей черты лица. Мужчина, предположительно находясь под влиянием фигуры в тени, начал читать послание всем, кто исповедует «левых ценности» и как их действия во время Гражданской войны и после неё разрушили его жизнь. Несмотря на то, что сигнал начал прерываться и искажаться после завершения речи, несколько свидетелей, включая саму мисс Гласс, описали, как таинственная фигура передала мужчине старый военный штык и приказала «положить конец спектаклю».\n\nНесмотря на кажущуюся «благородной» природу этой поверхностной анти-синдикалистской акции, подобные инциденты могли бы стать настоящей медиа-катастрофой, если их оставить без наказания, независимо от того, насколько «вдохновлёнными» нашими последними действиями были эти самоуправные налётчики. Пока что у нас мало доказательств - следователи, отправленные на место преступления в WCMS, нашли лишь останки мужчины и кусок одежды второй фигуры. Жертву-диссидента опознали как Максимилиана Спинера, местного жителя, оставшегося сиротой во время войны, согласно документам из архивов городской ратуши Манисти. Единственная зацепка - вышитое на тёмной робе таинственной фигуры прозвище, оставшееся на станции: Lynn."
unionstate.30012.a: "Странный случай для отдела коммуникаций."

unionstate.30013.t: "Новый экономический путь?"
unionstate.30013.d: "Уже резко критикуя «неконтролируемую и капризную власть», которой частные банки обладали над кредитной системой страны и её «дикие колебания», президент Каттинг дал нам возможность полностью обновить нынешнюю экономическую структуру. Продолжая поддерживать ненависть бывшего президента Лонга к ненасытной жадности частных банков, Каттинг предложил создание нового центрального банка, который поглотит Федеральную резервную систему и, в процессе, монополизирует кредитную систему; превратив её в механизм, служащий народу, а не интересам частных лиц. Стремясь доказать нашим более консервативным союзникам, что его президентство не скатится к синдикалистским путям, что когда-то способствовали краху Соединённых Штатов, продвинутое предложение Каттинга предполагает значительное усиление государственного контроля над экономикой, при этом новая кредитная система ставит во главу угла общественный интерес. Многие сторонники Лонга поддержали эту реформу, разделяя его убеждение, что лучший способ предотвратить распространение синдикалистской агитации - создать такую экономическую среду, которая не даст ей прорасти изначально."
unionstate.30013.a: "Нет, плана «Разделим наше богатство» уже достаточно."
unionstate.30013.b: "Покончим с монополией банков на кредит немедленно!"

