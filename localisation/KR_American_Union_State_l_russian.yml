unionstate.24.t: "Пропавший человек найден!"
unionstate.24.d: "Сэм Ирби, похищенный ранее на этой неделе, снова появился целым и невредимым! Ирби утверждает, что он похитил себя, чтобы избавиться от "менее дружелюбных заемщиков", в историю, в которую действительно верят немногие. Противники АПВ обвиняют Лонга в том, что он хотел скрыть Ирби до окончания выборов, чтобы избежать потенциальных скандалов, которые могут возникнуть из-за того, что мужчина продает истории о Хьюи прессе, но Ирби и его шикарная новая одежда заявляют, что в противном случае они ничего не могут сделать."
unionstate.24.a: "Как насчет этого!"

