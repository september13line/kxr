TEX_paternal_autocrat_party_long: "Партия Америка прежде всего - Радикалы АПВ считают традиционное голосование неадекватным для Американского народа из-за влияния крупных корпораций и банков и считают, что президентская диктатура, окутанная популизмом, лучше отражает волю Американского народа."
TEX_national_populist_party: "Белые лиги"
TEX_national_populist_party_long: "Белые лиги. Различные белые лиги на нашей территории представляют собой неорганизованные военизированные организации, отрезанные от центрального аппарата Национальной демократической белой лиги. Хотя некоторые решили не принимать официальную сторону во время войны, подавляющее большинство симпатизирует CAR. Некоторые активисты Амерканского Союза считают, что мы можем обратиться к ним с призывом не дать им активно атаковать нас, в то время как другие увидят, что они закончили."

