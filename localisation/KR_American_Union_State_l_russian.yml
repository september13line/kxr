unionstate.26.t: "Техасские дьяволы"
unionstate.26.d: "Техасские Рейнджеры находятся под нашей юрисдикцией, и их лидер полковник Ли Симмонс верен нам. Однако в настоящее время они изо всех сил пытаются сдержать многочисленные внутренние террористические угрозы в нашей стране. Он потребовал, чтобы мы дали зеленый свет плану по возвращению знаменитого рейнджера Фрэнка Хамера, чтобы он снова взялся за клан на нашей территории и предоставил для этого финансирование. Это, несомненно, ослабит Клан, но, может быть, их усилия будут более полезны в другом месте?"
unionstate.26.a: "Зеленый свет"
unionstate.26.b: "Вместо этого уничтожить обычных грабителей"
unionstate.26.c: "Вместо этого пусть они помогают обучать войска"

unionstate.27.t: "Банда Бонни и Клайда"
unionstate.27.d: "В то время как преступность процветает по всей территории, поскольку преступники стремятся легко заработать на нестабильном характере Америки, одна преступная группа, в частности, приобрела дурную славу, а именно банда Барроу. Во многом это связано с тем, что сенсационалист берёт на себя Клайда Бэрроу и Бонни Паркер, пары, очевидно возглавляющей банду, которых часто для краткости называют Бонни и Клайд. Действия всей банды в основном связаны с ограблениями, иногда даже банков, но все чаще и чаще сотрудников правоохранительных органов расстреливают, отчасти из-за большой огневой мощи, которую использует банда. Известно, что сам Клайд Бэрроу носит автомат Браунинга. К сожалению, банда приобретает незаслуженную народную репутацию и подрывает легитимность государства, как мы должны реагировать?"
unionstate.27.a: "Отправить Техасских Рейнджеров"
unionstate.27.b: "Отправить Национальную Гвардию"
unionstate.27.c: "У нас нет для этого ресурсов"

unionstate.28.t: "Машина Пендергаста"
unionstate.28.d: "Том Пендергаст - политический босс Канзас Сити и округа Джексон с репутацией управляющего своими городами как личной вотчиной. Тем не менее, он не очень приветствует Конституционную Американскую Республику, которая надеется вытеснить его и его систему старыми демократами и другими более жесткими сторонниками превосходства белой расы и сторонниками запрета, которые рассматривают Пендергаста как продавца порока, чем, честно говоря, он и является. Конечно, это не делает его большим злом для нас, как и мы для него, что приводит к тому, что он просит защиты. Его машина подорвала бы власть АПВ и не была бы полностью популярной, но обеспечила бы Американский Союз в целом большими ресурсами, людьми, которых можно было бы нанять на его территории, и помощью союзников Пендергаста по организованной преступности, которые могли бы облегчить нашу жизнь и усложнить К.А.Р. С другой стороны, мы могли бы просто выставить кандидатов от АПВ на его территории и отпугнуть его и его союзника-мафиози Чарльза Кэрролло, угрожая предъявить им обвинения, если они не уйдут. Что нам делать?"
unionstate.28.a: "Заключить Союз"
unionstate.28.b: "Канзас Сити недостаточно велик для нас двоих."

unionstate.29.t: "Южный союз фермеров-арендаторов"
unionstate.29.d: "Южный союз фермеров-арендаторов - это бюро левого крыла для фермеров-арендаторов, законно действующих на нашей территории и поддерживающих союзное государство Америки над правой Конституционной Американской Республикой, которая подавляет STFU на своей территории. Это делает их потенциально полезными союзниками, поскольку они могут помочь сорвать деятельность в ЦАР, если будут финансироваться и, возможно, даже дать её лидеру Гарри Лиланду Митчеллу место в нашем кабинете. Однако некоторые в партии не хотят этого делать из-за того, что широко известно, что ЮСФА испытывает сильные симпатии к некоторым Объединенным Синдикатам Америки, несмотря на то, что они не базируются за пределами их территории. Оказание поддержки, несомненно, поможет нам укрепить поддержку, но, тем не менее, усилит симпатии социалистов и разозлит консерваторов, которым не нравится прогрессивная позиция ЮСФА по расовым вопросам."
unionstate.29.a: "Обеспечить некоторую поддержку"
unionstate.29.b: "Пригласить их в наш кабинет"
unionstate.29.c: "Я так не думаю"

unionstate.30.t: "Предлагается постепенное слияние"
unionstate.30.d: "Главным союзником Хьюи в Конгрессе, а теперь и в Американском Союзе, долгое время были организации Среднего Запада и организации фермеров-лейбористов, несмотря на временами напряженные отношения из-за разногласий со стилем популизма Лонга и предполагаемой демагогией. Однако недавнее предложение укрепило бы этот альянс. Он исходит от Альфреда Митчелла Бингема, радикального активиста и ведущего редактора периодического издания "Common Sense", поддерживает прогрессизм, АПВ и правое крыло О.С.А и отвечает за управление Федерацией труда американских фермеров. АФЛФ состоит из активистов среднего класса, которые организуются в основном для рабочего класса и имеют связи с АПВ, прогрессистами и даже беллаймистами в О.С.А. Несмотря на гибкость Федерации, её позиция по экономическим вопросам вращается вокруг экономического планирования, когда дело касается аграрных товаров, и в последнее время Бингхэм и другие члены Федерации начали рассматривать АПВ как лучший путь к радикальному, но патриотическому будущему. Они предложили сформировать Кооперативное движение Американского Содружества, в рамках которого они открыто присоединятся к АПВ в политическом альянсе. Хотя это укрепило бы нашу поддержку среди левых активистов и подорвало бы потенциальную конкуренцию Национальной прогрессивной партии, оно могло бы связать нас с более левой экономической политикой, чем это устраивает некоторых членов нашей партии."
unionstate.30.a: "Конечно нет"
unionstate.30.b: "Абсолютно фантастическая возможность"

unionstate.3001.t: "Вторая великая миграция"
unionstate.3001.d: "Несмотря на попытки Конституционной Американской Республики заставить чернокожих Американцев оставаться на их территории, все большее количество чернокожих Американцев бежит на Север и Запад. Общее количество, вероятно, составляет не менее миллиона, и многие из них стремятся поселиться на нашей территории из-за её очевидной близости. В частности, в городские районы Техаса наблюдается приток черных мигрантов, но машины, представляющие многих белых, особенно сомнительно лояльные местные демократические партии, а также часть АПВ, требуют, чтобы мы лишили их права голоса, чтобы не угрожают их политическому превосходству. Белые популисты, такие как Джеральд Л.К. Смит предлагает также больше не допускать черных, чтобы не угрожать белому рабочему классу. Однако большая часть АПВ и прогрессистов не согласны с этим и вместе с нашими генералами видят возможность найма и потенциальных заводских рабочих. Они рекомендуют разрешить переселенцам поселиться и сразу же нанять их."
unionstate.3001.a: "Впустить их"
unionstate.3001.b: "Впустить их, но они не могут голосовать"
unionstate.3001.c: "Объявите, что мы больше не будем принимать их"

unionstate.3002.t: "Старые завсегдатаи"
unionstate.3002.d: "Обычная демократическая организация - это политическая машина Луизиана для консервативных демократов и традиционные противники Лонга в его родном штате. Несмотря на это, в прошлом эти двое заключили союзы, и поскольку "старые регулярные солдаты" имеют сомнительную лояльность к Американскому Союзу и К.А.Р или США, сейчас, возможно, пришло время заключить ещё один такой альянс, согласившись не выдвигать кандидатов от АПВ в Южной Луизиане взамен. ибо они открыто не выступают против нас. Конечно, некоторые старые регулярные члены уже перешли на сторону старых демократов и отказываются поддерживать Лонга, задавая вопрос о том, должны ли мы просто "расследовать" организацию на предмет коррупции и фактически закрыть её, что также увеличило бы влияние АПВ на государственный. Конечно, это ещё больше подтолкнет старую денежную элиту против Лонга, а также против самых ярых сторонников превосходства белой расы."
unionstate.3002.a: "Уступить часть Луизианы"
unionstate.3002.b: "Исследовать их"

unionstate.3003.t: "Дебаты черных войск!"
unionstate.3003.d: "Вопрос о боевых отрядах черных долгое время был предметом споров в Соединенных Штатах, расовые традиционалисты настаивали на том, что Чёрным не хватает интеллектуальных способностей, чтобы быть боевыми отрядами, тогда как другие настаивают, что это абсурдная позиция и просто лишает нас столь необходимых солдат. В настоящее время Джеральд Л.К. Смит возглавляет обвинение от имени расовых традиционалистов, настаивая на том, что от черных нельзя ожидать, что они будут солдатами и получат те же преимущества, что и белые солдаты. Чарльз Кафлин и большая часть Серебряного Легиона согласны с этим, хотя сам Пелли неоднозначно относится к тому, чтобы позволить Северным Чёрным присоединиться к боевым войскам, он является сторонником жесткой линии, когда дело доходит до Южных Черных, настаивая на том, что им не хватает "ума и цивилизованности", чтобы быть войсками. С другой стороны, Джейкоб Деверс, агент АПВ в Луизиане и радикалы в Американском Союзе, такие как Непартийная лига, настаивали на создании боевых отрядов чернокожих, упрекая традиционалистов за то, что они хотят выбрать поражение, только назло Чёрным. Они настаивают на том, чтобы Деверс провел кампанию по набору персонала."
unionstate.3003.a: "Нам нужны Чёрные в армии"
unionstate.3003.b: "Мы не можем этого допустить"

unionstate.3004.t: "Синдикалисты Миннеаполиса бастуют!"
unionstate.3004.d: "Хотя штат Миннесота находится под контролем фермерско-рабочей партии, в Миннеаполисе остаётся сильный элемент И.Р.М, который становится все более нестабильным после смерти бывшего губернатора Флойда Олсона, поддерживавшего с ними дружеские отношения. Теперь они явно хотят вступить в CSA, и подавление их забастовок не только разозлит социалистов, но и будет стоить нам некоторой рабочей силы. Нам придется либо откупиться от них, либо послать национальную гвардию для их подавления. Конечно, некоторые радикалы в А.П.В предпочли бы просто дать им полуавтономию в Миннеаполисе, позволив им управлять им по более синдикалистским принципам до тех пор, пока они не будут нападать на представителей среднего и высшего класса, живущих там, а вместо этого мы заплатим владельцам бизнеса. Они утверждают, что это полностью погасит их гнев."
unionstate.3004.a: "Расплатиться с ними"
unionstate.3004.b: "Сломить их"
unionstate.3004.c: "Дать им некоторую автономию"

unionstate.3005.t: "Серебряный Легион растет"
unionstate.3005.d: "Для консерваторов, которые разочарованы в Демократической партии из-за отсутствия у них популистских полномочий по сравнению с другими фракциями, но которых также отталкивает прогрессивизм А.П.В и НПП, сочетание консерватизма и перераспределения богатства Серебряного легиона становится все более привлекательной альтернативой. Демократы становятся все более непопулярными среди фермеров и демократов "наследия", которые поддерживали их раньше, и все чаще становятся партией торговцев и некоторых представителей среднего класса, базирующихся в основном за пределами Техаса."
unionstate.3005.a: "Интересно."

unionstate.3006.t: "Очередной конфликт с Пересом"
unionstate.3006.d: "Леандер Перес-откровенно коррумпированный судья, сторонник жесткой сегрегации и политический босс, действующий в Луизиане, который заключил союз с Хьюи Лонгом. Недавно он оказался в затруднительном положении, поскольку журналисты, работающие на наших политических оппонентов, обнаружили, что он неправильно распоряжается арендой нефти под его наблюдением, раздавая контракты за взятки или компаниям, которыми он владеет. Перес-могущественный союзник, но его работа с нефтяными контрактами вынуждает нас занять определенную позицию в этом вопросе. Конечно, это может стать возможностью избавиться от Переса, тем более что в будущем он, скорее всего, вызовет проблемы, если мы отклонимся от его видения."
unionstate.3006.a: "Мы его прикроем."
unionstate.3006.b: "Пусть он уйдет в отставку."

unionstate.3007.t: "Перес требует компенсации!"
unionstate.3007.d: "Перес взбешен нашими попытками заставить его отступить! Он требует, чтобы мы компенсировали ему его работу, если мы хотим сохранить наш нынешний союз, и угрожал нам, если мы подадим в суд, утверждая, что у него более чем достаточно доказательств, чтобы забрать Лонга с собой. Что мы должны делать?"
unionstate.3007.a: "Ладно, мы заплатим."
unionstate.3007.b: "Он совсем оху..кхм, избавьтесь от него."

unionstate.3008.t: "Леандер Перес похищен!"
unionstate.3008.d: "Леандер Перес недавно исчез после ссоры с Хьюи Лонгом. По сообщениям, ссора произошла из-за его должности окружного прокурора в Луизиане и перенаправления средств, которые Лонг хотел направить на военные нужды. По всей видимости, он попал в засаду на выходе из здания суда и сел в свою машину, после чего тот, кто уже находился в машине, и водитель похитили его. Почему его телохранители не вмешались, неизвестно, но хотя Лонг обвинил в исчезновении социалистов, большинство не сомневается, что Перес находится где-то в болоте. Имея пример, мы можем позволить машине, которую он создал, вернуться к своей обычной деятельности, или мы можем назначить кого-то из наших, что может быть полезно, если мы не планируем следовать правой повестке дня машины Переса. Кэт Дусе рассматривается как представитель AFP, который может взять на себя роль Переса и реформировать его машину, чтобы она больше соответствовала нашим ценностям."
unionstate.3008.a: "Пусть машина делает то, что хочет"
unionstate.3008.b: "Кот Дусет должен быть вознагражден за свою лояльность"

### АПВ Events ###

unionstate.34.t: "Судьба самых богатых противников"
unionstate.34.d: "Самые богатые американские семьи, которые присоединились к Макартуру, такие как Рокфеллер и Морган, решили уничтожить Лонга, чтобы покончить с идеей благосостояния, который сделал бы их гораздо менее богатыми. Однако их азартные игры провалились, и, хотя они бежали из страны, мы взяли под контроль их бизнес, оставшийся здесь, в штатах. Что касается крупных акционеров, то нам придется решить, следует ли нам полностью взять под контроль эти предприятия и продать их кому-то новому или позволить им вернуть контроль под новым корпоративным руководством, пока они платят штрафы."
unionstate.34.a: "Вернуть их имущество, если их признают виновными"
unionstate.34.b: "Массовых штрафов хватит"

unionstate.35.t: "Смит уходит!"
unionstate.35.d: "Джеральд Л.К. Смит, наконец, "сыт по горло" нашим смещёнием партии влево и заявил, что официально вступает в Христианскую партию, объявив нас расовыми предателями, не желающими противостоять "еврейской власти и синдикалистским радикалам". Он забирает с собой большую часть правого крыла AFP, оставляя нас в большей степени полагаться на привлечение бывших левых к голосованию за нас."
unionstate.35.a: "Да будет так"

unionstate.36.t: "Вирджил Эффинджер убит!"
unionstate.36.d: "В хижине в Теннесси Вирджил Эффинджер и 12 членов Черного легиона были убиты сегодня, когда их выследили минитмены AFP, которые открыли огонь по хижине глубокой ночью. Чёрный легион расценил это как военное преступление, заявив, что Эффинджеру не только не дали шанса сдаться, но и что часовые Черного легиона были убиты до того, как они смогли сделать предупреждение, а это означает, что Минитмены не собирались давать им шанс сдаться. Однако операция отмечается по всей Америке, и рейнджер Мануэль Т. Гонзаулласа, возглавляющего рейд, уже награждают медалями, так как это, несомненно, поставит на колени Чёрный легион."
unionstate.36.a: "Ещё больше побед!"

unionstate.38.t: "Милосердие клана?"
unionstate.38.d: "Приняв решение о примирении старого южного класса, мы должны решить, как далеко зайти в предоставлении помилования Клану. Должны ли мы помиловать членов низшего звена, которые дали клятву верности, или просто заставить Первую партию Америки на Юге держать их в тюрьме и стараться свести присутствие Клана к минимуму, угрожая им возмездием, если они выйдут за рамки разговоров."
unionstate.38.a: "Проявить милосердие."
unionstate.38.b: "Нет, мы не можем позволить Клану расти"

unionstate.39.t: "Глава Южной партии"
unionstate.39.d: "Наша партия успешно распространилась на Юг, используя старые демократические машины в регионе для нашей собственной выгоды, но кто должен возглавлять организацию на глубоком юге? Есть Ричард Рассел-младший, который был известным умеренным во время войны и одним из самых неохотных членов, открыто надеясь, что они переместятся ближе к центру, однако он несколько слишком социально консервативен для многих. Кроме того, есть Джеймс Истленд, который более категоричен в расовых вопросах, но гораздо более открыт для экономической повестки дня Лонга. Наконец, мы могли бы потянуть за какие-то ниточки, чтобы поставить Эрла Лонга во главе региона."
unionstate.39.a: "Ричард Рассел-младший."
unionstate.39.b: "Джеймс Истленд"
unionstate.39.c: "Эрл Лонг"

unionstate.40.t: "Чёрные клубы "Поделись нашим богатством" закрываются"
unionstate.40.d: "Чувствуя себя преданными нашим решением примириться с южными демократами и оттеснить их в политическую сторону, многие Чёрные клубы "Поделись нашим богатством" закрылись, самым известным из которых был клуб преподобного Дж.Х. Скотта, который назвал Лонга змеей за предательство тех самых черных, которые проливали за него кровь, в пользу оппортунистов, которые уничтожили бы его только ради политической власти, и сказал, что в конце концов он ополчится и на бедных белых."
unionstate.40.a: "Проклятье!"

unionstate.41.t: "Нападения Далласского Клана!"
unionstate.41.d: "Далласский Клан известен тем, что имел более неоднозначные отношения с Национальным Кланом и не выступал открыто на стороне CAR, спасаясь от государственных репрессий, которые уничтожали или наносили ущерб другим Кланам в Американском Союзном Государстве. Однако после того, как мы приняли голоса чернокожих, они, похоже, считают, что совершили ошибку, и совершили акт вандализма в местном клубе "Поделись нашим богатством", а затем разослали письма с угрозами чернокожим преподобным, которые теперь поддерживают Хьюи Лонга. Что нам делать?"
unionstate.41.a: "Сосредоточиться на них сейчас"
unionstate.41.b: "Мы разберемся с ними позже"

unionstate.42.t: "АПВ Южный лидер"
unionstate.42.d: "По мере того, как машина АПВ поглощает машины южных демократов и старых демократов, нам нужно будет поручить лидеру следить за тем, чтобы наши сторонники, включая черных избирателей, были внесены в списки для голосования. Мы могли бы назначить ответственным давнего лоялиста Раша Лимбо-старшего, который возглавлял АПВ в регионе на протяжении всей войны в регионе. Другой вариант - ветеран Гражданской войны и восходящая звезда АПВ Сид МакМат. Наконец, мы могли бы потянуть за ниточки, чтобы назначить Эрла главным."
unionstate.42.a: "Раш Лимбо-старший"
unionstate.42.b: "Сид Макмэт"
unionstate.42.c: "Эрл Лонг"

unionstate.43.t: "Старые демократы сопротивляются!"
unionstate.43.d: "Старые демократы пережили небольшое возрождение среди южной аристократии, которая сопротивляется нашим попыткам поглотить их и финансирует местные отделения Клана для нападения на нас. Хотя мы можем справиться с ними вовремя, ущерб уже нанесен."
unionstate.43.a: "Проклятье!"

unionstate.44.t: "Новый фильм: Мои первые 100 дней!"
unionstate.44.d: "Новейший политический фильм из Голливуда пользуется огромным успехом! Мои первые сто дней" - это фильм о первых ста днях Хьюи Лонга после победы в Гражданской войне в Америке и установления мира и процветания в Соединенных Штатах, снятый режиссером Грегори Ла Кава. В начале фильма настоящий Хьюи Лонг одобряет фильм и желает всем американцам добра, но критики утверждают, что то, что фильм финансируется АПВ, делает его не более чем правительственной пропагандой. Тем не менее, он популярен среди американцев, которые ищут оптимистичный взгляд на нацию, обещание единства и лидера, который защитит их."
unionstate.44.a: "Очень хорошо!"

unionstate.45.t: "Судьба Standard Oil"
unionstate.45.d: "После того как Standard Oil перешла под наш контроль, мы решили оставить нефть в Луизиане под контролем правительства. Однако судьба остальных национальных запасов стала предметом дебатов: некоторые хотят, чтобы мы разделили Standard Oil на множество компаний, а правительство США просто владело их долей, в то время как сторонники жесткой линии в АПВ предпочли бы, чтобы мы просто сохранили нефть национализированной и использовали средства на национальные проекты."
unionstate.45.a: "Разделить"
unionstate.45.b: "Национализировать"

unionstate.46.t: "Власть Конгресса"
unionstate.46.d: "Хьюи Лонг дал понять, что он не покинет Белый дом, пока тот не окажется в коробке, подписав исполнительные акты, расширяющие его полномочия, и объявив АПВ правительственной организацией, которая теперь практически не имеет возражений и обладает полным контролем над списками избирателей на президентских выборах, а армия теперь ниже по рангу, чем Minutemen с политической точки зрения. Однако Конгресс - это другой вопрос, и некоторые члены АПВ утверждают, что законной оппозиции должно быть позволено существовать там и в Верховном суде. Акт "Защити Америку", выдвинутый сторонниками жесткой линии и поддержанный луизианской машиной и Таунсендом, фактически предоставит президенту всю полноту законодательной и судебной власти и позволит ему отстранять от власти проблемных конгрессменов, хотя при этом отпадет всякая претензия на национальную демократию, даже если местные выборы и взаимодействие с правительством через городские советы и партийные машины продолжат существовать."
unionstate.46.a: "Не принимать закон"
unionstate.46.b: "Принять закон"

unionstate.47.t: "Протесты по всей стране"
unionstate.47.d: "Закон "Защити Америку" вызвал волну протестов по всей стране в знак несогласия с новым статусом Лонга как президентского диктатора Америки. Защитники гражданских свобод из ACLU организовали крупнейшие акции протеста в Луизиане и Вашингтоне, поскольку обе эти страны символизируют свадьбу машины АПВ с американским правительством. Внутреннее окружение АПВ считает, что тактики легкого запугивания, например, запугивания критически настроенных журналистов, будет достаточно, хотя Эрл Лонг предпочел бы, чтобы мы просто разогнали протесты с помощью национальной гвардии."
unionstate.47.a: "Запугать ACLU"
unionstate.47.b: "Прекратить протесты"

unionstate.48.t: "Национальная сенсация клубов "Поделись своим богатством"
unionstate.48.d: "Клубы "Поделись своим богатством" быстро становятся такими же популярными, как церковь: все больше американцев используют клубы не только для отстаивания своих политических взглядов, но и для координации групповых активистов - от общественных работ до дней покера и книжных магазинов. В связи с этим Национальное общество "Поделись своим богатством" просит выделить средства на расширение своего присутствия, поскольку оно становится неотъемлемой частью не только перераспределения богатства, но и гражданской активности."
unionstate.48.a: "Конечно"
unionstate.48.b: "Все идет хорошо, как идет"

unionstate.49.t: "Архиепископы ищут поддержки"
unionstate.49.d: "Воспринимая Лонга как полезного союзника в борьбе с Кланом и социалистами, многие архиепископы приходят к "дистрибуционизму" Лонга после того, как ранее враждебно относились к влиянию Чарльза Кофлина среди католического населения, и наиболее заметным из них является архиепископ Эдвард Алоизиус Муни, который теперь открыто поддерживает режим Лонга. В частном порядке архиепископ желает увеличить финансирование католических епархий, чтобы Лонг одобрил дружбу с католическими странами и чтобы католическим иммигрантам было легче стать натурализованными иммигрантами. Однако сторонники Кофлина, всё ещё находящиеся в АПВ, не желают никаких подобных соглашений, считая, что Лонг должен сделать это без их одобрения, поскольку они относятся к клерикалу с подозрением за то, что он не одобрил их раньше. Однако архиепископы обещают Лонгу усиленную поддержку, если он согласится."
unionstate.49.a: "Согласие"
unionstate.49.b: "Нет, мы обязаны сторонникам католиков, а не церкви."

unionstate.50.t: "Казначейство требует контроля за движением капитала!"
unionstate.50.d: "Поскольку становится ясно, что Лонг твердо намерен реализовать свои планы "Разделяй наше богатство", многие обеспокоены тем, что многие богатые люди, несмотря на то, что только что были спасены от социалистической революции, все равно попытаются бежать из страны со своими богатствами! Уже сейчас казначейство, налоговая служба и министерство внутренних дел сообщают о разговорах о переезде из страны и умоляют нас ввести контроль за движением капитала, который затруднит выезд из страны. Были выдвинуты два плана, один из которых устанавливает лимит на то, сколько богатые могут вывезти за границу, а другой - облагает налогом иностранные инвестиции и заставляет тех, кто переезжает в новую страну, платить сбор, который поглощает почти все их богатство, гарантируя, что они, скорее всего, этого не сделают."
unionstate.50.a: "Ограничить перемещёние богатства для богатых"
unionstate.50.b: "Жесткое налогообложение и сборы"

unionstate.51.t: "Минитмены хотят отменить выступление!"
unionstate.51.d.left: "Получив сообщения о возможном плане против Хьюи Лонга, Minutemen хотят отменить его выступление в Техасе. Однако это станет серьезным препятствием для его кампании по завоеванию общественной поддержки и может выставить его слабым, что вызовет определенный отпор в АПВ, но все же большинство членов службы безопасности Минитменов умоляют Лонга отменить его турне, опасаясь, что остатки Далласского Клана используют это как возможность для нанесения удара."
unionstate.51.d.right: "Получив сообщения о возможном плане против Хьюи Лонга, Minutemen хотят отменить его ораторское турне по штату Огайо. Однако это станет серьезным препятствием для его кампании по завоеванию общественной поддержки и может выставить его слабым, что вызовет определенный отпор в АПВ, но все же большинство членов службы безопасности Минитменов умоляют Лонга отменить турне, опасаясь, что социалистические остатки используют его как возможность для нанесения удара."
unionstate.51.d.alone: "Получив сообщения о возможном плане против Хьюи Лонга, Minutemen хотят отменить его турне, которое он собирается провести по штату Огайо. Однако это серьезно помешает его кампании по завоеванию общественной поддержки и может заставить его выглядеть слабым, что вызовет определенный отпор в АПВ, но все же большинство членов службы безопасности Минитменов умоляют Лонга отменить турне, опасаясь, что основные соперники АПВ используют его как возможность для нанесения удара."
unionstate.51.a: "Безопасность превыше всего"
unionstate.51.b: "Нет, я проведу свой тур!"

unionstate.5100.t: "Хьюи Лонг ранен!"
unionstate.5100.d.left: "Хьюи Лонг был застрелен в Детройте Филипом И. Фоксом, бывшим союзником Хайрама Уэсли Эванса, который был возмущен тем, что Лонг распустил старых демократов. Пока его люди затеяли драку в толпе, чтобы отвлечь внимание, он пять раз выстрелил в Лонга из пистолета, после чего был застрелен минитменами. Ожидается, что сам Лонг не выживёт, что привело нацию к трауру, а АПВ - к хаосу."
unionstate.5100.d.right: "Хьюи Лонг был застрелен во время своего турне Марио Буда, бывшим союзником радикальных анархистов, который был возмущен тем, что Лонг встал на сторону правых. Пока его люди затеяли драку в толпе, чтобы отвлечь внимание, он пять раз выстрелил в Лонга из пистолета, прежде чем его застрелили минитмены. Ожидается, что сам Лонг не выживёт, что привело к трауру нации и хаосу в АПВ."
unionstate.5100.a: "Да поможет нам Бог"

unionstate.5101.t: "Лонг мертв!"
unionstate.5101.d: "Хьюи Лонг скончался сегодня, не сумев пережить свои раны. Сегодня день национального траура, и широко распространенное насилие против групп, связанных с убийцами, является обычным явлением. Его похороны, как ожидается, станут крупнейшими в истории США, поскольку массы будут маршировать рядом с его гробом в истинно Луизианском стиле. Поскольку вице-президент, по сути, контролируется АПВ, многие хотят просто выбрать нового лидера до следующих выборов, чтобы помочь нации исцелить от этой потери, и недостатка в междоусобицах не было, но нынешнее положение партий оставляет лишь горстку способных занять позицию, с Эрлом Лонгом, конкурирующим с лидерами идеологических фракций за поддержку АПВ и Конгресса."
unionstate.5101.a: "Джеральд Л.К Смит"
unionstate.5101.b: "Чарльз Кофлин"
unionstate.5101.c: "Пол Х. Мэлони"
unionstate.5101.e: "Большой Джим Фолсом"
unionstate.5101.f: "Сид Макмэт"
unionstate.5101.g: "Бронсон М. Каттинг"
unionstate.5101.h: "Альфред Митчелл Бингам"
unionstate.5101.i: "Эрл Лонг"

unionstate.5102.t: "Выборы АПВ!"
unionstate.5102.d: "Хьюи Лонг пообещал начать новые выборы, и, наконец, они пришли. Праймериз для АПВ начались всерьез. Многие кандидаты выдвинули себя, в том числе и сам Лонг. Его главными противниками будут такие люди, как Джеральд Смит и Сид МакМэт, но ходят слухи, что собственный брат Лонга также хочет взять верх. Позволив ему сделать это, семья Лонгов сможет остаться у власти, а также продемонстрирует готовность Хьюи Лонга отказаться от власти, даже если это удобно для члена семьи. Однако, похоже, что сам Лонг этого не одобряет, предпочитая видеть на месте кандидата человека не из своей семьи. Конечно, Хьюи Лонга также можно было переизбрать с большим перевесом, учитывая его популярность в нашей стране. Кто будет нашим номинантом?"
unionstate.5102.a: "Джеральд Л.К Смит"
unionstate.5102.b: "Чарльз Кофлин"
unionstate.5102.c: "Пол Х. Мэлони"
unionstate.5102.e: "Большой Джим Фолсом"
unionstate.5102.f: "Сид Макмэт"
unionstate.5102.g: "Бронсон М. Каттинг"
unionstate.5102.h: "Альфред Митчелл Бингам"
unionstate.5102.i: "Эрл Лонг"
unionstate.5102.j: "Хьюи Лонг" 

unionstate.5103.t: "Вторые выборы АПВ!"
unionstate.5103.d: "Избирательная система, созданная Хью Лонгом, АПВ и другими партиями в стране, начала стабилизироваться после Гражданской войны. И снова в гонке участвуют три основные партии. Однако пока все взоры прикованы к партии "Америка прежде всего", которая в этом году проводит очередные праймериз. В отличие от НПП и КП, есть много кандидатов, надеющихся выиграть номинацию от АФП, и её будущее будет решаться в этом конкурсе. Будет ли вечеринка и дальше находиться под влиянием семьи Лонг или перейдёт к чему-то совершенно новому?"
unionstate.5103.a: "Джеральд Л.К Смит"
unionstate.5103.b: "Чарльз Кофлин"
unionstate.5103.c: "Пол Х. Мэлони"
unionstate.5103.e: "Большой Джим Фолсом"
unionstate.5103.f: "Сид Макмэт"
unionstate.5103.g: "Бронсон М. Каттинг"
unionstate.5103.h: "Альфред Митчелл Бингам"
unionstate.5103.i: "Эрл Лонг"
unionstate.5103.j: "Повторно назначить президента" 
unionstate.5103.k: "Хьюи Лонг, снова..."

unionstate.5104.t: "Выборы [GetYear]!"
unionstate.5104.d.generic: "Наступило время очередных выборов, и миллионы избирателей готовятся отдать свои голоса. Со своей стороны, три основные партии выступили с различными призывами к избирателям в попытке одержать победу. Национальная прогрессивная партия, которая стала партией для большей части левых и либеральных избирателей страны, баллотируется на платформе национальной инфраструктуры и увеличения помощи фермерам. Христианская партия, являющаяся популярной партией правого крыла нации, продолжает настаивать на всеобщем образовании и выделении большего количества средств для "Серебряных рейнджеров". Партия "Америка прежде всего", пользующаяся популярностью во всем спектре, стремится продолжить видение Хьюи Лонга и реализовать программу "Разделяй богатство", которой Лонг прославился на весь мир. Какая из этих партий одержит победу на выборах?"
unionstate.5104.d.huey: "Хьюи Лонг руководит страной дольше, чем положено традиционному президенту, и некоторые шепчутся, что он намерен иметь демократию только на бумаге. Независимо от этого, выборы продолжаются, и НПП и КП решили выставить своих кандидатов против него в этом году в надежде на победу. Это может быть трудной задачей, но они, конечно, верят, что это возможно. Кто победит?"
unionstate.5104.a: "АПВ побеждает"
unionstate.5104.b: "НПП побеждает"
unionstate.5104.c: "КП побеждает"

unionstate.5105.t: "Честь председательствовать на похоронах Лонга"
unionstate.5105.d: "Теперь, когда американский герой Хьюи Лонг умер, его лейтенанты и члены семьи борются за влияние, надеясь каким-то образом пробиться к власти. Хотя [TEX.GetLeader] на данный момент укрепил свои позиции, это непрочное место, и повстанческая фракция вполне может захватить власть. Если президент будет председательствовать на похоронах, неизвестно, как отреагирует толпа, но если мы передадим речь кому-то другому, они могут использовать это в своих интересах. Понимая, что выбор должен быть сделан, уже начали сыпаться обвинения. Джеральд Л. К. Смит поспешил воспользоваться непростыми отношениями Эрла Лонга с его братом, отметив, что он был ближе к покойному человеку, чем Эрл. В ответ Эрл Лонг, как сообщается, сказал, что Джеральд был высокопарным болтуном, которого Хьюи давно хотел убрать. Чарльз Кофлин, отмечая своё собственное движение и его способность собрать самую большую толпу из всех, кто был на чествовании Хьюи, заявил, что речь должен произнести настоящий человек Бога. На это Смит ответил, что он лучший священник, чем когда-либо был Кофлин, и лучший оратор. Эрл Лонг, тем временем, просто отметил, что его семья никогда не питала особой любви к романизму. На фоне этих препирательств различные левые фракции объединились вокруг Бронсона Каттинга как своего избранного спикера, отмечая его тихую, но твердую поддержку предложений Лонга на протяжении всей его карьеры. Мало кто обратил на это внимание, все противники обвинили Каттинга в тайных антилонгистских взглядах. Появился и компромиссный кандидат в лице Рассела Б. Лонга, сына покойного Хьюи. Хотя мальчик проявил некоторую политическую хватку, он слишком молод и неопытен, чтобы самостоятельно добиться власти, поэтому многие считают его идеальным выбором. Позволить сыну говорить от имени отца было бы популярным шагом для нашего правительства, но что сделают наши соперники?"
unionstate.5105.a: "Джеральд К. Смит произносит пламенную речь!"
unionstate.5105.b: "Эрл Лонг оплакивает своего брата!"
unionstate.5105.c: "Чарльз Кофлин произносит зажигательную проповедь!"
unionstate.5105.e: "Бронсон Каттинг чтит жизнь Хьюи!"
unionstate.5105.f: "Рассел Лонг снова дарит толпе надежду!"

unionstate.5106.t: "Статуя Хьюи Лонга?"
unionstate.5106.d: "Одним из основных предложений по сохранению памяти о деяниях Хьюи Лонга является создание статуи, изображающей его таким, каким он был при жизни. Однако, хотя большинство согласны с тем, что статуя должна быть установлена, форма и рост памятника вызвали ожесточенные споры со стороны тех, кто был близок к Хьюи Лонгу. Джеральд К. Смит и Эрл Лонг, проявив редкое единство, объединились в требовании установить большую, стоячую статую Хьюи, утверждая, что только в этом случае она будет соответствовать заслугам покойного. Между тем, белламисты под руководством Альфреда Бингема не хотят поддерживать такое изображение, опасаясь последствий, которые оно может иметь для их движения, в частности, для их предполагаемых планов демократии. Вместо этого они утверждают, что любой памятник должен иметь форму, подобную Мемориалу Линкольна, с акцентом на провидческие способности Лонга, а не на его власть. Отец Чарльз Кофлин, тем временем, выступает за скромную статую Хьюи Лонга в человеческий рост, чтобы он мог быть с народом, как при жизни. Хотя его мотивы кажутся благородными, его недоброжелатели шепчутся, что Кофлин боится, что его затмит бывший лидер, и с радостью воздвиг бы большую статую, если бы только она изображала его. Что же делать?" 
unionstate.5106.a: "Великолепная статуя, которая должна воздать должное столь же великолепному человеку!"
unionstate.5106.b: "Сидящая статуя, чтобы подчеркнуть дальновидность и интеллект Лонга!"
unionstate.5106.c: "Скромная статуя, чтобы Хьюи вечно был среди своего народа!"

unionstate.5107.t: "Отслеживание заговорщиков"
unionstate.5107.d: "Как только Хьюи Лонг был трагически застрелен, обвинения в заговоре распространились по стране как лесной пожар. Некоторые, в основном из левого фланга АПВ, утверждали, что Джеральд К. Смит, который был телохранителем Хьюи Лонга, был соучастником убийства, удобно не выполнив свою работу. Часто говорят, что Смит был связан с отцом Чарльзом Кофлином для выполнения этой задачи, и что эти две фигуры никогда не были лояльными, учитывая движение Кофлина и голые амбиции Смита. Между тем, другие, включая Смита и Кофлина, в ответ обвинили Эрла Лонга в причастности к убийству. Они отмечают напряженные отношения Эрла с братом и его неспособность найти место под солнцем, пока Хьюи был жив. После смерти брата, утверждают они, Эрл получил возможность обрести власть, о которой всегда мечтал. Смит также стал обвинять фракцию белламистов, утверждая, что Лига независимости имеет более тесные связи с Красным поясом, чем когда-либо с Хьюи Лонгом. Со своей стороны, Лига независимости стала обвинять посторонних, открыто удивляясь иностранному вмешательству и делая свои обычные призывы к патриотизму. Хотя ни одно из утверждений не имеет существенных доказательств, ясно, что мы должны предпринять какие-то действия. Кого мы будем преследовать?"
unionstate.5107.a: "Эрла Лонга, ревнивого брата!"
unionstate.5107.b: "Смита и Кофлина, которые никогда не были лояльны!"
unionstate.5107.c: "Лига независимости, которая работает на синдикалистов!"
unionstate.5107.e: "Иностранные интересы и актеры!"

unionstate.5108.t: "Роковой день"
unionstate.5108.d.coupsmith: "Пока правительство собирало тех, кого обвиняли в участии в заговоре с целью убийства Хьюи Лонга, произошел неожиданный ряд событий. Несмотря на наше сотрудничество с Джеральдом К. Смитом по большинству вопросов после убийства, он и его движение решили пойти дальше в том, что они называют "защитой наследия Хьюи Лонга", заявив, что только они могут воплотить его идею в жизнь. Ободренный предполагаемой слабостью правительства и его готовностью уступить, Смит начал действовать решительно. В результате неожиданного ночного нападения его ополченцы захватили Капитолий, и предыдущая администрация была вынуждена спасаться бегством. Хотя насилие было минимальным, похоже, что Смит сам возглавил атаку, вооруженный собственным оружием, готовый в любой момент нанести удар. Теперь, когда во главе страны стоит Джеральд К. Смит, наступает новый рассвет, хотя американский народ не знает, что будет дальше..."
unionstate.5108.d.coupcoughlin: "Пока правительство собирало тех, кого обвиняли в причастности к заговору с целью убийства Хьюи Лонга, произошел неожиданный ряд событий. Несмотря на наше сотрудничество с Чарльзом Кофлином по большинству вопросов после убийства, он и его движение решили пойти дальше в том, что они называют "защитой наследия Хьюи Лонга", заявив, что только они могут воплотить его видение в жизнь. Воодушевленный ощущаемой слабостью правительства и его готовностью уступить, Кофлин начал действовать решительно. В результате внезапной ночной атаки его ополченцы захватили Капитолий, и предыдущая администрация была вынуждена спасаться бегством. Сегодня утром Кофлин выступил с радиообращением к своим согражданам, подчеркнув свою приверженность идее Хьюи Лонга и заявив, что он сделал только то, что было необходимо. Теперь, когда во главе страны стоит Чарльз Кофлин, наступает новый рассвет, хотя американский народ не знает, что будет дальше..."
unionstate.5108.d.couplong: "По мере того как правительство собирает тех, кого обвиняют в участии в заговоре с целью убийства Хьюи Лонга, происходят неожиданные события. Несмотря на наше сотрудничество с Эрлом Лонгом по большинству вопросов после убийства, он и его движение решили пойти дальше в том, что они называют "защитой наследия Хьюи Лонга", заявив, что только они могут воплотить его идею в жизнь. Воодушевленный ощущаемой слабостью правительства и его готовностью уступить, Лонг начал действовать решительно. В результате неожиданного ночного нападения большая толпа захватила Капитолий, и предыдущая администрация была вынуждена спасаться бегством. Насилие было минимальным, и сообщалось, что Эрл Лонг посетил тех, кто был захвачен, и сумел рассмешить их одной из своих характерных шуток. Его харизматический подход, похоже, победил. Теперь, с Эрлом Лонгом во главе страны, восходит новый рассвет, хотя американский народ не уверен в том, что будет дальше..."
unionstate.5108.d.coupbingham: "По мере того как правительство собирает тех, кого обвиняют в участии в заговоре с целью убийства Хьюи Лонга, происходят неожиданные события. Несмотря на наше сотрудничество с Альфредом Митчеллом Бингемом по большинству вопросов после убийства, он и его движение решили пойти дальше в том, что они называют "защитой наследия Хьюи Лонга", заявив, что только они могут воплотить его идею в жизнь. Воодушевленный предполагаемой слабостью правительства и его готовностью уступить, Бингхэм начал действовать решительно. В результате внезапного ночного нападения его ополченцы захватили Капитолий, и предыдущая администрация была вынуждена спасаться бегством. Бингхэм публично выступил с заявлением, в котором подчеркнул необходимость захвата власти из-за "реакционных угроз за рубежом и дома", а также заявил, что в Америку придет истинная демократия. Теперь, когда Альфред Бингхэм возглавил страну, взошла новая заря, хотя американский народ не знает, что будет дальше..."
unionstate.5108.d.generic: "Когда солнце взошло над встревоженной нацией, всем стало ясно, что сегодня будет знаменательный день. Сотни людей присутствовали на суде над заговорщиками, убившими Хьюи Лонга, и ещё тысячи слушали по радио, и почти все заговорщики были признаны виновными председательствующим судьей, который ранее был знаком с Хьюи Лонгом в течение многих лет в Луизиане. Поскольку эти заговорщики были отправлены в тюрьму с различными сроками заключения, многие выразили облегчение по поводу разрешения политической саги, которая последовала после смерти Лонга. Со своей стороны, [TEX.GetLeader] надеется на более стабильное правительство и, как сообщается, уже обдумывает свои следующие политические битвы. Пока же в стране царит мир..."
unionstate.5108.a: "К новой Америке!"
unionstate.5108.b: "Наконец-то справедливость!"

unionstate.5109.t: "Реабилитация Синклера и EPIC"
unionstate.5109.d: "Эптон Синклер - человек, любимый многими левыми, настоящий пионер прогресса, справедливости и честности в нашей стране. Президент Бингхэм не является исключением, на него оказала большое влияние знаменитая кампания Синклера "Покончить с бедностью в Калифорнии" (EPIC), призывавшая к гарантированным пенсиям, прогрессивному подоходному налогу, изъятию пустующих земель и более широкому использованию государственных учреждений. Сейчас многие из тех мер, к которым призывал Синклер много лет назад, всерьез рассматриваются администрацией Бингема для реализации. Это не лишено противоречий, поскольку Синклер вступил в ряды ныне несуществующего Тихоокеанского правительства во время Гражданской войны. Тут нет двух вариантов: Синклер - предатель, который присоединился к незаконному правительству и считал, что Союзное государство слишком далеко отошло от демократического видения Америки. Тем не менее, президент считает, что, хотя он был не на той стороне истории, Синклер всё ещё хороший человек с хорошими идеями и искренним стремлением улучшить Америку. Бингем даже рассматривает возможность приглашения Синклера в администрацию в качестве министра торговли. Остальные члены кабинета министров считают, что такой шаг может повредить восприятию президента в народе после массы антитихоокеанской пропаганды, которую мы выпустили. Вице-президент Амли предлагает, чтобы план EPIC был принят по всей стране, но останавливается на том, чтобы сделать его официальным лицом. Другие по-прежнему считают, что любая связь с Синклером или его планами предаст видение Бингхэма о социалистической Америке, ориентированной на средний класс, и создаст скользкую дорожку для союза с другими бывшими социалистическими деятелями, независимо от их приверженности. В конечном итоге, выбор за президентом, и Синклеру, и кабинету остаётся только надеяться, что он примет правильное решение..."
unionstate.5109.a: "Добро пожаловать на борт, секретарь Синклер."
unionstate.5109.b: "Хотя его характер испорчен, его видение не испорчено, и оно будет воплощено в жизнь."
unionstate.5109.c: "Этот навозник - представитель ушедшей эпохи, и ему нет места в новой Америке"."

unionstate.5110.t: "Реабилитация Дьюи и белламистов"
unionstate.5110.d: "Одним из ближайших друзей и союзников президента Бингхэма является Джон Дьюи. Дьюи, старший из них на 46 лет, оказал на Бингхэма сильное влияние и был его наставником, и они часто сотрудничали. В преддверии Гражданской войны оба мужчины тихо согласились влиять на разные фракции в войне, при этом Бингем работал в СА.С.Ш, в то время как Дьюи и другие белламисты присоединились к О.С.А. Конечно, война уже позади, и Бингхэм не питает зла к своему старому другу за то, что тот встал на сторону синдикалистов. В конце концов, именно Дьюи научил Бингхэма важности прагматизма. Фактически, президент хочет официально реабилитировать и вознаградить Дьюи за его десятилетия служения стране, введя его в свою администрацию. Большинство членов кабинета согласны с этим, предлагая отправить Дьюи и других белламистов в качестве советника для разработки и, в идеале, продвижения нашей политики в Красном поясе. На этом посту он мог бы обучать и помогать администраторам в регионе лучше проводить политику, используя свои многочисленные великие идеи. Хотя Бингем поддерживает отправку белламистов в Красный пояс, он больше склоняется к тому, чтобы Дьюи специально контролировал образование в стране. Дьюи наиболее известен своей работой по реформе образования, и это позволит ему эффективно передать бразды правления, чтобы завершить его видение преобразования образовательных учреждений в прогрессивные службы, которые будут развивать общество и способствовать постоянному интеллектуальному росту, концепции, которыми Бингхэм давно восхищается. Многие всё ещё скептически относятся к тому, чтобы наделять бывшего предателя такой властью в стране, и некоторые недоброжелатели Дьюи умоляют президента пересмотреть вопрос о реабилитации Дьюи и позволить ему продолжить свою работу вне правительства. Будущее Джона Дьюи находится в руках президента..."
unionstate.5110.a: "Мистер Дьюи, система образования - это ваша устрица."
unionstate.5110.b: "Таланты Дьюи лучше всего проявляются в Красном поясе."
unionstate.5110.c: "Администрация Бингхэма не нанимает предателей, будь то друг или нет."

unionstate.51100.t: "Уточнение платформы бингамистов"
unionstate.51100.d: "Президент Альфред Бингэм давно презирает индивидуализм и догматичное следование строгим социалистическим идеологиям, но это не делает его менее левым - он также долгое время был союзником рабочего класса и ярым защитником прогрессивной прямой демократии, несмотря на своё привилегированное воспитание. Тем не менее, хотя он и не придерживается какой-либо одной политической доктрины, у президента Бингэма есть свои влияния, и он черпает идеи у тех политических титанов, которыми восхищается. В первую очередь такими фигурами и движениями, которые оказали влияние на президента, являются труды утопического активиста Эдварда Беллами и его христианского социалистического кузена Фрэнсиса Беллами, мягкая технократия как у белламитов, так и у таких фигур, как Торстейн Веблен, аграрные и либертарианские идеи джефферсонизма, хотя и освобождённые от более индивидуалистических пунктов, а также радикальный прогрессивизм движений вроде End Poverty in California под руководством Аптона Синклера или старой партии Bull Moose Теодора Рузвельта, ныне управляемой его младшим сыном Квентином и Джорджем Норрисом. Однако совмещать эти идеи оказалось непросто, и поэтому Бингэм решил, что, возможно, нужно сузить партийную платформу, по крайней мере пока, чтобы сосредоточиться на реализации ключевых реформ как можно быстрее. Итак, на чём президент Бингэм должен сосредоточиться?"
unionstate.51100.a: "Сохранить широкий синтез, вдохновлённый EPIC и Moose."
unionstate.51100.b: "Сосредоточиться на установлении технократии Беллами и Веблена."
unionstate.51100.c: "Сосредоточиться на более широком утопическом бингамизме."
unionstate.51100.e: "Перейти к концепции коммуналистского джефферсонизма."

unionstate.5111.t: "Вопрос о выборах"
unionstate.5111.d: "После смерти президента Лонга Первая партия Америки изо всех сил пытается сохранить популярность и доминирование, которыми она пользовалась под его харизматичным, компетентным и властным руководством. Теперь, когда мы находимся в новых руках, было бы разумно провести выборы, чтобы укрепить нашу легитимность и упрочить наше положение в качестве преемников администрации Лонга. Хотя это чревато провалом, партия считает, что победа гарантирована, если мы правильно разыграем свои карты. Тем не менее, некоторые советники утверждают, что нам следует подождать год или два до проведения выборов, чтобы мы могли проводить популярную политику и позволить нашей администрации сначала заслужить доверие и благосклонность народа. Другие говорят, что чем раньше мы дадим народу почувствовать, что его голос услышан, тем лучше для нас будет результат. Время действовать пришло: когда должны быть назначены выборы?"
unionstate.5111.a: "Провести выборы в конце этого года, нам нужна крупная победа, как только мы сможем её получить."
unionstate.5111.b: "Разумнее подождать, чтобы провести выборы через несколько лет, когда мы укрепимся."

unionstate.5112.t: "Укрепление нашей позиции во власти"
unionstate.5112.d: "Теперь, когда мы победили наших главных соперников за пост президента, мы должны ещё больше укрепить нашу новую позицию. Американский народ, возможно, готов был принять Хьюи Лонга в качестве пожизненного президента, более или менее, но [TEX.GetLeader] ещё предстоит пройти путь, прежде чем он сможет достичь такого уровня популярности. Таким образом, у нас есть два основных подхода. Мы можем пообещать провести выборы, подтасовать их с помощью наших машин и выиграть таким образом. Это, по крайней мере, создаст видимость демократии и заставит замолчать многих критиков. С другой стороны, мы могли бы отказаться от этой нечестной практики и просто править столько времени, сколько нам нужно для завершения реформ Хьюи, по крайней мере, для видимости. Каждый подход имеет свои недостатки, но мы должны найти способ установить легитимность после падения власти Хьюи Лонга."
unionstate.5112.a: "Обещать "выборы", чтобы угодить нашим соперникам"
unionstate.5112.b: "Напомнить всем, что нам нужно время, чтобы завершить реформы Хьюи."

unionstate.5113.t: "Президентские выборы [GetYear]"
unionstate.5113.d: "После месяца нетерпеливого ожидания избиратели приходят в назначенные места для голосования, готовые отдать свои голоса. Хотя несколько кандидатов баллотируются от партии АПВ, ожидается, что [TEX.GetLeader] победит на выборах, хотя победитель голосов не столь очевиден. Впрочем, это не так важно; с мощью наших политических машин и тем, что многие счетчики голосов находятся в наших карманах, это лишь вопрос времени..."
unionstate.5113.a: "Поздравляем, [TEX.GetLeader]!"

unionstate.5114.t: "Видение брата"
unionstate.5114.d: "Хотя Хьюи больше нет, и его лидерства очень не хватает, Имперское президентство продолжает жить благодаря его брату. Эрл поклялся продолжить и завершить великую работу, которую начал его брат, и не терять из виду его видение, позволяя оппозиции встать на пути дела. Америке нужна сила в эти времена, поскольку она сталкивается с меняющимся миром без Хьюи Лонга. Эрл должен быть сильным для своего народа, чтобы преодолеть и пережить потерю брата и горе, которое пришло вместе с ней. Америка и Эрл Лонг нужны друг другу, и никто не должен встать у них на пути. Страна марширует по тропе, проложенной Кингфишем, но с новым человеком, направляющим её шаги."
unionstate.5114.a: "Америка превыше всего, сейчас и навсегда."

unionstate.5115.t: "Видение дяди Эрла"
unionstate.5115.d: "Президент Эрл Лонг - человек, который всю свою жизнь провел в тени своего покойного старшего брата. Постоянная связь с Хьюи Лонгом стала для Эрла и благословением, и проклятием. Он определенно не был бы сейчас там, где он есть, если бы Кингфиш не повел Америку по новому пути, а он не пошел бы по его стопам. Но теперь Хьюи больше нет. У страны новое руководство, и Эрл должен воспользоваться возможностью выйти из тени, которая так долго нависала над ним.   Именно поэтому Эрл пообещал проложить свой собственный путь в качестве президента, быть самим собой и стремиться к Америке, которая отличается от Америки его братьев. Хотя он никогда не отменит великую работу, проделанную его братом, и никогда не перестанет скучать по Хьюи, у Эрла своё видение. Используя фундамент, который построил его предшественник, новый президент Лонг продолжит демократизацию страны и будет продвигать более либеральную платформу "Америка прежде всего". Чернокожие и другие угнетенные наконец-то получат достойное место за столом переговоров. В конце концов, Америка нуждается в сильном руководстве в это тяжелое время, и Хьюи снова и снова доказывал, что избирателям нравятся сильные, эффективные лидеры. Мы просто делаем то, что знаем, что работает..."
unionstate.5115.a: "Мы боремся за новую Америку!"

unionstate.5116.t: "В моих подвязках ещё много завязок"
unionstate.5116.d: "В начале своего правления президент Эрл Лонг потратил много времени на произнесение ряда воодушевляющих речей по всей стране. После трагической гибели президента Хьюи Лонга Эрл использовал вдохновляющую риторику, чтобы побудить страну встать на ноги и оправиться от горя, вызванного потерей великого президента. Младший Лонг повторяет харизматичный стиль речи своего брата и пользуется такой же популярностью у толпы, нуждающейся в сильном голосе, обещающем им лучшее будущее, как и Хьюи. Несмотря на предположения его недоброжелателей, Эрл своими словами начал выходить из тени Кингфиша. Новый президент уделяет меньше внимания политическим обещаниям, вместо этого он наполняет свои речи шутками, анекдотами и домашними поговорками, чтобы развеселить и развлечь как население, так и самого себя. Эта волна выступлений покорила миллионы людей, которые теперь верят, что Эрл не только может заменить Хьюи, но и является самостоятельным человеком, сильным лидером в своем собственном праве."
unionstate.5116.a: "С активным и популярным президентом мы будем двигать Америку вперёд!"

unionstate.5117.t: "Истинный враг"
unionstate.5117.d: "Президенту Смиту предшествовал Хьюи Лонг, великий человек, который много сделал для этой страны, который защищал американский народ от зла социализма, либерализма, элитаризма, богатства и внешнего мира. Однако Смит заявил, что его мечта и его работа были омрачены и скомпрометированы зловещей шайкой "еврейских актеров" практически на каждом шагу. Лонг, возможно, и выиграл Гражданскую войну, но он проиграл последующий мир и свою жизнь тем, кто стремится ни к чему иному, как к разрушению американского общества. Но президент Смит заявил, что он не повторит ошибку своего предшественника и героя, он не станет следующей "жертвой Сиона". В своей пламенной речи Смит заявил, что "американцы должны дать бой евреям, прежде чем они смогут довести нас до краха, а для этого мы должны лишить их величайшего оружия - богатства". Президент Смит издал указ, согласно которому высокопоставленные банкиры и другие представители экономической элиты должны быть выбраны в качестве мишени и отделены от своих доходов. Более того, последний удар будет нанесен в тот момент, когда финансисты будут отходить от своих потерь. Банкиры, промышленники и руководители должны быть арестованы, подвергнуты суду и, по воле Божьей, справедливо заключены в тюрьму. Это гарантирует, что эта шайка не сможет больше представлять угрозу для добрых американцев этой страны. С активами в руках правительства Президент Смит сможет завершить работу Лонга и продолжить выполнение миссии Господа для Америки."
unionstate.5117.a: "Прощайте, капиталисты!"

unionstate.5118.t: "Долой нечестивых!"
unionstate.5118.d: "Последний указ президента Смита представляет собой кульминацию "усилий Смита дать отпор и противостоять господству старейшин Сиона". Под руководством Президента нация уже продвинулась в освобождении от "тех, кто удерживает её" и желает "саботировать добрых американцев". Однако президент Смит заявил, что "недостаточно просто посадить еврея в тюрьму или отделить его от его богатства", и что еврей по-прежнему "представляет угрозу для наших институтов, нашего народа и самой нашей нации". Смит заявил, что если Америка хочет завершить то, что начал покойный президент Лонг, мы должны изгнать эту 'веру пятой колонны' из наших границ. Этим новым указом администрация Смита призвала к 'второму исходу', в ходе которого евреи будут изгнаны из этой страны. Заголовки газеты "Американский прогресс" рассказывают о многих районах, которые радуются и празднуют начало депортации. Другие, опасаясь репрессий, могут лишь тихо оплакивать потерю своих соседей, друзей и американцев. Для самих евреев остаётся только отчаяние, когда они прощаются со страной свободных, и надежда на то, что где бы они ни оказались, они смогут наконец стать свободными..."
unionstate.5118.a: "Прочь!"

unionstate.5119.t: "Преследование финансистов"
unionstate.5119.d: "Президент Кофлин наконец-то готов преследовать одну из своих величайших целей: бороться с капитализмом и уничтожить его в пользу своей собственной программы социальной справедливости. Элиты Америки слишком долго были свободны и развращали нацию, превратив её в убежище для алчных спекулянтов прогнившего современного капитализма! Один из немногих достойных восхищения лидеров частного сектора, Генри Форд, утверждает, что Кофлин должен сосредоточиться на завершении работы президента Лонга по свержению головы "еврейского зверя" на Уолл-стрит и в основных отраслях промышленности, где богатство и процветание должны быть в руках всех американцев. Однако издатели "Американского прогресса" выступают за то, чтобы сосредоточиться на борьбе с их врагами в индустрии развлечений. Музеи, кино, фестивали, парки развлечений, театр, опера, даже любимое радио Кофлина - это профессии, в которых доминируют зловещие "еврейские актеры". По их словам, они используют эти формы развлечений как пропаганду, чтобы лгать людям, и представляют значительную угрозу для наших усилий по реализации и поддержанию политики Национального союза за социальную справедливость.  Если мы и дальше будем позволять этим актерам развращать умы детей Божьих, то ужасы коммерции и софистика жадности и индивидуализма никогда не будут побеждены. Без сомнения, слишком опасно бороться с обеими силами одновременно. Если мы конфискуем богатство и посадим в тюрьму как баронов-грабителей в сфере развлечений, так и гигантов банковского дела, общественного питания, производства, транспорта, то народ может отвернуться от его стремления принести в страну Божью социальную справедливость. Кого мы нацелим в первую очередь?"
unionstate.5119.a: "Крупнейшие отрасли промышленности должны быть остановлены, чего бы это ни стоило."
unionstate.5119.b: "Лидеры индустрии развлечений слишком опасны, чтобы оставаться у власти."

unionstate.5120.t: "Вопрос Кофлина"
unionstate.5120.d: "Не секрет, что у Кофлина были политические устремления до тех пор, пока его радиошоу выходило в эфир. Сейчас его явный интерес к руководству вновь объединенной Америкой проявляется как никогда отчётливо, поскольку он начал лоббировать изменения в требованиях Союза для того, чтобы стать президентом. Родившийся в Канаде в конце XIX века, он, согласно Конституции, не имеет права баллотироваться. Однако предложенный законопроект позволит лицам, имеющим гражданство и проживающим в США не менее 10 лет, законно стать главнокомандующим. Предложение законопроекта вызвало неоднозначную реакцию. Некоторые утверждают, что "политическая революция", которую произвели Лонг и его последователи, должна привести к новым радикальным изменениям в управлении государством, и что Америка должна использовать эту возможность, чтобы позволить американизированным иммигрантам стать президентом, учитывая, что они потратили время на служение своей новой стране. Следующий блок придерживается умеренного подхода. Они признают очевидные планы Кофлина на власть и утверждают, что из-за его "образцовой службы" во время войны Лонгу и Союзному государству, ему следует сделать исключение и позволить баллотироваться в президенты. Сам Хьюи поддержал это решение, считая его справедливым компромиссом. Наконец, последняя группа считает себя наиболее принципиально верной старым США, утверждая, что "изначальный гений отцов-основателей", то есть Конституция, не должен подвергаться никаким изменениям. Они также рассматривают законопроект как потенциально скользкую дорожку, которая позволит опасным иностранным игрокам оказывать гораздо большее влияние на политику, чем раньше. Эти три группы интересов пришли к согласию, причем разные деятели молчаливо поддерживают ту сторону, которая им больше подходит, а другие откровенно игнорируют её. Результаты голосования таковы:"
unionstate.5120.a: "Билль проходит!"
unionstate.5120.b: "Лонг заставляет Конгресс сделать для Кофлина исключение."
unionstate.5120.c: "Законопроект не принят."

unionstate.5121.t: "Летающий сенатор"
unionstate.5121.d: "После того, как наш контроль над Новой Англией в основном укрепился, мы должны решить, что делать с отцом Альфреда Бингема, Хайрамом Бингемом III. У старшего Бингхэма богатое прошлое; после рождения на Гавайях в семье протестантских миссионеров он вырос, учился в Йельском университете и преподавал в Гарварде. Его увлечение историей Латинской Америки привело к экспедиции в Перу, где он обнаружил знаменитую ныне достопримечательность Мачу-Пичу. Воспитав семерых сыновей, включая Альфреда Бингема, и исследовав мир, Хайрам Бингем III мог бы удовлетвориться насыщенной событиями жизнью. Однако он не остановился на достигнутом: его политическая карьера приняла форму губернатора, а затем сенатора от штата Коннектикут. Он занимал эти должности в течение многих лет, а когда началась Вторая Гражданская война, он встал на сторону Новой Англии. Несмотря на их часто натянутые отношения, Альфред неравнодушен к своему отцу, и мы должны решить, что с ним делать. Многие требуют, чтобы его арестовали, как других предателей, хотя он мало что сделал, чтобы оправдать это действие. Другой вариант - отправить его обратно в Перу, на этот раз в качестве дипломата. Это уберёт его с дороги и в то же время позволит ему сохранить достоинство. Конечно, мы могли бы просто оставить его в покое, поскольку он пожилой и не представляет особой угрозы..."
unionstate.5121.a: "Арестуйте этого человека!"
unionstate.5121.b: "С глаз долой, из сердца вон..."
unionstate.5121.c: "Отпустите его!"

unionstate.5122.t: "Музей Хьюи Лонга"
unionstate.5122.d: "Президент Смит объявил о строительстве музея, посвященного жизни, идеям и наследию великого президента Хьюи П. Лонга. Администрация общественных работ наняла команду лучших архитекторов, инженеров, историков, бюрократов низшего звена АПВ и даже учёных из Университета штата Луизиана, чтобы построить объект, достойный памяти и прославления Лонга. Многочисленные записи, бумаги, переписка, памятные вещи и другие материалы были переданы семьей Лонга, соратниками покойного президента и партией "Америка прежде всего". Историк Харли Боузман, близкий доверенный Лонга, руководил работой музея и работал над тем, чтобы каждый экспонат музея способствовал достижению цели - вспомнить достижения Лонга, его идеалы и представить Хьюи как защитника бедных, великого лидера и добродетельного человека, каким он был. Торжественное открытие запланировано на 30 августа, день рождения Хьюи. Несмотря на планомерный прогресс, возникли разногласия по поводу того, как будет финансироваться проект. Левые члены АПВ выступают за то, чтобы музей финансировался за счёт налогов, что, по их мнению, является наименее спорным и наиболее удобным вариантом, учитывая популярность Хьюи и нашу и без того высокую налоговую ставку. Роуз Лонг и её семья попросили разрешить им собрать средства для музея, и хотя это, вероятно, будет чрезвычайно успешным и может даже повысить поддержку партии, Смит предпочел бы, чтобы сбор средств возглавил он сам или один из его ключевых союзников, а не семья, которую он считает соперником. Генри Форд и министр внутренних дел Мид Маккланахан тихо убедили Смита рассмотреть возможность оплаты проекта еврейскими гражданами. Они представляют дело так, что евреи должны выплатить президенту Смиту и Америке компенсацию за убийство Хьюи Лонга. В конце концов, президент уже зашел так далеко, что задержал известного еврейского архитектора из Луизианы и частого сотрудника Лонга Леона К. Вайса, когда тот предложил свои услуги для проекта, за подозрения в растрате и связи с убийцей Лонга Карлом Вайсом. Это было бы просто следующим лучшим шагом в обеспечении того, чтобы евреям не сошло с рук их чудовищное деяние безнаказанно. Независимо от этого, музей должен быть каким-то образом оплачен, и решение должно быть принято."
unionstate.5122.a: "Музей будет финансироваться за счёт налогов наших граждан."
unionstate.5122.b: "Семья Лонг возглавит кампанию по сбору средств по всей стране."
unionstate.5122.c: "Смит и АПВ являются наследниками Лонга и будут проводить этот сбор средств!"
unionstate.5122.e: "Именно евреи должны нести бремя этого музея, если в этой стране есть хоть какая-то справедливость!"

unionstate.5123.t: "Сеймур Вайс делает свой ход"
unionstate.5123.d: "Партия "Америка прежде всего" только что пережила ещё одну схватку за власть, когда мэр Нового Орлеана и близкое доверенное лицо Хьюи Лонга, Сеймур Вайс, попытался отобрать контроль над партией у президента Смита. Указывая на свою связь с такими людьми, как Генри Форд и Джеймс Истленд, Вайс осудил Смита как предателя идей покойного Kingfish и человека, не способного стать его преемником или вести за собой добрый народ Америки. Он даже осмелился обратиться к лидерам основных партий с просьбой присоединиться к нему и выступить против Смита, чтобы они могли поставить нового президента, который восстановит первоначальную цель и идеалы, которыми когда-то гордилась партия, когда появится такая возможность. Политический мятеж Вайса был быстро подавлен после серии язвительных речей, в которых президент обрушился на Вайса. Смит утверждал, что Вайс работал над саботажем Хьюи Лонга на каждом шагу, возглавляя еврейский заговор с целью помешать Хьюи Лонгу освободить бедное население Америки от элитарных сил. Этот заговор был ответственен за большинство сомнительных политик Лонга и, в конечном итоге, за его трагическое убийство. Действительно, еврейскую фамилию разделяет убийца Лонга, доктор Карл Вайс, что доказывает их связь и закрепляет обвинения в качестве правды в глазах Смита и его сторонников. Напряженность достигла пика, и в один момент во Французском квартале Нового Орлеана вспыхнуло сражение: толпы разъяренных горожан, угрожавших отомстить Вайсу за смерть Хьюи, вступали в столкновения с полицией. Сегодня утром Президент Смит объявил об аресте Сеймура Вайса, официально завершив борьбу за контроль. Он прокомментировал: "Совершенно очевидно, что мэр Вайс виновен в убийстве, сотрудничестве с иудео-неграми, широком спектре извращений, пропаганде джаза, воровстве, измене, коррупции и уклонении от уплаты налогов, и я ожидаю, что он предстанет перед судом". В Новом Орлеане назначены выборы мэра. Тем временем Вайс ожидает суда, и предполагается, что его приговорят к высшей мере наказания."
unionstate.5123.a: "Наследие Лонга в безопасности, как и наша власть."

unionstate.5124.t: "Бингхэм и Ху Ши"
unionstate.5124.d: "Сегодня президент Бингхэм и президент Объединённых провинций Китая Ху Ши встретились лично, чтобы провести первую из серии запланированных встреч на высшем уровне для продвижения американо-китайского сотрудничества в области торговли, международных отношений и взаимной обороны. Публично два лидера подчеркнули общие ценности нового Китая и Америки в защите благосостояния и свободы всех слоев населения. В частном порядке переговоры, как говорят, прошли очень хорошо. Несмотря на то, что лидеры двух стран не совсем сходятся во взглядах, всегда прагматичный президент Ху смог найти много общего со своим коллегой. Ху, используя свой превосходный английский, который значительно облегчил переговоры, поздравил администрацию своего коллеги с успешной и мирной социализацией страны, отличным уровнем жизни и "первоклассной" системой образования. Бингхэм, в свою очередь, выразил огромное восхищение делом федералистов, их усилиями принести в Китай истинный республиканизм и готовностью Ху внедрять прогрессивные идеи, несмотря на то, что он склоняется к правым взглядам. После этого они быстро сблизились, обсудив свой опыт двух самых успешных учеников Джона Дьюи. Действительно, сообщается, что они провели больше половины времени, обмениваясь историями о том, как они учились у Дьюи, и о философских убеждениях, которые они выработали. В оставшееся ограниченное время лидеры поспешно, но продуктивно приступили к работе по заключению торгового соглашения между своими странами. Возвращаясь к публике, Ху и Бингхэм вместе пообещали снизить тарифы на товары друг друга, защитить морское судоходство друг друга в случае опасности, а также обменяться аналитическими центрами и другими некоммерческими группами. Саммит завершился тем, что Ху и Бингхэм подарили друг другу по одной из своих работ - "Набросок истории китайской философии" и "Мятежная Америка; восстание средних классов", соответственно. Оба президента выразили своё большое предвкушение следующей встречи на высшем уровне."
unionstate.5124.a: "За дальнейшее процветание Америки и Китая!"

unionstate.5125.t: "Национальная святыня Базилика Маленького Цветка"
unionstate.5125.d: "Базилика Маленького Цветка была первоначально названа в честь святой Терезы из Лизье, французской католички, скончавшейся всего несколько десятилетий назад. Однако его более непосредственное значение связано с тем, что это место, где Чарльз Кофлин впервые обосновался в качестве пастора в Америке. Именно здесь Кофлин получил поддержку, причем в протестантской общине. Здесь также произошло сожжение креста ККК, что возмутило Кофлина, который впоследствии выступал против этой организации. Теперь, когда война закончилась, Кофлин обратил своё внимание на свои старые места. Его внимание пришло как раз вовремя; недавно завершилась реставрация этого места после того, как в 1936 году пожар уничтожил старую деревянную конструкцию здания, и теперь Кофлин объявил его национальной святыней. Церковь, гораздо более крупная, чем прежде, теперь известна на всю страну и стоит как одна из лучших церквей Америки."
unionstate.5125.a: "Посмотрим, как Клан попробует свои выходки теперь..."

unionstate.5126.t: "Кофлин очищает левых лонгистов"
unionstate.5126.d: "Одним из первых действий Чарльза Кофлина на посту лидера страны стало объявление наиболее радикальных левых лонгистов предателями. Хотя Кофлин, как сообщается, склонялся к тому, чтобы посадить таких людей в тюрьму, некоторые члены его администрации призывали его пересмотреть своё решение, настаивая на том, чтобы их просто отстранили от любых государственных должностей или других сфер власти. Этот закон коснется таких людей, как Альфред Митчелл Бингхэм, Бронсон М. Каттинг, Сид МакМат, Джозеф К.О. Махони и других. Со своей стороны, эти люди протестуют, отмечая, что они не являются ни синдикалистами, ни коммунистами, и настаивают на том, чтобы Кофлин ушел в отставку. Кофлин не хочет этого делать; он обещал миллионам людей искоренить причины коррупции, обмана и предательства в нашем правительстве, и это один из шагов на пути к этому. Что мы должны делать?"
unionstate.5126.a: "Бросить в них книгу!"
unionstate.5126.b: "Выгнать их из правительства!"

unionstate.5127.t: "Эрл Лонг и Старые Регуляры"
unionstate.5127.d: "За время своей политической деятельности в Луизиане Эрл Лонг знал, что немногие другие организации противостояли его брату так, как Луизианская демократическая ассоциация, известная также как "Старые завсегдатаи". Однако Хьюи Лонг сломил их власть в 1935 году, и теперь, когда его не стало, они были вынуждены хранить верность Эрлу Лонгу. Эти влиятельные деятели Луизианы - находка для Эрла Лонга, который изо всех сил пытался заручиться поддержкой в правительствах штатов по всей стране, и многие до сих пор не уверены в его способности стать преемником своего брата. Старые регулярные войска под руководством нового лидера лонгистов Роберта С. Маэстри начали менять это впечатление. Видя их успех, дядя Эрл решил, что, возможно, стоит распространить идею "Старых регуляров" на всю страну или, по крайней мере, на штаты Юга. Однако это может повлечь за собой обвинения в коррупции..."
unionstate.5127.a: "Держите их в Луизиане!"
unionstate.5127.b: "Поддержите подобные группы в других штатах!"

unionstate.5128.t: "Обращение к мелким деятелям АПВ"
unionstate.5128.d: "Теперь, когда мы заручились поддержкой нескольких крупных фракций АПВ, мы должны обратиться к некоторым более значимым фракциям партии. Такие люди, как Пол Мэлони, "Большой Джим" Фолсом, Сид МакМат и Бронсон Каттинг, имеют своих сторонников, а также определенную степень влияния в партии. Однако они не в том положении, чтобы требовать уступок за свою поддержку - они не так влиятельны, как многие другие лейтенанты. Несмотря ни на что, мы должны встретиться хотя бы с одной из этих фигур, так кто же это будет?"
unionstate.5128.a: "Пол Мэлони - наш человек"
unionstate.5128.b: "Большой Джим Фолсом заставит нас гордиться"
unionstate.5128.c: "Сид МакМат хорошо подойдет"
unionstate.5128.e: "Заключите сделку с Бронсоном Каттингом"

unionstate.5129.t: "Основание Нового Иерусалима"
unionstate.5129.d: "Сегодня днём состоится торжественное открытие последнего в ряду проектов президента Смита. Президент и министр внутренних дел Мид МакКлэнахан мечтали о строительстве своего "Священного проекта" ещё со времен окончания Гражданской войны. Вступив в должность, Смит без лишнего шума поручил скульптору Эммету Салливану воплотить эту мечту в реальность и возглавить строительство воссозданного в натуральную величину древнего Иерусалима, каким он предстал во времена Христа. Плато Спрингфилд в горах Озарк на границе Арканзаса и Миссури было выбрано за его потрясающее географическое сходство с Иерусалимом. Для реализации проекта была собрана огромная команда, и в течение следующих нескольких лет прогресс, по сообщениям, был устойчивым, но напряженным. Сам президент пожертвовал на проект более 1 000 000 долларов из своего кармана и собрал гораздо больше, но слухи о том, что еврейское население принуждают "дарить" большие суммы на создание Нового Иерусалима, были широко распространены вплоть до массовой депортации евреев. Действительно, над городом была построена массивная статуя Христа, символизирующая победу христиан над еврейскими и римскими войсками, оккупировавшими Иерусалим. Тем не менее, работа закончена, и президент официально открыл город для добропорядочной христианской общественности! Однако, войдя внутрь, посетители были шокированы, узнав, что "город" больше похож на христианский тематический парк в стиле Иерусалима. В каждом здании - произведения искусства, в центре мегаполиса - амфитеатр, где пересказываются Страсти Христовы. Ещё более поразительными были "Музей истории Земли", исследующий истинную, креационистскую историю мира, и американские горки, изображающие путешествие Иисуса с крестом на Голгофу. Удивительно, но, несмотря на подрыв ожиданий, первый день работы сайта прошел очень успешно. Многие посетители ушли, чувствуя себя обновленными, взволнованными и ещё более набожными! Ожидается, что туризм в Озаркс будет стремительно развиваться, и президент Смит очень рад этому."
unionstate.5129.a: "Христианские ценности снова преобладают в Америке."

unionstate.5130.t: "Соперничество с Фрэнсис Суини"
unionstate.5130.d: "Одним из самых злобных и видных противников администрации Кофлина была Фрэнсис Суини, ведущий редактор и автор газеты "Бостон Сити Репортер". Суини, сама католичка и хорошо известная в ирландско-американской общине, начала свой взлет к славе с обличения ирландских банд в Бостоне, которые, вдохновленные риторикой президента Кофлина, терроризировали еврейское население города. Её выступления помогли повысить осведомленность о масштабах антисемитизма в городе и убедить мэра Бостона Джеймса Майкла Керли обеспечить большую полицейскую защиту еврейских кварталов. На её страстную работу чиновники АПВ смотрели с осторожным оптимизмом, надеясь склонить её к тому, чтобы она стала выразителем более широкой программы Кофлина. Однако Суини не была довольна тем, что занималась только Бостоном. В своей быстро развивающейся газете она критиковала партию "Америка прежде всего" как коррумпированную организацию, а президента Кофлина - как человека, отступившего от Церкви и исказившего послание Господа. В своих язвительных статьях Суини открыто называет Кофлина антисемитом и требует, чтобы он прекратил подрывать свободы соотечественников-американцев и наших "старших братьев по вере", которые пережили во многом те же притеснения, что и католики в Америке. Действительно, её угроза настолько велика, что на каждом мероприятии АПВ, против которого она протестует, её последователей становится все больше."
unionstate.5130.a: "Это проблема..."

unionstate.5131.t: "Проблем больше нет"
unionstate.5131.d: "Ожидалось, что отлучение Суини кардиналом О'Коннелом из Бостона подавит её инакомыслие, но оно только разгорелось. Все больше и больше прогрессивных католиков и людей, разочаровавшихся в администрации, поддерживали Суини и присоединялись к её усилиям по всей стране. Президент Кофлин решил, что с него хватит. После того как Конгресс принял закон о передаче активов Суини и газеты "Бостон Сити Репортер" правительству, "Минитмены", по сообщениям, совершили рейд в штаб-квартиру её газеты. Её обвинили в "действиях, направленных на подрыв национальной безопасности" и "подрыве федеральной власти". Суд над Суини был не более чем судом кенгуру, благодаря давлению исполнительной власти. После короткого месячного разбирательства Фрэнсис Суини был приговорен к 12 годам тюремного заключения за государственную измену. Несмотря на молодой возраст Суини, её здоровье стремительно ухудшалось из-за ревматической болезни сердца. Поскольку продолжительность её жизни невелика, едва пережив сердечный приступ сегодня утром, сторонники Суини оплакивают своё поражение, а многие католики и евреи спокойно размышляют о жизни и работе отважной молодой журналистки и задаются вопросом, что ждет страну дальше. Однако на данный момент президент Кофлин стал на один шаг ближе к осуществлению своих великих амбиций в отношении Америки и празднует мир от победы над этой зазнавшейся оппозицией."
unionstate.5131.a: "Даже крестовый поход одной женщины не сможет остановить марш социальной справедливости президента!"

### Pelley Events ###

unionstate.52.t: "Судьба Ранчо Мерфи"
unionstate.52.d: "После того как наш Легион раскинулся от одного океана до другого, пришло время осуществить план Пелли по строительству места последнего убежища. На окраине Лос-Анджелеса было построено ранчо, чтобы поддерживать Серебряный легион в случае победы синдикалистов. Ранчо Мерфи, как его теперь называют, теперь может начать свою деятельность. Следует ли нам продолжать укреплять его, чтобы защитить наших новых калифорнийских братьев? Или мы должны передать эту землю для нужд новой американской промышленности?"
unionstate.52.a: "Укрепить Ранчо Мерфи"
unionstate.52.b: "Передать Ранчо Мерфи"

unionstate.53.t: "Вы видите настоящего Пелли?"
unionstate.53.d: "Хотя это известно только самым влиятельным людям в Серебряном легионе, у нашего Вождя Пелли есть скрытая глубина в голове. Для своих ближайших друзей Пелли не просто лидер и друг, он - творец судьбы человечества. До сих пор это скрывалось от публики из-за её нежелания принять то, что религиозная и временная власть - это одно и то же. После того как наш просветлённый лидер хорошо принят в новом американском обществе, должны ли мы открыть его некоторые... эзотерические идеи? Попадет ли загадка Пелли в исторические книги?"
unionstate.53.a: "Это напугает слишком многих"
unionstate.53.b: "Этот мир готов"

unionstate.54.t: "Речь Пелли вызывает споры!"
unionstate.54.d: "Во время своей противоречивой речи кандидат в президенты Уильям Дадли Пелли одобрил то, что он назвал "Системой Уордов" для различных групп населения, обозначенных как "непродуктивные", которая гарантирует, что они не получат полных льгот Содружества до тех пор, пока не будут названы продуктивными, а до тех пор будут заниматься в основном трудовой деятельностью. Естественно, это вызвало большое количество критики, а также привлекло бывших демократов и расово консервативных республиканцев, несмотря на заявление Пелли о том, что система "Уорд" "радикально отличается" от сегрегационных платформ ODP. Возможно, выступление против нее может увеличить наш процент голосов чернокожих и либералов, хотя это и грозит оттоком некоторых избирателей."
unionstate.54.a: "Осудить выступление"
unionstate.54.b: "Ничего не делать"

unionstate.55.t: "Серебряная кавалькада!"
unionstate.55.d: "После неожиданной победы президента Пелли на выборах стало ясно, что ему необходимо усилить поддержку избирателей, чтобы его самые амбициозные планы имели хоть какую-то надежду на успех. После нескольких встреч со своими советниками президент считает, что придумал идеальный план для этого - общенациональное турне с членами Христианской партии и Серебряного легиона. Увиденная в прямом эфире, транслируемая по радио и записанная для последующего показа, "Серебряная кавалькада", как её сейчас называют внутри страны, несомненно, распространит наше послание дальше, чем когда-либо прежде."
unionstate.55.a: "Финансировать"
unionstate.55.b: "На самом деле, давайте подождем с этим"

unionstate.56.t: "Еврейская сегрегация?"
unionstate.56.d: "По мере того, как наша платформа реализуется все больше и больше, одна из самых спорных идей президента снова подняла голову. По мнению Пелли, влияние американского еврейского населения на капиталистическую и синдикалистскую системы, а также растущее число политически сознательных неевреев требует лишить их определенных прав на время, якобы для их собственной защиты. Согласно плану, еврейское население в каждом штате будет перемещёно в один город до тех пор, пока система Содружества не будет полностью внедрена, после чего, как обещает президент, они снова получат полные права. Однако, несмотря на его обещания, эта идея вызвала возмущение со стороны немалой части населения, которая утверждает, что это приведет к массовым злоупотреблениям и другим нарушениям прав, а с другой стороны, сторонники жесткой линии в Христианской партии требуют немедленной реализации плана. Кажется, что какой бы выбор мы ни сделали, он может создать нам дополнительные проблемы в будущем."
unionstate.56.a: "Реализовать"
unionstate.56.b: "Слишком противоречиво"

unionstate.57.t: "Наши проблемные дети"
unionstate.57.d: "В последние годы Христианская партия расцвела и стала одной из крупнейших в Соединенных Штатах, однако это не обошлось без ряда проблем. Некоторые элементы Христианской партии, особенно в Калифорнии, вывели свою риторику далеко за пределы общенационального руководства. Возглавляемое Генри Д. Алленом крыло партии, а также все более противоречивый Джеральд Л.К. Смит исповедуют радикальные расистские доктрины и продвигают такие идеи, как массовое изгнание евреев из США. Эти группы все больше вредят имиджу президента, и так или иначе нам нужно сделать выбор, как лучше справиться с ситуацией, и Уиллард Кемп предлагает помочь обуздать их с помощью частных бесед и угроз изгнания."
unionstate.57.a: "Ничего не делать"
unionstate.57.b: "Сдерживать их"

unionstate.58.t: "Медленный рост Soulcraft"
unionstate.58.d: "Одной из самых необычных составляющих убеждений президента Пелли является его эзотерический подход к христианству. Известная под несколькими разными названиями в предыдущие годы, "Доктрина Соулкрафт", как она известна сейчас, медленно, но неуклонно развивается при администрации Пелли. Несмотря на то, что президент приостановил любые новые публикации по этому вопросу, чтобы избежать случаев нарушения Первой поправки, прежние работы, такие как "Золотые скрипты", продаются в больших количествах, и все больше и больше людей, кажется, открыты для изучения идей президента не только в области политики и экономики, но и духовности. Конечно, это также вызвало насмешки со стороны таких газет, как L.A. Times, которые высмеивают Пелли как "гуру", из-за чего многие в партии не хотят продвигать этот вопрос дальше."
unionstate.58.a: "Публиковать больше "Душевного искусства"
unionstate.58.b: "Прекрасное развитие"

unionstate.59.t: "Оказание услуг"
unionstate.59.d: "Не секрет, что президент - самый влиятельный человек в Соединенных Штатах, но даже влиятельный человек иногда нуждается в услугах и помощи. За годы до вступления в должность президента Пелли приобрел длинный список контактов в нескольких областях, особенно в финансах, промышленности и политике, благодаря своей авторской деятельности и руководству Серебряным легионом. В то время как наши программы быстро реализуются, а видение Америки Вождями становится все более правдивым с каждым днем, было бы разумно обратиться к этим услугам и непогашенным долгам, даже если это может показаться непопулярным в массах."
unionstate.59.a: "Конечно."
unionstate.59.b: "Нет, это коррумпировано."

unionstate.5900.t: "Система подопечных"
unionstate.5900.d: "В связи со своими предвыборными обещаниями администрация Пелли столкнулась с противоречивой идеей, требующей решения. В прошлом нынешний президент Пелли говорил о системе, которая, по его мнению, позволит правительству наилучшим образом помогать и поднимать уровень жизни самых бедных граждан. Эта идея, известная как "система подопечных", предполагает, что американцы, признанные наиболее бедными (в частности, белые из Аппалачей, чернокожие с Юга и мексиканские иммигранты), станут подопечными государства и будут находиться под его опекой. Однако, по мнению Пелли, эти элементы являются самыми непродуктивными в обществе, и им будет отказано в предоставлении всех льгот Содружества, в результате чего они будут заняты в основном трудовой деятельностью. Хотя теоретически эта система будет использоваться для обучения этих людей и обеспечения им возможности на равных войти в состав рабочей силы Содружества, некоторые выразили возмущение и сравнили эту идею с современным рабством. Президент называет эти утверждения возмутительными и шагом вперёд по сравнению со старой системой Джима Кроу, но выбор по этому вопросу должен быть сделан немедленно, так как возражения со стороны юристов ACLU и NAACP, а также оппозиционных партий заставляют основную часть КП все более неохотно одобрять эту идею."
unionstate.5900.a: "Внедрить палаты"
unionstate.5900.b: "Нет, мы должны отступить"

unionstate.5901.t: "Очищение Голливуда"
unionstate.5901.d: "До того как попасть в сферу духовности или политики, Пелли был довольно успешным сценаристом в Голливуде, и хотя со временем у него появилось отвращение к этой индустрии и её предполагаемому синдикалистскому влиянию, он всегда сохранял любовь к серебряному экрану, а она, в свою очередь, стала презирать его. Недавно президент организовал в Белом доме показ нескольких фильмов, которые он помогал снимать в период своего расцвета, после чего объявил о ряде распоряжений, направленных на очищение Голливуда от любых антиамериканских настроений и спонсирование открытия новых студий, чтобы американцы снова могли наслаждаться кино, если Голливуд не "очистится" немедленно. Большая часть правого крыла КП настаивает на том, чтобы он просто проводил эту политику сейчас, и Пелли предпочел бы, чтобы это было именно так, хотя многие в кабинете министров считают это слишком радикальным."
unionstate.5901.a: "Очистить Голливуд"
unionstate.5901.b: "Мы дадим им шанс"

unionstate.5902.t: "Первые американцы"
unionstate.5902.d: "Есть ли в современных Соединенных Штатах более обездоленная и ущемленная группа, чем их коренные жители? Президент Пелли, конечно, так не считает, в течение нескольких лет он писал о тяжелом положении различных индейских групп и народов и о попытках различных групп захватить их земли или обратить их в веру, подобную синдикализму, в попытке манипулировать ими. В недавнем выступлении перед Конгрессом президент поклялся, что этим нарушениям будет положен конец отныне и навсегда, пообещав укрепить и строго соблюдать договоры, заключенные федеральным правительством с индейскими народами, и обеспечить этим группам равные возможности в рамках системы Содружества."
unionstate.5902.a: "Это было необходимо"

unionstate.59033.t: "Убийца напал на Пелли!"
unionstate.59033.d: "Сегодня во время выступления с речью в столице президент Уильям Дадли Пелли был обстрелян радикальным левым маньяком, который пытался убить вождя из револьвера. Толпа быстро пришла в ярость, а полиция Серебряного Легиона быстро попыталась задержать убийцу, когда Пелли упал на землю."
unionstate.59033.a: "Потенциальный убийца задержан, а Пелли невредим!"
unionstate.59033.b: "Рана оказывается смертельной, и Пелли истекает кровью на полу."

unionstate.59034.t: "Смерть шефа"
unionstate.59034.d: "После смерти Пелли несколько влиятельных членов Христианской партии объявили о своей борьбе за лидерство в партии. В умеренном лагере находится бывший вице-президент Вождя Уиллард Уорт Кемп. Кемп выступает за продолжение курса реформ бывшего вождя, но при этом избегает более радикальных элементов Серебряного легиона. Среди радикальной части легиона находится Генри Д. Аллен, который выступает за пересмотр наиболее спорных политик бывшего президента, таких как система Уордов и еврейская сегрегация. Другой претендент на пост главнокомандующего - бывший помощник Хьюи Лонга Джеральд Л.К. Смит, который поддерживает идею кооптации Христианской партии со своими идеалами "крестового похода христианских националистов". И, наконец, темная лошадка - Джо МакВильямс, возглавляющий "Христианский фронт" на северо-востоке Америки. После долгих размышлений Серебряный легион и руководство Христианской партии решили, что... "
unionstate.59034.a: "...Кемп и его умеренные будут придерживаться курса!"
unionstate.59034.b: "...Аллен и радикалы сохранят видение вождя!"
unionstate.59034.c: "...христианская националистическая платформа Смита принесет процветание!"
unionstate.59034.e: "...отстающий МакВильямс восстановит американскую мораль!"
unionstate.59034.f: "...наследники эзотерики Пелли, Балларды исцелят наш дух!"

unionstate.59034.d.nonyc: "После смерти Пелли несколько влиятельных членов Христианской партии объявили о своей борьбе за лидерство в партии. В лагере умеренных - бывший вице-президент Вождя Уиллард Уорт Кемп. Кемп выступает за продолжение курса реформ бывшего вождя, но при этом сторонится более радикальных элементов Серебряного легиона. Среди радикальной части легиона - Генри Д. Аллен, который поддерживает пересмотр наиболее спорных политик бывшего президента, таких как система Уорд и еврейская сегрегация. Ещё один претендент на пост главнокомандующего - бывший помощник Хьюи Лонга Джеральд Л. К. Смит, который поддерживает идею кооптации Христианской партии в соответствии со своими идеалами "крестового похода христианских националистов". И, наконец, тёмные лошадки, которые являются наследниками эзотерических школ мысли и спиритизма Пелли, - Гай Баллард, желающий возглавить "Америку Пелли" вместе со своей женой Эдной Энн. После долгих размышлений Серебряный легион и руководство Христианской партии решили, что..."

unionstate.59035.t: "Эзотерическая школа Пелли"
unionstate.59035.d: "Сооснователи "Я ЕСМЬ", ставшие после смерти вождя сопреемниками Уильяма Дадли Пелли, муж и жена Гай Уоррен Баллард и Эдна Энн Уилер Баллард теперь ведут Содружество в новую эпоху. Мутировав теософскую мысль в своё собственное уникальное ответвление оккультизма, пополнившее ряды традиционно признанных Мастеров Древней Мудрости заявлением о том, что Баллард - всего лишь реинкарнация Вознесенного Мастера Годфре, наряду с другими бывшими жизнями его и Годфре, такими как Ричард Львиное Сердце и Джордж Вашингтон, а его жена придерживается аналогичных идей и почитается как Вознесенная Леди Мастер Лотос, прожив предыдущие жизни как Жанна д'Арк, Елизавета I Английская, и великого Бенджамина Франклина, который является центральной фигурой в "Пророчестве Франклина" Пелли, которое легло в основу его собственной идеологии и утверждает, что европейские евреи финансировали Рыцарей Золотого Круга, чтобы направить Джона Уилкса Бута на убийство президента Линкольна, чтобы отомстить за якобы скрытую антисемитскую речь Бенджамина Франклина, который пытался предупредить Америку о еврейской миграции в Союз и её последствиях, Дуэт также утверждает, что является единственными "аккредитованными посланниками" Сен-Жермена вместе со своим сыном Эдоной Эрос "Дональдом" Баллардом после того, как Гай якобы встретил реинкарнированную форму графа Сен-Жермена во время похода. Жермена во время похода на природу на горе Шаста в 1930 году, что дало ему просветление, необходимое для создания движения "Я ЕСМЬ" вместе со своей семьей - движения, которое первоначально состояло в основном из первых членов Серебряного легиона и которое впоследствии стало основой теософских взглядов самого Пелли, частично легших в основу его разнообразной и синкретической идеологии. \n\nСейчас они исповедуют сильно урезанную форму радикального протестантского христианства, в которую вплелись теософские наработки и разнообразные эзотерические идеи покойного Пелли, Балларды возглавляют периферийное крыло Христианской партии Пелли вместе с коллегами-мистиками и оккультистами Харви Спенсером Льюисом и Полом Фостером Кейсом - оба они, как и Пелли до них, преданные росикрусианцы и более близки к собственному бренду Пелли в отношении специфических странностей за пределами теософии в метафизическом царстве спиритизма и оккультизма, Но им всё ещё не хватает опыта в других сферах интересов Пелли, таких как пирамиды, уфоизм, а также идеи Пелли о душегубстве и темных душах, для полного поддержания которых необходимо оставаться верным его идеям в полной мере. Однако, учитывая, что эта разнообразная коалиция эзотериков так легкомысленна в своих идеях, мы должны выработать конкретную платформу для Христианской партии на будущее, а также определить, сколько странных убеждений Пелли следует сохранить."
unionstate.59035.a: "Придерживаться пеллизма. Мы верны вождю всегда, даже в смерти."
unionstate.59035.b: "Придерживаться уникальной теософии Баллардов."
unionstate.59035.c: "Придерживаться разнообразие, спиритуализм и росикрусианство Льюиса и Кейса."
unionstate.59035.e: "Придерживаться разнообразие коалиции в той или иной форме эзотерической связки."

unionstate.59036.t: "Содружество Пелли"
unionstate.59036.d: "По мере того как Гай и Эдна Энн Баллард работают вместе со своей группой эзотериков-пеллеистов, включая таких деятелей, как Харви Спенсер Льюис, Пол Фостер Кейс и Уилбур Гленн Волива, многие начали задаваться вопросом, являются ли эти новые лидеры Христианской партии и всего Содружества достойными или даже подходящими тезками Пелли. Должны ли Балларды и их деятельность "Я ЕСМЬ" сделать некое публичное заявление о поддержке старой линии партии Пелли, пообещав не отходить слишком далеко от мудрости и пророчеств покойного вождя, или же мы позволим Баллардам обрести новую индивидуальность, продолжая на словах поддерживать наследие Пелли, пока они трансформируют Содружество в соответствии со своими потребностями и трудятся над созданием новой Америки, построенной на теософской иконографии и меркурианской, пастельной и мечтательной эстетике Вознесенных Мастеров и Сен-Жермена, которой они так дорожат? В качестве альтернативы существует третий, но спорный вариант, который пытается найти компромисс между сторонами, обращаясь к эстетике Старой Америки Христианской партии и Содружества с теологией движения "Я ЕСМЬ" под руководством Вознесенных Владык в новой форме обычного Знамени Звезды, очищенного от его красной, криптосиндикалистской программы и дизайна, и вместо этого благословленного святым желтым светом, который сопровождает гений и мудрость наших теософских божеств, хотя это, кажется, возмутило более нормальных, повседневных американцев, которые видят в этом осквернение несостоявшегося государства, которое впервые сформировали отцы-основатели, не имея полной поддержки ни с одной стороны политических дебатов. Что же нам решать?"
unionstate.59036.a: "Принять новую эстетику Баллардов под Сен-Германином."
unionstate.59036.b: "Независимо от наших разногласий, мы всё ещё являемся частью Содружества Пелли."
unionstate.59036.c: "Необходимо найти золотую середину, вдохновленную старой Америкой и светом Вознесенных Владык."

### Texas-АПВ Events ###
unionstate.5903.t: "Сближение с капиталистами"
unionstate.5903.d: "Одно из самых амбициозных желаний Паппи О'Дэниела-объединить бизнес-сообщество с бедными фермерами и рабочими, которых он представляет, и найти дружественные компромиссы между всеми заинтересованными сторонами. До сих пор попытки О'Дэниела связаться с крупным бизнесом как внутри Союзного государства, так и за его пределами терпели неудачу. Бизнесмены проявили отвращение к фракции, представляющей те же популистские ценности, что и такие люди, как Уильям Дженнингс Брайан и "Боевой Боб" Ла Фоллетт-старший, и О'Дэниелу придется много работать, чтобы такие люди чувствовали себя комфортно в стране. Для этого у нас есть целый ряд вариантов. Мы могли бы ещё больше снизить налоги на бизнес, поощряя их приезжать в штаты Великих равнин, в частности в Техас. Однако такие сокращения могут быть непопулярны среди других партий и позволить им сократить нашу базу поддержки. Мы также могли бы нацелиться на определенные отрасли, от финансов до строительства и нефтяной промышленности, в надежде повысить их интерес к нашей стране. Это было бы легче сделать, но, очевидно, принесет нам меньше пользы. Что же нам делать?"
unionstate.5903.a: "Снизить налоги."
unionstate.5903.b: "Попытаться инвестировать."
unionstate.5903.c: "Содействовать инвестициям в строительство и инфраструктуру"
unionstate.5903.e: "Мы никогда не ошибемся с нефтью"

unionstate.5904.t: "План О'Дэниела из пяти пунктов"
unionstate.5904.d: "Сегодня Паппи О'Дэниел представил Конгрессу свой план экономического восстановления Америки. Его пять пунктов включают 40 миллионов долларов новых доходов, отмену подушного налога и смертной казни, назначение назначенного государством директора по бюджету и поправку, запрещающую дефицитные расходы. Хотя поначалу он был настроен оптимистично в отношении принятия всего плана, он встретил некоторое противодействие со стороны левых в А.П.В и NPP, которые утверждали, что этого недостаточно для решения нынешнего кризиса. Кроме того, в то время как христианская партия в значительной степени поддержала эти предложения, Джеральд К. Смит и другие члены правого крыла А.П.В выступили против законодательства, некоторые утверждали, что оно было слишком либеральным, а другие утверждали, что оно шло вразрез со всем, за что боролся Хьюи Лонг. Таким образом, нам, возможно, потребуется исключить некоторые предложения из законопроекта, но какие предложения следует исключить?"
unionstate.5904.a: "Сократите поправку о запрете дефицитных расходов"
unionstate.5904.b: "Удалите спорное предложение о привлечении новых доходов"
unionstate.5904.c: "Избавьтесь от пункта о смертной казни"

unionstate.5905.t: "Дебаты о пенсиях"
unionstate.5905.d: "Одним из самых настойчивых обещаний О'Дэниела своим сторонникам было введение пенсий по старости для пожилого населения страны. Как таковой, он стремился продвинуть это предложение и закрепить его в законе, но, похоже, его политическая неопытность ограничила его в этом стремлении. О'Дэниелу не удалось даже заручиться поддержкой некоторых своих коллег-конгрессменов из Техаса, поскольку вопросы о том, как будет финансироваться эта пенсионная система, всё ещё остаются неясными. Со своей стороны, техасский лидер, очевидно, разочарован этой неудачей, но, тем не менее, он обещает продолжать свою повестку дня. Вместо пенсионной системы по старости он вместо этого начал формулировать план для послевоенной Америки, в котором пенсии будут предоставляться ветеранам в качестве способа облегчить стране или, что более точно, его коллегам-политикам идею пенсий для всех пожилых граждан. Этот "Закон об иждивенцах и инвалидах" будет именно тем, что нужно О'Дэниелу для продвижения пенсий по старости."
unionstate.5905.a: "Чёртовы политики!"

unionstate.5906.t: "Закон об иждивенцах и инвалидах проходит"
unionstate.5906.d.pappy: "События сегодняшнего дня стали кульминацией многолетнего планирования со стороны У. Ли О'Дэниел. Сегодня форма предложенной О'Дэниелом пенсионной программы была принята Конгрессом, и сейчас она достаточно популярна, что, хотя он в значительной степени отказался от всякой надежды на пенсии, его люди взывают к ним как к необходимой форме помощи. Самой сложной частью принятия закона было найти источник финансирования для него, но из-за его высокой популярности он смог заставить ввести в закон налог в размере 1,6% на коммерческие операции, обеспечив более чем достаточное финансирование для этой программы. О'Дэниел не планирует останавливаться на достигнутом, и на самом деле он надеется возобновить своё стремление к пенсиям для пожилых людей. Однако время покажет, удастся ли это предложение."
unionstate.5906.d.other: "Сегодня Закон об иждивенцах и инвалидах был официально кодифицирован в закон. Успешное принятие закона знаменует победу [TEX.GetLeader], который помог продвинуть этот закон в знак благодарности ветеранам-патриотам, которые сделали победу возможной для Союзного государства. Теперь ветераны получат облегчение, которого они заслуживают."
unionstate.5906.a: "Они заслуживают денег больше, чем кто-либо другой!"

unionstate.5907.t: "Деревенские мальчишки"
unionstate.5907.d: "Группа Паппи О'Дэниела сыграла важную роль в его избрании лидером Американского Союзного государства. Теперь, когда его положение надежно, участники группы ожидают какой-то награды за свою преданность, и О'Дэниел с радостью её им даст. Однако мы должны решить, как мы хотим это сделать. Мы могли бы предоставить им ещё больше полномочий в правительстве, чем они занимают в настоящее время, что означает для них больше должностей в кабинете министров. В качестве альтернативы мы могли бы сделать их сказочно богатыми и продолжать отправлять их в туры по стране. Нужны ли нам эти люди в правительстве или по всей стране?"
unionstate.5907.a: "Верните их домой!"
unionstate.5907.b: "Пошлите их, чтобы поднять боевой дух!"

unionstate.5908.t: "Экономика в правительстве"
unionstate.5908.d: "Одним из обещаний О'Дэниела было привнести "экономику в правительство". Этим он не имел в виду, что правительство будет больше озабочено экономическими вопросами. Вместо этого он имел в виду, что коррумпированные политики в Техасе, на Великих равнинах и в стране в целом использовали расходы, которые они обещали своему народу, для своей собственной выгоды или целей, в то время как люди страдали под их правлением. Один из худших случаев такого злоупотребления произошел на прошлой неделе, когда О'Дэниелу сообщили, что вместо этого 1 миллион долларов на операции был выкачан для оплаты расходов на партийные машины. Другой случай был, когда 3 миллиона долларов, предназначенных для покупки новых танков, очевидно, исчезли, и такие случаи не редкость. О'Дэниел считает эти расточительные расходы неприятными, неэффективными и, что хуже всего, аморальными. Однако, чтобы вернуть расходы наших правительственных чиновников в нужное русло, мы должны..."
unionstate.5908.a: "Убедитесь, что вооруженные силы эффективны"
unionstate.5908.b: "Заставляйте политиков выполнять свои обещания" 

unionstate.5909.t: "Противоречия в налоговом законодательстве"
unionstate.5909.d: "С самого начала своей политической карьеры у Паппи О'Дэниела было желание сократить налоги для своих людей и дать им возможность снова тратить. Однако в этом начинании он встретил значительное противодействие со стороны левых. Основные лонгисты протестовали против того, что такие сокращения, особенно для богатых, противоречили бы идеалам Хьюи Лонга. Между тем, те, кто работает на НПП, утверждают, что эти сокращения налогов-всего лишь предлог, чтобы сделать Союзное государство более привлекательным для богатых инвесторов. О'Дэниел не отрицал этого обвинения, с радостью признав, что он хочет больше инвестиций в Техас и страну в целом, и он даже возразил, что любой, кто не хочет таких инвестиций, так же плох, как политики, которые втянули нас в этот кризис с самого начала. Однако, несмотря на все это, очевидно, что О'Дэниелу будет трудно навязать свои идеальные налоговые законы, не изменив их. Если мы решим снизить налоги на избирательные участки, мы, несомненно, заручимся поддержкой левых и простых людей, в то время как снижение налогов на бизнес, скорее всего, принесет больше инвестиций в нашу экономику, независимо от состояния национальной политики или вооружённых сил."
unionstate.5909.a: "Снижение налогов!"
unionstate.5909.b: "Налоговые льготы для бизнеса!"

unionstate.5910.t: "Возникает возможность!"
unionstate.5910.d: "С окончанием войны и тем, что программы О'Дэниела начинают завоевывать сердца и умы американцев, сейчас как никогда подходящее время для того, чтобы попытаться продвинуть пятую часть плана О'Дэниела из пяти пунктов. Некоторым это может показаться незначительной деталью, включая самого О'Дэниела, но его сторонники будут настаивать на этом. Если мы сможем протолкнуть этот закон через Конгресс, О'Дэниела будут помнить как за реконструкцию, так и за его собственные планы. Должны ли мы продвигаться вперёд с этой политикой?"
unionstate.5910.a: "Да!"
unionstate.5910.b: "Лучше не надо..."

unionstate.5911.t: "Наш национальный флаг"
unionstate.5911.d: "С Пэппи О'Дэниелом, возглавляющим страну, возможно, настало время для нового флага. Существует множество рассматриваемых возможностей, и все они в той или иной форме влияют на техасцев. С другой стороны, мы могли бы сохранить наш нынешний флаг. Что мы должны делать?"
unionstate.5911.a: "Флаг с Желтой Звездой"
unionstate.5911.b: "Флаг свободы или смерти"
unionstate.5911.c: "Флаг Приходи и возьми его"
unionstate.5911.e: "Более традиционный флаг"
unionstate.5911.f: "Сохранить наш текущий флаг"

unionstate.5912.t: "Сборник западных рассказов Роберта Э. Говарда"
unionstate.5912.d: "За нынешним возрождением американской культуры последовал ренессанс вестернов как жанра литературы. Одним из интересных примеров этого является сборник рассказов техасского писателя Р. Э. Говарда, который только что был выпущен. Эти истории, такие как "Гордость Медвежьего ручья" или "Политика пистолета", сосредоточены на описании авантюрной жизни на американской границе. Истории о стрелках, таких как Сонора Кид, особенно популярны в этом жанре, привлекая широкий круг читателей. Это, однако, не означает, что автор писал западные рассказы только в этом узко понимаемом поджанре. Литературные произведения, такие как приключения техасского путешественника Фрэнсиса Ксавьера Гордона в "Пришествии Эль-Борака", "Ястреб с холмов" или "Страна ножа", или даже истории ужасов, такие как "Чёрный Ханаан" или "Голуби из ада", - все это часть западного жанра, даже если они менее традиционны. Между тем популярность вестернов Говарда сейчас настолько велика, что никто не помнит об остальных литературных попытках создать других героев из целлюлозы, таких как скучный варвар Конан или наивный пуританин Соломон Кейн."
unionstate.5912.a: "Роберта Э. Говарда будут помнить как Отца вестернов"


unionstate.5913.t: "Расовая сегрегация в профсоюзах"
unionstate.5913.d: "До недавнего времени требования некоторых профсоюзов были слишком далеко идущими. Постулаты неамериканских и нехристианских инициатив, вероятно, вдохновленные заговорщиками-иммигрантами из синдикалистской Европы, являются не только угрозой американским ценностям, но и вредны для всей экономической системы. Сюда входят такие вопросы, как десегрегация на рабочих местах или выравнивание заработной платы белых и цветных работников. Упразднение профсоюзов, конечно, было бы вредным, поскольку это сделало бы работников уязвимыми для нечестных политиков. Многообещающее решение этой проблемы было предложено ещё в 1924 году юнионистом Сэмюэлем Гомперсом. Он утверждал, что " кавказцы не позволят, чтобы их уровень жизни был разрушен неграми, китайцами, японцами или кем-либо ещё ...  Если цветной человек продолжит заниматься разрушением того, что создал белый человек, это приведет к расовой ненависти, худшей, чем когда-либо прежде". По этой причине он предложил создавать отдельные профсоюзы только для белых американцев. Удержание чернокожих от вступления в профсоюзы увеличило бы влияние белых в правительстве за счёт усиления власти забастовки рабочих. Интересно, что даже экстремист Уильям З. У Фостера были такие замечания в прошлом. В 1920 году он назвал чернокожих "расой штрейкбрехеров". Поэтому необходимо принять твердое решение. Сохраним ли мы сегрегацию в новых профсоюзах или позволим функционировать расово смешанным профсоюзам?"
unionstate.5913.a: "Обязательная расовая сегрегация в профсоюзах-это правильное решение"
unionstate.5913.b: "Мы не будем ограничивать свободу ассоциации"


unionstate.5914.t: "Учебная программа в американских университетах"
unionstate.5914.d: "Университеты формируют наши молодые умы. Как таковые, они являются важным институтом для следующего поколения. Однако учёные в нашей стране не должны заражаться антиамериканскими или подрывными идеями. Известно, что некоторые учёные в таких областях, как социальные науки, антропология и гуманитарные науки, передают своим студентам прогрессивные и даже вредные идеи. Некоторые даже видят зловещёе влияние в таких областях, как современная физика или биологические науки. Простой факт заключается в том, что свободные и неконтролируемые университеты могут стать горячими точками для подрывной мысли под предлогом академической свободы. Чтобы бороться с этим, Паппи О'Дэниел планирует ввести своих представителей в Советы регентов университетов, чтобы контролировать то, чему их учат. Хотя некоторые критикуют этот проект, другие, в том числе Кокс Стивенсон, даже поощряли более радикальные действия, включая удаление непокорных профессоров."
unionstate.5914.a: "Давайте представим доверенных людей руководству университета"
unionstate.5914.b: "Нет, академическая свобода не должна быть нарушена"

### Progressive Events ###
unionstate.60.t: "Эффинджер схвачен!"
unionstate.60.d: "Лидер Черного легиона Вирджил Эффинджер был захвачен нашими войсками после того, как военные обнаружили его убежище и вынудили его и его телохранителей сдаться. Теперь Эффинджера и его высокопоставленных людей будет судить наше правительство, но генеральный прокурор спрашивает нас, следует ли нам добиваться смертной казни или нет? В то время как некоторые активисты в наших рядах предпочли бы придерживаться нашей позиции против смертной казни, большинство остальных считают, что мы должны поддержать смертную казнь. Поскольку Эффинджер будет абсолютно осужден, это решит его судьбу."
unionstate.60.a: "Смертная казнь."
unionstate.60.b: "Пожизненное заключение лучше"

unionstate.61.t: "Сокращение бюрократической волокиты"
unionstate.61.d: "С введением в действие плана [TEX.GetLeader] сократил бюрократическую волокиту на железной дороге ATSF в Висконсине, чтобы символизировать новую железную дорогу, которой управляют как владельцы, рабочие, так и общественность. Хотя изначально это было дорогостоящим мероприятием, это широко популярное событие, и многие американцы с нетерпением ждут новой Америки, а многие профсоюзы среди пострадавших железных дорог рассматривают либеральные реформы как превосходящие синдикалистскую политику."
unionstate.61.a: "Класс."

unionstate.62.t: "Одобряете ли вы дьюианство?"
unionstate.62.d: "Джон Дьюи принадлежал к социал-патриотам О.С.А, но симпатизировал нам и неоднократно выступал за мир с союзным американским государством, а многие его приверженцы были и в наших рядах. Поэтому его последователи считают, что мы должны воспользоваться возможностью перестроить систему образования и применить в школах его теорию преподавания без рук и самообучения, которая, по их мнению, лучше подготовит наших детей к жизни в качестве граждан. Традиционные учителя, разумеется, выступают против этой модели."
unionstate.62.a: "Придерживаться старых методов"
unionstate.62.b: "Принять дьюианство"

unionstate.63.t: "Лонг критикует НПП!"
unionstate.63.d: "Хьюи Лонг выступил против "канализационного социализма", утверждая, что он не заходит достаточно далеко для перераспределения богатства, оставляя при этом слишком много власти бюрократам, которые не представляют "волю народа". Мы ответили обвинениями в коррупции Лонга, но он задел за живое тех, кто считает, что Лонг пошел бы дальше в борьбе с экономическим неравенством, хотя наши экономисты считают, что это было бы напоказ."
unionstate.63.a: "Вот же идиот."

unionstate.64.t: "Чёрная поддержка?"
unionstate.64.d: "NAACP обращается к нам с просьбой приложить усилия для поддержки чернокожих рабочих, устранив расовые барьеры при приеме на работу в наши правительственные программы и организовав их в рамках наших групп фермерского труда. Это, естественно, вызвало двойственную реакцию в партии, несмотря на то, что многие прогрессисты выступают за такие меры, некоторые всё ещё нервничают, это может привести к негативной реакции, и обратите внимание, что наша Чёрная поддержка во время выборов в любом случае не была особенно высокой."
unionstate.64.a: "Мы согласны на сделку."
unionstate.64.b: "Мы не готовы к этому."

unionstate.65.t: "НПП поглощает Фермерско-трудовую партию"
unionstate.65.d: "Завершая наши переговоры с Миннесотской фермерско-трудовой партией и её лидерами, такими как Элмер Остин Бенсон, нам удалось, наконец, превратить Миннесотскую фермерско-трудовую партию в крыло Национальной прогрессивной партии! Должны ли мы сохранить их полуавтономной силой или настаивать на том, чтобы они были полностью поглощены НПП?"
unionstate.65.a: "Поглотите их"
unionstate.65.b: "Оставьте им некоторую автономию"

unionstate.66.t: "Крупные подрядчики предлагают помощь"
unionstate.66.d: "В то время как мы обещали оказывать поддержку более мелким подрядчикам для наших проектов, корпорация Kiewit только что сделала очень выгодное предложение помочь в восстановлении Небраски вместе с нашим правительством. Это было бы гораздо эффективнее и быстрее, чем собирать множество мелких подрядчиков, и позволило бы государству в кратчайшие сроки встать на ноги. Однако подрядчики из Небраски, конечно, расценили бы это как предательство, даже если бы мы попытались заставить Kiewit работать с ними."
unionstate.66.a: "Работать с Kiewit"
unionstate.66.b: "Нет, спасибо."

### Foreign Events ###
unionstate.71.t: "[From.GetNameDefCap] желает присоединиться к Антанте"
unionstate.71.d: "[From.GetNameDefCap] отправили нам посла, который должен встретиться с Королем и Премьер-министром, чтобы государство [From.GetNameDefCap] вступило в Антанту. Примем ли мы предложение американцев?"
unionstate.71.a: "Конечно! Мы рады их принять"
unionstate.71.b: "Нам они не нужны"

unionstate.72.t: "[From.GetNameDefCap] отказалась"
unionstate.72.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Быть может мы недостаточно хороши для державы их разряда, или же просто не годится им в союзники. В любом случае, ответ нам ясен: нет."
unionstate.72.a: "Недальновидное решение с их стороны"

unionstate.73.t: "[From.GetNameDefCap] желает присоединиться к Рейхспакту"
unionstate.73.d: "Государство [From.GetNameDefCap] отправили нам посла, который должен встретиться с Кайзером и канцлером, чтобы государство [From.GetNameDefCap] вступило в Рейхспакт. Примем ли мы предложение американцев?"
unionstate.73.a: "Конечно! Мы рады их принять"
unionstate.73.b: "Нам они не нужны"

unionstate.74.t: "[From.GetNameDefCap] отказалась"
unionstate.74.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Быть может мы недостаточно хороши для державы их разряда, или же просто не годится им в союзники. В любом случае, ответ нам ясен: нет."
unionstate.74.a: "Недальновидное решение с их стороны"

unionstate.75.t: "[From.GetNameDefCap] Хочет заключить союз с Россией"
unionstate.75.d: "[From.GetNameDefCap], направили посла для встречи с премьер-министром, чтобы попытаться заключить союз между Америкой и Россией. Должны ли мы принять предложение американцев?"
unionstate.75.a: "Конечно! Мы их приветствуем."
unionstate.75.b: "Но мы в них не нуждаемся."

unionstate.76.t: "[From.GetNameDefCap] выражает отказ"
unionstate.76.d: "[FROM.GetAdjective]ое правительство отказало нам в просьбе присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам, или недостойны как союзник. В любом случае, ответ был однозначным - нет."
unionstate.76.a: "Плохое решение с их стороны."

unionstate.77.t: ""Поделитесь нашим богатством" назначает Смита"
unionstate.77.d: "Была проведена импровизированная встреча членов совета директоров программы "Поделитесь нашим богатством". Акционеры организации состоят из членов АФП, Запретной партии и Южного союза фермеров-арендаторов. Эти члены совета встретились в 2 часа ночи, преодолевая черту между официальными делами и секретностью. Уильям Апшоу из Запретной партии выдвинул на первый план явное предательство президента Лонга его партийных ценностей. Члены правления А.П.В согласились с тем, что отказ Лонга от основного обещания кампании предвещает в будущем более «морально-ориентированное» законодательство. Фрэнсис Таунсенд, который присоединился к Хьюи Лонгу, чтобы продвинуть свой план по возобновляемой пенсии по старости, согласился с необходимостью избрать нового представителя для программы «Поделитесь нашим богатством», который не был бы признателен президентским капризам. После долгих споров было решено, что новоизбранный Конгрессмен из Луизианы Джеральд Л.К. Смит достаточно далек от Лонга, но всё ещё занимается социальным обеспечением. Поскольку голоса были подсчитаны в пользу Смита, Правление обдумало, что может означать ассоциация Смита с Серебряным легионом в будущем ..."
unionstate.77.a: "Как они посмели!"

unionstate.78.t: "Диксикраты объявили партию коррумпированной"
unionstate.78.d: "После окончания военных действий в Вашингтоне большая часть консервативной Демократической партии пообещала свою приверженность государству [Root.GetNameDef] и идеалам, за которыми следует Президент Лонг. Косвенно эти демократы надеялись, что Лонг выполнит своё желание получить больше государственной власти в обмен на то, чтобы позволить экономическим реформам Лонга легко пройти. Это неписаное обещание было нарушено, когда Лонг отказал им в возможности навязать Запрет, зашел так далеко, что проигнорировал их страстные речи в пользу отмены Закона о межгосударственной торговле. Многие консервативные демократы теперь рассматривают режим АФП как просто фиктивную демократию, которая отвергает любые меры, от которых Лонг политическая машина лично не выиграет. Однако президент всё ещё был шокирован, когда залы Конгресса были заполнены всего на 3/4 на этой неделе. В настоящее время законодательство заморожено, и кажется, что так называемые диксикраты берут все свои дни отпуска сразу."
unionstate.78.a: "Дураки, мы их единственный дом"

unionstate.79.t: "Офицерское восстание"
unionstate.79.d: "Несмотря на все наши усилия, направленные на то, чтобы побудить офицеров оставаться на своих постах в это очень чувствительное время, примерно сто армейских офицеров выразили серьезное недовольство судом над Хьюи Лонгом. Пресса сообщила об этих несогласных мнениях и, таким образом, также предупредила нас о предстоящем протесте офицеров в столице через пять дней. У нас нет иллюзий, что эти участники марша будут мирными или что их марш не завершится требованием к Серебряному легиону вернуть власть в АФП. Генерал Паттон, всё ещё возглавляющий 5-ю армию, пообещал, что защитит наше право управлять Содружеством. Однако дать ему свободу действий против участников марша будет кровавой битвой, которая может легко обернуться против нас. Ричард Батлер предложил вместо этого, чтобы сторонники Легиона проникли в ряды участников марша и разрушили их изнутри. Лучше заставить офицеров выглядеть необоснованно и глупо, чем заставить правительство казаться тираническим."
unionstate.79.a: "Дать Паттону свободу действий"
unionstate.79.b: "Принять план Батлера"
