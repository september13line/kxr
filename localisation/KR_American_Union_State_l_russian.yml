TEX_political_chaos_idea: "Политический хаос"
TEX_political_chaos_idea_desc: "После смерти Хьюи Лонга страна погрузилась в хаос. Несколько его самых верных лейтенантов и доверенных лиц теперь борются за власть в правительстве после Хьюи, и пока кто-то не сможет полностью консолидировать власть и стабилизировать новое правительство, мы будем страдать."
TEX_political_chaos_two_idea: "Улучшение политической ситуации"
TEX_political_chaos_two_idea_desc: "Несмотря на то, что ещё предстоит работа по объединению раздробленной АПВ и страны, мы сделали первые шаги к этой цели. Теперь мы должны продолжить нашу работу на этом фронте и вновь навести порядок в стране."
TEX_minor_support_idea: "Единство АПВ"
TEX_minor_support_idea_desc: "В дополнение к нашей существующей коалиции мы заручились поддержкой более мелких фигур в АПВ, и с их помощью мы сможем эффективно управлять страной."
TEX_coughlin_support_idea: "Правительство, присоединившееся к Кофлину"
TEX_coughlin_support_idea_desc: "Мы решили включить Чарльза Кофлина в новую коалицию АПВ, и с его влиятельными сторонниками мы сможем более надежно управлять страной."
TEX_smith_support_idea: "Правительство, присоединившееся к Смиту"
TEX_smith_support_idea_desc: "Мы решили включить Джеральда Л.К. Смита в новую коалицию АПВ, и благодаря его харизме мы будем иметь более надежную власть над страной."
TEX_earl_support_idea: "Правительство Эрла Лонга"
TEX_earl_support_idea_desc: "Мы решили включить Эрла Лонга в новую коалицию АПВ, и благодаря его связям с Хьюи Лонгом и неотразимому обаянию, мы будем иметь более надежный контроль над страной."
TEX_bingham_support_idea: "Правительство, присоединившееся к Бингхему"
TEX_bingham_support_idea_desc: "Мы решили включить Альфреда Митчелла Бингхэма в новую коалицию АПВ, и благодаря его страстному следованию и промышленным планам, мы будем иметь более надежный контроль над страной."
TEX_insurgent_america_idea: "Новый американский дух"
TEX_insurgent_america_idea_desc: "После того, как Америка оправилась от многолетней разрухи и теперь находится под заботливой рукой Альфреда Бингема, страна может начать свой путь к новому процветанию, к новой Америке. Это начнется, конечно же, со строительства и инфраструктуры."
TEX_dewey_plan_idea: "План Дьюи"
TEX_dewey_plan_idea: "План Дьюи, названный в честь легендарного ученого-белламиста, будет направлен на революцию в сфере образования в стране. Основные идеи плана заключаются в том, чтобы превратить образование в более интерактивное дело, позволяющее студентам участвовать в социальных реформах, учитывая его новое существование в качестве социального института. Кроме того, акцент Дьюи на образовании как месте, где можно научиться не только знаниям, но и тому, как жить, делает очевидным, что образование станет гораздо более прагматичным для будущих поколений."
TEX_nationalized_healthcare_idea: "Национальная система здравоохранения"
TEX_nationalized_healthcare_idea_desc: "С появлением и укреплением национальной системы здравоохранения планы Бингхэма по созданию новой Америки стали ещё на один шаг ближе к осуществлению. Теперь у рабочих будет гораздо меньше забот в повседневной жизни, дети смогут заботиться о своих родителях, а новые семьи будут способствовать пополнению населения страны."
TEX_production_for_use_idea: "Производство для потребления"
TEX_production_for_use_idea_desc: "Производство для потребления - это, безусловно, самая важная часть концепции Альфреда Бингхэма. Идеальное общество, которое понимает, что ресурсов хватит на всех, работает не на прибыль, а на спрос. Производство должно определяться тем, что нужно людям, а не тем, что может принести наибольшую прибыль. В результате мы сэкономим растраченные ресурсы и получим более эффективное и удовлетворенное население."
TEX_no_speculation_idea: "Честная экономическая практика"
TEX_no_speculation_idea_desc: "Спекуляция - это практика, которая слишком долго мучила американский народ. Чтобы обеспечить более демократическое распределение богатства, как того хотели Бингхэм и покойный Хьюи Лонг, мы должны раз и навсегда искоренить алчность банкиров и богачей. Когда больше богатства окажется в руках среднего класса и бедных, мы сможем создать более справедливую и честную экономику."
TEX_true_democracy_idea: "Истинная демократия"
TEX_true_democracy_idea_desc: "Истинная свобода - это экономическая свобода, которой пользуется рабочий при социализме. Индустриальная демократия, поддерживаемая гармоничным консенсусом людей, живущих в изобилии, должна стать основой нашего нового общества. Однако, хотя общество будет сильным, также будет сильным и чувство личности, которым будет обладать каждый человек в этом обществе; имея больше свободного времени и более равные условия жизни, наши люди смогут раскрыть себя в полной мере, и в результате страна будет процветать."
TEX_middle_classes_idea: "Ум среднего класса"
TEX_middle_classes_idea_desc: "В конце концов, не собственность определяет класс, а псцихология. Для успеха революции в Америке она должна быть ориентирована на средний класс, поддержка которого имеет первостепенное значение для нашего дальнейшего правления. Однако речь идет не только об экономических средних классах, но и обо всех тех, кто считает себя членом среднего класса, что составляет значительно большую часть общества. Воспользовавшись этой идентификацией и объединив труд и экономический средний класс, мы сможем заложить основы для радикальной организации общества."
TEX_outflanking_capitalists_idea: "Опередить капиталистов"
TEX_outflanking_capitalists_idea_desc: "Первым важным шагом в экономических преобразованиях Бингхэма является создание вертикального среза экономики, работающего по принципу "производство для использования". Сначала в эту систему будут вовлечены безработные, но через год их прием станет добровольным. Ресурсы нашей страны будут переданы в аренду правительству от владельцев заводов и пустующих земель, и мы начнем наш эксперимент."
TEX_socialist_efficiency_idea: "Эффективность социализма"
TEX_socialist_efficiency_idea_desc: "Сделав первые шаги на пути к новой экономике, мы можем теперь распространить её на всю страну. Экономические ресурсы, которые теперь находятся в руках правительства, могут быть использованы более эффективно для процветания страны. Благодаря все более плановой экономике мы станем более продуктивными, чем когда-либо прежде. Однако мы должны позаботиться о том, чтобы не расстроить средний класс, на поддержку которого мы рассчитываем. В результате мы не полностью перестроим экономику, но сама эффективность нашей системы убедит их поддержать её..." 
TEX_society_of_plenty_idea: "Общество изобилия"
TEX_society_of_plenty_idea_desc: "В нашем новом обществе не существует запаса ресурсов. Вместо этого мы можем наслаждаться естественным изобилием ресурсов в огромной стране, в которой мы живем, и богатство, как в виде ресурсов, так и в виде других ресурсов, будет течь через наше население."
TEX_tactical_patriotism_idea: "Тактический патриотизм"
TEX_tactical_patriotism_idea_desc: "Чтобы обратиться к широким массам американцев, мы должны обратиться к их патриотическим и националистическим инстинктам. Хотя это может быть не идеальным для нас, гордость за свою страну не является преступлением, и если мы хотим устойчивой революции, мы должны упредить любых потенциальных националистических претендентов от кражи нашей базы поддержки у нас из-под носа. Если наши люди будут сражаться за свою страну, они будут тем более заинтересованы в нашем деле. Однако поначалу этот патриотизм может быть трудно контролировать..."
TEX_tactical_patriotism_two_idea: "Заманить их"
TEX_tactical_patriotism_two_idea_desc: "Теперь, когда мы зарекомендовали себя как истинно патриотическое правительство, мы можем использовать это восприятие в своих интересах. Продолжая развивать национализм в народе, мы можем построить социалистическое движение, которое приведет к стране, которую так отчаянно хотят националисты, и без страха быть свергнутыми. Мы будем уделять особое внимание армии и развлечениям, таким как фильмы и спорт, чтобы продолжать культивировать это оружие." 
TEX_uncorrupted_government_idea: "Честность и правительство" 
TEX_uncorrupted_government_idea_desc: "Хотя для одних это может показаться шуткой, а для других невозможным, мы уверены, что одним из первых шагов к восстановлению нашей нации должно стать создание честного правительства. Насколько это возможно, мы должны попытаться устранить влияние крупного бизнеса в нашей политике и обеспечить, чтобы правительство было от народа, для народа и народом. У Хьюи Лонга были свои недостатки, но его мечта о правительстве, которое служит народу, должна быть реализована!"
TEX_american_families_idea: "Новая американская семья"
TEX_american_families_idea_desc: "Чтобы продолжить наши реформы в Америке, мы должны подчеркнуть роль семьи. Семья - это та ячейка общества, которая поддерживает стабильность страны, тот клей, который делает её единой. Без крепких семей мы останемся ни с чем. Давайте дадим субсидии нашим семьям и поддержим пополнение нашего населения."
TEX_christian_support_idea: "Христианская поддержка"
TEX_christian_support_idea_desc: "Хотя мы благочестивы в своем деле, нам иногда трудно заручиться поддержкой церкви. Хьюи Лонг никогда не ценил их потенциал, поэтому теперь мы должны сами заручиться их поддержкой. Вера будет иметь первостепенное значение для построения новой Америки, и мы должны обеспечить следование Библии в повседневной жизни каждого американца, чтобы возникла нравственная Америка!"
TEX_currency_reform_idea: "Валютная реформа"
TEX_currency_reform_idea_desc: "Хотя Хьюи Лонг начал процесс реформы валюты, мы должны его продолжить. Старый идеал зеленой валюты, который поддерживают Национальные прогрессисты, был бы прекрасным началом этой реформы, хотя неизвестно, какую форму она примет после этого. Пока же мы должны защитить наших фермеров от жадных банкиров и инвесторов, обеспечив им безопасность и возможность снова жить нормальной жизнью."
TEX_virtuous_america_idea: "Новая Республика"
TEX_virtuous_america_idea_desc: "Америка, как республика, была основана на здравых ценностях, но сбилась с пути после десятилетий коррупции и некомпетентного управления. Теперь, когда Хьюи Лонг начал работу по реформированию страны, а наше правительство продолжает эту работу, мы снова можем иметь добродетельную республику. Демократия восстановлена, и народ ликует от вновь обретенной власти!"
TEX_chicago_plan_idea: "Чикагский план"
TEX_chicago_plan_idea_desc: "Чикагский план, разработанный Чикагским университетом, направлен на разделение денежной и кредитной функций в банковской системе с целью устранения опасности того, что банки не смогут вернуть все свои кредиты. В идеале банки не будут ни создавать деньги, ни влиять на денежную массу, а вместо этого деньги будут национализированы. Это стабилизирует нашу экономику и, надеюсь, поможет нам оправиться от недавних экономических трудностей."
TEX_press_freedom_idea: "Восстановить свободу прессы"
TEX_press_freedom_idea_desc: "Одна из самых давних традиций нашей нации - свобода прессы. При военном правлении Хьюи Лонга эти свободы были ограничены, но мы должны восстановить их, если хотим продолжить его видение Америки. В конце концов, дружественные СМИ могут сотворить чудеса для нашей популярности..."
TEX_afp_machine_idea: "Машина АПВ"
TEX_afp_machine_idea_desc: "При жизни Хьюи Лонг смог создать мощную политическую машину лонгистов, которая помогала ему удерживать власть. Однако теперь, когда он умер, мы были вынуждены захватить контроль над этой широкой операцией, чтобы использовать её в своих интересах по всей стране. С этой политической машиной в наших руках мы будем контролировать всю страну в течение многих лет..."
TEX_media_help_idea: "СМИ на помощь!"
TEX_media_help_idea_desc: "На протяжении десятилетий газеты были источником тревоги и облегчения для политиков, с нетерпением ожидавших, смогут ли их кампании завоевать сердца и умы избирателей. Сейчас, с появлением радио, СМИ важны как никогда. При их поддержке мы можем заглушить любого противника, как отечественного, так и иностранного. Мы должны обеспечить контроль над этим институтом, потому что если мы будем контролировать СМИ, мы будем контролировать и нацию."
TEX_finish_industrialists_idea: "Покорные корпорации"
TEX_finish_industrialists_idea_desc: "Слишком долго эта страна страдала под контролем алчных промышленников. Хьюи всегда мечтал положить конец их чрезмерному влиянию в Америке, и мы должны завершить начатое им. Национализировав основные отрасли промышленности и обложив налогами самых богатых из них, можно поставить промышленников на колени и укрепить наш контроль. К новой американской экономике!"
TEX_help_vets_idea: "Забота о ветеранах"
TEX_help_vets_idea_desc: "О наших ветеранах, миллионах мужчин, которые храбро сражались на нашей стороне, необходимо заботиться. Хьюи Лонг определенно так считал; он никогда не уклонялся от обещаний ветеранам, что после войны они получат хорошую компенсацию и будут одними из первых, кто увидит реализацию его концепции "Каждый человек - Король". Однако теперь, когда его уже нет, мы должны выполнить эти обещания. Увеличив субсидии, дома и многое другое для наших ветеранов, мы сможем обеспечить стабильность и счастливое население."
TEX_ending_poverty_idea: "Покончить с бедностью"
TEX_ending_poverty_idea_desc: "Возможно, самой важной частью мечты Хьюи Лонга было создание страны, свободной от бедности. Это была бы страна, где богатство распределялось бы более справедливо, где каждый человек был бы королем в своем собственном праве. Хотя он погиб, так и не успев воплотить свою мечту в жизнь, мы завершили его работу, и теперь Америка снова сильна. Мы больше не будем страдать от болезни бедности!"
TEX_earl_machine_idea: "Машина дяди Эрла"
TEX_earl_machine_idea_desc: "Хотя Эрл Лонг является братом Хьюи и его естественным преемником, политическую машину его брата было нелегко контролировать или приобрести. Однако теперь, когда нам удалось закрепить её за Эрлом, мы стали на шаг ближе к тому, чтобы закрепить своё положение преемника Хьюи и законного правительства страны. Теперь нам просто нужно удержать эту машину..."
TEX_earl_machine_idea_2: "Истинный человек из народа"
TEX_earl_machine_idea_2_desc: "Хотя Хьюи Лонг был известен тем, что боролся за народ, именно в его брате Эрле угнетенный американец может найти настоящего союзника. По всей стране фермеры, рабочие и бездомные могут найти друга в Эрле Лонге, который всегда предпочитал их компанию благоухающим политикам. Его постоянное стремление быть с народом вызвало новую поддержку его самого и его администрации, и теперь мы будем пожинать плоды его харизматичного, приземленного подхода."
TEX_earl_machine_idea_3: "Любимый народом"
TEX_earl_machine_idea_3_desc: "Теперь Эрл Лонг, сделав себе имя и отличившись от своего старшего брата, может наконец с гордостью посмотреть на то, что он построил. Политическая сеть, управляемая Эрлом и его ближайшими союзниками, которая теперь контролирует нацию. Но ещё важнее то, что дядя Эрл втерся в доверие к народу, и с его шумным одобрением может продолжать бороться за него так же упорно, как он боролся за них."
TEX_the_three_ps_idea: "Политика, простые люди и ферма "Гороховая грядка"
TEX_the_three_ps_idea_desc: "Хотя кому-то он может показаться простым, но благонамеренным политиком, на самом деле Эрл Лонг - мастер политики, соперничающий со своим братом в умении заводить толпы и завоевывать сторонников. Никогда не вступавший в политическую борьбу в надежде заручиться поддержкой обеих сторон, Эрл Лонг успешно лавирует в гадючьем гнезде правительства, сформировавшегося после убийства, и теперь может спокойно посещать свою любимую ферму Pea Patch Farm, смешиваясь с сотнями местных жителей и путешественников. Его труд, как на своей ферме, так и на благо страны, обеспечил нам процветание, превосходящее наши самые смелые мечты!"
TEX_retail_taxation_idea: "Налог на газ, пиво и розничную торговлю"
TEX_retail_taxation_idea_desc: "Чтобы помочь оплатить некоторые из наших программ и дать нашей администрации больше средств на исследовательские цели, мы решили ввести новые налоги на бензин, пиво и розничные покупки. Поначалу они могут быть непопулярны, но, по крайней мере, нашим людям будет легче их платить..."
TEX_end_civil_service_idea: "Покончить с государственной службой"
TEX_end_civil_service_idea_desc: "Поскольку укоренившиеся политики по всей стране, особенно на Юге, оказывают сильное сопротивление Эрлу Лонгу и его реформам, Лонг решил, что он должен действовать. Чтобы нанести удар по власти этих политиков, он объявил о прекращении системы гражданской службы, лишив коррумпированных политиков их базы поддержки. Вместо этого патронаж будет осуществляться из офиса президента, и мы станем ещё более могущественными благодаря этому."
TEX_black_enfranchisement_idea: "Расширить франшизу"
TEX_black_enfranchisement_idea_desc: "После Первой Гражданской войны многие освобожденные рабы надеялись получить право голоса, и какое-то время они этим правом пользовались. Однако с принятием законов Джима Кроу афроамериканцы были лишены избирательных прав на значительной территории Америки, и теперь этой политике необходимо положить конец. Хотя Эрл Лонг часто использовал риторику морали и либерализма в этом вопросе, очевидно, что перспектива новой базы для голосования также интересует его, но кто будет жаловаться?"
TEX_take_care_of_people_idea: "Продовольствие для нуждающихся"
TEX_take_care_of_people_idea_desc: "Чтобы получить дополнительную поддержку среди потенциальных избирателей и воплотить в жизнь идею Хьюи о том, что "каждый человек - Король", Эрл Лонг решил реализовать продовольственные программы для питания бедных и учащихся школ. Это включает в себя программу бесплатных обедов и усилия по обеспечению наиболее бедных районов нашей страны хотя бы в некоторой степени питанием. Сделав это, мы можем рассчитывать на более продуктивную рабочую силу и более высокий моральный дух нашего населения в целом." 
TEX_take_care_of_people_2_idea: "Улучшение больничного обслуживания"
TEX_take_care_of_people_2_idea_desc: "По мнению Эрла Лонга, забота о людях должна включать в себя предоставление им адекватного доступа к больницам, когда они заболевают или получают травмы. Состояние больниц в сельской Луизиане, да и во всей сельской Америке, мягко говоря, плачевное. Сосредоточив внимание на модернизации больниц в сельских районах и в других местах, мы можем гарантировать, что наши люди, по крайней мере, смогут получить необходимую помощь. Хотя Хьюи Лонг погиб от полученных при покушении травм, считает Эрл Лонг, больница, в которую он был доставлен, сделала все возможное, чтобы спасти его, и это должно быть стандартом для любого человека." 
TEX_christian_renewal_idea: "Четвертое Великое пробуждение"
TEX_christian_renewal_idea_desc: "В рамках своей программы по восстановлению страны после разрушений, с которыми она столкнулась в последнее десятилетие, Джеральд К. Смит надеется создать в стране четвертое Великое пробуждение. Вдохновляясь предыдущими тремя движениями, произойдет возрождение христиан, особенно протестантов, поскольку американцы вспомнят о вере, которая когда-то вела их даже в самые трудные времена. С обновленной верой наш народ сможет начать исцеляться."
TEX_christian_renewal_2_idea: "План поддержки семьи"
TEX_christian_renewal_2_idea_desc: "Семьи - краеугольный камень нашей нации, и хотя Хьюи Лонг сделал все возможное, чтобы поддержать их, мы должны продолжить его работу. Разоренным семьям и парам, особенно ветеранам и другим лояльным гражданам, будут предоставляться субсидии в надежде, что они будут поощряться к рождению новых детей."
TEX_christian_renewal_3_idea: "Новые ученики Лонгиста"
TEX_christian_renewal_3_idea_desc: "Хотя Джеральд К. Смит любил Хьюи Лонга так, как мало кто другой, он считает крайне важным, чтобы мы не забывали его. Молодое поколение, слишком юное, чтобы понять послание Хьюи Лонга в то время, и теперь растущее в мире без него, должно знать о его деяниях, и мы должны сделать так, чтобы Смита считали наследником его движения. При поддержке этого нового Лонгиста и христианской молодежи мы создадим Америку, которой Хьюи мог бы гордиться."
TEX_christian_renewal_4_idea: "Американская мораль"
TEX_christian_renewal_4_idea_desc: "Хотя Хьюи Лонг, конечно, был прав, видя часть причины загнивания Америки в её жадных бизнесменах и бесчеловечном отношении к бедным, часть причины также заключается в падении нравственности. На протяжении последнего десятилетия браки и семьи распадались, а преступность охватила всю страну. Однако теперь, когда Смит завершил реализацию идеи Хьюи Лонга "Разделяй богатство", мы вновь вернули стране нравственность."
TEX_smith_veterans_idea: "Ветераны Смита"
TEX_smith_veterans_idea_desc: "Во время Гражданской войны Смит приобрел репутацию яростного полководца, которого любили его люди и боялись враги со всех сторон. Теперь, когда война закончилась, большая часть наших ветеранов испытывает чувство преданности по отношению к Смиту. Если возникнет необходимость, мы сможем снова призвать этих людей на защиту своей страны и движения Смита. С их помощью мы не потерпим поражения!"
TEX_masses_propaganda_idea: "Пропаганда для масс"
TEX_masses_propaganda_idea_desc: "Имея репутацию, возможно, самого харизматичного человека на Земле, Джеральд К. Смит решил продолжить свои зажигательные речи к народу, напоминающие старые выступления Хьюи Лонга. Эти речи призваны собрать больше сторонников политики Смита, повысить его собственную популярность и даже вдохновить народ. Используя величайший инструмент в своем распоряжении, Смит приведет Америку к новой эре процветания."
TEX_new_silver_idea: "Ремонетизированное серебро"
TEX_new_silver_idea_desc: "В попытке подстегнуть экономику, продолжить политику Хьюи Лонга и укрепить собственную поддержку Чарльз Кофлин объявил о ремонетизации серебра. С валютой, обеспеченной серебром, экономика будет более стабильной, что позволит нам увеличивать денежную массу по мере необходимости. С этими новыми ресурсами мы сможем позаботиться обо всех американцах."
TEX_new_silver_2_idea: "Налоговые льготы для бедных"
TEX_new_silver_2_idea_desc: "Хотя Хьюи был прав, когда требовал, чтобы богатые платили свою справедливую долю, мы должны облегчить положение бедных слоев населения страны. Это христианский поступок, а также отличный политический ход: пока народ на нашей стороне, мы будем в безопасности от угроз внутри и снаружи. Кроме того, Кофлин надеется, что оказание помощи бедным позволит им потратить эти вновь обретенные деньги, и в результате экономика будет переживать бум. Забота о наших людях - это забота о нашей стране."
TEX_new_silver_3_idea: "Эффективное и честное правительство"
TEX_new_silver_3_idea_desc: "Проблема, которую правительство Хьюи Лонга разделяло со старым правительством в Вашингтоне, заключается в том, что оно было раздутым и коррумпированным. Мы должны упорядочить наши повседневные задачи и сократить ненужные программы, чтобы управлять более ответственной экономикой и страной. Если мы сможем справиться со всем этим, мы станем на шаг ближе к видению Кофлина о том, каким должно быть настоящее правительство."
TEX_new_silver_4_idea: "Свобода совести"
TEX_new_silver_4_idea_desc: "Хотя государство играет большую роль в планах Кофлина для Америки, ему нельзя позволять вмешиваться в жизнь людей. Мы должны дать нашим людям свободу совести, чтобы они жили в праведной и нравственной стране, стране, которая поможет им, когда они оступились, и оставит их в покое в благополучные времена. Мы будем следовать принципам социальной справедливости и обеспечим всем возможность следовать выбранному ими жизненному пути."
TEX_wealth_conscription_idea: "Призыв богатства"
TEX_wealth_conscription_idea_desc: "В эти кризисные времена мы должны ввести призыв богатства нации. Богатые люди должны внести свой вклад в оборону и восстановление нации из тлеющих руин, а благодаря нашему новому богатству мы сможем позволить себе многие необходимые вещи, которые в противном случае были бы нам недоступны. Можно проводить новые исследования, добывать ресурсы, обеспечивать логистику, и благодаря этим факторам наша нация будет сильнее, чем когда-либо прежде!"
TEX_national_sermons_idea: "Национальные проповеди"
TEX_national_sermons_idea_desc: "До того, как Кофлин оказался у власти, он выступал с радиоречами перед общенациональной аудиторией, и миллионы слушали его политические разглагольствования. Теперь, когда мы обладаем властью и легитимностью, мы можем использовать эту радиоисторию в своих интересах. Кофлин продолжит читать проповеди по радио, обосновывая свою политику и выступая в качестве морального ориентира для нашего народа. Радио - мощный инструмент в распоряжении Кофлина, и он будет использовать его с умом."
TEX_our_economy_idea: "Наша экономика"
TEX_our_economy_idea_desc: "Теперь, когда мы вышли из финансового рабства, в котором находились под властью различных теневых финансистов, мы можем использовать нашу экономику по своему усмотрению. Новые фабрики и ресурсы теперь полностью под нашим контролем, и, следуя своей обычной риторике, Кофлин обещает более эффективную экономику, чем когда-либо прежде!"
TEX_christian_capitalism_idea: "Христианский капитализм"
TEX_christian_capitalism_idea_desc: "Хотя капитализм должен быть реформирован, самое главное - обеспечить следование истинным принципам христианства. Мы будем заботиться о бедных, и хотя капитализм всё ещё будет существовать, богатые люди будут настоятельно поощряться к филантропической деятельности. Пристально следя за корпорациями и заботясь о том, чтобы люди были нравственными и счастливыми, мы сможем вернуть нашу экономику в нормальное русло."
TEX_exalt_humble_idea: "Защитить бедных"
TEX_exalt_humble_idea_desc: "После разрушительной Гражданской войны многие наши люди всё ещё сталкиваются с бедностью. Чтобы бороться с этим, мы должны выделить их как группу, для которой мы будем принимать законы, и, возвышая самых скромных среди нас, мы возвысим всю нацию. Хотя мы ориентируемся на бедных, мы постараемся не слишком сильно нацеливаться на богатых, но они будут платить свою справедливую долю. Если каждый внесет свою лепту, мы двинемся вперёд в новую эпоху."
TEX_punish_wealth_idea: "Наказывать жадность"
TEX_punish_wealth_idea_desc: "Для того чтобы наши реформы увенчались успехом, мы должны раз и навсегда сломить власть монополистов и промышленников. Это те же группы, которые боролись против реформ Хьюи Лонга, и благодаря их богатству мы сможем принести пользу всей нации. Это факт, который богатые люди не в состоянии осознать; их внимание к краткосрочным перспективам ослепляет их. Мы должны наказать их за их недальновидность и жадность и гарантировать, что Америка будет нацией для всех людей, а не только для тех, кто находится на вершине."
TEX_ban_unions_idea: "Трудолюбивые американцы"
TEX_ban_unions_idea_desc: "Вместо того чтобы заставлять наших людей вступать в профсоюзы, мы будем делать упор на трудолюбие. Америка всегда славилась своей трудовой этикой, и чтобы воплотить в жизнь задумку Хьюи Лонга, мы должны использовать это качество."
TEX_loyal_unions_idea: "Преданные рабочие"
TEX_loyal_unions_idea_desc: "Главное в конфликте между капиталом и трудом - это лояльность. Поскольку промышленники уже ослаблены, мы должны обратиться к профсоюзам и обеспечить их лояльность. Во время Гражданской войны многие из этих профсоюзов перешли на сторону О.С.А, но те, кто встал на сторону Хьюи Лонга, сейчас являются одними из самых влиятельных в стране. Их лояльная поддержка означает, что нам не придется беспокоиться о саботаже на заводах или неэффективной работе; профсоюзы будут выполнять свою работу в соответствии с договоренностями, и мы станем от этого только лучше."
TEX_subsidized_unions_idea: "Субсидируйте рабочих"
TEX_subsidized_unions_idea_desc: "Счастливый работник - продуктивный работник, и чтобы наши работники были счастливы, мы должны сделать так, чтобы их голоса были услышаны. Через официальное одобрение и субсидирование профсоюзов наше правительство может привлечь их на нашу сторону, одновременно убедившись, что они достаточно сильны, чтобы противостоять корпорациям."

