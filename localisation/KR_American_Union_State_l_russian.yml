TEX_modern_farms_idea_desc: "Наши фермеры были одними из наиболее пострадавших рабочих во время недавнего кризиса. Нам необходимо не только восстановить тысячи ферм, но и предоставить нашим фермерам новые инструменты и технологии. Пора нашим хозяйствам вступить в современную эпоху. Урожайность этих ферм будет больше, чем когда-либо прежде, и мы будем экспортировать продовольствие по всему миру, имея более чем достаточно для себя."
