TEX_national_populist_catholic_party: "Священная Американская Лига"
TEX_national_populist_catholic_party_long: "Священная Американская Лига\n§gПервоначально Папская милиция была послана Его Святейшеством для помощи Союзу в гражданской войне, но под руководством Филипа Кэрролла она претерпела радикальные изменения. После войны она получила название Священная Американская Лига, и теперь Лига занимается практически всем. Все, от строительства домов для бедных до обучения католиков искусству самообороны. С успехом Нового порохового заговора к этому списку можно добавить ещё и управление. С момента прихода к власти Лига начала внедрять интегрализм по всей Америке. Сможет ли Лига добиться успеха в своем крестовом походе по внедрению политического католицизма в одну из самых протестантских стран на земле - это вопрос, на который только Бог или время смогут ответить.§!"

