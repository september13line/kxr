unionstate.80.t: "Восстановление Конституции"
unionstate.80.d: "Диксикраты, которых мы оповестили об «аресте» Лонга, были полезны для поддержания фасада, которым является Конгресс. Утомительный процесс замены представителей государства легионерами привел к тому, что мы все больше и больше становимся зависимыми от остающихся довольствовавшихся диксикратами. После недавнего подталкивания шефа Пелли к принятию поправок 22-24, введению новой статьи о «дедушке» - лишении людей прав, которыми не пользовался их дедушка, - и требовании исповедания веры, чтобы служить в Конгрессе, повестка дня изменилась к последней поправке Пелли: резервирование частных и государственных земель для перераспределения христианам. Это породило неожиданную обратную реакцию. Диксикраты утверждают, что эта выдающаяся область препятствует правам штатов на их собственную землю, что Хью Лонг пообещал, что не сделает. Шеф Пелли сейчас в безвыходном положении. Если он поддается Диксикрату, это заставит его выглядеть слабым в то самое время, когда ему нужно выглядеть так, как будто у него есть все ответы. Если он решительно возьмет на вооружение поправку, как предполагают многие его советники, то она рассеет иллюзию демократии, которую нам так необходимо поддерживать."
unionstate.80.a: "Штаты могут иметь свои права - пока"
unionstate.80.b: "Вы читали Евангелие от Матфея 20:26-27?"

### Military Research ###
unionstate.101.t: "Будущее боевых действий"
unionstate.101.d: "После долгой перетряски бывших департаментов США Американский Союз обнаружил старые засекреченные проекты оружия. Два чертежа получили особое внимание - это те, чьими авторами являются Роберт Годдард и Вэнивар Буш, каждый предлагает дорогой проект оружия, которое предотвратит враждебное вторжение. К счастью, их обоих удалось извлечь из своих убежищ, и уговорили их обновить свои планы. Проект Годдарда состоит в создание ракеты, летающей на жидком топливе, которая будет доставлять стабильное количество взрывчатки на большие расстояния. Вэнивар Буш хочет теоретически использовать ядерный распад, чтобы создать бомбу, базируясь на экспериментах, проведенных в Европе. Какому плану мы выделим приоритет?"
unionstate.101.a: "Ракета Годдарда"
unionstate.101.b: "Бомба Вэнивара Буша"

unionstate.102.t: "Ракеты над Уайт Сэндс"
unionstate.102.d: "После месяцев тестирования на Юго-западе и публикации нескольких засекреченных бумаг, подготовлена первая площадка для экспериментального запуска. На огороженной территории около Уайт Сэндс, Нью-Мексико, ракета Годдарда стоит в полной готовности. Дизайн ракеты включает в себя жидкое топливо и стабилизаторы, разработанные Годдардом, а механика полета была составлена 'Линдберг Айркрафт'. На наконечнике находится взрывчатое вещёство небольшого тоннажа, которое должно детонировать после определенного времени, проведенного в полете. Успешный полет и взрыв поджигают горизонт Нью-Мексико."
unionstate.102.a: "Больше нигде не безопасно"

unionstate.103.t: "Ядерная мощь в Нью-Мексико"
unionstate.103.d: "Проблема за проблемой вставали между Американским Союзом и атомным оружием. Они начались с бегства важных физиков и ядерных экспертов, таких как Роберт Оппенгеймер, которого ещё предстоит найти. Несколько других потенциальных кандидатов подписали за границей Декларацию гуманистов пацифизма, объявив свою оппозицию нашей программе. Поэтому Бушу пришлось обратиться к промышленным техникам, из-за чего срок разработки увеличился. Наконец, после многочисленных экспериментов и помощи Георгия Кистяковского, прошел тест первой атомной бомбы. Из-за принятых значительных мер безопасности, важный тест произвел великолепный взрыв, но оставил мало документации."
unionstate.103.a: "Мы носим Корону Атома"

unionstate.104.t: "Америка объединена"
unionstate.104.d: "Наконец-то Америка объединилась под знаменем [Root.GetNameDef]. Предатели и потенциальные тираны пытались разрушить и развратить эту великую нацию, но мы выстояли и взяли все под свой контроль. Однако на тех территориях, которые не восстали вместе с Хьюи Лонгом во время Гражданской войны, возник вопрос: является ли эта страна Соединенными Штатами Америки, или это действительно [Root.GetNameDef]? Многие жаждут вернуться к стабильности "Звезд и полос", даже если все безвозвратно изменилось. Должны ли мы успокоить их и показать, что Америка, которую Хьюи первоначально представлял себе, всё ещё существует?"
unionstate.104.a: "Да! Мы - Соединённые Штаты, сейчас и навсегда."
unionstate.104.b: "[Root.GetNameDefCap] ЕСТЬ Америка!"

unionstate.105.t: "Суд над оружейными компаниями"
unionstate.105.d: "Часть оружейных компаний воевали за предателей и мятежников. Конгресс требует от нас решить их судьбу. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
unionstate.105.a: "Дайте им возможность вновь работать"
unionstate.105.b: "Они нас предали и предстанут перед судом"

