SRI_international_decisions: "Италия в Интернационале"
SRI_international_decisions_desc: "Социалистическая Республика Италия является одна из основателей Интернационала. Поэтому мы должны поддерживать и вносить свой вклад в различные проекты и инициативы других членов Интернационала."
