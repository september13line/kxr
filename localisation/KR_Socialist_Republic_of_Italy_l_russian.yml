### Events ###

socitaly.205.t: "Марш на Турин"
socitaly.205.d: "Мы думали, что Гарибальди и его ветеранам можно доверять, но, похоже, мы ошибались. Сегодня, спустя всего несколько часов после того, как 4-й съезд Палаты представителей зашел в тупик, Гарибальди и его армия ветеранов попытались взять под контроль столицу. Наше Великое Ополчение борется за власть, за сохранение социализма в Италии. Бои всё ещё продолжаются, и день закончился тем, что..."
socitaly.205.a: "Антисоциалистические элементы в армии сплотились вокруг генерала Гарибальди!"
socitaly.205.b: "Красные ополченцы возвращают себе власть и разгромили Гарибальди!"

socitaly.206.t: "Сардинская сделка"
socitaly.206.d: "Настало время окончательно решить, направлять ли нам компромиссное предложение сардинцам, живущим под властью короля Амадео в составе Сардинской федерации НАБ Эмилио Луссу. Если они примут наше предложение, то наши нации и движения объединятся под властью их монарха, который продолжит выполнять роль правящей фигуры с незначительными полномочиями по отношению к доминирующему демократическому правительству, свободному от Королевского надзора и преданному мадзинистской мечте, изложенной Гарибальди II, Пикьярди и Луссу. Хотя это и поставит под угрозу наше общее республиканское видение, но позволит спасти жизни несметных тысяч людей, избежав войны и не нанеся существенного ущерба нашим конечным операциям, поскольку мы будем эффективно функционировать как настоящая демократическая республика во всем, кроме названия, при бессильном короле, а также даст нам новых союзников среди немногих оставшихся на Севере роялистов, таких как политики Альфредо Ковелли и Акилле Лауро или прославленный генерал Джованни Мессе. Что же нам делать?"
socitaly.206.a: "Отправить предложение."
socitaly.206.b: "Республиканство не знает компромиссов. Мы сделаем это сами."

socitaly.207.t: "Меццинистское предложение от нового Гарибальди Северной Италии"
socitaly.207.d: "Интересное предложение поступило в ветеранскую организацию - Национальная ассоциация бойцов (НАБ), возглавляемую радикальным либералом Эмилио Луссу, от нового республиканского правительства Северной Италии, возглавляемого контрреволюционным генералом Джузеппе 'Пеппино' Гарибальди - внуком знаменитого итальянского героя наших первоначальных объединительных войн. Сделка направлена на мирное объединение наших двух наций под властью радикального либерализма и прогрессивной прямой демократии. Компромисс заключается в том, что их обычно республиканское и антиКоролевское движение объединится с братской ветвью НАБ на Сардинии с целью создания единой конституционной монархии на территории Сардинии и Северной Италии, возглавляемой доминирующим либеральным сенатом и представленной бессильным монархом в лице короля Амадео в качестве альтернативы правлению Виктора Эммануила, которое было омрачено консервативным застоем и экстремистским насилием. Если мы согласимся на эту сделку, Король Амадео будет лишен большей части своих полномочий, но прямая демократия, которая возникнет после него, сможет эффективно направлять массы к раю равенства и эгалитаризма, или, как они говорят, что мы скажем взамен?"
socitaly.207.a: "Приемлемое предложение. Мы согласны."
socitaly.207.b: "Они что, с ума сошли?"

socitaly.208.t: "Наследие сицилийских фашистов"
socitaly.208.d: "Сицилийская лига рабочих (Fasci Siciliani dei Lavoratori) - популярное социалистическое движение, возникшее на Сицилии в 1890-х годах. Оно получило поддержку среди беднейших слоев рабочего класса, недовольных классовым неравенством и политической коррупцией. Фашисты требовали социальных реформ, а когда они не были удовлетворены, начались забастовки, которые быстро распространились по всей Сицилии. Сицилийские крестьяне, которые боролись и погибли за свои права, и по сей день остаются в памяти как важная сила в левой политике Италии, особенно в её южной части..."
socitaly.208.a: "Мы помним фашистов!"

socitaly.209.t: "Возникновение футуризма"
socitaly.209.d: "Футуризм - художественное общественное движение, в котором акцент делается на скорости, технологиях, молодости и насилии. Он возник как радикальный отказ от традиций, противостоящий как реакционности, так и либерализму. Основатель движения - поэт Филиппо Томмазо Маринетти - выступил в качестве авангарда, противостоящего традиционалистскому и социально консервативному населению Италии. Именно по этой причине Маринетти нашел аудиенцию у председателя Муссолини. Муссолини восхищался футуризмом с момента его зарождения и надеялся, что, используя это движение, И.С. сможет модернизировать свой имидж. В ответ на это Маринетти и другие видные футуристы заявили о своей преданности и поддержке Национального блока Риволузионарио!"
socitaly.209.a: "Давайте мчаться в будущее!"

socitaly.211.t: "Сардинцы сказали Да"
socitaly.211.d: "Сардиния согласилась на наше предложение о компромиссном, но мирном объединении, и теперь наши два народа объединятся без единой капли крови, пролитой без необходимости, под властью конституционной монархии, основанной на либерально-демократических принципах Мадзинианезимо. Да здравствует Италия!"
socitaly.211.a: "Viva l'Italia! (Играет роль Сардинии)"
socitaly.211.b: "Viva l'Italia! (Играть как Италия)"

socitaly.212.t: "Сардиния отказывается"
socitaly.212.d: "Сардиния отвергла наше предложение о мирном объединении в рамках компромиссной политической системы, оставив нам мало шансов на спасение. Мы должны либо отвернуться от Сардинии, по крайней мере, на данный момент, либо готовиться к той самой войне, которой мы пытались избежать. Что же нам делать?"
socitaly.212.a: "Сардиния пока освобождается."
socitaly.212.b: "Аванти! Мы возьмем Сардинию силой."

socitaly.213.t: "Новое лицо политического фронта 'Свободной Италии'"
socitaly.213.d: "Несмотря на то, что национальным лицом новой Италии по решению компромисса станет Король Амадео, а генерал Гарибальди сохранит своё положение истинного патриарха, героя и объединителя этого исцеляющего государства, политический фронт Свободной Италии оказался охвачен спорами, поскольку лидирующую позицию Рандольфо Паччарди оспаривает его сардинский коллега Эмилио Луссу. Переход на сторону Луссу может быть воспринят как знак доброй воли по отношению к нашим новым сардинским союзникам, но в то же время оттолкнет от него большую часть старой гвардии, которая долгие годы верно служила Паччарди, закладывая основу для наших нынешних успехов. Опасаясь распада нашей единой коалиции с сардинскими союзниками, некоторые члены Свободной Италии предложили назначить генерала Гарибальди премьер-министром, чтобы объединить оба крыла партии. Кого же мы выберем, чтобы повести нас в будущее?"
socitaly.213.a: "Преданно встаньте на сторону Пачиарди."
socitaly.213.b: "Свободная Италия объединяется вокруг Гарибальди."
socitaly.213.c: "Уступим сардинской доблести под руководством Луссу."

socitaly.214.t: "Дебаты по плану 'Доны - собаки'"
socitaly.214.d: "Контрреволюционному государству в его уязвимой и инфантильной форме нужен быстрый и легкий путь к пополнению средств и капитала, и в связи с недавним освобождением криминального Меццогироно возникла идея помиловать ведущих и наиболее успешных донов и боссов трех главных мафиозных организаций Южной Италии - сицилийской Cosa Nostra, Ндрангета в Калабрии и Каморра в Кампании - в обмен на то, что они сдадут своих соучастников, ликвидируют свои преступные организации и войдут в правительство в качестве финансовых консультантов, министров экономики и бизнес-лидеров, чтобы создать из воздуха культурно адаптированную и уже сложившуюся капиталистическую основу. Однако многие сторонники жесткой линии отвергают эту идею, желая лишь полной справедливости в отношении мафиози и их преступлений, что приводит к тупику в решении этого конкретного вопроса. \n\nДебаты о плане "Доны - дожам" бушуют уже несколько недель, и наконец-то пришло время Пеппино Гарибальди раз и навсегда положить конец этим дебатам, поскольку он наконец-то выскажет своё мнение по этому вопросу и решит судьбу трех главных мафий Италии - Коза Ностры, Ндрангеты и Каморры - раз и навсегда, так или иначе. Хотя эти доны и боссы, безусловно, стали бы прибыльными титанами индустрии, но можно ли им доверять - это уже другой вопрос. Однако нельзя игнорировать их культурную значимость и то немногое, что они делают для своих регионов, ведь они - живые реликвии и капсулы времени давно ушедшей эпохи Италии, и если они не будут держать в узде куда более низких преступников, кто знает, какие монстры заполнят вакуум власти, когда их не станет. Так много вариантов и так много возможных последствий, но выбор должен быть сделан, так должны ли новые дожи Венеции и других городов снова стать новым классом "лояльных" и, надеюсь, некоррумпированных меркантильных лидеров и отпрысков капиталистического роста, или мы должны игнорировать искушение и разобраться с мафией окончательно?"
socitaly.214.a: "Выполнить план и превратить этих криминальных боссов в капиталистических лидеров."
socitaly.214.b: "Пресечь деятельность организованной преступности и вытеснить её в регионы."
socitaly.214.c: "Объявить тотальную войну организованной преступности по всей стране."

socitaly.215.t: "Братья Гарибальди и их Чёрная овца"
socitaly.215.d: "Несмотря на то, что основу нашей коалиции составляет множество союзников со всей итальянской политической сцены, как крупных, так и второстепенных, ни один из её членов не привлекает к себе большего внимания и обожания общественности, чем братья Гарибальди. Три сына Риччиотти Гарибальди, который сам был сыном знаменитого героя объединения генерала Джузеппе Гарибальди, являются самыми влиятельными людьми в Италии и самыми любимыми. Возглавляемый Джузеппе 'Пеппино' Гарибальди II, другие братья - Санте и Риччиотти-младший - герои Великой войны и опытные политики, не уступающие своему старшему и более знаменитому брату. Впрочем, они не единственные в своем роде, поскольку у Риччиотти-старшего было ещё четыре сына и одна дочь, которая сама по большей части остаётся вне поля зрения общественности. Что касается четырех братьев, не принадлежащих нашему правительству, то Костанте и Бруно погибли в Аргоннском наступлении во время Великой войны, а Менотти-младший умер во время экспедиции на Шри-Ланке в 1934 году, и остался только Эцио - Чёрная овца семьи Гарибальди. \n\nВетеран Аргоннской битвы, как и его братья, Эцио выжил в этом грязном аду, чтобы сражаться дальше в Альпах, пока не было подписано перемирие, и Италия осталась разбитой, а её народ - сломленным. Вернувшись домой с горечью и обидой на прежний режим, Эцио примкнул к экстремистской части мысли после Д'Аннунцио, последовав за Муссолини в ряды национал-синдикализма. Однако после свержения социалистического правительства и казни Муссолини, как предателя, трое правящих Гарибальди должны решить, что делать со своим павшим младшим братом."
socitaly.215.a: "Публично судить Эцио, но сохранить ему жизнь и отправить в изгнание."
socitaly.215.b: "Публично судить Эцио и приговорить его к длительному тюремному заключению."
socitaly.215.c: "Публично судить Эцио и в качестве послания приговорить его к смерти."
socitaly.215.e: "Тайно помиловать Эцио и отправить его в подполье."
socitaly.215.f: "Попытаться перевоспитать Эцио, предоставив ему место на государственной службе."

socitaly.216.t: "Масонская связь"
socitaly.216.d: "Несмотря на необоснованные опасения католических консерваторов Севера, тот факт, что многие наши лидеры, такие как Санте Гарибальди и Рандольфо Паччарди, являются масонами, не вызывает опасений, поскольку даже наш идейный прародитель Джузеппе Мадзини был практикующим масоном континентального типа, что снимает многие ограничивающие правила и барьеры для вступления в организацию - например, запрет на участие женщин - с целью распространения масонских учений на более популярной либеральной основе. Глубокие связи этой братской организации с Свободной Италии не представляют угрозы для Италии, как можно было бы предположить по глупости, но они открыли странные, неожиданные отношения с некоторыми группами. Совсем недавно мы принимали масонскую делегацию из Монровии, которая сначала приехала выразить почтение нашему новому правительству, а затем, осознав нашу партийную доктрину, стала бросать упреки в адрес наших либеральных взглядов, после чего в спешке села на корабль и вернулась в Либерию. Хотя обеды в ложах и тайные ритуалы могут составлять часть закулисных разговоров на наших политических встречах, мы можем заверить общественность, что мы, масоны, хотим только добра нашему народу и нашим общинам."
socitaly.216.a: "Надеюсь, мы сможем устранить некоторую атмосферу подозрительности среди наших граждан-католиков."

socitaly.217.t: "Знаменитые друзья Пачиарди"
socitaly.217.d: "Когда Рандольфо Паччарди не занят управлением государством в качестве главного политического лидера, стоящего за Пеппино Гарибальди, он, как известно, общается с самыми яркими представителями мировой культуры. Близкий друг американского писателя Эрнеста Хемингуэя и его возлюбленной романистки Марты Геллхорн, Паччарди был замечен на отдыхе в США с этими титанами письменного слова, когда не помогал другим друзьям, таким как знаменитый режиссер Майкл Кертиц, в создании его нового хитового фильма "Касабланка". Светская львица, поддерживающая связь с простыми людьми, Пачиарди - именно та обходительная элита, которая нужна нашему движению в качестве посредника между общественностью и сенатом, когда мы вместе работаем над уничтожением элитарности, которой он с удовольствием пользуется в это время. Несмотря на такой роскошный образ жизни, Пачиарди - убежденный мадзинист, всецело преданный нашему радикально-либеральному делу, и без него мы были бы скорее хунтой, чем настоящей республиканской силой."
socitaly.217.a: "А вот и ты, Рандольфо."

socitaly.218.t: "Наследие гарибальдийского побега"
socitaly.218.d: "История семьи Гарибальди связана с небольшим городом-государством Сан-Марино. Этот маленький кусочек автономного рая когда-то служил убежищем для различных либеральных революционеров Италии времен итальянского возрождения, в том числе и для деда нашего лидера, великого героя Джузеппе Гарибальди. Во время бегства от австрийских войск в 1849 г. Гарибальди-старший попросил убежища в городе-государстве, и благодаря слову капитана-регента Доменико Марии Бельцоппи, тоже бывшего либерального революционера, Гарибальди, его жена Анита и полторы тысячи человек смогли беспрепятственно пробраться в Сан-Марино в обмен на то, что большинство из них сдали оружие и скрылись, чтобы не допустить разорения города. После этого акта милосердия Гарибальди, Анита и 150 их ближайших сторонников, отказавшихся покинуть героического генерала, смогли с помощью гвардии капитана-регента пробраться из Сан-Марино под носом у 12 000 преследовавших их австрийских солдат, а Гарибальди навсегда поклялся чтить и защищать город после него. Спустя почти столетие другой Гарибальди стал объединителем Италии, и теперь вновь предстоит сделать выбор в отношении Сан-Марино. Должен ли Пеппино уважать наследие своего деда и капитана-регента Бельцоппи, позволив Сан-Марино продолжить автономное существование в качестве союзника, или же мы не должны рисковать ничем на пути к полному объединению Италии, уничтожив независимость Сан-Марино, пока у нас ещё есть такая возможность?"
socitaly.218.a: "Сохраните это наследие сотрудничества и поддержите автономию Сан-Марино."
socitaly.218.b: "Проклятье прошлому! Ликвидировать сан-маринскую автономию и интегрировать город-государство."

socitaly.219.t: "Наследие первой Экспедиции тысячи"
socitaly.219.d: "Ссылаясь на первую Экспедицию тысячи (Spedizione dei Mille) 1860 года, которой руководил дед нашего лидера - великий герой генерал Джузеппе Гарибальди - и на которую ориентируется наше современное движение, Многие радикальные "ястребы войны" в составе НАБ желают отомстить тем, кто когда-то стремился сохранить Италию разделенной не только на Австрию, как это планируется в Четвертой войне за независимость Италии, но и на потомков Арагонской короны, которые использовали своих марионеток Бурбонов, чтобы держать Меццоджорно под своим сапогом в течение десятилетий. Призывая к завоеванию Арагонской Испании или всей Испании, а также Корсики, Балеарских островов, арагонских провинций на юге Франции и в Восточной Греции, эти безумцы хотят заставить нас отправиться в чужие края, чтобы "отомстить" за преступления, совершенные людьми, давно умершими в то время, которое уже давно оправилось от этих проступков. Должны ли мы в самом деле поддаться джингоистическим и опасным желаниям этих фанатиков, или нам следует придерживаться нормальных рамок Рисорджименто?"
socitaly.219.a: "Вся Испания заплатит за преступления арагонцев."
socitaly.219.b: "Avanti против арагонской тирании! Мы движемся на завоевание арагонской Иберии."
socitaly.219.c: "Мы не успокоимся, пока все коронные земли старого Арагона не окажутся под нашим контролем!"
socitaly.219.e: "Мы не можем стать такими же деспотичными завоевателями, какими были они."

socitaly.220.t: "Флаг для прекрасной республики"
socitaly.220.d: "После того как под руководством генерала Джузеппе ‘Пеппино’ Гарибальди и его правой руки Рандольфо Пачиарди была создана наша идеальная республика под гением Мадзинианезимо, осталось принять единственное важное решение, прежде чем мы приступим к государственным делам, - выбрать, какой флаг будет развеваться над нашими головами."
socitaly.220.a: "Придерживаться традиционного триколора."
socitaly.220.b: "Флаг, украшенный братьями Гракхи."
socitaly.220.c: "Флаг с изображением Гарибальди Великого."
socitaly.220.e: "Триколор, украшенный пылающим мечом Свободной Италии и наших ответвлений Партии действия."

socitaly.221.t: "Мечта о Латинском союзе"
socitaly.221.d: "Начавшись как международное движение, призванное защитить и сохранить уникальную культуру и языковые корни романских языков и их народов, проживающих на территории Иберии, Франции, Италии и Румынии, цели проекта Латинского союза стали меняться по мере того, как все больше мыслителей, вдохновленных панъевропейскими движениями, выступают не только за полное сотрудничество между этими братскими государствами, но и за их полное объединение. Должны ли мы поддаться этим нелепым, но искренним мечтам о спасении нашей культуры от гибели в условиях модернизма и глобализма, добиваясь объединения романских стран любыми способами, или же нам следует посмеяться над этими нелепыми планами и продолжить реализацию проекта на основе экономических и кооперативных принципов?"
socitaly.221.a: "Сохранить идею."
socitaly.221.b: "Осуществить мечту о Латинском союзе в полном объеме!"

socitaly.222.t: "Универсализм и эсперантизм"
socitaly.222.d: "По мнению многих современных учёных, универсалистские труды и мировоззрение Джузеппе Гарибальди и Джузеппе Меццини были одними из наиболее значительных источников влияния на растущее эсперантистское движение, стремящееся объединить человечество с помощью общего выдуманного языка, причем эти идейные праотцы приравниваются членами этой странной идеологии к другим источникам вдохновения эсперантистов, таким как Вильгельм Оранский, Джордж Вашингтон и Лайош Кошут. Генерал Джузеппе 'Пеппино' Гарибальди был несколько откровенен в публичных выступлениях по этому вопросу, отрицая, что его покойный дед имел какое-либо прямое отношение к движению, в основном из-за того, что Гарибальди умер ещё до изобретения эсперанто, но это не помешало местным фанатикам подхватить эту идею и объединить меццинистскую доктрину с эсперантистской мечтой. Рассматривая созданный искусственный язык как идеальную объединяющую силу, свободную от националистической или экстремистской примеси, которая должна помочь объединить итальянские и неитальянские народы нашего объединенного полуострова в соответствии с доктриной маццинистов, Федерация Эсперантистов Италии (называемая на их собственном выдуманном языке Itala Esperanto-Federacio) начала громко заявлять о своей поддержке правительства Гарибальди, несмотря на слова Пеппино, отстаивая идею возведения эсперанто наряду с итальянским в ранг официального языка совершенной республики, одновременно добиваясь обучения новому языку всех учащихся в наших недавно построенных меццинистских государственных школах по всей стране. \n\nПрисоединение к этим лингвистам-гуманистам в значительной степени узаконило бы нашу универсалистскую позицию и дало бы нам новых союзников среди итальянских левых. Однако большинство считает предлагаемый языковой сдвиг "неитальянским", несмотря на нашу общую и популярную ненационалистическую, универсалистскую и антиэтноцентрическую позицию, а большинство в нашем правительстве и почти все за его пределами называют этот план просто безумным. Какова же должна быть официальная позиция нашего государства в отношении этого искусственного языка?"
socitaly.222.a: "Работать над тем, чтобы поставить эсперанто на одну ступень с итальянским языком."
socitaly.222.b: "Продвигать язык в неофициальном качестве."

socitaly.223.t: "Сказка о герцоге Аостском"
socitaly.223.d: "В 1870 г. Испанией правил Король Амадео I, который до сих пор является единственным за всю историю Испании монархом, происходившим из нашего Савойского дома. Амадео, которого также называли Амадеем, был вторым сыном Виктора Эммануила II и поэтому воспитывался как запасной истинный наследник, прожив большую часть своей жизни в качестве герцога Аостского, как и все вторые сыновья в Савойском доме до него. Однако правление Амаэдо было обречено с самого начала, так как его испанские владения быстро разрушались под натиском республиканцев, восстаний карлистов на севере и угрозы независимости Кубы. После всего трех бурных лет пребывания на троне он отрекся от престола в 1873 г., назвав испанский народ "неуправляемым" перед Генеральными кортесами, и таким образом родилась первая Испанская республика. Вернувшись в Италию, он основал Аостскую ветвь Савойского дома, которая была младшей по отношению к основной линии, идущей от короля Умберто I и правящей Северной Италией по сей день, но старшей по отношению к герцогам Генуи, и теперь, когда Италия раздроблена, Аостская ветвь вновь стала править независимым Сардинским Королевством, теперь уже под управлением внука Амадео I, который использует царское имя своего деда. В то время как наше правительство присягнуло на верность Аостской ветви Савойского дома и наследию Амадео I, некоторые радикально настроенные военные ястребы в наших рядах желают восстановить прежнее Королевство нашего любимого Амадея, призывая к итальянскому "реконкисте" Савойской Испании. Хотя это совершенно нелепо, многие всё ещё жаждут отомстить иберийцам за тот или иной проступок, так что стоит ли нам воспользоваться этой редкой возможностью и воспользоваться давно забытой "судьбой", или же мы продолжим заниматься в первую очередь итальянскими делами, ведь полуостров и вся итальянская сфера и так нестабильны..."
socitaly.223.a: "Верните себе наследие Амадео I и отправляйтесь в Иберию!"
socitaly.223.b: "У нас есть более насущные и реалистичные дела."

socitaly.224.t: "Окончательная судьба демократических обещаний"
socitaly.224.d: "Несмотря на то, что контрреволюция началась под псевдоавангардистским началом "Партито Републикано Итальяно" Рандольфо Паччарди в союзе с "Ассошиационе Национале Комбаттенти", возглавляемой братьями Гарибальди, конечной целью их так называемой "идеальной" республики было создание действительно свободной системы прямой демократии, что и было достигнуто на местном уровне по всей Италии, когда различные города и коммуны голосовали по своим вопросам, представителям, законодательству и прочему в рамках более широкой унитарной системы, которая диктовала национальные законы. Однако этот национальный уровень остался в наших руках без права голоса широких народных масс, что ставит вопрос о том, когда, и вообще, будут ли проведены выборы на национальном уровне теперь, когда народные массы спасены от экстремизма. Поэтому напрашивается вопрос: должен ли генерал Джузеппе 'Пеппино' Гарибальди II следовать своему предназначению современного Цинцинната и истинного героя народа, как его дед и тезка до него, готовясь уйти в отставку на время проведения первых после контрреволюции честных выборов, Даже если это приведет к частичному отходу от наших собственных мадзинистских ценностей, или же эта эпоха либеральной политической опеки должна продолжаться бесконечно, пока не будет достигнуто "истинное" чувство стабильности, чтобы гарантировать, что контрреволюция навсегда обеспечена, пока идеальная эгалитарная республика медленно строится сверху?"
socitaly.224.a: "Продолжить необходимую опеку над Гарибальди."
socitaly.224.b: "Выполнить обещание и приступить к организации выборов."

socitaly.225.t: "Выборы после контрреволюции"
socitaly.225.d: "Приняв решение уступить истинно демократическим процедурам, братья Гарибальди и Паччарди приступили к организации первых после контрреволюции выборов в стране, на которые претендует новая лига реформированных и дерадикализированных партий. Несмотря на то, что все партии, участвующие в выборах, прошли проверку правительством Гарибальди и обещают сохранить основы и принципы свободной, честной и светской либеральной демократии, впервые заложенные нашим первоначальным правительством, эта новая политическая сцена как никогда разнообразна. Итальянский народ, наконец, имеет разнообразный выбор честных и, надеемся, неподкупных политических партий, и теперь он должен наконец-то выбрать... и что же он выберёт?"
socitaly.225.a: "Сельские профсоюзы из (Федертерра) Аргентины Альтобелли."
socitaly.225.b: "Либеральные социалисты из (Партия действия) Карло Росселли."
socitaly.225.c: "Сторонники Пачиарди и Гарибальди из (PRI)"
socitaly.225.e: "Радикальные либералы из (PDI) Джованни Амендолы."
socitaly.225.f: "Патерналистские крестьяне из (PCd'I) Алессандро Скотти."
socitaly.225.g: "Монархический синкретизм Роберто Бенчивенги (LDUQ)."
socitaly.225.h: "Консервативные роялисты из (CNDL) Альфредо Ковелли."

socitaly.226.t: "Амадео отомщён!"
socitaly.226.d: "Спустя шесть десятилетий король Амадео отомстил за своего деда и успешно провел военную кампанию, чтобы вновь подчинить непокорные испанские земли Савойско-Аостскому дому. Наши могучие войска загнали в подполье приверженцев Бурбонов, претендентов на Карлист и анархистский сброд, и теперь мы должны решить, что делать с бывшими владениями короля Амадея. Предоставим ли мы испанцам определенную автономию в обмен на то, что их правительство провозгласит Амадео новым королем Испании, или же положим конец любому движению испанской автономии и положим начало новому славному союзу между нашими двумя нациями?"
socitaly.226.a: "Предоставить испанцам автономию под властью Савойско-Аостского дома."
socitaly.226.b: "Мы предоставим испанцам равное положение. Провозгласите Итало-испанскую унию!"
socitaly.226.c: "Мы не можем повторить ошибки прошлого. Объединяйте короны!"

socitaly.227.t: "Судьба противостоящих генералов"
socitaly.227.d: "Теперь, когда Италия наконец-то воссоединилась, встает вопрос о том, что делать с теми генералами, которые сражались против нашего возрожденного [SRI.GetName]. Для этого Гарибальди созвал военный трибунал, чтобы решить их судьбу. Многие утверждают, что их судьба была предрешена в тот момент, когда они взяли в руки оружие против нас, хотя другие выступают за более примирительную позицию по отношению к ним, поскольку все они сражались за одну и ту же цель - объединенную Италию. Однако все они сражались, и теперь все должны получить свой приговор. Приверженцы жесткой линии в нашей армии считают, что все они должны быть заключены в тюрьму, поскольку по их вине погибли многие солдаты. Мы также можем протянуть оливковую ветвь и помиловать их всех, чтобы ещё больше укрепить репутацию Гарибальди как объединителя. Помилованные должны будут служить в нашей армии, чтобы служить напоминанием о том, что наша нация поддерживает всех итальянцев. Третий вариант - помиловать только тех генералов, которые сохраняли политический нейтралитет, чтобы не дестабилизировать политическую ситуацию в нашей молодой стране. IV и самый популярный вариант - просто помиловать некоторых из них, особенно тех, кто сражался за режим, более похожий на наш, чем другие, и приговорить остальных."
socitaly.227.a: "Вынести приговор всем им."
socitaly.227.b: "Помиловать всех, независимо от идеологии."
socitaly.227.c: "Помиловать всех, кроме политических экстремистов."
socitaly.227.e: "Помиловать только республиканцев."
socitaly.227.f: "Помиловать только монархистов."

socitaly.1.t: "Социалистическая Республика Италия"
socitaly.1.d: "В 1919 году итальянцы подписали перемирие с австрийцами, завершив войну для Итальянского Королевства. Однако смелые социалисты и националисты Италии восстали против разрушительных савойских порядков, решив заменить их систему на что-то лучшее. Даже отречение короля Виктора Эммануила и его сына от престола не смогло остановить волю народа, и по всей Италии вспыхнула Гражданская война. Однако даже когда мы вытеснили роялистов из Северной Италии, в наших рядах нашлись предатели. Белые" участники республиканского восстания, не желая смириться с неизбежностью революции, порвали с нашим движением и вскоре полностью продались австрийцам. Против нас объединились враги, наши успехи были остановлены на По и на линии Абруццо, и война была закончена. \n\nПосле перемирия в 1920 году прошли три конгресса, революционный пыл охватил все уголки Северной Италии. Многое было сделано для подъема итальянского крестьянства из прежних условий, но многое ещё предстоит сделать."
socitaly.1.a: "Вперёд!"

socitaly.200.t: "Объединение Италии"
socitaly.200.d: "Итальянские националисты уже начали призывать ко второму Рисорджименто, чтобы вновь объединить Италию. Однако распространение революции не будет простым делом. На полуострове царит неустойчивое равновесие: Германия и Австрия настороженно относятся к официальному союзу между И.С и Третьим Интернационалом. Они понимают, что союз неизбежен, но любая наша попытка втянуть французов и англичан в войну за воссоединение Италии под властью синдикалистов повлечет за собой интервенцию и начало нового Вельткрига. Итальянская республика на востоке находится под защитой Австрии, но под аналогичным запретом на развязывание войны против нас. Пока сохраняется перспектива германского и австрийского вмешательства, мы должны осознавать, что любая война за воссоединение Италии может быть осуществлена только при ограниченной поддержке Третьего Интернационала. Мы ещё не сделали ни одного шага, но мы не можем долго сидеть сложа руки - Италия должна быть воссоединена!"
socitaly.200.a: "Viva l'Italia!"

### Fourth Congress ###
socitaly.2.t: "Четвёртый съезд Социалистической Республики Италия"
socitaly.2.d: "Сегодня начинается Четвёртый конгресс Социалистической Республики Италия. Различные фракции Конгресса будут обсуждать экономическую, внутреннюю и военную политику. Unione Sindacale Italiana стремится продвигать ортодоксальный синдикализм, продолжая нынешний курс Конгресса, в то время как Partito Socialista Unitario добивается более умеренного подхода к построению социализма в стране. Тем временем новая фракция Бенито Муссолини, Blocco Nazionale Rivoluzionario, продвигает идеологию гарибальдизма, выступая за абсолютную власть государства и агрессивную военную экспансию. Будущее Республики висит на волоске."
socitaly.2.a: "Приступаем к работе!"

socitaly.3.t: "День 1: Экономическая политика"
socitaly.3.d: "Первый вопрос - экономическая политика Республики. Унитарная социалистическая партия выступает за ориентацию на аграрный сектор и поддержку сельских коммун. Итальянский синдикалистский союз и Итальянская коммунистическая партия выступают за проведение синдикалистской экономической политики с целью превращения страны в полноценную индустриальную демократическую республику. Блок Муссолини (Национально-революционный блок), в свою очередь, требует тотальной и немедленной индустриализации, осуществляемой мощным центральным правительством."
socitaly.3.a: "Мы должны расширять наше сельское хозяйство."
socitaly.3.b: "Мы должны сосредоточиться на индустриализации."
socitaly.3.c: "Ничто иное, как полная индустриализация!"

socitaly.4.t: "День 2: Внутренняя политика"
socitaly.4.d: "Дискуссия второго дня съезда была посвящена более внутренним вопросам. Представители Коммунистической партии Италии и Итальянского синдикального союза выступили за дальнейшее расширение прав и возможностей профсоюзов, в то время как представитель Социалистической партии выступил за расширение прав и возможностей сельских коммун. Представитель Национально-революционный блок утверждал, что полномочия должны быть предоставлены именно Председателю Республики."
socitaly.4.a: "Фокус на расширении прав и возможностей Коммун"
socitaly.4.b: "Сосредоточиться на расширении прав и возможностей профсоюзов"
socitaly.4.c: "Упор на расширение полномочий председателя"

socitaly.5.t: "День 3: Религиозная политика"
socitaly.5.d: "Последний вопрос - о статусе христианства в республике. Унитарная социалистическая партия, будучи по своей сути атеистической партией, утверждает, что итальянская культура связана с культурой католической церкви. Пытаться развести их было бы глупо, поэтому, по их мнению, необходимо найти точки соприкосновения, где церковь могла бы работать с правительством, а не против него. Блок Национале Риволузионарио, напротив, утверждает, что христианство архаично и не приспособлено к современности, и что государственный атеизм, вытесняющий религию из повседневной жизни, разорвет цепь невежества. Наконец, Итальянский синдикат и Итальянская коммунистическая партия поддерживают статус-кво официального секуляризма, когда правительство во всех вопросах не имеет отношения к религии и не работает ни с церковью, ни против нее."
socitaly.5.a: "Поддержите общий язык с Церковью!"
socitaly.5.b: "Поддержите секуляризм!"
socitaly.5.c: "Поддержите государственный атеизм!"

socitaly.6.t: "Унитарная социалистическая партия получила большинство!"
socitaly.6.d: "Унитарная социалистическая партия получила большинство голосов и теперь возглавляет правительство. Благодаря этой победе новым председателем стал Джакомо Маттеотти."
socitaly.6.a: "Поздравляем Вас, товарищ Маттеотти!"

socitaly.777.t: "Успех коммунистов и синдикалистов!"
socitaly.777.d: "Политика, проводимая как Итальянским синдикалистским союзом, так и Итальянской коммунистической партией, поколебала мнение большинства делегатов Конгресса и Большой палаты труда, и теперь остаётся только один вопрос. Кто станет действительно доминирующей силой?"
socitaly.777.a: "Интервенционисты-синдикалисты!"
socitaly.777.b: "Коммунисты!"

socitaly.7.t: "Большинство в Итальянском синдакалистском союзе!"
socitaly.7.d: "Итальянский синдакальный союз получил большинство голосов и теперь возглавляет правительство. С этой победой позиции Джузеппе Ди Витторио только укрепились."
socitaly.7.a: "Поздравляем Вас, товарищ Ди Витторио!"

socitaly.771.t: "Большинство в Партии коммунистов Италии!"
socitaly.771.d: "Партия "Коммунисты Италии" получила большинство голосов и теперь возглавляет правительство. Благодаря этой победе новым председателем стал Антонио Грамши."
socitaly.771.a: "Поздравляем, товарищ Грамши!"

socitaly.8.t: "Блок Национале Риволузионарио - большинство!"
socitaly.8.d: "Блок Национал-Риволузионарио получил большинство голосов и теперь возглавляет правительство. Благодаря этой победе новым председателем стал Бенито Муссолини."
socitaly.8.a: "Поздравляю, товарищ Муссолини!"

socitaly.9.t: "Большинство не достигнуто!"
socitaly.9.d: "Ни одна из фракций палаты не одержала верх. Правительство зашло в тупик, и на данный момент страна вновь погружена в хаос, пока лидеры пытаются договориться о компромиссе."
socitaly.9.a: "Чёрт побери!"

socitaly.10.t: "Компромисс между Итальянским синдикативным союзом и Итальянской коммунистической партией"
socitaly.10.d: "Стремясь помешать опасному Национально-революционному блоку добиться какой-либо власти, Итальянский синдикальный союз и Итальянская коммунистическая партия договорились о создании коалиционного правительства. Правительство будет поделено поровну между представителями USI и PCd'I."
socitaly.10.a: "Лучше, чем ничего."

### NeoSanfedisti ###

socitaly.19.t: "Подавление католиков"
socitaly.19.d: "Несколько высокопоставленных католиков, которые, как считается, могут поддержать папство, а не собственное правительство, были сегодня собраны Республиканской гвардией и помещёны в тюрьму до тех пор, пока их не проверят должным образом. Этот шаг, несомненно, возмутит других католиков республики, но если возникнут проблемы, наличие такого количества готовых информаторов обеспечит их быстрое устранение."
socitaly.19.a: "Это необходимо сделать для общего блага"

socitaly.20.t: "Северные католики подавлены"
socitaly.20.d: "Социалистическое правительство Италии недавно собрало десятки верующих католиков - всех, чье преданное служение могло вызвать подозрения, и тех, кто мог быть союзником Папы, - и поместило их в тюрьму для последующего допроса. Этот шаг вызвал недовольство на юге страны и новые призывы к войне."
socitaly.20.a: "Эти люди невиновны во всем, кроме веры!"

socitaly.21.t: "Северные католики подавлены"
socitaly.21.d: "Социалистическое правительство Италии недавно собрало десятки верующих католиков - всех, чья лояльность может вызывать подозрения, и тех, кто мог быть союзником Папы, - и поместило их в тюрьму до последующего допроса. Этот шаг вызвал недовольство на юге страны и новые призывы к войне."
socitaly.21.a: "Эти люди невиновны во всем, кроме веры!"

socitaly.32.t: "Политика в отношении церкви"
socitaly.32.d.radsoc: "Хотя политика Унитарной социалистической партии направлена на сотрудничество с Церковью, наша поддержка движения "Рабочий-священник" вызвала неоднозначную реакцию среди верующих. Некоторые из них утверждают, что мы извращаем христианскую веру в угоду промышленным интересам, и ставят под сомнение использование Священного Писания для мотивации рабочих. В правительстве опасаются, что такое сопротивление даст папству возможность воспользоваться открытием, когда придет время войны с Меццоджорно."
socitaly.32.d.synd: "Хотя политика Итальянского профсоюза заключается в том, чтобы игнорировать вопросы веры, многие в правительстве считают, что наша поддержка движения "Рабочий-священник" нарушает наш традиционный нейтралитет. Более того, это вызывает неоднозначную реакцию среди верующих страны. Некоторые из них утверждают, что мы извращаем христианскую веру в промышленных целях, и ставят под сомнение использование Священного Писания для мотивации рабочих. В правительстве опасаются, что такое сопротивление даст папству возможность использовать его в своих целях, когда придет время войны с Меццоджорно."
socitaly.32.a: "Остановить сопротивление"
socitaly.32.b: "Ослабить поддержку - движение должно быть добровольным"

socitaly.33.t: "Оценка состояния экономики"
socitaly.33.d: "В последние годы экономика страны переживает не лучшие времена. Несмотря на то, что после Гражданской войны, разорвавшей Италию на части, был достигнут большой прогресс, мы должны рассмотреть пути улучшения состояния экономики. На рассмотрение Палаты были вынесены два основных предложения. Первое, за которое выступает Унитарная социалистическая партия, направлено на децентрализацию промышленности путём расширения прав и возможностей различных коммун по всей стране. Второй план, выдвинутый "Национальным блоком Риволузионарио", практически противоположен. Он предполагает создание организации под названием "Институт промышленной реконструкции" (Istituto per la Ricostruzione Industriale), которая будет организовывать и направлять деятельность Синдикатов и профсоюзов с целью обеспечения процветания Италии и её народа."
socitaly.33.a: "Поддержать план Коммунального синдикализма"
socitaly.33.b: "Поддержать план Istituto per la Ricostruzione Industriale (Институт промышленной реконструкции)"

socitaly.34.t: "Обзор армии"
socitaly.34.d: "Красная армия и формирования обороны являются основой армии Итальянского Союза со времен Гражданской войны. Формирования обороны организованы как местное ополчение, пользующееся большой поддержкой местных коммун, которые их комплектуют и оснащают. Однако в связи с тем, что некоторые националисты стремятся к воссоединению Италии, появились планы превращения Красной Армии в действительно профессиональную силу. Этот план вызывает противоречивые чувства у многих членов "Оборонных формирований", которые с большим подозрением относятся к централизованному военному аппарату, несмотря на те преимущества, которые он может принести."
socitaly.34.a: "Поддержка оборонительных формирований"
socitaly.34.b: "Реформируйте Красную Армию!"

socitaly.35.t: "Направление военных исследований"
socitaly.35.d: "С учётом того, что Красная Армия уже создана, настало время, когда исследовательский комитет должен помочь лучше сфокусировать наши усилия."
socitaly.35.a: "Сосредоточиться на исследованиях в области передовой электроники"
socitaly.35.b: "Сосредоточить усилия на развитии танковых исследований"
socitaly.35.c: "Сосредоточиться на ракетных и ядерных исследованиях"

socitaly.36.t: "Объявить войну Союзу?"
socitaly.36.d: "Социалистическая Республика Италия находится в состоянии войны с Двумя Сицилиями. Одни в парламенте считают, что это прекрасная возможность объединить Республику, другие предлагают не торопиться. Что же делать?"
socitaly.36.a: "Объявить войну!"
socitaly.36.b: "Мы не будем торопиться."

socitaly.37.t: "Объявить войну Социалистической Республике?"
socitaly.37.d: "Социалистическая Республика Италия находится в состоянии войны с Папским государством. Мы должны встать на защиту Папы!"
socitaly.37.a: "Защитить Папу!"

socitaly.38.t: "Заключение военно-морских контрактов"
socitaly.38.d: "У нас есть две верфи, принадлежащие и управляемые профсоюзами, которые борются за государственные контракты. Одна из них, Cantieri Navali Riuniti, специализируется на небольших кораблях, а другая, Cantieri Navali Livorno, - на капитальных судах. Нам придется выбирать, на чем сосредоточиться."
socitaly.38.a: "Наградить Cantieri Navali Riuniti"
socitaly.38.b: "Наградить Cantieri Navali Livorno"

socitaly.40.t: "Италия едина!"
socitaly.40.d: "Наконец-то Италия воссоединилась, и революция охватила все уголки полуострова! Сегодня великий день, и он должен стать национальным праздником. Пусть все итальянцы радуются тому, что Италия воссоединилась!"
socitaly.40.a: "Viva l'Italia!"

socitaly.41.t: "Пятый конгресс"
socitaly.41.d: "Сегодня начинается Пятый конгресс Итальянского Союза. Делегаты всех профсоюзов Италии собрались на конгресс, который впервые проходит в Риме и в объединенной Италии. В честь этого знаменательного события по всей стране, и в Риме в частности, проходят торжественные мероприятия."
socitaly.41.a: "Приступаем к работе!"

socitaly.42.t: "Судьба Папы Римского"
socitaly.42.d: "Одним из первых на повестке дня стоит вопрос о том, что делать с Папой Римским. Унитарная социалистическая партия утверждает, что правительство не имеет права вмешиваться в дела католической церкви и что Папу следует оставить в покое. Итальянский синдикальный союз и Итальянская коммунистическая партия считают, что престол Святого Петра должен занять социалист. Наконец, блок "Национале Риволузионарио" утверждает, что папский престол устарел и Папу следует отправить в изгнание. Каково должно быть решение Конгресса?"
socitaly.42.a: "Оставить Церковь в покое."
socitaly.42.b: "Назначить красного Папу."
socitaly.42.c: "Изгнать Папу из Италии."

socitaly.43.t: "Внутренняя политика"
socitaly.43.d: "Второй вопрос, стоящий на повестке дня Пятого съезда, - это решение проблемы диссидентов в Республике. Не все в республике принимают социализм, особенно в тех районах, где до Второго Рисорджименто господствовали реакционеры. Унитарная социалистическая партия выступает за примирительную политику, за всеобщую амнистию и за то, чтобы не преследовать диссидентов, а сосредоточиться на строительстве социализма. Итальянский синдакальный союз и Итальянская коммунистическая партия считают, что пропагандистская работа по демонстрации прогресса социализма в сочетании со взвешенным подходом к правоприменению поможет изменить сознание диссидентов. Блокко Национале Риволузионарио, в свою очередь, хочет наделить ОБПА полномочиями по пресечению любого инакомыслия против республики. Что же решит Конгресс?"
socitaly.43.a: "Диссиденты не представляют угрозы."
socitaly.43.b: "Усилить пропаганду в поддержку республики."
socitaly.43.c: "Арестовать диссидентов и тех, кто им помогает!"

socitaly.44.t: "Место Италии на мировой арене"
socitaly.44.d: "Следующая задача Конгресса - решить, какую роль Социалистическая Республика Италия должена играть в Интернационале и на мировой арене. До Второго Рисорджименто Республика была нацелена на воссоединение Италии, но теперь, когда эта цель достигнута, необходимо определить политическое будущее Италии. Блок "Национале Риволузионарио" считает, что Италия должна сосредоточиться на распространении революции во всех уголках мира, в то время как и "Итальянский синдикальный Союз", и "Итальянская коммунистическая партия" полагают, что в первую очередь необходимо сосредоточиться на Европе. Наконец, Унитарная социалистическая партия считает, что роль Италии заключается в том, чтобы помочь воспитанию социализма внутри Италии и членов Интернационала в первую очередь."
socitaly.44.a: "Воспитание социализма изнутри"
socitaly.44.b: "Европейская революция!"
socitaly.44.c: "Мировая революция!"

socitaly.45.t: "Победа PSU-CGdL-Federterra и Дебаты"
socitaly.45.d: "Partito Socialista Unitario получила большинство и теперь возглавляет правительство, но не без помощи своих союзников из Confederazione Generale del Lavoro и Federazione Nazionale dei Lavoratori della Terra. Теперь им предстоит решить в дебатах, кто станет главной силой этой широкой коалиции. Товарищи Джакомо Маттеотти и Джузеппе Ромита из PSU, товарищ Людовико Д’Арагона из CGdL и товарищ Аргентина Альтобелли из Federterra являются основными кандидатами на пост председателя. Кто же им станет?"
socitaly.45.a: "Поздравляем, товарищ Маттеотти!"
socitaly.45.b: "Поздравляем, товарищ Ромита!"
socitaly.45.c: "Поздравляем, товарищ Д’Арагона!"
socitaly.45.e: "Поздравляем, товарищ Альтобелли!"


socitaly.466.t: "Успех коммунистов и синдикалистов"
socitaly.466.d: "Политика, проводимая как Итальянским синдикалистским союзом, так и Итальянской коммунистической партией, покорила большинство делегатов Конгресса и Большой палаты труда, и теперь остаётся только один вопрос. Кто станет действительно доминирующей силой?"
socitaly.466.a: "Интервенционисты-синдикалисты!"
socitaly.466.b: "Коммунисты!"

socitaly.46.t: "Победа и борьба Итальянского синдикалистского союза"
socitaly.46.d: "Итальянский синдикалистский союз получил большинство и теперь возглавляет правительство, однако силы фракции «Нейтралисти», союзной Итальянскому анархистскому союзу, выступили, чтобы свергнуть ненавистное интервенционистское руководство. Ещё предстоит узнать, смогут ли товарищи Джузеппе Ди Витторио и Джузеппе Джульетти подавить это восстание, или же товарищи Армандо Борги и Энрико Малаатеста достигнут своей цели. Кто же восторжествует?"
socitaly.46.a: "Поздравляем, товарищ Ди Витторио!"
socitaly.46.b: "Поздравляем, товарищ Джульетти!"
socitaly.46.c: "Поздравляем, товарищ Борги!"
socitaly.46.e: "Поздравляем, товарищ Малаатеста!"

socitaly.461.t: "Победа Коммунистической партии Италии"
socitaly.461.d: "Партия "Коммунисты Италии" получила большинство голосов и теперь возглавляет правительство. Теперь они должны определить, кто будет руководить страной. Товарищи Антонио Грамши, Анджело Таска и Пальмиро Тольятти являются ведущими кандидатами на роль председателя. Кто же им станет?"
socitaly.461.a: "Поздравляем, товарищ Грамши!"
socitaly.461.b: "Поздравляем, товарищ Таска!"
socitaly.461.c: "Поздравляем, товарищ Тольятти!"

socitaly.477.t: "Национально-революционный блок - Большинство и раскол"
socitaly.477.d: "Национально-революционный блок добился большинства и теперь возглавляет правительство, однако после воссоединения Италии на поверхность вышли давние разногласия внутри блока. Судьба Италии теперь висит на волоске: две фракции - национал-синдикалисты Муссолини в Лиге революционного действия и футуристы Маринетти в Футуристической политической партии - борются за доминирование."
socitaly.477.a: "Хартийные тоталисты держатся!"
socitaly.477.b: "Левые футуристы наступают!"
socitaly.477.c: "Национал-максималисты поднимаются!"
socitaly.477.e: "Реформированные тоталисты выстояли!"

socitaly.47.t: "Победа Национального блока Риволузионарио"
socitaly.47.d: "Блок Национал-Риволузионарио получил большинство голосов и теперь возглавляет правительство. Теперь они должны определить, кто будет руководить страной. Товарищи Бенито Муссолини, Микеле Бьянки, Эдмондо Россони и Акилле Стараче являются ведущими кандидатами на роль председателя. Кто же им станет?"
socitaly.47.a: "Поздравляем, товарищ Муссолини!"
socitaly.47.b: "Поздравляем, товарищ Бьянки!"
socitaly.47.c: "Поздравляем, товарищ Россони!"
socitaly.47.e: "Поздравляем, товарищ Стараче!"

socitaly.471.t: "Победа Футуристов"
socitaly.471.d: "Партия Футуристов одержала победу и укрепила свои позиции в правительстве. Теперь они должны определить, кто будет руководить страной. Товарищи Филиппо Томмазо Маринетти, Джино Северини и Итало Бальбо являются ведущими кандидатами на роль председателя. Кто же им станет?"
socitaly.471.a: "Поздравляем, товарищ Маринетти!"
socitaly.471.b: "Поздравляем, товарищ Северини!"
socitaly.471.c: "Поздравляем, товарищ Бальбо!"

socitaly.472.t: "Победа Максималистской партии"
socitaly.472.d: "Максималистская итальянская социалистическая партия одержала победу и укрепила свои позиции в правительстве. Теперь они должны определить, кто будет руководить страной. Товарищи Никола Бомбаччи и Эдмондо Чионе являются ведущими кандидатами на роль председателя. Кто же это будет?"
socitaly.472.a: "Поздравляем, товарищ Бомбаччи!"
socitaly.472.b: "Поздравляем, товарищ Чионе!"

socitaly.473.t: "Победа Итальянского Рабочего Союза"
socitaly.473.d: "Итальянский Рабочий Союз одержал победу и укрепил свои позиции в правительстве. Теперь они должны определить, кто возглавит страну. Товарищ Альцест Де Амбрис - единственный из ведущих кандидатов на роль председателя."
socitaly.473.a: "Поздравляем, товарищ де Амбрис!"

socitaly.48.t: "Большинства не достигнуто!"
socitaly.48.d: "Ни одна из фракций палаты не одержала верх. Правительство зашло в тупик, и на данный момент страна вновь погружена в хаос, пока лидеры пытаются договориться о компромиссе."
socitaly.48.a: "Компромисс должен быть найден!"

socitaly.49.t: "Компромисс между Итальянским синдикативным союзом и Итальянской коммунистической партией"
socitaly.49.d: "Стремясь помешать опасному блоку "Национал-риволюционарио" добиться какой-либо власти, Итальянский синдакальный союз и Итальянская коммунистическая партия договорились о создании коалиционного правительства. Правительство будет поделено поровну между представителями USI и PCd'I."
socitaly.49.a: "Лучше, чем ничего"

socitaly.50.t: "Узник Ватикана"
socitaly.50.d: "Его Святейшество заперся в Ватикане, как это делали предыдущие папы во времена Итальянского Королевства. Он отказывается признать, что [SRI.GetNameDef] правит Италией. Однако пока он заперт в Ватикане, он может только шуметь. Сейчас возобновилась дискуссия: оставить ли Папу в покое, заставить конклав выбрать Папу-социалиста или отправить его в изгнание?"
socitaly.50.a: "Изгнать Папу!"
socitaly.50.b: "Заставить конклав избрать священника-социалиста."
socitaly.50.c: "Пусть только пожалуется"

socitaly.51.t: "Папский конклав начался"
socitaly.51.d: "Папский конклав начался! Святой Престол соберётся вместе и выберёт нового Папу, который будет поддерживать социализм. Это может занять некоторое время, но в конце концов они изберут нового Папу, который внесет свой вклад в освобождение верующих от их оков."
socitaly.51.a: "Они сделают правильный выбор!"

socitaly.52.t: "Новый Папа"
socitaly.52.d: "После многодневных дебатов конклав избрал Ахилла Льенара Львом XIV."
socitaly.52.a: "Ура!"

socitaly.53.t: "Изгнание Папы"
socitaly.53.d: "Мы решили, что Папе Римскому не место в нашем обществе, и что он должен быть изгнан. Куда он отправится, нас не волнует, но он не должен больше оставаться в Италии!"
socitaly.53.a: "Убирайтесь отсюда!"

socitaly.54.t: "Папа Римский прибыл в [Root.GetNameDef]"
socitaly.54.d: "Папа Римский прибыл сегодня в [Root.GetNameDef] в поисках убежища от синдикалистов в Италии, которые изгнали его из страны. На встречу со Святым Отцом уже собралась большая толпа. Он попросил предоставить ему постоянное место жительства в одном из наших соборов до тех пор, пока Ватикан вновь не обретет свободу."
socitaly.54.a: "Оставайтесь, Святой Отец, сколько хотите!"

socitaly.65.t: "Ватиканская Коммуна"
socitaly.65.d: "Недавно мы завершили плодотворную встречу с Папой Римским. Вокруг собора Святого Петра будет создана крошечная коммуна под названием Ватиканская коммуна, которая будет независима от Республики. При этом он признает легитимность нашей республики и призывает к этому католиков всего мира. Это великий день для верующих и для Республики."
socitaly.65.a: "Спасибо Вам, Святой Отец!"

socitaly.66.t: "Революционный ирредентизм"
socitaly.66.d: "Итальянские земли и наши итальянские братья и сестры всё ещё находятся в рабстве, и настало время, чтобы Палата заняла позицию по их освобождению. Некоторые предлагают сосредоточиться только на австрийских землях, другие считают, что нужно сосредоточиться на них, но также включить Мальту. Национально-революционный блок призывает к созданию настоящей Великой Италии как нового светоча социализма в мире."
socitaly.66.a: "Помогите освободить наших товарищей в Австрии."
socitaly.66.b: "И австрийские товарищи, и мальтийские товарищи."
socitaly.66.c: "Великая Италия будет светом социализма!"

socitaly.67.t: "Новые земли"
socitaly.67.d: "Прошло немало времени, но мы наконец освободили наших товарищей. Теперь, когда социализм пришел на новые земли республики, мы можем быть спокойны, зная, что мы будем маяком социализма в Интернационале."
socitaly.67.a: "Avanti Italia!"

socitaly.68.t: "Суд над лидерами реакцианистов"
socitaly.68.d: "После победы над реакционными силами перед судом предстали лидеры коррумпированной республики и "благородные" лидеры деспотических Королевств. Одни хотят, чтобы мы были снисходительны к ним, другие - чтобы мы были суровы и привели их в пример. Каким будет решение суда?"
socitaly.68.a: "Снисходительно. У нас уже есть победа."
socitaly.68.b: "Сделать из них пример."

socitaly.69.t: "Что делать с Королевскими дворцами?"
socitaly.69.d: "После завоевания Юга мы установили контроль над территорией Королевства Двух Сицилий, и по мере продвижения революции на юг встал вопрос о том, что делать с различными дворянскими и Королевскими дворцами. Одни считают, что их следует передать местным коммунам, другие - что правительство должно использовать их для размещёния различных министерских должностей. Наконец, некоторые поддерживают идею передачи их Лиге рабочей молодежи."
socitaly.69.a: "Передать их местным коммунам."
socitaly.69.b: "Сделать их штаб-квартирами правительства."
socitaly.69.c: "Сделать их молодежными лагерями."

socitaly.70.t: "Сопротивление секуляризму"
socitaly.70.d: "По мере распространения революции на остальную Италию официальная политика секуляризма создает проблемы с реинтеграцией итальянского народа в сплоченную нацию. Католическая церковь в остальной Италии была гораздо более влиятельной, чем в нашей республике. Поэтому многие люди пытаются сопротивляться и замедляют продвижение революции в остальную Италию."
socitaly.70.a: "Со временем они научатся этому."

socitaly.71.t: "Политика невмешательства помогает"
socitaly.71.d: "По мере распространения революции на остальную Италию политика невмешательства в дела христианства оказывается популярной среди населения и помогает ему понять принципы социализма. Хотя среди наиболее преданных реакционеров ещё есть сопротивление, оно меньше, чем ожидали наши стратеги перед началом войны."
socitaly.71.a: "Слава 'небесам'!"

socitaly.72.t: "Земельная реформа в Южной Италии"
socitaly.72.d: "Теперь, когда мы контролируем Южную Италию, настало время провести земельную реформу на юге и донести революцию до южных крестьян. Пакет земельных реформ, подготовленный Палатой, предусматривает коллективизацию и возвращение земли крестьянам. Кроме того, будут созданы местные сельскохозяйственные профсоюзы, которые принесут на юг синдикализм."
socitaly.72.a: "Разорвать цепи!"

socitaly.73.t: "Индустриализация для Юга"
socitaly.73.d: "Юг никогда не был полностью индустриализован. Однако теперь, когда мы контролируем юг, мы можем начать программу индустриализации региона. Это поможет улучшить жизнь людей, живущих там, обеспечив рабочие места и развитие, а также снизив неравенство по всей Италии."
socitaly.73.a: "Прогресс движется на юг!"

socitaly.74.t: "Синдикализация экономики"
socitaly.74.d: "После объединения Италии встал вопрос о том, как привнести синдикалистскую экономику в остальную Италию. Одни считают, что лучший способ - это сосредоточиться на создании профсоюзов в регионах. Другие считают, что лучший способ синдикализации остальной части страны - это коллективное сельское хозяйство. Третий вариант - рабочие кооперативы, особенно те, что обслуживают военных, которые могут стать ключом к революции в новых регионах."
socitaly.74.a: "Сосредоточиться на профсоюзах."
socitaly.74.b: "Сосредоточиться на коллективном земледелии."
socitaly.74.c: "Сосредоточиться на рабочих кооперативах."

socitaly.75.t: "Новые коммуны"
socitaly.75.d: "На всей территории Италии, от Ломбардии и Венеции до Сицилии и Неаполя, под нашим контролем формируются новые революционные коммуны. Эти коммуны становятся новыми социальными центрами и базами для распространения революции в регионах."
socitaly.75.a: "Lunga Vita ai Comuni!"

socitaly.76.t: "Сопротивление социальным изменениям"
socitaly.76.d: "С тех пор как мы объединили Италию, в республике возникло сопротивление различным социальным изменениям, которые мы проводили с момента её основания, особенно в том, что касается прав женщин. Изменения, которые мы привнесли в итальянское общество, потребуют времени, но в конце концов остальная Италия примет их."
socitaly.76.a: "Проклятые реакционеры!"

socitaly.77.t: "ОБПА помогает предотвратить неприятности"
socitaly.77.d: "ОБПА задержала ряд реакционных предателей Республики, действующих на юге страны. Министры позаботились о том, чтобы никто в остальной Италии не посмел предать революцию."
socitaly.77.a: "Тайная полиция на помощь!"

socitaly.78.t: "Основание Fasci Siciliani"
socitaly.78.d: "Первоначально Фаски Сицилиани были социалистическим движением на Сицилии в 1880-1890-х годах. В конце концов они были разгромлены, но их наследие осталось надолго: они боролись за демократию и социализм и были настоящими революционерами. Сегодня, опираясь на наследие старой организации, была создана новая Fasci Siciliani. Новая Fasci Siciliani занимается распространением идеалов республики на Сицилии."
socitaly.78.a: "Да здравствует Fasci!"

socitaly.79.t: "Выставка революции"
socitaly.79.d: "В 1919 году была провозглашена Социалистическая Республика Италия. Однако последовавшая за этим Гражданская война привела к расколу Италии. С тех пор мы стерли эти ложные границы, воссоединили Италию и принесли революцию во все уголки нашей страны! Чтобы продемонстрировать народу нашу славную победу, в Риме была открыта грандиозная выставка, посвященная революции, нашей борьбе и потерям. Выставка, посвященная борьбе за распространение синдикализма во всех уголках Италии, несомненно, будет способствовать Просвещению масс о революции и информированию их о славе воссоединенной Италии."
socitaly.79.a: "Да здравствует Республика!"

socitaly.80.t: "Женщины в политике"
socitaly.80.d: "Хотя женщины по закону имеют право голосовать, работать в политике и заседать в Большой палате труда с момента основания нашей республики, только теперь, после объединения Италии, женщины по всей стране пользуются этими правами. Многие женщины, особенно с юга и северо-востока, где правили реакционеры, сейчас впервые в жизни делают шаги в политику - от местных профсоюзов и коммун до самой Палаты."
socitaly.80.a: "Отлично!"

socitaly.84.t: "Женские красногвардейские дивизии"
socitaly.84.d: "После принятия решения о создании "Группы различия донн" несколько женщин сформировали собственный отряд обороны, базирующийся в городе Ливорно. Они назвали своё подразделение "Бригадой Просперо" в честь министра, который способствовал созданию Gruppi."
socitaly.84.a: "Нам нужны все мужчины и женщины, которых мы можем привлечь!"

socitaly.85.t: "Движение рабочих-священников"
socitaly.85.d: "Движение Рабочий-священник - это движение за то, чтобы священники Католической церкви помогали общаться с верующими, работая на заводах, как миряне. В настоящее время это движение довольно популярно в республике и дает священникам возможность более тесного общения с народом. Иногда проповеди можно услышать даже на заводах и в цехах после рабочего дня, когда верующие слушают священников в конце долгого дня."
socitaly.85.a: "Ведь Иисус был плотником."

socitaly.86.t: "Христианские ассоциации итальянских рабочих"
socitaly.86.d: "Христианская ассоциация итальянских рабочих (часто сокращенно ХАИР), являются крупнейшей католической светской организацией в Республике. Цель организации - помочь католикам следовать и жить в соответствии с философией христианского социализма. Неудивительно, что ХАИР тесно связаны с Народным движением и, соответственно, являются более умеренными членами фракции унитарных социалистов в Большой палате труда."
socitaly.86.a: "Пойдем по стопам Иисуса."

socitaly.87.t: "Футуристическая архитектура"
socitaly.87.d: "'Это самый большой абсурд современной архитектуры. Он увековечивается жадным попустительством академий, лагерей для интеллигенции, где молодых заставляют онанистически копировать классические образцы вместо того, чтобы напрягать воображение в поисках решений новых и насущных проблем: футуристический дом и город. Дом и город, духовно и материально принадлежащие нам, в которых наша буйная деятельность может бушевать, не выглядя гротескным анахронизмом". Так гласит архитектурный манифест футуристов. Футуризм как архитектурное направление в последнее время пользуется большой популярностью в Национально-революционном блоке. Муссолини, в частности, является известным покровителем архитекторов, строящих в этом стиле."
socitaly.87.a: "Будущее наступило!"

socitaly.88.t: "Итальянская рекреационная и культурная ассоциация"
socitaly.88.d: "Итальянская рекреационная и культурная ассоциация, - крупнейшее рекреационное общество Республики. Основанная во Флоренции в 1920-х годах, эта организация носит исключительно светский характер и ставит своей целью поддержку досуга населения, а также солидарность граждан Республики. Культура, которая раньше была уделом элиты, например опера, спектакли, классическая музыка, теперь доступна для населения. Кроме того, Ассоциация поддерживает книжные клубы, отдых в сельской местности и многое другое, заключая соглашения с местными коммунами и профсоюзами."
socitaly.88.a: "Культура принадлежит массам!"

socitaly.89.t: "Конгресс Союза итальянских донов"
socitaly.89.d: "'Мы не понимаем, почему революция находится в руках только половины населения. Мы анархисты, но мы также женщины, и мы хотим делать свою революцию. А не заставлять мужчин делать её за нас. Нам не нужна борьба, рассчитанная на мужчин, потому что мы, как всегда, окажемся в проигрыше. Мы хотим бороться за то, чтобы мы могли претендовать на свою долю в дележе. Мы хотим дать понять, что именно сейчас мы вне себя от радости и было бы ошибкой держать нас дома за вязанием! Мы хотим умереть! Но мы хотим умереть как мужчины, а не жить как слуги! Так говорила Ада Просперо на ежегодном конгрессе Союза итальянских донн, крупнейшей женской организации республики. Целью Союза является эмансипация и освобождение женщин. Ада Просперо, в частности, выступает за создание женских боевых отрядов для борьбы за объединение Италии."
socitaly.89.a: "Посмотрим."

socitaly.90.t: "Чемпионат 1937 года между Болоньей и Торино"
socitaly.90.d: "В финале Серии А чемпионата итальянской футбольной лиги 1936-1937 годов наступил последний тур. Торино играет против Болоньи. Быки" против "борзых". Явным фаворитом на победу является Болонья - действующий чемпион, однако команда "Торино" в этом году показывает сильную игру. Кто же станет чемпионом в этом году?"
socitaly.90.a: "Кто же победит?"

socitaly.91.t: "Болонья выиграла матч чемпионата 1937 года!"
socitaly.91.d: "Матч был очень напряженным, но Болонья победила со счетом 2:1 и осталась действующим чемпионом итальянской лиги. Естественно, город Болонья празднует эту победу."
socitaly.91.a: "Борзые остаются чемпионами!"

socitaly.92.t: "Торино выигрывает чемпионат 1937 года!"
socitaly.92.d: "В ошеломляющем поединке команда Торино обыграла Болонью со счетом 1:. Впервые за последние десять лет действующие чемпионы потерпели поражение. Город Торино, несомненно, будет праздновать всю ночь после этой потрясающей победы."
socitaly.92.a: "Быки - новые чемпионы!"

socitaly.100.t: "Основание Чинечитты"
socitaly.100.d: "Сегодня Бенито Муссолини торжественно открыл Чинечитту в окрестностях Флоренции. По замыслу многочисленных архитекторов, Чинечитта должна была стать не столько киностудией, сколько небольшим городом кинотеатров. Сам Муссолини во время открытия студии сказал: 'Кино - самое мощное оружие против капитализма'. Многие начинающие кинематографисты уже ведут переговоры с профсоюзами этого района о возможности производства здесь фильмов, а некоторые уже называют это место Голливудом на Арно."
socitaly.100.a: "Кино - самое мощное оружие против капитализма!"

socitaly.101.t: "Смерть Филиппо Турати"
socitaly.101.d: "Сегодня в возрасте 79 лет скончался великий государственный деятель Филиппо Турати. Филиппо Турати был одним из последних оставшихся в живых основателей Итальянской социалистической партии. Его решительная и постоянная поддержка прав трудящихся Италии с первых дней жизни принесла ему известность во всей республике. Помимо основания Социалистической партии Италии, он также был одним из главных архитекторов конституции Итальянского Союза. На похоронах в Турине присутствовали гости из разных стран мира, официальные лица из разных политических кругов. Все они отдавали дань уважения покойному великому лидеру, исполняя различные трудовые песни, в том числе Inno dei Lavoratori, автором которой был он сам."
socitaly.101.a: "Передача факела."

socitaly.102.t: "Maggio Musicale Fiorentino"
socitaly.102.d: "В городе Флоренция дирижер Витторио Гуи создал новый фестиваль Maggio Musicale Fiorentino, посвященный бесплатному исполнению опер и мюзиклов для народа, чтобы классикой могли наслаждаться все граждане, а не только привилегированная элита. Оперой, открывающей фестиваль, стала опера Джузеппе Верди "Набукко". Это первый подобный фестиваль в Италии, и Витторио Гуи выразил надежду, что успех Maggio Musicale может быть повторен в городах республики."
socitaly.102.a: "Опера для народа!"

socitaly.103.t: "Энрико Ферми создает Пизанскую сваю-1"
socitaly.103.d: "Энрико Ферми недавно создал "Пизанскую сваю-1" - первый в мире искусственный ядерный реактор. Созданное с помощью студентов Пизанского университета устройство, возможно, способно вырабатывать всего полватта энергии, но его успех доказывает, что ядерный реактор может быть создан."
socitaly.103.a: "Товарищ Ферми несет прогресс Республике и всему миру!"

socitaly.104.t: "Энрико Ферми получил Нобелевскую премию"
socitaly.104.d: "Физик Энрико Ферми недавно стал лауреатом Нобелевской премии по физике за работы по индуцированной радиоактивности. Ферми, который со времен Гражданской войны был профессором Пизанского университета, опубликовал множество работ по физике, особенно относящихся к новой области ядерной физики. Получив Нобелевскую премию, Социалистическая Республика Италия может чествовать ещё одного героя Италии и социализма."
socitaly.104.a: "Героя Республики!"

socitaly.105.t: "Коммуна Сан-Марино"
socitaly.105.d: "Город-государство Сан-Марино - одна из самых долгоживущих республик на Итальянском полуострове. Являясь реликтом эпохи городов-государств, Сан-Марино просуществовало несколько столетий, начиная с римской эпохи и вплоть до Рисорджименто, а также во время Гражданской войны и Второго Рисорджименто. Она долгое время была прибежищем для беженцев от угнетения. Сегодня в результате выборов к власти в городе-государстве пришли социалисты, и новые Капитаны-регенты работают над тем, чтобы привнести синдикализм в свою крошечную коммуну. Они заверили нашу республику, что хотят остаться друзьями и стремятся навести мосты между двумя республиками."
socitaly.105.a: "Приветствую вас, товарищи!"

socitaly.106.t: "Джазовый фестиваль в Риме"
socitaly.106.d: "В связи с тем, что Рим вновь стал столицей Италии, различные музыкальные союзы страны организовали джазовый фестиваль. Джаз в Италии существовал ещё до революции, начиная с 1904 г., но современный итальянский джаз черпает вдохновение в Америке. Знаменитый американский джазовый музыкант Луи Армстронг является главным событием фестиваля."
socitaly.106.a: "Давайте насладимся новой музыкой нового Рима."

socitaly.107.t: "Джиро д'Италия возрождена"
socitaly.107.d: "После воссоединения Италии "Джиро д'Италия" может начаться вновь. Джиро д'Италия" - велогонка, начавшаяся в 1909 г., но из-за начавшегося Вельткрига и продолжающейся политической нестабильности в Италии с 1914 г. она не проводилась. Велогонка проходит от Турина на севере до Наполи и Бари на юге и возвращается в Милан."
socitaly.107.a: "Пусть гонка начнется!"

socitaly.108.t: "Фаусто Коппи выиграл Джиро Д'Италия"
socitaly.108.d: "Фаусто Коппи выиграл "Джиро д'Италия", установив новый рекорд. В возрасте двадцати лет он стал самым молодым велосипедистом, завершившим гонку. Его победа стала популярной благодаря его режиму тренировок и особой диете, в которой основное внимание уделяется цельному зерну, в то время как другие велогонщики употребляют большое количество красного мяса."
socitaly.108.a: "Поздравляем, товарищ Коппи!"

socitaly.109.t: "Спартак выходит на экраны"
socitaly.109.d: "Компания Cinecittà выпустила эпический фильм "Спартак". Фильм, рассказывающий о предводителе восстания рабов Древнего Рима Спартаке, по общему мнению, является эпопеей с многотысячным актерским составом. Фильм с Джино Черви в роли Спартака и режиссером Кармине Галлоне уже успел завоевать успех как у критиков, так и у широкой публики."
socitaly.109.a: "Я - Спартак!"

socitaly.110.t: "Продвижение Леонильды Иотти"
socitaly.110.d: "Похоже, наша политика женского равноправия быстро приносит свои плоды: новые молодые рекруты пробиваются в высшие ряды Красной Армии.\n\nСамым новым повышением стала чрезвычайно молодая Леонильда, или Нильда, Иотти; бывшая учительница, дочь профсоюзного деятеля, Нильда присоединилась к революционной борьбе, когда ей было всего 20 лет. Быстро пройдя путь от вспомогательных ролей до участия в активных боевых операциях, она поднялась по карьерной лестнице GDI.\n\nНа сегодняшний день Иотти фактически стала лидером организации, несмотря на свой ещё очень юный возраст, что свидетельствует о её революционной доблести; поэтому председатель [SRI.GetLeader] решил официально признать её положение и предоставил ей комиссию, сделав её самым быстрорастущим офицером в истории Италии."
socitaly.110.a: "Три ура женщинам Италии!"

socitaly.111.t: "Начинается Великая культурная пролетарская революция"
socitaly.111.d: "Товарищ Муссолини выступил сегодня в Риме перед многочисленной публикой, заявив, что Италия должна быть очищена от всех элементов реакционной и капиталистической мысли, и что новая футуристическая культура Италии должна восстать из пепла, чтобы построить Италию, которая станет кульминацией декларации революции 1919 года."
socitaly.111.a: "Мы должны очистить Италию от коррупции!"

socitaly.112.t: "Уничтожить культ прошлого"
socitaly.112.d: ""Придерживаясь футуризма, мы уничтожим культ прошлого, одержимость древними, педантизм и академический формализм, которые задушили наше общество. Прошлое - это феодализм и капитализм, и оно должно быть уничтожено. Социалистическая республика не нуждается в прошлом!" - говорится в одной из государственных газет Турина."
socitaly.112.a: "Прошлое исчезло!"

socitaly.113.t: "Стихийное революционное насилие"
socitaly.113.d: "Руководитель Министерства общественной безопасности заявил, что не будет иметь значения, если реакционеры будут убиты в результате революционного насилия. Это вызвало волну насилия по всей стране: люди начали стихийное революционное насилие против тех, кого считают реакционерами. Когда это закончится, никто не знает. Но реакционеры должны быть вычищены!"
socitaly.113.a: "Смерть реакционерам!"

socitaly.114.t: "Костер тщеславия"
socitaly.114.d: "Во Флоренции был устроен массовый костер, на котором горожане бросали в огонь различные "суетные вещи", считавшиеся реакционными или капиталистическими. Уничтожались произведения искусства, созданные до создания Итальянского Союза, книги, пропагандирующие реакционную мысль или несоциалистические принципы, а также предметы домашнего обихода, считавшиеся буржуазными. Этот костер был повторен в других городах республики, где многие стремятся уничтожить культуру прошлого."
socitaly.114.a: "Уничтожить капиталистическую суету!"

socitaly.115.t: "Чистка реакционеров"
socitaly.115.d: "Некоторые министры в правительстве придерживаются довольно реакционных взглядов. Они утверждают, что преданны Республике, но мы-то знаем лучше. Такие люди, как Джакомо Маттеотти, - реакционеры, которых необходимо вычистить! Они и другие только развратят идеалы социализма и вернут в Республику капитализм. Этого нельзя допустить!"
socitaly.115.a: "Мы не будем развращены!"

socitaly.116.t: "Уничтожение церквей"
socitaly.116.d: "Бога не существует - религия в науке является абсурдом, в практике - безнравственностью, а в людях - болезнью". Так провозглашает председатель Муссолини. После этого внимание дуче переключилось на христианство и религию. Церкви по всей Италии подверглись нападению боевых отрядов. Некоторые из них были превращены в ратуши, а все признаки того, что они когда-то были местом поклонения, исчезли. Ещё больше церквей были разрушены или взяты в осаду революционерами, когда набожные христиане забаррикадировались внутри. От крошечных приходских церквей, которыми усеяны города Италии, до крупнейших соборов страны - ни одна из них не была пощажена. Похоже, товарищ Муссолини не остановится, пока не уничтожит все следы суеверий!"
socitaly.116.a: "Смерть суевериям!"

socitaly.117.t: "Техники в стране и бюрократы на заводах"
socitaly.117.d: "Республика не должна быть бюрократической. Однако за годы существования республики ситуация меняется, и бюрократы возвращаются в правительство и на рабочие места. Для того чтобы республика не была забюрократизирована, техников и руководителей заводов заставят проводить время в сельской местности, а государственных бюрократов - на заводах."
socitaly.117.a: "Разорвать цепи!"

socitaly.118.t: "La Mia Vita"
socitaly.118.d: "Чтобы подстегнуть тотальную перестройку итальянской культуры в соответствии с концепцией, изложенной товарищем Стараче в соответствии с доктриной FAR, история жизни, политические соображения и причины, по которым человек должен действовать для обеспечения успеха революционной борьбы, все продиктованные Бенито Муссолини, были превращены в книгу под названием La Mia Vita (Моя жизнь), которая была массово напечатана для изучения гражданами, пытающимися следовать по стопам Председателя."
socitaly.118.a: "Прислушайтесь к мудрым словам товарища председателя Муссолини."

socitaly.119.t: "Футуристическая еда"
socitaly.119.d: "Вышла в свет книга под названием "Манифест футуристической кулинарии". Её цель - изменить даже повседневные привычки питания. В книге есть слова, адресованные макаронам: "Больше никаких макарон, так как они вызывают вялость, пессимизм и отсутствие страсти". Эту позицию поддержал сам Муссолини, сказав, что "нация, питающаяся спагетти, не может совершить социальную революцию"."
socitaly.119.a: "Еда будущего!"

socitaly.120.t: "Сила армии"
socitaly.120.d: "По мере того как мы продолжаем перестраивать культуру Италии, армия становится все более и более важной в поддержании порядка и стабильности. Однако в высших эшелонах командования некоторые начали сомневаться в том, что эти методы продуктивны для построения нового общества и культуры Италии."
socitaly.120.a: "Армия, конечно же, будет защищать революцию."

socitaly.121.t: "Разрушение поместий"
socitaly.121.d: "Многие дворянские поместья на юге страны были уничтожены. На землях Королевства Двух Сицилий находилось множество дворянских поместий, и жители юга наконец-то решили уничтожить эти поместья и сделать так, чтобы от реликтов старого феодального строя не осталось и следа."
socitaly.121.a: "Смерть феодализму!"

socitaly.122.t: "Культ личности Муссолини"
socitaly.122.d: "Вокруг Муссолини начал формироваться культ личности, благодаря его усилиям по использованию личной харизмы, а также средств массовой информации - от газет до кино - для того, чтобы его образ пользовался уважением и поддержкой. Портреты Муссолини появляются как в общественных, так и в частных местах по всей стране."
socitaly.122.a: "Все за Муссолини!"

socitaly.123.t: "Революционные фильмы"
socitaly.123.d: "Чтобы построить новую культуру, мы должны разрушить старую. Архаичные пьесы и оперы больше не будут ставиться. Вместо этого, используя новую киноиндустрию, будет создана новая культура, прославляющая революцию и Республику. Муссолини, в частности, спонсирует новых актеров, актрис и режиссеров, которые будут восхвалять дуче."
socitaly.123.a: "Кино создаст новую культуру."

socitaly.124.t: "Вопрос о триколоре"
socitaly.124.d: "Цветами нашей дорогой Италии исторически был зелено-бело-красный триколор, однако после раскола красно-белых республиканцев наше революционное правительство решило использовать для своей идентификации черно-бело-красный флаг. Это было сделано в связи с необходимостью отличиться от конкурирующих австрийских лакеев в Милане и Венето. Эта цветовая схема, вдохновленная как Римской республикой наполеоновской эпохи, так и Итальянским синдикалистским союзом, стала символом революционной борьбы в Италии, популярным среди множества военизированных формирований, организованных для заполнения пустоты старой армии.\nНо теперь, когда полуостров полностью находится под нашим контролем, некоторые предлагают ещё больше узаконить себя перед миром и нашим народом, восстановив старый триколор. Необходимо принять окончательное решение, чтобы оно ещё долго не отвлекало наше руководство."
socitaly.124.a: "Сохранить революционные цвета."
socitaly.124.b: "Восстановить старый триколор."

socitaly.125.t: "Конец революции"
socitaly.125.d: "Муссолини и Стараче объявили в Риме, что итальянская культура успешно перестроена. Реакционная культура, которая заражала Италию с момента провозглашения республики, исчезла. Сегодня солнце освещает новую Италию, а насилие и хаос, царившие в стране, начали утихать. Жизнь изменилась, но Республика стала сильнее; по крайней мере, так утверждает товарищ Муссолини. Однако очевидно, что его власть теперь абсолютна."
socitaly.125.a: "Революция закончена."

socitaly.126.t: "Восстание синдикалистских партизан"
socitaly.126.d: "У нас всегда были подозрения, что существует подпольная сеть синдикалистов, готовящихся к тому дню, когда мы и [SRI.GetNameDef] вступим в войну. Их численность не слишком велика, но их появление в тылу неожиданно, и они вызвали изрядный переполох по всей стране."
socitaly.126.a: "Это ничего не изменит"

socitaly.127.t: "Баланс в Италии"
socitaly.127.d.ita: "С момента окончания Гражданской войны баланс на итальянском полуострове был хрупким. [SRI.GetNameDef] поддерживает напряженный мир со своими соседями, понимая, что привлечение французов непременно повлечет за собой вмешательство немцев и австрийцев. Таким образом, любой конфликт в Италии должен быть самостоятельным. После того как [ITA.GetNameDef] втянул в войну своих союзников, ситуация официально изменилась: баланс нарушен."
