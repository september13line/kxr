SRI_red_guards_idea: "Растерянная Армата Росса"
SRI_red_guards_idea_desc: "Со времен Гражданской войны 1920 г. ядро вооружённых сил Итальянского Союза было разделено между преимущественно профессиональными частями так называемой "Туринской Красной Армии" и многочисленными рабочими отрядами и организациями, начиная с боевых отрядов Революционного блока, крупнейшей Красной гвардии и заканчивая весьма умеренными батальонами Гарибальди. В результате получились очень верные в революционном отношении вооруженные силы, но, к сожалению, их побочным эффектом стало то, что наша Красная Армия находится в глубокой растерянности относительно своей идентичности и практической эффективности. Нам предстоит определить её дальнейший курс, если мы надеемся когда-нибудь сравняться с нашими товарищами по оружию из Франции и Великобритании."
