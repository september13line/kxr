POLITICS_VITTORIO_DESC: "Джузеппе Ди Витторио родился в Чериньоле, непритязательном сельскохозяйственном городке, расположенном в регионе Апулия на итальянском юге, и был ребенком бедных сельскохозяйственных рабочих. Его политическая радикализация началась после майской всеобщей забастовки 1904 года в его родном городе и членства в синдикалистской Федерации молодых социалистов. Благодаря опыту работы председателем Трудовой палаты Минервино Мурдже в 1912 году он был избран в центральный комитет недавно созданного Итальянского синдикалистского союза. После того как правительство объявило амнистию для участников Красной недели 1914 года, Ди Витторио вернулся из Швейцарии и занял провоенную позицию, даже вступил в отряд берсальери в 1915 году, но вернулся через год после ранения.\nВойна закончилась, и в другом мире это могло бы привести к тому, что Ди Витторио присоединился бы к большинству USI с их нейтралистской позицией, возможно даже став кандидатом в PSI, но этого никогда не произошло бы. Национальное унижение, понесенное в проигранном Вельткриге, запустило цепь событий, которые привели к Гражданской войне в Италии 1919-1920 годов. Будучи одной из главных фигур в Союзе, поддержавшем войну, Ди Витторио объединил многих ветеранов с другими сторонниками войны, такими как Бенито Муссолини или Филиппо Томмазо Маринетти. Нейтралисты из USI, различие между которыми возникло во время войны, и другие пацифистски настроенные социалисты были вынуждены принять ещё одну войну. Сектантство в Италии могло бы и не усилиться, если бы после успеха французских коммунаров красные республиканцы не провозгласили Социалистическую республику, вынудив белых отойти к Австрии. Гражданская война закончилась непростым перемирием, но давление конфликта заложило основу для будущей политики на полуострове. \n\nПредседателем стал Джузеппе Ди Витторио, кандидатуру которого неохотно поддержал нейтралистский USI Армандо Борги, позже объединившийся с анти-Ди Витторио Эррико Малатеста в Итальянском анархистском союзе и Коммунистической партией Италии, созданной из угля PSI, более поддерживаемой после ухода Амадео Бордиги с Юга в отвращении к "оппортунизму" Антонио Грамши. Важным сторонником председательства Ди Витторио был Национально-революционный блок, возглавляемый Муссолини, Николой Бомбаччи, Альцесте Де Амбрис и Маринетти. Единственная серьезная оппозиция исходила от Унитарной социалистической партии, части реформистского направления в ИСРП, ослабленного такими людьми, как Иваноэ Бономи и Гаэтано Сальвемини, ставшими крупными игроками в других регионах Италии.\nИ вот Ди Витторио, человек достаточно харизматичный, чтобы сплотить массы, занимает пост председателя уже почти два десятилетия. Но в условиях, когда мир стремительно меняется, а паутина союзов становится все более запутанной, "статус-кво" Джузеппе может продлиться недолго."

POLITICS_MUSSOLINI_DESC: "Приливы и отливы истории - вещь переменчивая, и невидимая рука судьбы часто направляет её в извилистые, неожиданные повороты. Возвышение печально известного Бенито Муссолини было одним из многих таких поворотов, а его восхождение на пост председателя совета директоров стало итогом извилистой карьеры.\n\nРодившийся в Романье в семье отца-социалиста и матери-католички, Муссолини был назван в честь Бенито Хуареса из Мексики. Работая в отцовской кузнице, он сформировал левое, националистическое мировоззрение, которое идологизировало Джузеппе Гарибальди и героев Рисорджименто. В молодости он учился за границей, изучал Сореля и Ницше, занимался каменной кладкой, преподаванием, редактированием газет. Но его страстью была политика, и вскоре он вступил в противоборство с итальянскими властями.\n\nС началом Вельткрига его жизнь вновь перевернется. После некоторого нежелания он стал воевать в качестве берсальери, что привело его к разрыву с более ортодоксальными социалистическими позициями. Его собственные убеждения тоже начали ужесточаться - Муссолини все больше убеждался в необходимости революционного авангарда.\n\nИталия потерпела катастрофическое поражение в Вельткриге, что привело к ещё одному повороту. Хаос привел к долгожданной левой революции, и в гуще боевых действий Муссолини и его соотечественникам, выступавшим за войну, удалось вернуться в социалистический лагерь. Объединив эксцентричный альянс националистов, футуристов и национал-синдикалистов под знаменем "Национал-риволюционистского блока", Муссолини получил новый толчок в своей карьере, став министром транспорта. Его безжалостность и предполагаемая эффективность покорили многих, разочарованных бюрократией республики.\n\nТеперь в жизни Муссолини наступил последний поворот: он стал председателем Итальянского Союза. Когда-то его называли Тоталитаристом, но он с радостью принял это прозвище и подписал хартию тоталитаризма. В своих речах Муссолини хвастается, что скоро будет новое Рисорджименто. И, возможно, повороты истории докажут его правоту."

