SRI_light_hand_idea: "Легкая рука"
SRI_light_hand_idea_desc: "Восстанавливая Юг по образу и подобию Божьему, мы должны показать тем, кто когда-то был против нас, что мы не жаждем мести. Наш благословенный Господь проповедовал прощение, и поэтому мы должны повиноваться ему."
SRI_no_mercy_idea: "Единый народ"
SRI_no_mercy_idea_desc: "Мы все - один народ. Иудеи, язычники, Чёрные, белые. Это бессмысленные деления, созданные дьяволом, чтобы настроить человека против человека, отвратить его от истинного Учителя. Христос и Его святая невеста Церковь - вот истинный хозяин рода человеческого. И в Нем мы - один народ."
SRI_low_cardinal_support: "Низкая поддержка кардинала"
SRI_low_cardinal_support_desc: "После восхождения Пио на папский престол многие члены Коллегии кардиналов считают Пио нелегитимным, поскольку он не был избран. Если новый Папа захочет радикально реформировать Церковь, ему потребуется поддержка кардиналов."
SRI_low_laity_support: "Низкая поддержка мирян"
SRI_low_laity_support_desc: "Получив в свои руки папский престол, Пио уже начал раздавать обещания о проведении радикальных реформ. Это ещё больше подкосило мирян, и без того скандализированных его внезапным возвышением. Для того чтобы реформа в Церкви действительно состоялась, необходима абсолютная поддержка католического мирянства."
SRI_vatican_two_open: "Второй Ватиканский собор"
SRI_vatican_two_open_desc: "Призыв Папы к реформе был услышан, и епископы всего мира собрались на Собор. Направление Собора изменит курс Церкви на многие годы вперёд..."
SRI_vatican_two_trad1: "Второй Ватиканский собор - традиционалистский уклон"
SRI_vatican_two_trad1_desc: "По мере того, как отцы Собора встречаются все чаще и чаще, всем становится ясно, что как в священных залах самого Собора, так и за его пределами, Второй Ватиканский Собор войдет в историю Церкви как, возможно, один из самых традиционалистских."
SRI_vatican_two_trad2: "Традиционалистский уклон Второго Ватиканского собора"
SRI_vatican_two_trad2_desc: "По мере того, как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и из внешнего мира, что Второй Ватиканский Собор войдет в историю Церкви как, возможно, один из самых традиционалистских."
SRI_vatican_two_trad3: "Традиционалистский уклон Второго Ватиканского собора"
SRI_vatican_two_trad3_desc: "По мере того, как отцы Собора встречаются все чаще и чаще, всем становится ясно, что как в священных залах самого Собора, так и за его пределами, Второй Ватиканский Собор войдет в историю Церкви как, возможно, один из самых традиционалистских."
SRI_vatican_two_mod1: "Второй Ватиканский собор - умеренный поворот"
SRI_vatican_two_mod1_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и из внешнего мира, что Второй Ватиканский Собор не будет радикальным изменением курса, к разочарованию многих как в Церкви, так и за её пределами. Сомнительно, что в повседневной жизни верующих многое изменится под влиянием Собора."
SRI_vatican_two_mod2: "Второй Ватиканский собор - умеренный поворот"
SRI_vatican_two_mod2_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и из внешнего мира, что Второй Ватиканский Собор не будет радикальным изменением курса, к разочарованию многих как в Церкви, так и вне её. Сомнительно, что в повседневной жизни верующих многое изменится под влиянием Собора."
SRI_vatican_two_reform1: "Реформаторский уклон Второго Ватиканского собора"
SRI_vatican_two_reform1_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и за его пределами, что Второй Ватиканский Собор станет поистине революционным событием в истории Католической Церкви. Похоже, что грандиозное видение Папы об антинационалистической, антикапиталистической и антикоммунистической Церкви станет реальностью уже через несколько лет."
SRI_vatican_two_reform2: "Реформаторский уклон Второго Ватиканского собора"
SRI_vatican_two_reform2_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и из внешнего мира, что Второй Ватиканский Собор станет поистине революционным событием в истории Католической Церкви. Похоже, что грандиозное видение Папы об антинационалистической, антикапиталистической и антикоммунистической Церкви станет реальностью уже через несколько лет."
SRI_vatican_two_reform3: "Реформаторский уклон Второго Ватиканского собора"
SRI_vatican_two_reform3_desc: "По мере того как отцы Собора встречаются все чаще и чаще, всем становится ясно, как в священных залах самого Собора, так и из внешнего мира, что Второй Ватиканский Собор станет поистине революционным событием в истории Католической Церкви. Похоже, что грандиозное видение Папы об антинационалистической, антикапиталистической и антикоммунистической Церкви станет реальностью уже через несколько лет."
SRI_protestant_cringe: "Декрет против протестантизма"
SRI_protestant_cringe_desc: "Один из самых мощных документов Второго Ватиканского собора, Декрет против протестантизма, описывает ересь протестантизма и утверждает, что, несмотря на правильное крещёние, протестанты в какой-то мере являются частью Церкви, их шансы на спасение гораздо меньше."
SRI_socialism_bad: "Декрет против социализма"
SRI_socialism_bad_desc: "Один из самых мощных документов Второго Ватиканского собора, Декрет против социализма, в котором излагается, почему социализм является ложным идеалом, и прямо угрожает отлучением от церкви всем, кто осмелится присоединиться к социалистической или коммунистической партии."
SRI_intro_da_world: "В мир"
SRI_intro_da_world_desc: "После завершения Собора Церковь готова. Его Святейшество поведет Апостольское государство к его первой и величайшей победе. Пока мир принадлежит сатане, но со Светом Господним внутри нас мир скоро преклонит колени в знак почтения перед Христом-Царем!"
