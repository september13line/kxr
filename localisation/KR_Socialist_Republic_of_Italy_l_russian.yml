SRI_cath_intro: "Деятельность неосанфедистов"
SRI_cath_intro_desc: "После захвата власти Эволой католические контрреволюционеры восстали в ответ на наши светские законы и попытки уничтожить Церковь. Несмотря на то, что они крайне неорганизованны и проявляют себя только тогда, когда мы либо слабы, либо нападаем на Церковь, они все же представляют для нас угрозу."
