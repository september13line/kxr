SRI_join_the_intl_desc: "Германия и Австрия опасаются создания официального союза между Третьим Интернационалом и [Root.GetNameDef], в рамках которого французские и английские войска были бы призваны помочь нам воссоединить Италию под властью синдикалистов. Однако если в Италии окажется замешана какая-либо крупная Держава или если между [FRA.GetNameDef] и [GER.GetNameDef] снова начнется война, то все ставки будут сделаны."
SRI_Join_Phalanstere: "Вступить в Фаланстер"
SRI_Join_Phalanstere_desc: "Возглавляемый французами научный альянс, известный как Фаланстер, был создан для того, чтобы объединить самые яркие умы всех стран-членов Интернационала. Мы должны присоединиться к нему и поделиться своими знаниями."
