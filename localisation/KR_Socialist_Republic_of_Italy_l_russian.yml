### Fourth Congress Focuses ###
SRI_4th_congress: "Начало Четвертого съезда"
SRI_4th_congress_desc: "После завершения всех подготовительных мероприятий давайте созовем IV съезд Национального конгресса. Мужчины и женщины всех профсоюзов по всей Италии, соберутся в Неаполе, чтобы обсудить будущее нашей страны."
SRI_strengthen_democracy: "Укрепление демократии"
SRI_strengthen_democracy_desc: ""
SRI_stregthen_the_republic: "Укрепление республики"
SRI_stregthen_the_republic_desc: "В то время как некоторые призывают только к укреплению власти Председателя, вся Республика и наши промышленные демократические принципы, должны быть усилены, чтобы сохранить революцию в безопасности."
SRI_improve_unions: "Поддержка профсоюзов"
SRI_improve_unions_desc: "Если мы хотим обеспечить успешное превращение Южной Италии из преимущественно сельской территории в рай для трудящихся, мы должны поддерживать создание новых профсоюзов, а также субсидировать несколько уже существующих Синдикатов."
SRI_gradual_industrialization: "Постепенная индустриализация"
SRI_gradual_industrialization_desc: "Социалистическая Республика Италия совершенно не готова к уничтожению капиталистической угрозы, исходящей от Федерации на севере. Они превосходят нас по количеству промышленных машин и заводов, и мы должны срочно наверстать это отставание. Республика реализует программу, чтобы обеспечить упорядоченную и планомерную индустриализацию Республики, одновременно исправляя ошибки."
SRI_liberation_theology: "Теология освобождения"
SRI_liberation_theology_desc: "Социализм и христианство вырезаны из одной ткани. Оба стремятся спасти угнетенных от несправедливости, которой они подвергаются. Наша славная Республика была также создана из любви к свободе; давайте отстаивать наши принципы, принимать и поощрять теологию освобождения."
SRI_worker_priests: "Рабочие-священники"
SRI_worker_priests_desc: "Мы должны поддержать инициативу Движения рабочих-священников, которое церковь создала в нашей республике. Движение рабочих-священников имеет в своем составе священников, работающих на заводах, для более плотного общения с народом. Мы должны полностью поддержать эту инициативу."
SRI_revolutionary_democracy: "Революционная демократия"
SRI_revolutionary_democracy_desc: "Каждая коммуна должна действовать демократическим путём, как внутри, так и снаружи. Центральное правительство должно вмешаться в дела тех коммун, где демократия не укоренилась, и принять меры для обеспечения того, чтобы каждая коммуна была в равной степени представлена на национальном уровне."
SRI_rural_communes: "Сельские коммуны"
SRI_rural_communes_desc: "Те товарищи, что живут в сельских районах, не могут пользоваться теми же экономическими возможностями, что и жители в городских районах. Мы должны инвестировать в малые города и коммуны нашей великой страны, чтобы у всех была возможность добиться успеха."
SRI_urbanization: "Городские коммуны"
SRI_urbanization_desc: "Подобно небесному свету, изгоняющему тьму, революция вышла из городов Италии, и для того, чтобы дух революции в них никогда не угасал, мы должны инвестировать в наши самые урбанизированные коммуны."
SRI_respect_religion: "Уважение религии"
SRI_respect_religion_desc: "Католики всегда чувствовали себя угнетенными синдикалистами, и поэтому мы должны доказать им, что мы - гораздо более терпимая форма социализма, и против Христа не будем действовать. Религия и социализм должны идти рука об руку."
SRI_christian_identity: "Христианская идентичность"
SRI_christian_identity_desc: "Религия - прекрасная вещь, в зависимости от того, кто вы. Христианская идентичность - это часть нас, итальянцев. Мы верим в Бога и его свет. Он приведет нас к нашим победам и укажет нам истинный путь. Христианство будет поощряться по всей республике. Со временем мы обретем достаточно святости, чтобы идентифицировать себя как истинные христиане."
SRI_communal_autonomy: "Коммунитарная автономия"
SRI_communal_autonomy_desc: "Коммуны Италии ограничиваются властью Совета и будучи доброжелательной властью, которой мы являемся, мы должны разорвать их связи, чтобы увеличить автономию в пределах Республики. Благодаря этой автономии граждане будут чувствовать себя более представленными. Никто не хочет думать, что у него нет права голоса в правительстве."
SRI_cement_democratic_reform: "Цемент демократических реформ"
SRI_cement_democratic_reform_desc: "Республика собрала все демократические реформы, проведенные ранее. Эти разрозненные указы настолько расплывчаты, что их можно просто собрать и выбросить! Небольшие правительственные манипуляции окончательно закрепят наши реформы в итальянском законодательстве. Закон Италии гарантирует эти свободы!"
SRI_worker_councils: "Советы рабочих"
SRI_worker_councils_desc: "Хотя коммуны гораздо более демократичны и справедливы, чем что-либо, практикуемое буржуазией, многие испытали тревожный рост бюрократии. Чтобы держать эту бюрократию под контролем, каждая коммуна должна иметь совет рабочих из разных профсоюзов, чтобы действовать в качестве местного законодательного органа."
SRI_workers_self_management: "Самоуправление рабочих"
SRI_workers_self_management_desc: "Мы должны поддерживать и помогать продвигать самоуправление рабочих на фабриках. Надлежащее обучение, чтобы работники могли лучше управлять своими заводами, улучшит наше общество и сохранит пламя революции."
SRI_social_welfare: "Программы социального обеспечения"
SRI_social_welfare_desc: "Какая польза от революции, если многие беды общества всё ещё существуют. Однако, в отличие от капиталистических обществ, которые не пошевелят пальцем, чтобы помочь людям, не выясняя, как извлечь из них прибыль, мы будем реализовывать наше благосостояние, на помощь людям."
SRI_industrial_democracy: "Промышленная демократия"
SRI_industrial_democracy_desc: "Промышленная демократия была одним из столпов нашей революции 1919 года. Демократия не должна ограничиваться Национальным Конгрессом, как это было у буржуазии. Нет, она должна быть поддержана и реализована на местном уровне, на каждом заводе и в каждой коммуне. Укрепляя нашу приверженность индустриальной демократии, мы можем не только укрепить нашу республику, но и улучшить заводы по сравнению с капиталистическими странами."
SRI_industrial_enlightenment: "Промышленное просвещение"
SRI_industrial_enlightenment_desc: "Центры промышленности создают условия, необходимые для стимулирования инноваций. Чтобы побудить величайшие умы нашего народа добиться успеха, мы должны поощрять профсоюзы предоставлять образовательные услуги своим членам."
SRI_cement_congres_authority: "Укрепление власти съезда"
SRI_cement_congres_authority_desc: "Теперь, когда мы укрепили республику, власть Конгресса может быть расширена, чтобы проблемы, раздирающие республику после Гражданской войны, были разрешены навсегда. Хотя внутренние разногласия и группировки, вероятно, всегда будут существовать, республике больше не нужно беспокоиться о том, что они разрушают республику."
SRI_streghten_the_chairman: "Председатель Муссолини"
SRI_streghten_the_chairman_desc: "Для того, чтобы Республика стала сильной, власть Председателя тоже должна быть сильной. Как мы можем помочь людям без руководящей руки председателя? И съезд-это всего лишь попытка вернуть буржуазный парламентаризм, но председатель будет править, и анархистские принципы революции будут поддержаны."
SRI_state_atheism: "Государственный атеизм"
SRI_state_atheism_desc: "Суеверию нет места в итальянской республике. Боги и пророки и придуманные людьми для обмана человека, не нужны в современную эпоху. Религия-это то, что держит людей, накачанных опиатами в цепях, но мы разорвем цепи, которые религия возложила на нас. И будем применять государственный атеизм, ибо религии нет места в Республике."
SRI_rouse_the_people: "Пробуждение людей"
SRI_rouse_the_people_desc: "Мы должны разбудить весь народ Италии, чтобы построить новую Италию и распространить революцию. Вся Италия должна стать единой. Народу нужно объединиться для этой борьбы и многих сражений, которые последуют!"
SRI_secret_police: "Смерть контрреволюции"
SRI_secret_police_desc: "Враги и контрреволюционеры повсюду, и для того, чтобы защитить народ, Министерство общественной безопасности должно получить всю власть, необходимую для уничтожения врагов Республики."
SRI_permanet_revolution: "Перманентная революция"
SRI_permanet_revolution_desc: "Революция не должна останавливаться на Италии, а идти дальше. Пока существуют капитализм и реакционные силы, республика не в безопасности, а люди в мире находятся в рабстве. Но мы распространим пламя революции!"
SRI_squadrismo: "Скуадрисмо"
SRI_squadrismo_desc: "Националисты уже давно пропагандируют политически мотивированных рабочих, чтобы сформировать ополчение под косвенным контролем председателя. Эта практика, известная как Скуадрисмо, должна быть закреплена в законе."
SRI_labor_camps: "Трудовые лагеря"
SRI_labor_camps_desc: "Реакционеры и другие враги государства не должны полностью устраняться. Они могут быть организованы в группы рабочих, выполняющих самую тяжелую работу, под наблюдением наших комиссаров. Возможно, благодаря такой работе они смогут выработать более правильное мышление."
SRI_futurist_culture: "Футуристическая культура"
SRI_futurist_culture_desc: "Футуристическое движение становится все более заметным в нашей стране. Футуризм способствует тотальной трансформации общества ради увеличения благ и стремительного развития промышленности. Мы должны поощрять это движение, поскольку оно тесно связано с нашими собственными целями."
SRI_cultural_revolution: "Великая пролетарская культурная революция"
SRI_cultural_revolution_desc: "Реакционные элементы по-прежнему поражают наше общество, и, как и крысы, когда одну удаляют, ещё дюжина сбегает. Мы должны попытаться полностью устранить их одним махом."
SRI_revolutionary_commisars: "Революционные комиссары"
SRI_revolutionary_commisars_desc: "Наши вооруженные силы, будучи храбрыми и добрыми, могут быть легко введены в заблуждение реакционными элементами. Создав основную группу несомненно верных солдат и офицеров и включив их в состав наших вооружённых сил, мы сможем обеспечить верность армии."
SRI_ensure_officers_loyalty: "Обеспечение лояльности офицеров"
SRI_ensure_officers_loyalty_desc: "Мы должны убедиться, что офицеры лояльны к Председателю, и к ним не проникли контрреволюционеры и шпионы. Мы должны быть уверены, что они останутся верными. "
SRI_cement_chairmans_power: "Вива Иль Дуче!"
SRI_cement_chairmans_power_desc: "Власть Председателя в руководстве революцией должна быть закреплена, и он должен принести революцию всем, а также уничтожить влияние буржуазных попыток вернуть республику назад. С укреплением его власти нам больше не придется беспокоиться о каких-либо разногласиях, угрожающих республике."
SRI_communist_dawn_italy: "Коммунистический рассвет в Италии"
SRI_communist_dawn_italy_desc: "Несмотря на все трудности и исторические обстоятельства, Коммунистическая партия Италии, основанная членами давно распавшейся Итальянской социалистической партии, поддерживавшей большевистскую революцию Ленина и уделявшей больше внимания марксистскому и постмарксистскому коммунизму, добилась победы на съезде и теперь может приступить к реализации своего видения того, что мир станет свидетелем настоящего рассвета коммунизма на итальянском полуострове."
SRI_expel_remnant_bordigists: "Изгнать остатки бордигистов"
SRI_expel_remnant_bordigists_desc: "Амадео Бордига - человек, оказавший столь же большое влияние на создание нашей партии, сколь и трудный в повседневной работе. Некоторые говорят, что он даже больше ленинец, чем Ленин, человек догматичный до такой степени, что отказывается принимать текущие реалии, стоящие перед ним. Когда началась Гражданская война и вновь созданная Коммунистическая партия приняла в ней участие, организовав под руководством товарища Грамши совместно с существующими рабочими советами, товарищ Бордига раскритиковал этот шаг как не что иное, как синдикализм. На самом деле не было месяца, чтобы Амадео, сидя в своем кресле на Юге, куда он переехал в знак отвращения к нынешнему руководству партии, не отправлял писем с резкими формулировками, в которых Революционное трио и все члены PCd'I назывались бы оппортунистами, которые только способствовали трансформации капитализма, участвуя в Гражданской войне. К сожалению, в партии ещё остались те, кто поддерживает бредни этого теоретика, и нам просто не нужно, чтобы они участвовали в наших будущих проектах."
SRI_tascas_bukharinist_methods: "Бухаринские методы Таски"
SRI_tascas_bukharinist_methods_desc: "Товарищ Анджело Таска внимательно следит за изменениями, происходящими в российском социалистическом движении, увлекаясь путём Николая Бухарина и его Народно-социалистической партии. Изучив путь этих бывших правых большевиков от грани политического исчезновения до руководства единственной крупной коммунистической партией, всё ещё действующей в Росса, Таска сформулировал план, как сделать так, чтобы наша компартия не оказалась в забвении. Хотя товарищ Грамши считает, что акцент на материальных условиях в марксизме - это то, что должно быть пройдено, он с неохотой принял "таскинцев" и их поддержку итальянского варианта Новой экономической политики."
SRI_worker_councils_basis_revolution: "Советы трудящихся - основа революции"
SRI_worker_councils_basis_revolution_desc: "Революционное трио Антонио Грамши, Анджело Таска и Пальмиро Тольятти, к огорчению ультралевых, которые, к счастью, в большинстве своем покинули нашу партию, давно писало в своей газете "L'Ordine Nuovo" о той роли, которую сыграют рабочие профсоюзы в успехе любой грядущей революции. События Гражданской войны доказали их правоту, и поэтому мы должны сосредоточиться и сотрудничать с существующими советами, чтобы создать прочную основу, незыблемый фундамент для настоящего коммунистического общества."
SRI_cultural_hegemonies_war_manoeuvre: "Культурная гегемония и маневренная война"
SRI_cultural_hegemonies_war_manoeuvre_desc: "Отталкиваясь от фракции, возглавляемой нашим соратником, "постмарксистом" Антонио Грамши, наше революционное движение взяло на вооружение некоторые из его мудрейших философских трудов, а именно идеи маневренной войны - борьбы за решающее влияние в обществе, так Грамши называл концепцию классовой войны против угнетающих общественных норм, - и концепцию культурной гегемонии, которая представляет собой доминирование в культурно разнообразном обществе правящего класса, манипулирующего культурой этого общества, то есть убеждениями и объяснениями, представлениями, ценностями и нравами (или социальными нормами) этого общества, так что мировоззрение правящего класса становится общепринятой культурной нормой, создавая систему, в которой правящая элита в любой форме непреднамеренно или целенаправленно угнетает массы через собственную концепцию культуры. Мы должны принять к сердцу концепцию маневренной войны, называемой также позиционной войной, в борьбе с установленными культурными гегемонами, чтобы создать подлинно пролетарскую революцию, которая сама построит наше новое левое общество с нуля."
SRI_officialize_proletarian_defense_formations: "Пролетарские формирования"
SRI_officialize_proletarian_defense_formations_desc: "Формирования Пролетарской Обороны - это широкое понятие, охватывающее различные полуофициальные военизированные формирования, существующие в вооружённых структурах Республики, большинство из которых симпатизируют коммунистам или интервентам-синдикалистам. Главной среди них является Guardie Rosse (Красная гвардия), однако существует множество более мелких организаций, которые могли бы воспользоваться нашей поддержкой в деле защиты революции от реакционных и капиталистических врагов и обеспечения безопасности пролетарских масс."
SRI_italian_road_socialism: "Итальянский путь к социализму"
SRI_italian_road_socialism_desc: "Тактика, разработанная нашим товарищем Пальмиро Тольятти, Итальянский путь к социализму - это стратегия, направленная на создание широкой базы для установления коммунистического строя на нашем полуострове. Расширяя опыт сотрудничества с Итальянским синдикалистским союзом, особенно с фракцией, возглавляемой бывшим председателем Джузеппе Ди Витторио, этот путь предполагает привлечение широких слоев населения к активной деятельности в рамках партии. В каждом решении будет учитываться народно-демократический централистский процесс, только благодаря которому наша программа может быть успешно реализована, по крайней мере, по мнению тольяттинской фракции."
SRI_enshrining_proletarian_constitution: "Пролетарская Конституциия"
SRI_enshrining_proletarian_constitution_desc: "Благодаря всем реформам, начатым нашей амбициозной партией, мы на много шагов приблизили Италию к построению настоящего коммунистического общества. Но враги революции и завистники внутри самой республики не дремлют, надеясь, что мы соскочим с этого пути, и они смогут аннулировать все, чего мы достигли до сих пор. Этого не может быть, и поэтому Народный строй должен быть закреплен в официальной конституции Республики, которую мы обязаны соблюдать и глубоко уважать, чтобы никогда больше не наступили времена, когда самодержцы сверху диктовали форму государства только по своей прихоти."

### Industrialisation Focuses ###

SRI_assess_the_economy: "Оценка экономики"
SRI_assess_the_economy_desc: "Мы должны оценить экономику и выяснить, как республика может работать над её модернизацией и улучшением, чтобы мы были готовы к моменту, когда начнем объединение Италии."
SRI_communal_syndicalism: "Общинный синдикализм"
SRI_communal_syndicalism_desc: "Сила экономики заключается в сельских общинах и местных синдикатах. Мы должны помочь им индустриализироваться."
SRI_agrian_communes: "Коллективное хозяйство"
SRI_agrian_communes_desc: "Многие итальянцы до сих пор живут в сельских общинах. После окончания Гражданской войны многие сельские общины стали заниматься коллективным сельским хозяйством, чтобы обеспечивать себя. Мы должны оказывать им большую поддержку и расширять возможности местных сельских общин и их коллективных хозяйств. "
SRI_industry_program: "Новая промышленная программа"
SRI_industry_program_desc: "Частью нашего скачка вперёд станет интеграция коммун в наши программы по развитию промышленности. Мы должны выпускать ещё больше оружия и товаров потребления, чтобы не отставать от остальной Италии."
SRI_decentralized_economy: "Децентрализованная экономика"
SRI_decentralized_economy_desc: "В то время как мы ориентируемся на сельские общины, мы также должны убедиться, что у них есть индустрия, необходимая для поддержки предстоящей кампании объединения и улучшения их собственной жизни. "
SRI_encourge_worker_cooperatives: "Поощрение рабочих кооперативов"
SRI_encourge_worker_cooperatives_desc: "Трудовые кооперативы должны стать основой нашей экономики, и вместе они могут способствовать созданию гражданской промышленности, которая необходима для модернизации страны. "
SRI_sense_of_dedication: "Чувство преданности"
SRI_sense_of_dedication_desc: "Все будут посвящены республике. Все коммуны будут выполнять свою роль. Республика не направляет их, но каждая коммуна, как городская, так и сельская, составляют большую общину, и вместе мы можем принести величие Италии. "
SRI_create_the_iri: "Создание ИПР"
SRI_create_the_iri_desc: "Институт промышленной реконструкции — это организация, которая будет направлять и управлять экономикой, реконструировать её в соответствии с современной эпохой."
SRI_revolutionary_education: "Революционное образование"
SRI_revolutionary_education_desc: "Революция должна быть осуществлена в сфере образования, в том числе и школах. Будущее республики зависит от наших детей, и поэтому правительство должно уделять первоочередное внимание образованию, с тем, чтобы мы могли обеспечить им наилучшее будущее. "
SRI_expand_universtites: "Расширение университетов"
SRI_expand_universtites_desc: "Университеты должны получить больше поддержки и иметь возможность расширяться и расти. Таким образом, система образования в нашей республике может и впредь быть яркой звездой, завистью всему миру."
SRI_support_uri: "Поддержка ИСР"
SRI_support_uri_desc: "Итальянский союз радио является одним из новых союзов. Союз, как это очевидно, поддерживает работников радио, а также других в подобных сферах электроники. Поддерживая их, мы можем помочь улучшить наши радио и электронные технологии. "
SRI_synethetic_research: "Исследования синтетики"
SRI_synethetic_research_desc: "Для того, чтобы военно-морской флот был сильным, мы должны быть уверены, что у нас нет проблем с нехваткой нефти. Исследования синтетической нефти помогут нам в этом."
SRI_focus_on_civilian: "Расширение гражданской промышленности"
SRI_focus_on_civiliann_desc: "Мы должны увеличить нашу базовую индустрию, включая сектор строительной промышленности. Без него мы бы не смогли расширять любую другую отрасль экономики, так что инвестиции туда не должны прекращаться."
SRI_expand_infrastructure: "Расширение итальянской инфраструктуры"
SRI_expand_infrastructure_desc: "Железные дороги - это вены Италии, связывающие города и коммуны друг с другом. Мы должны расширять инфраструктуру по всей Италии, чтобы больше людей имели доступ к железной дороге."
SRI_focus_on_military: "Военная промышленность"
SRI_focus_on_military_desc: "Наша страна будет жить и умирать в зависимости от того, насколько она сможет модернизировать своё военное производство. Мы должны сосредоточиться на этом, исключив все остальное."
SRI_expand_engineering: "Инженерные подвиги"
SRI_expand_engineering_desc: "Мы никогда не вырвемся вперёд, если не будем совершать неожиданных поступков - смотреть в будущее, совершать инженерные и компьютерные подвиги. Именно в этих областях наше государство будет иметь преимущество в ближайшие годы."
SRI_militerized_economy: "Милитаризованная экономика"
SRI_militerized_economy_desc: "Экономика должна быть ориентирована на войну для тех войн, которыми мы будем заниматься. Давайте сделаем так, чтобы экономика не дрогнула, когда начнется война за воссоединение или война за распространение социализма."
SRI_mass_production: "Мобилизованная промышленность"
SRI_mass_production_desc: "В связи с предстоящей войной против всех реакционеров и империалистов мы должны позаботиться о том, чтобы наша промышленность была способна быстро реагировать на изменения. Кто быстрее всех произведет новейшее оружие, тот и победит."
SRI_revitalized_economy: "Социалистическое экономическое чудо"
SRI_revitalized_economy_desc: "С объединением Италии и модернизацией экономики на Республику снизойдет экономическое чудо."




### Risorgimento Focuses ###
SRI_risorgimento: "Рисорджименто"
SRI_risorgimento_desc: "Рисорджименто было событием, с помощью которого Италия была первоначально объединена, однако с Гражданской войной в Италии в 1919 году Италия была расколота на куски. Теперь нужен новый Рисорджименто. Тот, который не только объединит Италию, но и распространит революцию по всей стране."
SRI_take_roma: "Взятие Рима"
SRI_take_roma_desc: "Вечный город, Рим, должен принадлежать Итальянскому Союзу!"
SRI_military_exercises: "Военные учения"
SRI_military_exercises_desc: "Прежде чем мы начнем реальную кампанию воссоединения, мы должны провести военные учения, чтобы подготовить армию к суровым условиям войны, с которыми мы будем иметь дело."
SRI_reenforce_the_po_line: "Укрепление южного фронта"
SRI_reenforce_the_po_line_desc: "У французов в Африке большой флот, даже больший, чем у нас, если бы они победили нас на море и высадились на юге, тогда мы должны были быть готовы сражаться до последнего!"
SRI_take_the_republic: "Взятие республики"
SRI_take_the_republic_desc: "Итальянская Республика - не более чем австрийская шавка. Пора нам положить конец этому недоразумению и сокрушить её."
SRI_reenforce_the_south: "Укрепление севера"
SRI_reenforce_the_south_desc: "Мы должны укрепить северную границу на случай, если реакционная Итальянская Федерация нападет на нас."
SRI_take_the_two_scilies: "Взятие Двух Сицилий"
SRI_take_the_two_scilies_desc: "Реакционное Королевство на юге Италии - бич для неё. Оно держит в неволе наших южных братьев и сестер. Пора нам разорвать цепи и освободить юг."
SRI_naval_exericises: "Морские учения"
SRI_naval_exericises_desc: "Прежде чем мы начнем кампанию воссоединения, мы должны провести военно-морские учения, чтобы подготовить флот к суровым условиям войны, в которые в скором времени вступим."
SRI_reenforce_the_coast: "Укрепление побережья"
SRI_reenforce_the_coast_desc: "Реакционные изгнанники-французы находятся буквально в двух шагах от Италии. Мы должны укрепить побережье, чтобы они не могли захватить Италию.."
SRI_take_sardinia: "Взятие Сардинии"
SRI_take_sardinia_desc: "Сардиния, последнее пристанище ненавистного дома Савойи, будет уничтожена, как это должно было быть во время революции и Гражданской войны."
SRI_fifth_congress: "Пятый съезд"
SRI_fifth_congress_desc: "Теперь, когда Италия объединилась под нашим знаменем, мы должны созвать ещё один конгресс, пятый, дабы решить все вопросы."
SRI_fate_of_the_pope: "Судьба папы"
SRI_fate_of_the_pope_desc: "Теперь, когда мы решили судьбу Папы на Пятом съезде, мы будем наконец проводить нашу политику."
SRI_reconcile_with_likeminded_republicans: "Примирение с единомышленниками"
SRI_reconcile_with_likeminded_republicans_desc: "Обеспечив контроль над Италией, мы можем предложить оливковую ветвь белым офицерам, сочувствующим нашему делу. Их опыт пригодится революции - не говоря уже о том, что люди, с которыми они работали, будут более склонны принять новый статус-кво."
SRI_italian_irredentism: "Революционный ирредентизм"
SRI_italian_irredentism_desc: "В то время как мы уничтожили фальшивые страны, называющие себя Италией или находящиеся на итальянском полуострове, за пределами Италии всё ещё остаётся множество мест, которые должны принадлежать Италии или должны увидеть свет революции."
SRI_join_international_tech: "Присоединение к Фаланстеру"
SRI_join_international_tech_desc: "Французы недавно создали Фаланстер, чтобы помочь в научных исследованиях в рамках Интернационала. Мы должны присоединиться к Фаланстеру и поделиться своими научными знаниями."
SRI_italian_irredentism: "Революционный ирредентизм"
SRI_italian_irredentism_desc: "Мы уничтожили лжегосударства, называющие себя Италией или находившиеся на итальянском полуострове. Но ещё есть множество территорий за пределами Италии, которые должны принадлежать Италии, которые должны увидеть свет революции!"

### Army and Eco Focuses ###
SRI_create_enel: "Создать ENEL"
 SRI_create_enel_desc: "Даже после революции обеспечение электроэнергией было возложено на региональные компании. Больше этого не будет: повышение эффективности будет достигнуто с созданием единого национального энергетического органа."

 SRI_elettro_treno_rapido: "Элеттро Трено Рапидо"
 SRI_elettro_treno_rapido_desc: "После недавнего открытия железной дороги Болонья-Фиренце-Диреттиссима ("Супер-Директ") нам понадобился лучший подвижной состав, чтобы обеспечить быстрое, эффективное и комфортное обслуживание. Новый ETR 200 отлично подойдет для этого."

 SRI_renew_the_ricostruzione_industriale: "Модернизация Ricostruzione Industriale"
 SRI_renew_the_ricostruzione_industriale_desc: "Готовясь принести Революцию на остальную часть полуострова, мы должны расширить нашу промышленную базу, чтобы противостоять иностранным инвестициям в отколовшиеся государства. Правительство будет активно участвовать в этом восстановлении."

 SRI_foster_innovation: "Содействовать инновациям"
 SRI_foster_innovation_desc: "Нам уже принадлежит большая часть промышленной базы Италии; то, чего нам не хватает в международной поддержке, мы можем восполнить инновациями. Самые яркие умы Апеннинского полуострова и даже всего мира работают на наше правительство и помогут Революции."

 SRI_legacy_of_marconi: "Наследие Маркони"
 SRI_legacy_of_marconi_desc: "Гульельмо Маркони, первопроходец в области радиосвязи, был родом из нашей страны; нам необходимо чтить его наследие, находя (военное) применение технологии, которую он нам дал."

 SRI_cinecitta: "Чинечитта"
 SRI_cinecitta_desc: "С освобождением Рима у нас появилась возможность пропагандировать нашу революционную миссию на большом экране. Для этого в столице будут построены специальные помещёния."

 SRI_expand_turin_polytechnic_institute: "Туринский политехнический институт"
 SRI_expand_turin_polytechnic_institute_desc: "В последнее десятилетие, когда Милан оказался в руках иностранцев, Турин стал базой для наших учёных и инженеров. Поскольку от них зависит жизнеобеспечение Республики, мы окажем им любую поддержку, которая может им понадобиться."

 SRI_fermis_nuclear_research: "Ядерные исследования Ферми"
 SRI_fermis_nuclear_research_desc: "Наступает новый век чудовищного оружия. Поскольку Ферми и его "Панисперна Бойз" сыграли важную роль в теоретических и практических исследованиях силы атома, мы окажем им ещё большую поддержку, чтобы ужасные военные применения их работы использовались Социалистической Республикой, а не её врагами."

 SRI_thermojet_experiments: "Термореактивный эксперимент"
 SRI_thermojet_experiments_desc: "Генерал Крокко, пионер аэронавтики, в последнее время ведет Школу аэронавтики к новым экспериментальным технологиям, которые могут оказаться важными для нашего превосходства в воздухе. Давайте поддержим это направление."

 SRI_syndical_conglomerates: "Конгломераты Синдикатов"
 SRI_syndical_conglomerates_desc: "Старые региональные автономные союзы, созданные по французскому образцу, больше не работают. Чтобы сохранить экономическое и социальное единство нации, различные местные союзы должны иметь четкую иерархию и подчиняться федеральной власти."
 AuthConglomerateName: "Реструктуризация профсоюзов"
 RedConglomerateName: "Конгломераты Синдикатов"

 SRI_maximise_production_capacity: "Максимальное увеличение производства"
 SRI_maximise_production_capacity_desc: "Благодаря политике централизованного планирования мы можем быть уверены, что Социалистическая Республика работает максимально эффективно. Разумеется, мы ожидаем ничего меньшего от нашей освобожденной рабочей силы."

 SRI_maintain_regional_unions: "Поддержка региональных профсоюзов"
 SRI_maintain_regional_unions_desc: "Хотя некоторые призывают к централизации профсоюзов, это приведет к тирании и всему тому, против чего выступает наша Социалистическая Республика. Мы должны противостоять этим попыткам и официально закрепить передачу полномочий, которая является основным принципом нашей революционной экономической системы."

 SRI_modern_production_lines: "Современные производственные линии"
 SRI_modern_production_lines_desc: "С помощью центрального правительства региональные союзы могут достичь современности и специализации, которых они не могли достичь в противном случае. Так давайте же предоставим эту центральную помощь."

 SRI_stabilimento_di_mirafiori: "Стабилизация Mirafiori"
 SRI_stabilimento_di_mirafiori_desc: "Предприятие FIAT в Линготто, сердце автомобильного производства в Социалистической Республике, снова и снова доказывает, что его уже недостаточно для обеспечения Социалистической Республики. Правительство воспользовалось возможностью начать строительство нового, более обширного комплекса в районе Мирафиори в Турине, из которого будут выходить военные машины нашей Республики."

 SRI_finish_the_electrical_conversion: "Стандартизация электричества"
 SRI_finish_the_electrical_conversion_desc: "Железные дороги по всей стране, особенно в Пьемонте и Лигурии, до сих пор используют устаревшую систему электрификации переменного тока 3,6 кВ 16 2/3 Гц. Давайте, наконец, заменим эту систему на более современную 3 кВ постоянного тока, по крайней мере, на основных маршрутах."

 SRI_terni_city_of_steel: "Терни, город стали"
 SRI_terni_city_of_steel_desc: "С 1884 года Терни является крупным центром металлургии и смежных отраслей промышленности, как гражданского, так и военного назначения. Давайте расширим и модернизируем эту важнейшую стратегическую промышленную базу."

 SRI_expand_ilva: "Расширить Ильву"
 SRI_expand_ilva_desc: "Бывшая группа Терни-Эльба, ныне объединяющая множество стратегических металлургических предприятий, является ключом к увеличению нашего промышленного потенциала, опередив конкурирующие правительства. Мы будем расширять её рудники, модернизировать производства, рационализировать управление."

 SRI_agip_operations_in_romagna: "Производственные мощности Agip в Романье"
 SRI_agip_operations_in_romagna_desc: "Под плодородными сельскохозяйственными землями Романьи находится крупнейший в Италии запас ископаемого топлива. Необходимо использовать его в наших интересах в Великой революционной войне."

 SRI_gomma_sintetica: "Гомма Синтетика"
 SRI_gomma_sintetica_desc: "Единственное, чего нет в Италии, - это каучук, но последние достижения в области углеводородных технологий позволяют нам перерабатывать искусственный каучук на наших нефтеперерабатывающих заводах - беспроигрышная операция."

 SRI_integrate_the_lombard_arms_industry: "Интеграция оружейной промышленности"
 SRI_integrate_the_lombard_arms_industry_desc: "До 1919 года сердце оружейной промышленности Италии находилось в долинах Брешии; в последние несколько десятилетий нам пришлось создавать собственную промышленность, но теперь мы в состоянии объединить эти предприятия."

 SRI_modernise_the_po_farmlands: "Модернизировать фермерские угодья По"
 SRI_modernise_the_po_farmlands_desc: "В то время как Пьемонт достигает современности, некоторые районы нижней части долины Падан ещё не вышли из средневековья. Политически мы уже сделали все, что могли, но экономически мы всё ещё можем вмешаться, чтобы улучшить их положение."

 SRI_reform_the_iacp: "Реформа жилья"
 SRI_reform_the_iacp_desc: "С 1903 года Автономный институт государственного жилья занимается строительством и управлением социальным жильем для менее обеспеченных слоев нашего общества. За десятилетия он раздулся и развратился; во имя пролетариата нашей Республики мы должны немедленно его реформировать!"

 SRI_the_eternal_city: "Вечный город"
 SRI_the_eternal_city_desc: "Рим томился под восстановленным правлением папы-короля. Давайте проявим истинное милосердие к жителям столицы, начав строительство района Гарбателла."

 SRI_a_new_partenope: "Новая Партенопея"
 SRI_a_new_partenope_desc: "В течение десяти лет Неаполь приходил в упадок под авторитарным и коррумпированным правлением своего мэра Акилле Лауро, а ещё раньше ему приходилось бороться с эпидемиями и различными социальными проблемами. Мы, которые действительно заботятся о нуждах народа, приступим к тому, чтобы окончательно привести город к стандартам XX века."

 SRI_southern_reconstruction: "Реконструкция Юга"
 SRI_southern_reconstruction_desc: "В течение десятилетий либеральные правительства Королевства Италия пытались привести Южную Италию в современную эпоху, но без особого успеха. С волей народа на нашей стороне мы завершим то, что начал Гарибальди!"

 SRI_tap_sicilian_potential: "Использовать сицилийский потенциал"
 SRI_tap_sicilian_potential_desc: "В условиях беспорядков в Северной Америке у Сицилии есть уникальная возможность вернуть себе гегемонию на рынке сульфатов. Давайте воспользуемся моментом!"

 SRI_rebuild_carbonia: "Восстановить Карбонию"
 SRI_rebuild_carbonia_desc: "Роялистская диктатура на Сардинии построила Карбонию как новый город в 1920-х годах; этот город - все, что плохого в капитализме, построенный исключительно для эксплуатации местных шахт в интересах иностранных корпораций. Теперь, когда мы контролируем город, Карбония может быть восстановлена как город социализма, свободы и Италии."

 SRI_modernise_the_apulian_fields: "Модернизация апулийских полей"
 SRI_modernise_the_apulian_fields_desc: "Регион Саленто на юге Апулии обладает огромным сельскохозяйственным потенциалом, но страдает от постоянной нехватки воды. Отведя воду из рек Кампании, мы сможем раскрыть всю сельскохозяйственную мощь этого региона."

 SRI_reunite_the_italian_heartlands: "Объединение итальянских земель"
 SRI_reunite_the_italian_heartlands_desc: "Навязанная нам австрийцами линия Тичино-По имела катастрофические последствия для инфраструктурных связей между Пьемонтом и Ломбардией. Мы восстановим эти связи и в процессе осушим болота Венето."

 SRI_modernise_the_armata_rossa: "Модернизация Армата [getSRIarmyfocusname]"
 SRI_modernise_the_armata_rossa_desc: "Красная армия была сформирована из мятежных частей ещё во время революции 1919 года и с тех пор практически не изменилась. Поскольку отсталость вооружённых сил была одной из главных причин нашей неспособности захватить остальную часть страны в 1927 году, мы постараемся сделать так, чтобы это не стало проблемой в будущем."
 AuthArmyName: "Итальяна"
 RedArmyName: "Росса"

 SRI_commissione_armi_e_munizioni: "Комиссия по вооружениям и муниции"
 SRI_commissione_armi_e_munizioni_desc: "Должна быть создана "Комиссия по вооружению и боеприпасам" для организации исследований и производства нового оружия, которое будет использоваться в нашей борьбе против реакционеров."

 SRI_replace_the_six_point_five_milimetres: "Заменить 6,5 мм"
 SRI_replace_the_six_point_five_milimetres_desc: "До Вельткрига "Каркано" служил нам долго, но времена меняются, и наше оружие тоже должно меняться. В руках наших солдат должна появиться новая винтовка."

 SRI_armaguerra: "Армагерра"
 SRI_armaguerra_desc: "В наше опасное время жизненный цикл оружия довольно короток. Новая полуавтоматическая винтовка Armaguerra выведет огневую мощь [ROOT.GetAdjective]ого стрелкового отряда на новый уровень."

 SRI_telo_mimetico: "Тело Миметико"
 SRI_telo_mimetico_desc: "Пестрым курткам прошлых лет нечего делать на современном поле боя. В то время как простая одноцветная униформа уже используется, было предложено использовать камуфляжный рисунок, изначально предназначенный для палаток."

 SRI_howitzer_standardisation: "Стандартизация гаубиц"
 SRI_howitzer_standardisation_desc: "Количество различных типов полевых орудий в вооружённых силах растет, что создает проблемы с поставками. Создание стандарта для стволов и боеприпасов гаубиц упростит их поставку и замену."

 SRI_cannone_da_novanta: "Cannone da 90"
 SRI_cannone_da_novanta_desc: "Поскольку наземная и воздушная техника противника становится все более бронированной, для её пробития необходима новая, более крупная пушка. Новая пушка калибра 90 мм отлично справится с этой задачей."

 SRI_motorise_the_bersaglieri: "Моторизация берсальери"
 SRI_motorise_the_bersaglieri_desc: "Двигатель внутреннего сгорания позволил развить немыслимую доселе скорость передвижения войск. К сожалению, в [ROOT.GetNameDef] их недостаточно - пока что экипировать можно только наши лучшие войска."

 SRI_semoventi_dartiglieria: "Семовенти д'Артильерия"
 SRI_semoventi_dartiglieria_desc: "Король поля боя так же медлителен и неподвижен, как и его коллега на шахматной доске. Создание самоходных орудий позволит открыть новое измерение в артиллерийской войне. "

 SRI_carri_di_rottura: "Карри ди Роттура"
 SRI_carri_di_rottura_desc: "Чтобы избежать патовых ситуаций, характерных для Вельткрига, необходимы более тяжелые и мощно вооруженные танки, способные прорвать статичную оборону противника и открыть путь для атаки пехоты."

 SRI_ferrea_mole_ferreo_cuore: "Ферреа Моле, Феррео Куоре"
 SRI_ferrea_mole_ferreo_cuore_desc: ""Железная масса, железное сердце" - девиз [ROOT.GetAdjective]их броневиков, означающий, что не только машина, но и люди, идущие на ней в бой, должны быть самого высокого качества и убежденности."

 SRI_la_legione_proletaria: "La Legione [getSRIlegionname]"
 SRI_la_legione_proletaria_desc: "Каждый рабочий в Италии имеет своё мнение о том, что такое революция и как она будет осуществляться. Рисорджименто даст возможность мужчинам и женщинам Италии гордиться нашей нацией; мы создадим армию, в которой найдется место даже самым скромным из наших людей."
 AuthLegionName: "Итальяна"
 RedLegionName: "Пролетариа"

 SRI_corpo_darmata_di_manovra: "Корпус д'Армата ди Мановра"
 SRI_corpo_darmata_di_manovra_desc: "Недостаточно прорвать линию противника, нам нужны специальные подразделения, которые могут продвигаться и использовать открытые пространства путём агрессивного маневрирования и атак в глубину. Использование танков в период Вельткрига в качестве поддержки пехоты остаётся устаревшей концепцией. Наш новый маневренный армейский корпус будет использовать современные танки и конную пехоту для нанесения ударов по флангам или брешам в линии противника. "

 SRI_ragruppamenti_esploranti: "Ragruppamenti Esploranti"
 SRI_ragruppamenti_esploranti_desc: "Будучи изначально партизанскими силами, социалистическая армия хорошо знакома с ценностью разведки и тем, что с её помощью можно сделать. Патрули дальнего действия позволят глубже проникать, меньше рисковать и в целом проводить более эффективные операции."

 SRI_establish_military_inspectorate: "Создайте военную инспекцию"
 SRI_establish_military_inspectorate_desc: "Многочисленные народные ополчения необходимо превратить в единую силу, которая будет служить революции. Для поддержания дисциплины в армии будет создан военный инспекторат, а ранее столь независимые командиры дивизий будут вынуждены стандартизировать снаряжение, организацию и обучение."

 SRI_one_army_one_command: "Одна армия, одно командование"
 SRI_one_army_one_command_desc: "Социалистическое движение в Италии превратилось из неудачливого движения сопротивления в 1919 году в настоящее государство, готовое управлять всей страной. Наша армейская структура должна отражать это: в то время как автономия может быть первостепенной, а связь и логистика - случайными благами, управление большой армией Италии сегодня требует центрального командования, способного управлять всеми военными усилиями, а полевые командиры должны быть в состоянии следовать их тщательно разработанным планам."

 SRI_maintain_officer_autonomy: "Поддерживать автономию офицеров"
 SRI_maintain_officer_autonomy_desc: "Ни одно вооруженное восстание не увенчалось успехом из-за византийской бюрократии. Упрощение обязанностей и предоставление большей власти низшим офицерам дает им свободу действий, необходимую для творческого решения стратегических задач, с которыми они столкнутся на поле боя."

 SRI_reform_modena_military_academy: "Реформа Военной академии Модены"
 SRI_reform_modena_military_academy_desc: "Очевидно, что необходим определенный уровень профессионализации нашего офицерского корпуса. Военная академия Модены, хотя и имела феодальное происхождение, сегодня больше известна как рассадник военных революционеров с огромным количеством идей о том, как совместить социализм и армию. Введя более строгую учебную программу в сочетании с более высокими академическими стандартами, мы могли бы организовать множество идей в политику и инициативы, полезные для армии.  "

 SRI_gruppi_di_difesa_della_donna: "Группы различия донны"
 SRI_gruppi_di_difesa_della_donna_desc: "Введение женщин в боевую службу вооружённых сил, о котором давно думают многие сторонники эгалитаризма, кажется очевидным способом не только укрепить наш кадровый резерв, но и поощрить одаренных и амбициозных женщин сделать карьеру в наших вооружённых силах. Для начала мы создадим специальные группы обороны для женщин, откуда мы сможем интегрировать их в армию в целом."

 SRI_vallo_alpino: "Валло Альпино"
 SRI_vallo_alpino_desc: "Альпы - одна из лучших естественных защитных систем для страны, но наличие горных перевалов делает неразумным полагаться на то, что все сделает природа. Построив постоянные оборонительные сооружения внутри этих перевалов и других слабых мест, можно превратить северную границу в действительно непроходимую стену."

 SRI_arditi_del_popolo: "Ардити дель Пополо"
 SRI_arditi_del_popolo_desc: "Ардити прославились во время Вельткрига как ударные войска, способные бросить вызов патовой ситуации в окопной войне. Дальнейшее развитие автоматического оружия и ближнего боя сделало возможное применение таких подразделений ещё более привлекательным. Сочетая тактику Ардити с революционным пылом, новые Ардити дель Пополо станут ударными войсками, которые откроют нам путь к победе над реакционерами."

 SRI_corpo_speciale: "Специальный корпус"
 SRI_corpo_speciale_desc: "Единственное постоянство поля боя в Италии заключается в том, что оно непостоянно. Массивные горные хребты, далекие острова, переполненные города и грозные реки разделяют полуостров, и игнорировать эти различия было бы крайне глупо. Вместо этого мы должны иметь контингенты, готовые к любой ситуации."

 SRI_brigate_marine: "Бригадная морская пехота"
 SRI_brigate_marine_desc: "Преимущество наступательной войны на полуострове заключается в том, что если фронт затихнет, у вас не останется выбора. Подразделения Corpo Speciale могут высаживаться в тылу врага, чтобы окружить и уничтожить его, а также атаковать сложные цели на Сардинии и Сицилии."

 SRI_carabinieri_del_cielo: "Карабинеры дель Сьело"
 SRI_carabinieri_del_cielo_desc: "Хотя их не так легко применить, как альпинистов или морскую пехоту, десантники все равно являются ценным активом для любой современной армии. Недоступные районы, такие как укрепления и порты, могут быть захвачены с помощью быстрого шока и трепета, расчищая их окрестности для продвижения регулярных войск"

 SRI_alpini_rossi: "Альпини [getSRImountaineerfocusname]"
 SRI_alpini_rossi_desc: "Конечно, на полуострове, состоящем в основном из трех горных хребтов, первым видом специализированных войск, который может понадобиться, будет альпинистский батальон, и на то есть веские причины. Война в горах неизбежна, и мы должны превзойти боевые возможности наших врагов на таких полях сражений."
 AuthMountainName: "Итальяни"
 RedMountainName: "Росси"

 SRI_la_guardia_rossa: "Ла Гвардия [getSRIarmyfocusname]"
 SRI_la_guardia_rossa_desc: "Социализм - это политика науки и разума. Мы победим наших врагов не бездумным самопожертвованием людей, а самой обученной профессиональной армией, оснащенной самым лучшим оружием, созданным самой эффективной промышленностью, пока традиционалисты в Неаполе и Кальяри содрогаются."

 SRI_formazione_di_difesa: "Formazione di Difesa"
 SRI_formazione_di_difesa_desc: "Какой бы наступательной ни была Гвардия [getSRIarmyfocusname], для успеха ей необходим оборонительный костяк. Вместо того чтобы размывать обязанности и доктрины национальной армии, мы будем использовать ополченцев для заполнения брешей и защиты позиций, в то время как более крупные формирования смогут разбить врага."

 SRI_scuole_centrale_militare: "Центральная военная школа"
 SRI_scuole_centrale_militare_desc: "Создание федеральной системы военных школ по всей стране будет способствовать стандартизации, что позволит нам разработать более амбициозную тактику на основе технологически богатых формирований Гвардия [getSRIarmyfocusname]."

 SRI_autotrasportabilita: "Autotrasportabilità"
 SRI_autotrasportabilita_desc: "Большая часть наших земель и населения по-прежнему находится под гнетом наших врагов, и Гвардия [getSRIarmyfocusname] необходимо практическое решение, чтобы гарантировать наше превосходство над ними. К счастью, наше превосходство в промышленности обеспечивает это: разрабатывая лучшие транспортные средства для мобильных подразделений и доктрины для поддержки, мы сможем опередить наших врагов на полуострове и нанести им детальное поражение, прежде чем они смогут использовать свои численные преимущества."

 SRI_guerra_brigantesca: "Бригантина"
 SRI_guerra_brigantesca_desc: "Войска Гвардия [getSRIarmyfocusname] должны уметь сражаться как бандиты: мобильно, скрытно и гибко. Эти качества сделали социалистическую войну возможной в первую очередь, и они будут включены в нашу доктрину."

 SRI_guardia_alla_frontiera: "Пограничная гвардия"
 SRI_guardia_alla_frontiera_desc: "Хотя партизанская тактика может хорошо служить нам внутри наших границ, Гвардия [getSRIarmyfocusname] должна быть готова и к войнам с соседями, и для такой войны мы должны уметь обороняться на широком фронте, готовясь к наступлению либо с нашей территории, либо с территории экспедиции."

 SRI_corpo_del_genio_aeronautico: "Корпус ВВС"
 SRI_corpo_del_genio_aeronautico_desc: "Хотя строительство аэродромов и ремонт самолетов обычно возлагались на армейских инженеров и подразделения поддержки эскадрилий соответственно, стало ясно, что необходимо создать специальный инженерный корпус ВВС. Со строительством Città del'Aria было бы очевидно разместить штаб-квартиру нового корпуса также в Умбрии."

 SRI_citta_del_aria: "Китта дель'Ария"
 SRI_citta_del_aria_desc: "Италия всегда была в авангарде воздушной мощи, используя самолеты в боевых целях ещё до начала Вельткрига. Однако хаос и нестабильность Гражданской войны прервали нашу передовую позицию. Мы выделим землю и промышленные предприятия в Умбрии для создания "Города воздуха", где мы объединим школы, мануфактуры и научные исследования, чтобы воспитать дух прогресса и трудолюбия. "

 SRI_accademia_aeronautica: "Академия Аэронавтики"
 SRI_accademia_aeronautica_desc: "Анархия итальянских войск в последние дни Вельткрига и горячий характер Гражданской войны не оставили места для модернизации военной тактики. В современном мире современность подразумевает ведение войны в небе. Подготовка пилотов - ключ к тому, чтобы догнать наших соседей по вооруженному потенциалу."

 SRI_trimotore_bombers: "Тримоторные бомбардировщики"
 SRI_trimotore_bombers_desc: "Наш предыдущий опыт работы с тримоторными средними самолетами показал большие перспективы. Усовершенствованные двигатели и конструкции позволят нам не только увеличить полезную нагрузку таких бомбардировщиков, но и оснастить их оборонительным вооружением, необходимым для выживания в оспариваемом воздушном пространстве. "

 SRI_pursuit_aircraft: "Самолеты преследования"
 SRI_pursuit_aircraft_desc: "Хотя многоцелевые платформы, безусловно, сделали наше производство способным конкурировать с соседями, это означает, что некоторые из наших самолетов могут оказаться недостаточно эффективными в бою. Облегчив производство благодаря новым мощностям и институтам, мы должны сосредоточиться на разработке специализированной платформы для борьбы за превосходство в воздухе. Эти новые "самолеты преследования" будут нацелены только на вражеские самолеты, а благодаря улучшенному маневрированию и тяжелому вооружению класса "воздух-воздух" смогут выходить победителями в каждом поединке."

 SRI_aviazione_marittima: "Aviazione Marittima"
 SRI_aviazione_marittima_desc: "Поскольку наши военно-воздушные силы становятся более централизованным и независимым видом вооружённых сил, мы должны сделать их способными взять на себя все функции, которые раньше выполняли армейские и флотские авиационные службы. Усовершенствованные конструкции самолетов позволят им участвовать в боевых действиях в Средиземном море и поддерживать флот в борьбе с реакционными режимами. "

 SRI_command_of_the_air: "Командование авиацией"
 SRI_command_of_the_air_desc: "Рельеф Италии и трудности, которые он налагает на наши вооруженные силы, означают, что мы должны пересмотреть новые подходы к ведению войны. Одно из предложений - следовать доктрине и мыслям Джулио Дуэ, который во время Вельткрига ратовал за массированные бомбардировочные кампании, чтобы выйти из тупика окопной войны. Наши бомбардировочные флоты должны наносить удары по городам противника, а также по его силам на поле боя, что позволит нам получить решающее преимущество в огневой мощи."

 SRI_arma_offensiva: "Арма Оффенсива"
 SRI_arma_offensiva_desc: "Одной из главных проблем стратегических бомбардировочных кампаний была относительная уязвимость, связанная с тем, что наши бомбардировщики проводят все больше времени над вражеской территорией. Разработки новых типов бомб и тактики позволят нам летать выше и минимизировать риск, которому подвергаются наши самолеты из-за зенитного огня."

 SRI_aerei_da_battaglia: "Ареи да Баталия"
 SRI_aerei_da_battaglia_desc: "Концепция "летающей артиллерии" не нова, но мы должны признать, что более громоздкие средние бомбардировщики тактически не приспособлены для огневой поддержки на поле боя. Создание новых "боевых самолётов", которые будут выполнять специальную функцию поддержки поля боя, означает, что наши дивизии всегда будут иметь огневую поддержку, независимо от того, насколько быстро они продвигаются вперёд и насколько спорно воздушное пространство над полем боя."

 SRI_aviazone_dassalto: "Aviazone d'Assalto"
 SRI_aviazone_dassalto_desc: "Вместо того чтобы сосредоточиться на уничтожении противника с помощью более совершенных бомбардировщиков, альтернативный подход может заключаться в том, чтобы просто лишить врага воздушного пространства. Новые тренировки могут подчеркнуть, что истребитель - наш главный тип самолета. Нам не нужны лучшие бомбардировщики, если те, что у нас есть, почти не подвержены риску быть перехваченными."

 SRI_zone_aeree_territoriali: "Zone Aeree Territoriali"
 SRI_zone_aeree_territoriali_desc: "Необходимы организационные изменения, чтобы обеспечить максимальную эффективность наших эскадрилий. Новые территориальные воздушные командования будут отвечать за местную оборону, а также координировать работу с нашей промышленностью по улучшению конструкций самолетов. Устранив посредников, наши эскадрильи не только смогут лучше реагировать на локальные вторжения в наше воздушное пространство, но и получат возможность вносить вклад пилотов в разработку новых самолетов, что, как мы надеемся, сделает их доступными быстрее, чем при использовании обычных методов тестирования и производства."

 SRI_difesa_contraerea_territoriale: "Difesa Contraerea Territoriale"
 SRI_difesa_contraerea_territoriale_desc: "Недооцененной частью воздушной мощи является влияние, которое наземная зенитная артиллерия может оказать на превосходство в воздухе. Мы должны создать специальные противовоздушные подразделения под командованием ВВС, чтобы наша противовоздушная оборона оставалась единой по своей миссии и цели."

 SRI_istituto_di_studi_militari_marittimi: "Институт военно-морских исследований"
 SRI_istituto_di_studi_militari_marittimi_desc: "Чтобы вести корабль к победе, офицерам высшего звена необходимы знания в области тактики, инженерного дела и логистики. Создание нового института, изучающего и преподающего эти темы, обеспечит ключевое преимущество перед другими военно-морскими флотами на полуострове."

 SRI_expand_the_livorno_academy: "Расширить академию в Ливорно"
 SRI_expand_the_livorno_academy_desc: "Флот нуждается в дальнейшем расширении, а это невозможно без людей на палубах. К счастью [Root.GetAdjective]ого правительства, первоначальная учебная академия флота всё ещё находится на подконтрольной ему территории и может быть легко расширена."

 SRI_corpo_del_genio_navale: "Corpo del Genio Navale"
 SRI_corpo_del_genio_navale_desc: "Как солдат не пойдет на войну с ржавой винтовкой, так и моряк не сможет управлять дырявым кораблем. Уход за кораблями и их обслуживание стали специализированными знаниями, которые должны иметь свою собственную секцию в военно-морском флоте."

 SRI_motoscafi_armati_siluranti: "Флотилия МАС"
 SRI_motoscafi_armati_siluranti_desc: "Торпеда произвела революцию в военно-морском деле, позволив маленьким лодкам топить гораздо более крупные цели. Если перенести эту идею на дно, то получится новый тип подводных лодок - маленьких, проворных и легкоуправляемых."

 SRI_revolution_under_the_sea: "Революция под водой"
 SRI_revolution_under_the_sea_desc: "Если Антанта думает, что Средиземное море - это легкий порог к южным границам революционной Европы, то они сильно ошибаются. В то время как наши союзники должны обратить внимание на Атлантику, мы сделаем своей задачей потопить любую технику или живую силу, которая попытается пересечь наше море."

 SRI_italian_torpedoes: "Торпеды Италии"
 SRI_italian_torpedoes_desc: "Оружие, которое изменило морскую войну, родилось в городе, населенном итальянцами, но [ROOT.GetAdjective]ая военно-морская промышленность не успевает за его производством. Настало время, чтобы он пересек Адриатику и раскрыл свой истинный потенциал в руках наших моряков и лётчиков."

 SRI_incrociatori_sommergibili: "Incrociatori Sommergibili"
 SRI_incrociatori_sommergibili_desc: "Успех Германии в Вельткриге показал эффективность подводной морской войны. Одним из очевидных путей развития является создание более крупных и мощных подводных лодок, обладающих повышенной огневой мощью и способных стоять самостоятельно."

 SRI_artiglieria_marittima: "Артильерия Мариттима"
 SRI_artiglieria_marittima_desc: "По своей природе Апеннинский полуостров имеет протяженное побережье, которое необходимо защищать от любых потенциальных захватчиков. Установка опорных пунктов и стационарной морской артиллерии в ключевых точках препятствует любым возможным вторжениям."

 SRI_expand_genoese_naval_yards: "Расширить генуэзские верфи"
 SRI_expand_genoese_naval_yards_desc: "Генуя - крупнейший порт, оставшийся под контролем рабочих Италии во время Гражданской войны. Имея уже приличную военно-морскую промышленность, она послужит ядром для дальнейшей военно-морской экспансии."

 SRI_odero_terni_orlando: "Одеро-Терни-Орландо"
 SRI_odero_terni_orlando_desc: "Современный линкор - это огромная масса стали. Соединение судостроителей с производителями стали, такими как завод в Терни, позволит упорядочить поток материалов и улучшить строительство."

 SRI_cantieri_riuniti_del_tirreno: "Кантьери Риунити дель Тиррено"
 SRI_cantieri_riuniti_del_tirreno_desc: "Чтобы построить наши новые корабли, необходим новый производитель. Объединение военно-морских компаний по всему Тирренскому полуострову приведет к улучшению как качества, так и количества."

 SRI_increase_ship_exports: "Увеличение экспорта кораблей"
 SRI_increase_ship_exports_desc: "Благодаря всем недавно построенным верфям, у [ROOT:GetAdjective]ая военно-морской промышленности есть избыток мощностей для строительства гражданских судов для наших союзников или других покупателей по всему миру. Такой экспорт создает рабочие места на родине и является важным источником дохода."

 SRI_cantieri_riuniti_dell_adriatico: "Кантьери Риунити дель'Адриатико"
 SRI_cantieri_riuniti_dell_adriatico_desc: "Объединение верфей на Тирренском море оказалось успешным. Пришло время перенести эту модель и на недавно освобожденные территории в Кварнерском заливе."

 SRI_guerra_marittima: "Герра Мариттима"
 SRI_guerra_marittima_desc: "Как и на суше, война на море превратилась в войну на истощение и управление ресурсами. Способность производить и управлять большим количеством кораблей позволяет флоту действовать на большем количестве театров, а нашим врагам - разбегаться."

 SRI_fast_battleships: "Быстрые линкоры"
 SRI_fast_battleships_desc: "Поскольку более тяжелые корабли во время службы обычно стоят на якоре, крайне важно, чтобы они вступали в бой быстрее своих противников. Ввод в строй новых кораблей для этой цели позволит быстрее реагировать на любые морские сражения."

 SRI_mariantisom: "Мариантисом"
 SRI_mariantisom_desc: "Доказав свою успешность в Вельткрайге, наши противники наверняка будут использовать подводные лодки, чтобы лишить нас судоходных возможностей. Создание специального командования, призванного противостоять этим угрозам, спасет жизни многих моряков торгового флота."

 SRI_sealane_protectors: "Защитники тюленей"
 SRI_sealane_protectors_desc: "Корабли в открытом море нуждаются в защите от вражеских рейдеров. Решением проблемы является строительство большего количества небольших кораблей, способных бороться с угрозами как с поверхности, так и снизу. "

 SRI_squadron_flagships: "Флагманы эскадр"
 SRI_squadron_flagships_desc: "Небольшие эскадры, патрулирующие наши воды, остро нуждаются в усилении огневой мощи. Предоставление новых, более тяжелых кораблей для их руководства повысило бы их шансы в бою один на один."

 SRI_maritime_air_power: "Морская воздушная мощь"
 SRI_maritime_air_power_desc: "Благодаря совершенствованию авиации в последние десятилетия, морское боевое пространство теперь охватывает все измерения. Настало время для ВМС принять на вооружение самолеты и авианосцы, позволяющие им действовать вдали от дома."

 SRI_improved_gunnery: "Улучшенная артиллерия"
 SRI_improved_gunnery_desc: "День корвуса давно прошел - корабли сражаются друг с другом с больших расстояний. Улучшенные орудия позволяют наносить удары раньше и сильнее, что приводит к увеличению числа потопленных вражеских кораблей. Таким образом, это важнейшая часть кораблей, которую нельзя игнорировать."

 SRI_mediterraneo_rosso: "[getSRImarenostrumname]"
 SRI_mediterraneo_rosso_desc: "Две тысячи лет назад римляне называли его Mare Nostrum - Наше море. Хотя [SRI.GetNameDef] не может утверждать, что контролирует такую большую береговую линию, итальянский полуостров все же позволяет контролировать все море."
 AuthNostrumName: "Маре Нострум"
 RedNostrumName: "Медитерранео Россо"

 SRI_adopt_the_gufo: "Гуфо"
 SRI_adopt_the_gufo_desc: "Радар - это будущее военно-морского боя. Внимательный, как его тезка, сова, он позволит обнаруживать вражеские корабли раньше, чем их увидит невооруженный глаз, и обеспечит решающее тактическое преимущество в бою."

 SRI_joint_naval_intelligence: "Объединенная военно-морская разведка"
 SRI_joint_naval_intelligence_desc: "Как гордо провозгласил империалист, Британия правит волнами. Даже с учётом дезертирства в [CAN.GetName], флот [ENG.GetNameDef] является одним из самых грозных в Европе. Было бы разумно обмениваться с ними информацией."

 SRI_battaglia_decisiva: "Баталия решимости"
 SRI_battaglia_decisiva_desc: "Если ударить достаточно сильно, то один взмах руки может решить исход боя. На море это означает, что правильная концентрация кораблей может найти и уничтожить основной флот противника, отдав контроль над морями победителю."

 SRI_rebuild_the_battle_line: "Восстановить боевую линию"
 SRI_rebuild_the_battle_line_desc: "В хаосе Гражданской войны Регия Марина была разделена между различными фракциями. Это падение численности флота особенно тяжело отразилось на тяжелых кораблях - их восстановление является приоритетной задачей для возвращения контроля над Средиземноморьем."

### Counterrevolution Focuses ###
SRI_garibaldi_ii: "Прямиком в 1859 г"
SRI_garibaldi_ii_desc: "Как и в случае с Альпийскими охотниками (Cacciatori delle Alpi), прозванными в честь своего лидера Гарибальди, которых до нас возглавлял великий итальянский герой Джузеппе Гарибальди в борьбе с австрийцами и Бурбонско-двухсицилийским домом, на севере Италии возникла новая сила сопротивления, сплоченная вокруг Гарибальди, которая стремится вновь объединить Италию и искоренить экстремизм с обеих сторон. Возглавляемые выдающимся антирадикальным генералом Джузеппе 'Пеппино' Гарибальди, внуком своего однофамильца, современные гарибальдийцы стремятся раз и навсегда освободить Италию. Отталкиваясь от интерклассического радикального либерализма Джузеппе Мадзини, который призывает к созданию унитарной республики, опирающейся на светский спиритуализм и гражданский национализм, при поддержке Рандольфо Пикьярди и его фракции в Партито Републикано Итальяно, а также братьев Джузеппе ‘Пеппино’ Гарибальди - Санте и Риччиотти-младшего. Это контрреволюционное движение должно свергнуть воинствующих атеистов социалистического режима, чтобы идти по средней линии к свободе, свободе и равенству для всех итальянцев, не впадая в радикализм и экстремизм по обе стороны прохода на пути к объединению Италии, и Гарибальди и его люди готовы защищать этот идеал до последнего человека."
SRI_dons_to_doges: "Заверить промышленников"
SRI_dons_to_doges_desc: " Во время революционного хаоса промышленный центр Северо-Западной Италии был национализирован новоявленного Союза, а всемирно известные автомобильная, авиационная и судостроительная отрасли Италии оказались в безвестности. В условиях, когда государство нуждается в быстром и легком пути к пополнению финансовых средств и капитала, наше правительство обращается к этим капиталистам, давая гарантии капитанам промышленности, бежавшим во время революции. Благодаря их опыту и богатству мы сможем возродить экономический и промышленный потенциал Италии, что будет иметь огромное значение, если мы пойдем по стопам Гарибальди и вновь объединим Италию. "
SRI_align_the_fasci: "Друзья фашисты"
SRI_align_the_fasci_desc: "Сицилийские фашисты, имеющие много общего с нашим движением в идеологическом плане, несмотря на то, что находятся гораздо левее, чем наша более либеральная коалиция, являются очевидными союзниками для нашей коалиции. И хотя нам придется пойти на компромиссы в отношении их формы фашистской общины и христианской экономики, основанной на профсоюзах, а им - на нелегкую борьбу за принятие нашего прохристианского, но строгого и чистого секуляризма, тем не менее мы будем стоять плечом к плечу, поскольку наши движения нуждаются друг в друге, чтобы выжить, и обе наши группы хорошо понимают этот факт, поскольку экстремистские волки продолжают кружить вокруг них."
SRI_end_radicals: "Уничтожить экстремизм"
SRI_end_radicals_desc: "Демократические социалисты из Унитарного социалистического союза - это, пожалуй, единственные политики в официальной структуре власти старого социалистического правительства, которых стоит сохранить, поскольку многое в их популистской и аграрной политике совпадает с нашей, особенно использование ими универсального гражданского национализма и их спокойный, но мирный подход к секуляризму и католической церкви, которую мы сами разделяем. Если мы сможем добиться от них согласия на изгнание наиболее радикально настроенных членов, но при этом дадим гарантии, что они будут соответствовать демократической республиканской структуре нашего нового контрреволюционного государства, то мы без проблем предоставим их коммунам и союзам некоторую автономию, лишь бы они оставались верными на конце своей ослабленной цепи. Что же касается остальной итальянской экстремистской сферы, от "Легиона" Эволы и "Неосанфедистов" Падре Пио до "Национального союза синдакалистов" Муссолини и "Итальянской фашистской ассоциации" Бальбо, то все следы этих революционных и сверхрадикальных язв должны быть полностью изгнаны из итальянского сознания. Только тогда наша очищенная и истинная форма радикально-либерального республиканизма сможет зазвучать."
SRI_italia_libera: "Свободная Италия"
SRI_italia_libera_desc: "Собрав широкую коалицию из представителей центра, левоцентристов и неатеистических левых под знаменем воинствующего радикального либерализма, гражданского национализма и светского спиритуализма, Свободноая Италия Джузеппе 'Пеппино' Гарибальди II и Рандольфо Пикьярди объединила разношерстную группу политиков из Итальянской республиканской партии (Partito Repubblicano Italiano), Фаши Сицилиани, Унитарная социалистическая партия, Социалистической партии Риформиста Итальяно и других представителей нерадикального левоцентристского спектра с целью спасти Италию от экстремизма, используя факел либерального унитарного республиканизма. Кроме того, коалиция призывает к пересмотру Альбертинского статута - первой современной конституции Италии 1848 г. - в республиканском контексте, отмене любой концепции Королевского или революционного сената, массовой административной децентрализации, свободе объединения различных категорий трудящихся в профсоюзы, защите мелкой собственности и снижению доходов, а также к другим либеральным реформам, направленным на искоренение элитизма и экстремизма. Во власти 'Свободной Италии', мы навсегда будем защищены от насильственных и радикальных экстремизмов, таких как тотализм и легионерство, поскольку эти идеи будут преследоваться и искореняться по мере прихода коалиции к власти, чтобы обеспечить будущее нашей республики."
SRI_rally_the_veterans: "Митинг ветеранов НАБ"
SRI_rally_the_veterans_desc: "Национальная ассоциация бойцов - это ветеранское объединение, состоящее из итальянских офицеров, переживших Великую войну, которые впоследствии объединились вокруг идей антитоталитаризма, антилегионеризма и радикального либерального республиканизма. Доминирующее положение занимают такие фигуры, как Джузеппе 'Пеппино' Гарибальди II, его братья Санте и Риччиотти-младший, а также другие прославленные офицеры-политики, такие как Раффаэле Россетти, Гаэтано Сальвемини и Луиджи Гаспаротто, НАБ формирует основу коалиции Свободной Италии, но эти старые псы войны могут медленно пробуждаться. Мы должны стремиться к тому, чтобы все члены НАБ были на нашей стороне и активно участвовали в движении, а также использовать их влияние для того, чтобы привлечь на нашу сторону другие более мелкие организации-ветераны и отстраниться от скрежещущей пасти итальянского экстремистского национализма, которая охватила многие другие подобные организации. Имея на своей стороне ветеранов-традиционалистов из НАБ, нам будет легче бороться с радикализмом в масштабах страны."
SRI_the_king_in_sardinia: "Дебаты о короле Сардинии"
SRI_the_king_in_sardinia_desc: "На острове Сардиния, хотя он и существует под властью собственной монархии, находится осколок нашего движения - отделение НАБ, действующее под руководством местного лидера и соратника по мадзинистскому движению Эмилио Луссу. Приверженцы тех же идей радикального либерализма, конституционалистской прямой демократии, классового коллаборационизма и прогрессивно-либерального популизма, что и мы, могли бы стать идеальными союзниками Федерации Сарда делл'НАБ Луссу, если бы только нам удалось договориться о ситуации с роялизмом. Если бы между двумя нашими движениями удалось выработать конституционный компромисс, при котором наша мадзинистская демократия могла бы беспрепятственно существовать под объединяющим руководством бессильного конституционного монарха, мирное объединение Сардинии и Меццоджорно стало бы вполне достижимым."
SRI_legacy_of_the_gracchi: "Наследие братьев Гракхов"
SRI_legacy_of_the_gracchi_desc: "Братья Гракхи - Тиберий и Гай Гракхи - занимали должности плебейских трибунов с 133 г. до н.э. по 122/121 г. до н.э. соответственно и прославились как одни из самых первых прогрессивных социальных реформаторов Рима, жестоко убитые в юном возрасте реакционной политической системой, погрязшей в элитарности и боявшейся подлинных перемен. Тиберий принял закон о государственном землеустройстве, который должен был подтвердить права на землю и перераспределить излишки земли в пользу бедных крестьян, а Гай продолжил эту политику, распространив её на новые римские колонии за пределами полуострова, и оба провели другие реформы по многим вопросам, таким как распределение провинциальных команд, Братья Гракхи были полны решимости превратить Рим в подлинно справедливый и популистский рай для простого сельского населения, и именно их наследию - так трагически оборвавшемуся - мы стремимся подражать сегодня. Реализуя модернизированные формы их протосоциалистических идей, возводя их образы и историю в ранг новых национальных икон республики, наша новая Италия под руководством Пеппино Гарибальди должна сделать все возможное, чтобы соответствовать этим невинным мученикам и их гениальному наследию."
SRI_correcting_carnaro: "Исправление Хартии Карнаро"
SRI_correcting_carnaro_desc: "Хартия Карнаро - знаковый документ, написанный профсоюзным деятелем Альцесте Де Амбрисом и поэтом Габриэле Д'Аннунцио, объединивший сорелевские национал-синдикалистские, корпоративистские и демократические республиканские идеи в единое целое, и именно этот документ Свободной Италии ставит выше всех остальных. Рассматривая другие так называемые лояльные Д'Аннунцио движения, такие как тоталисты Муссолини или легионеры Бальбо, как заблуждающихся глупцов, только запятнавших великую мечту Д'Аннунцио об Италии, мы воплотим мечту, изложенную в Carta del Carnaro, в жизнь, создав синкретическую экономику, сдерживаемую нашей концепцией радикального либерализма и антиэкстремистского центризма. Соединив лучшие идеи итальянской политики и отбросив весь паразитический и корыстный жир, мы создадим идеальную республику."
SRI_class_collaboration: "Сотрудничество классов"
SRI_class_collaboration_desc: "Классовая война и эксплуатация естественного раскола общества не приведут нашу новую республику ни к чему, кроме ранней могилы. Мы должны принять учение Д'Аннунцио близко к сердцу и создать межклассовую систему, которая научит наших людей не конкурировать с теми, кто богаче или беднее их, а работать вместе с ними, чтобы построить лучшее, более единое общество, которое по-прежнему заботится обо всех, просто разными способами."
SRI_emancipate_women: "Полная эмансипация женщин"
SRI_emancipate_women_desc: "Слишком долго практически половина нашего населения жила политически бесправной жизнью, вкалывая, выполняя более чем справедливую долю работы, необходимой для того, чтобы Италия всегда была великой страной. Согласно мадзинианской концепции, или мировоззрению Мадзини, мужчины должны считать своим долгом помогать в распространении прав женщин, причем Мадзини даже лично восхищался британской суфражисткой Джесси Уайт Марио, называя её самой смелой женщиной в современной истории. Мы должны исправить ситуацию, немедленно предоставив женщинам те же права и привилегии, что и мужчинам, соблюдая при этом те же правовые нормы и обеспечив им возможность голосовать на любых выборах. Это не только сделает нашу страну более равноправной, но и обеспечит новую политическую поддержку миллионов и миллионов новых избирателей."
SRI_mazzinianist_education: "Мадзинистское образование"
SRI_mazzinianist_education_desc: "Мадзинианство (Mazzinianesimo, также пишется Mazzinismo и названо по имени его родоначальника Джузеппе Мадзини) - это особая форма радикального либерализма, отстаиваемая нашим правительством, в основе которой лежит идея освобождения, объединения, освобождение, объединение и будущее управление независимым итальянским полуостровом возможно только через создание конституционного унитарного республиканского государства, реализующего идеи интерклассизма и поддерживаемого массовой преданностью гражданской национальной религии, основанной на любви к своей общей итальянской родине, которая проталкивается как мирная и светская альтернатива католическим правым и радикальному атеизму, поддерживаемому большинством итальянских левых. По мере того как мы будем работать над ликвидацией неграмотности и предоставлением бесплатного базового образования всем детям в Италии, а также над повышением уровня высшего образования за счёт новых университетов, грантов и стипендий, мы будем добавлять кусочки этой маццинистской идеологии в расширяющиеся учебные программы, чтобы все будущие поколения усваивали истинную и либеральную правду, формируя из них будущих продуктивных членов общества."
SRI_laicism: "Секуляризм свободный от Ватикана"
SRI_laicism_desc: "Несмотря на стремление к секуляризму, наше мадзинистское движение не унижает и не презирает христианскую веру и духовность в целом. Сам Джузеппе Мадзини считал человечество "образом Бога на земле", а определение обязанностей человека сводил к Закону Божьему. Будучи глубоко спиритуалистом, Мадзини также оспаривал синдикалистскую тенденцию пытаться вытравить из сердец и умов людей не только трансцендентное, божественное начало, но и простое чувство долга, присущее всем, которое он называл "братством" или "ассоциацией" всего человечества. Однако, несмотря на эту врожденную любовь к вере, Мадзини и другие члены нашей коалиции не замечают врожденной элитарности современной католической церкви и того политического и социально-экономического вмешательства, которое папство совершало на протяжении столетий для продвижения собственных интересов и богатства. Таким образом, хотя религии всегда должно быть место в нашей идеальной республике, церковь и религия в целом никогда не должны играть прямой роли в политике, поскольку мы стремимся к духовно просвещённой форме секуляризма."
SRI_social_patriotism: "Социальный патриотизм и религия"
SRI_social_patriotism_desc: "Согласно мадзинистскому принципу, архитектором национального искупления может быть только народ, одушевленный глубокой религиозной верой, понимаемой как своего рода светская гражданская религия родины, которая связывает народ общей любовью к своей нации, культуре и самобытности, не становясь жертвой реакционного национализма, мелкого этноцентризма или жестокого ирредентизма и не будучи поглощенной развращающим элитаризмом и предвзятым консерватизмом организованной религии, вмешивающейся в управление. По мысли Мадзинианезимо, новая гражданская религия должна быть создана для итальянского народа на основе этих про-духовных, но твердо секуляристских идей, позволяющих народу самостоятельно идти к процветанию с высоко поднятой головой."
SRI_socialize_utlities: "Социализация хозяйства и здравоохранения"
SRI_socialize_utlities_desc: "В соответствии с нашими уступками неэкстремистским левым мы приступаем к усовершенствованной и гораздо более прогрессивной форме наших первоначальных планов по обновлению здравоохранения и гражданского сектора общества. Внедряя единую систему всеобщего здравоохранения, социализируя коммунальные услуги, такие как электричество, вода, жилье и т.д., мы создаем социально-экономическую систему, в которой потребности масс ставятся выше прибыли немногих."
SRI_agrarian_investments: "Нация с брюхом"
SRI_agrarian_investments_desc: "Как и армии Гарибальди, Италия тоже ходит на животе, а с нашими мечтами об объединении у нас скоро будет гораздо больше ртов, которые нужно кормить. Опираясь на глубокие сельскохозяйственные и ремесленные корни Меццоджорно, мы будем проводить политику интенсивного аграрного развития, модернизируя, механизируя и расширяя наш сельскохозяйственный сектор, чтобы вновь стать настоящей житницей Европы и гарантировать, что ни один итальянец больше никогда не будет голодать."
SRI_citizen_duties: "Каждый должен внести свою лепту"
SRI_citizen_duties_desc: "Создав новую общенациональную гражданскую службу, работающую в унисон с нашей сфабрикованной гражданской религией, мы обеспечим, чтобы каждый гражданин играл свою роль и выполнял свою равную долю работы, необходимой для создания и поддержания нашей идеальной республики, предоставляя работу нуждающимся и обездоленным, чтобы каждая должность была заполнена, а каждый гражданин был удовлетворен, работая как равный винтик в либеральной машине."
SRI_nation_of_virtue: "Нация добродетели"
SRI_nation_of_virtue_desc: "Хотя мы и светские люди, мы не лишены нравственности, ибо если Бог не имеет места в нашем законодательстве, это не значит, что Его учение не имеет места в наших сердцах. Мы будем жить справедливой и благочестивой жизнью, как и прежде, помогая ближним и живя в мире друг с другом в форме братского гуманизма, распространяя наши либеральные идеалы среди ближних добрыми делами и высокой нравственностью."
SRI_raise_the_redshirts: "Краснорубашечники"
SRI_raise_the_redshirts_desc: "Для защиты от либеральной контрреволюции генерал Джузеппе Гарибальди II решил создать новый добровольческий легион краснорубашечников-революционеров, как это делал его дед до него. Опытные и преданные офицеры, состоящие из ветеранов Национальная ассоциация бойцов, а также растущая рабочая сила из бесправной молодежи Меццоджорно, переживающей упадок сельского хозяйства и промышленности, Эти новые "краснорубашечники" будут защищать нашу младенческую итальянскую республику до последнего вздоха, создавая всегда верное ополчение по личному приказу главнокомандующего, служа одновременно военизированной, тайной полицией и национальной гвардией, разумеется, на благо республики."
SRI_expedition_of_the_thousand: "2-я Экспедиция Тысячи"
SRI_expedition_of_the_thousand_desc: "Как и в первой Экспедиции тысячи (Spedizione dei Mille), когда герой Джузеппе Гарибальди с легионом добровольцев-революционеров отплыл из Кварто в Марсалу, чтобы свергнуть испанский дом Бурбонов и освободить Южную Италию от иностранного владычества, Мы, борцы за свободу Южной Италии, вновь объединились вокруг Гарибальди - на этот раз Джузеппе 'Пеппино' Гарибальди II, внука своего однофамильца, - чтобы отвести от Меццоджорно угрозу синдикализма, несущуюся извне, и одновременно оградить его будущее от экстремистского и реакционного дурмана северных федералистов. Опираясь на межклассовый радикальный либерализм Джузеппе Мадзини, призывающий к созданию унитарной республики, опирающейся на светский спиритуализм и гражданский национализм, при поддержке Рандольфо Пикьярди и его фракции в Итальянской республиканской партии, а также братьев Джузеппе ‘Пеппино’ Гарибальди - Санте и Риччиотти-младшего. Это контрреволюционное движение должно свергнуть воинствующих атеистов вместе с социалистическим режимом, чтобы провести среднюю линию к свободе, свободе и равенству для всех итальянцев, не впадая в радикализм или экстремизм по обе стороны прохода, и Гарибальди и его люди готовы защищать этот идеал до последнего человека."
SRI_fourth_war_of_independence: "Четвертая война за независимость"
SRI_fourth_war_of_independence_desc: "Во время Третьей освободительной войны 1866 г. мы, итальянцы, сражались одновременно с пруссаками против австрийцев, что в итоге позволило нам отвоевать Венецию у мерзких венских подонков. Однако после катастрофы Великой войны австрийцам вновь было позволено отнять у нас Венецию. Мы исправим это грубое нарушение справедливости, а затем ещё и ещё, снова выступив против австрийцев в Четвертой освободительной войне, чтобы наконец-то объединить земли Великой Италии!"

SRI_recover_from_socialism_idea: "Восстановление контрреволюции"
SRI_recover_from_socialism_idea_desc: "Теперь, когда генерал Джузеппе ‘Пеппино’ Гарибальди с помощью своей либеральной ассоциации ветеранов Национальная ассоциация бойцов захватил власть, лояльность различных группировок, которые боролись за власть параллельно с нами, всё ещё остаётся под вопросом. Мы должны работать над тем, чтобы закрепить нашу новую власть, ослабив или полностью уничтожив эти конкурирующие группы, чтобы сохранить будущее нашей совершенной республики."
SRI_emancipate_women_idea: "Эмансипированная итальянская женщина"
SRI_agrarian_investments_idea: "Аграрные инвестиции и сельскохозяйственные субсидии"
SRI_social_patriotism_idea: "Итальянская гражданская религия"
SRI_citizen_duties_idea: "Реформированная гос-служба"
SRI_nation_of_virtue_idea: "Благочестивая мораль в безбожной системе"
