socitaly.127.c: "Понятно."

socitaly.20000.t: "Завоевание Социалистического Севера"
socitaly.20000.d: "Теперь, когда наши храбрые солдаты успешно освободили всю Социалистическую Республику, мы можем вести переговоры о взаимовыгодном мире с союзниками туринского режима в обмен на полное включение бывшей И.С в состав нашей администрации. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые представители нашего командования убеждены, что силы, которые по глупости решили поддержать несостоявшихся итальянских претендентов, сильно ослаблены, и они уверены, что наши армии более чем способны уничтожить весь альянс. Решение за высшими руководителями нашего правительства: призвать ли к миру или продолжать борьбу?"
socitaly.20000.a: "Красный Север наш, давайте вести переговоры."
socitaly.20000.b: "Мы победим весь их союз!"

