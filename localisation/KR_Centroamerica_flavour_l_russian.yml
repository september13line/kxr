### Central American Flavour by Drozdovite

### Events ###
cafla.1.t: "Археологическая экспедиция к памятнику Сан-Андрес"
cafla.1.d: "Американский археолог Джон Диммик прибыл сегодня в нашу страну и сделал очень любопытный запрос. Гости семьи Дуэньяс, проживающей в поместье Сан Андрес, сообщили о древних полупогребённых структурах, которые могут пролить свет на историю Доколумбовых Мезоамериканских цивилизаций. Археолог заявляет, что проспонсирует экспедицию из своих собственных средств и всё что им нужно от нас - дать зелёный свет. [Root.GetLeader] уже объявил свою поддержку проекта, и персонально связался с семьёй Дуэньяс чтобы договориться о проходе экспедиции на их землю. После того, как представитель семьи, Диммик и [Root.GetLeader] провели переговоры, было достигнуто соглашение о выдаче экспедиции карт-бланша на раскопки до начала сезона дождей в конце мая. Стоит надеяться, что их находки заинтересуют археологов в нашей стране на многие годы."
cafla.1.a: "Они приветствуются к изучению нашей истории"

cafla.2.t: "Вулкан Изалько усиливает свою стромболианскую активность"
cafla.2.d: "Вулкан Изалько, расположенный в департаменте Сансонате, Эль-Сальвадор, начал серию нерегулярных извержений, сокращая время между стромболианскими извержениями от одного в месяц до одного в двадцать минут, а также увеличился объём выделяемого из земли пепла и лавы. Несмотря на то, что Изалько извергался почти безостановочно с самого момента его образования в 1722, 'Фаро дель Пасифико' вызывает беспокойство у местного населения из-за угрозы сильного вулканического извержения."
cafla.2.a: "Нам надо за ним приглядывать"

cafla.3.t: "Вулкан Изалько продолжает усиливать свою стромболианскую активность"
cafla.3.d: "Доклады от наших геологов отмечают, что Изалько действительно продолжает усиливать свою активность ещё больше, чем раньше. Теперь выбросы происходят каждые восемь минут, и местное население начинает сильно беспокоится в связи с отсутствием государственных планов эвакуации на случай извержения вулкана."
cafla.3.a: "Приготовьте планы эвакуации, на всякий случай..."

cafla.4.t: "Уровни активности вулкана Изалько возвращаются к норме"
cafla.4.d: "Несмотря на панику окружающую вулкан Изалько, наши геологи сообщили, что вулкан вернулся к своему нормальному состоянию, и хотя всё ещё происходят выбросы пепла и лавы ближе к его южному сектору, люди Сансонанте могут вздохнуть спокойно ввиду затухания вулканической активности."
cafla.4.a: "Слава Богу всё закончилось"

cafla.5.t: "Потоп в Сан-Сальвадоре"
cafla.5.d: "В связи с недавней погодой и плохим обслуживанием Сан-Сальвадорской дренажной системы, в Сальвадорском городе начался потоп. И хотя подтверждённых смертей пока нет, был нанесён значимый урон городской инфраструктуре и пройдёт некоторое времени перед тем как жизнь в городе сможет вернуться в свою колею."
cafla.5.a: "Неблагополучное развитие событий"

cafla.6.t: "Парикутин извергается в Мичиокане"
cafla.6.d: "К нам сегодня поступили плохие новости из маленького города Парикутина. Близлежащий вулкан Парикутин начал извергаться в полдень, и население городка находится под натиском дождей из пепла, а также наши специалисты подтвердили, что лава накроет город при текущем темпе выделения. Президент [GetLeader] немедленно отдал приказ об эвакуации населения и процесс их переселения в соседний Уруапан уже начался. Это затратный по времени и ресурсам, но необходимый шаг для обеспечения безопасности наших граждан от стихийного бедствия."
cafla.6.a: "Неблагополучное развитие событий"

cafla.7.t: "Землетрясение в Гватемале"
cafla.7.d: "В 17:37, землетрясение магнитудой 7,7 по шкале Рихтера началось возле Гватемальского Тихоокеанского побережья. Землетрясение вызвало обширные повреждения местной инфраструктуре, опрокидывая телеграфные столбы и круша Интер-Американское Шоссе. Город Текпан также был серьёзно повреждён, почти 60% жилых зданий было полностью уничтожено землетрясением. Исторический памятник Паласио де лос Капитанес Хенералес в Антигуа-Гуатемала был также повреждён, как и многие старые церкви колониальной эры. Трагичный инцидент унёс жизни тридцати восьми человек, и теперь нам нужно разбираться с последствиями столь ужасного стихийного бедствия."
cafla.7.a: "Будем надеяться, что это не первое из многих"

cafla.8.t: "Основание Мусео Рехиональ де Аркеолохия в Копане"
cafla.8.d: "Сегодня, Мусео Рехиональ де Аркеолохия был основан в городе Копане. В Копанском археологическом памятнике сохранились одни из самых больших архитектурных комплексов ранней доклассической эпохи, а также одни из самых больших городов древней Майянской цивилизации. Памятник был закрыт для посетителей в 1935 на реставрацию, с большей частью усилий сосредоточенной на Акрополе, главной улице, 'Лестнице иероглифики', храмах 11 и 22 а также на '38 эстреллас'. С завершением музея, памятник вновь открыт для посетителей, желающих изучать историю Доколумбовой Америки."
cafla.8.a: "Ещё один шаг к сохранению нашей истории"

cafla.9.t: "Землетрясение в Эль-Сальвадоре"
cafla.9.d: "Сильное землетрясение поразило маленькие города Санта Клара и Сан Эстебан, расположенных недалеко от вулкана Сан Винсенте. Магнитудой 6.1 по шкале Рихтера, землетрясение уничтожило города, унося с собой жизни двухсот людей и вызывая повреждения городам и дороге, соединяющей города. Но землетрясение не было вызвано находящимся рядом вулканом, и люди департамента Сан Винсенте могут вздохнуть спокойно, не опасаясь скорого его пробуждения."
cafla.9.a: "Будем надеяться, что скоро удача к нам вернётся."

cafla.10.t: "Землетрясение в Эль-Сальвадоре"
cafla.10.d: "Ещё одно землетрясение произошло в Эль-Сальвадоре, в этот раз в муниципалитете Ауачапан. Землетрясение, магнитудой 6.1 по шкале Рихтера, нанесло большой урон муниципалитетам Ауачапан и Атикисайя. К счастью, смертей из-за бедствия нет, и хотя повреждения обеим местам значительны, отстроить их заново будет не сложно, так как они оба были довольно слаборазвиты.
cafla.10.a: "По крайней мере, все живы"

cafla.11.t: "Землетрясение в Эль-Сальвадоре"
cafla.11.d: "Ещё одно землетрясение произошло в Эль-Сальвадоре, в этот раз в муниципалитете Хукуапа. Землетрясение, магнитудой 6.2 по шкале Рихтера, началось утром в 5:2 , и пока службы спасения мобилизовались, второе землетрясение началось в 5:6 и вызвало ещё больше разрушений, чем первое. Подземные точки вызвали серьёзные разрушения в департаментах Ла Пас, Усулутан и Сан Мигель и предполагается что погибло около четырёхсот людей, было ранено более тысячи и двадцать тысяч оставлено без жилищ.'Комите Хенераль Эхекутиво Продамнификадос' уже создало планы по переселению жертв в Эль-Сальвадор, но это обойдётся довольно дорого..."
cafla.11.a: "Кажется, Мать-природа решила нам отомстить..."

cafla.12.t: "Тропический шторм у Атлантического побережья Никарагуа"
cafla.12.d: "Шторм разразился и продолжает бушевать у нашего Атлантического побережья. Из-за сильного ветра и опасных приливов торговля в Атлантике была приостановлена, и многие боятся, что шторм ухудшится в ближайшем будущем. И хотя шторм не показывает никаких признаков ухудшения, возможно, будет мудро начать приготовление к эвакуации в случае урагана..."
cafla.12.a: "Нужно приготовиться к худшему"

cafla.13.t: "Ураган достиг Атлантического побережья Никарагуа"
cafla.13.d: "Как только наши приготовления были завершёны, самое худшее началось с образования урагана у наших берегов, опустошившего своими сильными ветрами Пуэрто Кабесас, перед тем как двинуться в сторону Карибского моря. К счастью, планы эвакуации были выполнены достаточно быстро и удалось избежать смертей граждан, но придётся провести ремонт пред возобновлением работы в местности."
cafla.13.a: "Мы сделали правильный выбор и хорошо подготовились"

cafla.14.t: "Ещё один ураган достиг Атлантического побережья Никарагуа"
cafla.14.d: "И снова шторм у Атлантического побережья Никарагуа. Ураган сформировался практически из ниоткуда, и заставшееся врасплох население вновь пострадало от непредсказуемости Центральноамериканской погоды. К счастью, шторм вскоре направился в сторону Мексиканского залива и не достиг берега, но сильные ветра всё равно вызвали повреждения всей Атлантической береговой линии Центральной Америки."
cafla.14.a: "Нам повезло, что он не направился в нашу сторону"

cafla.15.t: "Парикутин угрожает Санта Ана Сиросто"
cafla.15.d: "Извержение Парикутина продолжается, и ещё один город находится на пути разрушений. Выбросы лавы скоро достигнут небольшого города Санта Ана Сиросто, основанного ещё в колониальную эпоху. Горожанам был отдан приказ эвакуироваться, и они скоро будут размещёны в Уруапане вместе с Парикутинским населением."
cafla.15.a: "Мы можем только надеяться, что они оправятся"

cafla.16.t: "Парикутин угрожает Сан Хуан Парангарикутиро"
cafla.16.d: "Хотя наши специалисты уверяют нас, что извержение Парикутина приближается к своему концу, город Сан Хуан Парангарикутиро, с населением около двух тысяч, находится на пути потоков лавы. Майор города уже приготовил планы на случай угрозы городу, но наша помощь всё равно не будет лишней. Население города будет вывезено в старую усадьбу Конехос, в тридцати километрах от черты города. Президент [GetLeader] отметил майора за его предусмотрительность, и план уже начал приводиться в действие."
cafla.16.a: "Будем надеяться на то, что это всё скоро закончится"

cafla.17.t: "Парикутин прекращает извергаться"
cafla.17.d: "Вулкан Паракутин окончательно прекратил выделения лавы, и хотя он останется угрозой для местного населения на многие годы вперёд, а облака пепла нанесут вред близлежащим городам и земельным угодьям, мы смогли избежать глобальной катастрофы благодаря своевременной эвакуации населения. Города, погребённые пеплом, станут мемориалами для бывшего населения и останутся в управлении горожан, несмотря на переселение, и им будет разрешено поступать со старыми местами проживания как они пожелают."
cafla.17.a: "Всё успокоилось, наконец-то"

cafla.18.t: "Ежегодное празднование '15 де Септьембре'"
cafla.18.d: "Сегодня весь Центральноамериканский регион отмечает день, когда делегация депутатов из всех бывших провинций Испании собралась в Ратуше Гватемалы и все вместе составили декларацию Независимости, которая была записана Хосе Сесилио дель Вальесе и превратила наши однажды несвободные страны в независимые государства. И весь сентябрь Центральная Америка празднует по своим уникальным традициям, используя все виды развлечения, от парадов и концертов до публичных речей высокопоставленных государственных сотрудников. Сегодня поистине день единства для наших стран!"
cafla.18.a: "¡Фелис Дия де ла Индепенденсия!"

cafla.19.t: "Ежегодное празднование '15 де Септьембре'"
cafla.19.d: "Сегодня весь Центральноамериканский регион отмечает день, когда делегация депутатов из всех бывших провинций Испании собралась в Ратуше Гватемалы и все вместе составили декларацию Независимости, которая была записана Хосе Сесилио дель Вальесе и превратила наши однажды несвободные страны в независимые государства. И весь сентябрь Центральная Америка празднует по своим уникальным традициям, используя все виды развлечения, от парадов и концертов до публичных речей высокопоставленных государственных сотрудников. Сегодня поистине день единства для наших стран!"
cafla.19.a: "¡Фелис Дия де ла Индепенденсия!"

cafla.20.t: "Публикация книги 'Археология северного побережья Гондураса'"
cafla.20.d: "Американский археолог и этнограф Дорис Земюррэй Стоун опубликовала свою книгу, описывающую находки разных археологов в нескольких Центральноамериканских археологических памятниках в Гондурасе. Являясь одной из наилучших работ про археологические исследования в регионе, книга акцентирует внимание на заметках Джорджа Клэппа Вэйлланта и Дороти Попено о Плайя де лос Муэртос и том, как они создают новую картину Мезоамериканской культуры. Книга быстро стала обязательной к прочтению для каждого энтузиаста Доколумбовой истории Мезоамерики, и вознесла престиж молодой директрисы Национального Музея Коста-Рики на новый уровень."
cafla.20.a: "Её работа - гордость каждого из нас"
