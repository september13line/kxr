ELS_buying_fighters: "Приобрести иностранные истребители"
ELS_buying_fighters_desc: "Ввиду неразвитости нашей собственной самолётостроительной промышленности, нам приходится полагаться на иностранных экспертов для производства лицензированных самолётов, необходимых для защиты от всех угроз нашему воздушному пространству. Американская компания Кёртис-Райт прислала нам группу очень качественных бипланов в 1933. Они использовались для тренировки наших пилотов, но теперь нам нужны вооружённые модели, и наши инженеры модифицировали дизайн, позволив установку пулемётов. Мы запросим их промышленную мощь для производства новых моделей, за некоторую плату, конечно же."
ELS_buying_fighters1: "Приобрести иностранные истребители "
ELS_buying_fighters1_desc: "Ввиду неразвитости нашей собственной самолётостроительной промышленности, нам приходится полагаться на иностранных экспертов для производства лицензированных самолётов, необходимых для защиты от всех угроз нашему воздушному пространству. Американская компания Фэйрчайлд Эйркрафт разработала новую модель для тренировки лётчиков, но из-за ухудшения положения Соединённых Штатов они не смогли найти покупателя. Мы запросим вариант модели подготовленный для воздушных сражений. Это поможет нам продолжить консолидацию наших ВВС."
ELS_buying_CAS: "Приобрести иностранные штурмовики"
ELS_buying_CAS_desc: "Ввиду неразвитости нашей собственной самолётостроительной промышленности, нам приходится полагаться на иностранных экспертов для производства лицензированных самолётов, необходимых для защиты от всех угроз нашим землям. Итальянская компания Капрони недавно создала атакующий самолёт, что смог впечатлить многих офицеров наших Военно-Воздушных Сил. Мы запросим у них несколько самолётов для поддержки нашей пехоты в грядущих войнах."
ELS_buying_nav_bombers: "Приобрести иностранные Морские бомбардировщики "
ELS_buying_nav_bombers_desc: "Ввиду неразвитости нашей собственной самолётостроительной промышленности, нам приходится полагаться на иностранных экспертов для производства лицензированных самолётов, необходимых для защиты от всех угроз нашим водам. Американская компания Норс Эмерикан Эвиашион создала в 1935 образец, впечатливший многих среди нашего офицерского состава. Хотя манёвренные способности не превосходят возможности самолётов Кёртис-Райт и Фэйрчайлд, наши инженеры придумали способ модифицировать Т-6 так, что он сможет быть использован для патрулирования побережий и морской бомбардировки. Мы запросим их промышленную мощь для производства новых моделей, за некоторую плату, конечно же.. "

