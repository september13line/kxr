CEN_monroe_doctrine: "Доктрина Монро"
CEN_monroe_doctrine_desc: "Доктрина Монро, возведённая США, привела к отсутствию в нашей стране значимых военных сил и отсутствию возможности военного столкновения с другими странами Америки вообще. Хотя она и обеспечивает безопасность нашей страны, она также и ограничивает возможности территориального расширения."

ELS_memories_32: "Воспоминания о 32-ом"
