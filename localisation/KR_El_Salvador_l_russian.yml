### Events ###
els.1.t: "Введение в Эль-Сальвадор"
els.1.d: "Переворот вице-президента Максимилиано Эрнандес Мартинеса против партии Лабориста и Артуро Араухо в декабре 1931 привёл к зарождению раздора в нации и к окончанию истинного возрождения демократии сразу после его начала. Причиной переворота было урезание зарплаты военным в пользу сил полиции, что позволило ему заполучить некоторое количество симпатии со стороны населения. После его политики подавления всей оппозиции, милитаризации государства, и запрета на участие в выборах всех партий, кроме его собственной партии Про-Патрия, Мартинесу удалось закрепить свою власть в Эль-Сальвадоре. Несмотря на свою изначальную эффективность, ситуация изменилась 16 мая, 1932.\n\nБойня Крестьян 1932 года, возглавленная Агустином Фарабундо Марти и Фелисиано Ама, началась вскоре после введения Максимилиано новых регуляций против аборигенного населения. Восстание изначально не представляло угрозы, но успех Никарагуанской Революции под предводительством Сандино привлёк больше участников на сторону повстанцев. Победа Сапаты на мексиканских выборах 1932 обеспечило поставку вооружения повстанцам, и они уже могли потягаться силой с армией. Восстание окончилось 22-го января, 1933, унеся жизни 70 тысяч людей. Лидеры восстания Агустин Фарабундо Марти и Фелисиано Ама были вынуждены отступить в Мексику.\n\nРежим Максимилиано презираем многими, и партизаны перестали быть редкостью в Эль-Сальвадоре. Кроме того, жестокое подавление восстания Максимилиано вызвало зарождение нелояльных группировок в армии, а Америка, держащая его на коротком поводке, начинает терять своё влияние."
els.1.a: "Мартинес оправится от своих прежних неудач"

els.2.t: "Депрессия ухудшается"
els.2.d: "Недавний крах немецкого рынка вновь уничтожил нашу экономику, ввиду её сильной зависимости от экспорта за границу. Неспособность стран покупать наше кофе и ухудшение стабильности ситуации в Соединённых Штатах загоняют режим Мартинеса всё глубже и глубже в политический угол. Нам стоит принимать решения более аккуратно, если мы желаем, чтобы наша страна смогла пережить волну социализма."
els.2.a: "Здорово, что Мартинес разбирается в экономике"

els.3.t: "Фарабундо Марти возвращается из Мексики"
els.3.d: "Герой Бойни 32-го Фарабундо недавно вернулся в нашу страну, воспользовавшись хаосом, охватившим нашу страну после начала Американской Гражданской войны. Люди обвиняют Мартинеса в недостаточной охране границ, вызванной конфликтом в стране. И так, услышав о его возвращении, многие люди начали организовывать сопротивление против нашей власти, а также начали появляться слухи о планирующемся перевороте армией."
els.3.a: "Страна истекает кровью"

els.4.t: "Восстание военных!"
els.4.d: "Несмотря на нашу победу против сил реакционеров, большая часть армии Сальвадора не признало нашу власть законной. Хотя их разрозненное сопротивление не представляет большой угрозы жизнедеятельности нашего правительства, мы должны опасаться ухудшения ситуации, и не предоставлять им возможности завербовать реакционеров страны на свою сторону. Тем более, они атакуют деревни и правительственные конвои на северо-западе, где джунгли близ Метапана предоставляют им подходящее укрытие для отступления в Гондурас или Гватемалу, если у них возникнет подобная необходимость."
els.4.a: "Им не остановить революцию!"

els.5.t: "Противостояние армии"
els.5.d: "С учащением атак на северо-западе наше население становится всё более и более беспокойным, и губернатор провинции Санта Ана, Рамон Давила запросил вмешательство правительства с любыми силами, которые у нас есть в наличии. Но наше правительство не может решить, будет ли мудрой идеей сражаться с армией. Он присягнули защищать Эль-Сальвадор, и, возможно, через некоторое время мы сойдёмся с ними взглядами."
els.5.a: "Запрос отклонён, им придётся смириться с нашим правительством когда-нибудь"
els.5.b: "Разобраться с армией -  единственный способ сохранить демократию"

#els.6.t: "Остатки Сопротивляющейся Армии"
#els.6.d: "У нас получилось собрать значимую силу из ополченцев для сражения с врагом. Но многие считают, что мы всё ещё можем разрешить проблему миром, и недавно мы получили послания от бывшей армии, заявляющие, что они готовы к переговорам. Что будем делать?"
#els.6.a: "Встретиться с лидерами и попробовать договориться."
#els.6.b: "Нет уж, начинайте атаку сейчас же. "

#els.7.t: "Встреча в Городе Метапане"
#els.7.d: "После того как временное перемирие было подписано посланниками, обе стороны направили делегации в город Метапан. На месте, делегация партизан потребовала у правительства разрешить армии оставаться независимой от политики и иметь некоторое количество автономии в принятии решений, касающихся её собственных дел. Новости о запросах вскоре достигли прессы, а вскоре последовал гнев публики. Хотя мы продолжаем надеяться на мирное разрешение ситуации, их требования, безусловно, будут помехой в будущем. С другой стороны, мы можем воспользоваться яростью публики и атаковать без её возражения..."
#els.7.a: "Мы выполним их требования ради стабильности Эль-Сальвадора."
#els.7.b: "Мы не позволим им предать нас снова! Авторизовать атаку!"

els.17.t: "Волнения в городах"
els.17.d: "После долгих лет жестокой власти, Мартинес продолжает руководить Эль-Сальвадором железной рукой при поддержке американского правительства. Тем не менее, недавние события в США и в мире медленно, но уверенно ослабляют позицию Мартинеса, и многие теперь открыто критикуют его правительство..."
els.17.a: "Стоить ожидать неуверенности после такого кризиса."

els.18.t: "Коллапс экспортов Сальвадора"
els.18.d: "Чёрный Понедельник добил и без того ослабленные экспорты Сальвадора, вынуждая землевладельцев провести большие сокращения во избежание полного разорения. Теперь, большое количество сахара, кофе и какао пропадает в столице, без каких-либо покупателей за границей или на домашнем рынке, не давая нам возможности ликвидировать товар."
els.18.a: "Это просто катастрофа!"

els.19.t: "Забастовка в сахарном заводе Сан-Сальвадора"
els.19.d: "Рабочие на сахарном заводе в Сан-Сальвадоре объявили забастовку, требуя лучших условий труда и выплату зарплат, задерживаемых вот уже три месяца. Мартинес публично заявил, что он не побоится использовать силу для разгона забастовки, если они не разойдутся мирно. Напряженность в стране накаляется, и эта забастовка может стать последней каплей..."
els.19.a: "Будем надеяться, что они разойдутся по-хорошему..."

els.20.t: "Мартинес подавляет забастовку"
els.20.d: "Мартинес вызвал армию в город для разгона бастующих. Когда армия приблизила к протесту, был отдан приказ стрелять в воздух, для запугивания. Но, многие солдаты, боясь ответной реакции со стороны толпы, начали стрелять на поражение, вызвав панику в городе. Многие протестующие были убиты после неуспешной попытки отразить атаку армии, или бежали. Военное положение было объявлено в стране для поимки диссидентов, и все, попавшие в тюрьму уже были приговорены к смертной казни указом Мартинеса..."
els.20.a: "В этот раз он зашёл слишком далеко..."

els.21.t: "Слухи о перевороте достигают прессы"
els.21.d: "Некие анонимные источники сообщили прессе о секретной встрече офицеров высокого ранга в Centro del Ejercito Armado de El Salvador около San Esteban de Catarina. Хотя обсуждаемая тема ещё не была опубликована, недавние происшествия позволили прессе предположить, что эти офицеры начали планировать переворот против президента Мартинеса. Президент прокомментировал заявления как запугивание населения прессой, но страх перед переворотом остаётся в сознании общества."
els.21.a: "Кто поверит такой бессмыслице?"

els.22.t: "Мартинес снижает зарплаты государственных рабочих"
els.22.d: "Сегодня, президент Маринес объявил об уменьшении зарплат всех государственных  рабочих, сверху вниз, включая свою собственную. Хотя это и не повлияет на экономическую ситуацию в стране, многие смотрят на этот ход с одобрением, ввиду большой коррумпированности сальвадорского правительства. С возобновлённой поддержкой рабочего класса у президента появилось больше свободы в проведении реформ, но и ожидания народа стали обширнее..."
els.22.a: "Малозначимое действие со стороны президента, но всё равно приятное"

els.23.t: "Закрыть Банко Сентраль де ла Ресерва де Эль-Сальвадор?"
els.23.d: "Мартинес создал Центральный Резервный Банк Эль-Сальвадора в 1834 с целью стабилизации стоимости национальной валюты, Колоны. Хотя это и было эффективным ходом в своё время, теперь из-за кризиса Колон находится в свободном падении, и попытки государства расплатиться со своими долгами путём печатания большего количества денег не увенчались успехом. Многие требуют закрытия банка и возвращения к старой модели, в которой частные банки печатали валюту государства. Что будем делать?"
els.23.a: "Оставим его"
els.23.b: "Закроем"

els.24.t: "Постройка доступного жилья для рабочего класса"
els.24.d: "С улучшением экономической ситуации, президент Мартинес подписал проект по постройке нового жилья для рабочего класса и крестьян. Это программа, находящаяся под контролем Хунта Насиональ де Мехорамьенто Сосиаль, предоставит удобное жильё по доступным ценам многим рабочим, не имеющих финансов на покупку своего собственного. Хотя результаты будет видно только через некий промежуток времени, это точно обеспечит поддержку хотя бы какой-то части рабочего класса нашему президенту."
els.24.a: "¡Viva Martínez!"

els.25.t: "Субсидии сельским рабочим"
els.25.d: "Больше всего от последствий Чёрного Понедельника досталось средне-мелким землевладельцам и сельским рабочим. Хотя их производительность остаётся такой же, как и до кризиса, из-за отсутствия покупателей за границей плодам их трудов ничего не остаётся, кроме как лежать без дела в наших складах. Это привело к тому, что большое количество крестьян в нашей стране осталось без работы, ввиду отсутствия возможности выплаты им зарплаты. Для разрешения проблемы и восстановления производительности сельского сектора, президент Мартинес объявил о создании нового ряда государственных субсидий. Они будут выдаваться всем фермам, производящим кофе, хлопок и сахар для возвращения уровня экспортов этих культур до докризисного уровня и будут финансироваться Федерасион де Кахас де Кредито Рураль."
els.25.a: "¡Viva Martinez!"

els.26.t: "Завершение Сальвадорской секции Панамериканского шоссе"
els.26.d: "Панамериканское Шоссе, мульти-национальный проект между всеми странами Америки, имел поддержку страны со времени прихода Мартинеса к власти. Сегодня, после нескольких лет инвестиций и труда сальвадорская секция шоссе была завершена. Президент в публичной речи восхвалил усилия рабочих Эль-Сальвадора и говорил о преимуществах, которые принесёт нам эта дорога."
els.26.a: "¡Viva Martinez!"

els.27.t: "Финальная ратификация пограничного договора Гватемала-Сальвадор-Гондурас"
els.27.d: "Мы работали над созданием чётких границ между нами, Гондурасом и Гватемалой вот уже многие годы. Из-ха отсутствия натуральных препятствий, наши границы изменялись значительно в прошлом, но теперь мы готовы выслать готовый набросок договора об общих границах, и подписать его в Рио Фрио на холме Монте-Кристо. Но некоторые члены правительства предложили нам не высылать договор, и воспользоваться нестабильностью границ доля захвата небольшого количества территории в будущем. Что будем делать?"
els.27.a: "Вышлем Предложение"
els.27.b: "Сохраним Статус-Кво"

els.28.t: "Экспорты сахара падают, но экономика сохраняет стабильность"
els.28.d: "Со стабилизацией мирового рынка, наши соперники на рынке сахара, в основном Бразилия и Колумбия, начали медленно, но уверенно возвращаться к уровням производства, которые они имели до Чёрного Понедельника. Мы не можем соревноваться с ними ни по количеству, ни по качеству продукции, и наши плантации из-за этого начали нести убытки. Тем не менее, у нас ещё остался стабильный местный рынок, и ввиду того, что наше сельское хозяйство не завязано на производстве сахара, наши убытки представляют собой лишь небольшое неудобство."
els.28.a: "Наши усилия по диверсификации увенчались успехом "

els.30.t: "Новая политическая династия?"
els.30.d: "Для обеспечения безопасного будущего для Эль-Сальвадора, президент Кастро решил обрисовать политическую сцену страны на несколько лет вперёд. В его плане описывается как будут подтасованы следующие выборы, и кто будет утверждаться на постах министров для сохранения полной секретности. В Эль-Сальвадора наступает новая эра стабильности!"
els.30.a: "Эль-Сальвадор должен быть защищён от экстремизмах любой ценой!"

els.31.t: "Выборы [GetYear] года"
els.31.d: "Сегодня, согласно промежутку времени, определяемому конституцией, дата выборов была обозначена президентом Кастро. Предвыборная кампания в самом разгаре, и хотя Партидо Лабориста и Партидо Насиональ Демократико атакуют позиции Партидо Револусионарио де Унификасион Демократика, по популярности ПРУД лидирует во всех опросах, и населениям обвинения воспринимаются как жалобы не умеющих проигрывать достойно."
els.31.a: "Сальвадор Кастанеда Кастро и его партия одерживают победу!"
els.31.b: "Хмм, этот бюллетень выглядит подозрительно..."

