els.33.b: "Хмм, этот бюллетень выглядит подозрительно..."

els.60.t: "Сальвадор Кастанеда Кастро дезертирует!"
els.60.d: "Сегодня мы узнали, что генерал Кастро покинул свои бараки в Тальнике и, если верить донесениям разведчиков, присоединился к силам повстанцев вместе с целой дивизией. Хотя он и высказывал свои опасения насчёт силы повстанцев, его предательство оказалось сюрпризом для нашего командования."
els.60.a: "Наша ситуация становится всё хуже и хуже"

els.61.t: "Наше население бежит в Гондурас"
els.61.d: "После поражения повстанческих сил в Департаменте Сонсонанте, многие аборигены начали путаться спастись в Гондурасе. После восстания 1932 года Мартинес устроил массовые казни людей Пипиль, и после поражения ещё одного восстания, племенные вожди решили бежать. Новости не были хорошо восприняты, но несмотря на усилия Мартминеса по усилению пограничного контроля, многие смогли спастись. Спускаясь по реке Сумпуль, они обошли пограничные заставы и смогли оказаться на территории соседней страны."
els.61.a: "Им не спастись от правосудия"

els.62.t: "Беженцы из Эль-Сальвадора прибывают в Гондурас"
els.62.d: "Недавно в Эль-Сальводоре произошло восстание крестьян, и после того, как президент Мартинес быстро подавил их революцию, многие решили бежать в Гондурас. Хотя их воличество не является причиной для беспокойств, ситуация в соседней стране, мягко говоря, нестабильна..."
els.62.a: "Примем этих несчастных людей"

els.63.t: "Салинас консолидирует власть"
els.63.d: "Сегодня Салинас был формально провозглашён президентом Эль-Сальвадора. Прославившись своей победой над повстанцами, он начал реструктуризацию режима Эль-Сальвадоре в иной вид авторитаризма: прислушивающегося к людям и защищающего их от экстремизма. Для достижения своей цели, Салинас подписал указ о возвращении некоторых гражданских свобод, открывая режим к новым изменениям в будущем."
els.63.a: "¡Viva El Presidente Salinas!"

els.64.t: "Статус иностранных активов"
els.64.d: " Анализ нашего коммерческого законодательства показал, что многие иностранные компании в Эль-Сальвадоре оперировали полагаясь на лазейки, позволявшие им избегать регуляций и не платить часть налогов. Некоторые более твёрдые наказания были предложены членами кабинета, но мы решили оставить их в покое, если они согласятся следовать новым законом и оплатят свои налоговые  задолженности."
els.64.a: "Приятно иметь с Вами дело"

els.65.t: "Статус иностранных активов"
els.65.d: "Анализ нашего коммерческого законодательства показал, что многие иностранные компании в Эль-Сальвадоре оперировали полагаясь на лазейки, позволявшие им избегать регуляций и не платить часть налогов. Некоторые более мягкие наказания были предложены членами кабинета, но мы решили не терпеть подобное оскорбление и немедленно арестовать активы этих компаний для обеспечения безопасности наших рабочих, а также восполнения ущерба нашему населению."
els.65.a: "Победа Народа!"

els.66.t: "Поддержка Союза"
els.66.d: "Союзы являются новинкой для Эль-Сальвадора, и поэтому мы должны их активно развивать. Но недавно начались споры о том, должен ли быть выбран один из союзов, существующих в Эль-Сальвадоре, который поведёт за собой все остальные. Один из претендентов, 'Федерасион Рехиональ де Трабахадорес де Эль Сальвадор' или 'ФЕТРЕС' заметно радикализовался за последние несколько лет. Его усиление обязательно приведёт к сближению нашей экономики с идеалами принесения мировой революции в Центральную Америку и защитой от империалистов. Другим вариантом является недавно образовавшийся 'Унион Насиональ де Трабахадорес' или 'УНТ', более умеренный подход которых обеспечит развитие местной промышленности и уровня жизни населения, за счёт возможностей нашей военной промышленности."
els.66.a: "Поддержать ФЕТРЕС"
els.66.b: "Поддержать УНТ"

els.100.t: "Финальная ратификация пограничного договора Гватемала-Эль-Сальвадор-Гондурас"
els.100.d: "Мы работали над установлением общепринятых границ между нами, Гватемалой и Эль-Сальвадором уже многие годы. Из-за отсутствия природных барьеров, наши границу уже сдвигались значительно в прошлом, но Эль-Сальвадор предложил окончательное решение для договора об общих границах, который должен будет подписан в секции Рио Фрио на холме Монте-Кристо. Что будем делать?"
els.100.a: "Примем Договор"
els.100.b: "Отвергнем Договор"

els.101.t: "Финальная ратификация пограничного договора Гватемала-Эль-Сальвадор-Гондурас"
els.101.d: "Мы работали над установлением общепринятых границ между нами, Гондурасом и Эль-Сальвадором уже многие годы. Из-за отсутствия природных барьеров, наши границу уже сдвигались значительно в прошлом, но Эль-Сальвадор предложил окончательное решение для договора об общих границах, который должен будет подписан в секции Рио Фрио на холме Монте-Кристо. Что будем делать?"
els.101.a: "Принять Договор"
els.101.b: "Отвергнуть Договор"

els.102.t: "Гондурас принял договор "
els.102.d: "Правительство Гондураса выслало послов обратно к нам, вместе с их подписью на договоре об общих границах. Стоит надеяться, это станет началом более стабильных отношений между нашими двумя странами."
els.102.a: "Превосходно"

els.103.t: "Гватемала приняла договор"
els.103.d: "Правительство Гватемалы выслало послов обратно к нам, вместе с их подписью на договоре об общих границах. Стоит надеяться, это станет началом более стабильных отношений между нашими двумя странами "
els.103.a: "Превосходно"

els.104.t: "Гондурас отвергает договор"
els.104.d: "Правительство Гондураса сообщило нам о своём несогласии с нашим вариантом договора об общих границах, и нежелании его подписывать. Многие в нашем правительстве выразили свои опасения насчёт их несогласия, так как он может значить что они вскоре попытаются захватить часть нашей территории до того как договор о границах будет подписан."
els.104.a: "Malditos Hondureños..."

els.105.t: "Гватемала отвергает договор"
els.105.d: "Правительство Гватемалы сообщило нам о своём несогласии с нашим вариантом договора об общих границах, и нежелании его подписывать. Многие в нашем правительстве выразили свои опасения насчёт их несогласия, так как он может значить что они вскоре попытаются захватить часть нашей территории до того как договор о границах будет подписан."
els.105.a: "Malditos Guatemaltecos..."

els.106.t: "Американская Гражданская война"
els.106.d: "В то время как Соединённые Штаты полыхают в огне революции, Президент Мартинес нашёл себя в неприятном положении. Теперь, без наблюдения США, многие выходят на улицу чтобы протестовать против одинокого диктатора, и различные фракции готовы выйти из теней и сразиться с диктатурой Мартинеса в ближайшее время. Мы должны также опасаться и о внешних врагах, готовых в любой момент покуситься на суверенность Эль-Сальвадора..."
els.106.a: "Por Dios..."

els.107.t: "Фарабундо Марти возвращается из Никарагуа"
els.107.d: "Герой Бойни 32-го Фарабундо Марти вернулся в ответ на начало Американской Гражданской войны, принося за собой беспорядки в страну. Люди начали обвинять самого Мартнеса в этой загвоздке, являющейся результатом отсутствия пограничного контроля из-за продолжительного конфликта в самой стране. Его возвращение настраивает всё больше и больше населения против нас, а также начали появляться слухи о перевороте армией, для восстановления порядка в стране."
els.107.a: "Страна истекает кровью "

els.108.t: "Второе Западное восстание"
els.108.d: "После нескольких дней обсуждений, Марти удалось убедить остатки аборигенного населения на западе страны вновь восстать против правительства. Сегодня, тысячи крестьян, в основном индейского происхождения, восстали против правительства. Вооружённые мачете и возглавленные Марти, они смогли заполучить контроль над несколькими небольшими городами и их арсеналами в департаменте Сосонанте. С распространением революции в соседние департаменты, наша страна погружается в хаос, и перестрелки между полицией и повстанцами стали не редкостью для многих частей нашей страны."
els.108.a: "Время ещё одной Бойни"

els.109.t: "Манёвры армии"
els.109.d: "Революция в полном размахе, и Президент Мартинес созвал всю армию в Сан-Сальвадор, для укрепления своей хватки над столицей. Но Мартинесу ещё предстоит решить, дать ли повстанцам бой сейчас, или для начала взять под прямой контроль части страны, ещё не перешедших в руки повстанцев. Хотя немедленное сражение с врагом звучит соблазнительно, наши войска деморализованы и дезорганизованы, а цепь командования, в лучшем случае, туманна. Но если мы потратим время на консолидацию контроля над нашими территориями, мы рискуем дать шанс повстанцам окапаться в территориях, которые удерживают они."
els.109.a: "Высылайте армию, восстание должно окончиться сейчас!"
els.109.b: "Время для войны на истощение"

els.110.t: "Армия бастует"
els.110.d: "Наша попытка уничтожить повстанцев моментально увенчалась катастрофическим поражением. По прибытии в оккупированную местность, наши силы были встречены рядом последовательных партизанских атак в регионе, и эти стычки окончились потрясающим поражением около небольшого городка Армения, приведшего к бегству нескольких отрядов и полному параличу оставшихся из-за междоусобиц офицеров. Сейчас армия направляется обратно в Сан-Сальвадор, и Осмин Агирре И Салинас выслал сообщение, требующее немедленной встречи с президентом."
els.110.a: "Ну что ж..."

els.111.t: "Конец Мартинеса"
els.111.d: "Под командованием генерала Осмина Агирре И Салинаса армия вошла в Сан-Сальвадор и захватила контроль над городом, штурмом взяла Президентскую Резиденцию и арестовала Мартинеса. Салинас объявил себя президентом, и, заручившись поддержкой армии, он самонадеянно объявил, что повстанцы на западе будут уничтожены. Вновь воодушевлённая, армия приготовилась занять оборону и отразить атаки повстанцев в скором будущем."
els.111.a: "Это начало новой эпохи!"

els.112.t: "Социалисты укрепляются на Западе!"
els.112.d: "Ведомые Агустином Фарабундо Марти, силы социалистов, наконец, расправились с остатками гарнизонов, отрезанных в западной части страны и укрепили свои позиции. Повстанцы наращивают силы, пользуясь иностранной поддержкой, и судьба Эль-Сальвадора остаётся неразрешённой."
els.112.a: "Наша судьба скоро разрешится"

els.113.t: "Артуро Араухо поддерживает Революцию!"
els.113.d: "Экс-президент Артуро Араухо, свергнутый переворотом Мартинеса в 1932 году, и настоящий лидер Партидо Лабориста, выразил свою поддержку делу революционеров, и призвал всех сальвадорцев, небезразличных к судьбе демократии в стране оказывать повстанцам посильную поддержку в борьбе с тиранией. Его влияние среди населения не должно недооцениваться, а поэтому нам пришлось выслать патрули в пригороды, чтобы население не присоединилось к восстанию открыто. Наша ситуация становится всё хуже и хуже с каждым проходящим днём..."
els.113.a: "¡Maldito Sea!"

els.114.t: "Битвы на улицах"
els.114.d: "Следуя приказу Мартинеса, наши силы рассыпались вдоль западной границы и приготовились к затяжному сражению с врагом. Но наши силы слишком рассредоточены, и у партизанских групп появилась возможность проникать за линию фронта и подготавливать атаки на сам Сан-Сальвадор. А теперь, когда повстанцы возобновили атаки на Западе, нам следует сделать выбор: либо выслать подкрепления на фронт, либо использовать свободных людей для охоты на партизанские группы."
els.114.a: "Столица должна быть удержана, оказать поддержку контрпартизанским силам!"
els.114.b: "Мы не можем позволить себе падение фронта, оказать поддержку главным силам!"

els.115.t: "Фронт держится"
els.115.d: "Не смотря на нехватки подкреплений, наши войска смогли отразить атаки повстанцев. После разгрома партизанского сопротивления, уже закалённые боями солдаты контрпаритзанских сил вернулись на передовую и, не испытывая значительного сопротивления со стороны врага, начали продвигаться к самому сердцу восстания. Основные силы врага разгромлены, и победа Мартинеса выглядит неизбежной."
els.115.a: "Про-Патрия всегда в выигрыше"

els.116.t: "Партизаны захватывают столицу"
els.116.d: "После отправки ещё большего количества солдат на фронт, наши контрпартизанские отряды потеряли возможность сопротивляться атакам на арсеналы и важные узлы снабжения столицы. Со временем, их силы набрали достаточно сил для прямой атаки на Сан-Сальвадор. После падения Сан-Сальвадора фронт рассыпался, а повстанцы смогли заполучить прямой контроль над страной. Падение режима Мартинеса выглядит неизбежным."
els.116.a: "Конец ужасной эпохи"

els.117.t: "Конфронтация"
els.117.d: "Несмотря на одержанные повстанцами победы, мы смогли реорганизовать армию и солдаты вновь готовы идти в бой, но только если Салинас будет командовать армией напрямую. Тем не менее, многие в рядах армии обеспокоены сохранностью Салинаса, и пытаются убедить новоиспечённого президента укрыться в Сан-Сальвадоре на время сражения. Хотя и бегство Салинаса в столицу и нанесёт удар боевому духу нашей армии, альтернативой является риск ранения или даже смерти генерала, что гарантированно положит конец нашей армии. Что будем делать?"
els.117.a: "Мы не можем сражаться без нашего Предводителя"
els.117.b: "Салинас должен находится в безопасности ради будущего всей страны"

els.118.t: "Салинас победил!"
els.118.d: "С Салинасом во главе нашей армии, мы с легкостью уничтожили импровизированную армию повстанцев и нанесли им смертельный удар, одержав победы в Сансонанте и Ауачапане.  Хотя в сельской местности и осталось несколько партизанских групп, победа государственных сил теперь обеспечена."
els.118.a: "За новый Эль-Сальвадор!"

els.119.t: "Салинас ранен!"
els.119.d: "Во время битвы за Сансонанте, шальная пуля попала в генерала Салинаса, вынуждая его отступить для получения медицинской помощи. Вскоре, слухи о его смерти начали распространяться среди солдат, приведя к падению их морали. Воспользовавшись этим, силы повстанцев смогли перегруппироваться и начать успешную контратаку, капитулировавшую силы армии Сальвадора. С захватом партизанами Сан-Сальвадора исход конфликта был предрешён."
els.119.a: "За Революцию!"

els.120.t: "Провал Менендеса"
els.120.d: "Заменив собою Салинаса, Менендес был послан возглавить войска, сражающиеся с повстанцами в Сансонанте. Пока президент находился в относительной безопасности Президентского Дома, крайне деморализованной армии был отдан приказ начать атаку против окопавшегося врага. Чувствуя себя преданными Салинасом, теперь, в их глазах, не имевшем никаких отличий от тиранического Мартинеса, многие солдаты дезертировали, а оставшиеся были быстро разбиты силами повстанцев. Распространились слухи о том, что Салинас покинул страну для обеспечения безопасности для себя и своей семьи, а победа революционеров теперь выглядит неизбежной."
els.120.a: "За Революцию!"

els.121.t: "Новый Эль-Сальвадор"
els.121.d: "После капитуляции последних очагов сопротивления и захвата Президентского Дома, внутренние фракции повстанческого движения, наконец, заполучили возможность провести собрание. Предметом обсуждения стало политическое будущее страны. Возглавляемая Араухо демократическая фракция желает восстановить пост президента и демократическую систему, синдикалисты, возглавляемые Марти, желают оставить старую типы правительства в прошлом и создать новую синдикалистскую систему с чистого листа. День подходит к концу, и люди ожидают официального заявления о будущем Эль-Сальвадора."
els.121.a: "Синдикализм остаётся"
els.121.b: "Президентская власть всегда была оптимальной для Эль-Сальвадора"

els.122.t: "Новый Эль-Сальвадор"
els.122.d: "После капитуляции последних очагов сопротивления и захвата Президентского Дома, внутренние фракции повстанческого движения, наконец, заполучили возможность провести собрание. Предметом обсуждения стало политическое будущее страны. Возглавляемая Араухо демократическая фракция желает восстановить пост президента и демократическую систему, синдикалисты, возглавляемые Марти, желают оставить старую типы правительства в прошлом и создать новую синдикалистскую систему с чистого листа. День подходит к концу, и люди ожидают официального заявления о будущем Эль-Сальвадора."
els.122.a: "Синдикализм остаётся"
els.122.b: "Президентская власть всегда была оптимальной для Эль-Сальвадора"

els.123.t: "Экстренные Сальвадорские выборы [GetYear] года"
els.123.d: "После почти десяти лет диктатуры, первые выборы были наконец проведены временным президентом Араухо. Пока голоса подсчитываются, люди с нетерпением ждут результатов, которые определят первую ступень в новой эпохе Эль-Сальвадора."
els.123.a: "Партидо Лабориста одерживает победу!"
els.123.b: "Партидо Насиональ Демократико вновь ведёт правительство!"
els.123.c: "Синдикалисты Марти приходят к власти демократически!"

els.124.t: "Переворот Сальвадора Кастанеда Кастро!"
els.124.d: "В неожиданном развитии событий, группа коммандос проникла в Президентский Дом и пленила президента. Также, были нанесены удары по всем штабам политических партий страны. Лидер этой группы, Сальвадор Кастанеда Кастро заявил, что он защищает сальвадорскую демократию от синдикалистских экстремистов и назначил себя временным президентом Эль-Сальвадора до разрешения ситуации."
els.124.a: "Стабильность, наконец то..."

els.125.t: "Восстановление демократических свобод"
els.125.d: "Сегодня демократия и старая конституция были возвращены к жизни. Упразднение этих институтов при Мартинесе позволило ему надавить на другие партии и заставить их распуститься, а после создать в стране однопартийную систему. Но теперь, когда люди смогли вернуть себе свои права, старая политическая система была восстановлена и многие политические партии объявляют о своём возрождении."
els.125.a: "Праздник для Народа"

els.126.t: "Возрождение Партидо Насиональ Демократико"
els.126.d: "Альфонсо Киньонес Молина возвестил о реформации Партидо Насиональ Демократико, сокращённо ПНД. Коалиция либералов Молинаса стремится к восстановлению либеральных регуляций, имевших место во времена 'Династии Мелендес-Киньонес'. Партия крайне непопулярна среди рабочего класса, но обещания Молинаса привлекли предпринимательский средний класс, а также центристов, воспринимающих Пратидо Лабориста как сборище синдикалистов стремящихся к захвату власти в эль-Сальвадоре."
els.126.a: "Будущее выглядит безоблачным"

els.130.t: "Запрос иностранных инвестиций"
els.130.d: "Наша экономика сильна как никогда прежде, и будет мудро запросить у наших торговых партнёров техническую поддержку. Если мы воспользуемся нашими огромными запасами кофе, мы, возможно, сможем обменять эту дорогую культуру на инструменты и техническую экспертизу Канады и улучшить уровень жизни в нашей стране. Стоит надеяться, канадцы увидят выгоду этого торгового договора и согласятся помочь нашей нации."
els.130.a: "Посмотрим, что думают об этом канадцы"

els.131.t: "Эль-Сальвадор предлагает Торговый договор в обмен на поддержку"
els.131.d: "Сегодня делегация из Сальвадора прибыла в Оттаву для обсуждения торгового договора. Они обещают выполнять наши запросы кофе в обмен на инструменты и техническую поддержку в развитии их страны. Эль-Сальвадор, будучи крохотной страной в Центральной Америке, не представляет никакой угрозы Империи и её союзникам, и помощь в их развитии может оказаться в будущем выгодной и для нас.  Каков будет наш ответ?"
els.131.a: "Принять Торговый Договор"
els.131.b: "Отказаться от Торгового Договора"

els.132.t: "Канада принимает наш Торговый договор"
els.132.d: "Наша делегация связалась с нами из Оттавы и проинформировала нас о готовности канадцев подписать наш торговый договор. Это великий день для Эль-Сальвадора и его людей!"
els.132.a: "Мы благодарны за их помощь"

els.133.t: "Канада отказывается от нашего Торгового договора"
els.133.d: "Наша делегация связалась с нами из Оттавы и проинформировала нас о нежелании канадцев подписывать наш торговый договор. Не имея возможности увеличить наше предложение, им придётся вернуться домой с пустыми руками, а наш прогресс будет несколько замедлен. Не смотря на это, наша страна остаётся сильной, и мы преодолеем этот провал."
els.133.a: "¡Maldita sea!"

els.134.t: "Запрос иностранных инвестиций"
els.134.d: "Наша экономика сильна как никогда прежде, и будет мудро запросить у наших торговых партнёров техническую поддержку. Если мы воспользуемся нашими огромными запасами кофе, мы, возможно, сможем обменять эту дорогую культуру на инструменты и техническую экспертизу Британии и улучшить уровень жизни в нашей стране. Стоит надеяться, британцы увидят выгоду этого торгового договора и согласятся помочь нашей нации."
els.134.a: "Посмотрим, что думают об этом британцы"

els.135.t: "Эль-Сальвадор предлагает Торговый договор в обмен на поддержку "
els.135.d: "Сегодня делегация из Сальвадора прибыла в Лондон для обсуждения торгового договора. Они обещают выполнять наши запросы кофе в обмен на инструменты и техническую поддержку в развитии их страны. Эль-Сальвадор, хоть и является крохотной страной в Центральной Америке, может оказаться важным союзником для Интернационала, и помощь в из развитии может оказаться выгодной и для нас. Каков будет наш ответ?"
els.135.a: "Принять Торговый Договор"
els.135.b: "Отказаться от торгового договора"

els.136.t: "Британский Союз принимает наш Торговый договор"
els.136.d: "Наша делегация связалась с нами из Лондона и проинформировала нас о готовности британцев подписать наш торговый договор. Это великий день для Эль-Сальвадора и его людей!"
els.136.a: "Мы благодарны за их помощь"

els.137.t: "Британский Союз отказывается от нашего Торгового договора"
els.137.d: "Наша делегация связалась с нами из Лондона и проинформировала нас о нежелании канадцев подписывать наш торговый договор. Не имея возможности увеличить наше предложение, им придётся вернуться домой с пустыми руками, а наш прогресс будет несколько замедлен. Не смотря на это, наша страна остаётся сильной, и мы преодолеем этот провал."
els.137.a: "¡Maldita sea!"

els.200.t: "Пруденсия Айяла умирает"
els.200.d: "Сегодня, писательница, журналистка и суфражистка Пруденсия Айяла мирно отошла во сне. Айяла родилась в индейской семье и приболела известность в Эль-Сальвадоре после своего предсказания о победе Кайзера в Вельткриге и нейтралитете Соединённых Штатов, изначально принятого за практику эзотерики. Она воспользовалась своей славой для продвижения прав женщин на участие в выборах в Эль-Сальвадоре. Она опубликовала несколько книг и статей на эту тему, и даже попыталась баллотироваться на пост президента в 1930. Её политическая карьера окончилась вскоре после того, как верховный совет не признал легитимным её участие в выборах. Тем не менее, её попытка положила начало дебатам о роли женщин в сальвадорском обществе, и её успехи продолжают вдохновлять национальные феминистические движения."
els.200.a: "Que en Paz Descanse."

els.201.t: "Фелисиано Ама предлагает создание Совета Индейцев"
els.201.d: "Ама предложил Фарабундо Марти довольно необычный проект: создание Совета Индейцев для увеличения значения аборигенов в политике Сальвадора. Хотя, теоретически, этот совет будет иметь примерно столько же власти, сколько и традиционный профсоюз, Ама считает это первым шагом к объединению людей всех этнических происхождений в Эль-Сальвадоре. Совет возглавят представители более распространённых народностей Пипиль и Ленка, но представлены будут также малочисленные группы, как Ксинка, Миксе, Майя Покомам, Алагилак и Майя Чорти с запада страны и Какаопера и Манге с востока. С одобрения правительства, для этих групп будет сформирован совет, с помощью которого они смогут оказывать поддержку нашему правительства и озвучивать свои требования."
els.201.a: "Конечно! Это инициатива заслуживает одобрения"

els.202.t: "Наводнение уничтожает города Валье Долорес и Апуло!"
els.202.d: "Из-за недавних проливных дождей, озеро Илопанго вышло из берегов и затопило располагающиеся на побережье городки Валье Долорес и Апуло. Хотя сообщений о погибших ещё не поступило, группы граждан с ограниченными ресурсами оказались отрезаны от безопасности, и нуждаются в помощи правительства. Из-за отсутствия организованного флота или береговой охраны, сейчас у нас нет возможности им помочь. Но члены нашего правительства уже начали работу над планами спасения, а неравнодушные граждане начали присылать пожертвования своим соотечественникам."
els.202.a: "Помочь им – это наш долг!"

els.203.t: "ВВС доставляют продовольствие жертвам потопа по воздуху"
els.203.d: "Пока правительство было занято постройкой плотов для спасения жертв потопа, ВВС добровольно приняли участие в помощи пострадавшим. Впервые за историю авиации страны продовольствие и письма были погружены в новые бипланы Кёртис-Райт и старые ВАКО, а после необходимые ресурсы были сброшены над островами с уцелевшим населением. Благодаря дополнительному времени, обеспеченному сбросами этих припасов, у нас получилось построить небольшой флот для спасения жителей, и теперь осталось лишь забрать уцелевшие пожитки из населённых пунктов и переселить людей на новые места."
els.203.a: "Похоже, что в ВВС деньги не просто так тратят"

els.209.t: "Менендес запрашивает реинтеграцию в ряды армии "
els.209.d: "Генерал Менендес послал нам открытое письмо, написанное им в тюрьме. В нём он даёт подробное описание своих действий во время диктатуры Мартинеса и, несмотря на отсутствие помощи нам в демократизации страны, он изъявил своё желание присоединится к нам. За этим следует цитирование 'Орасион а ла Бандера Сальвадоренья', написанного в 1916 году Д.Х. Гусманом, а завершает его письмо предложение своих услуг стране. Примем ли мы его обратно в ряды армии?"
els.209.a: "Пусть возвращается"
els.209.b: "Мы не можем доверять старым членам армии"

els.210.t: "Эпидемия Оспы в Санта Ана"
els.210.d: "Согласно годовым отчётам наших медучреждений, в Эль-Сальвадоре за прошедший год вновь произошла вспышка одна оспы. Хотя она меньше чем эпидемия 1935, население всё равно не может получить надлежащей медицинской помощи."
els.210.a: "Неприятное развитие событий"

els.211.t: "Мартинес принимает меры против эпидемии Оспы"
els.211.d: "Сегодня президент Мартинес отдал приказ всем стражам правопорядка затемнить все лампы в общественных местах.  Согласно его теософским взглядам, отключение этих ламп защитит жителей страны от болезни, а заболевшие вскоре восстановятся."
els.211.a: "Не очень-то помогает..."

els.212.t: "Мартинес усиливает запрет на ношение оружия"
els.212.d: "Ввиду недавно прошедшего восстания, Мартинес решились усилить законы о контроле оружия, запрещая его хранение и ношение, не смотря на любые причины на его наличие. Наказываться нарушение нового законопроекта будет несколькими месяцами общественных работ. Владельцы оружия выразили свои протесты, но у них нет выбора, кроме как повиноваться, а у нас появится небольшое количество свободного оружия, которое мы сможем использовать для возвращения порядка в нашу страну."
els.212.a: "Может им это и не нравится, но эти меры необходимы для поддержания порядка"

els.213.t: "Праздники Агостины"
els.213.d: "С колониальной эпохи в Сальвадоре существует действительно сильное христианское движение, которое приняло многие христианские традиции в свою национальную культуру. Один из главных праздников в Сальвадоре, помимо Пасхи и Рождества, известен как 'Fiestas Patronales de San Salvador' ('Праздник Святого Покровителя Сан-Сальвадора') или просто 'Fiestas Agostinas' ('Праздники Агостины'). Во время этого недельного празднования проводятся религиозные церемонии и ярмарки, посвященные преображению Иисуса, как сказано в Новом Завете. В последний день празднование сопровождается шествием от собора Сан-Сальвадора до парадного поля, а также пожертвованиями различных организаций для оказания поддержки народу и правительству."
els.213.a: "Давайте праздновать!"

els.214.t: "Праздники Агостины"
els.214.d: "Вновь начались праздники Агостины, и теперь наша страна вновь радуется празднованию наших религиозных верований."
els.214.a: "Давайте праздновать!"

els.215.t: "Карнавал Сан-Мигель"
els.215.d: "В городе Сан-Мигель, который считается самым важным городом на восточной стороне Сальвадора, есть ежегодное празднование 8 мая в ознаменование основания города, 406 лет назад капитаном Луисом де Москосо, известным как 'Карнавал' или 'Карнавал Сан-Мигель'. Несмотря на то, что этот праздник кажется скучным в национальном масштабе, парады и празднование этой даты растут в геометрической прогрессии, быстро превращаясь в один из главных национальных карнавалов Сальвадора, который привлекает множество артистов и исполнителей с намерением превратить Карнавал в приятное событие для каждого посетителя. Кроме того, Карнавал привлекает в город тысячи туристов, а также множество торговцев и предпринимателей, и это дает нам небольшой, но ценный доход благодаря нашей системе налогообложения."
els.215.a: "Ура!"

els.216.t: "Перенос карнавала Сан-Мигель"
els.216.d: "Хотя карнавал в Сан-Мигеле вырос в геометрической прогрессии с момента его создания, правда заключается в том, что дата его проведения затрудняет рост празднования, так как он конфликтует с 'сухим сезоном' региона, что делает туризм как за пределами, так и внутри Сальвадора более трудным для того, чтобы действительно попасть на празднование. Учитывая это, муниципальный совет Сан-Мигеля принял предложение отложить празднование до последних выходных ноября, и он ждет официального утверждения президентом. Хотя это принесло бы нам большую прибыль и позволило бы большему количеству людей присутствовать на карнавале, это также было бы небольшим нарушением наших традиций, что же нам делать?"
els.216.a: "Принять их предложение"
els.216.b: "Отказаться от их предложения"

els.217.t: "Карнавал Сан-Мигель"
els.217.d: "Карнавал Сан-Мигель снова начался в соответствии с нашим ежегодным графиком празднований, и теперь наши люди наслаждаются карнавалом, в то время как наплыв туристов теперь приносит нам дополнительную прибыль, которую мы можем использовать."
els.217.a: "Ура!"

els.218.t: "Карнавал Сан-Мигель"
els.218.d: "Карнавал Сан-Мигель снова начался в соответствии с нашим ежегодным графиком празднований, и теперь наши люди наслаждаются карнавалом, в то время как наплыв туристов теперь приносит нам дополнительную прибыль, которую мы можем использовать."
els.218.a: "Ура!"

