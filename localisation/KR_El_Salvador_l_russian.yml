ELS_depression_leftovers: "Остатки Депрессии"
ELS_depression_leftovers_desc: "После того, как Великая Депрессия Соединённых Штатов в 20-х практически уничтожила наш рынок кофе, беспорядки захлестнули нашу страну. Благодаря ряду банковских реформ и естественному рассеиванию со временем, депрессия почти полностью покинула Эль-Сальвадор, но всё ещё ощущается в некоторых местах страны."

