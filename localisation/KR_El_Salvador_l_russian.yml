### Leaders ###
POLITICS_MAZIMILIANO_HERNANDEZ_MARTINEZ_DESC: "Политическая карьера Максимилиано была тяжёлой с самого начала. После переворота против гражданского правительства в декабре 1931 года он был засыпан жесткими решениями, которые привели к сальвадорскому восстанию в 1932 году. Это оказалось пятном на его политической карьере, поскольку настроения против него свирепствуют не только среди большинства народных масс, но и в некоторых элементах армии. Тем не менее, Соединённые Штаты поддерживают его, и это единственное, что в настоящее время удерживает Мартинеза у власти."
POLITICS_OSMIN_AGUIRRE_Y_SALINAS_DESC: "Осмин Агирре-и-Салинас был военным офицером с тех пор, как достиг совершеннолетия, и, как таковой, мало интересовался  местной сальвадорской политикой. Это изменилось в 1931 году во время государственного переворота во главе с Мартинесом, где Салинас стал генеральным директором Национальной полиции, военным министром и временным руководителем Гражданской директории, который дал верховную власть генералу Мартинесу. Однако растущие волнения в армии превратили Салинаса в голос оппозиции против Мартинеса. Из-за ошибок Мартинеса во время Второго западного восстания армия решила свергнуть Мартинеса и поддержать Салинаса, но сможет ли Салинас обезопасить Сальвадор и эффективно его реформировать, ещё неизвестно..."
POLITICS_Salvador_Castaneda_Castro_DESC: "Сальвадор Кастанеда Кастро, избранный директором Военной академии Херардо Барриос и министром правительства Мартинесом после его переворота в 1931 году, в целом в стране занимал довольно скромную позицию. Отступив от войск Мартинеса во время Второго западного восстания, казалось, что генерал был защитником демократии. По-видимому, у него есть другие планы относительно сальвадорской демократии, которые значительно отличались от ЛП и ПНД. Видя, как над Центральной Америкой нависла красная угроза, Кастро воспользовался отказом правительства расправиться с мятежными военными элементами и тайно вступил в союз с ними, ожидая, что лейбористы предпримут неверный шаг, чтобы захватить Сальвадор. Теперь, когда он контролирует страну, он будет очищать власть от синдикалистов, все время пытаясь обеспечить некоторое подобие демократии населению, чтобы избежать нового восстания, даже если эта «демократия» окажется ничем кроме уловки..."
POLITICS_ALFONSO_MOLINA_DESC: "Альфонсо Киньонес Молина имеет долгую политическую карьеру по сальвадорским стандартам. Он изучал канаты управления со времён вице-президента своих братьев в законе Карлоса Мелендеса и Хорхе Мелендеса с 1915 по 1918, а затем с 1919 по 1923 соответственно; Стал временным президентом в 1914 и 1919 годах, а затем был избран конституционным президентом в 1923 году. После его избрания последовало возмущение общественности, когда многие СМИ рассматривали его правление как псевдомонархию, известную как династия Мелендес-Киньонес. Несмотря на злость прессы, его правление отметилось величайшим кофейным бумом, когда-либо зарегистрированного в истории Сальвадора, что позволило стране достичь рекордного уровня экономического процветания и вывести популярность Молины на новую высоту. Однако многие эпизоды репрессий во время его правления серьезно повредили его репутацию и он был вынужден уйти в отставку, когда его срок истек. Трудности, которые Сальвадор вынужден был вынести из-за его отсутствия, заставили многих пропустить те времена процветания, которые он принес, и из-за отсутствия каких-либо других сильных либеральных кандидатов ПНД решила вновь связаться с Молиной, чтобы возглавить либеральную коалицию, которую Молина с радостью принял. Теперь, когда он вернулся к власти, он пообещал сделать все от него зависящее, чтобы вернуть процветание сальвадорской нации и её народу.."
POLITICS_ARTURO_ARUAJO_DESC: "Артуро Араужо Фахардо учился на инженера в Англии, где он стал ярым последователем политики Британской рабочей партии до Вельткрига. По возвращении в Сальвадор он быстро стал последователем Альфредо Масферрера и его идеологии «Vitalismo», а в 1930 году он решил наконец-то официально принять участие в сальвадорской политике и создал свою собственную партию, Partido Labourista, которая получила немедленную поддержку благодаря поддержке Масферрера. Лейбористы победили на выборах 1931 года, и карьера Араужо, казалось, практически взлетела за одну ночь. Однако экономические трудности, социальная нестабильность и противодействие интересам армии и сельской олигархии только ослабляли позиции Араужо всё дальше и дальше. Его президентство подошло к концу, когда его вице-президент и военный министр Максимилиано Эрнандес Мартинес совершил успешный государственный переворот 2 декабря 1931 года, отстранив Араужо от любой политической позиции и положив конец демократии в Сальвадоре. Тем не менее, после того, как Второе Западное Восстание было успешным, и Араужо был избран, чтобы вернуть демократию, он стал любимой фигурой в Сальвадоре, и его правление неизбежно приведет к прогрессивным реформам и благосостоянию."
POLITICS_FELICIANO_AMA_DESC: "Хосе Фелисиано Ама, вождь племен пипилов в Изалько, которые успешно избежали резни 1932 года, сумел стать главой  Сальвадора. Ама, которому не хватает какого-либо формального образования и идеологии, будет делегировать большую часть своей работы своим министрам и будет работать в основном для поддержания статус-кво и улучшения общего положения коренных жителей и селян Сальвадора,."
POLITICS_AGUSTIN_FARABUNDO_MARTI_DESC: "Агустин Фарабундо Марти начал свою политическую карьеру, протестуя против династии Мелендес-Киньонес и принимая участие в первых рабочих организациях в Сальвадоре. Позже он добровольно вызвался помочь западистам после того, как План Агуа Приеты вступил в силу, где он встретится с одним из его ближайших друзей, Аугусто Сезаром Сандино. Он продолжит свою политическую карьеру, а позже поможет Сандино в его борьбе в Никарагуа. Однако со временем Марти рос всё дальше и дальше от Сандино, и они все чаще расходились во мнениях по поводу судьбы своих стран в случае успеха их революций. Марти в конце концов начал развиваться, и их отношения достигли критической точки в 1929 году, когда Марти попытался ударить Сандино в пьяном неистовстве. Несмотря на то, что он несколько раз извинялся перед Сандино, он решил вернуться в Сальвадор в 1930 году и сам возглавить революционное движение. Его время настанет в 1932 году, когда он попытался возглавить Первое Западное Восстание, но после того, как Мартинес потерпел сокрушительное поражение, он бежал в Мексику, чтобы продолжить подготовку к революции в Сальвадоре. Теперь, когда он у власти, он приложит все усилия, чтобы связать себя с утопией синдикалистов европейского стиля, о которой он мечтал, даже если эта мечта может показаться далекой для аграрного региона, такого как Центральная Америка...."

