ELS_37_revolution: "Революция 37"
ELS_37_revolution_desc: "Как и в 1932, пламя революции вновь перекинулось на Эль-Сальвадор. Запад вновь собирается под знаменем Фарабундо Марти, а реакционные силы в правительстве считают своим долгом остановить его, но лишь время покажет, кто из них возьмёт верх и заполучит власть над Эль-Сальвадором."
ELS_vanguard_stands: "Гвардия выстояла"
ELS_vanguard_stands_desc: "Вновь синдикалистские повстанцы на юге были разгромлены, и вскоре порядок будет восстановлен. Пока остатки сопротивления врага добиваются армией, нам следует решить, кто поведёт страну в новую эпоху стабильности..."
ELS_new_guard: "Новая Гвардия"
ELS_new_guard_desc: "Наконец, тиран Мартинес был свергнут, а вместо него на пост президента взойдёт харизматичный Осмин Агирре и Салинас. И хотя Салинас сфокусировался на поддержки стабильности и порядка в Эль-Сальвадоре, он остаётся реформистом, желающим создать лучший Эль-Сальвадор для его людей."
ELS_small_liberties: "Ограниченные свободы"
ELS_small_liberties_desc: "Во время президентства Мартинеса персональные свободы сальвадорцев были упразднены. В таких условиях неудивительно, что многие из наших граждан вступили в ряды восстания, ложно обещавшего их восстановления. Для предотвращения беспорядков в будущем, мы начнём процесс частичной либерализации, во избежание роста популярности радикалов, обещающих освобождение нашего населения."
ELS_strengthen_police: "Усилить Национальную Гвардию"
ELS_strengthen_police_desc: "Национальная Гвардия, основанная в 1912 президентом Араухо, создана для поддержки мира и борьбы с преступностью во всём Эль-Сальвадоре, задачей чрезвычайно сложной ввиду топографии страны. Реорганизации во время правления Мартинеса значительно ослабили правоохранительный орган, и было бы мудро усилить Гвардию."
ELS_military_loyalties: "Верность военных"
ELS_military_loyalties_desc: "Хотя некоторые офицеры остались верны Мартинесу, большая часть армии была против его деспотизма, и доказала это присоединением к нашим силам. Теперь, когда мы у власти, мы должны понимать, что как они поддержали нас, так они могут поддержать кого-то ещё, желающего заполучить наше место. Нам нужно завоевать их верность, а для этого мы обеспечим их пенсиями и страховками."
ELS_new_republic: "Переобъявить Республику"
ELS_new_republic_desc: "Во время правления Мартинеса республиканская система была неофициально упразднена и заменена диктатурой. А теперь мы можем узаконить свою власть и заработать репутацию освободителей."
ELS_constitution: "Восстановить Конституцию"
ELS_constitution_desc: "Действительность конституции Эль-Сальвадора, впервые составленной в 1883, была приостановлена после свержения президента Араухо. С целью сближения с демократическими элементами в нашей стране мудрым решением будет конституцию восстановить. Это окончит процесс консолидации власти в государстве."
ELS_military_state: "Армия со страной"
ELS_military_state_desc: "Сальвадорцам нужен надёжный защитник в эти тяжёлые времена, и, к счастью для них, армия присягнула защищать страну и её жителей ото всех угроз, даже ценой собственной жизни. Поэтому, единственным правильным решением будет перестройка правительства таким образом, чтобы армия могла вести его к светлому будущему."
ELS_eliminating_socialists: "Истребление социалистов"
ELS_eliminating_socialists_desc: "Пыль, поднятая революцией, оседает, а значит пришло время для окончательного разрешения социалистической проблемы в нашей стране. Несмотря на решительные победы режима, многие до сих пор отказываются принимать нашу власть и продолжают сопротивляться, прячась в джунглях страны и планируя атаки оттуда. Они – угроза для Эль-Сальвадора и его населения, и будут уничтожены."
ELS_militarization: "Милитаризация"
ELS_militarization_desc: "С усилением нашей хватки на стране растёт и потребность в новых солдатах. Эль-Сальвадор – маленькая страна, так что единственным нашим способом получения новых рекрутов является полная милитаризация общества. Но и при появлении наших солдат мы не сможет ими разумно распорядиться, пока разногласия между представителями Про-Патрия и армией не будут разрешены."
ELS_loyal_military_board: "Начать кампанию пропаганды"
ELS_loyal_military_board_desc: "После окончания отчистки страны от симпатий к социалистам, мы оказались в необычном положении. Многие люди, на защиту которых мы потратили столь много, теперь называют нас предателями и убийцами. Нам надо напомнить нашему населению, что наше правительство работает на благо Гондураса, а для этого мы проведём кампанию столь массивную кампанию пропаганды, что она достигнет даже самых далёких деревень страны."
ELS_rooting_memories: "Искоренение воспоминание"
ELS_rooting_memories_desc: "Памфлеты, мемориалы и прочие напоминания о революционерах всё ещё остаются частым явлением по стране. Нам нужно избавиться от подобного символизма для окончательного искоренения социалистов из Эль-Сальвадора. Будет проведена массивная компания пропаганды по дискредитации повстанцев, пока любое их упоминание не будет публично осуждаться, а мученики революции не обратятся в простых преступников."
ELS_military_relations: "Отношения с армией"
ELS_military_relations_desc: "Со времён последней революции, между партией Про-Патрия и армией начал образовываться раскол, и совсем недавно вышел на свет. Теперь, нам следует приложить усилия для восстановления взаимопонимания между нами, хотя бы до момента, когда Эль-Сальвадор будет освобождён от угрозы социализма и типов вроде Фарабундо Марти."
ELS_pro_patria_stands: "Про-Патрия выстояла"
ELS_pro_patria_stands_desc: "Партия Про-Патрия, основанная Мартинесом в 1931 для консолидации своей власти над Эль-Сальвадором, смогла пережить ещё один шторм, обещавший уничтожить как страну, так и партию. Наши враги с запада уничтожены, и нам остаётся надеяться, что теперь мы и впрямь отчистили Эль-Сальвадор от всех угрожающих ему предателей."
ELS_expand_military_youth: "Расширить Молодёжные объединения"
ELS_expand_military_youth_desc: "Мы заметили, что в рядах революционеров было большое количество идеалистических молодых людей, очарованных утопическими обещаниями. Для предотвращения подобного в будущем, теперь участие в молодёжных военных объединениях будет обязательным, и все юные сальвадорцы будут обучены любить и уважать Эль-Сальвадор, и не верить на слово радикалам вроде Марти или Ама."
ELS_promote_national_board: "Наградить Национальный Совет"
ELS_promote_national_board_desc: "Одним из главных источников поддержки режима является землевладельческая олигархия, которая поддерживает нашу власть через Национальный Совет. С ослаблением кризисной ситуации, охватившей нашу страну, будет правильно наградить тех, кто остался на нашей стороне. Национальный Совет будет субсидирован, как знак признательности за их верность, и. будем надеется, наше партнёрство продлится ещё долгие годы."
ELS_power_one: "Сила Одному"
ELS_power_one_desc: "Демократия подводила Эль-Сальвадор с самого его зарождения, и мы больше не можем давать власть над страной в руки мелочных политиков. Президент Мартинес посвятил всю свою жизнь службе Эль-Сальвадору, и единственным верным решением будет устранение устарелых законов и увеличение его исполнительных полномочий, чтобы дать ему шанс вести страну в действительно великое будущее."
ELS_consolidate_state: "Консолидировать Государство"
ELS_consolidate_state_desc: "Правительство Эль-Сальвадора – единственная сила, предотвращающая падение страны в полную анархию. Во благо всех сальвадорских граждан мы  расширим роль, которую правительство играет в их жизнях, чтобы у нас была возможность направлять их в правильное русло."
ELS_law_reform: "Реформа законов"
ELS_law_reform_desc: "Президент Мартинес считает, что для сохранения будущего Эль-Сальвадора необходимо произвести реформу законов. Одним из законов станет полный запрет на владение любым оружием гражданскими лицами, от охотничьих винтовок до слишком длинных ножей. Это позволит нам монополизировать насилие и лучше справляться с преступностью, а также избежать новых восстаний."
ELS_military_grants: "Военные гранты"
ELS_military_grants_desc: "С усилением нашей власти, мы не должны забывать о союзной силе, которая поддерживает порядок в стране. Недавно, наши отношения с армией ухудшились, и Мартинес предложил увеличение пенсий и зарплат для исправления ситуации. Это одинаково увеличит и приток новых солдат, и верность наших офицеров."

## Syndie Tree ##
ELS_revolutionary_ideals: "Революционные идеалы"
ELS_revolutionary_ideals_desc: "Слишком долго народ Сальвадора терпел угнетение со стороны военных деспотов и тирана Мартинеса! Столица вернулась в руки населения, и благодаря кооперации демократов и синдикалистов будущее Эль-Сальвадора вновь появилась надежда на светлое будущее. Но спор о том, кто поведёт Эль-Сальвадор остаётся до сих пор нерешённым..."
ELS_social_ideal: "Синдикалистская мечта"
ELS_social_ideal_desc: "Эль-Сальвадор возглавит Фарабундо Марти, и его идеалы свободы и равенства. Одновременно воин и мыслитель, Марти давно стал символом единства сальвадорских рабочих, индейцев и крестьян, оставаясь единственным разумным выбором на пост лидера страны, ведущего её к светлому будущему."
ELS_presidency_restoration: "Президентская ресторация"
ELS_presidency_restoration_desc: "В Эль-Сальвадоре всегда присутствовали традиции демократии, начиная с создания 'Пример Грито де Индепенденсия Сентроамерикана' в 1811. Мы вновь восстановим испытанную временем демократически-республиканскую систему, что мы унаследовали у наших предков. Артуро Араухо будет назначен на пост временного президента, пока демократическая система, похороненная Мартинесом, не будет возвращена в строй."
ELS_ensure_liberties: "Обеспечить свободы"
ELS_ensure_liberties_desc: "Недавний произвол Мартинеса и вооружённых сил продемонстрировали уязвимость нашей старой конституции и законодательства. Мы установим некоторое количество противовесов и запасных законов во избежание повторения подобных происшествий в нашей стране."
ELS_recall_election: "Объявить досрочные выборы"
ELS_recall_election_desc: "Наша конституция и свод законов восстановлены, партии реорганизованы, демократическая система вновь в силе, а значит пришло время людям выбрать, кто поведёт нашу страну в будущее..."
ELS_military_back: "Армия возвращается"
ELS_military_back_desc: "Страна вернулась под контроль вооружённых сил. Слишком уж долго Синдикалистская угроза очерняла нашу страну! Мы не позволим им развалить Эль-Сальвадор окончательно!"
ELS_reform_constitution: "Реформировать Конституцию"
ELS_reform_constitution_desc: "После восстановления конституции наши руки связаны, и мы не можем сделать многого, не напоминая в глазах людей деспотического режима Мартинеса, и теряя всю поддержку в процессе. Кастро решил, что подгонка конституции под наши нужды будет лучшим и единственным решением. Немного исказив написанное в ней, мы заполучим и законность, и возможность избавить Эль-Сальвадор от диссидентов раз и навсегда."
ELS_stacked_cabinet: "Честные люди"
ELS_stacked_cabinet_desc: "Наше правительство подходит лишь честным трудягам Сальвадора. Тем, кто работает в полях и в мастерских, тем, кто управляет доками и торговыми кораблями. Те, кто ни в чём не провинились, не будут испытывать страха, когда наши представители будут спрашивать об их делах. Те же, кто осмелятся лгать и прятаться никогда не смогут спастись от правосудия."
ELS_removing_socialist_ideals: "Демократизация страны"
ELS_removing_socialist_ideals_desc: "Перед тем как мы вернёмся к настоящей демократии, мы должны исправить ошибки предыдущей администрации. В Эль-Сальвадоре до сих пор остаётся большое количество людей, желающих зла нашей прекрасной стране, и эти люди должны быть найдены и арестованы, до того, как они смогут стать решающей силой на выборах. Только так мы сможем достигнуть функционирующей демократии..."
ELS_new_dynasty: "Новая Династия"
ELS_new_dynasty_desc: "Мы должны сфокусироваться на создании более стабильной демократической системы, с политической династией как во времена династии Мелендес-Киньонес. Нашему населению это может не понравиться, но альтернативой может являться поражение на выборах и откат всех реформ, которые принесли мир и процветание в Эль-Сальвадор."
ELS_labour_secured: "Победа трудящихся"
ELS_labour_secured_desc: "Воля народа выбрала Партидо Лабориста. Теперь Артуро Араухо перестанет быть временным лидером страны, а станет, соблюдая все тезисы конституции, демократически выбранным президентом. Сегодняшний день войдёт в историю Эль-Сальвадора, и будет одним из многих шагов к установлению успешной демократии."
ELS_land_redistribution: "Перераспределение земли"
ELS_land_redistribution_desc: "Одним из главных источников поддержки режима Мартинеса была землевладельческая олигархия, которая, несмотря на весь вред, который она принесла сальвадорцам, продолжала финансировать его диктатуру. Если мы хотим освободить Эль-Сальвадор раз и навсегда, мы должны лишить силы тех, кто поддерживал старый режим. Следуя этой логике, правительство введёт в силу указ о перераспределении земли, который поможет нуждающимся и обезоружит олигархию."
ELS_national_liberal_comeback: "Возвращение Национал-Демократов"
ELS_national_liberal_comeback_desc: "Воля народа выбрала Партидо Насиональ Демократико. Артуро Араухо перестанет быть временным лидером страны, а Альфонсо Киньонес Молина станет, соблюдая все тезисы конституции, демократически выбранным президентом. Сегодняшний день войдёт в историю Эль-Сальвадора, и будет одним из многих шагов к установлению успешной демократии."
ELS_natural_mix: "Природная смесь"
ELS_natural_mix_desc: "Одним из главных принципов старых национал-демократов, до их роспуска Маринесом, было оставаться силой примирения в Эль-Сальвадоре. Мы называли подобную политику 'Ла Мескла Натураль', и это значило, что мы пытались удовлетворить желания рабочих, олигархов, военных и социалистов одновременно. Мы должны попробовать восстановить подобную политику и работать со всеми в нашей стране для достижения лучшего завтра."
ELS_rooting_military: "Искоренение влияния армии"
ELS_rooting_military_desc: "После пяти лет правления и совсем недавнего переворота, у армии до сих пор есть большое количество сторонников по всей стране. Были созданы отряды ополчения, и некоторые базы до сих пор отказываются признавать легитимность нашей власти. Мы начнём национальную компанию по искоренению влияния военных, что приведёт, стоит надеяться, к возвращению вооружённых сил под наш контроль."
ELS_ending_strife: "Окончить распри"
ELS_ending_strife_desc: "Эль-Сальвадор страдает от довольно высокого уровня неравенства, при котором богатейшие олигархи купаются в роскоши, а сельские рабочие голодают. Для нас это неприемлемо, и мы начнём работать с социалистами для создания группы программ социального обеспечения, которые облегчат жизнь гражданам Сальвадора."
ELS_rooting_up_poor: "Спасение бедняков"
ELS_rooting_up_poor_desc: "Лишь благодаря скромным крестьянам и честным рабочим в нашей стране мы смогли свергнуть тиранический военный режим. Единственным верным путём для нас и нашей партии является работа над улучшением качества их жизни, как знак благодарности их труду и демократическим идеалам, сохраняющих Эль-Сальвадор единым целым."
ELS_establish_middle_class: "Создание среднего класса" 
ELS_establish_middle_class_desc: "Из-за произвола правительства, политического фаворитизма и безграничного клиентизма, наша страна разделилась на две группы: олигархов и голодающий рабочий класс. Одним из надёжных способов улучшить страну и общество будет создание реального шанса улучшить свою жизнь для граждан. Мы положим начало новому среднему классу, который облагородит наше общество."
ELS_native_rights: "Права аборигенов"
ELS_native_rights_desc: "Многие племена аборигенов сражались вместе с нами против тиранов, желавших нас уничтожить. Благодаря лидерам вроде Фелисиано Ама, мы достигли успеха революции. Теперь нашим долгом является отплатить их поддержку выдачей всем им полного гражданства Сальвадора, и положить конец всем национальным раздорам, поглощавшим общество Эль-Сальвадора долгие десятилетия."
ELS_unifying_salvador: "Конец раздоров"
ELS_unifying_salvador_desc: "Хотя мы и выдали полное гражданства всем племенам нашей страны, с ними всё равно обращаются по-другому, чем с Креолами, которые имеют большие зарплаты и больше доступных им работ. Мы введём серию строгих законов о расизме, которые обязательно положат конец всем этническим раздорам в нашей стране раз и навсегда!"
ELS_trade_unionism: "Профсоюзы"
ELS_trade_unionism_desc: "Новый Эль-Сальвадор поднимается из праха старого, и он нуждается в модернизированной политической системе. Фарабундо Марти очень чётко выразил свои желания, заключающиеся в получении профсоюзами большей роли в правительстве. Также мы распространим идею союзов по всему Эль-Сальвадору, учитывая явную нехватку их в стране."
ELS_removing_class: "Конец классов"
ELS_removing_class_desc: "Наша страна раздираема несправедливостями, где крестьяне работают без устали, но едва могут прокормить свои семьи, а олигархи не работают, но загребаю все богатства для себя. Мы начнём национализацию их имущества и коллективизацию полей. Только так мы сможем освободить рабочих и крестьян от тирании алчных землевладельцев."
ELS_snapping_military: "Победа над армией"
ELS_snapping_military_desc: "Военные отрицают нашу полноправную власть над страной, оккупируя города, прячась в джунглях и атакуя наших сторонников. Хотя мы и сохраняем своё преимущество, отчистка страны от этих реакционных сил займёт большое количество сил и времени, но благодаря годам сражений в этих самых джунглях, мы сможем создать контртеррористические отряды и окончательно их победить!"
ELS_removing_censorship: "Окончить цензуру"
ELS_removing_censorship_desc: "Режим Мартинеса ограничил свободу слова до такой степени, что все, начиная от самых умеренных демократов и заканчивая самыми радикальными синдикалистами, выступают за освобождение прессы, независимо от идеологии. Мы сделаем объединяющий ход и разрешим всем выражать своё мнение, что позволит нам усилить легитимность нашего правительства и заработать уважение наших политических противников."

## Industrial Tree ##
ELS_coffee_republic: "Кофейная Республика"
ELS_coffee_republic_desc: "С 1840, Эль-Сальвадор полагался на Экспорт Кофе как на основу своей экономики. Из-за этого вот уже как многие годы известны под названием 'República Cafetalera', и хотя это и принесло нам некоторые проблемы, когда прибыль с продаж кофе пошла на спад, утверждать, что Эль-Сальвадор не силён экспортами этой культуры просто нельзя."
ELS_initial_crash: "Изначальный крах"
ELS_initial_crash_desc: "После того, как рябь от Чёрного Понедельника наконец достигла Эль-Сальвадора, мы обнаружили себя в странном положении. Хотя наши производственные способности остались незатронутыми, У нас не осталось покупателей, которым мы можем продолжать экспортировать. Наши корабли перестают выходить из портов, и наша экономика начинает разрушаться из-за этой всемирной экономической катастрофы."
ELS_tapping_entente: "Связи с Антантой"
ELS_tapping_entente_desc: "До Чёрного Понедельника наша экономика, в основном, полагалась на Экспорт Кофе в США и Германию. Учитывая, что ситуация в обеих их этих стран оставляет желать лучшего, мы больше не можем полагаться на их поддержку и вынуждены искать новых союзников. Несмотря на всё, Антанта процветает, а значит мы сможем разделить их успехи, если согласимся на некоторые уступки."
ELS_promoting_coffee: "Популяризация кофе"
ELS_promoting_coffee_desc: "Кофе является основой нашей экономики теперь в большей степени, чем когда-либо прежде. Во времена подобного кризиса, мы просто не можем позволить нашим фермерам выращивать всё, что им взбредёт в голову, и нам стоит вновь возобновить популяризацию выращивания кофе для улучшения нашей экономической ситуации."
ELS_temporary_recovery: "Временное восстановление"
ELS_temporary_recovery_desc: "После ряда реформ, мы наконец смогли повернуть вспять ущерб, нанесённый Чёрным Понедельником нашей экономике. Но нам ещё предстоит разобраться с остатками Великой Депрессии, так что нам понадобится ещё некоторое время чтобы окрепнуть полностью."
ELS_minor_development: "Небольшой прогресс"
ELS_minor_development_desc: "Экономика начинает потихоньку срабатываться вместе с нашими реформами, и правительство может начать выполнение небольших промышленных проектов в Департаменте Ла Либертад. Это поможет прогрессу индустриализации распространиться по всей стране, и значительно окупится в будущем."
ELS_status_foreign_assets: "Статус иностранных активов"
ELS_status_foreign_assets_desc: "Многие иностранные кампании имеют доли в Эль-Сальвадоре, включая печально известную Юнайтед Фрут Компани. Мы недавно обнаружили, что они использовали лазейки в нашем трудовом кодексе для эксплуатации рабочих, и с этим следует разобраться, пока дело не дошло до самосуда."
ELS_revolution_wounds: "Раны Революции"
ELS_revolution_wounds_desc: "Недавнее восстание оставило после себя не только социальные и политические шрамы, но и навредило нашей и без того хрупкой экономике. Департаменты Сонсонанте и Ауачапан были разорены полностью, а учитывая то, что кофейные плантации горного перевала Апанека-Ильяматепек находятся в этом регионе, в наших интересах будет поставить эти места обратно на ноги в ближайшее время."
ELS_foreign_aid: "Иностранная помощь"
ELS_foreign_aid_desc: "У нас нет возможности справиться с разрухой своими собственными силами. К счастью для нас, ресурсов у нас много, а наши торговые партнёры всё также богаты. Мы попросим у них ряд новых уступок, а потом проведём ряд легальных реформ и налоговых льгот, которые позволят ускорить развитие ветвей иностранных компаний в нашей стране."
ELS_agriculture_funding: "Финансирование агрокультур"
ELS_agriculture_funding_desc: "Главной силой Эль-Сальвадора является, и всегда являлось сельское хозяйство. Недавний кризис сильно ударил как по рабочим, так и по землевладельческой олигархии. Если мы надеемся оправиться от этого кризиса, они должны встать обратно на ноги и вновь начать производство продуктов. Мы запустим ряд субсидий для этих групп, с целью возвращения нашей страны обратно к процветанию."
ELS_resuming_development: "Продолжить развитие"
ELS_resuming_development_desc: "Раны революции, наконец, начинают залечиваться, наша экономика возвращается в строй, кризис, удерживающий прогресс Эль-Сальвадора тоже подходит к концу, а значит пришло время продолжить наше развитие. Эль-Сальвадор не будет отставать от своих соседей, и мы будем неустанно работать на благо страны, пока её экономическая мощь не станет предметом зависти всей Центральной Америки."
ELS_syndie_economy: "Социалистическая экономика"
ELS_syndie_economy_desc: "Долгие годы рабочие нашей страны страдали от нечестной капиталистической системы. Начиная с этого дня, Эль-Сальвадор, следуя идеалам Альберто Масферрера Виталисмо, будет стремиться к созданию более честного общества, в котором каждый гражданин, независимо от пола и расы, будет иметь равный доступ к достойному уровню жизни, образованию, работе, еде и жилью."
ELS_agriculture_reforms: "Земледельческие реформы"
ELS_agriculture_reforms_desc: "Сельское хозяйство в Эль-Сальвадоре будет оставаться одним из самых главных элементов экономики. Но этот сектор был долгие годы управляем богатой элитой, которая лишь эксплуатировала селян ради своей собственной выгоды. Теперь это наш долг обеспечить крестьян тем же уровнем достатка, что когда-то имели эти землевладельцы, а для этого нам нужно провести осмысленную земледельческую реформу."
ELS_safety_common_man: "Безопасность простых людей"
ELS_safety_common_man_desc: "Регуляции безопасности рабочих мест в Эль-Сальвадоре не представляют из себя ничего, кроме нескольких весьма вольно интерпретируемых законов введённых династией Мелендес-Киньонес. Нам нужно улучшить регуляции рабочего кодекса, чтобы каждый гражданин нашей страны мог наслаждаться достойным уровнем жизни."
ELS_supporting_unions: "Поддержать профсоюзы"
ELS_supporting_unions_desc: "Профсоюзы в Эль-Сальвадоре были значительно ослаблены последние несколько лет из-за тирании Мартинеса. Но теперь, когда народ пришёл к власти, следует эти профсоюзы восстановить, чтобы ни одна компания не смогла продолжать эксплуатировать наших граждан, будь они рабочими или крестьянами. Также следует выбрать, какой из профсоюзов мы будем поддерживать..."
ELS_follow_fellow_unions: "Следовать европейскому методу"
ELS_follow_fellow_unions_desc: "Эль-Сальвадор всегда искал способы развить себя за границей, и Европа всегда была источником вдохновения. С подъёмом синдикализма в Европе может показаться кому-то угрожающим, но для нас оно показательно, доказывая, что общество, управляемое профсоюзами реально и весьма эффективно. Мы последуем их примеру и дадим союзом большую роль в нашем правительстве."
ELS_new_socialist_economy: "Новая экономика"
ELS_new_socialist_economy_desc: "С нашими реформами в полной силе и нашими подходящими к концу проектами, мы, наконец, можем провозгласить новый тип экономики. После создания лучших регуляций безопасности и более честных рабочих законов, наша экономическая система будет процветать и соблюдать права рабочих, живущих в Эль-Сальвадоре."
ELS_starting_industrialization: "Начало индустриализации"
ELS_starting_industrialization_desc: "Эль-Сальвадор не может полагаться на экспорты одних сельскохозяйственных культур, и недавний Чёрный Понедельник это доказал. Нам следует начать процесс индустриализации, хотя бы в ограниченных размерах, чтобы обезопасить эффективность нашей экономики даже при коллапсе таких промышленных гигантов как США и Германия."
ELS_foreign_development: "Иностранные вложения"
ELS_foreign_development_desc: "Глупо думать, что наша маленькая страна сможет развиваться сама собой. У нас нет ни знаний, ни инструментов, но мир полон стран, у которых есть и то и другое, а также готовых поделиться ими с нами, если мы отплатим им доступам к нашим драгоценным земледельческим культурам."
ELS_military_funding: "Военные расходы"
ELS_military_funding_desc: "Несмотря на внутренние проблемы армии в недавнее время, нельзя отрицать, что они являются защитниками Эль-Сальвадора от внешних угроз. Напряжение растёт в Центральной Америке, и нашей армии вскоре может понадобиться каждая винтовка, которую мы можем произвести. Мы больше не можем полагаться на иностранных производителей вооружения, и должны расширить домашнее производство."
ELS_promoting_civillian: "Гражданские расходы"
ELS_promoting_civillian_desc: "Значение нашей гражданской промышленности не может быть недооценено. Нашим людям нужна одежда, стройматериалы и прочие потребительские товары. Но нельзя постоянно полагаться на иностранные компании. Для достижения хотя-бы какой-нибудь степени автаркии, нам нужно развивать нашу гражданскую промышленность."
ELS_san_salvador_la_union: "От Сан-Сальвадора до Ла-Уньона"
ELS_san_salvador_la_union_desc: "Дорога от Сан-Сальвадора до Ла-Уньона, в лучшем случае, обветшала. Нам нужно начать массивную кампанию по улучшению Панамериканского и Литорального Шоссе, которые соединят западную часть страны со столицей, а заодно и торговлю в городах Сан-Мигуэль и Усулутан."
ELS_normal_economy: "Возвращение к основам"
ELS_normal_economy_desc: "По нашей стране сейчас ходит большое количество радикальных идей, но мы не должны забывать, что Эль-Сальвадор – маленькая страна, и у нас не получится реализовать слишком амбициозные проекты. Одним из наиболее надёжных и проверенных временем решений является сельское хозяйство. Использование наших богатых земель в комбинации со свободной торговлей пойдёт на пользу всем сферам экономики Эль-Сальвадора."
ELS_promoting_banking_reforms: "Проведение банковских реформ"
ELS_promoting_banking_reforms_desc: "Для достижения новых экономических высот нашим гражданам понадобится больше капитала, который можно будет инвестировать в новые бизнесы, фермы и заводы. Эти деньги могли бы быть предоставлены нашими банками, но сейчас они подчинены очень строгим финансовым регуляциям. Мы проведём банковскую реформу, чтобы нашим гражданам было проще создавать свои предприятия."
ELS_beginnings_economy: "Начала настоящей экономики"
ELS_beginnings_economy_desc: "Эль-Сальвадор значительно полагался на кривые регуляции земледелия и экономики в прошлом, но этому пришёл конец. Теперь, сальвадорское правительство будет работать над превращением внутренней экономической структуры Эль-Сальвадора в одну из самых продвинутых во всей Центральной Америке."
ELS_american_market_washover: "Возрождения американского рынка"
ELS_american_market_washover_desc: "Одним из основных рынков сбыта Эль-Сальвадора всегда были Соединённые Штаты Америки. Недавние события значительно ослабили наши экономические связи, но прибыли, которую они создавали, незабываема. Мы попробуем восстановить наши бывшие торговые договоры с Америкой, независимо от их идеологии."
ELS_promoting_trade: "Расширить торговлю кофе"
ELS_promoting_trade_desc: "Производство кофе достигло новых вершин, но у нас до сих пор нет надёжных покупателей для сбыта большого количества товаров. Мы начнём отправлять дипломатические миссии для подписания новых торговых договоров, прибыль от которых позволят нам увеличить производительность экономики ещё больше."
ELS_new_trade_economy: "Торговая экономика"
ELS_new_trade_economy_desc: "Наши реформы окончательно вошли в силу и наши проекты близятся к своему заключению. Мы, наконец, можем официально провозгласить новый тип экономики. Хотя нас и обвиняют в простом продолжении прошлых законов, мы сожжём доказать обратное. Наша прибыль больше, чем она когда-либо была, наш фокус на экспортах оказался большим успехом, а заявления всяческих синдикалистов об эксплуатации не заслуживаю внимания. Сегодня великий день для Эль-Сальвадора!"

## Army Tree ##
ELS_beginning_army: "Реконструкция армии"
ELS_beginning_army_desc: "Напряжение продолжает накаляться в Центральной Америке, а мы совсем не готовы к полномасштабному конфликту. Пора приступить к программе модернизации, начиная с манёвров в центральном регионе нашей стране. Это станет первым шагом в уравнивании сил с любым противником, который может нам угрожать."
ELS_guerilla_warfare: "Партизанские тактики"
ELS_guerilla_warfare_desc: "Долгие годы мятежей в Эль-Сальвадоре показали, что местность нашей страны играет на руку децентрализованным силам партизанов. Мы займёмся развитием ассиметричной войны и использованию партизанских тактик вместо традиционных."
ELS_low_recruitment: "Расширить рекрутирование"
ELS_low_recruitment_desc: "Население Эль-Сальвадора второе по размеру в Центральной Америке, уступающее только Гватемале. Мы можем воспользоваться этим фактом, ведь партизанская сила требует большое количество людей, количество которое наши методы призыва просто не могут привлечь. Мы начнём массивную кампанию пропаганды для привлечения в нашу армию юных идеалистов обещаниями славы, чести и товарищества."
ELS_never_surrender: "Сальвадорская гордость"
ELS_never_surrender_desc: "Герои Центральноамериканской независимости были, по большей части, Сальвадорцами. Люди как Хосе Симеон Каньяс, Доминго Антонио де Лара или братья Агилар и Бустаманте вели армии против превосходящего противника. И вновь нашей стране угрожает порабощение, но не со стороны иностранных захватчиков, а от наших так называемых братьев. Наше выживание на кону, и каждый Сальвадорец должен быть призван к исполнению своего долга!!"
ELS_jungle_warfare: "Война в джунглях"
ELS_jungle_warfare_desc: "Топография Эль-Сальвадора будет верным союзником того, кто достаточно хорошо изучит методы ведения войны в разных её условиях. Хотя в нашей стране существуют и урбанизированные местности вроде Сан-Сальвадора и Манагуа, и горные хребты, самым распространённым типом местности остаются джунгли. Поэтому, следует вскоре начать тренировки нашей армии на случай нужды сражаться на пересечённой местности."
ELS_supply_focus: "Экономия вооружения"
ELS_supply_focus_desc: "Эль-Сальвадор уступает по развитости промышленности своим соседям. Хоть мы и пытаемся компенсировать это закупкой снаряжения у других стран мира, мы остаёмся зависимыми от весьма нестабильного источника снаряжения. Каждый сальвадорский солдат получит инструкции по ремонту и поддержании в боеготовности всего присутствующего в нашем арсенале снаряжения, а также как использовать амуницию наиболее эффективно."
ELS_professional_army: "Профессиональная армия"
ELS_professional_army_desc: "Стандарты нашей армии были крайне высокими благодаря непрекращающимся реформам с момента рождения нашей страны. Традиции, заложенные с её основанием президентом де Арсе и Фагоага в 1824, позволили нашей армии оставаться одной из самых развитых в Центральной Америке. Мы продолжим развивать стандартные методы войны, и не позволим себе опуститься до партизанских тактик."
ELS_consolidated_divisions: "Модернизация дивизий"
ELS_consolidated_divisions_desc: "Хотя наша армия не отстаёт в развитии снаряжения и тренировок, её структура напоминает такую, какую свойственно иметь новорожденной стране начала 19-го века. Нам следует поспевать за временами и начать реструктуризацию порядка командования в нашей армии сверху вниз, что, стоит надеяться, повысит боевую способность наших вооружённых сил."
ELS_heavy_weaponry: "Тяжёлое вооружение"
ELS_heavy_weaponry_desc: "Вельткриг показал, что пехота не является единственным фактором в современной войне. Любые вооружённые силы, желающие одержать победу, должны использовать артиллерию для прикрытия атак пехоты и подавления врага в случае контратаки. Имея это в виду, мы начнём инвестировать в развитие нашей собственной артиллерии, что сравнится с самыми лучшими орудиями Круппа!"
ELS_foreign_doctrine: "Позаимствовать иностранные доктрины"
ELS_foreign_doctrine_desc: "Мир находился в состоянии постоянного конфликта на протяжении последних 30 лет, и хотя мы высылали офицеров в иностранные академии и в качестве наблюдателей, мы до сих пор не можем и мечтать о разработке доктрин на уровне Германии и Франции. Не имея их опыта в ведении военных действий, нам остаётся лишь позаимствовать их доктрины и на их основе создавать собственные, что даст нам преимущество над нашими врагами."
ELS_military_academy: "Развить офицерские Академии"
ELS_military_academy_desc: "'Эскуэла Милитар Капитан Херардо Барриос' это наша альма-матер. Эта офицерская школа снабжается преподавателями и учебниками из Германии, Чили и Соединённых Штатов. Логично, что в это время нужды мы станем продвигать эту академию, чтобы у солдат была и материальная мотивация получить офицерское образования, и этим улучшить качество наших вооружённых сил."

## Air and Navy Tree ##
ELS_beginning_air: "Истоки ВВС"
ELS_beginning_air_desc: "Военно-Воздушные Силы Гондураса являются довольно молодой ветвью вооружённых сил. Они созданы для защиты суверенитета и целостности воздушного пространства Гондураса, и в данный момент проходят реконструкцию и набирают рекрутов из других отделений армии и гражданского населения. Сначала мы хорошо натренируем будущих лётчиков, и только потом завершим проведение реформ."
ELS_basic_fighters: "Разработка истребителей"
ELS_basic_fighters_desc: "Мы импортировали несколько видов истребителей за это десятилетие. Технически, они все являются тренировочными моделями, но наши инженеры поработали над ними и превратили их в сносные боевые машины. Если мы используем новые познания наших  инженеров, то, возможно, у нас получится воспроизвести процесс их изготовки и начать производство наших собственных моделей."
ELS_plane_lease: "Закупка самолётов"
ELS_plane_lease_desc: "Мы были бы не против наличия собственной авиационной промышленности, но, если смотреть правде в глаза, мы едва справляемся с производством собственного пехотного снаряжения, а постройка собственных истребителей будет для нас нереальной задачей. К счастью, мы всё ещё можем заключить сделку с авиастроительными концернами всего мира, готовых продать нам любые необходимые нам виды самолётов."
ELS_bombers: "Разработка бомбардировщиков"
ELS_bombers_desc: "Вельткриг показал миру, что компетентные ВВС станут решающим фактором войн завтрашнего дня. Пока истребители будут захватывать контроль над небом, бомбардировщики будут помогать наземным силам либо напрямую, либо уничтожать инфраструктуру врага. У нас хватает истребителей, но, чтобы стать достойным соперником нашим соседям, нам понадобится больше бомбардировщиков в составе наших ВВС."
ELS_plane_production: "A la Hora y en Cualquier lugar"
ELS_plane_production_desc: "Эль-Сальвадор -  маленькая страна, и не поспевает за своими соседями в размерах промышленности. По этой причине мы должны вложиться в развитие ВВС, чтобы мы могли сражаться с превосходящим нас врагом и при этом не терять слишком большое количество боевого состава. Только так мы сможем оставаться верны своему девизу, 'За час в любое место'."
ELS_naval_bombers: "Морские бомбардировщики"
ELS_naval_bombers_desc: "У Эль-Сальвадора нет значимого флота для защиты от врага с моря. Если мы не желаем быть застанными врасплох высадкой врага с моря, будет правильным решение модифицировать наши Т6 и создать на их основе вариант предназначенной для морской бомбардировки."
ELS_beginning_navy: "Создание флота"
ELS_beginning_navy_desc: "У Эль-Сальвадора нет вообще никакого ВМФ. Мы начнём его постройку с создания школы морских офицеров. Она расположится на берегу озера Илопанго и будет использовать деревянные лодки, пока у нас не появятся более современное снаряжение. Но пока постройка нового здания не завершена, новоиспечённым офицером придётся расположиться в одном из ангаров ВВС..."
ELS_commission_flagship: "Расширить порт Акахутла"
ELS_commission_flagship_desc: "Наш самый большой тихоокеанский порт находится в небольшом прибрежном городке Акахутла, и является единственным портом, способным поддерживать нашу международную торговлю. Если мы желаем создать настоящий флот, нам придётся сфокусироваться на расширении порта Акахутла, и включить в него небольшие доки, предназначенные для военных целей."
ELS_sticking_basics: "Только необходимое"
ELS_sticking_basics_desc: "У Эль-Сальвадора нет нужды в великой флотилии. Если наша страна когда-нибудь окажется под угрозой войны, люди понадобятся скорее на суше, чем на море. Но это не значит, что наличие флота бессмысленно. Торговля поддерживает жизнь в Эль-Сальвадоре, а для её безопасности нам понадобится наличие эскорта. Мы запросим у наших инженеров разработку корабля, подходящего для охраны линий снабжения."
ELS_convey_interception: "Перехват конвоев"
ELS_convey_interception_desc: "Одним из самых больших сюрпризов Вельткрига была эффективность подводных лодок. Это изобретение показало, что даже небольшая рассредоточенная флотилия может представлять угрозу эффективности ведения войны, путём разрыва морских линий снабжения. Мы инвестируем в эту технологию, в надежде на то, что это даст нам преимущество в случае войны с нашими соседями."
ELS_salvador_rules_waves: "Патрия, Леальтад и Валор"
ELS_salvador_rules_waves_desc: "С окончанием организации нашего собственного флота и началом производства на наших доках, мы можем официально объявить о создании 'Марина Насиональ де Эль Сальвадор', или 'МНЭС', и, по запросу капитана Янеса Уриаса, её девизом станет 'Страна, Честь и Верность'."

#Army Generals#

ELS_MAXIMILIANO_HERNANDEZ_MARTINEZ_DESC: "§YОписание Генерала\n§YРодился:§W 20 октября, 1882, в Сан-Матиасе, Департамент Ла Либертад, Эль-Сальвадор.\n§YВоенная Карьера:§W Максимилиано Эрнандес Мартинес поступил в 'Escuela Politecnica' в Гватемале, где он изучал основы военного дела и окончил образование с рангом второго лейтенанта, а в 1903 вернулся обратно в Эль-Сальвадор. По своему возвращению, он поступил на факультет юриспруденции и социальных наук в 'Universidad de San Salvador', но бросил учебу ради карьеры на второй год. Он был повышен до лейтенанта в 1903; до капитана в 1906, во время войны с Гватемалой, в которой он нёс службу под предводительством генерала Томас Регаладо, и, наконец, был повышен до бригадного генерала в 1919. Он был назначен министром Войны и Флота в 1921, а также занимал пост вице-президента при президенте Артуро Араухо, до переворота против него в 1931. Мартинес также является главным виновником сокрушающей победы у Изалько, окончившей восстание крестьян 1932.\n§YВажные Заметки:§W- Лидер Партии Про Патрия.\n- Непопулярен среди своих солдат ввиду его чрезмерной агрессивности."
ELS_OSMIN_AGUIRRE_Y_SALINAS_DESC: "§YОписание Генерала\n§YРодился:§W 24 декабря, 1899, Сан-Мигуэль, Эль-Сальвадор.\n§YВоенная Карьера:§W Осмин Агирре и Салинас пошёл в армию после окончания обучения в старшей школе. Он рос во звании пока не достиг ранга полковника в 1930. Позже, он примет участие в Directorio Civico и станет одной из самых главных причин победы Мартинеса против восстания крестьян в 1932, где и проявился его командирский талант. Он до сих пор остаётся влиятельной фигурой в сальвадорской армии, не смотря на его разногласия с Про-Патрия и Мартинесом.\n§YВажные Заметки:§W- Недолюбливает Мартинеса."
ELS_SALVADOR_CASTANEDA_CASTRO_DESC: "§YОписание Генерала\n§YРодился:§W 6 августа, 1888, в Чальчуапе, Эль-Сальвадор.\n§YВоенная Карьера:§W Сальвадор Кастанеда Кастро вступил в армию сразу же как он стал совершеннолетним. Его оценки в офицерской академии позволили ему быстро вырасти в ранге, и вон вскоре был назначен главой Военной Академии Сальвадора. С тех пор у него сохраняется безупречный послужной список, даже несмотря на свои несогласия с Мартинесом и Салинесом."
ELS_ANDRES_IGNACIO_MENENDEZ_DESC: "§YОписание Генерала\n§YРодился:§W 1 февраля, 1879, в Санта Ана, Эль-Сальвадор.\n§YВоенная Карьера:§W Андрес Игнасио Менендес вступил в ряды армии обычным добровольцем когда ему исполнилось 18, но после многих лет отличнейшей службы, его попросили начать курсы офицеров. Он окончил Военную Академию Сальвадора в 1898, достигнув ранга второго лейтенанта, и продолжил продвигаться по служебной лестнице, дослужившись до ранга бригадного генерала в 1920. Законодательное собрание в 1934 году назначило его временным президентом, и на своём посту он честно попытался демократизировать страну и расплатиться с долгами, которые остались после двух недолгих лет правления Мартинеса. К сожалению, его правление продлилось недолго, и вскоре Мартинес устроил переворот против него и провозгласил себя диктатором, при поддержке США. Но это никак не отразилось на его репутации, и он остаётся доверенным членом офицерского состава армии. Менендес считается благородным и верным человеком как армией, так и гражданским населением. \n§YВажные Заметки:§W- Безразличен к политике."
ELS_AGUSTIN_MARTI_DESC: "§YОписание Генерала\n§YРодился:§W 5 Мая, 1893, в Теотепеке, Департаменте Ла Либертад , Эль-Сальвадор.\n§YВоенная Карьера:§W Агустин Фарабундо Марти Родригес не имеет никакой формальной военной подготовки. Тем не менее, он долгое время работал с армией Сандинистов и вернулся в Сальвадор в 1929. Он попытался возглавить вооружённое восстание в 1932, но у него ничего не вышло ввиду поддержки реакционных сил Америкой, и был вынужден бежать вместе со своим старым другом, сначала в Гватемалу, а потом в Никарагуа. После его победы в революции 37-го, он набрался опыта в ведении партизанской войны, а также стал национальным символом Гондураса..\n§YВажные Заметки:§W- Любим его солдатами и местным населением."
ELS_JOSE_AMA_DESC: "§YОписание Генерала\n§YРодился:§W Около 1881, в Изалько, Департамент Сансонанте, Эль-Сальвадор.\n§YВоенная Карьера:§W Фелисиано Ама не имеет никакой формальной военной подготовки. Однако, его роль в восстании 1932 и недавнем перевороте заработала ему репутацию смелого лидера аборигенного населения.  \n§YВажные Заметки:§W- Является Вождём аборигенного народа Пипиль."

ELS_KR_GATHERING_STORM_DESC: "После переворота Максимилиано Эрнандеса Мартинеса в 1931 году, демократия Эль-Сальвадора канула в прошлое, и ультранационалистическая партия Про Патрия получала абсолютную власть над страной. После подавления социалистического восстания в 1932, в стране не осталось никого, кто мог бы оспорить его власть… По крайней мере, он так думает. Его власть над страной сильно зависит от поддержки Америки, и стоит лишь северному гиганту отвлечься на рост напряжённости у себя дома, как бежавшие лидеры социалистического восстания 1932-го, воспользовавшись победой Сандино в Никарагуа, поспешат разжечь новую войну в стране..."
