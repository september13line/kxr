els.32.d: "Сегодня, согласно промежутку времени, определяемому конституцией, дата выборов была обозначена президентом Кастро. Предвыборная кампания в самом разгаре, и, хотя Партидо Лабориста и Партидо Насиональ Демократико атакуют позиции Партидо Револусионарио де Унификасион Демократика, по популярности ПРУД лидирует во всех опросах, и населениям обвинения воспринимаются как жалобы не умеющих проигрывать достойно."
els.32.a: "Сальвадор Кастанеда Кастро и его партия одерживают победу!"
els.32.b: "Хмм, этот бюллетень выглядит подозрительно..."

