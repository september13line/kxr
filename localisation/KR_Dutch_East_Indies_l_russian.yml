dei_focus: "Фокусы Голландской Ост-Индии"

### Leaders ###
POLITICS_DE_JONGE_DESC: "Умеренный консервативный Джонкир де Йонге впервые стал национальным деятелем в качестве главного министра юстиции в 1910 году, и как временный военный министр во время Велткрига, его политическое положение укрепилось. После успешного сотрудничества с Batavian Oil Company, которая отвечала за добычу и переработку нефти в Ост-Индии, де Йонге был назначен генерал-губернатором восточно-индийской колонии. Де Йонге, будучи сильным человеком, сосредоточил огромные усилия на подавлении зарождающегося националистического движения."

### Events ###
dei.1.t: "Индонезия в 1936 году"
dei.1.d: "За исключением синдикалистского восстания 1925 года, драгоценная корона Нидерландской империи была маяком стабильности, воспользовавшись возвышением Нидерландов в Миттельевропу для сбыта своих товаров (сахар, кофе, нефть) на вновь открывшихся рынках. Несмотря на конкуренцию со стороны теперь уже восстановленного и правильно организованного немецкого сектора, этот экономический рост сумел удержаться, и вместе с ним пришла стабильность.\nТем не менее нидерландские власти подавляют любые призывы к независимости, полагая, что без «de oost» им не выжить, однако движения продолжают расти. Многие в колониальной администрации опасаются, что если экономические трудности возникнут снова, события 1925 года могут повториться или даже обернуться хуже..."
dei.1.a: "Но экономические трудности кажутся мифом!"

dei.2.t: "Чёрный понедельник достигает Индий"
dei.2.d: "Последствия экономических трудностей, обрушившихся на Европу после краха Чёрного понедельника, скоро могут почувствовать и Нидерландская Ост-Индия, которая с конца Мировой войны продавала свои товары на рынке Миттельевропы. Так как простые люди в Европе больше не могли позволить себе покупать такие товары, как сахар и кофе, цены на них рухнули, с глубокими последствиями для местных фермеров здесь."
dei.2.a: "О нет!"

dei.3.t: "Рост единства в движениях за независимость"
dei.3.d: "PID сообщает, что единство между движениями за независимость в последнее время укрепляется. Было бы благоразумно внимательно следить за ними и не допустить их усиления (и по возможности ослабить их единство), чтобы их сотрудничество не привело к образованию более мощного движения в целом."
dei.3.a: "Будем начеку!"

dei.4.t: "Падает единство в движениях за независимость"
dei.4.d: "PID сообщает, что единство между движениями за независимость ослабевает и даже разрушается. Хотя было бы неразумно успокаиваться сейчас, в ближайшем будущем мы столкнёмся с меньшими проблемами в контроле над ними, поскольку в их сотрудничестве начинают проявляться трещины."
dei.4.a: "Прекрасно!"

dei.5.t: "Сила движений за независимость растёт"
dei.5.d: "PID докладывает, что движения, пропагандирующие независимость Индонезии, набирают силу. Нам, возможно, стоит действовать осторожнее в деликатных ситуациях и жёстче подавлять их, где сможем, чтобы не оказаться неспособными их контролировать."
dei.5.a: "Тревожно..."

dei.6.t: "Сила движений за независимость слабеет"
dei.6.d: "PID докладывает, что движения, пропагандирующие независимость Индонезии, теряют боеспособность. Хотя мы должны оставаться бдительными, поскольку они ещё не мертвы, в ближайшем будущем мы сможем править чуть более расслабленно, так как будет легче контролировать их в краткосрочной перспективе."
dei.6.a: "Отлично!"

dei.7.t: "Губернатор-президент де Йонге уходит в отставку"
dei.7.d: "Наш генерал-губернатор Бонифаций де Йонге неоднократно заявлял о намерении уйти со своего поста генерал-губернатора Ост-Индии, но откладывал это в свете нидерландских выборов, которые всё больше выглядели как избирательный пир для его покровительствующей партии VNH в метрополии. К лучшему или к худшему, выборы теперь завершены, и ещё предстоит увидеть, кого новый министр колоний назначит в его замену."
dei.7.a: "С радостью ждём решения!"

dei.8.t: "Замена генерал-губернатора"
dei.8.d: "Генерал-губернатор Нидерландской Ост-Индии, Бонифаций Корнелис де Йонге, объявил о своём намерении уйти в отставку, решив подождать выборов, чтобы новое правительство могло назначить нового генерал-губернатора без необходимости менять его в течение полугода, что, по мнению де Йонге, было бы вредно для стабильности Индонезии.\nПоявилось несколько кандидатов, но стать генерал-губернатором может лишь один..."
dei.8.a: "Нико Палар, который будет править мягкой рукой."
dei.8.b: "A. Tjarda van Starkenborgh-Stachouwer, сбалансированный кандидат."
dei.8.c: "Johan Furstner, который будет держать инландеров под контролем силой!"

dei.9.t: "Генерал-губернатор Никодемус Палар"
dei.9.d: "Министерство колоний решило назначить социал-демократа Никодемуса Палара нашим новым генерал-губернатором; он также первый инландер, занявший этот пост в колонии. Ожидается, что новый генерал-губернатор будет править Индонезией через компромисс, работая в направлении равного статуса в Королевстве или даже национальной независимости.\nРазумеется, белая правящая элита и индо-нидерландское сообщество несколько обеспокоены этим развитием событий, опасаясь конца Ост-Индии такой, какой они её знают. С другой стороны, инландеры очень рады этим изменениям."
dei.9.a: "Добро пожаловать, ваше превосходительство!"

dei.10.t: "Генерал-губернатор Алидиус Тьярда ван Старкенборх-Стакоувер"
dei.10.d: "Министерство колоний решило назначить Алидиуса Тьярда ван Старкенборх-Стакоувера нашим новым генерал-губернатором, как и ожидалось, учитывая его карьеру. Ожидается, что новый генерал-губернатор будет стремиться сохранять баланс между репрессиями и компромиссом в надежде когда-нибудь предоставить Индонезии равный статус в Королевстве.\nБелая правящая элита и индо-нидерландское сообщество одобряют этот выбор, тогда как инландеры относятся к нему безразлично."
dei.10.a: "Добро пожаловать, ваше превосходительство!"

dei.11.t: "Генерал-губернатор Йохан Фюрстнер"
dei.11.d: "Министерство колоний решило назначить ставленника VNH Йохана Фюрстнера нашим новым генерал-губернатором, предпочтительного кандидата в преемники ныне бывшего генерал-губернатора де Йонге. Ожидается, что новый генерал-губернатор будет действовать жёстко, подавляя национализм силой и укрепляя статус-кво нидерландского правления. Вопрос о равном статусе не стоит на повестке.\nБелая правящая элита и индо-нидерландское сообщество очень довольны выбором жёсткого руководителя, но вряд ли инландеры будут этому рады."
dei.11.a: "Добро пожаловать, ваше превосходительство!"

dei.12.t: "Вы обнаружили баг!"
dei.12.d: "Вы обнаружили баг, связанный с Нидерландской Ост-Индией. Пожалуйста, сообщите об этом на GitHub и отметьте Thomahawk2k. Спасибо за ваше время."
dei.12.a: "Конечно, я сообщу об этом!"

dei.13.t: "Провозглашение независимости Индонезии"
dei.13.d: "В связи с недавним ростом движения за независимость Индонезии это, вероятно, не стало сюрпризом: Сукарно издал прокламацию, призвав всех индонезийцев сопротивляться нидерландским оккупантам и присоединиться к Tentara Keselamatan Rakyat, Народной Армии Безопасности. Похоже, вспыхнуло открытое восстание с целью изгнать голландское правление с индонезийского архипелага."
dei.13.a: "Bersiap! (Играть за Индонезию)"
dei.13.b: "Bereid de Politionele Acties Voor! (Играть за Нидерландскую Ост-Индию)"

dei.14.t: "Голландские арсеналы захвачены"
dei.14.d: "С началом этапов Индонезийской национальной революции наши храбрые части обчистили голландские арсеналы по Яве и Суматре в поисках оружия, хранящегося там. Оно будет использовано для изгнания колониальной угрозы с нашей родины!"
dei.14.a: "Да здравствует Республика!"

dei.15.t: "TKR штурмует арсеналы"
dei.15.d: "Республиканские индонезийские силы обошли арсеналы по всей стране и быстро захватили их численным превосходством. Несмотря на то, что потери невелики, нам удалось потерять несколько партий оружия в пользу Республиканской армии Индонезии, что может стать проблемой в будущем."
dei.15.a: "О нет!"

dei.16.t: "Фольксраад принимает петицую Сутораджо"
dei.16.d: "Фольксраад, в значительной степени бессильный «парламент» нашей колонии, принял петицию Сутараджо Картогадикусумо, призывающую провести конференцию для обсуждения будущего Нидерландской Ост-Индии, в частности в отношении продвижения её к равному статусу в Королевстве. После принятия задача генерал-губернатора — отправить её в метрополию. Однако Фольксраад — всего лишь консультативный орган, и голландское и индо-сообщества обеспокоены последствиями петиции, поэтому мы также можем просто наложить вето на весь вопрос."
dei.16.a: "Вето, конечно!"
dei.16.b: "Отправим её в Нидерланды."

dei.17.t: "Петиция Сутораджо"
dei.17.d: "Петиция, принятая Фольксраадом, поступила на стол премьер-министра Колейна, будучи отправленной нам генерал-губернатором [DEI.GetLeader]. По-видимому, петиция призывает к съезду для обсуждения будущего статуса Нидерландской Ост-Индии в Королевстве. Фольксраад уже снял все временные ограничения, которые первоначальное предложение содержало, поэтому премьер уже решил, когда рассматривать её в нижней палате."
dei.17.a: "...где-то в следующем году звучит неплохо!"

dei.18.t: "Петиция Сутораджо в Палате"
dei.18.d: "Как решил Хендрик Колейн около года назад, петиция Сутораджо была вынесена в Палату представителей, призывая к съезду по пересмотру статуса Нидерландской Ост-Индии, в частности с целью продвижения её к равному статусу в Королевстве. Когда состоится голосование, петиция..."
dei.18.a: "...принята: поручите колониальному правительству провести съезд, когда они будут готовы!"
dei.18.b: "...отклонена: любые такие предложения должны регулироваться Нидерландами."

dei.19.t: "Петиция Сутораджо отклонена"
dei.19.d: "Метрополия отклонила петицию Сутораджо, которую мы отправили им около года назад; большинство голосовавших против ссылались на то, что Нидерландская Ост-Индия — заморская территория, а не колония, которую можно поднять до равного статуса. Очевидно, настоящая причина в том, что они считают индонезийцев неготовыми к самоуправлению, и ясно, что индонезийцы не будут этому рады."
dei.19.a: "Всё хорошо, что хорошо кончается!"

dei.20.t: "Петиция Сутораджо принята"
dei.20.d: "Метрополия приняла петицию Сутораджо, которую мы отправили им около года назад, хотя они и убрали все временные ограничения. Они прекрасно понимают последствия такой конференции, поэтому требуют заверений, что мы все будем делать осторожно и только когда будем готовы. Тем не менее дверь открыта для продвижения Ост-Индии к равному статусу."
dei.20.a: "Инландеры будут довольны."

dei.21.t: "Образование GAPI"
dei.21.d: "В результате отклонения их плана о конференции все инландерские партии (за исключением PNI) объединились в единую Индонезийскую политическую федерацию, требующую полного введения индонезийского парламента и, таким образом, возвращения к идее равного статуса для Индонезии. Поскольку нидерландское правительство явно не желает удовлетворять это желание, особенно на фоне нарастающей международной напряжённости, это только поможет объединить инландеров в движении за независимость."
dei.21.a: "Почему это всегда происходит со мной?!"

dei.22.t: "Круглый стол"
dei.22.d: "Нидерландцы показали свою неспособность подавить наше восстание, и, поскольку международное сообщество начинает замечать нашу беду, их позиция становится всё более нестабильной. Скорее всего, мы сможем договориться о выгодной сделке — установлении суверенитета над всем индонезийским архипелагом."
dei.22.a: "Настал наш день!"

dei.23.t: "Круглый стол"
dei.23.d: "Не сумев подавить восстание и при том, что республиканские силы контролируют практически всю Яву и Суматру, сохранить наше положение в колонии кажется невозможным. Республиканцы выдвинули свои требования: полный суверенитет над всей Ост-Индией, но, возможно, нам удастся хотя бы сохранить часть нашей колонии?"
dei.23.a: "Подписать договор."
dei.23.b: "Мы не отдадим Новую Гвинею!"
dei.23.c: "Мы не отдадим Новую Гвинею и Молуккские острова!"
dei.23.e: "Мы не сдадимся вообще!"

dei.24.t: "Нидерланды подписывают договор!"
dei.24.d: "Нидерланды согласились передать весь суверенитет над Ост-Индией Республике Индонезия. Это великий день для нашей страны, и он будет запомнен будущими поколениями, ведь сегодня Индонезия официально стала независимым государством, свободным от империализма!"
dei.24.a: "Merdeka достигнута!"

dei.25.t: "Нидерланды выдвигают встречные требования!"
dei.25.d: "Ссылаясь на невозможность собрать необходимую поддержку для внесения поправки в конституцию, позволяющей передать суверенитет, Нидерланды заявляют, что им необходимо сохранить суверенитет над Западным Ирианом (Новая Гвинея). Несмотря на то, что это шаг назад, в настоящее время маловероятно, что мы сможем отобрать остров силой, так как у нас нет нидерландской морской мощи. Возможно, нам лучше согласиться с этой сделкой, чем продолжать боевые действия: в конце концов они согласятся уступить гораздо более ценный остальной архипелаг..."
dei.25.a: "Мы подпишем, Западный Ириан добудем позже!"
dei.25.b: "Это неприемлемо."

dei.26.t: "Индонезийцы отказываются!"
dei.26.d: "Республиканская делегация была возмущена нашей нежеланием уступить всю бывшую Ост-Индию. Похоже, переговоры сорвались, и война продолжится."
dei.26.a: "Земля и того не стоила!"

dei.27.t: "Нидерланды выдвигают встречные требования!"
dei.27.d: "Ссылаясь на невозможность собрать нужную поддержку для внесения поправки в конституцию, позволяющей передать суверенитет, Нидерланды заявляют, что им нужно сохранить суверенитет над Западным Ирианом (Новой Гвинеей) и христианскими Молуккскими островами, которые всё время поддерживали их во время революции. Несмотря на то, что это шаг назад, в настоящее время маловероятно, что мы сможем отвоевать эти острова силой, поскольку у нас нет нидерландской морской мощи. Возможно, нам лучше согласиться с этой сделкой, чем продолжать боевые действия: в конце концов они уступят гораздо более ценный остальной архипелаг..."
dei.27.a: "Мы справимся с этим..."
dei.27.b: "Индонезия без востока — не Индонезия!"

dei.28.t: "Нидерланды отказываются!"
dei.28.d: "Несмотря на явное превосходство республиканских сил, упрямые голландцы всё ещё отказываются подписать договор с «изгоями и бандитами». Похоже, нам придётся продолжать борьбу, пока они не утратят дух."
dei.28.a: "Действительно, неудача!"

dei.29.t: "Добровольцы в Индонезийской революции"
dei.29.d: "В Нидерландской Ост-Индии вспыхнуло восстание, и коренное население стремится обеспечить себе независимость от голландских повелителей. Многие в наших странах чувствуют связь с индонезийской бедой и хотят помочь. Отправим ли мы отряд добровольцев?"
dei.29.a: "Конечно!"
dei.29.b: "Скорее нет!"

dei.30.t: "[From.GetNameDefCap] отправляет добровольцев"
dei.30.d: "Чувствуя духовную связь с борьбой индонезийцев или выступая против голландских империалистов, [From.GetAdjective]ие добровольцы прибыли, чтобы помочь нам в нашем освободительном движении."
dei.30.a: "Нам пригодится их помощь!"

dei.31.t: "Иностранные добровольцы возвращаются домой"
dei.31.d: "К лучшему это или к худшему — но Индонезийская национальная революция подошла к концу. Добровольцы, прибывшие из дальних земель, чтобы вступить в ряды TKR, теперь возвращаются в свои родные страны."
dei.31.a: "Прощайте… наверное."

dei.32.t: "Индонезийские добровольцы возвращаются домой"
dei.32.d: "Отправленные нами добровольцы возвращаются после окончания восстания в Индонезии — теперь, когда в архипелаге воцарился мир. Они привозят с собой бесценный опыт ведения боёв в трудных условиях..."
dei.32.a: "С возвращением!"

dei.35.t: "Нидерланды покидают Ост-Индию"
dei.35.d: "Тревожные новости приходят из Ост-Индии: социалисты, пришедшие к власти в метрополии, свергли старый порядок через парламент и приказали нам защищать всех голландских граждан в Индонезии, помогать им при желании вернуться в Нидерланды и обеспечить упорядоченную эвакуацию. Неудивительно, что это вызвало хаос: Сукарно, недавно освобождённый из тюрьмы, воспользовался моментом и провозгласил независимость Индонезии. Между тем генерал-губернатор пропал без вести, а на нашей части острова Борнео власть захватили наёмники. Всё рушится лишь из-за этого решения."
dei.35.a: "Перейти к Батавской Коммуне."
dei.35.b: "Перейти к Индонезии."

dei.36.t: "Анархия в Голландской Ост-Индии"
dei.36.d: "Социалистическое правительство Нидерландов внезапно отказалось от своей колонии, объявив её существование незаконным, и приказало военным защищать только тех голландцев, кто желает вернуться домой. Первые донесения сообщают, что Сукарно и его национальная партия захватывают власть в Индии. Они будут в лучшем случае равнодушны к нашему присутствию, а в худшем — враждебны. Хотя военная экспедиция для умиротворения всего региона была бы крайне рискованной, мы можем попытаться занять как можно большую часть бывшей Голландской Новой Гвинеи и укрепиться у пролива Малакка."
dei.36.a: "Подготовить корабли!"
dei.36.b: "Что-то не хочется..."

dei.37.t: "Немцы нарушают наш суверенитет"
dei.37.d: "Опасаясь нашего отношения к их влиянию и желая сохранить баланс сил в регионе, немцы отправили свои корабли, чтобы закрепиться на суматранской стороне Малаккского пролива, а также вошли в Новую Гвинею со стороны Кайзер-Вильгельмсланда. Увы, в условиях хаоса после внезапного ухода голландцев мы мало что можем противопоставить."
dei.37.a: "Вот беда!"

dei.38.t: "Немцы в Новой Гвинее"
dei.38.d: "Социалистическое правительство Нидерландов внезапно вывело свои силы из Голландской Ост-Индии. Местное население во главе с известным националистом Сукарно провозгласило собственное независимое государство — Индонезию. Как и следовало ожидать, немцы решили, что это подходящий момент, чтобы занять западную часть Новой Гвинеи. Если мы не хотим, чтобы они захватили всё, нужно действовать быстро!"
dei.38.a: "Мы не можем им этого позволить!"
dei.38.b: "У нас нет на это ресурсов."

dei.39.t: "Юго-западная Новая Гвинея готова к захвату"
dei.39.d: "Мы ожидали, что австралазийцы вмешаются и помешают нам занять южную часть Голландской Новой Гвинеи, но этого не произошло. Земля открыта, и наши войска уже входят в бывшие голландские форты региона."
dei.39.a: "Неожиданно, но приятно."

dei.40.t: "[From.GetNameDefCap] захватывает юго-западный Ириан"
dei.40.d: "[From.GetAdjective]ие войска вошли и заняли юго-западный Ириан. Это оскорбительно и абсолютно неприемлемо, но в условиях хаоса, вызванного голландским уходом, мы ничего не можем поделать..."
dei.40.a: "Недопустимо!"

dei.41.t: "Батавский конгресс — начало"
dei.41.d: "В Батавии открылся Конгресс, на который прибыли представители со всех концов Ост-Индии, чтобы обсудить будущее Голландской Ост-Индии и её возможное уравнение в статусе с Нидерландами.\nПервым спорным вопросом стал территориальный состав новых стран внутри Королевства. Большинство националистов выступают за объединение Явы и Суматры, выделение Борнео и Сулавеси в отдельные государства, а также создание ещё одного — «Восточной Индонезии», включающего Молуккские острова и преимущественно христианские территории. Однако многие (особенно голландцы и жители Восточной Индонезии) опасаются, что объединённое государство Ява–Суматра будет доминировать в новом Королевстве. Поэтому они предлагают разделить оба острова на несколько стран. Есть и компромиссный вариант — Ява и Суматра как самостоятельные государства внутри Королевства."
dei.41.a: "Мелкие и управляемые государства — лучший вариант."
dei.41.b: "Компромисс: и мы уступим, и они."
dei.41.c: "Объединение Явы и Суматры выглядит самым разумным."

dei.42.t: "Батавский конгресс"
dei.42.d: "Следующий спорный вопрос — устройство управления Королевством. Все страны внутри него сохраняют внутреннюю автономию, но общее руководство всё же необходимо, особенно при изменениях конституции — с этим согласны все. Голландцы предлагают, чтобы именно Нидерланды возглавляли этот союз, а остальные страны направляли своих представителей в Совет министров Королевства. Индонезийские делегаты решительно возражают, считая это недемократичным, и требуют, чтобы каждая страна была представлена в Совете пропорционально численности населения."
dei.42.a: "Нет, это всё ещё Нидерланды..."
dei.42.b: "Представительство по населению — справедливее всего!"

dei.43.t: "Батавский конгресс"
dei.43.d: "После ряда мирных обсуждений под конец конференции вспыхнул новый острый спор — о внешней политике. Очевидно, страны объединены под одним Королевством, но голландцы настаивают на контроле внешней политики, если она не затрагивает другие государства, тогда как индонезийцы требуют создания единого внешнеполитического ведомства, сформированного всеми автономными странами. После урегулирования этого вопроса решение будет вынесено на голосование Генеральных штатов."
dei.43.a: "Разумеется, правда на нашей стороне..."
dei.43.b: "На этот раз индонезийцы правы."

dei.44.t: "Итоги Батавской конференции"
dei.44.d: "Делегаты Батавской конференции пришли к итоговому соглашению. Очевидно, что ход переговоров в целом был смещён в пользу голландцев, и индонезийцы остались недовольны. Этого, вероятно, хватит для ограниченного сотрудничества, но не для настоящего энтузиазма — разве что на Молукках."
dei.44.a: "Предложение принято!"
dei.44.b: "Предложение отклонено!"

dei.45.t: "Итоги Батавской конференции"
dei.45.d: "Делегаты Батавской конференции пришли к выводу. Очевидно, что конференция стала удачным сочетанием пронидерландской и пронативной политики, и хотя, возможно, тайно и голландцы, и индонезийцы надеялись на большее, ни одна из сторон не осталась недовольна. Вероятно, этого будет достаточно, чтобы обеспечить хотя бы ограниченное сотрудничество в западной части Нидерландской Ост-Индии, но, по крайней мере, на Молуккских островах, Малых Зондских островах и в Западной Новой Гвинее это решение вызвало большой энтузиазм."
dei.45.a: "Предложение принято!"
dei.45.b: "Предложение отклонено!"

dei.46.t: "Итоги Батавской конференции"
dei.46.d: "Делегаты Батавской конференции пришли к выводу. Очевидно, что конференция была склонена в пользу индонезийской стороны, что вызвало у многих голландцев тревогу и ощущение, что их страна уже никогда не будет прежней. Однако индонезийцы довольны результатом, особенно за пределами Явы, Суматры и Борнео."
dei.46.a: "Предложение принято!"
dei.46.b: "Предложение отклонено!"

dei.47.t: "Генеральные штаты отклоняют предложение"
dei.47.d: "Генеральные штаты неожиданно отклонили наше предложение о новом статусе Индонезии в ближайшем будущем. Излишне говорить, что индонезийцы крайне недовольны этим внезапным отказом в их правах!"
dei.47.a: "Это может стать проблемой."

dei.48.t: "Хартия Королевства Нидерландов"
dei.48.d: "После продолжительных переговоров настало время подписать koninkrijksstatuut — Королевскую хартию. Согласно ей, наши колониальные владения становятся автономными странами внутри Королевства, управляя собой, но оставаясь частью Нидерландского Королевства. При этом подданные каждой страны получат нидерландское гражданство."
dei.48.a: "Да здравствует Нидерландское Королевство!"

dei.49.t: "Предоставлено равное положение!"
dei.49.d: "Согласно соглашению, достигнутому на Батавской конференции, Нидерландская Ост-Индия прекращает своё существование, будучи разделённой на несколько автономных стран внутри Нидерландского Королевства. Полная внутренняя автономия переходит этим государствам, а все подданные Ост-Индии получают нидерландское гражданство."
dei.49.a: "Да здравствует Нидерландское Королевство!"

dei.51.t: "Прибытие подкреплений"
dei.51.d: "Согласно нашим подготовкам, прибыли подкрепления, чтобы помочь отразить восстания местных жителей и/или возможные иностранные вторжения в Ост-Индию."
dei.51.a: "Хорошо, что они прибыли!"

dei.52.t: "[DEI.GetLeader] распускает Фольксраад"
dei.52.d: "Рано утром генерал-губернатор [DEI.GetLeader] издал указ, навсегда распускающий фольксраад, заявив, что это учреждение лишь ослабляло голландское правление и помогало преступникам вроде Сукарно. Отныне верность короне станет главным приоритетом Нидерландской Ост-Индии, а не мелкие жалобы небольшой инландской (туземной) большинства во фольксрааде, которое прежде необходимо было учитывать. Некоторые критики утверждают, что это сделано для расширения личной власти [DEI.GetLeader], но такие обвинения явно бессмысленны."
dei.52.a: "Это было правильное решение!"

dei.53.t: "[DEI.GetLeader] распускает Фольксраад"
dei.53.d: "Поступили новости из Нидерландской Ост-Индии: генерал-губернатор приостановил деятельность фольксраада — законодательного органа, который и так не обладал особой властью — на неопределённый срок, возможно, навсегда. Он утверждает, что этот орган использовался инландцами для подрыва голландского правления."
dei.53.a: "Если это на благо нашего господства — значит, оправдано!"

dei.54.t: "Голландцы повышают налоги"
dei.54.d: "В связи с кризисом Чёрного понедельника, поразившим метрополию, нидерландское правительство решило возложить на нас дополнительные производственные обязательства, не учитывая, что кризис ударил и по нашей собственной промышленности. Неудивительно, что, хотя это поможет Нидерландам, наша работа станет тяжелее, а активисты независимости получат новые аргументы, утверждая, что мы здесь лишь для эксплуатации их народа."
dei.54.a: "Это ошибка!"

dei.59.t: "Анархия в Нидерландской Вест-Индии"
dei.59.d: "Произошло тревожное событие: местное население Индонезии, где находилось правительство Нидерландов в изгнании, свергло своих бывших колониальных хозяев. Снова обезглавленная, змея — голландская империя — перестала существовать. Когда эти новости достигли Вест-Индии, в колониях вспыхнула анархия. Теперь у нас нет выбора, кроме как занять эти территории."
dei.59.a: "Это наш гуманитарный долг."

dei.100.t: "Мир с голландцами?"
dei.100.d: "Наконец, наша доблестная армия и флот изгнали голландцев с индонезийской земли. Теперь мы можем заключить выгодный мир с Нидерландами, добившись полного контроля над их обширными тропическими владениями. Но теперь всё зависит от нас: продолжать борьбу против голландского империализма или подписать мир и закрепить наши позиции?"
dei.100.a: "Никакого мира, пока мы не дойдём до Амстердама!"
dei.100.b: "Мы довольны — отправьте им мирный договор."

dei_random.2.t: "Националист произносит зажигательную речь!"
dei_random.2.d: "Местный, хорошо известный националист выступил с пламенной речью в поддержку независимости Индонезии, и его призыв был услышан: многие вдохновились словами этого человека, и в результате ряды подпольного движения начали расти. Местные администраторы предлагают нам остановить его, и хотя такое действие, безусловно, ослабит движение в краткосрочной перспективе, оно может привести к его сплочению в будущем."
dei_random.2.a: "Арестовать его за подстрекательство!"
dei_random.2.b: "Пусть говорит..."

dei_random.3.t: "Проникновение в ряды националистов"
dei_random.3.d: "Один из агентов нашей колониальной службы безопасности, PID, сумел внедриться в группу, выступающую за независимость Индонезии. Мы можем использовать этот ресурс, чтобы либо саботировать их деятельность, либо посеять раздоры в их рядах, что может повлиять на сотрудничество с другими движениями по всей стране. Каковы будут наши указания агенту?"
dei_random.3.a: "Посеять разногласия!"
dei_random.3.b: "Саботировать их вооружение!"

dei_random.4.t: "Националисты сражаются между собой!"
dei_random.4.d: "То, что националисты и синдикалисты не питали симпатии друг к другу, было очевидно и раньше, но теперь партизаны обеих сторон начали бои между собой в сельской местности. KNIL готов вмешаться, однако некоторые считают, что лучше позволить им ослабить друг друга, пока мы наблюдаем со стороны — это уменьшит их численность и снизит вероятность примирения."
dei_random.4.a: "Вмешаться немедленно."
dei_random.4.b: "Ставки сделаны! Кто победит?"

dei_random.5.t: "Регент убит"
dei_random.5.d: "Один из наших местных администраторов, известных как «регенты», был убит. Полиция подозревает в этом банду националистических головорезов, разъярённых недавними заявлениями регента, — они известны своими террористическими действиями. Однако доказательств пока недостаточно. Позволим ли мы полиции просто арестовать их, считая, что именно они виновны? Или предпочтём потратить время и средства на полноценное расследование?"
dei_random.5.a: "Просто задержите их..."
dei_random.5.b: "Расследование предпочтительнее."

dei_random.6.t: "Арестован лидер националистов"
dei_random.6.d: "Полиции удалось задержать видную фигуру в кругах националистов после масштабной операции, и этот громкий арест, без сомнений, ослабит движение за независимость в ближайшее время. Хотя обвинения против него очевидны, некоторые в колониальном правительстве предупреждают, что судебный процесс даст ему возможность пропагандировать свои опасные идеи через прессу."
dei_random.6.a: "Всё равно осудят, зачем беспокоиться?!"
dei_random.6.b: "Каждый человек заслуживает суда!"

dei_random.7.t: "Представитель RSAP призывает к независимости"
dei_random.7.d: "Социалист — член (метропольной) нижней палаты Нидерландов — открыто призвал к прекращению нидерландского правления в Индонезии, и, как нетрудно догадаться, новость быстро достигла колоний. Многие националисты восприняли это как знак растущей поддержки индонезийского дела в метрополии, и, вероятно, к ним присоединятся новые сторонники. По Батавии уже циркулирует письмо с благодарностью «доброму беланде»."
dei_random.7.a: "Я бы не назвал синдикалиста нидерландцем."

dei_random.8.t: "Индо выступает против независимости"
dei_random.8.d: "Один из старших представителей нашего индо-нидерландского сообщества (людей смешанного — европейского и индонезийского — происхождения) выступил против независимости, утверждая, что она приведёт народ Индо под несправедливую тиранию большинства инландеров. Его заявление даже дошло до метропольных Нидерландов, где, похоже, повлияло на общественное мнение против независимости (хотя оно и без того было подобным). Тем не менее, Министерство колоний может проявить больше готовности оказать нам поддержку."
dei_random.8.a: "Позовите министра, нам нужна поддержка!"

dei_random.9.t: "Националистический бунт"
dei_random.9.d: "Националисты вышли на улицы, но мирная демонстрация быстро переросла в насилие, когда полиция попыталась разогнать их. Мы не знаем, расширится ли конфликт, и начальник полиции спрашивает, как ему действовать..."
dei_random.9.a: "Жёстко подавить этих головорезов!"
dei_random.9.b: "Разогнать их, но минимизировать насилие."
dei_random.9.c: "Что бы ни случилось — не стрелять!"

dei_random.10.t: "Линчевание нидерландской пары на Бали"
dei_random.10.d: "Нидерландская пара, прибывшая на Бали по делам, была линчевана разъярённой толпой. Они посетили храм, где обитали священные для местных жителей обезьяны. Во время визита одна из обезьян села на женщину и дёрнула её за волосы, после чего муж попытался отпугнуть животное палкой, чем вызвал ярость толпы. Супругам не удалось сбежать, и их публично убили... Метрополия в ярости и требует справедливости!"
dei_random.10.a: "Арестовать каждого участника этой толпы!"
dei_random.10.b: "Оставить это без последствий."

dei_random.11.t: "Засада на отряд KNIL"
dei_random.11.d: "Отряд KNIL попал в засаду сил про-независимой партизанщины, и выживших почти нет. Наши военные советники настаивают на организации карательной экспедиции, а лоялистская пресса указывает, что силы сепаратистов растут, раз они способны на столь успешные атаки.\nОднако стоит быть осторожными: если экспедицию также заманят в ловушку, ситуация лишь ухудшится."
dei_random.11.a: "Очень печальный инцидент."
dei_random.11.b: "Снарядить карательную экспедицию!"

dei_random_followup.1.t: "Регент убит — группа разоблачена"
dei_random_followup.1.d: "После тщательного расследования полиция пришла к выводу, что доказательств достаточно, чтобы арестовать подозреваемую группу. Похоже, это действительно были националисты, и теперь те, кто с самого начала говорил об этом, насмехаются над нами за то, что мы тратили время на расследование."
dei_random_followup.1.a: "Зато теперь всё доказано!"

dei_random_followup.2.t: "Регент убит — серийный убийца арестован"
dei_random_followup.2.d: "После тщательного расследования полиция установила, что виновата не националистическая группа, а серийный убийца, который, похоже, совершил и другие убийства. Хорошо, что мы провели полноценное расследование — иначе могли бы арестовать невиновных."
dei_random_followup.2.a: "Отлично!"

dei_random_followup.3.t: "Регент убит — следствие зашло в тупик"
dei_random_followup.3.d: "После тщательного расследования полиция пришла к выводу, что доказательств для выдвижения обвинений недостаточно. Следов слишком мало, чтобы раскрыть это преступление."
dei_random_followup.3.a: "Арестуйте тех, кого вы и так подозревали!"
dei_random_followup.3.b: "Это значит, что никого нельзя арестовать."

dei_random_followup.4.t: "Лидер националистов арестован — зажигательная речь"
dei_random_followup.4.d: "Националист защищал себя сам и воспользовался возможностью, чтобы произнести пламенную речь в защиту независимости Индонезии. Хотя наши законы о цензуре не позволили официальной прессе опубликовать эту пропаганду хаоса, текст речи уже распространился по городу."
dei_random_followup.4.a: "Я же говорил, что суд — плохая идея!"

dei_random_followup.5.t: "Лидер националистов арестован — провал защиты"
dei_random_followup.5.d: "Националист защищал себя сам, но его выступление оказалось настолько жалким, что даже его сторонники вынуждены признать: одной этой речи достаточно, чтобы оправдать его заключение. Пресса подробно описала всё происходящее, и националисты потерпели крупное пропагандистское поражение."
dei_random_followup.5.a: "Хе-хе..."

dei_random_followup.6.t: "Карательная экспедиция успешна!"
dei_random_followup.6.d: "Карательная экспедиция, организованная в ответ на нападение партизан несколько недель назад, вернулась, выполнив задание. Они обнаружили и разгромили лагерь повстанцев, серьёзно отбросив их усилия и вернув похищенное оружие. Это было правильное решение."
dei_random_followup.6.a: "Отлично."

dei_random_followup.7.t: "Карательная экспедиция уничтожена!"
dei_random_followup.7.d: "Карательная экспедиция, отправленная в ответ на нападение партизан, была в свою очередь полностью уничтожена."
dei_random_followup.7.a: "Господи..."

dei_flavor.1.t: "Основание Antara"
dei_flavor.1.d: "Двадцать лет назад, в 1917 году, была основана Aneta — Генеральное агентство новостей и телеграфа, учреждённое Домиником Берретти. Это было первое новостное агентство на островах Индии, ставшее впоследствии главным источником новостей региона. Сегодня группа индонезийских националистов, недовольных отсутствием освещения местных событий, запустила собственное агентство под названием Antara. Многие в колониальном правительстве опасаются, что эта организация станет поддерживать общее движение за независимость."
dei_flavor.1.a: "Это просто здоровая конкуренция."
dei_flavor.1.b: "Закрыть эту пропагандистскую площадку!"

dei_flavor.2.t: "Реконструировать здание Общества Concordia?"
dei_flavor.2.d: "Здание «Sociëteit Concordia» в Бандунге было построено в 1895 году как место встреч для жителей города, выполненное в неоклассическом стиле. В 1926 году оно уже подвергалось перестройке в стиле ар-деко, но сегодня вновь начинает терять своё очарование. Местные власти Бандунга просят разрешение поручить архитектору Альберту Альберсу руководить новой реконструкцией."
dei_flavor.2.a: "Разумеется!"
dei_flavor.2.b: "Слишком дорого!"

dei_flavor.3.t: "Основание NIVU"
dei_flavor.3.d: "Сегодня основан NIVU (Nederlands-Indische Voetbal Unie — Голландско-Индийский футбольный союз) — официальная организация, отвечающая за развитие организованного футбола в Голландской Ост-Индии. Ранее колониальное правительство сотрудничало напрямую с местной PSSI, однако по мере роста популярности спорта стало важно, чтобы в составе сборной колонии присутствовало больше тотоков и китайцев. Новая организация NIVU обеспечит это, а также создаст более безопасные условия для развития футбола."
dei_flavor.3.a: "Отличная новость!"

dei_flavor.4.t: "Премьера фильма «Terang Boelan»"
dei_flavor.4.d: "Фильм на индонезийско-малайском языке «Terang Boelan» («Полная луна») впервые был показан публике на прошлой неделе и уже, похоже, становится коммерчески успешным.\nФильм рассказывает о двух влюблённых — Касиме и Рохайе, которым приходится расстаться из-за того, что отец невесты выбрал для неё другого — Мусу. Влюблённые решают бежать в Малакку, где находят старого друга по имени Дуллах. Касим и Рохайя живут там, пока Муса, оказавшийся торговцем опиумом, не узнаёт об их убежище и не возвращает девушку в родную деревню. Касим следует за ними, вступает в бой с Мусой, и благодаря вмешательству Дуллаха спасает Рохайю, чтобы наконец жениться на ней.\nФильм вдохнул новую жизнь в местную киноиндустрию, переживавшую упадок из-за наплыва фильмов из Бабельсберга. Его популярность даже перешла за Малаккский пролив, достигнув Германской Малайи."
dei_flavor.4.a: "Интересно!"

dei_flavor.5.t: "Запуск журнала «Cultureel Indië»"
dei_flavor.5.d: "На этой неделе вышел первый номер еженедельного журнала «Cultureel Indië». Издание, подготовленное редакцией этнографического отдела Восточно-Индийского института в Амстердаме, посвящено культуре и повседневной жизни Голландской Ост-Индии. Первый выпуск оказался большим успехом и поможет жителям метрополии лучше узнать драгоценную жемчужину своей империи."
dei_flavor.5.a: "Безусловно, достойная инициатива!"

dei_flavor.6.t: "Экспедиция Карстенса"
dei_flavor.6.d: "Три отважных исследователя — Антон Колейн, Жан Жак Дози и Фритс Виссел — сегодня покинули город Айка, отправившись в экспедицию с целью достичь вершины самой высокой горы хребта Карстенса в Голландской Новой Гвинее. Многие исследователи уже пытались сделать это на рубеже веков, но безуспешно. Посмотрим, удастся ли им теперь совершить это."
dei_flavor.6.a: "Желаем удачи!"

dei_flavor.7.t: "Возвращение экспедиции Карстенса!"
dei_flavor.7.d: "Экспедиция Карстенса, целью которой было покорение самой высокой вершины хребта Карстенса — Нгга-Пулу, успешно вернулась в цивилизацию, добившись своей цели.\nБолее того, Дози, один из трёх исследователей, обнаружил в дикой местности крупное месторождение золота, что может принести огромную выгоду, если удастся наладить добычу. К сожалению, регион настолько непригоден для жизни, что освоение может занять годы, если не десятилетия."
dei_flavor.7.a: "Поднимем бокалы за наших героев!"

dei_flavor.8.t: "Возвращение экспедиции Карстенса!"
dei_flavor.8.d: "Экспедиция Карстенса вернулась, но не смогла достичь цели — вершины Нгга-Пулу.\nТем не менее, Дози, геолог по профессии, сообщил об обнаружении горного массива, богатого золотой рудой. Однако земли там столь суровы, что на их освоение уйдут долгие годы, если не десятилетия."
dei_flavor.8.a: "Добро пожаловать обратно в цивилизацию!"

dei_flavor.9.t: "Где экспедиция Карстенса?"
dei_flavor.9.d: "С тех пор как экспедиция Карстенса покинула город Айка, из Новой Гвинеи не поступило ни единой весточки. Они направлялись к вершине Нгга-Пулу.\nС учётом прошедшего времени остаётся лишь предположить, что участники экспедиции погибли в дикой местности — став жертвами племён, зверей или самой природы."
dei_flavor.9.a: "Requiescat in Pace!"

dei_flavor.10.t: "Матч Голландская Ост-Индия — Венгрия"
dei_flavor.10.d: "Колониальная команда Голландской Ост-Индии впервые в своей истории смогла квалифицироваться на чемпионат мира 1938 года в Бразилии и недавно прибыла туда. Теперь настало время сыграть первый матч против сборной Венгрии. Увы, венгры разгромили нас, победив со счётом 6: и выбив из соревнования."
dei_flavor.10.a: "...ну, по крайней мере, это была честь — быть там!"

dei_flavor.11.t: "Возвращение экспедиции Мимика"
dei_flavor.11.d: "Отправившись 15 октября прошлого года, экспедиция Мимика наконец вернулась в цивилизованный мир. Её целью было установить дальнейший контакт с народом тапиро в тропических лесах Новой Гвинеи, впервые открытым британской орнитологической экспедицией в 1910 году. Хотя новых племён найдено не было, участники посетили одно поселение тапиро, ранее неизвестное, что позволило изучить народ, живущий на уровне каменного века. Позднее они достигли гор Пания, где после трудного подъёма обнаружили несколько поселений в долине одной из рек — и сделали поразительное открытие: несмотря на небольшой рост этих «горных папуасов», их нельзя считать пигмеями. Экспедиция оказалась блестящим успехом — великий день для антропологии!"
dei_flavor.11.a: "Действительно поразительные открытия!"

holex.1.t: "Формирование правительства в изгнании"
holex.1.d: "Когда социалисты ворвались в её резиденцию, Её Величество уже нигде не было видно. Теперь становится ясно, где она находилась: на военном корабле у побережья — по настоятельному совету её ближайших доверенных лиц, утверждавших, что борьбу с синдикалистской угрозой необходимо продолжать из-за моря. Она призвала всех верных нидерландских подданных присоединиться к ней, а если это невозможно — противостоять синдикалистам всеми силами. Правительство Нидерландов в изгнании восстало, словно феникс — символ консервативной надежды!"
holex.1.a: "Встать на сторону Батавской коммуны."
holex.1.b: "Встать на сторону Родины."

holex.2.t: "Местоположение нашего правительства в изгнании"
holex.2.d: "Очевидно, что нидерландское правительство в изгнании станет лёгкой мишенью для всё более агрессивной Японской империи в Азии, а также для соседей в западных колониях. Кроме того, как мы собираемся вернуть контроль над Родиной, если у нас нет союзников? Было ясно, что правительство в изгнании должно разместиться у дружественной державы. У Королевы два варианта: обратиться к Канаде и присоединиться к другим европейским изгнанникам, которые тоже не имеют прочной опоры в Европе, но способны защитить себя, либо обратиться к Германской империи, которая, вероятно, легко уничтожит Батавскую коммуну — возможно, даже сразу — но, оказав нам помощь, подчинит нас настолько, что мы станем лишь её марионеткой."
holex.2.a: "Нашему правительству в изгнании место в Оттаве!"
holex.2.b: "В Берлин!"
holex.2.c: "В Батавию, союзники нам не нужны!"

holex.3.t: "[DEI.GetNameDefCap] хочет разместить у нас своё правительство"
holex.3.d: "Ещё одна монархия пала под пятном синдикализма, но их Королева и её приближённые сумели спастись от хаоса, чтобы организовать сопротивление из колоний, оставшихся ей верными. Она просит разрешения вступить с нами в союз и разместить правительство в изгнании в нашей столице."
holex.3.a: "Разумеется!"
holex.3.b: "Я так не думаю..."

holex.4.t: "Принятие от [From.GetNameDef]"
holex.4.d: "Письмо от [From.GetNameDef] сообщает, что наша просьба принята: нам разрешено разместить правительство в изгнании в их столице, а также заключён союз против синдикалистской угрозы, захватившей нашу страну."
holex.4.a: "Хорошие новости!"

holex.5.t: "Отказ от [From.GetNameDef]"
holex.5.d: "Письмо от [From.GetNameDef] утверждает, что наша «гражданская война» — сугубо внутреннее дело Нидерландов, и [From.GetNameDef] не может поддержать нас в этой борьбе."
holex.5.a: "Остаётся лишь один вариант..."
holex.5.b: "Придётся самим разобраться с синдикалистами..."

holex.6.t: "Сообщения о том, что [CAF.GetNameDef] занимает наши западные владения"
holex.6.d: "[CAF.GetAdjective]ие войска нарушили наш суверенитет и без нашего разрешения вошли в Суринам и другие наши территории в западном полушарии, якобы для того, чтобы «обеспечить стабильность», которую, по их словам, наше правительство не способно гарантировать. Это возмутительное оскорбление нашей чести!"
holex.6.a: "Мы этого не забудем!"

holex.7.t: "Нидерланды в хаосе!"
holex.7.d: "Нидерландское правительство погрузилось в хаос из-за социалистической революции в метрополии, и с нашей стороны это выглядит как идеальный момент, чтобы захватить их колонии у [VEN.GetAdjective]ого побережья — территории, которые изначально должны были принадлежать [VEN.GetAdjective]ой земле, ведь Нидерланды не смогут ответить!"
holex.7.a: "Отправить военные корабли!"
holex.7.b: "Мы не можем рисковать..."

holex.8.t: "Венесуэла вторгается на Кюрасао"
holex.8.d: "Пользуясь нашей слабостью, правительство Венесуэлы решило нанести удар и оккупировать Кюрасао, который они давно считают своей территорией. Мы не в состоянии ответить на это нападение. Хотя некоторые военные советники при дворе Королевы требуют немедленных действий для освобождения острова, ясно, что сейчас мы просто не можем этого сделать."
holex.8.a: "Печальная правда..."

holex.9.t: "Кабинет в изгнании"
holex.9.d: "С падением Родины обычные конституционные ограничения власти Королевы более не действуют из-за отсутствия парламента. Это означает, что Королевские указы становятся единственным законным инструментом управления, и никто не может их оспорить. Вся власть — независимо от того, как выглядела политическая система дома — теперь сосредоточена в руках Королевы. Она собирается назначить первый нидерландский кабинет в изгнании: укрепит ли она свою власть, создав кабинет преданных сторонников, или, как всегда, отдаст предпочтение кабинету ARP?"
holex.9.a: "Королева устанавливает прямое правление."
holex.9.b: "Опытный государственный деятель Колейн назначен премьер-министром."
holex.9.c: "Воинственный политик Гербрандий назначен премьер-министром."

holex.10.t: "Батавская сделка"
holex.10.d: "После прибытия первой группы изгнанников в Батавию стало ясно, что ситуация вскоре выйдет из-под контроля, если мы не предоставим значительные уступки жителям Ост-Индии. Они явно стремятся к независимости, и хотя сейчас они к ней не готовы, нам нужны их силы, чтобы вернуть Отечество. Некоторые предлагают пообещать им равный статус в составе Королевства. Сегодня Королева выступит с речью, и многие индонезийцы с тревогой ждут её слов, надеясь услышать обещание существенных перемен."
holex.10.a: "Когда Нидерланды обретут свободу, Индонезия — тоже."
holex.10.b: "Равный статус Ост-Индии включён в наши планы."
holex.10.c: "Мы не уступаем туземцам!"

holex.11.t: "Сопротивление нападает на фабрику"
holex.11.d: "Реакционная ячейка сопротивления совершила налёт на одно из наших производственных предприятий. К сожалению, операция удалась, и они нанесли значительный ущерб нашим мощностям, после чего успешно скрылись, не оставив следов."
holex.11.a: "Проклятые реакционеры!"

holex.12.t: "Операция успешна!"
holex.12.d: "Наши агенты на местах сообщают, что операция по саботажу выбранной цели прошла безупречно: все 25 участников сопротивления благополучно эвакуировались после уничтожения объекта."
holex.12.a: "За наших людей на земле!"

holex.13.t: "Сопротивление нападает на фабрику"
holex.13.d: "Реакционная ячейка сопротивления совершила налёт на одно из наших предприятий. Хотя им удалось нанести серьёзный ущерб производству, мы ликвидировали четверых и захватили ещё двоих. Сейчас их допрашивают."
holex.13.a: "Проклятые реакционеры!"

holex.14.t: "Операция частично успешна!"
holex.14.d: "Наши агенты на местах сообщают, что операция по саботажу цели прошла успешно, однако шесть участников сопротивления не смогли эвакуироваться. По нашим данным, четверо были убиты в перестрелке с властями, а двое взяты живыми. Полагая, что под пытками они могут заговорить, мы вынуждены скрыть остальных членов группы, так как они знали друг друга."
holex.14.a: "Хорошо, но плохо..."

holex.15.t: "Сопротивление нападает на фабрику"
holex.15.d: "Реакционная ячейка сопротивления попыталась атаковать одно из наших предприятий, но по пути наткнулась на патруль. Завязалась перестрелка. После прибытия подкреплений мятежники отступили, при этом мы уничтожили семерых из них. Одного, тяжелораненого, мы взяли в плен, но он умер по дороге в больницу, так и не успев дать показания."
holex.15.a: "Проклятые реакционеры!"

holex.16.t: "Операция провалена!"
holex.16.d: "Наши агенты сообщают, что операция по саботажу цели провалилась. По пути они столкнулись с патрулём: семеро наших бойцов были убиты в перестрелке, а один пропал, будучи раненым. Вероятно, его захватили власти. Опасаясь, что он не выдержит допроса, мы вынуждены скрыть остальных членов группы."
holex.16.a: "Это катастрофа!"

holex.17.t: "Сопротивление попалось в ловушку"
holex.17.d: "Реакционная группа сопротивления попыталась атаковать одно из наших предприятий — именно так, как мы и ожидали. Они угодили прямо в нашу ловушку. В перестрелке мы убили нескольких, а остальных, включая лидера, арестовали. Он, вероятно, знает и других людей за пределами своей группы."
holex.17.a: "Говори, иначе отстрелим тебе палец!"

holex.18.t: "Операция провалена!"
holex.18.d: "Наши агенты сообщают, что никто из бойцов, направленных на саботаж фабрики, не вернулся. Разведчик, посланный проверить обстановку, доложил, что завод цел, но вокруг него полно полиции. Очевидно, это была ловушка. Хуже того, похоже, арестован лидер группы, поэтому нам придётся спрятать всех тридцать человек, с которыми он контактировал, для их безопасности."
holex.18.a: "Это хуже катастрофы!"

holex.19.t: "Операция провалена!"
holex.19.d: "Наши агенты сообщают, что операция по саботажу была отменена ещё до начала: один из бойцов заметил рабочего, оставшегося после смены и вооружённого. Лидер посчитал, что безопасность группы важнее миссии, и приказал отступить."
holex.19.a: "Возможно, это было верное решение."

holex.20.t: "Сопротивление нападает на оружейную фабрику"
holex.20.d: "Реакционная ячейка сопротивления совершила налёт на одно из наших оружейных предприятий. К сожалению, операция удалась, они нанесли значительный ущерб производству и успешно скрылись."
holex.20.a: "Проклятые реакционеры!"

holex.21.t: "Операция успешна!"
holex.21.d: "Наши агенты сообщают, что операция по саботажу выбранной оружейной фабрики прошла безупречно: все 25 участников благополучно эвакуировались после уничтожения объекта."
holex.21.a: "За наших людей на земле!"

holex.22.t: "Сопротивление нападает на оружейную фабрику"
holex.22.d: "Реакционная группа сопротивления совершила налёт на одно из наших оружейных предприятий. Хотя им удалось нанести серьёзный ущерб производству, мы уничтожили двоих и взяли в плен ещё четверых. Сейчас их допрашивают."
holex.22.a: "Проклятые реакционеры!"

holex.23.t: "Операция частично успешна!"
holex.23.d: "Наши агенты сообщают, что операция по саботажу оружейной фабрики прошла успешно, однако шесть участников не смогли эвакуироваться. По нашим данным, двое были убиты в перестрелке с властями, а четверо арестованы. Опасаясь, что кто-то не выдержит допроса, мы вынуждены скрыть остальных членов группы."
holex.23.a: "Хорошо, но плохо..."

holex.24.t: "Сопротивление нападает на оружейную фабрику"
holex.24.d: "Реакционная ячейка сопротивления попыталась атаковать одно из наших оружейных предприятий, но наткнулась на патруль. Завязалась перестрелка, после прибытия подкреплений мятежники отступили, при этом мы уничтожили двенадцать из них. Одного тяжелораненого пленника допрашивают прямо в больнице."
holex.24.a: "Проклятые реакционеры!"

holex.25.t: "Операция провалилась!"
holex.25.d: "Наши люди на местах сообщают, что операция по саботажу назначенного производственного объекта окончилась неудачей. Группа сопротивления наткнулась на патруль по пути к цели — в перестрелке погибли 11 наших бойцов, ещё двое пропали без вести после того, как были ранены и потеряли сознание во время эвакуации. Можно лишь предположить, что их захватили власти. Полагая, что никто не выдержит пыток, мы вынуждены спрятать остальных участников операции, ведь они знали своих товарищей."
holex.25.a: "Это катастрофа!"

holex.26.t: "Сопротивление попалось в ловушку"
holex.26.d: "Реакционная ячейка сопротивления попыталась совершить налёт на один из наших оружейных заводов — именно как и планировал наш информатор. Они угодили прямо в ловушку: в завязавшейся перестрелке мы уничтожили нескольких боевиков, а остальных, включая их лидера, арестовали. Возможно, он знает людей и за пределами своей группы."
holex.26.a: "Говори всё, иначе лишишься пальца!"

holex.27.t: "Операция провалилась!"
holex.27.d: "Наши люди на местах сообщают, что ни один из оперативников, отправленных для саботажа оружейного завода, не вернулся. Разведчик, посланный проверить обстановку, доложил, что завод остался невредим, а вокруг кишат полицейские. Очевидно, это была ловушка. Хуже того — по всей видимости, арестован и лидер группы. Придётся спрятать всех тридцать человек из сопротивления, с которыми он контактировал, чтобы обезопасить их."
holex.27.a: "Это хуже катастрофы!"

holex.28.t: "Операция провалилась!"
holex.28.d: "Наши люди на местах сообщают, что операция была отменена ещё до начала — один из бойцов заметил рабочего, задержавшегося на смене и державшего в руках оружие. Лидер группы решил, что безопасность людей важнее миссии, и приказал отступить."
holex.28.a: "Возможно, это было верным решением."

holex.29.t: "Сопротивление взорвало железную дорогу!"
holex.29.d: "Небольшая группа реакционных террористов подорвала железнодорожное полотно глубокой ночью. К сожалению, их следов не обнаружено, и нам остаётся лишь ликвидировать ущерб."
holex.29.a: "Жалкие террористы!"

holex.30.t: "Операция успешна!"
holex.30.d: "Наши оперативники докладывают об успешном подрыве указанной железной дороги. [HolexSyndicalistOrGerman] не поймут, что произошло, а вся группа благополучно вернулась!"
holex.30.a: "Хорошо, отлично!"

holex.31.t: "Члены сопротивления арестованы!"
holex.31.d: "Небольшая группа реакционных террористов попыталась подорвать железнодорожную линию глубокой ночью, но их заметил местный житель, и всех быстро взяли под стражу. Теперь на улицах стало немного безопаснее."
holex.31.a: "Так им и надо!"

holex.32.t: "Операция провалилась!"
holex.32.d: "По словам нашего сторонника, полиция заметила оперативников по пути к цели и внезапно арестовала всех пятерых. Нам нужно действовать быстро и спрятать их контактов."
holex.32.a: "Быстро, предупредите их!"

holex.33.t: "Облава полиции ударила по сети сопротивления"
holex.33.d: "Реакционная сеть сопротивления, действовавшая под контролем [DEI.GetNameDef], подверглась полицейскому рейду, завершившемуся блестящим успехом: арестованы восемь реакционеров, и от них удалось получить сведения о местонахождении других участников. Хотя, вероятно, сопротивление уже приказало им скрыться. Это большая победа для нашего режима!"
holex.33.a: "Так им и надо!"

holex.34.t: "Облава полиции ударила по нашей сети"
holex.34.d: "Наша сеть подверглась полицейскому рейду, судя по всему организованному человеком, хорошо осведомлённым о её структуре. Все восемь целей были задержаны, и, поскольку они знали других связных, нам придётся спрятать их для безопасности."
holex.34.a: "О нет!"

holex.35.t: "Облава полиции ударила по сети сопротивления"
holex.35.d: "Реакционная сеть сопротивления под контролем [DEI.GetNameDef] подверглась полицейскому рейду, который прошёл с умеренным успехом: арестованы четверо реакционеров, ещё четверым удалось скрыться. Тем не менее, мы получили разведданные о других участниках и вынудили значительную часть боевиков затаиться."
holex.35.a: "По крайней мере, хоть что-то..."

holex.36.t: "Облава полиции ударила по нашей сети"
holex.36.d: "Наша сеть подверглась полицейскому рейду, организованному кем-то, кто хорошо знал её структуру. Целью были восемь человек — четверым удалось сбежать, а остальных арестовали. Так как задержанные знали других участников, нам придётся спрятать обе группы."
holex.36.a: "О нет!"

holex.37.t: "Облава полиции ударила по сети сопротивления"
holex.37.d: "Реакционная сеть сопротивления под контролем [DEI.GetNameDef] подверглась рейду полиции, завершившемуся полным позором для сил правопорядка — все восемь целей сбежали. Единственное утешение в том, что сопротивление, понимая, что их личности раскрыты, вынуждено спрятать своих людей, временно лишив их возможности действовать."
holex.37.a: "Проклятье!"

holex.38.t: "Облава полиции ударила по нашей сети"
holex.38.d: "Сегодня полиция попыталась провести рейд против нашей сети, нацелившись на восьмерых участников, чьи имена, очевидно, кто-то выдал. К счастью, всем удалось сбежать, однако власти теперь знают их личности, и они вынуждены будут затаиться."
holex.38.a: "Хорошая попытка..."

holex.39.t: "Революция в Нидерландах"
holex.39.d: "Из Нидерландов пришли тревожные вести: синдикалистские элементы свергли законное демократическое правительство и установили тиранию в метрополии. Королева и несколько верных сторонников сумели эвакуироваться и, по всей видимости, намерены создать здесь правительство в изгнании."
holex.39.a: "Разумеется, добро пожаловать!"

holex.40.t: "Наследие восстановлено!"
holex.40.d: "Мы успешно освободили Нидерланды и восстановили их законный порядок. Разумеется, прежде чем проводить выборы, необходимо установить там сильное правительство, чтобы не допустить возвращения синдикализма, но худшее позади. Теперь встаёт вопрос о дальнейшем курсе, включая судьбу колоний — особенно Голландской Ост-Индии, сражавшейся за освобождение метрополии."
holex.40.a: "Независимость дарована, как и обещано. (Играть за Нидерланды)"
holex.40.b: "Независимость дарована, как и обещано. (Играть за Индонезию)"
holex.40.c: "Ост-Индия получает равный статус, как и обещано."
holex.40.e: "Будет восстановлен старый порядок! (Играть за колониальное правительство)"
holex.40.f: "Будет восстановлен старый порядок! (Играть за Нидерланды)"

holex.41.t: "[From.GetNameDefCap] нас предали"
holex.41.d: "Подлое [From.GetAdjective]ое правительство решило отказать нам в возвращении родины после того, как сумело захватить её из рук врага — несмотря на наш союз. Похоже, мы вновь остались одни."
holex.41.a: "[From.GetNameDefCap] заплатит за это!"

