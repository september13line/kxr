holex_support_the_resistance_cells: "Набрать новых членов"
holex_support_the_resistance_cells_desc: "Чем больше членов в нашей паутине сопротивления, тем больше её сила! Давайте завербуем дополнительные сердца против тирании, которая захватывает нашу землю!"
holex_resistance_attack_civilian_fac: "Саботаж гражданских фабрик"
holex_resistance_attack_civilian_fac_desc: "Мы можем направить группу сопротивления на саботаж в ключевых точках и тем самым ослабить вражескую державу нашей нации. Однако некоторые из них могут погибнуть, быть арестованы или быть вынуждены скрываться в результате этой акции."
holex_resistance_attack_arms_fac: "Саботажн оружейных заводов"
holex_resistance_attack_arms_fac_desc: "Мы можем направить группу сопротивления на саботаж в ключевых точках и тем самым ослабить вражескую державу нашей нации. Однако некоторые из них могут погибнуть, быть арестованы или быть вынуждены скрываться в результате этой акции."
holex_recruit_informants: "Набрать информаторов"
holex_recruit_informants_desc: "Без информаторов мы просто теряемся в неведении. Мы должны вербовать информаторов, чтобы проникнуть в их ячейку сопротивления, чтобы мы могли в свою очередь поймать их в ловушку."
holex_establish_hiding_places: "Создать конспиративные квартиры"
holex_establish_hiding_places_desc: "Мы должны организовать конспиративные квартиры или другие места, где можно спрятать людей, на случай, если одна из наших операций пойдет не по плану. Если мы обнаружим, что у нас недостаточно укрытий, мы не сможем обеспечить безопасность наших оперативников."
holex_forge_false_identities: "Подделка документов"
holex_forge_false_identities_desc: "Подделывая документы и новые удостоверения личности для наших незащищенных членов, мы можем вернуть их в строй, не рискуя их арестом при первом же выходе на улицу."
holex_raise_resistance_fighters: "Поднять внутренние вооруженные силы"
holex_raise_resistance_fighters_desc: "Мы построили довольно существенную сеть сопротивления. Теперь, когда активизация идет полным ходом, мы можем поднять Бинненландсе Стрейдкрахтен, внутренние вооруженные силы, в тылу врага."
holex_bomb_railway: "Напасть на железную дорогу"
holex_bomb_railway_desc: "Нападая на инфраструктуру противника, мы можем занять их восстановлением инфраструктуры, в то время как мы наращиваем силу и нарушаем их линии снабжения."
holex_lure_resistance_into_trap: "Установить ловушку"
holex_lure_resistance_into_trap_desc: "Изгнанники пытаются подорвать наше правление. Поручив нашим информаторам ориентироваться на конкретную цель, мы возможно, сможем сразу поймать на ней большую группу, когда они начнут эту операцию."
holex_direct_razzia: "Облава на реакционеров"
