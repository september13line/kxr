NFL_legacy_of_the_commission: "Наследие «Правительственной комиссии»"
NFL_legacy_of_the_commission_desc: "Даже после восстановления самоответственного правительства следы Комиссии остаются заметными, поскольку потребность в иностранном опыте для решения проблем Ньюфаундленда навсегда погрязла в скептицизме наших администраций"

NFL_memories_of_1932: "Воспоминания о 1932 годе"
NFL_memories_of_1932_desc: "Бунт, который произошел в результате коррупции правительства Сквайров, практически положил конец демократии Ньюфаундленда в том виде, в котором мы её знаем. Хотя длительный период правления Комиссии смягчил основные причины бунта, многие по-прежнему не доверяют правительству Сквайров и их способности управлять Ньюфаундлендом"
