NFL_titanic_repairs: "Ремонт Титаника"
NFL_titanic_repairs_desc: "После изнурительных поисково-спасательных работ мы обнаружили обломки «Титаника» и подняли их на поверхность. Теперь правительство Ньюфаундленда вкладывает средства в ремонт и восстановление могучего корабля, что, по прогнозам, займет много времени из-за повреждений судна и последующих лет разрушения"
NFL_titanic_tourism: "Туризм на Титанике"
NFL_titanic_tourism_desc: "После длительного периода восстановления и ремонта RMS Titanic был возвращен к своей первозданной форме. Теперь он плавает в гавани Сент-Джонса как живой музей событий, произошедших в тот трагический день. Кроме того, некоторые пассажирские каюты были переоборудованы в отели, в которых гости могут остановиться за умеренную плату. Эта монументальная достопримечательность, без сомнения, является туристическим объектом номер один в Ньюфаундленде"
NFL_rms_titanic: "Титаник снова на плаву!"
NFL_rms_titanic_desc: "После длительного периода восстановления и ремонта судно RMS Titanic было возвращено к своему первозданному виду. Теперь он элегантно плавает в открытом море, оснащенный шестидюймовыми пушками и всеми последними достижениями военно-морской техники. Эта могучая громадина наверняка заставит бежать синдикалистов, когда они увидят, как «Титаник» снова переплывает могучую Атлантику. Чудесное восстановление и реставрация этого корабля - непоколебимый урок для всех о силе и изобретательности Британской империи и её граждан"

