NFL_towards_confederation: "Национальный съезд Ньюфаундленда"
NFL_towards_confederation_desc: "На недавнем референдуме избиратели Ньюфаундленда решили связать своё будущее с нашими близкими союзниками в Оттаве. Однако переход от нации к провинции будет нелегким, и прежде чем Ньюфаундленд сможет присоединиться к Канаде, предстоит проделать большую работу.\n\nТекущий прогресс на пути к §mКонфедерации§! §Y[?NFL.NFL_confed_progress|%]§!"

