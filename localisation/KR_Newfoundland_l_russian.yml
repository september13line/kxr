#Ideas - Socialists

NFL_bad_intel_idea: "Паутина тайн"
NFL_bad_intel_idea_desc: "Похоже, в Ньюфаундленде зреет зловещий заговор. Фигуры скрываются в тенях, а обеспокоенный ропот общественности рисует ужасающую картину для Правительственной комиссии. К сожалению, способность рейнджеров Ньюфаундленда и Королевской полиции Ньюфаундленда бороться с этой проблемой, похоже, сильно подорвана - возможно, потому, что наши «самые преданные» тайно сговариваются с теми, кто плетет заговоры в тени"
NFL_good_intel_idea: "Наследие синдикалистского заговора"
NFL_good_intel_idea_desc: "Благодаря впечатляющей стойкости в планировании и сокрытии истинной природы Восстания в период работы Комиссии, Ньюфаундленд накопил внушительное резюме в области обмана. Теперь, освободившись от цепей Реакции, наша нация использует этот опыт в сфере сбора информации и шпионажа"

NFL_uprising_unpopular: "Непопулярное восстание"
NFL_uprising_unpopular_desc: "Население не испытывает ни малейшего сочувствия к нашему бедственному положению! В результате наши ресурсы и возможности ограничены, и мы вынуждены полагаться на падаль и скудные запасы, которые мы приготовили"
NFL_uprising_popular_1: "Общепринятое восстание"
NFL_uprising_popular_1_desc: "Некоторая поддержка лучше, чем её отсутствие; ограниченное число добровольцев и материальная поддержка просачиваются к нам, хотя энтузиазм остаётся низким"
NFL_uprising_popular_2: "Восстание, пользующееся некоторой популярностью"
NFL_uprising_popular_2_desc: "Несмотря на то что оно не является всеобщим, все больше людей начинают выступать за независимый Ньюфаундленд. Скромные пожертвования в виде рабочей силы и предметов снабжения заметно укрепляют наши военные усилия"
NFL_uprising_popular_3: "Народное восстание"
NFL_uprising_popular_3_desc: "Широкомасштабное одобрение растет, и многие готовы взяться за оружие. Припасы и добровольцы поступают стабильно, что позволяет нам поддерживать темпы развития восстания по мере того, как все больше граждан присоединяются к нему"
NFL_uprising_popular_4: "Очень популярное восстание"
NFL_uprising_popular_4_desc: "Восстанию с готовностью помогают большинство крупных городов и поселков, ежедневно поступает значительное количество материальной поддержки"
NFL_uprising_popular_5: "Триумфальное народное восстание"
NFL_uprising_popular_5_desc: "Крики радости и солидарности звучат триумфально - согласованные усилия, направленные на то, чтобы разорвать цепи, наложенные королем в Оттаве, находят полную поддержку у каждого жителя Ньюфаундленда!"

