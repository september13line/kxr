### Leaders ###

POLITICS_COAKER_DESC: "Сэр Уильям Форд Коакер - человек, которого любили и презирали, почитали и очерняли. Для одних он был агитатором, плутом, негодяем, мошенником. Для других - великим реформатором, патриотом, гением, бесстрашным лидером и защитником простых людей, своего рода мессией, который вывел их из экономического рабства. Будучи, возможно, самой титанической личностью на сцене ньюфаундлендской политики, Коакер может похвастаться своей политической карьерой, начавшейся ещё до создания доминиона Ньюфаундленд и пережившей его. В молодости Коакер жил в стране, где правительство было создано богатыми для богатых, контролируемое коварным картелем торговцев рыбой, которые жили очень комфортно, продавая товар, произведенный теми, кто влачил безнадежное и душераздирающее существование. С юных лет Коакер стремился разрушить архаичную систему кредитования, в которую были закованы трудолюбивые мореплаватели Ньюфаундленда, и даже организовал забастовку, в результате которой зарплата рыбообработчиков выросла до 40 центов в день, когда ему было всего 13 лет. Днями и ночами он трудился на своей ферме, и мечта Коукера продвигалась вперёд - мечта о том, чтобы освободить Ньюфаундленд от ига жадных торговцев и бессердечных политиков. И в Орандж-холле в одну роковую ночь мечта Коакера стала реальностью: был создан Союз защиты рыбаков - организация, в которой рыбаки Ньюфаундленда могли объединиться под одним знаменем для улучшения условий и оплаты труда. Когда FPU вышел на политическую арену новоиспеченного доминиона, стало ясно, что Коакер стремится не к власти, а к балансу сил, о чем свидетельствует коалиция FPU с Либеральной партией сэра Роберта Бонда. Этот союз с Либеральной партией сохранялся на протяжении нескольких правительств, несмотря на то, что FPU в конце концов заявила, что правление с помощью комиссии было бы лучшим способом продвижения вперёд. Действительно, к 1932 году Коакер был горьким, побежденным человеком и убежденным сторонником прекращения политики в Ньюфаундленде. Коакер, «радикал и националист», который когда-то утверждал, что губернатором Ньюфаундленда должен быть Ньюфаундлендец, в итоге сыграл ключевую роль в подготовке страны к тому, чтобы смириться с потерей ответственного правительства. Однако к 1936 году стало ясно, что правительство «Комиссии» выступало не за «отдых от политики», а за возвращение к купеческому правлению и подавление организованного труда под необоснованными заявлениями о проникновении синдикалистов. После встречи с британскими агентами и ньюфаундлендскими националистами Питер Джон Кэшин пришел к выводу, что единственный способ для Ньюфаундленда освободиться от власти торговцев - это сотрудничать с Красным Лондоном, чтобы освободиться от империи, которой Коакер был когда-то так предан"


