NFL_KR_GATHERING_STORM_DESC: "Доминион Ньюфаундленд, несмотря на то, что является старейшей колонией Британии, может оказаться и самой нестабильной империей. Разрушительный экономический спад в сочетании с политической нестабильностью, возникшей после бунта против правительства Сквайров в 1932 году, заставляют маленькую страну быть на грани, и хотя ответственному правительству удалось пережить бесчисленные потрясения последних 20 лет, кажется, что канат, по которому ходит Доминион, сломается при малейшем давлении. Находясь между Новым Светом и Старым, Ньюфаундленд должен балансировать между всепроникающим влиянием канадских сторонников, республиканских агитаторов, агентов синдикалистов, лояльных администраторов и активистов из числа аборигенов, продвигаясь в будущее"

