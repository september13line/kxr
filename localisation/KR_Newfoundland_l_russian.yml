NFL_fishing_based_economy: "Экономика, основанная на рыболовстве"
NFL_fishing_based_economy_desc: "Одна из самых богатых рыболовных зон в мире, Гранд-Банкс Ньюфаундленда, исторически была обловлена и просеяна рыболовными судами португальской и испанской морских империй до их изгнания англичанами. В условиях политического и экономического кризиса в Европе, который продолжается в настоящее время или уже маячит на горизонте, мы можем выйти на европейские рынки, предлагая рыбу, выловленную и консервированную в Ньюфаундленде с гордостью! Нам просто нужно расставить приоритеты и увеличить наш флот рыболовецких судов и их грузоподъемность, чтобы удовлетворить этот спрос"

#Ideas - Foreign Influence

NFL_reliance_on_america: "Зависимость от Америки"
NFL_reliance_on_america_desc: "Ньюфаундленд - страна с небольшими финансовыми и экономическими активами. Хотя в большинстве экономических вопросов мы традиционно полагались на канадцев, недавнее обретение независимости заставило нас положиться на нового благодетеля. Вместо канадцев экономика Ньюфаундленда сблизилась с американским экономическим гигантом, расположенным через пролив Кабот"

NFL_reliance_on_new_england: "Зависимость от Новой Англии"
NFL_reliance_on_new_england_desc: "Ньюфаундленд - государство с небольшими финансовыми и экономическими активами. Хотя мы традиционно полагались на канадцев в большинстве экономических вопросов, недавняя независимость заставила нас положиться на нового благодетеля. Вместо канадцев экономика Ньюфаундленда сблизилась с экономическим гигантом Новой Англии, расположенным через пролив Кабот"

NFL_reliance_on_britain: "Зависимость от Британского союза"
NFL_reliance_on_britain_desc: "Ньюфаундленд - страна с небольшими финансовыми и экономическими активами. Хотя мы традиционно полагались на канадцев в большинстве экономических вопросов, недавняя независимость заставила нас положиться на нового благодетеля. Вместо канадцев экономика Ньюфаундленда стала ближе к нашей материнской стране, расположенной по другую сторону Атлантики: Великобритании"

NFL_reliance_on_uk: "Опора на Великобританию"
NFL_reliance_on_uk_desc: "Ньюфаундленд - страна с небольшими финансовыми и экономическими активами. Хотя в большинстве экономических вопросов мы традиционно полагались на канадцев, недавняя независимость заставила нас положиться на нового благодетеля. Вместо канадцев экономика Ньюфаундленда потянулась к нашей материнской стране через Атлантику - Соединенному Королевству"

NFL_flight_of_the_canadians: "Бегство канадцев"
NFL_flight_of_the_canadians_desc: "Экономика Ньюфаундленда, всегда связанная с канадской экономикой, сильно пострадала от нашего решения найти нового благодетеля. Поскольку канадские бизнесмены уходят, нам придется искать новых экономических партнеров в [NFL_benefactor.GetNameDef], чтобы помочь удержать нашу экономику на плаву"

### Decisions ###

NFL_economic_depression_actions: "Путь к оживлению экономики"
NFL_economic_depression_actions_desc: "Ньюфаундленд находится в весьма затруднительном экономическом положении\n\nВ настоящее время Великая депрессия находится на уровне: §R[NFLGetDepressionLevel]§!"

NFL_dismantle_postal_service: "Демонтаж почтовой службы"
NFL_dismantle_postal_service_desc: "Из-за проблем, связанных с нынешней администрацией и имеющимся бюджетом, было принято решение о ликвидации почтовой службы Ньюфаундленда. При отсутствии альтернативы, несомненно, пострадает связь между городами и поселками, поскольку им придется полагаться на другие методы отправки почты и посылок по всей стране. Хотя объём почтовых расходов никогда не был существенным фактором в доходах страны, он требует значительных затрат на поддержание системы в рабочем состоянии. Владельцы предприятий и сельских общин по всему Ньюфаундленду выразили своё недовольство этим решением, заявив, что экономически не оправдано ликвидировать услугу только потому, что она не приносит прибыли"
NFL_civil_service_layoffs: "Сокращения на государственных служащих"
NFL_civil_service_layoffs_desc: "В рамках наших постоянных усилий по снижению нагрузки на наш ограниченный бюджет было предложено освободить от занимаемых должностей «несущественных» сотрудников. Хотя на данный момент они могут остаться без работы, нет сомнений, что они смогут найти работу, как только мы закончим реструктуризацию!"
NFL_slash_salaries: "Сократить зарплату бюрократов"
NFL_slash_salaries_desc: "Наши экономические трудности кажутся бесконечными, и отчаянные времена действительно требуют отчаянных мер. Мы будем сокращать зарплаты наших собственных сотрудников и секретарей в ужасной форме жесткой экономии, чтобы продолжать смазывать колеса процветания"
NFL_price_controls: "Ввести контроль цен и арендной платы"
NFL_price_controls_desc: "Для кратковременного оживления экономики будет введен контроль цен и арендной платы, чтобы обеспечить доступность жилья в городских районах. Хотя мы можем получить несколько жалоб от арендодателей, перенаправление денежных потоков в гражданский сектор, несомненно, принесет свои плоды"
NFL_import_control: "Ограничения импорта и его приоритеты"
NFL_import_control_desc: "У нас нет возможности конкурировать с канадской экономикой и притоком промышленных товаров на наши рынки. Поэтому очень важно, чтобы каждый житель Ньюфаундленда отдавал предпочтение покупке товаров, произведенных в Ньюфаундленде, по крайней мере тех, которые мы можем производить на месте"

NFL_pay_debt: "Расплатиться с долгами"
NFL_pay_debt_desc: "Пришло время заплатить нашим кредиторам - синдикату канадских банков - по долгам, накопленным в результате программ помощи, строительства железной дороги и Вельткрига. Если мы не заплатим вовремя, то ответственное правительство непременно рухнет"

NFL_deal_with_corruption_decision: "Борьба с коррупцией"
NFL_deal_with_corruption_decision_desc: "Покупка голосов, избрание неопытных и необразованных политиков, а также покровительство стали слишком распространенным явлением в нашем демократическом правительстве - пришло время принять решительные меры"

NFL_the_government_fails: "Правительство терпит неудачу"
NFL_the_government_fails_desc: "Из-за неспособности управлять долгом, коррупции и затяжных последствий других кризисов наша экономика рухнула, а правительство было вынуждено покинуть свой пост. Одни считают это небольшой ценой за личную финансовую стабильность, другие оплакивают гибель самоуправления Ньюфаундленда"

NFL_amulree_report_decisions: "Предложения отчёта Амульри"
NFL_amulree_report_decisions_desc: "Одними из наиболее важных предложений, содержащихся в докладе Амульри, являются приоритетные финансовые реформы для улучшения управления бюджетом, а также уделение внимания рыбной промышленности и государственной инфраструктуре. Последние два пункта крайне важны, поскольку модернизация рыбной отрасли позволит повысить производительность и устойчивость, а развитие инфраструктуры будет способствовать экономическому и городскому росту"

NFL_teacher_wages: "Повысить заработную плату учителей"
NFL_teacher_wages_desc: "Одна из серьезных проблем, с которой сталкивается Ньюфаундленд, - это нехватка желающих работать учителей. Повысив зарплату нынешним учителям и предоставив им другие гарантированные льготы, мы сможем значительно укрепить наш образовательный сектор"
NFL_teacher_traning: "Улучшить подготовку учителей"
NFL_teacher_traning_desc: "Нехватка учителей - это одно, а нехватка хороших учителей - совсем другое. Повышение уровня образования потребует от нас также повышения качества подготовки учителей, чтобы следующее поколение было готово к процветанию Ньюфаундленда"
NFL_build_schools: "Строить больше школ"
NFL_build_schools_desc: ""
NFL_medical_training: "Совершенствовать медицинскую квалификацию"
NFL_medical_training_desc: "Некоторые врачи были признаны неадекватными и не обладающими необходимыми навыками для эффективной работы. Надлежащие программы обучения врачей станут обязательными, чтобы повысить стандарты медицинского обслуживания в Ньюфаундленде"
NFL_more_doctors: "Нанять больше врачей"
NFL_more_doctors_desc: "Наши нынешние учреждения испытывают нехватку персонала - это опасно тем, что по всей стране не хватает доступной медицинской помощи. Крайне важно нанять больше врачей любыми способами, чтобы предотвратить полный крах наших больниц"
NFL_build_hospitals: "Строить больше больниц"
NFL_build_hospitals_desc: "Обеспечение доступности сети медицинских учреждений для населения снизит уровень смертности и обеспечит демографический подъем"
NFL_make_work_projects: "Создавайте проекты по трудоустройству"
NFL_make_work_projects_desc: "Чтобы облегчить нужду и нищету, царящие среди рабочего класса Ньюфаундленда, будут созданы рабочие места и проекты, способные вывести людей из тяжелого финансового положения"
NFL_reduce_relief_dependence: "Снизить зависимость от помощи"
NFL_reduce_relief_dependence_desc: "Наши программы помощи в значительной степени способствовали нашему долговому кризису на протяжении последних нескольких десятилетий. Нам необходимо постепенно снижать зависимость обнищавшего населения от этих программ, чтобы предотвратить полный экономический крах и помочь ему обрести самостоятельность"
NFL_settlement_program: "Программа земельных поселений"
NFL_settlement_program_desc: "Один из способов для безработных начать жизнь заново и помочь правительству - заняться земледелием в нетронутой дикой природе Ньюфаундленда. Хотя это и не избавит их от бедности, они, несомненно, разбогатеют на земле"
NFL_agricultural_projects: "Развивать сельскохозяйственные программы"
NFL_agricultural_projects_desc: "Широкомасштабное фермерство оживит экономику, создаст больше рабочих мест и, возможно, оживит наш торговый сектор"
NFL_implement_commitee_suggestions: "Реализация предложений отчёта"
NFL_implement_commitee_suggestions_desc: ""

NFL_uprising_preperation: "Грядущая революция"
NFL_uprising_preperation_desc: "Правительственная комиссия, которую когда-то называли спасением демократии и государственности Ньюфаундленда, оказалась не более чем инструментом имперского угнетения. Репрессии против трудолюбивых рыбаков, предпринятые правительством в Сент-Джонсе, доказали, что Комиссия стремится лишь выполнять волю алчных коммерсантов. Поскольку становится ясно, что никаких значимых реформ не будет, а те мизерные уступки, за которые борется FPU, вскоре будут отняты, народ нашего великого доминиона оказался перед выбором: продолжать томиться под самовластием Комиссии или вступить в союз с нашими заклятыми врагами за морем, чтобы освободить Ньюфаундленд раз и навсегда...\n\nТекущая §8популярность§! восстания  »  §Y[?NFL_uprising_popularity]§!\nТекущая §7сила§! восстания  »  §Y[?NFL_uprising_strength]§!\n\nТекущее §XКанадское подозрение§!  »  §Y[?NFL_uprising_suspicion]§!"

NFL_weapons_cache_newfoundland: "Спрятать тайники с оружием в [331.GetName]"
NFL_weapons_cache_newfoundland_desc: "Готовясь к предстоящей борьбе за нашу независимость против Канады, мы должны будем спрятать тайники с оружием на одном из рыболовецких складов в Сент-Джонсе. Заморские грузы будут незаметно перевозить эти незаконные товары между рыболовецкими судами и хранить их на складе"
NFL_weapons_cache_labrador: "Спрятать тайники с оружием в [332.GetName]"
NFL_weapons_cache_labrador_desc: "Скалистая и гористая местность Лабрадора позволит скрыть артиллерийские орудия и большие запасы боеприпасов. Немного более рискованно, чем склады, доступные нам в Сент-Джонсе, но это важнейшая огневая мощь"
NFL_covert_unionist_traning: "Секретные учебные операции"
NFL_covert_unionist_traning_desc: "Прямой конфликт с Канадой нежелателен и обернется для Ньюфаундленда неописуемыми потерями. Необходимо работать с тем малым, что у нас есть, и выбирать тактику, которая может нанести ущерб нашим врагам, не затрачивая слишком много ресурсов"
NFL_distribute_syndicalist_leaflets: "Распространять синдикалистские листовки"
NFL_distribute_syndicalist_leaflets_desc: "В разгар наших экономических бед распространение синдикалистских листовок, адресованных низшим классам, с обещаниями горячего питания для их детей и гарантий занятости будет достаточным, чтобы завоевать симпатии масс"
NFL_fuel_support_into_newfoundland: "Направить поддержку IWW в профсоюзы Ньюфаундленда"
NFL_fuel_support_into_newfoundland_desc: "В то время как IWW может быть занята своими собственными целями по всему миру, возможность нанести удар в самое сердце одного из величайших врагов революции и народа слишком заманчива, чтобы упустить её!"
NFL_agitate_st_pierre: "Агитация в Сен-Пьере"
NFL_agitate_st_pierre_desc: "Небольшой архипелаг у побережья Ньюфаундленда, Сен-Пьер и Микелон, формально является собственной самоуправляемой территорией. Однако, при определенном «убеждении», мы можем поглотить эти острова под предлогом обеспечения контроля над синдикалистскими элементами, которые правительство Оттавы, скорее всего, проигнорирует"
NFL_secure_labrador: "Обезопасить Лабрадор"
NFL_secure_labrador_desc: "Лабрадор, хотя и малонаселенный и не имеющий большого значения, является важнейшей стартовой площадкой для любого движения в регион Квебека и затем вниз к Онтарио. Необходимо разведать все заставы канадских рейнджеров, продумать их передвижения и патрулирование на случай начала революции, чтобы они не смогли организовать ответный удар в направлении Ньюфаундленда"
NFL_secure_corridor: "Продвижение на Юг"
NFL_secure_corridor_desc: "По мере приближения к открытому конфликту с людьми короля крайне важно обеспечить безопасность Гавр-Сен-Пьера, чтобы отрезать канадцев от региона из-за риска, которому подвергаются проливы между Ньюфаундлендом и Лабрадором. Несколько отрядов ополчения, организованных под предлогом проведения политики «делай, что хочешь», были отправлены в регион, чтобы подготовиться к захвату пограничных переходов и местных общин"
NFL_looming_canadian_intervention: "Вразумление правительства"
NFL_looming_canadian_intervention_desc: "Каким-то образом, либо благодаря частному расследованию, либо нелояльным к нашему делу элементам, правительство Оттавы обнаружило наш заговор. Это лишь вопрос времени, когда они придут выбить дверь, чтобы разоблачить нашу измену; мы должны действовать быстро!"
NFL_infiltrate_rangers: "Проникнуть в ряды рейнджеров"
NFL_infiltrate_rangers_desc: "Канадские рейнджеры - одно из немногих подразделений правительства Оттавы, представленных на Ньюфаундленде. Необходимо иметь в их рядах своих людей, чтобы лишить их возможности реагировать, если мы объявим открытое восстание"
NFL_draw_attention_away: "Отвлечь внимание"
NFL_draw_attention_away_desc: "Наши недавние действия вызвали нежелательные подозрения со стороны элементов, лояльных канадскому правительству. Чтобы предотвратить расследование, необходимо отвлечь внимание"
NFL_bribe_people: "Подкупить людей, чтобы они «смотрели в другую сторону»"
NFL_bribe_people_desc: "Хотя у нас есть история коррупции, в Канаде, несомненно, есть свои гнилые яблоки в администрации, которые, получив значительное пожертвование, проигнорируют наши усилия по достижению автономии"
NFL_go_further_underground: "Перенести наши операции дальше под землю"
NFL_go_further_underground_desc: "Мы начали перерастать те темпы, с которых начинали, и наши квартальные маги пытаются понять, где можно незаметно хранить дополнительное оборудование и материалы. Решение было найдено благодаря использованию шахт, лесозаготовительных лагерей и уединенных усадеб в качестве временных складов"
NFL_distract_canadians: "Отвлечь канадцев"
NFL_distract_canadians_desc: "Чтобы предотвратить раскрытие нашего заговора против владык, мы должны замаскировать наши действия под реакцию на растущую напряженность или под другие внутренние инциденты в регионе"
NFL_complete_uprising: "Декларация о Великой Ньюфаундлендской Революции!"
NFL_complete_uprising_desc: "Пришло время, и Ньюфаундленд добьется независимости и самоопределения рабочего класса с помощью силы любой ценой! Нам крайне важно действовать быстро, чтобы заставить правительство Оттавы сесть за стол переговоров, иначе мы рискуем оказаться в войне на истощение, которую нам точно не выиграть"

NFL_national_convention_decisions: "Национальная конвенция Ньюфаундленда"
NFL_national_convention_decisions_desc: "Окончание Великой войны и последующее восстановление Соединенного Королевства поставило бесчисленное множество вопросов о будущем доминиона Ньюфаундленд. Процветание в военное время и, как следствие, рост экономики привели к тому, что все громче звучали призывы покончить с британским правлением; по мере того как мы приспосабливаемся к новым реалиям, многие призывают Ньюфаундленд либо разорвать связи с короной, либо объединиться с нашими соседями на западе. Однако сделаем ли мы то или другое - это вопрос, который будет решаться у избирательной урны.\n\nТекущая поддержка §mКонфедерации§! - §Y[?NFL.NFL_confed_support|%]§!\nТекущая поддержка §MОтветственного правительства§! - §Y[?NFL.NFL_rgl_support|%]§!\nТекущая поддержка §XКомиссионного правительства§! - §Y[?NFL.NFL_commission_support|%]§!\nТекущая поддержка §Rнеопределившихся§! - §Y[?NFL.NFL_undecided_support|%]§!\n"

