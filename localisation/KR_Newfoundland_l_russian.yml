### Focuses ###

NFL_commission_of_govt: "Комиссионное правительство"
NFL_commission_of_govt_desc: "После того, как наши родные партии и представители не смогли вывести нас из экономической колеи, в которой мы находимся уже много лет, канадцы получили право напрямую управлять нашим правительством. Хотя это не слишком похоже на прямое колониальное правление, которое мы имели до получения доминиона, наши граждане с большим энтузиазмом восприняли появление правительства, единственной задачей которого является облегчение наших общих недугов"
NFL_defanged_labour_movement: "Ослабить лейбористов"
NFL_defanged_labour_movement_desc: "Обычно считается, что довольно консервативное население Ньюфаундленда никогда не даст синдикализму место в наших профсоюзах, но самоуверенность может убить. Поэтому, хотя мы не будем предпринимать прямых действий против наших профсоюзов, мы предпримем меры предосторожности, лишив их возможности организовывать руководство и забастовки, чтобы предотвратить возможность красных"
NFL_cooperate_with_coaker: "Кооперация с Коакером"
NFL_cooperate_with_coaker_desc: "Миссия Комиссии вращается вокруг ключевой идеи - вернуть веру в жителей Ньюфаундленда, веру в то, что их правительство сохранит рабочие места и торговлю. Поэтому мы должны обращаться к Союзу защиты рыбаков Коакера и другим группам, ориентированным на лейбористов, как к бархатной перчатке, чтобы вселить в них веру в намерения Комиссии. Хотя усиленное рабочее движение может сыграть прогрессивную роль в Ньюфаундленде, Комиссия признает, что такое движение должно тщательно контролироваться, чтобы убедиться, что его профсоюзная деятельность не будет носить угрожающий характер"
NFL_crush_the_unions: "Подавление профсоюзов"
NFL_crush_the_unions_desc: "Рабочее население Ньюфаундленда отличается высокой организованностью, особенно в рыболовных отраслях. И Комиссия, помня о том, что произошло в Британии, когда пессимистично настроенное профсоюзное население сплотилось и привело к ужасной синдикалистской революции, никогда не позволит этому случиться на берегах этого домена. numquam dimitte numquam obliviscar!"
NFL_work_with_civilian_govt: "Работа с гражданским правительством"
NFL_work_with_civilian_govt_desc: "Хотя номинально мы полностью контролируем дела Ньюфаундленда, мы позволили тем, кто уже был избран в законодательные органы, сохранить эти места, если они не были осуждены по обвинению в коррупции. Нет никаких причин переступать через само представительство ньюфаундлендцев, особенно когда это может ещё больше подтолкнуть против нас сопротивляющиеся элементы"
NFL_crush_cashin: "Очистить бунтовщиков Кэшина"
NFL_crush_cashin_desc: "Питер Джон Кэшин, более прогрессивно настроенный член либералов, после потери своего места прекрасно жил вне политики. Однако, судя по всему, назначение нашей комиссии просто не понравилось ему, он назвал наши усилия канадским заговором против Ньюфаундленда и лишением самопредставления. Его восстание против нашей комиссии в задних рядах оказывается довольно серьезной головной болью, так что давайте лишим его оппозицию большей силы"
NFL_ode_to_newfoundland: "Ода Ньюфаундленду"
NFL_ode_to_newfoundland_desc: "Усилия комиссии ощущаются по мере того, как экономические проблемы начинают леденеть, отходя от той катастрофы, что была раньше, а жители Ньюфаундленда могут сказать, что они присоединились к усилиям по выходу из депрессии, и это сопровождается всплеском национальной гордости. Уже слагаются народные песни, и люди видят, какое влияние оказала Комиссия на наш остров"
NFL_advisory_committee: "Учредить Консультативный комитет"
NFL_advisory_committee_desc: "Несмотря на то что мы отобрали контроль над Ньюфаундлендом у местных жителей, мы не должны полностью бросать их на произвол судьбы, ведь именно правительство Олдердайса пригласило нас сюда для решения экономических и коррупционных проблем нации. Поэтому мы создадим комитет из коренных ньюфаундлендцев разной идеологии, чтобы дать совет, как разрешить ситуацию, в которой мы оказались"
NFL_status_of_the_mayor: "Статус мэра"
NFL_status_of_the_mayor_desc: "В настоящее время мэр Сент-Джонса остаётся самым высокопоставленным выборным должностным лицом в стране. Для многих жителей Ньюфаундленда мэр Эндрю Карнелл - это глас народа, один из немногих людей в нашем великом доминионе, занимающих выборную должность. Однако для Комиссии мэр и городской совет остаются не более чем неэффективной помехой. Необходимо принять решение о конечном положении мэра Сент-Джонса"
NFL_rest_from_politics: "Перерыв на политику"
NFL_rest_from_politics_desc: "Очевидно, что помимо неспособности Ньюфаундленда управлять собой, у него есть ещё и проблема двух партий - либералов и Объединенной партии Ньюфаундленда, которые тычут друг в друга пальцами, что только ещё больше разделяет уставшую нацию. Мы положим конец этому раскольническому политиканству, заморозив выборы, а законодательный орган Ньюфаундленда будет передан в руки членов, занимающих свои посты в настоящее время"
NFL_benevolent_dictatorship: "Добрая диктатура"
NFL_benevolent_dictatorship_desc: "В намерения назначенного колониальным офисом губернатора никогда не входило попирать жизнь и свободу ньюфаундлендцев, поэтому расширенная Комиссия будет следить за тем, чтобы её деятельность рассматривалась не как захват демократических идеалов, а как орган временной опеки, правительство нянек, чтобы забинтовать рану, которую Великая депрессия нанесла Ньюфаундленду"
NFL_continue_commission_activies: "Продолжить деятельность комиссии"
NFL_continue_commission_activies_desc: "Учитывая поразительные выводы, сделанные в отчёте Амульри и свидетельствующие о полной неспособности ньюфаундлендцев содержать свою казну, систему образования и свести коррупцию к минимуму, Комиссия продемонстрировала отсутствие веры в возвращение руководства к власти. И пока в самом центре Ньюфаундленда остаётся столь серьезная проблема, влияние Оттавы сохраняется"
NFL_empower_newfoundland_rangers: "Усилить рейнджеров Ньюфаундленда"
NFL_empower_newfoundland_rangers_desc: "Рейнджеры Ньюфаундленда - это небольшая правоохранительная организация, созданная по образцу КККП и призванная поддерживать порядок в небольших населенных пунктах Ньюфаундленда. В Канаде КККП получила дополнительные полномочия, определенные в законопроекте C-7, что заставило многих жителей Ньюфаундленда предложить аналогичный механизм для наших рейнджеров. Хотя некоторые осуждают создание в Ньюфаундленде «тайной полиции», мы верим, что расширенные силы рейнджеров помогут обеспечить безопасность всех наших граждан"
NFL_promise_of_democracy: "Незыблемое обещание демократии"
NFL_promise_of_democracy_desc: "Свобода. Демократия. Свобода. Эти священные слова составляют основополагающий девиз наших гордых сил Антанты. Возможно, Ньюфаундленд и отказался от этих ценностей, но мы отказались от них добровольно, веря, что они вернутся в то время, когда наша нация будет стоять на более прочной основе. Как редкий пример народа, добровольно утратившего демократию, Комиссия взяла на себя роль просвещенного автократа, желающего и готового вернуть утраченные свободы, как только народ потребует этого"
NFL_idealized_system_of_government: "Идеализированная система управления"
NFL_idealized_system_of_government_desc: "Ньюфаундленд - довольно необычный пример нации, которая полностью утратила демократию по собственной воле. Коррупция, присущая демократической системе, заставила народ в один голос потребовать отмены так называемого «ответственного правительства» и возвращения к руководству короны. К нашей радости, канадцы последовали нашему примеру и даже взяли за основу своей политики собственную правительственную комиссию Ньюфаундленда"
NFL_expert_guidance: "Экспертное руководство"
NFL_expert_guidance_desc: "Основа правительства Комиссии заключалась в том, что народ Ньюфаундленда потерял веру в своих избранных лидеров и потребовал, чтобы совет неполитических экспертов вел нашу страну к светлому будущему. Более планируемое и централизованно контролируемое общество и рационализированный государственный аппарат, в котором большую роль играют эксперты, должны стать основой для более позитивных действий. Под их руководством наше реструктурированное государство вскоре будет способно быстро и эффективно справляться с многочисленными кризисами, с которыми сталкивается наша страна"
NFL_the_consolidation: "Консолидация"
NFL_the_consolidation_desc: "После того как Канада вошла в состав «нового» Соединенного Королевства, многие потребовали, чтобы Ньюфаундленд последовал их примеру и добровольно присоединился к новой империи напрямую. По примеру Австралии и Новой Зеландии, а также Кении и Уганды в Африке, Ньюфаундленд объединится с Канадой, чтобы сформировать лучшую и более сильную нацию для всех подданных Его Величества"
NFL_god_guard_the_smiling_land: "Боже, охраняй эту землю"
NFL_god_guard_the_smiling_land_desc: "Сказать, что Ньюфаундленд в последнее время переживает трудные времена, - значит, пожалуй, преуменьшить значение этого слова. Однако по милости Божьей и Его Величества Короля, кажется, дела начинают идти на поправку. В то время как бесчисленное количество людей сидит без работы, а общее чувство нездоровья всё ещё охватывает наше население, благодаря Комиссии появилось чувство уверенности в завтрашнем дне. Хотя мы никогда не можем быть уверены в будущем, впервые за почти десятилетие дела в Ньюфаундленде, похоже, пошли в гору"
NFL_early_restoration_of_democracy: "Упреждающая демократическая реставрация"
NFL_early_restoration_of_democracy_desc: "Учитывая пожелания канадского министерства иностранных дел направить все усилия на освобождение Домашних островов в будущем, мы должны принять решение о прекращении деятельности Комиссии при первой же возможности, а поскольку экономические трудности Ньюфаундленда отступают быстрее, чем ожидалось, мы можем вернуть демократию туземцам до того, как беспокойство по поводу автономии возрастет без необходимости"
NFL_amulree_report: "Отчёт Амульри"
NFL_amulree_report_desc: "Первый барон Амульри, Уильям Маккензи, наконец-то готов сообщить о своих открытиях, касающихся экономики Ньюфаундленда, состояния дел в сфере образования, добычи ресурсов и дальнейшего изучения последствий депрессии (а теперь и «черного понедельника») для доминиона. Ожидается, что отчёт будет мрачным, но как только комиссия получит ясность в отношении наших трудностей, она сможет немедленно приступить к работе по их устранению"
NFL_direct_releif_efforts: "Непосредственная помощь"
NFL_direct_releif_efforts_desc: "То, что должно было считаться вымершим в доминионах Антанты, - недоедание и голод - начинает заглядывать в наш любимый Ньюфаундленд, поскольку экономическое положение привело к тому, что возможность покупать еду все чаще оказывается под угрозой, а время оказалось не слишком добрым к нашим рыбакам и общинам. Комиссия не допустит, чтобы люди умирали от голода под их присмотром, так что пусть открываются суповые кухни!"
NFL_pay_down_our_debt: "Погасить долги"
NFL_pay_down_our_debt_desc: "Ещё одним бременем на спину Доминиона легла необходимость расплатиться с Канадой, режимом Алжира и Австралазией за займы, взятые нами во время Вельткрига, и безответственные строительные проекты. Это давление ещё больше усугубляет положение Комиссии, поскольку она отвечает непосредственно перед Оттавой и поэтому должна приступить к реальному выполнению задачи по облегчению наших долгов"
NFL_crown_corporations: "Помощь коронных корпораций"
NFL_crown_corporations_desc: "Используемые Оттавой в значительной степени для того, чтобы вытащить себя из депрессии, а также для поддержания занятости и военной мощи, корпорации Короны могут стать очень приятным дополнением к полку Ньюфаундленда и его промышленности"
NFL_canadian_aid: "Помощь от Канады"
NFL_canadian_aid_desc: "Используя готовность Канады оказать материальную поддержку Комиссии, а не потенциально безответственному правительству Ньюфаундленда, мы попросим предоставить нам оборудование и материальную помощь, чтобы начать строить промышленность для трудоустройства населения. Мы доказали свою преданность делу в первом Вельткриге, давайте ещё раз докажем свою состоятельность в потенциальном втором Вельткриге с помощью дымящихся промышленных труб"
NFL_deal_with_corruption: "Борьба с коррупцией"
NFL_deal_with_corruption_desc: "К сожалению, одним из самых поразительных открытий доклада Амульри стало то, что коррупция, о которой было известно во время премьерства Сквайрса, не была окончательной, и что даже UNP, пришедшая на смену либералам, имела множество сомнительных сделок с государственными средствами. Если мы хотим вернуть контроль выборным партиям, то должны очистить, казалось бы, укоренившуюся систему наживы в управлении Ньюфаундлендом"
NFL_balance_the_books: "Баланс бухгалтерии"
NFL_balance_the_books_desc: "Как жителям Ньюфаундленда, так и нашим кредиторам в Канаде хорошо известно, что одним из главных факторов долгов Ньюфаундленда и его близкого банкротства являются расходы Ньюфаундлендской железной дороги. Однако удивительно, что даже после огромных убытков, понесенных ею, Комиссия обнаружила, что предыдущие правительства, как либеральное, так и объединенное, продолжали выделять на нее деньги. Комиссии пора обнародовать это откровение и наконец-то сократить расходы на нее"
NFL_sale_of_labrador: "Продажа Лабрадора"
NFL_sale_of_labrador_desc: "Для Доминиона настали непростые времена, и если Комиссия хочет сохранить доверие к своим искренним усилиям по возвращению экономики в прежнее состояние, то нам, возможно, придется рассмотреть более радикальные варианты. Большая территория Лабрадора, входящая в состав Доминиона, не принесла большой отдачи от попыток извлечь из нее прибыль, поэтому, чтобы получить собственные средства, нам, возможно, придется продать её с аукциона Канаде"
NFL_further_borrowing: "Дальнейшее заимствование"
NFL_further_borrowing_desc: "Хотя долг Ньюфаундленда - уже известная проблема, правительственной комиссии стало очевидно, что если мы хотим начать общественные работы и трудоустройство, чтобы запустить экономику доминиона, нам придется просить больше грантов у Оттавы, чтобы финансировать эти проекты, хотя это означает предвиденную проблему повышения процентов по кредитам"
NFL_civil_service_cuts: "Кадровые сокращения"
NFL_civil_service_cuts_desc: "Нежелательная мера, но чтобы ещё больше разгрузить наше финансовое положение, нам придется начать увольнять государственных служащих предыдущих администраций Доминиона, которые больше не являются необходимыми для работы правительства с введением Комиссии. Нам предстоит обдумать, в каких секторах проводить увольнения, но, по оценкам, как минимум 1/3 должна уйти"
NFL_towards_corpratism: "На пути к корпоративизму"
NFL_towards_corpratism_desc: "Комиссия наметила, к большому огорчению некоторых жителей Ньюфаундленда, амбициозный план по оздоровлению нашей больной экономики. Наши земли, занесенные бурей, больше не будут бесплодными, поскольку Комиссия работает над созданием настоящей страны чудес, основанной на сотрудничестве классов, с большим количеством рабочих мест и экономических возможностей для наших граждан. Хотя государственное финансирование и национализация ключевых отраслей промышленности вызывает насмешки со стороны наших традиционных торговцев как синдикализм, мы верим, что несиндикалистская коллективистская система - наш лучший путь к процветающему будущему"

NFL_second_commission: "Вторая комиссия"
NFL_second_commission_desc: "Поскольку попытка вернуть автономию народу Ньюфаундленда и вернуть веру в свои представительные партии закончилась провалом, из Оттавы вышла вторая Королевская комиссия по управлению, и эта комиссия гораздо более открыта для влияния Канады, поскольку терпение назначенной комиссии истощилось"
NFL_state_capitalism: "Институт государственного капитализма"
NFL_state_capitalism_desc: "Чтобы поддержать экономику Ньюфаундленда на плаву в тяжелые времена, а также обеспечить её полную готовность к военному времени, как это было в Ньюфаундленде во время Первого Вельткрига, мы поручим Комиссии активно участвовать в управлении торговым бизнесом и торговлей на этом острове"
NFL_clean_up_govt: "Чистка правительства"
NFL_clean_up_govt_desc: "Чтобы сохранить власть Комиссии над Ньюфаундлендом и одновременно обеспечить наказание тех, кто из-за своей коррумпированности продолжал пачкать Доминион в грязи, мы будем использовать назначенного Комиссией генерального прокурора для судебного преследования тех министров всех предыдущих правительств, которые причастны к этим сделкам"
NFL_imperial_industry: "Имперская промышленность"
NFL_imperial_industry_desc: "Если раньше Комиссия приветствовала, но при этом следила за тем, чтобы корпорации и промышленные предприятия Короны, входящие в Ньюфаундленд, были лишь дополнением, а не поглощением местных рынков, то теперь, во время второго обряда правления, эта забота отпадает. Для индустриализации острова прямо на нем будут открыты столь необходимые мануфактуры"
NFL_formal_mercantalism: "Формализация меркантилистской системы"
NFL_formal_mercantalism_desc: "Хотя рыбаки Ньюфаундленда всегда стремились экспортировать свой труд и бизнес за границу любому, кто даст им монету, эта прежняя практика была очень эгоистичной и даже вредной для общин бухты на родине. Таким образом, Комиссия будет поддерживать экспорт ньюфаундлендских товаров, но с целью обогащения доминиона"
NFL_quaerite_prime_regnum_dei: "Quaerite Prime Regnum Dei"
NFL_quaerite_prime_regnum_dei_desc: "Возлюби ближнего своего, как самого себя. И теперь Комиссия должна спросить себя, не приведет ли попытка вернуть веру и власть в руки ньюфаундлендцев к очередному разочарованию, если решение будет найдено в том, чтобы вернуть лояльный Доминион в лоно Канады, где они наверняка найдут лучшее финансирование и управление, чем в условиях постоянных неудач «я»"
NFL_further_suspension_of_civil_liberties: "Лишение гражданских свобод"
NFL_further_suspension_of_civil_liberties_desc: "Когда граждане снова пришли в недовольство из-за неспособности предыдущего избранного правительства справиться с финансами, произошло отвратительное отражение бунта 32-го года. Теперь, когда очевидно, что жители Ньюфаундленда готовы выйти на улицы против правительства, если почувствуют себя недовольными, нам необходимо более строго следить за соблюдением законов"
NFL_danger_of_democracy: "Риск демократии"
NFL_danger_of_democracy_desc: "Отталкиваясь от того, что первая комиссия очень тепло приняла Ньюфаундленд из-за отсутствия веры граждан в своих избранных представителей, мы будем разжигать эту веру в пламя против любых дальнейших выборов и организации исполнительного или законодательного руководства народом, ведь что хорошего когда-либо приходило на остров от этих усилий?"
NFL_emphasise_temporary_nature: "Отказ от демократии"
NFL_emphasise_temporary_nature_desc: "Несмотря на продолжающиеся безрассудства, связанные с неправильным управлением финансами на Ньюфаундленде, Комиссия не окажет никакой помощи людям, которым она пытается помочь, открыв здесь постоянное представительство, полностью лишив ньюфаундлендцев их самостоятельности. Поэтому мы вновь будем работать рука об руку с консультативным комитетом и стремиться к тому, чтобы выборы снова стали возможными"
NFL_wartime_emergency_powers: "Чрезвычайные полномочия"
NFL_wartime_emergency_powers_desc: "Поскольку Ньюфаундленд и вся Антанта переходят на военное положение в связи с началом освободительного марша, Комиссия должна будет обеспечить безопасность и мобилизацию острова, чтобы гарантировать нашу готовность к войне с синдикалистской угрозой. Но мы установим законы военного времени так, чтобы они были временными, как и полномочия комиссии"

NFL_plot_begins: "Заговор против Канады"
NFL_plot_begins_desc: "В то время как многие милостиво позволяют канадцам без шума попирать наш суверенитет, определенное число рабочих, вечно уставших от тирании боссов, достигло предела. Рабочие нашей великой нации сыты по горло купеческим классом Ньюфаундленда и их канадскими пособниками; хотя их смещение может потребовать сдержанных усилий, мы готовы к любым испытаниям, которые могут повлечь за собой разрыв наших цепей"
NFL_mobilize_opposition_against_the_commission: "Мобилизация оппозиции"
NFL_mobilize_opposition_against_the_commission_desc: "Прежде чем тирания Комиссии положила конец слабым мечтам о демократии, великий человек по имени Ричард Сквайрз вместе с Коакером боролся за то, чтобы наши рабочие вздохнули свободно. Сквайрз не смог долго продержаться на своем посту, его трагически оборвал великий бунт 32-го года. Будучи всегда сторонником возвращения утраченной демократии, Сквайрс не оставил других вариантов: Комиссия осталась, и лучший шанс вернуть власть над судьбой Ньюфаундленда его народу - у Британского союза. Ирония судьбы, учитывая, как сильно Сквайрс боролся с объединениями с синдикалистами во время своего пребывания у власти.."
NFL_mobilize_irish_diaspora: "Задействовать ирландскую диаспору"
NFL_mobilize_irish_diaspora_desc: "Очень многие граждане нашей великой страны имеют ирландские корни, и сейчас они начинают выражать такое же отвращение к британскому правлению, как и их двоюродные братья с Изумрудного острова. Хотя значительная часть поддержки FPU приходится на протестантскую веру, охлаждение отношений с католической церковью в сочетании с растущими антиканадскими и антиимперскими настроениями добавило топлива в скоро разгоревшийся огонь революции в Ньюфаудленде и обеспечило поддержку ещё одной группы антиреакционной «Большой коалиции» FPU. Призывы к созданию «ньюфаундлендской Шинн Фейн», звучащие с полуострова Авалон, в сочетании с повышенным вниманием социалистических групп по всей Атлантике - это сигнал для многих, что ирландская диаспора больше не будет довольствоваться собственным угнетением"
NFL_recruit_unemployed: "Вербовать безработных"
NFL_recruit_unemployed_desc: "Многие мужчины в Сент-Джонсе лежат без работы и отчаянно нуждаются в каких-либо средствах к существованию. Видя в этом возможность, синдикалисты завербовали этих людей в агитаторы, готовые в нужный момент разрушить систему угнетения. Упадок FPU будет обращен вспять, поскольку мы распространим нашу марку юнионизма из традиционного оплота рыболовства в шахты и леса, где лесорубы и шахтеры трудятся в несправедливых условиях"
NFL_organize_the_unions: "Организация профсоюзов"
NFL_organize_the_unions_desc: "Союз защиты рыбаков давно борется за неотъемлемые права каждого работника. В ходе этой борьбы FPU приобрел большое влияние на политической сцене Ньюфаундленда. Несмотря на то, что Комиссия по борьбе с синдикализмом пресекла деятельность подобных организаций, рабочие Ньюфаундленда продолжают общаться и встречаться под знаменем FPU, несмотря на то, что он официально объявлен вне закона. Как и в Британии, назревает революция, и профсоюзы будут первыми, кто откликнется на её призыв, когда революция наступит"
NFL_abandon_nonradicalism: "Отказ от нерадикализма"
NFL_abandon_nonradicalism_desc: "Союз защиты рыбаков долгое время считался синдикалистской организацией, несмотря на все уверения в обратном. В определенный момент борьба с обвинениями в синдикализме превратилась в борьбу против наших собственных интересов; теперь синдикализм - наша единственная надежда освободить рабочих Ньюфаундленда от гнета боссов. Если Торговцы хотят увидеть, как выглядит истинно синдикалистская рабочая организация, то им предстоит стать свидетелями рассвета истинного Юнионизма»"
NFL_sabatoge_recovery_efforts: "Саботаж усилий по восстановлению"
NFL_sabatoge_recovery_efforts_desc: "Хотя большинство рабочих видят сквозь фанеру, чем на самом деле является Комиссия, некоторые были одурачены их слабыми обещаниями восстановления экономики. Чтобы не дать легковерным гражданам поддаться на сирену Комиссии, мы должны саботировать её усилия по восстановлению экономики. Трудящиеся Ньюфаундленда должны убедиться, что единственное решение их бед - это направляющая рука синдикализма"
NFL_cooperate_with_cashin: "Союз Кэшина и Коакера"
NFL_cooperate_with_cashin_desc: "Питер Джон Кэшин и Уильям Коакер создали странное партнерство. Обычно Коакер не хотел иметь ничего общего с таким дерзким заговором против Империи, но бесцеремонное преследование FPU со стороны Комиссии заставило Коакера пойти на отчаянные меры. Насильственными или ненасильственными методами Коакер и Кэшин намерены раз и навсегда уничтожить Комиссию и влияние Империи на Ньюфаундленде"
NFL_anti_canadian_fearmongering: "Навлечь в них страх"
NFL_anti_canadian_fearmongering_desc: "Канадцы никогда не прекращали попыток контролировать Ньюфаундленд, начиная со споров о границах Лабрадора в прошлом и заканчивая несправедливой узурпацией британских пошлин. Стало ясно, что самая большая угроза нашему суверенитету находится в Оттаве, и если мы хотим вырваться из канадских лап, то должны обратиться к нашему старейшему другу и защитнику: Британии"
NFL_mobilize_veterans: "Нет больше Соммы, Хамеля и Галлиполи"
NFL_mobilize_veterans_desc: "Хамель, Сомма, Галлиполи. Все эти сражения происходили в войнах на чужих берегах, где храбрые сыновья Ньюфаундленда отдавали свои жизни за горькую ложь Лондона «Dulce et decorum est pro patria mori». Спустя годы после этой бойни «Король и страна» вновь призывают использовать наш народ в качестве корма для своей безумной мечты о возвращении утраченной империи. Ветераны иностранных войн, сражавшиеся под «Юнион Джеком», теперь осознают, что их оставила та самая Империя, за защиту которой они когда-то боролись. В то время как канадцы готовятся к самоубийственному наступлению на лондонское правительство, народ Ньюфаундленда объединяется под скандирование: «Никогда больше Соммы, никогда больше Хамеля, никогда больше Галлиполи»"
NFL_disinformation_web: "Клятва тайны"
NFL_disinformation_web_desc: "В то время как большая часть правительства остаётся в неведении относительно истинной природы нашего заговора, всё ещё есть те, кто умеет вынюхивать признаки несогласия. Эти нарушители спокойствия оказывают давление на больших шишек в Сент-Джонсе, требуя дальнейшего изучения нашей деятельности, и, возможно, даже натыкаются на конкретные доказательства причастности Британии. Чтобы противостоять этому, Лондон прислал лучших специалистов по сохранению секретов для помощи в нашем деле. Фальшивые города, фальшивые радиопередачи и надежные алиби - эти знаменитые усилия британцев помогут держать Комиссию в неведении и не вмешиваться в наши дела" 
NFL_appeal_to_smalwood: "Привлечь Смоллвуда на нашу сторону"
NFL_appeal_to_smalwood_desc: "Для многих стало неожиданностью, что Джои Смоллвуд, любимец конфедеративного движения и один из самых ярых сторонников правительства Сквайрса, когда-то был одним из самых ярых социалистов Ньюфаундленда с красной кровью. Несмотря на то что Смоллвуд отказался от своих социалистических идеалов, чтобы стать более приемлемым для нашей нерадикальной политической сцены, он вместе со своей Ньюфаундлендской федерацией труда прочно встал на сторону заговора Коакера. К сожалению, стало ясно, что профсоюзы Ньюфаундленда больше не могут сосуществовать с Комиссией, и для того, чтобы наша справедливая Терра Нова была свободна от боссов, мы должны обратиться к радикальным, даже синдикалистским средствам"
NFL_support_from_the_uob: "Тайная поддержка со стороны UoB"
NFL_support_from_the_uob_desc: "В то время как мир кипит и стоит на пороге мировой войны, становится все более очевидным, что ожидаемая Ньюфаундлендом революция не будет завершена мирным путём. В одиночестве и вдали от европейских эпицентров социализма наши надежды на выживание против превосходящего канадского врага невелики; чтобы иметь хоть какой-то шанс на борьбу, мы должны обратиться в Лондон за любой возможной поддержкой. Британский Союз начнет снабжать нашу будущую революцию, что позволит нам тайно подготовиться к восстанию, надеемся, не вызывая особых подозрений у канадцев"

NFL_socialist_uprising: "Свободный Ньюфаундленд!"
NFL_socialist_uprising_desc: "Поскольку точка невозврата маячит на горизонте, а надпись на стене ясна как день, мы, ньюфаундленды, решили, что жить, прижавшись спиной к стене, - это неприемлемое положение, и поэтому мы поднимаемся на войну! Больше мы не будем пренебрегать и игнорировать, пока толстосумы в Оттаве и Квебеке забирают себе львиную долю богатств и привилегий Настоящего Севера. Мы, жители замерзших атлантических берегов, больше не будем играть вторую скрипку перед этими сомнительными элитариями. И больше мы, ньюфи, не будем голодать, пока вся Канада пирует в обжорном избытке. Давайте избавим наш старый девиз от благочестивого монархического подтекста и вместо этого силой освободим трудящиеся массы этих бурных берегов. Ищите народную республику! Мы боремся за свободный Ньюфаундленд!"
NFL_recruit_the_downtrodden: "Смерть не зазря?"
NFL_recruit_the_downtrodden_desc: "Большая часть нашего населения бедна и живет в депрессии, не имея ни направления, ни руководства, ни надежды. Хотя мы не можем волшебным образом устранить глубинные проблемы, вызывающие эту гниль, у нас есть временное решение, чтобы вернуть этих людей на продуктивный путь, - служба в армии. В наших вооружённых силах бедняков будут кормить, платить им зарплату и заботиться о них, давая им повод жить, ведь сейчас у них его нет, и кто знает. Может быть, когда война будет выиграна, мы сможем наконец построить рай для рабочих, который сможет обеспечить эти осажденные массы, не заставляя их брать в руки винтовку, чтобы извлечь из этого пользу"
NFL_old_hunting_rifles: "Охотничье ружье вашего деда"
NFL_old_hunting_rifles_desc: "Сказать, что в Ньюфаундленде почти нет отечественного оружейного производства или оружейных мастерских, было бы преуменьшением, но это жестокая реальность, которую нам так или иначе придется преодолеть. Немногочисленные запасы техники, оружия и артиллерии - это старые музейные экспонаты или те скудные арсеналы, которые наши фермеры и сельские жители собрали в частном порядке, включая даже несколько винтовок-мушкетов P53 Enfield, недавно спасенных с затонувшего в нескольких милях от наших берегов судна, и несколько старых гипошлемов времен Великой войны - ранних бескамерных противогазов, состоящих из брезентовых капюшонов, пропитанных хлоропоглощающими химикатами, изобретенных самим Клюни Макферсоном из Ньюфаундленда. Хотя многие, вероятно, не согласятся с этой идеей, мы проведем рейд по нашей собственной сельской местности, чтобы реквизировать как можно больше этого устаревшего огнестрельного оружия, ведь когда придут канадские орды, даже старое охотничье ружье вашего дедушки пригодится нам, если попадет в правильные, хорошо обученные руки"
NFL_dynamite: "Немного оставшегося динамита"
NFL_dynamite_desc: "В Ньюфаундленде и Лабрадоре полно старых заброшенных шахт и каменоломен, в которых могут храниться сокровища и секреты давно минувших времен. Мы прочешем эти старые раскопки в поисках оставленной тяжелой техники или взрывчатки, которая может пригодиться нам в борьбе за независимость. Когда канадцы наконец постучатся, они смогут первыми встретить нас пламенным приветствием, как мы скажем: «Бууум, динамит»"
NFL_support_from_syndicalist_america: "Поддержка от О.С.А"
NFL_support_from_syndicalist_america_desc: "Американское социалистическое дело давно переплелось с нашими собственными начинаниями здесь, на Севере. От канадских движений Браудеристов, Фостеритов, Лавстонитов и Юнионистов, черпающих прямое вдохновение у коммунистических и синдикалистских титанов революционного правительства Чикаго, до ключевых американских фигур, таких как Эмма Голдман и Александр Беркман с их Либертарианской группой, которые, как известно, работали над организацией анархистских коммун на востоке Канады в Онтарио и на нашем собственном ледяном побережье с 1920-х годов, канадский и американский левизм были связаны на протяжении десятилетий. Поскольку эти связи уже установлены, а все больше канадских радикальных левых бегут в Ньюфаундленд, чтобы присоединиться к нашему революционному делу, мы будем стремиться к истинному левому единству, работая с этими американцами в надежде, что их собственные революционные силы на родине в Штатах пришлют нам дальнейшую помощь"
NFL_british_voulenteers: "Британское острие копья"
NFL_british_voulenteers_desc: "Несмотря на расстояние между нами, Лондон не забыл, что мы существуем здесь, в промерзшей глуши Северной Америки, и с нашими революционными наклонностями, наконец-то пришедшими в норму, родной очаг умирающей Британской империи может стать нашим лучшим союзником. От друзей к врагам, от врагов к друзьям, мы, ньюфи, маршируем рука об руку с нашими бывшими имперскими владыками, стремясь сражаться и умирать вместе, как равные, в погоне за истинной свободой. С военной и экономической помощью Британского Союза и всего Третьего Интернационала наша революция непременно восторжествует!"
NFL_first_line_of_attack_against_reaction: "Фронт против реакции"
NFL_first_line_of_attack_against_reaction_desc: "Мировая революция - дело коллективное, но синдикализм долгое время находил в Новом Свете лишь непростую поддержку, что ставит наше младенческое революционное государство в интересное положение. Мы - зарождающийся авангард новой красной волны, которая должна не только выжить, но и процветать и расширяться после достижения справедливой победы, если социализм в любой форме когда-либо станет достижимой реальностью на этих берегах. Мы должны закрепиться и держаться вопреки всему и любой ценой, чтобы эта мечта стала реальностью. И поэтому мы будем твердо стоять здесь, на бурных скалах этих холодных североатлантических берегов, как передовая линия синдикализма в Северной Америке; передовая линия против реакции, империализма и всего зла в этом мире, которое угрожает нашей благородной и революционной судьбе"
NFL_liberation_of_canada: "Вперёд к освобождению!"
NFL_liberation_of_canada_desc: "С окровавленными и обмороженными носами, но с оскаленными зубами, мы пережили начало нашей революционной борьбы, но теперь пришло время для настоящего испытания на прочность. Мы выступаем против загнивающего бобра, чтобы очистить нашу любимую землю от элитарной гнили, порожденной Изгнанниками и их лакеями Тори, и показать всему миру, кто на самом деле является Истинным Севером, размахивая нашим красным знаменем и маршируя к Оттаве и дальше, чтобы вся Канада навсегда стала свободной!"
NFL_protect_our_island: "Во имя защиты нашего острова"
NFL_protect_our_island_desc: "Земли Ньюфаундленда и Лабрадора могут быть отдаленными, но они все равно нуждаются в укреплении и строительстве, чтобы усилить естественную оборону, которая уже есть у нас благодаря пересеченной сельской местности. Благодаря строительству новых укреплений и орудийных установок, таких как недавно построенная батарея «Мыс Копья», с которой открывается вид на самую восточную прибрежную точку континента, мы будем уверены, что если все остальное будет потеряно, то мы никогда не потеряем саму нашу родину"
NFL_unionist_base_gander: "Авиабаза ВВС: Гандер"
NFL_unionist_base_gander_desc: "Первоначально запланированный к строительству Доминионом в 1936 году, но остановленный из-за недостатка финансирования после распада Британской империи, аэропорт Ньюфаундленда в Гандере должен был стать нашими воротами в остальную часть Канады и Империи, с собственным парком поршневых самолетов. Мы объединим те скудные ресурсы и персонал, которые у нас есть, чтобы возродить план создания военно-воздушной базы в Гандере и снабдить её самолетами, необходимыми для работы в качестве нашего главного воздушного узла"
NFL_seize_civilian_planes: "Захват гражданских самолётов"
NFL_seize_civilian_planes_desc: "Чтобы поддержать военные действия, мы проведем программу, позволяющую правительству и военным захватывать гражданские самолеты по своему усмотрению. Захват различных гидросамолетов, почтовых самолетов, кустарниковых самолетов и других небольших летательных аппаратов, которыми владеет наш народ, поможет нам создать собственные военно-воздушные силы, и если мы сможем себе это позволить, мы выплатим всем, кого мы захватим, компенсацию за их революционную поддержку"
NFL_planes_from_the_uob: "Британская авиационная поддержка"
NFL_planes_from_the_uob_desc: "Благодаря нашим друзьям в Лондоне мы смогли получить от британцев небольшой воздушный флот, состоящий в основном из устаревших самолетов. В основном это реликвии времен Великой войны, такие как несколько Sopwith Camel, или более новые образцы, такие как Fairey Swordfish. Их главные бофы были соблазнены исследованием воздушных полетов в экстремальных условиях, таких как дикие штормы и ледяной холод здесь, на Севере, и поэтому они подарили нам несколько более экспериментальных и современных игрушек для возиться с ними в небольших количествах, в основном в виде горстки Spitfires и Hurricanes, и пары Lancasters"
NFL_red_air_force: "Красные ВВС"
NFL_red_air_force_desc: "Наши разношерстные «военно-воздушные силы» теперь напоминают настоящий воздушный флот, во многом благодаря помощи наших граждан и британцев за рубежом. Теперь нам осталось найти и обучить кучу пилотов и инженеров, чтобы ухаживать за ними и использовать их. Может быть, из тех пилотов, у которых мы «реквизировали» самолеты, получится неплохой первый офицерский состав.."
NFL_every_vessel_we_can_get: "Рыбацкие лодки с 6-дюймовыми пушками"
NFL_every_vessel_we_can_get_desc: "Отчаянно нуждаясь в военно-морском флоте для защиты наших обширных берегов, правительство усердно переоборудовало и приспособило для этого практически все, что может плавать. Эти рыбацкие лодки, старые буксиры и даже несколько больших каноэ, оснащенные артиллерией или «тяжелыми» орудиями, которые можно найти или собрать в доках из лома и пороха, - вот что лучше всего защищает наши берега, пока тяжелый тоннаж не будет любезно отнят у врага или подарен нам друзьями, если только мы каким-то образом не запустим несколько верфей в ближайшее время. Если все остальное не удастся, то вооруженные моряки в паре с таранными и абордажными действиями никогда не помешают... верно?"
NFL_bring_in_the_republican_navy: "Привлечь республиканский флот"
NFL_bring_in_the_republican_navy_desc: "Отчаянно нуждаясь в броне или настоящей артиллерии, мы снова обратились к Британскому Союзу с просьбой прислать нам все, что они могут передать. Потеряв большую часть старого Королевского флота во время революции, а также в условиях, когда Германия и Канада дышат им в затылок, они неохотно согласились предоставить что-либо, но, возможно, если мы надавим на них достаточно сильно, они смогут прислать нам несколько законсервированных океанских лайнеров или музейных экспонатов, таких как несколько броненосцев, всё ещё пригодных к плаванию"
NFL_forward_base_st_johns: "Передовая база синдикалистов: Сент-Джонс"
NFL_forward_base_st_johns_desc: "Работая над созданием нашей военно-морской инфраструктуры, верфи в Сент-Джонсе будут значительно расширены и модернизированы, чтобы мы могли стать небольшой военно-морской державой. Хотя мы будем функционировать в основном как главный центр снабжения и причальный пункт для британского флота в Северной Америке, это не значит, что мы не можем попытаться построить несколько собственных кораблей, используя все оставшиеся обрезки"
NFL_republican_navy: "Красная флотилия Ньюфаундленда"
NFL_republican_navy_desc: "Благодаря нашим усилиям, щедрости ньюфаундлендцев и жалости наших благодетелей в Лондоне «Флотилия Флотсам» стала настоящим республиканским флотом, готовым служить Ньюфаундленду и нашей революционной борьбе на волнах и вдоль побережья. Поскольку матросы берутся из массы наших граждан, всю жизнь проработавших моряками, у нас не будет недостатка в рабочих руках на палубе. Мы просто должны подготовить самых ярких и соленых из них, чтобы они стали нашим новым офицерским корпусом и адмиралтейством"

NFL_socialist_newfoundland_secured: "Победа - обеспечена!"
NFL_socialist_newfoundland_secured_desc: "Это трагедия, что независимость Ньюфаундленда пришлось завоевывать кровью и сталью, в конфликте, который навсегда окрасит наши Нарроузы в пунцовый цвет. Тем не менее, нам удалось защитить нашу революцию торговцев, и теперь мы должны защитить наши идеалы до того, как у торговцев появится шанс подорвать мечту"
NFL_bonavista_platform: "Платформа Бонависты"
NFL_bonavista_platform_desc: "FPU широко пропагандировала идею Платформы Бонависты, которая представляла собой трезубец реформ, направленных на рыболовство, социальную политику в сельских районах и реформу правительства. Теперь, когда FPU, что удивительно, пришла к власти, мы можем приступить к реализации этой платформы"
NFL_old_age_pensions: "Пенсии по старости"
NFL_old_age_pensions_desc: "Пожилым жителям Ньюфаундленда не чужд труд, им часто приходится работать до 60-70 лет, чтобы прокормить себя. Однако FPU устали видеть, как это горе обрушивается на наших стариков, и введут пенсии по старости, чтобы дать нашим гражданам отдых после целой жизни, проведенной в труде"
NFL_free_education: "Бесплатное образование"
NFL_free_education_desc: "Недостаток образования был чумой Ньюфаундленда на протяжении десятилетий, и Коакер помнил об этом ещё при жизни. Пришло время бороться с инструментом контроля торговцев, который позволял им продолжать вовлекать рабочих в паразитические сделки, обеспечив бесплатное образование для всех детей Ньюфаундленда"
NFL_improve_logging_conditions: "Улучшить условия для лесорубов"
NFL_improve_logging_conditions_desc: "В то время как FPU, конечно, сосредоточена вокруг рыбаков нашей страны, Коакер пришел к пониманию того, что во внутренних районах также существует аналогичная профессия. Бедняки на лесозаготовках работают на благо богачей, не получая за это почти ничего. Коакер намерен улучшить условия их жизни и привлечь лесорубов в ряды FPU"
NFL_rural_hospitals: "Построить сельские больницы"
NFL_rural_hospitals_desc: "Разбросанность и изолированность наших населенных пунктов всегда означала, что медицина находится далеко. Но предыдущие правительства откровенно игнорировали просьбы сельских общин получить хоть малейший охват. Настало время открыть клиники и больницы в неблагополучных районах Ньюфаундленда"
NFL_no_child_labour: "Запретить детский труд"
NFL_no_child_labour_desc: "Коакер работал на рыбных верфях и даже на шхуне, и хотя он сумел использовать это, чтобы достичь своего нынешнего положения, это тот фон, который не должен иметь ни один ребенок. Мы не допустим, чтобы детей использовали для работы на тех должностях, на которых должны трудиться взрослые мужчины"
NFL_end_truck_wages: "Покончить с зарплатами грузчиков"
NFL_end_truck_wages_desc: "В Ньюфаундленде была распространена хищническая практика, когда рыбакам давали их стартовые инструменты в обмен на долг в кредит. Таким образом, когда рыбаки возвращали свой улов на берег, они не получали ни унции зарплаты, и даже их урожай уходил на оплату долга. Такая практика должна быть выявлена и пресечена, ведь ни один рабочий не должен голодать под FPU"
NFL_break_merchant_class: "Сломать купеческий класс"
NFL_break_merchant_class_desc: "Богатые купеческие гильдии Ньюфаундленда, те, кто контролировал парламент, осуждал FPU и наживался на простых людях, наконец-то пожнут то, что посеяли. Их ценности будут конфискованы правительством, а сами хищники изгнаны с этих земель"
NFL_cooperative_marketing: "Совместный сбыт рыбы"
NFL_cooperative_marketing_desc: "До того как его захлестнула революционная волна, радикально изменившая наш остров, Коакер придерживался довольно умеренных взглядов на то, как торговые экспортеры и отечественные рыболовы могли бы сотрудничать, а не враждовать. Стремясь к меньшему вмешательству государства в развитие отрасли, Коакер предоставит профсоюзам рыбаков наблюдать за рынками и управлять ими по мере их изменения"
NFL_government_fish_grading: "Государственная сортировка рыбы"
NFL_government_fish_grading_desc: "Одна из сфер рыбной торговли, которую мы должны держать под государственным контролем, - это сортировка рыбы. Решая, насколько ценными являются рыбные уловы, которые мы отправляем на рынки, купцы в портах раньше специально оценивали все уловы ниже их истинной стоимости, чтобы держать рабочего человека в долгах дольше. Подобная хищническая практика больше никогда не повторится"

NFL_back_to_london: "Назад в Лондон"
NFL_back_to_london_desc: "Мы всегда были близки с нашими североатлантическими собратьями в Британии, а после того, как союз помог нам отбиться от захвата Оттавы во время нашей собственной революции, это только подтвердило дружбу наших народов. Мы снова предложим помощь Лондону, но без империалистической динамики, навязанной нам королем"
NFL_administer_greenland: "Контроль над Гренландией"
NFL_administer_greenland_desc: "Стремясь к дальнейшей безопасности в Северной Атлантике, мы окажем помощь Союзу в его операциях по обеспечению безопасности владений датской короны в Гренландии. Британия оставит за собой контроль над землей и, самое главное, полный контроль над рыбными местами в море Лабрадор"
NFL_administer_iceland: "Управление Исландией"
NFL_administer_iceland_desc: "Присоединившись к усилиям юнионистов по обеспечению безопасности в Северной Атлантике, мы высадимся и захватим Исландию для участия в этой операции под видом гордости за помощь революционному делу. На самом же деле мы ухватимся за возможность устранить некоторых из наших главных конкурентов в североатлантическом рыболовстве, ведя войну за треску"
NFL_soc_independence: "Истинная независимость"
NFL_soc_independence_desc: "Жители Ньюфаундленда изнемогают от одной мысли о том, что они попадут под надзор ещё одной иностранной нации, не уважающей наши обычаи. Хотя это, конечно, разочарует и, возможно, даже приведет к напряженности в отношениях с Британским союзом, мы должны сообщить Лондону, что будем идти своим путём"
NFL_new_backer: "Новый 'спонсор'"
NFL_new_backer_desc: "Будучи обеспокоенным причинами появления агентов Интернационала в нашей стране во время революции, а также событиями в мире, Коакер будет искать других союзников, способных гарантировать нашу безопасность"
NFL_red_confederation: "Красная Конфедерация"
NFL_red_confederation_desc: "Захлестнутая революционными волнами наряду с нашей собственной, Канада, несмотря на то, что изначально считалась одним из врагов Ньюфаундлендской революции, по иронии судьбы сейчас очень близка к нашей собственной линии синдикалистского мышления. Смоллвуд снова оказался в центре внимания, чтобы продвигать конфедерацию между двумя красными штатами Великого Белого Севера"
NFL_union_with_red_america: "Экономический союз с О.С.А"
NFL_union_with_red_america_desc: "Америка всегда была гигантом в Западном полушарии, и, несмотря на то, что кровавая революция отбросила её на несколько шагов назад, освобожденные от оков рабочие снова разжигают костры промышленности. Мы можем стремиться к более тесным связям с этим очень ценным союзником, пожиная плоды такого партнерства в экономическом и военном плане"

NFL_free_dawnland: "Заря свободных земель в Тагамуке"
NFL_free_dawnland_desc: "Хотя семь из восьми округов микмаков расположены на юге, именно самый большой и изолированный округ Тагамук в Ньюфаундленде сейчас находится в наилучшем положении, чтобы добиваться автономии микмаков и более широкой мечты о независимости Первых наций. Под руководством Большого совета и под руководством лингвиста и культурного деятеля Ноэля Джозефа Джеддора Ве'джиту и его Клики «Возрожденцы» мы будем работать с «Кэнаками» и их Антантой, чтобы закрепить автономию Ньюфаундленда и построить равную систему двойного правления между Первыми народами и белыми ньюфаундлендцами, одновременно работая над возрождением нашей родной культуры и самобытности, спасая её от грани вымирания"
NFL_empower_sante: "Наделение полномочиями Санте Мавиоми"
NFL_empower_sante_desc: "Санте Мавиоми - или Большой совет микмаков - является главным правящим органом нашего народа, состоящим из представителей каждого из семи основных округов (8, если включить Тагамук, как сейчас), а также кептинак или капитанов каждого округа, которые служили их заместителями, в дополнение к различным старейшинам, путу или представителям вампума, которые следили за договорами, сахемам/сакамавам или великим вождям, а также женским советам каждого округа. Однако, поскольку большая часть этого законодательного органа находится в Новой Шотландии за морем, пока что нам придется довольствоваться тем, что есть. Под руководством Джо Джеддора, ставшего новым Великим Сакамау Тагамукской части Большого совета, мы будем жить по его словам и прихотям, пока наконец не воссоединимся с нашим народом и не вернёмся к законному правлению Санте Мавиоми"
NFL_expand_districts: "Развитие районов Рассветной страны"
NFL_expand_districts_desc: "Рассветная страна - она же родина микмаков и их старой конфедерации пан-восточных алгонкинов - традиционно состояла из 8 округов микмаков, а также административных округов малисетов, пассамакодди, пенобскотов, и абенаки, которые простирались от Ньюфаундленда до Новой Шотландии, Квебека и даже части Нью-Брансуика и Мэна, создавая представительную псевдореспубликанскую систему (несмотря на то, что некоторые должности были наследственными) с большим успехом, поскольку наши народы процветали на этой эгалитарной и культурной земле. Вдохновляясь этим наследием, мы вновь расширим округа, включив в них белые территории нашего штата, включив бывших колонизаторов в нашу политическую систему, чтобы способствовать единству, равенству и сотрудничеству между нашими двумя группами, а также гарантировать, что белый человек полностью исчезнет из наших волос, пока мы работаем над возрождением нашего образа жизни"
NFL_equal_footing: "Равные перед Химинту и Богом"
NFL_equal_footing_desc: "Химинту - это непоклоняемое божество-создатель микмаков, которое было переведено в наше представление о христианском дьяволе, когда мы приняли христианство как единый народ, и этот акт религиозного синкретизма широко распространен в нашем восприятии западной религии. Однако христианская основа также ставит нас в равные условия с белыми жителями Ньюфаундленда, открывая прекрасную возможность для распространения идеи мирного сотрудничества и дружественной автономии между нашими общинами. Используя нашу общую веру в Бога и дьявола, мы построим мост между нашими двумя группами, объединяя Ньюфаундленд через веру и доверие, но при этом позволяя нашим двум группам жить так, как им удобно"
NFL_natural_realm: "Охрана природного царства Виклатмудж и Джену"
NFL_natural_realm_desc: "Виклатмудж, также называемые Пукулатмудж, - это маленькие духи скал, которые живут в горных пещерах и скалистых местах глубоко в лесу, используя свою грозную магию для защиты природы и играя в безобидные шутки с людьми, отсюда их общее английское название «каменные гномы» или «каменные индейцы», а Йену - это ледяные великаны из мифов, которые являются вестниками зимы. Вместе эти и многие другие духи служат хранителями природы, но в стремительно модернизирующемся мире у населения остаётся все меньше времени на подобные причудливые мысли. Мы должны стремиться к тому, чтобы эти и подобные им фейри и другие существа вновь обрели значимость среди людей, защищая нашу природу и проводя экологическую политику, ведь только при наличии прочной связи с живым и процветающим природным миром человечество может по-настоящему процветать и быть в мире"
NFL_glooscap: "Воплощение Глооскапа"
NFL_glooscap_desc: "Глооскап - ещё одно главное божество или миф микмаков из нашей дохристианской традиции, который обычно являлся символом истинного воина и героя народа. Когда наше племя приняло христианство, Глооскап стал нашей интерпретацией Иисуса Христа, и с тех пор мы ждем его возвращения, ведь именно тогда он приведет наш народ к окончательному спасению и настоящему раю. К счастью для нас, возможно, мы нашли эту реинкарнацию Глоускапа в нашем собственном Джо Джеддоре! Хотя Джеддор и избегает прямых сравнений, он настолько близок к Глооскапу, насколько это вообще возможно, являясь спасителем и проводником нашего народа, когда мы устремляемся в открытую неизвестность самостоятельности и независимости в этом странном современном мире. Под руководством этого нового Глооскапа и его героических, изобретательных путей мы наконец-то обретем рай"
NFL_ethnolonguistic_revival: "Этнолингвистическое возрождение"
NFL_ethnolonguistic_revival_desc: "Язык и культура микмаков уже давно переживают упадок, в живых осталось всего несколько тысяч носителей нашего языка, а наша собственная письменность, похожая на иероглифы, практически исчезла. Опираясь на труд всей жизни Джо Джеддора как лингвиста и антрополога, а также с помощью этноисторика малиситов доктора Питера Льюиса Пола, лингвиста и составителя словарей пассамакодди Дэвида А. Фрэнсиса, а также старейшин-носителей языка, таких как Уильям Полчиес и Габриэль Силлибой, мы начнем кампанию по возрождению нашей культурной самобытности, наших мифов, наших искусств и ремесел, нашей музыки, наших методов работы и, самое главное, нашего языка, пока глубокие шрамы колониализма и империалистической культурной конверсии не будут окончательно стерты"
NFL_brotherly_unity: "Единение с Инну и Инуитами"
NFL_brotherly_unity_desc: "Другие первые народы Ньюфаундленда, а именно инну, инуиты и южные инуиты Нунату-Кавута, должны быть приняты в нашу растущую Страну Рассвета, ибо они имеют такие же права на этот чудесный рай, как и мы. Пусть у нас есть языковые и культурные различия, но нет ничего, что мы не смогли бы преодолеть, и вместе мы будем сильнее, чем когда-либо прежде. Подняв этих коренных жителей наравне с нами и белыми ньюфаундлендцами с помощью таких деятелей, как инуитский художник Киакшук, мы наконец-то сможем построить по-настоящему эгалитарную конфедерацию автономных этнических и культурных правительств, объединённых и одинаково преданных идее сохранения процветающего и свободного Ньюфаундленда"
NFL_wampum_belts: "Вампум и ремесла племён"
NFL_wampum_belts_desc: "Вампум - один из символов нашей культуры, нашего правительства и нашего племени, как и у большинства наших родственников-алгонкинов по всей восточной части Северной Америки. От поясов из вампума, которыми отмечаются соглашения или договоры, до обручальных колец и религиозного искусства, в котором они участвуют, глубокие пурпурные, фиолетовые, голубые и перламутрово-белые цвета этого чудесного материала, добываемого из моллюсков, являются символом самого нашего образа жизни, но даже помимо этого слава об этом прекрасном материале дошла и до чужих берегов. Расширяя производство вампума, чтобы извлечь выгоду из этой роскоши, а также расширяя рынки ремесленных изделий и внутреннюю промышленность в других основных областях, на которых мы специализируемся, таких как ловля лосося и глубоководное траление, охота на карибу, медведя, лося и многое другое, мы построим традиционную экономику, частично основанную на рыночной экономике, соединенной с племенными методами бартера и немногими хорошими политиками наших социалистических предшественников, чтобы породить идеальную экономику микмаков"
NFL_tripartite_forum: "Тройственный форум Микмаков"
NFL_tripartite_forum_desc: "Для решения вопросов, представляющих взаимный интерес, а также для обсуждения торговых сделок, дипломатических договоров, международных военных действий и других вопросов, касающихся нашего места на стороне Канады в Антанте, будет создан Трехсторонний форум микмаков-Ньюфаундленд-Канада. Он призван внести юридическую ясность в споры между племенами, особенно в отношении старых, несправедливых договоров, а также способствовать улучшению отношений, сокращению социального и экономического неравенства и общему улучшению жизни в нашей стране для нашего разнообразного населения. Также работая над улучшением образования наряду с социально-экономическими и дипломатическими проблемами, Форум будет сопровождаться созданием Кинаматневея (Mi'kmaw Kina'matnewey), который будет контролировать масштабные усилия по модернизации и реформированию образования с целью искоренения неграмотности и отсутствия базового образования на острове. Вместе с канадцами и белыми ньюфи первые нации наконец-то вздохнут свободно и на равных"
NFL_syncretic_socioeconomics: "Прагматичная пермутация и синкретическая социоэкономика"
NFL_syncretic_socioeconomics_desc: "До нашего прихода к власти социалистическое правительство - первое в истории Ньюфаундленда, несмотря на долгую историю успеха лейбористов, - взяло бразды правления в свои руки в крестовом походе за отмену всех форм монархизма и реакционного неравенства на острове. Хотя эти радикалы были далеко не на высоте, Джеддору пришлись по душе некоторые из их менее революционных, более гуманитарных и эгалитарных политик. Стремясь избавиться от большей части социалистического государства, сохранив при этом некоторые полезные прогрессивные шаги вперёд, Джеддор и усеченный Большой совет создадут сплав недавней социалистической реальности Ньюфаундленда с его белым капиталистическим прошлым и происхождением первых наций, а теперь и будущим, чтобы создать дико синкретичную и прагматичную экономическую систему, которая обеспечит всех, не прибегая к грязным идеологическим догмам"
NFL_free_peoples: "Союз свободных народов"
NFL_free_peoples_desc: "Работая с объединенным Великим советом Новой Шотландии и Ньюфаундленда, а также с остальными членами правительства микмаков-иннуитов и белых ньюфаундлендцев, Джо Джеддор сумел создать эгалитарную и гуманитарную политику «раздельного, но равного» правления, согласно которой два правительства - белое и красное - управляют различными автономными сообществами Ньюфаундленда как сотрудничающие равные, объединенные в нашем желании сохранить независимость нашего острова и вырваться из-под власти Лондона и Оттавы. Вместе мы сделаем этот Рассветный край нашим раем в позолоте и золоте, полностью свободным от махинаций иностранных держав, пока мы помогаем им в их мелких конфликтах. Именно эта реальность обеспечит нам безопасность, и именно эту реальность мы все сейчас полностью примем, ибо все мы, ньюфи, навсегда останемся островитянами!"

NFL_elections_once_more: "Конец комиссии"
NFL_elections_once_more_desc: "После стольких лет правления Правительственной комиссии Ньюфаундленд вернулся к статусу демократической страны в составе Империи Его Величества, который он занимал с 1907 года. Работа Комиссии была завершена, и правящее правительство ушло в отставку, позволив вновь провести свободные выборы. Победитель предстоящих выборов войдет в историю вместе с сэром Робертом Бондом как одна из самых влиятельных фигур в истории Ньюфаундленда, поскольку наш доминион получает возможность начать новую жизнь"

NFL_conservative: "Объединённая партия Ньюфаундленда"
NFL_conservative_desc: "Консервативная Объединенная партия Ньюфаундленда, представляющая консервативный истеблишмент и торговый класс, одержала победу на последних выборах. Многие считают избрание UNP возвращением к статус-кво, существовавшему до Черного понедельника"
NFL_no_votes_for_poors: "Обездолить права нищих"
NFL_no_votes_for_poors_desc: "Больше всего мы боимся, что бедное большинство, получив право голоса, может принять «классовое законодательство» и даже заставить богатых платить выкуп. Это является основной причиной, по которой мы приняли решение лишить нищих права голоса, утверждая, что люди, неспособные обеспечить себя, не должны иметь права голоса в вопросе о том, как должны расходоваться чужие деньги"
NFL_commission_good: "Положительные воспоминания о комиссии"
NFL_commission_good_desc: "В то время как левые клевещут на Комиссию как на автократическое учреждение, которое в конечном итоге не смогло достичь своих целей, UNP, партия, которая первой предложила создать Комиссию, осознает, что Комиссия имела неоспоримый успех как в теории, так и на практике. Благодаря их работе Ньюфаундленд был огражден от радикализма, наша экономика получила инструменты для восстановления, а демократия была восстановлена, когда это стало возможным. Мы должны поблагодарить Комиссию за стабильность и удачу, которыми мы наслаждаемся сегодня"
NFL_moral_regeneration: "Моральное возрождение"
NFL_moral_regeneration_desc: "Чтобы выжить в современном мире, новые стандарты должны прийти на смену старым, бюджеты должны быть сбалансированы, одежда страны должна быть пошита в соответствии с тканью, эгоизм должен быть изгнан, а сотрудничество и единство должны превалировать над классовым разделением и конкуренцией. Народ должен быть призван идти на жертвы, проявлять самообладание и «доводить дело до конца», не прибегая к протестам и тем более насилию"
NFL_restricted_releif: "Ограничить пособия"
NFL_restricted_releif_desc: "В Ньюфаундленде нет места для кормления наших граждан с ложечки. «В данный момент у нас нет места для паразитов», - так говорят правительственные чиновники. Жители нашего великого доминиона стали зависимы от помощи, что подрывает их желание работать. Чтобы исправить ситуацию, мы лишим права голоса тех, кто получает помощь, на четыре года, дополнительно опубликовав их имена в почтовых отделениях»"
NFL_protestant_party: "Партия протестантов"
NFL_protestant_party_desc: "В отличие от преимущественно католических либералов, Объединенная партия Ньюфаундленда - это гордое протестантское движение. Их связь с протестантским и англиканским истеблишментом, хотя и вызывает определенный гнев у ирландских избирателей-католиков низшего класса, убережет Ньюфаундленд от сектантских распрей, от которых страдают многие страны"
NFL_tory_newfoundland: "Торизм в свете Его Величества"
NFL_tory_newfoundland_desc: "Поскольку наша нация несомненно привержена своим британским корням, UNP проводит политику, созвучную нашим коллегам из канадского и эмигрантского консервативных движений.Консерваторы Ньюфаундленда больше не склоняются перед проблемами прошлого, а смотрят в светлое будущее под присмотром изгнанников и Его Величества Короля"
NFL_denounce_coakerism: "Отречься от «Коакеризма»"
NFL_denounce_coakerism_desc: "Появление FPU и NTWA уже давно изменило соотношение сил в Ньюфаундленде, что привело к тому, что консерваторы все чаще стали обвинять во всех бедах страны зло «коакеризма».Доктрина Коакера, как утверждалось, была подобна «синдикализму во Франции, социализму в Англии и большевизму в России»"
NFL_anti_syndicalism: "Антисиндикалистские настроения"
NFL_anti_syndicalism_desc: "Пришло время мобилизовать постоянно растущие антикоммунистические и антисиндикалистские настроения в нашей стране. Ранее наши нападки запятнали либеральное правительство Ньюфаундленда большевистской кистью, как это делали критики Лейбористской партии в Великобритании до революции. То же самое мы будем делать и в наши дни.Мы не допустим, чтобы Ньюфаундленд превратился в некое подобие Совета Терра Нова, возглавляемого «сэром Ричардом Лениным Скворцовым»!"
NFL_further_cutbacks: "Дальнейшие сокращения"
NFL_further_cutbacks_desc: "Пришло время для периода реструктуризации, который будет включать в себя полномасштабную атаку на либеральную программу и на «массы», причем сокращение расходов будет наиболее жестким в областях с наименьшим сопротивлением.Систематически будут ликвидироваться ограниченные меры государственного обеспечения Ньюфаундленда. Одной стороной медали будет сокращение расходов, другой - повышение налогов, причем изменения в таможенных пошлинах коснутся основных продуктов питания и сырья для рыбной промышленности"
NFL_merchant_class_support: "Поддержка со стороны торгового класса"
NFL_merchant_class_support_desc: "Торговый класс оказался самым верным и самым последовательным сторонником UNP и их программы. Наша плодотворная дружба с этими группами возникла ещё до создания партии «Объединенная партия Ньюфаундленда» и даже до основания самого доминиона. При поддержке нашего консервативного правительства мы позаботимся о том, чтобы влияние Торговцев оставалось неоспоримым в течение многих лет"
NFL_god_save_the_dominion: "Боже, храни Ньюфаундленд!"
NFL_god_save_the_dominion_desc: "Под наблюдением и бдительным контролем UNP политика Ньюфаундленда будет заключаться в непоколебимой лояльности и преданности Его Величеству Королю [CAN_king_full_name] и усилиям по рекультивации.Боже, храни короля - Боже, храни Ньюфаундленд и Боже, храни Антанту!"

NFL_liberals: "Либералы у руля"
NFL_liberals_desc: "Либералы Ньюфаундленда, представляющие интересы католиков и низшего класса, одержали победу на последних выборах.Потерпев огромное поражение в 1932 году после разоблачения повальной коррупции, либералы стали возвращением десятилетия.Сквайрсу предстоит нелёгкая борьба за то, чтобы доказать, что ужасные события 1932 года никогда не повторятся"
NFL_liberals_alone: "Сквайрс правит в одиночку"
NFL_liberals_alone_desc: "Вместо того чтобы продолжить старый союз между либералами и ныне дряхлеющей FPU, Сквайрс укрепил поддержку внутри своей собственной партии.Хотя мы с большим уважением относимся к FPU и их достижениям, годы не были добры к нашим старым друзьям, и стало ясно, что FPU больше не может оказывать влияние на политической сцене"
NFL_coaker_coalition: "Коалиция с Коакером"
NFL_coaker_coalition_desc: "Чтобы сохранить то ничтожное влияние, которым они когда-то обладали, Союз защиты рыбаков снова был вынужден вступить в коалицию с либералами.Либералы и FPU, борющиеся за выживание в новом Ньюфаундленде, рассматривают сотрудничество как лучший способ спасти часть старого порядка"
NFL_balanced_budget: "Соразмерный бюджет"
NFL_balanced_budget_desc: "Чтобы наша страна не попала в лапы второй Комиссии, мы должны держать наши книги сбалансированными. Поэтому либеральное правительство выступает за сбалансированный бюджет, строгое управление финансами и политику сокращения расходов"
NFL_economic_diversification: "Диверсифицировать нашу экономику"
NFL_economic_diversification_desc: "Слишком долго Ньюфаундленд полагался на рыболовство как на главный ориентир экономики. Под руководством либерального правительства мы начнем расширять источники дохода, включая горнодобывающую промышленность, добычу ресурсов и туризм"
NFL_fisheries_reform: "Реформа рыболовства"
NFL_fisheries_reform_desc: "Коакер заключил союз со Сквайрсом в обмен на последнюю попытку провести реформу рыболовства. Хотя предыдущие попытки были неудачными, Сквайрс уверен, что на этот раз все пройдет успешно. Таким образом, Уильям Коакер вновь будет назначен министром морского и рыбного хозяйства нашего великого Доминиона"
NFL_party_of_the_poor: "Партия бедняков"
NFL_party_of_the_poor_desc: "В противовес консерваторам UNP и их сторонникам-купцам, Либеральная партия прочно утвердилась как партия бедняков. Используя наши связи с беднейшими слоями населения Ньюфаундленда и рабочим классом, мы создадим прочный избирательный блок, который сможет противостоять удушающему влиянию торговцев на нашу политическую систему"
NFL_denounce_commission: "Очернить наследие Комиссии"
NFL_denounce_commission_desc: "На протяжении всего своего пребывания в должности Ричард Сквайрз выступал против прямого правления британской короны, являясь стойким защитником демократии и национальной гордости ньюфаундлендцев.Сейчас, когда день Комиссии подходит к концу, Сквайрз положил конец тем, кто стремится обелить Комиссию, раскрыв её истинную сущность как уродливого и автократического института, который служил для того, чтобы держать народ нашей великой страны в неведении"
NFL_denounce_accusations_of_syndicalism: "Опровергнуть обвинения в синдикализме"
NFL_denounce_accusations_of_syndicalism_desc: "Беспочвенные обвинения в синдикализме мешали работе предыдущего либерального правительства. Чтобы двигаться вперёд, мы должны раз и навсегда покончить с этими пагубными слухами о предполагаемых синдикалистских ассоциациях"
NFL_support_oarnge_order: "Помощь оранжевого ордена"
NFL_support_oarnge_order_desc: "Членство Ричарда Сквайрза в Оранжевом ордене вызывает у некоторых недоумение, учитывая, что он возглавляет Либеральную партию, в которой большинство составляют католики. Несмотря на некоторые «конфликты» между Оранжевым орденом и католическим электоратом либералов, статус Ордена как немногих демократических организаций, действовавших в период работы Комиссии, укрепил его положение как в Либеральной партии, так и на политической сцене Ньюфаундленда"
NFL_root_out_corruption: "Искоренение коррупции в партии"
NFL_root_out_corruption_desc: "Возможно, наибольший вклад в крах последующих либеральных правительств внес ужасающий уровень коррупции. Чтобы сохранить нынешнее либеральное правительство в целости и сохранности, необходимо приложить немало усилий для искоренения коррупции в рядах либералов"
NFL_right_hollis_walker_inquiry: "Право на ошибку"
NFL_right_hollis_walker_inquiry_desc: "Одной из главных причин конца ньюфаундлендской демократии стала чудовищная коррупция, поразившая все уровни политической сцены Ньюфаундленда - особенно либералов. Чтобы не дать второй комиссии попрать права граждан, премьер-министр Сквайрс сосредоточил свои усилия на искоренении коррупции как в Либеральной партии, так и в остальном правительстве Ньюфаундленда"
NFL_never_another_1932: "Не бывать новому 1932"
NFL_never_another_1932_desc: "Темное пятно, безвозвратно приставшее к Либеральной партии, наконец-то начало исчезать. Воспоминания о коррупции и некомпетентности сменились реальным положением дел, когда партия неустанно работает над улучшением своего поведения. Мрачные события 1932 года, положившие конец правлению Либеральной партии, больше никогда не повторятся! Либералы извлекли уроки из своих прошлых ошибок и не успокоятся, пока не исправят все ошибки прошлого"

NFL_confederates: "Ассоциация Конфедерации"
NFL_confederates_desc: "Детище Джои Смоллвуда, Ассоциация Конфедерации пришла к власти, опираясь на громкие обещания реформ и союза с Канадой. Восстав из пыли, которая когда-то была Либеральной партией Ньюфаундленда, новое правительство Конфедерации обещает избежать ошибок прошлого и начать новую эру счастья и процветания под канадским надзором"
NFL_overhaul_public_service: "Новая государственная служба"
NFL_overhaul_public_service_desc: "Смоллвуд часто утверждал, что Ньюфаундленд не может позволить себе нынешнюю стоимость накладных расходов. Он утверждал, что нет более расточительной системы государственного управления или системы с таким количеством возможностей для коррупции, чем в Ньюфаундленде. Смоллвуд назначил специальную комиссию из умных людей, которая должна пересмотреть всю государственную службу и способствовать радикальному сокращению и экономии. Без этого Ньюфаундленд продолжит идти по пути к финансовой катастрофе или Конфедерации"
NFL_implement_labour_adgenda: "Осуществить программу NFL"
NFL_implement_labour_adgenda_desc: "Дж. Р. Смоллвуд, будучи убежденным профсоюзным деятелем и реформатором, двигался примерно по тому же пути, что и Коакер в конце 1920-х - начале 1930-х годов. Под руководством Смоллвуда политика, которую лоббировала Федерация труда Ньюфаундленда, должна быть реализована. Такие меры, как закон о коллективных переговорах, закон о восьмичасовом рабочем дне, закон о минимальной заработной плате для женщин и детей, бесплатное образование, страхование от безработицы и национальный законопроект о здравоохранении, - все это позволит улучшить положение людей, одновременно оказывая своё влияние на предотвращение забастовок"
NFL_ramsay_macdonald_labour: "Вдохновение от макдональдитских лейбористов"
NFL_ramsay_macdonald_labour_desc: "До трагических событий, постигших Британские острова, Рамзи Макдональд вел лейбористскую партию к «новому либерализму» и «адаптации к капитализму», что требовало вытеснения коммунистов и синдикалистов из партийных рядов. В Ньюфаундленде Смоллвуд попытается пойти по стопам Макдональда и создать новый либерализм, который будет отвечать интересам и труда, и капитала"
NFL_well_paid_employment: "Хорошо оплачиваемая работа"
NFL_well_paid_employment_desc: "Такие люди, как Коакер и Смоллвуд, решительно поддерживают программу промышленного развития, чтобы диверсифицировать экономику Ньюфаундленда и обеспечить наших граждан хорошо оплачиваемой работой. Отказавшись от зависимости от рыболовства и обеспечив наших граждан хорошей, высокооплачиваемой работой, мы добьемся экономического подъема и проложим путь к более богатому и счастливому Ньюфаундленду"
NFL_liberal_coalition: "Сотрудничество с либералами"
NFL_liberal_coalition_desc: "В начале 1920-х годов Смоллвуд был не более чем «да» Сквайрса и лакеем Либеральной партии; позже он стал социалистом, но теперь снова перешел на сторону Либеральной партии. Если раньше движение Смоллвуда было нацелено исключительно на объединение с Канадой, то новый союз с Либеральной партией дал премьер-министру Смоллвуду новую платформу для дальнейшей деятельности"
NFL_new_newfie_liberalism: "Новое наследие либералов"
NFL_new_newfie_liberalism_desc: "Хотя Смоллвуд стремится восстановить наследие Либеральной партии, он все же критикует её за «интеллектуальную несостоятельность» и за то, что политика «превратилась в... неприкрытое перетягивание каната между „инс“ и „аут“». По мере того как Конфедераты приходят на смену коррумпированной и дряхлой Либеральной партии, Смоллвуд прилагает усилия, чтобы попытаться оживить либеральное движение в Ньюфаундленде и за его пределами"
NFL_recognize_commission_weakness: "Признать слабость комиссии"
NFL_recognize_commission_weakness_desc: "Такие люди, как Смоллвуд, когда-то рассматривали правительство Комиссии как возможность. Однако после нескольких лет правления «бархатного кулака» стало ясно, что главной слабостью Комиссии как модернизационной силы была её изолированность и независимость от политического электората, который мог бы оказать мощную поддержку её попыткам реформ. Без такой поддержки она не могла бросить вызов ни одному из основных блоков власти в обществе Ньюфаундленда. О том, что Правительственная комиссия была слабой администрацией, свидетельствует её осторожность и острая паранойя по отношению к любым силам, которые могли бы ей противостоять"
NFL_political_reform: "К истинной политической реформе"
NFL_political_reform_desc: "Смолвуд давно стремился дать рабочим эффективный политический голос в борьбе за реформы. Создание NFL стало важным шагом в этом направлении. Но он также работал над тем, чтобы Либеральная партия взяла себя в руки... и предстала перед страной, раздетая для битвы, с высоко поднятым знаменем социальных и политических реформ. Пришло время вновь заявить о целях, задачах и идеалах либерализма, обратившись к насущным проблемам Ньюфаундленда. Отвлечься от проблем сокращения государственного долга, научного налогообложения, реформы государственной службы, рыболовства, сельского хозяйства, труда. Белл-Айленд, образование и железная дорога - это значит дать согласие на катастрофу, которая, как ползучий паралич, надвигается на нас"
NFL_distance_ourselves_against_radicalism: "Дистанцироваться от радикализма"
NFL_distance_ourselves_against_radicalism_desc: "Со времен Британской революции Смоллвуд ревностно дистанцировался от синдикализма, выставляя напоказ свои либеральные полномочия и отстаивая разумную, конституционную форму христианского социализма. В этом отношении он ничем не отличался от Рамзи Макдональда, лидера Лейбористской партии Великобритании и бывшего премьер-министра, которым он очень восхищался и даже назвал своего первого сына Рамзи в его честь. Хотя многим этого недостаточно, чтобы разорвать связи со Смоллвудом и его социалистическим прошлым, официальное дистанцирование от красных должно помочь в нашем крестовом походе против радикализма всех мастей"
NFL_united_against_syndicalism: "Вместе против синдикализма"
NFL_united_against_syndicalism_desc: "Как только началась Британская революция, Смоллвуд отказался от своих прежних социалистических позиций и выступил в радиопередаче «Война с красными» с заголовком «Почему я выступаю против синдикализма». С тех пор Смоллвуд пропагандирует христианский социализм в противовес коммунизму, синдикализму и консерватизму. Занимая антивоенную позицию и выступая за сотрудничество, Смоллвуд использовал рекламу и радио в качестве площадок для своих прогрессивных сил и идей. На страницах «Глоуб» «Бог взывал к массам», надеясь заглушить шепчущие соблазны «красных». Позиция Смоллвуда заключалась в том, что рабочее движение должно быть «объединено против большевизма, синдикализма и коммунизма, своего заклятого врага». Позиция Федерации труда Ньюфаундленда с самого начала была четкой: они строго придерживаются конституции по духу и букве. Мы точно знаем, в чем заключаются наши конституционные права, мы изучили британскую и другие конституции и глубже, чем наши недоброжелатели, понимаем, что такое свобода, справедливость и демократия. Мы будем решительно противостоять большевизму, синдикализму, силе, насилию и революции. Мы будем стоять за закон и порядок"
NFL_fabian_socialism: "Социализм без синдикализма"
NFL_fabian_socialism_desc: "С тех пор как Соединенное Королевство пало под натиском алчного синдикализма, «социализм» стал чем-то вроде грязного слова не только в Ньюфаундленде, но и во всей Антанте. Несмотря на это, под руководством и с мудростью Джои Смоллвуда Ньюфаундленд превратился из консервативного захолустья в настоящий либерально-социалистический рай. Под руководством CA наш социализм будет фабианским социализмом, который признает важность того, чтобы труд имел право голоса в политике, но ставит страну выше партии и класса. Это будет социализм, который в значительной степени признает капиталистическую рациональность"

NFL_responsible_government: "Лига ответственного правительства"
NFL_responsible_government_desc: "Для многих Лига ответственного правительства - это загадка, движение, определяемое только оппозицией канадской аннексии. И хотя в этом стереотипе есть доля правды, в действительности RGL как движение выходит далеко за рамки противостояния канадскому империализму. Голос обездоленных, католиков и тех, кто хочет сохранить не только культуру ньюфаундлендцев, но и нашу неоспоримую государственность, - вот что такое RGL"
NFL_catholic_appeals: "Воззвания католиков"
NFL_catholic_appeals_desc: "Католическое население Ньюфаундленда, проживающее в основном на полуострове Авалон, давно скептически относится как к канадскому, так и к британскому правлению. Чтобы противостоять канадской сирене и помочь в наших усилиях по отделению RGL от протестантской UNP, премьер-министр Кэшин начнет кампанию по направлению доброй воли католиков в эффективные политические изменения"
NFL_archbishop: "Сотрудничество с архиепархией"
NFL_archbishop_desc: "Католическое духовенство является одним из наших самых решительных союзников в борьбе RGL против канадского господства, предостерегая своих верующих от опасностей, связанных с правлением Короны. В то время как мы уже некоторое время сплачиваем католические массы Ньюфаундленда под знаменем RGL, укрепление наших связей с римско-католической архиепархией Сент-Джонса, Ньюфаундленд, и особенно с архиепископом Едвардом Роше, является практическим оплотом против конфедератов и Оранжевого ордена"
NFL_legacy_sir_michael_cashin: "Наследие сэра Майкла Кэшина"
NFL_legacy_sir_michael_cashin_desc: "Премьер-министр Питер Джон Кэшин происходит из длинного рода выдающихся ньюфаундлендских бизнесменов и политиков, среди которых особенно выделяется его отец, сэр Майкл Патрик Кэшин, который занимал пост премьер-министра нашего справедливого доминиона в течение шести месяцев в 1919 году. Его пребывание на этом посту, хотя и было, безусловно, недолгим, заложило прочное наследие социал-демократии и интересов ирландских католиков, которым могут гордиться все жители нашего острова"
NFL_newfoundland_republicanism: "Ньюфаундлендский республиканизм"
NFL_newfoundland_republicanism_desc: "Беспрецедентный успех Ирландской революции вселил надежду на свободу в ирландскую диаспору по всему миру. Здесь, в Ньюфаундленде, Питер Джон Кэшин из RGL использовал эти чувства, чтобы бросить вызов правлению торговцев, канадских лоялистов и Оранжевого ордена. В то время как ирландское население жаждет «ньюфаундлендской Синн Фейн», Кэшин дает воодушевляющий ответ на их крики в виде Лиги ответственного правительства"
NFL_unify_anti_confederation_groups: "Единый антиконфедеративный фронт"
NFL_unify_anti_confederation_groups_desc: "По мере того как жители Ньюфаундленда осознают всю серьезность предательства со стороны сил Лондона и Оттавы, многие из них стали выражать своё недовольство, поддерживая RGL. Действительно, граждане всех мастей поддались на риторику Кэшина и присоединились к растущему антиконфедеративному движению на нашем справедливом острове. Будь то синдикалисты или реакционеры, либералы или консерваторы, Кэшин обратился к ним всем. Похоже, что идеология не является предметом спора для сторонников Кэшина, если они разделяют его мечту о свободном и независимом Ньюфаундленде"
NFL_independent_house_of_assembly: "Независимая палата собрания"
NFL_independent_house_of_assembly_desc: "По мере того как RGL укрепляется в сердцах и умах наших соотечественников, пришло время потребовать создания независимого законодательного органа, свободного от атрибутов британского и канадского господства. Постепенно мы избавимся от наследия лондонского владычества и вскоре преодолеем пропасть между нашими мечтами о свободной Терра Нова и нынешней горькой реальностью"
NFL_tight_budget: "Скудный бюджет"
NFL_tight_budget_desc: "Кэшин выделяется на фоне многих людей того же толка своим строгим фискальным консерватизмом и опасениями по поводу перерасхода средств. В отличие от предыдущих либеральных и прогрессивных правительств, которые тратили, как пьяные матросы на Джордж-стрит, Кэшин взял на себя обязательства RGL по строгой программе бюджетной экономии, которая, как мы надеемся, предотвратит попадание Ньюфаундленда в атрибуты Второй комиссии"
NFL_hands_off_economics: "Финансовая самодостаточность"
NFL_hands_off_economics_desc: "Совершенно очевидно, что первым шагом на пути к освобождению Ньюфаундленда от британского и канадского владычества является установление нашей строгой финансовой независимости. Чтобы Сент-Джонс не зависел от канадских кредитов, необходимо поддерживать нашу неплатежеспособность, а сохранение государственного контроля над жизненно важными ресурсами обеспечит наше правительство столь необходимой ликвидной наличностью"
NFL_denounce_commission_autocracy: "Осудить автократическую комиссию"
NFL_denounce_commission_autocracy_desc: "Всем, кто пережил эпоху правления короны, стало ясно, что Комиссия и ей подобные были величайшим злом, когда-либо принесенным на нашу вновь обретенную землю. Когда демократия закончилась, каждый истинный патриот Ньюфаундленда пролил слезу, проклиная своих лидеров за то, что они купились на песни и танцы кануков. Их лживые обещания о лучшем Ньюфаундленде - это, пожалуй, самая главная причина, по которой мы больше никогда не сможем поддаться канадским чарам"
NFL_stamp_out_corruption: "Борьба с коррупцией"
NFL_stamp_out_corruption_desc: "Когда-то Кэшин был верным сторонником либеральной партии Сквайрса, но вскрывшиеся факты коррупции привели к окончательному разрыву между Кэшином и либеральной партией. Кроме того, Кэшин, как главный инициатор введения правительства Комиссии, заинтересован в том, чтобы Ньюфаундленд был свободен от махинаций алчности и грязных политических трюков. Больше торговцы не смогут просто купить волю общества"
NFL_newfoundland_independence: "Sinn Féin Amháin"
NFL_newfoundland_independence_desc: "Sinn Féin Amháin - «Мы одни, мы сами». В ирландском языке этот лозунг определил их государственность, борьбу за независимость и саму их идентичность как нации. В то время как ирландцы побеждают в своей борьбе за независимость, мы здесь, в Ньюфаундленде, всё ещё томимся под игом тиранов, ожидая своего дня, своего момента для свободы. Но этот день приближается, как и вновь обретенная уверенность в том, что наша прекрасная Терра Нова и впредь сможет наслаждаться возможностью настоящей свободы. Ньюфаундленд, долгое время бывший провинцией, снова станет нацией"

NFL_fate_of_newfoundland: "Будущее Ньюфаундленда"
NFL_fate_of_newfoundland_desc: "Ньюфаундленд снова сыграл свою роль в борьбе за корону и страну, и после победы, в результате которой наш король вернулся домой, наше собственное будущее не столь определенно. Будет ли наша верность снова принадлежать короне в Лондоне, или предыдущее десятилетие под властью Оттавы повлияло на наше мировоззрение больше, чем мы хотели бы признать?"

NFL_future_with_canada: "Наше будущее с Канадой"
NFL_future_with_canada_desc: "Годы прямых страданий и застоя при нашем собственном самоуправлении повлияли на психику ньюфаундлендцев так, что от этого трудно избавиться. Успех Канадской комиссии по поддержке и имидж Джои Смоллвуда привели к тому, что жители страны ощущают более глубокую связь с Канадой и её стабилизирующей рукой, чем далекий Лондон или даже наши собственные политики"
NFL_meet_with_ottawa: "Встреча в Оттаве"
NFL_meet_with_ottawa_desc: "Представители Ньюфаундленда начали ездить в Оттаву на конференции и встречи с канадскими лидерами, чтобы обсудить, что может означать будущее сотрудничество и интеграция. Это первые шаги на пути к тому, чтобы Канада приняла нас в свои ряды"
NFL_autonomy_within_canada: "Автономия в составе Канады"
NFL_autonomy_within_canada_desc: "В то время как мы стремимся к более тесному партнерству и братству с Канадой - поскольку они являются наиболее практичными поставщиками для нашего изолированного островка, - мы рассматриваем возможность сохранения самоуправления для Ньюфаундленда. Если мы преуспеем в этом начинании, это будет означать довольно уникальный статус нашей страны, потенциально означающий, что мы сможем сохранить своё доминионство под властью страны, которая сама ранее была доминионом!"
NFL_full_provincehood: "Добиться полной провинциальности"
NFL_full_provincehood_desc: "Стало совершенно ясно, что если мы стремимся к партнерству с канадским правительством, то оно рассчитывает на полную интеграцию в созданную им федеральную систему. Значительная часть нашего собственного правительства поддерживает эту идею, генерал-губернатор напрямую поддерживает её, а Конфедеративная ассоциация Смоллвуда принимает предложение, и эти политические силы могут направить нас к тому, чтобы стать следующей канадской провинцией"
NFL_gather_support_for_confederation: "Усилить поддержку Конфедерации"
NFL_gather_support_for_confederation_desc: "Апатия или даже недоверие к канадцам со стороны некоторых элементов политического общества Ньюфаундленда вредит любому будущему сотрудничеству между правительствами. Мы должны сплотить народ для достижения этой цели, используя местные лагеря CA и слово генерал-губернатора"
NFL_the_confederate: "Конфедерация"
NFL_the_confederate_desc: "Джои Смоллвуд был одной из ведущих сил на пути к Конфедерации с Канадой, не только будучи лидером недавно основанной Конфедеративной ассоциации, но и используя своё радио, чтобы заручиться поддержкой сельского населения в пользу Конфедерации. В конце концов, почему мы не должны иметь такое же процветание, как и жители материка?"
NFL_move_away_from_britain: "Отрыв от Британии"
NFL_move_away_from_britain_desc: "Хотя изначально мы были удостоены статуса первого доминиона Империи, мы быстро поняли, что наш статус ничего не значит в плане реальной заботы или поддержки со стороны Лондона. Часто наш островок игнорировали в любой негативной ситуации, и безразличие Британии к нам не забыто и сегодня"
NFL_hash_out_terms_of_union: "Выработка условий Союза"
NFL_hash_out_terms_of_union_desc: "Ведутся заключительные переговоры с Канадой, на которых необходимо зафиксировать наши условия и соглашения друг с другом до того, как Союз будет сертифицирован. Мы должны согласиться с их федеральной системой, но при этом обеспечить уважение наших собственных обычаев и избирательных блоков"
NFL_economic_relations_with_canada: "Экономические отношения с Канадой"
NFL_economic_relations_with_canada_desc: "Каким бы ни был наш статус в отношениях с Канадой, крайне важно, чтобы у нас были позитивные торговые отношения с Оттавой. Нам нужен импорт для поддержания растущего населения Ньюфаундленда, а также для того, чтобы наше долгое время страдавшее паранойей население не оказалось вытеснено канадской промышленностью"
NFL_join_confederation: "Ратификация Конфедерации!"
NFL_join_confederation_desc: "Сегодня Ньюфаундленд ликует, поскольку мы наконец-то можем присоединиться к нашим канадским братьям в Конфедерации. Конфедераты, которые долго добивались такого исхода, особенно их оплот в Бонависте, теперь откупоривают бутылки, которые долго держали в резерве"

NFL_independent_future: "Наше собственное будущее"
NFL_independent_future_desc: "Долгое время Ньюфаундленд находился в паразитических отношениях с нашими так называемыми «благодетелями». Похоже, это запомнилось многим ньюфаундлендцам, так как за самоответственное правительство проголосовали, и теперь только наше коренное население может управлять будущим нашего корабля"
NFL_declare_republic: "Декларация республики"
NFL_declare_republic_desc: "Чтобы обеспечить судьбу Ньюфаундленда как своего собственного судна в международном мире, мы должны искать свой собственный путь. Провозгласив Республику, мы оборвем связь с Содружеством и поведем нашу собственную нацию в будущее, свободную от прихотей и указов далекой Королевской власти"
NFL_proud_to_be_an_islander: "Горжусь быть островитянином!"
NFL_proud_to_be_an_islander_desc: "Хотя некоторые гордые люди смогли вновь повести Ньюфаундленд по пути самоопределения, оно было почти задушено в колыбели тем фактом, что многие жители Ньюфаундленда больше не испытывают гордости за свою страну. Чтобы наша страна могла процветать во что бы то ни стало, эту ситуацию необходимо изменить"
NFL_expose_canadian_conspiracy: "Раскрыть канадский заговор"
NFL_expose_canadian_conspiracy_desc: "После победы сторонников Самоответственного правительства мы получили больше информации о закулисье довольно замкнутого правительства Ньюфаундленда при предыдущих администрациях и Комиссии. Наши открытия о заговоре генерал-губернатора и канадских администраторов с целью склонить нашу страну к Конфедерации лишат доверия тех, кто когда-то поддерживал эту идею"
NFL_tarriff_canada: "Защита ньюфаундлендских товаров"
NFL_tarriff_canada_desc: "Присутствие индустриальной державы и экономически успешного государства прямо через залив Святого Лаврентия означает опасное вторжение канадцев в наши экономические дела. Этой опасности для ньюфаундлендского бизнеса необходимо противостоять везде, где она проявляется"
NFL_fly_out_the_flag: "Поднять флаг!"
NFL_fly_out_the_flag_desc: "Впервые замеченный в 1871 году католическими ньюфаундлендцами, а также используемый Обществом коренных жителей Ньюфаундленда, этот неофициальный триколор использовался теми патриотами, которые отличали себя как уникальную идентичность от любого колониального присутствия, не имеющего отношения к нашему острову. Мы должны чтить наших дальновидных предшественников и с гордостью поднимать этот опознавательный флаг"
NFL_pragmatic_relations_with_canada: "Прагматичные отношения с Канадой"
NFL_pragmatic_relations_with_canada_desc: "Хотя мы можем скрежетать зубами по поводу любого канадского влияния на наш остров, мы также не можем надеяться остаться совершенно одинокими на широких и конкурентных рынках мира с нашей ограниченной базой. Так что, если нам действительно нужен больший помощник, лучше обратиться к дьяволу, которого мы знаем"
NFL_economic_union_with_new_england: "Экономический союз с Новой Англией"
NFL_economic_union_with_new_england_desc: "Мы уже положительно относимся к Новой Англии, поскольку она разделяет с нами многие культурные ценности, и эта атлантическая и морская страна может оказаться именно тем союзником, которого мы ищем для торговых отношений"
NFL_economic_union_with_america: "Экономический союз с Америкой"
NFL_economic_union_with_america_desc: "Америка, прозванная в мире «Гигантом» за свою промышленную и экономическую мощь, является титаном, которому нет равных на мировых рынках, и может стать для нас надежным партнером в торговле, дающим нашим гражданам большой рынок и одновременно защищающим их от чужеродного влияния"
NFL_our_own_shitty_country: "Славься розовый, белый, зелёный!"
NFL_our_own_shitty_country_desc: "Английская роза, зеленый цвет святого Патрика и чистый белый цвет креста святого Эндрюса - все эти цвета играют роль в нашем флаге. Пусть эти цвета и благочестивая символика, которую они несут, развеваются на ветру, прежде всего там, где находится Ньюфаундленд"

NFL_future_with_britain: "Наше будущее с Британией"
NFL_future_with_britain_desc: "Ньюфаундленд всегда хранил глубокую преданность нашим благодетелям - Короне и Колониальному ведомству. И теперь, когда естественное положение вещей восстановлено после освобождения Британии, мы можем вернуться к нормальной жизни в качестве её первого и самого лояльного доминиона"
NFL_governor_general: "Генерал-губернатор Ньюфаундленда"
NFL_governor_general_desc: "Генерал-губернатор Ньюфаундленда, предоставляемый каждому доминиону, находящемуся под властью Империи, вновь станет нашим представителем в Британии, обеспечивая бесперебойную работу всех винтиков имперской бюрократии и удовлетворение наших собственных потребностей"
NFL_end_of_the_commission: "Реставрация демократии"
NFL_end_of_the_commission_desc: "Несмотря на то, что нечестность правительства Сквайров вызвала у народа неприятный привкус при воспоминании о самоответственном правительстве, мы не можем позволить этим случаям разрушить хорошие отношения наших правительств с избирателями на протяжении всей истории нашей страны"
NFL_continue_commission_rule: "Сохранить Комиссию"
NFL_continue_commission_rule_desc: "С возвращением Империи в Британию колониальное управление наконец-то может передать Комиссию из рук канадцев в руки британцев и обеспечить максимальную эффективность. Эффективность, с которой не могли сравниться наши самозваные правительства прошлого"
NFL_legacy_of_patriotism: "Задействовать патриотические ассоциации"
NFL_legacy_of_patriotism_desc: "Впервые созданные во время Великой войны нашим генерал-губернатором, чтобы создать добровольческое подразделение для обучения и борьбы за короля и страну, свободное от разделенного политического аппарата, мы можем воссоздать и использовать эти Патриотические ассоциации, чтобы сохранить прочный костяк и опорную базу для наших теперь уже регулярных вооружённых сил"
NFL_miniature_canada: "Наше место в империи?"
NFL_miniature_canada_desc: "Международные события только за последнее десятилетие привели к тому, что нашему собственному правительству пришлось адаптироваться к меняющейся ситуации, не считая статуса изгнанного и затем возвращенного Соединенного Королевства. Хотя мы добросовестно вернулись в лоно Англии, что означает наш статус в современном мире?"
NFL_support_from_canadians: "Ослабить нашу зависимость от Канады"
NFL_support_from_canadians_desc: "Мы и так нуждаемся в торговле с Канадой из-за нашей изолированности, а последние годы, когда она была нашим единственным потенциальным партнером, означали сильную зависимость от государства, которое слишком охотно применяет свою власть к нашим внутренним делам. Мы должны постепенно разорвать эти вечно невосполнимые связи с Канадой"
NFL_join_five_eyes: "Военная помощь союзников"
NFL_join_five_eyes_desc: "В условиях постоянно меняющейся природы современной войны стало как никогда необходимо обмениваться знаниями и информацией с партнерами, которым можно доверять. Так же, как мы ожидаем, что нам почешут спину, мы должны иметь своих партнеров в развивающейся сети «пятиглазых» в Атлантике"
NFL_british_development: "Развитие при поддержке Британии"
NFL_british_development_desc: "Стремясь к дальнейшему развитию нашего острова и при этом избегая долгов за прошлые проекты, наша страна должна обратиться к британцам за грантами и спонсорской поддержкой для дальнейшей индустриализации нашего государства"
NFL_rule_newfoundlandia: "Своя нация в составе Содружества"
NFL_rule_newfoundlandia_desc: "Подобно тому, как канадцы стремятся получить большую автономию в своих делах после тяжкого бремени верности короне, так и Ньюфаундленд должен стремиться к собственному государству. Хотя наша верность останется неизменной, как и прежде, наши дела останутся нашими собственными"
NFL_britains_last_colony: "Последние и истинные стражники"
NFL_britains_last_colony_desc: "Мы были первым доминионом, созданным Колониальным ведомством, и мы гордимся этим званием. Поэтому даже в постоянно меняющихся течениях геополитики мы не откажемся от такой чести и навсегда останемся на переднем крае заморской империи, даже если это означает быть первой и единственной колонией"

NFL_economy: "Путь к восстановлению"
NFL_economy_desc: "В результате ударов молота Великой депрессии, за которыми последовал «Чёрный Понедельник», скромной экономике нашего Доминиона были нанесены ужасные удары, которые ощутила вся страна. Наше правительство должно отреагировать!"
NFL_reid_newfoundland_company: "Расширить компанию Рида Ньюфаундленда"
NFL_reid_newfoundland_company_desc: "Одна из ключевых фигур в индустриализации и развитии нашего доминиона, компания «Рид Ньюфаундленд» до национализации занимала доминирующее положение на железных дорогах. Теперь, когда государственный бюджет переживает спад, мы вернём её обратно, чтобы она могла продолжать работать"
NFL_electrification: "Электрификация сельской местности"
NFL_electrification_desc: "За пределами Сент-Джонса Доминион представляет собой нетронутую землю с сельскими усадьбами и общинами, расположенными в деревушках, до многих из которых не дошли телеграф и лампочка. Мы начнем электрификацию всей страны"
NFL_expand_railway: "Расширить Ньюфаундлендскую ж/д"
NFL_expand_railway_desc: "До недавнего времени наша железнодорожная сеть оставалась незаметной для Антанты. Теперь Оттава просит модернизировать и расширить наши железные дороги для военных грузоперевозок, как ключевое звено в линиях снабжения военных действий"
NFL_improve_alphabet_fleet: "Расширенный пароходный флот"
NFL_improve_alphabet_fleet_desc: "Алфавитный флот на берегах нашего доминиона - это пароходы, которые снабжают и поддерживают на плаву прибрежные поселения нашей страны. Однако флот все больше устаревает, поэтому необходимо вводить в эксплуатацию новые пароходы"
NFL_iron_ore: "Надёжные поставки железной руды"
NFL_iron_ore_desc: "В условиях растущих рынков, повышенного внутреннего спроса и приближающейся войны сырье востребовано как никогда ранее. Мы должны не только сохранить, но и расширить бизнес по добыче железа"
NFL_conception_bay_iron_ore: "Горные работы в заливе Консепшн"
NFL_conception_bay_iron_ore_desc: "По всей бухте Консепшн Бэй находится ценное железное одеяло вместе с почвенным слоем на дне бухты. Мы должны расширить подводные горные работы, чтобы копать глубже в нижних слоях"
NFL_wabana_iron_ore: "Расширение горных работ в Вабане"
NFL_wabana_iron_ore_desc: "Рудник Вабана - один из крупнейших и самых качественных железных рудников во всем Доминионе, а возможно, и во всем полушарии. Мы должны обеспечить добычу всего потенциального железа для нашей промышленности"
NFL_bell_island: "Горнодобывающая отрасль на острове Белл"
NFL_bell_island_desc: "Шахтеры острова Белл создали сообщество, занимающееся исключительно разработкой огромных месторождений на этом острове, поэтому мы должны расширить инфраструктуру, необходимую для того, чтобы каждая жила была задействована и полностью извлечена"
NFL_grand_falls_paper: "Бумажная фабрика Гранд-Фоллс"
NFL_grand_falls_paper_desc: "Город Гранд-Фоллс, построенный исключительно вокруг региона, богатого пиломатериалами и потенциальной гидроэлектроэнергией от плотины, стал поставщиком бумаги и целлюлозы для значительной части Северной Америки"
NFL_corner_brook_paper: "Бумажная фабрика Корнер-Брук"
NFL_corner_brook_paper_desc: "Целлюлозно-бумажный комбинат Корнер-Брук - крупный работодатель для города Корнер-Брук на западе нашей провинции. Производя 700 тонн газетной бумаги в день, мы должны поддерживать его экономическую мощь, финансируя строительство дополнительных печей для этого предприятия"
NFL_copper_mining: "Добыча меди на озере Красных индейцев"
NFL_copper_mining_desc: "Опираясь на хорошие перспективы образцов с высоким содержанием меди и рассказы о том, как коренные жители добывали медь в этом районе тысячи лет назад, мы начнем добычу ценных минералов на озере Ред-Индиан и в его окрестностях"
NFL_zinc_mining: "Концентраты свинца и цинка"
NFL_zinc_mining_desc: "Хотя наши месторождения железа остаются одними из лучших в Северной Атлантике, мы всё ещё жаждем найти более разнообразные и качественные минералы в этих богатых землях. В ходе исследований уже были обнаружены следы цинка в районе Дак-Понда и других подобных местах на западе провинции"
NFL_sulphite_mining: "Заводы по производству сульфита"
NFL_sulphite_mining_desc: "Когда норвежские старатели обратились к нам с просьбой о помощи в эксплуатации уже построенного сульфитного целлюлозного завода в Гловертауне, наш Доминион отклонил эти просьбы из-за нехватки бюджета. Но теперь мы осознаем всю глупость этого решения и приложим усилия для запуска завода"
NFL_newfoundland_butter_company: "Ньюфаундлендская маслобойная компания"
NFL_newfoundland_butter_company_desc: "Хотя в Ньюфаундленде нет особенно сильной молочной промышленности, обилие рыбы и тюленьего жира сделало маргарин, популярный заменитель сливочного масла, заметной отраслью промышленности в Ньюфаундленде. Благодаря тому, что в соседней Канаде этот продукт запрещен законом, мы смогли продавать наше «бутлегерское масло» в Канаде за половину цены обычного масла, создавая широкий рынок для нашего продукта и помогая нашей больной экономике"
NFL_improve_links_between_newfoundland_and_labrador: "Сообщение между Ньюфаундлендом и Лабрадором"
NFL_improve_links_between_newfoundland_and_labrador_desc: "Опираясь на единственный паромный пункт для сообщения между Ньюфаундлендом и Лабрадором, нетрудно сказать, что связь между нашими доминионами в лучшем случае ненадежна. Мы должны обеспечить лучшее обслуживание на этом паромном пункте и изучить больше потенциальных маршрутов между ними"

NFL_education_reform: "Реформа образования"
NFL_education_reform_desc: "Наша система образования в значительной степени связана с экономической ситуацией. Поэтому, несмотря на реформы, проведенные в начале века молодым департаментом образования, экономические трудности поставили будущее нашей молодежи под угрозу"
NFL_regional_schools: "Открытые региональные школы"
NFL_regional_schools_desc: "Средняя школа Ньюфаундленда - это один деревянный класс, в котором один учитель обучает безлюдные классы разного возраста со всего округа. Мы должны открыть более крупные школы, чтобы охватить районы округа, с большим количеством учителей и разделением классов"
NFL_school_buses: "Введение школьных автобусов"
NFL_school_buses_desc: "Учитывая суровые условия, которые царят на нашей земле 6 месяцев в году, неудивительно, что родители даже не пытаются отправить своих детей в школу. Мы привезем желтые автобусы, которые так распространены в Америке и Канаде, на наш остров, чтобы сделать посещение школы более распространенным"
NFL_law_on_attendence: "Закон о посещаемости"
NFL_law_on_attendence_desc: "Предложение Джои Смоллвуда: чтобы законодательные органы и затраты, которые мы вложили в реформу образования, действительно имели эффект, мы должны наказывать родителей, которые отказываются от обучения своих детей, так как прогулам больше не будет оправдания"

NFL_a_war_economy: "Экономика военного времени"
NFL_a_war_economy_desc: "Благодаря постоянному набору рабочих для строительства базы, а также людей, отправляющихся служить в Ньюфаундлендский полк и его вспомогательное лесохозяйственное подразделение, мы практически победили безработицу. Теперь давайте приведем финансы в соответствие с экономикой военного времени"
NFL_intrest_free_loans: "Беспроцентные займы"
NFL_intrest_free_loans_desc: "Поскольку наше правительство не только в плюсе, но и в профиците благодаря вновь обретенным прибылям и экономическому повороту, мы можем помочь Оттаве и Королевскому правительству финансировать военные действия"
NFL_ask_the_canadians_to_forgive_our_debt: "Попросить о списании долгов"
NFL_ask_the_canadians_to_forgive_our_debt_desc: "Хотя беспроцентные займы были искренним жестом доброй воли и патриотизма по отношению к канадцам, мы бы хотели, чтобы наше собственное бремя было снято в рамках сделки, чтобы они простили долги, понесенные во время Великой войны, и правительство Комиссии"
NFL_full_employment: "Полная занятость"
NFL_full_employment_desc: "Между такими отраслями экономики, как рыболовство, горнодобывающая промышленность и фабричное производство, а также расширение вооружённых сил, у нас есть полная занятость для наших мужчин. Мы даже видим, как женщины получают работу в тылу благодаря расширению малого бизнеса"
NFL_canadian_dollars: "Канадские доллары"
NFL_canadian_dollars_desc: "Доллар Ньюфаундленда ставится под вопрос, поскольку его отказ от золотого стандарта и растущие связи между банками Ньюфаундленда и Канады означают, что в целях стандартизации мы можем полностью перейти на канадский доллар"
NFL_telegraph_lines: "Провести кабельные линии связи"
NFL_telegraph_lines_desc: "Прокладка кабельных линий для обеспечения возможности телефонных звонков между населенными пунктами, а также внедрение беспроводных приемников, чтобы радио стало более распространенным, приведет к революции в области коммуникаций на Ньюфаундленде"
NFL_more_comfortable_living: "Более комфортная жизнь"
NFL_more_comfortable_living_desc: "Пока мы находимся на войне, прекрасное состояние экономики означает, что гражданские дела развиваются быстрыми темпами. Теперь средняя семья ожидает больше товаров и стандартов жизни, даже просит импортировать роскошь из Канады"
NFL_industrialization_of_the_fisheries: "Индустриализация рыболовства"
NFL_industrialization_of_the_fisheries_desc: "Рыбная промышленность нашей страны всегда представляла собой изолированные маленькие деревушки с деревянными суденышками, которые ловили рыбу с помощью удочек и сетей. Теперь мы можем использовать более современные инструменты, дизельные лодки доставляют огромные партии рыбы на кондиционированные склады"
NFL_cold_storage: "Компания Bonavista Cold Storage Co"
NFL_cold_storage_desc: "Попросив в военное время кредит, чтобы расширить своё производство, Bonavista Cold Storage - это предпринимательская компания, которая начала замораживать рыбу и даже фрукты. Компания стремительно дорожает, её стоимость стремительно растет"

NFL_a_new_found_economy: "Вновь обретённое процветание"
NFL_a_new_found_economy_desc: "Несмотря на то, что мы закончили войну и все преимущества, которые она принесла нашей экономике, мы не собираемся отступать от намеченного пути, чтобы обеспечить дальнейшее процветание. Наши граждане могут с гордостью смотреть на оживленные коммерческие улицы наших городов"
NFL_newfoundland_cbc: "Связь с Си-Би-Си"
NFL_newfoundland_cbc_desc: "Благодаря расширению телефонных линий в направлении Монреаля из Лабрадора и открытию станций CBC в Ньюфаундленде мы сможем подключить наших граждан к вещанию Канады"
NFL_expand_the_tca: "Подключение к трансканадским магистралям"
NFL_expand_the_tca_desc: "Проект «Трансканада» - амбициозная мечта о строительстве крупной автомагистрали по всей Канаде, в которую вошла и наша страна. Получив почетное название «Шоссе 1», она пройдет от Сент-Джонса до Порт-о-Баска, где соединится с Канадой через паром"
NFL_welfare_state: "Основы государства всеобщего благосостояния"
NFL_welfare_state_desc: "Несмотря на то, что Джои Смоллвуд всё ещё находится в нашей стране, он использовал своё влияние на радио, чтобы отстаивать основы государства всеобщего благосостояния, завоевав здесь такую же популярность, как и в Канаде, где аналогичные политические течения выступают в его пользу"
NFL_resettlement_program: "Программа переселения"
NFL_resettlement_program_desc: "В настоящее время предпринимаются организованные усилия по централизации населения нашей провинции в зонах городского роста. Большая часть населения остаётся изолированной в сельских «аутпортах» - небольших рыбацких поселках, практически не имеющих связи с остальной частью Ньюфаундленда. Объединив эти общины в более крупные населенные пункты, мы создадим более сплоченный и процветающий Ньюфаундленд, который сможет лучше обеспечивать необходимыми услугами всех граждан"
NFL_churchill_falls_generating_station: "Генерирующая станция Черчилль Фоллс"
NFL_churchill_falls_generating_station_desc: "Топографические исследования плато Лабрадор выявили водосборный бассейн, превышающий по размерам весь остров Ирландия, сопровождающий реку Биг-Ривер. Проект строительства генерирующей станции станет одним из крупнейших в Северной Америке, но эти идеальные условия нельзя пускать на самотек"

NFL_regiment: "Королевский Ньюфаундлендский полк"
NFL_regiment_desc: "Лучше, чем лучшие. Этот девиз, похоже, совсем забыт нашими некогда патриотичными гражданами, которые отчаянно нуждаются в напоминании о том, что когда-то Ньюфаундленд гордился воинской доблестью своих сыновей. Подайте сигнал к отбою и выведите наши разрозненные батальоны из казарм в единый и гордый полк"
NFL_memories_of_the_somme: "Воспоминания о Сомме"
NFL_memories_of_the_somme_desc: "Кровавая Сомма, где наш уважаемый полк был уничтожен за один день, и его пришлось восстанавливать по крупицам. Одна из причин, почему наши граждане так не верят в продолжение военной службы, заключается в том, что наше военное командование не извлекло урока из того ужасного дня. Необходимо, чтобы мы привлекли наших генеральных штабистов к занятиям и проанализировали, что именно пошло не так в тот день и как погибло столько наших сыновей"
NFL_newfoundland_ranger_force: "Расширить силы рейнджеров"
NFL_newfoundland_ranger_force_desc: "Рейнджеры Ньюфаундленда служат рукой нашего доминиона в охране порядка и следят за границами нашего довольно малонаселенного доминиона. Эти конные и дальнобойные рейнджеры, защищающие и обслуживающие наши порты, расположенные далеко от Сент-Джонса, нуждаются в дальнейшем укреплении, поскольку вопрос об обороне Ньюфаундленда и Лабрадора часто ставится под сомнение"
NFL_newfoundland_militia: "Формирование ополчения Ньюфаундленда"
NFL_newfoundland_militia_desc: "По всей Антанте начали поступать приказы о готовности к действиям, направленным на долгожданное освобождение родных островов. Правительство нашего доминиона формирует отряды ополченцев, целью которых будет защита нашей родной территории в случае начала конфликта с синдикалистами"
NFL_royal_artillery: "Артиллерийские части Ньюфаундленда"
NFL_royal_artillery_desc: "Король в Оттаве разослал призыв по своим ближним и дальним владениям, требуя лучших сыновей для дальнейшего комплектования полков Королевской артиллерии своей армии. При достаточном количестве добровольцев и случайных призывников мы сможем укомплектовать два полка артиллеристов, которые придут на призыв, укомплектуют пушки, восхвалят Господа и передадут боеприпасы"
NFL_women_and_men_patriotic_ascociation: "Женские и мужские патриотические ассоциации"
NFL_women_and_men_patriotic_ascociation_desc: "Во время Первого Вельткрига не только наши мужчины и мальчики почувствовали зов короля и страны, но и дочери Ньюфаундленда. Не имея возможности воевать, они все же внесли свою лепту в создание организаций, чтобы найти любую работу, способную оказать помощь и постоянную любовь и поддержку за границей нашим лучшим парням на фронте. Зовите соседских девчонок, мы снова соберем группы"
NFL_w_force: "Сила W"
NFL_w_force_desc: "Учитывая тяжелые экономические условия, в которых мы оказались, канадцы могут почувствовать себя немного неловко при мысли о том, что мы оставим оборону Доминиона в наших руках в полном одиночестве. Поэтому они отправят несколько хорошо обученных людей из своей армии, чтобы проконсультировать и подготовить Доминион к тому, что может ждать его в этой войне"
NFL_anti_tank_force: "Сформировать противотанковый корпус"
NFL_anti_tank_force_desc: "Выжить, приспособиться, победить. В условиях стремительного развития военной сцены по сравнению с последним Вельткригом мы должны адаптировать наши силы, чтобы преодолеть препятствия современной войны и быстрого принятия танков на вооружение. Поэтому, собрав тяжелую технику, предоставленную Канадой в распоряжение наших войск, мы оснастим наши полки противотанковыми орудиями, чтобы противостоять любой бронированной угрозе на поле боя"
NFL_motorization: "Моторизация войск"
NFL_motorization_desc: "Нельзя ожидать, что ряды нашего прекрасного полка будут продолжать маршировать через чужие континенты пешком, особенно в условиях современной войны. Поэтому мы должны оснастить наших парней стальными колесами, которые General Motors и другие производители в Содружестве могут предложить тем, кто сильно устарел в манерах мобильной войны"
NFL_never_another_somme: "Больше не Бомон-Гамеля"
NFL_never_another_somme_desc: "Деревня Бомон-Гамель - это мрачное воспоминание для офицеров и старших солдат полка, которые помнят, как около 1000 человек пошли в бой, и только 100 вышли из него спустя всего 30 минут. Но это пятно больше не будет накладывать отпечаток на население, и родители наших граждан будут спокойны, зная, что их улыбающиеся сыновья на этот раз вернутся в целости и сохранности"
NFL_newfoundland_defense_scheme: "Схема обороны Ньюфаундленда"
NFL_newfoundland_defense_scheme_desc: "Полк нашего Доминиона должен планировать и обеспечивать дальнейшее благополучие нашего острова ещё до того, как ему придет в голову идея отправиться на иностранный театр военных действий. Обратившись к генеральному штабу и гражданским администраторам, мы должны мобилизовать солдат и рабочих на укрепление обороны нашего острова"
NFL_secure_strategic_points: "Охрана стратегических пунктов"
NFL_secure_strategic_points_desc: "Мы не можем продолжать действовать, руководствуясь ложным и смертельно опасным идеализмом: «Этого здесь не может быть», поскольку, выдавая желаемое за действительное, мы не сможем противостоять вражеским кораблям в гавани Сент-Джонса. Поэтому, вспоминая времена колониальной обороны от французов, мы должны построить форты для защиты ключевых входов в наш доминион"
NFL_newfoundland_forestry_unit: "Лесное подразделение Ньюфаундленда"
NFL_newfoundland_forestry_unit_desc: "Нашему доминиону не чуждо наличие большого числа лесорубов и лесозаготовителей, которые составляют одну из крупнейших отраслей нашей промышленности и экспорта. Однако остальные страны Содружества не могут сказать того же, поэтому наш опыт в этой отрасли может служить нам как дома, так и в борьбе за границей, с нашим природным опытом в бесконечных зарослях деревьев"
NFL_purchase_canadian_equiptment: "Закупка канадского оборудования"
NFL_purchase_canadian_equiptment_desc: "Вопрос не в том, хотят ли ньюфаундлендцы воевать, - мы и раньше, и сейчас, когда король призывал нас служить, - а скорее в том, как это сделать, поскольку у нас нет собственного военно-промышленного комплекса для снабжения наших полков. Так что если мы хотим служить в какой-либо другой функции, кроме как сражаться с врагом на копьях, нам придется использовать нашу казну для закупки оружия"
NFL_canadian_lend_lease: "Канадское соглашение о ленд-лизе"
NFL_canadian_lend_lease_desc: "У нас есть желание идти в бой и сражаться за нашего короля и доминион, но, поскольку экономика всё ещё хранит шрамы депрессии, у нас нет средств ни на производство, ни на закупку достаточного количества оружия для оснащения наших полков. Нам придется смириться и обратиться к канадцам с просьбой о том, чтобы Оттава снабдила нас оружием за наши заслуги"
NFL_civil_defense: "Акцент на гражданской обороне"
NFL_civil_defense_desc: "Даже наши военные офицеры могут сосредоточить свои усилия на внутреннем фронте лишь на некоторое время, прежде чем вернуться к делам войны. Поэтому гражданская администрация будет вынуждена заботиться о безопасности встревоженного населения, используя для этого доморощенные методы. Мы будем использовать промышленные фирмы для поспешных укреплений, а также формировать из лояльных пенсионеров полки ополчения"
NFL_first_line_of_defense: "1-я линия обороны против синдикализма"
NFL_first_line_of_defense_desc: "Синдикализм остановится здесь! Лозунг, который появляется на грузовиках наших войск, на рекламных щитах и вывесках магазинов здесь, в тылу. Это быстро принятое заявление стало национальным кличем против даже концепции синдикализма, распространяющего свои усики через Атлантику на наши берега"
NFL_east_coast_command: "Система командования Восточного побережья"
NFL_east_coast_command_desc: "Организованное совместно с канадскими специалистами по планированию, вновь созданное командование Восточного побережья будет заниматься прогнозированием и реагированием на любые угрозы, возникающие вблизи наших объединённых родных берегов, что позволит обоим генеральным штабам нашей страны быть готовыми к любым непредвиденным ситуациям, связанным с подобным бедствием, если оно возникнет"
NFL_newfoundlands_role_in_the_reclaimation: "Роль Ньюфаундленда в рекультивации"
NFL_newfoundlands_role_in_the_reclaimation_desc: "Наше стратегическое положение в Северной Атлантике между изгнанниками и их потерянным домом в Британии означает, что мы призваны служить стартовой площадкой для Рекультивации, и, действительно, преданность, живущая в сердце каждого ньюфаундлендца, бьется с призывом к действию"

NFL_air_force: "Ньюфаундленд в воздухе"
NFL_air_force_desc: "В рамках проектов модернизации, призванных обеспечить современное состояние сил Ньюфаундленда и их готовность к участию в освобождении Родных островов, мы также должны подумать о создании боевых сил в воздухе. Давайте отправим в Канаду перспективных специалистов для создания первых основ нашего собственного летного корпуса"
NFL_rcaf_gander: "Строительство RCAF в Гандере"
NFL_rcaf_gander_desc: "Аэродром Ньюфаундленда в Гандере - это хорошо расположенный аэродром, прикрывающий наши восточные берега, так что давайте переоборудуем его под военные нужды и дадим канадцам разрешение использовать его для нашей взаимной защиты"
NFL_botwood_seaplane_base: "База гидросамолетов Ботвуд"
NFL_botwood_seaplane_base_desc: "Построенная сравнительно недавно как скромный аэродром для патрулирования Атлантики на гидросамолетах, Ботвуд должен быть расширен, чтобы его все чаще использовали для поисково-спасательных и противокорабельных патрулей"
NFL_rcaf_station_torbay: "Станция RCAF Торбей"
NFL_rcaf_station_torbay_desc: "Планировалось, что это будет самый большой аэродром в Ньюфаундленде, а построили его прямо возле Сент-Джонса. Важность станции Торбей нельзя недооценивать в военных действиях на море и в обороне нашего собственного доминиона"
NFL_air_raid_drills: "Учения по борьбе с воздушными налётами"
NFL_air_raid_drills_desc: "Сент-Джонс и многие другие населенные пункты находятся на восточном побережье, а значит, подвергаются наибольшей опасности воздушных налетов юнионистов. Мы должны предпринять усилия, чтобы подготовить и обезопасить наше гражданское население"
NFL_refuling_station: "Заправочные станции"
NFL_refuling_station_desc: "Размещение нашего Доминиона закрепило за нами роль вспомогательной силы в освободительном походе, и не более чем в воздушной войне. Мы станем перевалочной базой для уходящих и возвращающихся бомбардировщиков, чтобы дозаправиться и отремонтироваться на своем пути"
NFL_director_of_civil_defense: "Назначить директора по гражданской обороне"
NFL_director_of_civil_defense_desc: "В условиях, когда напряженность переросла в полномасштабную войну, причем очень активную, Сент-Джонсу и самому Доминиону требуется лидер, который успокоит страхи и примет меры по защите населения. К.Х. Хатчингс, бывший инспектор полиции, назначается директором гражданской обороны"
NFL_rely_on_the_rcaf: "Опора на RCAF"
NFL_rely_on_the_rcaf_desc: "Нехватка способных пилотов, не говоря уже о тех, кто был бы заинтересован в такой роли, ясно дает понять Доминиону, что нам придется полагаться на защиту с воздуха от канадцев"
NFL_canadian_accomidations: "Увеличить количество мест для размещения канадцев"
NFL_canadian_accomidations_desc: "Поскольку присутствие Королевских канадских ВВС в нашем Доминионе только растет, мы вынуждены реагировать на эти растущие проблемы с использованием наших аэродромов. Увеличив количество мест для проживания и казарм, доступных для пилотов, и даже таких роскошных вещей, как прохладительные напитки, мы сможем лучше разместить войска"
NFL_newfoundland_air_militia: "Воздушное ополчение Ньюфаундленда"
NFL_newfoundland_air_militia_desc: "Чтобы сопровождать наш Королевский Ньюфаундлендский полк в бою и патрулировать небо нашей прекрасной родины, мы поручим создать воздушное ополчение. Таким образом, Ньюфаундленд сможет продолжать играть свою роль в разгорающейся войне, даже в неизвестном небе"
NFL_operational_innovation: "Оперативные инновации"
NFL_operational_innovation_desc: "Даже увеличив численность воздушного ополчения, мы все равно должны принять меры, чтобы наш воздушный корпус соответствовал современным стандартам в условиях постоянно меняющегося поля боя. Используя советы и жалобы наших местных пилотов, мы изменим конструкцию, чтобы удовлетворить их потребности"
NFL_observation_corp: "Корпус воздушного наблюдения"
NFL_observation_corp_desc: "Кто-то может назвать эти конструкции устаревшими, но если они окажутся эффективными в наших операциях, то их ценность будет неоспорима. Захватите дирижабли и воздушные шары, чтобы сопровождать наши войска и наблюдать за передвижениями противника"
NFL_defend_our_airports: "Защитить наши аэропорты"
NFL_defend_our_airports_desc: "Даже здесь, через Атлантику, мы не можем слабо охранять наши аэродромы от вражеских самолетов, чтобы в нашем небе не произошла битва за Ньюфаундленд, и мы не оказались в проигрыше. Позиции АА должны быть укомплектованы и прикрывать подходы к нашим базам"
NFL_rcaf_no_10: "10-я эскадрилья RCAF"
NFL_rcaf_no_10_desc: "Принятие реалий войны означает, что мы будем сталкиваться с подводными лодками по всему побережью нашего доминиона и Канады. Для выполнения этой задачи на территории нашего доминиона должна базироваться канадская авиационная эскадрилья, предназначенная исключительно для отслеживания и уничтожения этих угроз"
NFL_rcaf_goose_bay: "Гусиная бухта RCAF"
NFL_rcaf_goose_bay_desc: "Военные советники короля ищут ещё больше авиабаз в нашем доминионе, в частности на Лабрадоре. Они послали канадских геодезистов, чтобы те изучили возможность строительства новой авиабазы, более соответствующей современным стандартам"

NFL_navy: "Флот Ньюфаундленда"
NFL_navy_desc: "Мы имеем честь быть старшим доминионом Соединенного Королевства и, таким образом, можем командовать оборонительными силами нашего доминиона, даже несмотря на сомнительную неопределенность нашего собственного суверенитета. В будущем мы начнем изучать возможности собственной военно-морской обороны"
NFL_naval_examination_service: "Служба военно-морской экспертизы"
NFL_naval_examination_service_desc: "Наш Доминион не испытывает недостатка в патриотизме и желающих добровольцах, поэтому, когда прозвучит призыв о привлечении рыбаков и моряков к военно-морской службе, наши люди откликнутся на него"
NFL_protect_st_johns_shipping: "Защита судоходства в Сент-Джонсе"
NFL_protect_st_johns_shipping_desc: "Помимо того, что Сент-Джонс является оживленным центром торговли и коммерции в Северной Атлантике, он также представляет собой незащищенную цель для рейдеров из-за открытой якорной стоянки. Немедленно начнется установка сети, которая будет пресекать попытки подводных лодок войти в гавань"
NFL_walwyns_concerns: "Озабоченность адмирала Уолвина"
NFL_walwyns_concerns_desc: "Нашему Доминиону повезло, что наш генерал-губернатор сам является опытным морским офицером. У адмирала Уолвина есть несколько идей о том, как мы можем превратить наши военно-морские силы в действительно достойного соперника"
NFL_destroyers_for_bases_agreement: "Эсминцы в обмен на базы"
NFL_destroyers_for_bases_agreement_desc: "Вооруженные силы Новой Англии всегда были заинтересованы в том, чтобы иметь полноценные силы, базирующиеся на территории нашего доминиона. Мы можем удовлетворить их желание, предоставив им постоянные базы в обмен на некоторые из их старых эсминцев и корветов для усиления наших военно-морских сил"
NFL_royal_merchant_navy: "Наш торговый флот"
NFL_royal_merchant_navy_desc: "Хотя мы никогда не станем военной державой, способной изменить ход войны, мы, безусловно, можем повлиять на её ход, направив силу нашей морской торговой экономики на военные действия. Наш торговый флот будет финансировать Освобождение Родных островов"
NFL_newfoundland_escort_force: "Эскортные силы Ньюфаундленда"
NFL_newfoundland_escort_force_desc: "Между побережьем Канады и великими голубыми водами, где мы сражаемся с флотами юнионистов, не хватает защиты: эта брешь находится прямо на нас, и именно там смертоносность подводных лодок максимальна. Мы должны сформировать военно-морское командование для прикрытия этой бреши в эскорте"
NFL_goose_bay_ferrying_operation: "Паромная переправа в Гусиной бухте"
NFL_goose_bay_ferrying_operation_desc: "Гусиная бухта оказалась стратегически важным местом, расположенным в верховьях реки, впадающей в Лабрадор. Благодаря присутствию в бухте как военно-воздушных, так и военно-морских сил, она может стать крупным центром переброски людей и материалов для операций Антанты"
NFL_the_newfoundland_force: "Силы Ньюфаундленда"
NFL_the_newfoundland_force_desc: "Пока ещё очень девственная и наспех сформированная военно-морская оперативная группа, корветы и эсминцы, которые мы собрали, наконец-то могут быть сформированы в военно-морское командование под руководством нашего Доминиона"
NFL_send_prentice: "Отправка адмирала Прентиса"
NFL_send_prentice_desc: "Хотя в нашем Доминионе много опытных моряков, нам не хватает опытных морских офицеров, которые могли бы руководить нами во время военных действий. Поэтому, обратившись к канадцам, они присылают нам одного из своих самых перспективных офицеров"
NFL_recruit_arctic_explorers: "Вербовка исследователей Арктики"
NFL_recruit_arctic_explorers_desc: "Помимо и без того холодного климата нашей родины, близость к ещё более негостеприимным арктическим регионам означает, что они станут зоной беспокойства для наших военных усилий. Давайте обратимся за советом к экспертам, которые уже побывали там"
NFL_anti_submarine_focus: "Противолодочные операции"
NFL_anti_submarine_focus_desc: "Поскольку опыт великой войны всё ещё в памяти, а сами юнионисты создают подводные лодки с целью угрожать нашей торговле, нам следует уделить особое внимание противодействию этим рейдерам"
NFL_fishermen_recruitment: "Вербовка рыбаков"
NFL_fishermen_recruitment_desc: "В то время как жители Ньюфаундленда призываются королем на службу в армию, военно-морской флот испытывает все большую нехватку людей для комплектования своего растущего флота. Мы набираем людей из нетронутого стебля рыболовства"
NFL_st_pierre_and_miquelon_bases: "Базы в Сен-Пьере и Микелоне"
NFL_st_pierre_and_miquelon_bases_desc: "Залив Святого Лаврентия, несомненно, станет очагом военно-морской активности в военное время, и поэтому острова Сен-Пьер и Микелон представляют собой идеальную стратегическую точку для обеспечения безопасности в этом регионе. Все, что нам нужно сделать, - это переоборудовать плотную морскую инфраструктуру под военные нужды, и военно-морской флот получит в своё распоряжение ещё лучшие возможности"
NFL_saling_alongside_the_rcn: "Плавание вместе с Королевским военно-морским флотом Канады"
NFL_saling_alongside_the_rcn_desc: "Моряки нашего доминиона могут гордиться тем, что от отсутствия военно-морских сил до наличия сил, способных противостоять юнионистской угрозе, мы стали неотъемлемой частью военно-морской мощи Антанты"

### Events ###

newfoundland.1.t: "Первый доминион"
newfoundland.1.d: "На светских приёмах в Оттаве изгнанники с удовольствием вспоминают сложную историю англоязычного присутствия в Канаде, особенно в Ньюфаундленде. Их ностальгия по империи, которая ускользнула из их рук десятилетием ранее, очевидна, когда они размышляют о том, как фундамент этой империи был заложен с приобретением Ньюфаундленда. Хотя поселение Джеймстаун в Вирджинии появилось раньше, чем Ньюфаундленд, самые ранние поселения Англии в Новом Свете действительно были основаны на территории Ньюфаундленда, в частности, в бухте Куперс. В последующие столетия регион пережил бурную историю, отмеченную колониальными конфликтами между местными племенами и французами, что привело к попыткам уничтожить всю колонию. Однако в 1825 году Ньюфаундленд стал колонией Короны под контролем Великобритании, что положило начало следующей главе в его развитии. Впоследствии колония разработала конституцию, назначила своего первого губернатора и получила статус самоуправляемой в 1854 году, а премьер-министром стал Филипп Фрэнсис Литтл. Значительная веха произошла в 1907 году, когда Ньюфаундленд получил статус доминиона в составе империи, что совпало с началом Первого Вельткрига. Это изменение ознаменовало повышение уровня автономии острова, ещё больше определив его небольшую роль в большой Британской империи. Горькие неудачи Великой войны сильно ощущались на Ньюфаундленде, чей собственный интенсивный вклад оказался в конечном итоге напрасным. Британская революция ещё больше потрясла Ньюфаундленд, так как Либеральное/FUP правительство Ричарда Сквайрза и Уильяма Коакера было оклеветано противниками, обвинившими их в следовании тем же путям синдикализма, что и в Британском союзе. Хотя присутствие Союза было сильным в Ньюфаундленде, такие идеи, как синдикализм, не смогли распространиться в изолированных и социально консервативных рыбацких общинах, которые составляли большинство их базы.\nФормально являясь последней частью Британской империи, юрисдикция Ньюфаундленда была официально передана Канаде в 1926 году, что привело в ярость тех, кто был менее чем доверчив к своим канадским соседям. Узурпация обязанностей Канадой часто становилась предметом споров, и многие, такие как Питер Джон Кэшин, желали найти «радикальные» решения, чтобы освободить Ньюфаундленд от канадского влияния. \nХотя мы во многом приспособились к канадскому правлению, хрупкая экономика и политическая ситуация Ньюфаундленда часто подвергали наши демократические институты испытаниям. Тлеющие антидемократические настроения вспыхнули после того, как широкой общественности стали известны неблаговидные и коррупционные действия правительства Сквайрса. Этот инцидент практически означал смерть ответственного правительства в Ньюфаунде; к счастью, благодаря посредничеству Канады и проведению внеочередных выборов ньюфаундлендская демократия была спасена. Пока, по крайней мере, кажется, что статус-кво в безопасности, однако любые радикальные изменения в нашей и без того неспокойной ситуации могут оказаться катастрофическими и означать конец Доминиона, каким мы его знаем.."
newfoundland.1.a: "Quaerite prime regnum Dei"

newfoundland.2.t: "Смерть короля Георга V"
newfoundland.2.d: "Сегодня утром Ньюфаундленд проснулся от мрачного известия о том, что вчера незадолго до полуночи скончался король Георг V. Король уже некоторое время страдал от нездоровья, и его смерть не была неожиданной, поскольку он некоторое время назад уклонялся от публики. Его смерть ознаменовала конец одной эпохи и начало другой, когда на престол взойдет его сын, Эдуард VIII. Нацию охватило глубокое чувство утраты, когда она осознала, что больше нет короля, который бы вел её за собой. В отличие от правительства Оттавы, которое находится под сильным влиянием изгнанников, Ньюфаундленд имеет тесную связь с изгнанниками и Лондоном, которая возникла ещё до революции. Получив статус доминиона в 1907 году, жители Ньюфаундленда ощутили глубокую связь с монархией и Соединенным Королевством. Даже во время бурного Вельткрига нация с гордостью собирала свой собственный пехотный полк, чтобы сражаться за короля и защищать общие ценности. Сейчас, когда принц Эдуард готовится взойти на трон, жители Ньюфаундленда размышляют о своей истории и гордятся статусом доминиона. Хотя Изгнанники, возможно, не были здесь так сильны, жители Ньюфаундленда дорожат своей прочной связью с королем в Оттаве и скорбят о его кончине. С наследованием принца Эдуарда есть надежда, что эта связь будет и дальше укреплять чувство единства и верности короне"
newfoundland.2.a: "Король умер, да здравствует король!"

newfoundland.3.t: "Чёрный понедельник ударил по Ньюфаундленду!"
newfoundland.3.d: "Крах Берлинской фондовой биржи вызвал катастрофическую цепь событий беспрецедентного масштаба, приведших к тому, что теперь известно как Чёрный Понедельник. Паника охватила весь мир, побуждая инвесторов изымать сбережения из банков и средства с фондового рынка. Изначально мы думали, что сможем уберечься от непосредственных последствий из-за нашей удаленности от Германии, однако последствия краха вскоре достигли наших берегов, поскольку мировая экономика рухнула. Чёрный Понедельник нанес сокрушительный удар по экономике Канады и Соединенных Штатов, которые до сих пор переживают последствия Великой депрессии. Ньюфаундленд, уже столкнувшийся с финансовыми трудностями из-за строительства железной дороги через весь доминион в 1890-х годах и расходов, понесенных во время участия Королевского Ньюфаундлендского полка в Вельткриге, пострадал особенно сильно. Несколько наших банков потерпели крах, в результате чего люди оказались в затруднительном финансовом положении, не смогли получить доступ к своим сбережениям и с трудом могли позволить себе самое необходимое. Положение Ньюфаундленда крайне тяжелое, и необходимо принять срочные меры, чтобы не допустить полного хаоса. Последствия экономического спада ощущаются по всей стране, и наши граждане сталкиваются с серьезными трудностями. Только благодаря решительным и эффективным действиям мы можем надеяться, что сможем пережить эти неспокойные времена и проложить путь к светлому будущему для Ньюфаундленда"
newfoundland.3.a: "Ведь хуже, чем сейчас, уже быть не может, верно?"

newfoundland.4.t: "Судьба правительства"
newfoundland.4.d: "Ситуация в Ньюфаундленде достигла критической отметки: наша казна истощилась, и мы оказались на грани банкротства. Состояние экономики плачевно, и стало до боли очевидно, что нынешнее правительство больше не способно эффективно функционировать. В свете этих обстоятельств можно рассмотреть два возможных варианта действий: создание канадской комиссии или стремление к аннексии Канадой. Острый финансовый кризис сделал наше правительство практически бессильным решать возникающие проблемы. Создание Правительственной комиссии могло бы стать временным решением, назначив группу экспертов для контроля и управления делами доминиона. Это нужно до тех пор, пока наша финансовая стабильность не будет восстановлена, а экономические беды не прекратятся. Этот вариант, хотя и может помочь нам пережить ближайший кризис, вызывает сомнения в нашей автономии и возможности принимать решения. С другой стороны, рассматривался вариант аннексии Канады. Присоединение к Канаде может дать нам доступ к богатым ресурсам, стабильность и более прочную экономическую основу, которая поможет нам в восстановлении. Однако этот путь также ставит под вопрос нашу идентичность как отдельного субъекта и потенциальную потерю нашей собственной автономии"
newfoundland.4.a: "Приостановить ответственное правительство!"
newfoundland.4.b: "Официально попросить Канаду об аннексии!"

newfoundland.5.t: "Ньюфаундленд просит об аннексии"
newfoundland.5.d: "В исторический и торжественный момент народ и правительство Ньюфаундленда обратились к Канаде с просьбой об аннексии. Столкнувшись с беспрецедентным финансовым кризисом, в результате которого наша казна опустела, а экономика оказалась в тяжелом положении, решение об аннексии не было принято легкомысленно. Поскольку канадская комиссия не в состоянии предложить необходимые решения для преодоления финансовой нестабильности, жители Ньюфаундленда осознали, что присоединение к Канаде - это спасательный круг и путь к стабильности и процветанию их будущего. Под руководством Оттавы Ньюфаундленд, как мы надеемся, будет процветать благодаря этой просьбе об аннексии"
newfoundland.5.a: "Мы не можем позволить себе их бремя"
newfoundland.5.b: "Поглотить Ньюфаундленд в состав Канады!"

newfoundland.6.t: "Канада отказывается от аннексии"
newfoundland.6.d: "В ответ на искреннюю просьбу Ньюфаундленда об аннексии Канада с уважением отклонила это предложение. Признавая финансовые проблемы Ньюфаундленда, Канада считает, что аннексия не является подходящим решением ни для одной из сторон. Аннексия - сложный и далеко идущий вопрос, требующий тщательного рассмотрения уже существующих вопросов и проблем. Правительство Оттавы в настоящее время занято решением собственных финансовых проблем, и присоединение Ньюфаундленда создаст нагрузку на его ресурсы и помешает его усилиям по восстановлению. То, что изначально было чередой печальных событий, превратилось в кошмар. Сейчас мы пытаемся предотвратить его крах, а наши возможности ограничены объявлением банкротства или приостановкой деятельности демократического правительства. Ситуация действительно ужасна, и будущее Ньюфаундленда представляется мрачным"
newfoundland.6.a: "У нас нет выбора - приостановить деятельность ответственного правительства"

newfoundland.7.t: "Смерть премьер-министра Олдердайса"
newfoundland.7.d: "Прошедший год стал свидетелем того, как Ньюфаундленд оплакивает кончину своего уважаемого премьер-министра Фредерика Олдердайса. Под его руководством Ньюфаундленд добился значительных успехов в преодолении финансового бремени и экономической депрессии, вызванной «Черным понедельником». Его внезапная кончина оставила пустоту в политическом ландшафте, которую заполнил его двоюродный брат, бывший премьер-министр Уолтер Монро. Будучи преемником ныне не существующей Объединенной партии Ньюфаундленда, Монро вышел на пенсию, чтобы возглавить остатки раздробленного консервативного движения Ньюфаундленда, если Ньюфаундленд вернется к демократии.\n\nНьюфаундлендцы помнят его неустанные усилия по сохранению демократической системы в условиях серьезных экономических проблем. После его кончины, в то время как правительство продолжает решительно добиваться финансовой стабильности, многие испытывают беспокойство по поводу того, есть ли у Ньюфаундленда будущее вообще"
newfoundland.7.a: "Разве у нас и так не хватает проблем?"

newfoundland.8.t: "Смерть лорда Андерсона"
newfoundland.8.d: "1936 год принес Ньюфаундленду печальную и мрачную реальность: похоже, что мрачный жнец выбрал наш любимый остров местом своего отдыха. Сегодня мы оплакиваем кончину генерал-губернатора Дэвида Андерсона, чья благородная служба нации подошла к концу. Вступив в должность представителя Его Величества, генерал-губернатор Андерсон столкнулся с бурным временем в доминионе Ньюфаундленд. 1936 год был неумолим, в результате чего нация столкнулась с финансовой нестабильностью и лишениями. Преданность генерал-губернатора Андерсона своим обязанностям была беспрецедентной, даже в тяжелой болезни. В этот критический период он сохранял решимость и преданность служению народу Ньюфаундленда. Его утрату глубоко переживает вся нация, оставив после себя наследие самоотверженности и преданности долгу»"
newfoundland.8.a: "Назначить адмирала Уолвина генерал-губернатором"

newfoundland.9.t: "Проведение свободных выборов"
newfoundland.9.d: "Правительство Оттавы сделало важный шаг, предоставив Королевской комиссии, ответственной за надзор за делами Ньюфаундленда, полномочия по восстановлению нашей автономии и демократии, что, похоже, стало началом конца наших бед. Благодаря этому позитивному событию Ньюфаундленд теперь может самостоятельно выбирать курс и отвечать за свою судьбу. Возвращение нашей автономии - это свидетельство стойкости и решимости нашего народа, который неустанно трудился, чтобы преодолеть финансовые трудности и экономические проблемы, которые когда-то тяготили нас. Для обеспечения вновь обретенной независимости нам крайне важно поддерживать стабильную и процветающую экономику. Любые неудачи могут привести к восстановлению комиссии"
newfoundland.9.a: "Стабильность возвращается в Королевство Божье!"

newfoundland.10.t: "Выборы [GetYear]"
newfoundland.10.d: "Впервые после мрачного 1932 года в доминионе Ньюфаундленд прошли свободные и честные выборы. Ньюфаундленд пробудился после «отдыха от политики» обновленным и заряженным энергией, готовым вместе встретить стабильное и более процветающее будущее. От полуострова Авалон до Лабрадора избиратели готовы к тому, чтобы их голоса были услышаны в урне для голосования. По мере того как избиратели со всего нашего Доминиона приходят на избирательные участки и отдают свои голоса, выявляется явный победитель.."
newfoundland.10.a: "Объединенная партия Ньюфаундленда!"
newfoundland.10.b: "Либералы!"
newfoundland.10.c: "Конфедераты!"
newfoundland.10.e: "RGL!"
newfoundland.10.e_2: "Кэшинитская RGL!"
newfoundland.10.f: "CCF Ньюфаундленда!"
newfoundland.10.g: "Правые RGL!"
newfoundland.10.h: "Прогрессивные консерваторы!"

newfoundland.11.t: "Позиция либералов"
newfoundland.11.d: "С возвращением демократии в наш справедливый доминион Либеральная партия Ньюфаундленда снова борется за высший пост в стране. Несмотря на почти полное поражение на выборах 1932 года, Ричард Сквайрз вернулся на пост лидера партии и стремится исправить свои собственные неудачи и неудачи партии. Однако с началом избирательной кампании вновь встает вопрос о позиции Либеральной партии. Сквайрс, вечный поборник «старого порядка», заявил о своем желании продолжить «старый союз» между либералами и FPU, который в последние годы переживает упадок. Для FPU сотрудничество с либералами кажется лучшим способом добиться столь необходимого влияния в Палате собрания, поскольку в настоящее время они не имеют практически никакого влияния после почти десятилетнего падения результатов голосования. Несмотря на это, отношения между Либеральной партией и FPU шаткие, поскольку партия устала от постоянных коррупционных скандалов предыдущих либеральных правительств. Кроме того, ещё одним предметом разногласий между либералами и FPU является поддержка Коакером создания Правительственной комиссии, в отличие от яростной оппозиции Сквайрса. Если FPU откажется от сотрудничества, то другим выходом для партии станет обращение к «конфедератам» внутри партии. Эти «конфедераты», возглавляемые Джои Смоллвудом, также использовали недовольство населения коррупцией в Либеральной партии как рычаг для дальнейшего продвижения своей повестки дня на либеральной политической сцене Ньюфаундленда.\n\nЕдинственная переменная, которая остаётся для Сквайрса, - сможет ли FPU смириться с созданием нового «Старого союза», или же Сквайрсу придется укреплять решимость в рядах либералов вместо этого.  " 
newfoundland.11.a: "Работать с конфедератами Смоллвуда"
newfoundland.11.b: "Работать с FPU Кэшина"

newfoundland.12.t: "Смоллвуд ломает ряды"
newfoundland.12.d: "После возвращения Ньюфаундленда в состояние «ответственного правительства» остатки старой политической сцены Ньюфаундленда вернулись на свои прежние позиции. Несмотря на длительный период перерыва в демократической системе, политическая сцена Ньюфаундленда в том виде, в котором она была известна до Комиссии, сохранилась в легко узнаваемой форме. Несмотря на это, новые движения, такие как 'Конфедеративная ассоциация' Джои Смоллвуда, потенциального социалиста, превратившегося в либерала и ярого сторонника Конфедерации с Канадой, заявили о себе. Несмотря на то, что недоброжелатели называют движение Смоллвуда «партией одного вопроса», у самого Смоллвуда есть много собственных политических идей. Будучи основателем Федерации труда Ньюфаундленда, левые взгляды Смоллвуда привлекают избирателей из низших слоев населения Ньюфаундленда, за которых Либеральной партии придется вести ожесточенную борьбу. Это способствовало клеветнической кампании, развернутой правыми и дружественными торговцам группами, которые указывают на социалистическое прошлое Смоллвуда как на доказательство зловещего синдикалистского заговора против Доминиона Ньюфаундленд. Хотя эти обвинения не имеют под собой почвы, зрелище, устроенное этими группами, вызвало у некоторых избирателей Смоллвуда чувство апатии"
newfoundland.12.d_2: "Спустя почти десять лет Доминион Ньюфаундленд вернулся к состоянию «ответственного правительства». За этот огромный период перерыва в демократической системе политическая сцена Ньюфаундленда, как она была известна до Комиссии, стала неузнаваемой. Из пепла старой Либеральной партии восстала 'Ассоциация Конфедерации' Джои Смоллвуда, потенциального социалиста, ставшего либералом и ярым сторонником Конфедерации с Канадой. Хотя недоброжелатели называют движение Смоллвуда 'партией одного вопроса', у самого Смоллвуда есть много собственных политических решений. Будучи основателем Федерации труда Ньюфаундленда, левые взгляды Смоллвуда привлекают избирателей из низших слоев населения Ньюфаундленда, которые ранее составляли большую часть поддержки старой Либеральной партии. Это способствовало клеветнической кампании, развернутой правыми и дружественными торговцам группами, которые указывают на социалистическое прошлое Смоллвуда как на доказательство зловещего синдикалистского заговора против Доминиона Ньюфаундленд. Хотя эти обвинения не имеют под собой почвы, зрелище, устроенное этими группами, вызвало у некоторых избирателей Смоллвуда чувство апатии"
newfoundland.12.a: "Чёрт бы его побрал.."

newfoundland.14.t: "Форма Лиги «Ответственного правительства»"
newfoundland.14.d: "В авангарде растущего движения против Конфедерации стоит Лига ответственного правительства Питера Джона Кэшина. Недоброжелатели и нелояльные проканадские компрадоры называют это движение «движением одного вопроса», но Кэшин принял этот ярлык на ура, заявив, что экономическое влияние Канады - самая большая угроза для Ньюфаундленда, существующая сегодня. Несмотря на то, что их позиция по «горячим» экономическим и социальным вопросам кажется неизвестной, RGL переняла влияние Sinn Fein как движения, состоящего преимущественно из ирландских католиков, которые стремятся к независимости от англосаксонского господства. Идеологические позиции лидера партии ещё более неясны, поскольку, будучи депутатом парламента от Либерально-рабоче-прогрессивной партии, он перешел к либералам, а затем снова перешел к независимым, когда вскрылись коррупционные скандалы в Либеральной партии. С тех пор Кэшин является убежденным сторонником осторожной фискальной политики и финансовой независимости, за что его часто причисляют к консерваторам. Кроме того, Кэшин - сын известного прогрессиста и лейбориста сэра Майкла Кэшина.\n\nНезависимо от идеологических позиций, которых придерживается Кэшин, главным принципом Лиги ответственного правительства является независимость от влияния Лондона и Оттавы. Даже если поддержка оптовой независимости Ньюфаундленда ничтожно мала как внутри страны, так и за рубежом, Кэшин полон решимости защитить трудолюбивых граждан Ньюфаундленда от лап иностранных правительств, чего бы это ни стоило"
newfoundland.14.a: "...И за что же они выступают?"

newfoundland.15.t: "Отчёт Амульри"
newfoundland.15.d: "Королевская комиссия Ньюфаундленда опубликовала свои выводы, проведя параллели с работой Королевской комиссии Вест-Индии, возглавляемой сэром Уолтером Гиннесом, 1-м бароном Мойном. Всеобъемлющий отчёт, известный как «Отчёт Амульри», вникает в сложные детали, объясняя, как политическая культура Ньюфаундленда усугубляла его экономическую нестабильность. Результаты исследования проливают свет на важнейшие аспекты управления и экономики Ньюфаундленда. Меркантильная элита Ньюфаундленда так и не смогла полностью раскрыть потенциал демократического правительства, говорится в отчёте. Они считали эту систему дорогой, громоздкой и неэффективной, что заставляло их бездумно передавать власть лицам, не имеющим образования и опыта. Это способствовало развитию культуры коррупции и патронажа, когда наемные политики боролись за голоса избирателей. Политическая система, к сожалению, построена на широко распространенной коррупции, что подрывает ответственное управление. Кроме того, доклад Амульри раскрывает глубокое межконфессиональное соперничество в правительстве страны, что усугубляет проблемы правительства. По мере углубления финансового кризиса в 1930-х годах некоторые купцы и их союзники все больше беспокоились о своих финансах. Опасаясь банкротства и дефолта по долгам, они задумались о том, чтобы приостановить действие конституции и доверить управление страной «комиссии» для сохранения своих богатств. Для них жертвовать ответственным правительством казалось небольшой ценой за финансовую стабильность. К сожалению, многие жители Ньюфаундленда сочувствовали этим настроениям из-за скандалов с коррупцией в правительстве в 1920-х годах. Администрации были недолговечны, страдали от дезертирства и смены альянсов. Нация оказалась в политической суматохе, препятствующей прогрессу и развитию. Помимо политических проблем, в отчёте Amulree подчеркивается сложность экономики и её подверженность влиянию внешних факторов. Глобальные события, такие как Вельткриг, повлияли на финансовую стабильность Ньюфаундленда. Хотя строительство Ньюфаундлендской железной дороги поначалу рассматривалось как шаг к прогрессу, в итоге оно стало тяжелым финансовым бременем, которое с трудом переносила нация. Разоблачения, содержащиеся в докладе Амульри, служат отрезвляющим напоминанием о проблемах Ньюфаундленда. Борьба с политической коррупцией и формирование ответственного управления будут иметь решающее значение для продвижения страны к экономической стабильности и процветанию"
newfoundland.15.a: "На пороге Оттавы? Как могло случиться, что все так плохо.."

newfoundland.16.t: "[NFL.GetNameDef] выставляет Лабрадор на продажу"
newfoundland.16.d: "Похоже, что из-за серьезных финансовых проблем и близкого банкротства Ньюфаундленд выставил Лабрадор на продажу. Географически это одна из самых восточных провинций континентальной Канады, имеющая примерно треугольную форму. Лабрадор граничит с Квебеком и обладает богатыми минеральными ресурсами, хотя в основном состоит из тонкой почвы. Ожидается, что продажа Лабрадора принесет столь необходимые средства для погашения долгов Ньюфаундленда. Его население составляет всего несколько тысяч человек, и на его территории расположено всего несколько небольших сельских городков. В недавнем прошлом правительство провинции стремилось разрабатывать природные ресурсы Лабрадора, включая нефть и редкоземельные минералы. Однако продажа этой территории встретила серьезное сопротивление со стороны коренных племен, которые утверждают, что эта земля является их исконным домом и не должна быть продана для эксплуатации"
newfoundland.16.a: "Продано!"
newfoundland.16.b: "Наши ограниченные средства лучше тратить где угодно, только не здесь.."

newfoundland.17.t: "Лабрадор продан Канаде"
newfoundland.17.d_fullprice: "Продажа Лабрадора завершена, и территория перешла во владение Канады. К счастью, правительство Оттавы, то ли из жалости к Ньюфаундленду, то ли осознав потенциал региона, заплатило полную цену! Наша казна не так пуста, как раньше, что позволяет нам реализовывать некоторые инициативы, которые мы изначально планировали, но были вынуждены отложить из-за продолжающегося кризиса"
newfoundland.17.d_cheap: "Продажа Лабрадора завершена, и теперь эта территория находится во владении Канады. К сожалению, во время переговоров о продаже региона правительство Оттавы вынудило нас снизить цену, в результате чего мы почувствовали себя несправедливо обойденными. Хотя правительственная казна уже не так пуста, некоторые задаются вопросом, не лучше ли было бы оставить Лабрадор себе.."
newfoundland.17.a: "Мы отчаянно нуждались в деньгах"

newfoundland.18.t: "Не найдено желающих приобрести Лабрадора"
newfoundland.18.d: "Первоначальная продажа Лабрадора прошла не слишком удачно. Несмотря на то, что территория обладает значительным потенциалом благодаря богатым минеральным ресурсам при условии правильной разработки, Канада, похоже, не решается рассматривать возможность её приобретения по нынешней цене. Похоже, они не хотят брать на себя такие финансовые обязательства, особенно учитывая их текущие приоритеты в канадской политике"
newfoundland.18.a: "Черт!"
newfoundland.18.b: "Снизить цену и отправить им сделку снова!"

newfoundland.19.t: "Лабрадор предлагается по сниженной цене"
newfoundland.19.d: "Ньюфаундленд снова обратился к нам по поводу покупки Лабрадора. Видимо, отчаявшись получить финансовое облегчение от этой продажи, они удивительным образом снизили цену. Возможно, нам стоит пересмотреть своё первоначальное решение, особенно учитывая потенциал региона?"
newfoundland.19.a: "Где моя чековая книжка, это слишком выгодная сделка, чтобы упустить её!"
newfoundland.19.b: "Мы уже говорили вам - никаких сделок"

newfoundland.20.t: "Продажи на Лабрадоре - не будет"
newfoundland.20.d: "К сожалению, похоже, что покупки Лабрадора не будет, поскольку потенциал этой территории был сильно недооценен и презираем членами правительства Оттавы. Без продажи наши возможности по сокращению финансовых трудностей в Ньюфаундленде резко ограничены. Мы надеялись наполнить нашу казну всем, что удастся выручить от продажи, чтобы финансировать предстоящие инициативы по планомерному восстановлению экономики"
newfoundland.20.a: "ДЕШЁВЫЕ ПРИДУРКИ.."

newfoundland.21.t: "Возрождение Соединённого Королевства"
newfoundland.21.d: "С огромной благодарностью к Божьей милости и объединенной силе Канады и Изгнанников Антанта вернула себе своё право первородства, так как синдикалисты в Лондоне были очищены благодаря мощи наших армий, флотов и воздушных сил! Это выдающееся достижение стало результатом объединённых усилий, хотя и досталось дорогой ценой. Жизни, погибшие в этом деле, навсегда останутся в памяти благодаря их самоотверженной жертве. Хотя ситуация изменилась в нашу пользу, мы должны признать, что путь к восстановлению былой славы Британии будет сложным и долгим. Мы не можем быть уверены, что когда-нибудь вернёмся к прежним временам. На данный момент Ньюфаундленд всё ещё находится под властью Канады. Этот промежуточный этап крайне важен для установления стабильности и восстановления Британии к её былой славе. Очень важно, чтобы мы работали рука об руку с правительством Оттавы, чтобы обеспечить плавный переход к самоуправлению и проложить путь к светлому будущему. Вместе мы будем стремиться вернуть Ньюфаундленду былую славу и сделать так, чтобы нам никогда не пришлось отказываться от своего суверенитета"
newfoundland.21.a: "Боже, храни короля, Боже, храни Соединённое Королевство!"

newfoundland.22.t: "Национальный съезд Ньюфаундленда"
newfoundland.22.d: "Вслед за вторым Вельткригом и возвращением Изгнанников в Лондон, а также последующими восстановительными работами, правительство Оттавы предоставило нам право созвать форум, чтобы определить наше будущее. На Национальном съезде Ньюфаундленда будут обсуждаться варианты конституции и даны рекомендации по проведению национального референдума. Этот референдум будет включать в себя наше право на ответственное правительство и самоопределение, которые имеют решающее значение для определения нашей судьбы. Во время этих обсуждений некоторые делегаты выразили свои симпатии правительству Оттавы и предложили интегрироваться в Канаду в качестве одной из её провинций. Хотя эти люди составляют меньшинство, их идеи дошли до общественности через различные каналы СМИ. Они подробно рассказывали о потенциальных экономических и политических выгодах такого союза. На фоне этих различных точек зрения делегаты в основном сошлись на трех вариантах: возвращение к статусу доминиона, сохранение нынешнего соглашения о правительственной комиссии (статус-кво) или конфедерация с Канадой. Эти варианты будут представлены народу на общенациональном референдуме, и судьба Ньюфаундленда будет определена волей народа. В случае если по итогам первого референдума не будет определен победитель, два варианта, набравшие наибольшее количество голосов, будут вынесены на второй референдум, что даст народу ещё одну возможность высказать своё мнение и определить будущее Ньюфаундленда"
newfoundland.22.a: "Храни тебя Бог, Ньюфаундленд, - надеемся, мы будем процветать в новом веке"

newfoundland.23.t: "Объявлены результаты референдума"
newfoundland.23.d: "Сегодня жители Ньюфаундленда пришли в кабинки для голосования, ведь долгожданный референдум наконец-то состоялся, и теперь нация с нетерпением голосует за своё будущее. Ранее высказывались опасения, что предстоящий референдум не привлечет особого внимания или вообще не вызовет интереса у населения, которое давно не сталкивалось с демократическими системами голосования. Однако на этот раз опасения развеялись: явка на референдум была просто ошеломляющей: по данным Ньюфаундлендских рейнджерских сил, на референдум явилось почти 88 % имеющих право голоса. В воздухе ощущается предвкушение, причем большую роль в этом сыграли политические разногласия, которые были проведены специально для этого референдума: политические организации Конфедеративная ассоциация и Лига ответственного правительства постарались раздуть изрядный ажиотаж в пользу своего голосования. Такая поляризованная обстановка, к счастью, не привела к насилию или эскалации, как до, так и в день выборов, поскольку борьба с ней велась в основном на страницах политических карикатур, за единственным заметным исключением - когда Джои Смоллвуд был прогнан толпой из Сент-Джонса. Сейчас поступают окончательные данные по результатам голосования, которые оказались более значительными, чем ожидалось, и мы наконец-то можем получить представление о результатах!"
newfoundland.23.a: "Мы следим за ними с затаенным дыханием"

newfoundland.24.t: "Результаты референдума неубедительны"
newfoundland.24.d: "Результаты референдума были обнародованы под затаенное дыхание нации, и в результате, который оказался весьма неутешительным для участвовавших в нем политических групп, референдум оказался ничейным. Ни один из результатов не набрал более 50 % голосов, и поэтому ни один из них не был признан победителем. Это, несомненно, привело к росту напряженности, не в пример сектантским разногласиям между католической RGL и протестантской CA, которые в знак протеста против результатов референдума мобилизуют свои собственные партии на запланированный второй референдум, продолжая разжигать разногласия между религиозными и даже сельскими и городскими общинами Ньюфаундленда друг против друга, в надежде обойти другую партию в голосовании. Даже генерал-губернатор нарушил свою беспристрастность и высказал своё мнение на кафедре церкви Джордж-стрит Юнайтед, публично заявив: «В прошлый раз своё слово сказали католики, а в этот раз - мы!», имея в виду свою собственную протестантскую секту и благосклонность широкой комиссии к целям конфедератов. Хотя рейнджеры Ньюфаундленда приведены в состояние повышенной готовности к любым вспышкам политического насилия в стране, особенно на полуострове Авалон, вряд ли они разгорятся за время, оставшееся до следующего референдума"
newfoundland.24.a: "Неутешительно для всех сторон"

newfoundland.25.t: "Конфедераты побеждают в голосовании!"
newfoundland.25.d: "Распространение новостей о результатах референдума сегодня достигло ажиотажа: победителем референдума объявлена Конфедеративная ассоциация Джои Смоллвуд. Это стало приятной новостью для Оранжевой ложи, которая активно выступала за Конфедерацию после того, как католические епископы поддержали самоуправление. Кампания Смоллвуда торжествовала, поскольку опыт и даже влияние, приобретенные Смоллвудом за время его работы в Либеральной партии, позволили ему проявить организаторские способности для создания агитационной машины Конфедерации, в результате чего он пересек финишную черту выборов со значительным отрывом от своего соперника. Уже сейчас Смоллвуд, насладившись торжествами, приступил к выполнению задачи по завершению Конфедерации вместе с канадцами, а также к соответствующим переговорам и даже прокладыванию дороги к потенциальному будущему премьерству в канадской системе"
newfoundland.25.a: "За канадское будущее!"

newfoundland.26.t: "RGL побеждает в голосовании!"
newfoundland.26.d: "Результаты референдума были обнародованы в эфире и на страницах ежедневных газет: Лига ответственного правительства Питера Джон Кэшин была объявлена победителем голосования. Это вызвало бурные празднования на улицах Сент-Джонса и в мегаполисах полуострова Авалон, в то время как сельские районы страны с трудом принимают эту победу, в которой доминируют католики. Эта молодая и относительно бессистемно сформированная организация начала процесс захвата правительственных учреждений, и, хотя процесс передачи власти кажется несколько неуклюжим из-за новых обстоятельств и новых политиков, не знакомых с правилами, кажется, что RGL в целом с энтузиазмом взялась за выполнение своего мандата"
newfoundland.26.a: "За независимое будущее!"

newfoundland.27.t: "Комиссия побеждает в голосовании!"
newfoundland.27.d: "Результаты референдума объявлены, и для многих они стали шоком. Организованные платформы RGL и CA были превзойдены неорганизованной, но повсеместной поддержкой продления полномочий Правительственной комиссии. Похоже, что ньюфаундлендцы продолжают испытывать апатию к самоуправлению, что очень не нравится католикам, и все же они отвергли канадский надзор за возвращением своего статуса в Колониальном управлении в Лондоне. Шокирующее голосование, подтвердившее лояльность Ньюфаундленда к Британии, показывает, что первый доминион возвращается в лоно Британии"
newfoundland.27.a: "За британское будущее!"

newfoundland.28.t: "Второй референдум"
newfoundland.28.d: "После того как результаты первого референдума оказались неубедительными, вся нация восприняла это как знак удвоить свои усилия на следующем референдуме. Вражда между RGL и CA только усилилась с тех пор, как обеим сторонам было отказано в победе на первом референдуме, и они, подхватив свои базы избирателей, устремились в кабинки для голосования. Теперь, при ещё большей явке, чем на первом референдуме, и при условии, что победителем станет тот вариант, который получит наибольшее количество голосов, победителем референдума становится.."
newfoundland.28.a: "RGL одерживает сокрушительную победу!"
newfoundland.28.b: "Конфедераты побеждают в голосовании!"
newfoundland.28.c: "Комиссия ошеломила всю страну своей победой!"

newfoundland.29.t: "Новый генерал-губернатор?"
newfoundland.29.d: "С начала десятилетия в Ньюфаундленде произошло много перемен, и часто в политике страны как доминиона считается, что генерал-губернатор должен быть готов выдержать испытания, чтобы пережить события и смену эпох, как внутри страны, так и в мире. Поэтому сейчас во внутренней работе правительства Ньюфаундленда, в частности в офисе генерал-губернатора, возникают вопросы о том, должен ли адмирал Уолвин оставаться на своем нынешнем посту губернатора, или же лучше уйти в отставку и позволить преемнику занять эту должность. Пребывание адмирала Уолвина на посту генерал-губернатора было довольно успешным, он занимал активную позицию в борьбе с экономическими трудностями, чего не делал его предшественник, и все же некоторые считают, что его время на посту губернатора естественным образом подошло к концу. Британское колониальное ведомство начало подготовку к назначению нового человека, который передаст бразды правления Гордону Макдональду, валлийцу, прошедшему в парламент изгнанников и имеющему опыт работы в угольной и энергетической сферах. Однако губернатор Ньюфаундленда активно выступает за кандидатуру более местного жителя, и если бы мы выбирали коренного ньюфаундлендца, то самым подходящим кандидатом был бы Леонард Оутербридж. Военный ветеран, прославившийся впоследствии на многочисленных политических постах, дослужившийся до должности директора гражданской обороны и пользующийся большой поддержкой купцов, Оутербридж - популярное имя на родине. Итак, Колониальное управление должно принять решение относительно будущего обладателя титула генерал-губернатора"
newfoundland.29.a: "Остановитесь на адмирале Уолвине"
newfoundland.29.b: "Назначить Гордона Макдональда, 1-го барона Макдональда из Гвенисгора"
newfoundland.29.c: "Ньюфаундленду нужен собственный генерал-губернатор, назначьте Леонарда Оутербридж!"

newfoundland.30.t: "Раскол в RGL"
newfoundland.30.d: "В последнее время над городом Сент-Джонс витает чувство предчувствия. Премьер-министр Кэшин столкнулся с борьбой за суверенитет Ньюфаундленда, и, похоже, эта борьба проиграна. Когда-то наши милостивые благодетели через пролив Кабот рассматривались как спасение нашей нации от канадского рабства и как возможность для подлинной свободы народа Ньюфаундленда. К сожалению, похоже, что наши утверждения были ошибочными.\n\nКэшин ушел, а на его место встал Чесли Кросби, лидер «Партии экономического союза» - движения, выступающего за большую экономическую и политическую интеграцию между Ньюфаундлендом и [NFL_benefactor.GetNameDef]. Хотя раньше Кэшин сдерживал их влияние, наша растущая зависимость от янки сделала приход Кросби к власти чем-то неизбежным. Хотя на бумаге Ньюфаудленд продолжает оставаться независимым государством, похоже, что в обозримом будущем наша страна, как экономически, так и политически, будет закована в кандалы [NFL_benefactor.GetNameDef]"
newfoundland.30.a: "Я думал, мы хотим свободы?"

newfoundland.31.t: "Вторая комиссия приступила к работе"
newfoundland.31.d: "Правительственная комиссия, созданная Оттавой для нашего доминиона, передала власть так называемому «ответственному» самоуправлению коренных жителей Ньюфаундленда, полагая, что они смогут правильно управлять своей страной и её финансовым состоянием после того, как Комиссия наведет порядок. Однако, как показала практика, этот ход мыслей правительства Ньюфаундленда был основан на наивных надеждах, поскольку непосредственное управление Доменом после передачи власти обратно в руки Сент-Джонса стало комедией ошибок. С головой окунувшись в амбициозные проекты, на которые у них не было бюджета, и не закрыв крышкой кипящий котел с остатками долгов, жители Ньюфаундленда вновь ощутили слишком знакомое им финансовое бремя, вновь возложенное на их спины бессердечным правительством. Оттава направила немедленный запрос бывшим членам первой комиссии, многие из которых только что вернулись в свои усадьбы, когда прозвучал призыв вернуться в разрушенный Сент-Джонс. Эти члены Комиссии вместе с генерал-губернатором вновь прибыли и своевременно взяли на себя ответственность, поскольку население в своем ужасе от положения дел в стране стремилось к продолжению бунта 32-го года. Вторая комиссия уже здесь, и ей слишком горько от того, что придется снова исправлять ситуацию"
newfoundland.31.a: "Катастрофа!"

newfoundland.32.t: "Конец ньюфаундлендской демократии"
newfoundland.32.d: "Доминион Ньюфаундленд, первый доминион Британской империи, также стал первым доминионом, потерявшим статус самоуправления. После изнурительного экономического кризиса, усугубившегося после «черного понедельника», Ньюфаундленд превратился в колонию Короны, управляемую назначенной Канадой правительственной комиссией. Фактический конец демократии в Ньюфаундленде рассматривается как мрачный знак для демократии во всей Антанте, поскольку реваншистские настроения растут. Несмотря на это, конец «ответственного правительства» был взаимно согласован со всеми представителями политической сцены Ньюфаундленда, даже с левыми"
newfoundland.32.a: "Ещё одна жертва британского империализма"
newfoundland.32.b: "Я даже не знал, что они были страной.."
newfoundland.32.c: "Тревожно... но необходимо!"

newfoundland.33.t: "Ньюфаундленд аннексирован Канадой"
newfoundland.33.d: "Доминион Ньюфаундленд, первый доминион Британской империи, также стал первым доминионом, потерявшим статус самоуправления. После изнурительного экономического кризиса, усугубившегося после «черного понедельника», Ньюфаундленд был присоединен к Доминиону Канада в качестве провинции. Фактический конец самоуправления Ньюфаундленда рассматривается как мрачный знак для демократии во всей Антанте, поскольку реваншистские настроения растут. Несмотря на это, конец независимости Ньюфаундленда стал взаимоприемлемым решением для всех политических сил Ньюфаундленда, даже для тех, кто придерживался левых взглядов"
newfoundland.33.a: "Ещё одна жертва британского империализма"
newfoundland.33.b: "Я даже не знал, что они были страной.."
newfoundland.33.c: "Тревожно... но необходимо!"

newfoundland.35.t: "Окончательная судьба Ньюфаундленда"
newfoundland.35.d: "Вторая правительственная комиссия вновь собралась для частых отчётов и принятия решений о состоянии дел в Доминионе, на этот раз на сегодняшнем заседании речь шла о будущем их самих. Хотя в рядах Комиссии все согласны с тем, что они не стремятся быть мелкими тиранами Ньюфаундлендского полуострова и не должны сокрушать демократические идеалы, самоуправление в Ньюфаундленде оказалось спорным. Другие указывают на успех корпоративной промышленности, которая развивалась под руководством Комиссии, и используют это как доказательство того, что туземное самоуправление не смогло бы собрать усилия, необходимые для такого экономического обновления на полуострове. Теперь Комиссия, спорившая почти всю сессию, должна подвести итог, каким должно быть будущее Ньюфаундленда"
newfoundland.35.a: "Мы уже видели, к чему привела демократия, и это весьма мрачно"
newfoundland.35.b: "Комиссия была временной однажды, и она будет временной снова"

newfoundland.36.t: "Мы дождались"
newfoundland.36.d: "Генерал-губернатор наконец-то сделал заявление, которое вызвало ликование в пабах и гордое развевание флагов на подоконниках. Правительственная комиссия из Канады возвращается домой, а коренные жители Ньюфаундленда должны проголосовать за новое правительство по своему усмотрению. В настоящее время собираются советы, необходимые для организации таких локальных выборов, а Комиссия садится на паром, который доставит их домой из Сент-Джонса, хотя и не без странного присутствия заметного количества граждан, желающих им слезного прощания с нашим Доминионом. Теперь политические партии спешно готовятся к очень быстрому сезону предвыборных кампаний друг против друга, одновременно подбирая своих кандидатов, из множества жаждущих новых перспектив получить место на заседаниях самоуправляемого парламента. Некоторые из этих партий подготовились, присутствуя в местном консультативном комитете при Комиссии, другие сдувают пыль с партийных знаков в сараях, где во время приостановки демократии проходили собрания партийных организаторов. Несмотря на все это, страна в целом гордится тем, что заслужила это новое начало"
newfoundland.36.a: "Стабильность возвращается в Королевство Божье!"

newfoundland.37.t: "Комиссия укрепила бразды правления"
newfoundland.37.d: "Правительственная комиссия, созданная Канадой, уже обладала всей полнотой власти в управлении страной, а оставшиеся местные политики были низведены до уровня консультативного комитета, призванного привносить в формирование политики свои знания. Однако теперь все решено, поскольку Комиссия объявила о возобновлении работы своей собственной комиссии с благословения генерал-губернатора, чтобы канадцы оставались во главе Сент-Джонса. Несмотря на то, что Комиссия не выступала против нее напрямую после того, как она исправила большую часть экономического спада, в котором погрязли граждане, настроение местных жителей стало гораздо более приглушенным, поскольку перспективы того, что они снова будут управлять своей страной, потускнели и погасли, как ивовое пламя"
newfoundland.37.a: "Похоже, мы снова стали колонией.."

newfoundland.38.t: "Наш статус в Империи?"
newfoundland.38.d: "Война за освобождение закончилась, Лондон вновь оказался в руках лоялистов, а Виндзоры вернулись домой. Эту великую победу земель британской короны могут праздновать все её доминионы и подданные, и Сент-Джонс, несомненно, так и поступил: флаги, цветы и оркестры заполонили улицы в честь триумфального возвращения Королевского Ньюфаундлендского полка.\n\nОднако сейчас перед правительством старейшего доминиона остаётся очень острый вопрос. Время, потраченное на выслушивание приказов и поиски финансовой помощи в Оттаве, привело к тому, что теперь резиденция империи восстановлена в Лондоне, а наш доминион мечется между влиянием Канады и нашими обязанностями перед Лондоном. Было бы очень просто снова поднять флаг Соединенного Королевства и присоединить наш доминион к Лондонскому колониальному управлению, поскольку наши законные претензии как доминиона империи поставили бы нас под контроль короля. Но это было бы пощечиной канадцам, которым мы накопили немало долгов за время наших экономических трудностей, поэтому те политики, которые чувствуют себя в долгу перед канадцами, особенно представители Конфедеративной ассоциации, заявляющие о наших прочных связях и братстве с нашей страной, предложили, что, возможно, доминион может остаться под властью теперь уже независимой Канады, что было бы впервые и для Канады, и для Ньюфаундленда. Существует и радикальная третья позиция, которую поддерживают те, кто выступал против Канадской конфедерации и желает, чтобы после окончания войны и освобождения Британии Ньюфаундленд стал своим собственным кораблем в море независимых государств. Это откровенное меньшинство пытается завоевать влияние среди населения и склонить его к созданию Ньюфаундлендской республики, благодаря уникальной самобытности, которая, как мы всегда считали, отделяет нас от канадцев. После того как эти позиции будут аргументированы и укрепят свои ряды сторонников, будет организовано голосование в ассамблее по поводу дальнейшего курса нашего доминиона"
newfoundland.38.a: "Наше соглашение с Канадой было временным, пришло время вернуться к британскому правлению"
newfoundland.38.b: "Мы будем стремиться к независимости, оставаясь на стороне Канады"
newfoundland.38.c: "Мы стремимся к независимости как от Канады, так и от Британии"

newfoundland.39.t: "Смерть Ричарда Сквайрза"
newfoundland.39.d: "С глубоким прискорбием было объявлено, что сегодня скончался сэр Ричард Андерсон Сквайрс, премьер-министр Ньюфаундленда с 1919 по 1923 год, затем с 1928 по 1932 год и, наконец, с момента восстановления выборов до сегодняшнего дня. Ньюфаундлендцы скорбят о потере одного из самых влиятельных государственных деятелей страны. Несмотря на то, что Сквайрс оставил после себя сложное наследие, связанное с обширным коррупционным скандалом и последовавшими за ним беспорядками, он остаётся одной из самых значительных фигур в политике Ньюфаундленда на сегодняшний день. После его смерти Либеральная партия была вынуждена выбирать новое руководство, причем появились два основных претендента на то, чтобы унаследовать пост Сквайрса. Первый - Фредерик Брэдли, один из двух оставшихся либералов, сохранивших свои места после почти полного разгрома партии в 1932 году, который недолго был лидером партии до её роспуска в период правления Комиссии. Брэдли противостоит Томас Нэнгл, бывший священнослужитель, служивший капелланом Королевского полка Ньюфаундленда во время Великой войны, а затем работавший дипломатом, фермером и министром в сменявших друг друга либеральных правительствах. Когда все было сказано и сделано, партия решила, что.."
newfoundland.39.d_2: "С глубоким прискорбием было объявлено, что сегодня скончался сэр Ричард Андерсон Сквайрс, премьер-министр Ньюфаундленда с 1919 по 1923 год, а затем с 1928 по 1932 год. Ньюфаундлендцы скорбят о потере одного из самых влиятельных государственных деятелей страны, и в настоящее время состоялись государственные похороны покойного премьер-министра. Несмотря на то, что Сквайрс оставил после себя сложное наследие, связанное с обширным коррупционным скандалом и последовавшими за ним беспорядками, он остаётся одной из самых значительных фигур в политике Ньюфаундленда на сегодняшний день. После его смерти Либеральная партия была вынуждена выбирать новое руководство, причем появились два основных претендента на то, чтобы унаследовать пост Сквайрса. Первый - Фредерик Брэдли, один из двух оставшихся либералов, сохранивших свои места после почти полного разгрома партии в 1932 году, который недолго был лидером партии до её роспуска в период правления Комиссии. Брэдли противостоит Томас Нэнгл, бывший священнослужитель, служивший капелланом Королевского полка Ньюфаундленда во время Великой войны, а затем работавший дипломатом, фермером и министром в сменявших друг друга либеральных правительствах. Когда все было сказано и сделано, партия решила, что.."
newfoundland.39.a: "Фредерик Брэдли станет их новым лидером!"
newfoundland.39.b: "Томас Нэнгл станет их новым лидером"

newfoundland.40.t: "Судьба Лабрадора"
newfoundland.40.d: "После обретения независимости нашей новой республикой возникло множество нерешенных вопросов, чаще всего связанных с торговлей и внешней политикой. Однако одна из вновь возникших проблем становится все ближе к дому - это статус нашего часто игнорируемого партнера на континенте, Лабрадора. Лабрадор, на котором проживает всего 6 процентов населения нашей страны, находится в ведении нашего правительства, но часто бывает предоставлен сам себе в управлении немногочисленными и далеко не многочисленными поселениями. Такое пренебрежение со стороны нашего правительства во времена доминиона привело к тому, что Лабрадор яростно выступал против самостоятельного ответственного управления и ратовал за конфедерацию.  Политический разрыв с нашим регионом-партнером все больше увеличивается, поскольку даже в нашей недавно созданной республике всё ещё сохраняется неопределенность, и поэтому становится очевидной необходимость что-то предпринять.\n\nОдна из предложенных идей была выдвинута - или, скорее, возрождена - в правительстве Ньюфаундленда, и заключается она в том, чтобы продать Лабрадор Канаде для получения прибыли. Даже несмотря на наши спорные отношения с Оттавой, многие считают вполне приемлемым вариантом отдать континентальную территорию Канаде, которая ранее претендовала на нее как на часть Квебека, в обмен на столь необходимую денежную подпитку. Есть вероятность, что мы сможем отпустить все более расстроенных лабрадорцев в качестве их собственной нации, предоставив им самоуправление, но при этом оттолкнув Оттаву и сохранив дружеские отношения.\n\nЭти два варианта, конечно, если мы хотим отдать Лабрадор как часть нашей страны. В то время как большая часть нашего внимания сосредоточена на делах Ньюфаундленда, не многие готовы отказаться от наших соотечественников. Самым правильным решением было бы удовлетворить петиции и требования о дальнейшем представительстве Лабрадора в нашей республике, предоставив им 3 места в палате представителей и приняв соседний регион в свои ряды. Однако есть несколько избранных, которые не желают отказываться от земли, в которую мы вложили средства (на ум приходят военные базы в Гусиной бухте), но также считают, что довольно пустая земля не должна играть более значительную роль в делах, когда внимание больше всего требуется дома. Это меньшинство, в основном работавшее в администрации Доминиона, но оставшееся в прошлом после обретения независимости, считает, что одного советника, представлявшего Лабрадор в совете, вполне достаточно. Несмотря на относительно небольшое количество населения, разбросанного по разным населенным пунктам, не слишком схожим с сельским Ньюфаундлендом, решение об автономии Лабрадора затронет территорию, которую так часто считали нашим партнером"
newfoundland.40.a: "Мы получим за это деньги!"
newfoundland.40.b: "Выделить Лабрадор в отдельное правительство"
newfoundland.40.c: "Принять решение об официальном включении Лабрадора в состав страны"
newfoundland.40.e: "Сохранять статус-кво"

newfoundland.41.t: "Конфликт между оранжевыми и зелёными"
newfoundland.41.d: "Либеральная партия часто пользуется поддержкой большинства населения Ньюфаундленда, имея общую базу поддержки как на полуострове Авалон, где доминируют католики, так и в более отдаленных протестантских районах. Либералам также не чужды противоречия, связанные с премьер-министром Сквайрсом, но более медленно разгорающиеся противоречия вызывают все большую тревогу среди нашего истеблишмента, поскольку они угрожают подорвать основы нашей партии и шансы на будущую победу на выборах. Ричард Сквайрз был активным членом и все чаще становился лидером отделения Оранжевого ордена в Ньюфаундленде, что вызывает много споров среди наших сторонников-католиков. Члены нашей партии уже сообщили о получении писем от своих избирателей-католиков, в которых они в лучшем случае выражают обеспокоенность, а в худшем - прямо угрожают покинуть партию. Более того, похоже, что конкурирующие партии, такие как тори и католики, выступающие за независимость, уже ведут в прессе нападки на нас из-за спонсорства Сквайрса и расширения ложи Оранжевого ордена. Сквайрсу придется решать, какую секту умиротворять, если не обе, поскольку раскол населения Ньюфаундленда на две половины по религиозному признаку часто приводит к тому, что выборы проходят с минимальным перевесом"
newfoundland.41.a: "Отдать предпочтение Ордену"
newfoundland.41.b: "Отдать предпочтение католикам"
newfoundland.41.c: "Искать баланс"

newfoundland.42.t: "Возвращение на землю"
newfoundland.42.d: "Ньюфаундленд уверенно восстанавливается после Великой депрессии, однако правительство все больше осознает, что помимо влияния на экономику, депрессия нанесла тяжелый удар по психике многих ньюфаундлендцев. Объединенная партия Ньюфаундленда, которая и так была самым ярым сторонником жесткого и ответственного бюджета при Комиссии, не приемлет того, что воспринимается как злоупотребление системой социального обеспечения. Поэтому правительство начинает борьбу с таким поведением в двух направлениях: в сфере образования, чтобы возродить уверенность людей в собственной самостоятельности, и в системе правосудия, поскольку и суды, и правоохранительные органы будут преследовать злоумышленников.\n\nВ департаментах образования начали преподавать различные курсы для взрослых, которые должны бороться с иждивенческим поведением, одновременно поощряя процветание независимых предприятий. Начиная от финансовых и кулинарных курсов и заканчивая курсами по бизнесу и фермерству в рамках так называемой кампании «Назад к земле», которая поощряет сельскую жизнь и приусадебное хозяйство. Тем временем констабуляры начали расследование обстоятельств жизни каждого получателя социального пособия, штрафуя и приостанавливая выплату пособий тем, кто больше не нуждается в помощи правительства, а особо злостные нарушители даже предстали перед судом, которым грозит тюремный срок. Угроза судебного преследования нависла над любым потенциальным нарушителем социального обеспечения, поскольку помимо проверок, проводимых отделом пособий по использованию выделенных средств, на улицах и радиостанциях все чаще появляются спонсируемые правительством рекламы и объявления, предупреждающие о тяжелых последствиях. Помимо правительства, более независимое мышление подхватывает высший класс нашей нации, так как филантропические акции поощряются и получают хорошее освещение за свою благотворную модель, в то время как даже городской центр Сент-Джонс почувствовал тягу к самообеспечению, с архитекторами, замышляющими новые сады на крышах и проекты, которые не так уж редко можно увидеть в далеком Нью-Йорке"
newfoundland.42.a: "Интересно"

newfoundland.43.t: "Железный кулак либерализма"
newfoundland.43.d: "Джои Смоллвуд стал глотком свежего воздуха на политической сцене Ньюфаундленда, многие считают его честным игроком в ранее коррумпированном суде. Но в то время как его публичные выступления привлекли внимание избирателей, те, кто занимает какую-либо должность в правительстве, начали замечать тенденцию жестких политических игр и остракизма по отношению к тем, кто не желает придерживаться своей линии. Похоже, что Смоллвуд использует свои исполнительные полномочия в непривычной для нашей страны форме, поскольку целый ряд политиков, от членов парламента до даже скромных мэров городов, узнали, что он лично угрожал им изоляцией и лишением льгот, если они не соответствовали его планам. Политическими угрозами дело не ограничилось: в одном примечательном случае, когда профсоюз работников деревообрабатывающей промышленности организовал забастовку в ответ на приглашение Смоллвудом канадского частного бизнеса и даже корпораций короны, Смоллвуд воспользовался своими полномочиями, чтобы объявить профсоюз незаконным, и вместо этого силой заставил рабочих создать профсоюз, спонсируемый государством. Похоже, наш лидер не лучшим образом реагирует и на критику со стороны прессы: когда карикатуристы и журналисты из газеты The Newfoundland Telegram назвали его действия авторитарными, он подал на них в суд за клевету и пригрозил отзывом государственных спонсоров. Эта игра привела к тому, что СМИ теперь придерживаются нейтральной точки зрения по отношению к нынешнему правительственному кабинету и руководству, и на самом деле это вопрос, знают ли обычные граждане о том, что Смоллвуд ведет себя подобным образом. Однако одно можно сказать наверняка: многие сторонники Ассоциации конфедератов, похоже, не возражают против жесткой тактики, которую Смоллвуд применяет в их интересах"
newfoundland.43.a: "Великий государственный деятель? Или собственный диктатор Ньюфаундленда?"

newfoundland.44.t: "Авалонский призыв"
newfoundland.44.d: "Между Лигой ответственного правительства и протестантскими классами, поддерживавшими Конфедерацию, не угасает любовь. Помимо обычных политических игр, направленных на разрушение надежд Конфедерации и укрепление независимости Ньюфаундленда, сектантский раскол, который доминировал на политической сцене раньше, теперь соединяется с классовым конфликтом. Преимущественно католики и рабочий класс городских центров, особенно полуострова Авалон, где находится Сент-Джонс, давно завидуют протестантским купцам и их историческим монополиям и гильдиям, в которых столетняя история является обычным явлением в таких кругах. RGL начали указывать на это огромное неравенство в богатстве, чтобы бороться с купцами на более прочной основе и подстрекать менее удачливых граждан своей крепости к поддержке потенциального правительственного законодательства, направленного на борьбу с богатством купцов. Нигде больше подобные предложения о разрушении монополий или перераспределении богатства не были восприняты так активно, как в церкви: архиепископ Эдвард П. Рош, который ранее был противником Конфедерации с Канадой, теперь участвует в общественной благотворительной кампании и называет отсутствие доброй воли у купцов доказательством их жадности и злобного отношения к простому человеку. Протестантские прибрежные оплоты, в которых находятся эти торговые и рыболовецкие монополии, стали называть любую попытку вмешательства правительства дискриминацией по религиозному признаку"
newfoundland.44.a: "Мы будем свободны от протестантов и жадных торговцев"

newfoundland.45.t: "Масштабы экспансии рейнджеров"
newfoundland.45.d: "Рейнджеры Ньюфаундленда уже более пяти лет обеспечивают безопасность сельских портов нашей великой страны. Однако неотложные вопросы мелиорации в сочетании с постоянными опасениями по поводу проникновения синдикалистов и саботажа сделали расширение сил рейнджеров приоритетной задачей Правительственной комиссии. К моменту прихода к власти Комиссии усилия по реформированию сил рейнджеров уже предпринимались: вскоре после приостановки работы Ответственного правительства штаб-квартира сил была переведена из подвалов Колониального здания в город Уитборн на полуострове Авалон. После переезда бывшее поместье сэра Роберта Бонда, Грейндж, расположенное неподалеку от Уитборна, стало официальной тренировочной базой для рейнджеров.\n\nРейнджерские силы, хотя и вдохновлялись канадской КККП, не обладают такой организованностью и силой, как их канадские коллеги: численность сил едва достигает 80 человек. В то время как привлечение большего числа мужчин на службу является обязательным, вопрос о том, насколько широкими должны быть новые полномочия рейнджеров, является предметом некоторых споров. Губернатор Уолвин предупредил Оттаву, что создание псевдосекретной полиции здесь, на Ньюфаундленде, может быть воспринято не лучшим образом. И хотя некоторые из наших канадских руководителей с пониманием отнеслись к беспокойству губернатора, другие, особенно изгнанники, отбросили опасения Уолвина и предложили реорганизацию рейнджеров по принципу «сверху вниз», в результате которой они получат широкие полномочия"
newfoundland.45.a: "Никакой тайной полиции! Мы все ньюфи и все вместе!"
newfoundland.45.b: "Наделить рейнджеров дополнительными полномочиями"
newfoundland.45.c: "Реформация сверху вниз под наблюдением Изгнанников и КККП"

newfoundland.46.t: "Ньюфаундленд объединяется с Канадой"
newfoundland.46.d: "С тех пор как Доминион Канада был основан как независимое государство, призывы к Ньюфаундленду присоединиться к «Кэнакс» звучали как в Оттаве, так и в Сент-Джонсе. Пока мы сопротивлялись этим призывам, даже несмотря на невероятные трудности, сегодня было объявлено, что Канада и Ньюфаундленд будут объединены в единое государство под прямым управлением Короны. Недавнее слияние правительств Канады и Изгнания стало прецедентом для консолидации Королевств в рамках Короны. Губернатор Уолвин официально объявил о слиянии Доминиона Ньюфаундленд с остальной частью Соединенного Королевства, проложив путь к прямому правлению Ньюфаундлендом из Оттавы. Хотя некоторые, в частности Питер Джон Кэшин, осуждают этот шаг, мы уверены, что все к лучшему. Церемония, состоявшаяся сегодня в Оттаве, официально закрепила слияние наших наций под властью короны, положив начало новой эре силы и процветания нашей Империи"
newfoundland.46.a: "Сильнее вместе!"

newfoundland.47.t: "Протесты против призыва в армию"
newfoundland.47.d: "Ньюфаундленд имеет бесчисленное множество сходств с нашими восточными соседями. От языка до правительства - иногда бывает трудно отличить две наши страны друг от друга. Одна из таких общих чёрт - давнее неприятие воинской повинности. Во время первой Великой войны, когда наша могущественная Империя была ещё цела, ньюфаундлендцев не принуждали к воинской повинности во время нашего участия в войне, и ньюфаундлендские добровольцы служили в британских полках вместо своих собственных, в отличие от таких доминионов, как Австралия и Канада. Однако теперь, похоже, ситуация в Империи стала гораздо более плачевной, и поэтому войска Ньюфаундленда должны быть полностью независимыми и больше не входить в состав канадских дивизий. Для борьбы с апатией, охватившей население страны после трагических событий на Сомме и в Бомон-Хамеле, была введена воинская повинность, чтобы поддерживать постоянный приток рабочей силы. Как и ожидалось, введение воинской повинности на нашем прекрасном острове вызвало бурю протеста, хотя многим будет позволено остаться дома, чтобы защищать нашу территорию, поскольку мы являемся легким плацдармом для вторжения синдикалистов. Губернатор, желая избежать недовольства внутри страны, обратился к своему канадскому начальству с просьбой разрешить облегчить призыв в Ньюфаундленде, хотя, похоже, они и так намерены выжать из Ньюфаундленда все, что только можно. "
newfoundland.47.a: "Предоставить дополнительные исключения"
newfoundland.47.b: "У нас нет места для пацифистов"

newfoundland.48.t: "Оживление нашей экономической машины"
newfoundland.48.d: "Правительственная комиссия довольно мрачно предсказывала, что некоторые события и расходы военного времени потребуют сокращения планов развития, однако на практике, похоже, призыв на службу за рубежом и строительство баз Антанты внутри страны могут вскоре вызвать самый большой экономический бум, который когда-либо знал Ньюфаундленд. Финансовые прогнозы показывают, что в скором времени Ньюфаундленд может получить полную занятость, и в процессе этого он сможет предоставлять беспроцентные займы британскому правительству в изгнании, от которого ранее зависела его финансовая помощь. Став «страной-гарнизоном», Ньюфаундленд оставит позади тяжелые времена 1930-х годов и вступит в новый этап своей истории. Жители Ньюфаундленда, как заметил губернатор сэр Хамфри Уолвин, были ослеплены долларами Антанты, гигиеной и эффективностью. Знакомство с долларами и образом жизни других стран во многом способствовало модернизации ньюфаундлендских зданий, архитектуры, систем связи, а также искусства более комфортной жизни. Однако эта ситуация не обходится без минусов: некоторые считают, что экономический подъем в Ньюфаундленде может вскоре ознаменовать конец британского правления. Хотя мы понимаем, что процветание Ньюфаундленда в военное время сделает неизбежной политическую перестройку, многие в Комиссии надеются, что переход к следующему этапу в истории нашей страны не будет стоить кровопролития"
newfoundland.48.a: "Кто бы мог подумать?"

newfoundland.49.t: "История Сен-Пьер-Микелона под властью ньюфаундлендцев"
newfoundland.49.d: "Ещё до Французской революции будущее французских колоний вызывало живейшую озабоченность Британской империи. Для Ньюфаундленда наши интересы были особенно сосредоточены на островах Сен-Пьер и Микелон, расположенных в десяти милях от наших берегов. В Ньюфаундленде проявлялась естественная озабоченность тем, как повлияет на Ньюфаундленд и на военные действия попадание Сен-Пьера и Микелона под влияние синдикалистов. Несмотря на то, что многие жители острова желали аннексии Соединенными Штатами, а не Канадой или доминионом Ньюфаундленд, британские войска в итоге захватили остров вскоре после провозглашения Французской коммуны. В Сент-Джонсе признали, что, если возникнут какие-либо соображения по поводу изменения суверенитета, интересы Ньюфаундленда будут серьезно ущемлены канадской или американской юрисдикцией над островами. В Ньюфаундленде давно считают, что присоединение Сен-Пьера и Микелона к Франции было серьезной ошибкой, которая дорого обошлась Ньюфаундленду за последнее столетие. Было заявлено, что за счет контрабанды и потери времени на рыбалку для ньюфаундлендских экипажей они обходятся Ньюфаундленду в миллион долларов в год на протяжении последних ста лет. Эти цифры, конечно, не могут быть доказаны, но общая истинность утверждения о потерях для этой страны неоспорима. Сен-Пьер и Микелон были занозой в плоти, и их возвращение в состав Ньюфаундленда желательно и решило бы многие проблемы. Хотя канадцы пытались заполучить острова ещё до Британской революции, Лондон в конце концов признал, что если такое произойдет, удар по Ньюфаундленду будет серьезным; он заявил, что острова могут быть использованы под канадским или американским контролем, чтобы нанести непоправимый ущерб интересам Ньюфаундленда, и что возможности для контрабанды скорее увеличатся, чем уменьшатся. Хотя канадцы время от времени жаловались на наш контроль над островами, в текущем году, похоже, вопрос контроля над этими маленькими островами не является насущной проблемой для правительства в изгнании"
newfoundland.49.a: "Интересно"

newfoundland.50.t: "Канун войны"
newfoundland.50.d: "После почти десятилетия Изгнания силы Антанты наконец-то двинулись на возвращение своих родных земель через Атлантику. В своем обращении король [CAN_king_full_name] объявил, что «Эра изгнания» скоро закончится, так как храбрецы со всей могущественной Британской империи - или того, что от нее осталось - пересекают Атлантику в попытке вытеснить синдикалистских скваттеров в Лондоне. Будучи коронной колонией Королевства Канада, Ньюфаундленд автоматически присоединился к войне с момента её объявления. В условиях военного положения Комиссия разработала «Акт об обороне Ньюфаундленда» - ньюфаундлендский аналог канадского Закона о военных мерах, который, как мы надеемся, обеспечит адекватное реагирование на нынешнюю чрезвычайную ситуацию. Мужчины Ньюфаундленда вскоре присоединятся к своим канадским соотечественникам в их путешествии через великое море, в то время как другие на родине вносят свой вклад в не менее важную работу по защите территории Антанты от синдикалистских захватчиков. Хотя наша победа не гарантирована, наши люди находятся в приподнятом настроении, и кажется, что все возможно. Мы, ньюфаундлендцы, будем охранять берега, мы будем маршировать к берегам Британии. Мы отвоюем право первородства - Боже, храни короля!"
newfoundland.50.a: "Берегитесь синдикалисты - Ньюфаунленды идут!"

newfoundland.100.t: "Свободные выборы [GetYear]"
newfoundland.100.d: "По мере того как тень правительства Комиссии рассеивается, граждане нашего великого Ньюфаундленда снова могут вздохнуть свободно, уверенные в своей независимости. Наша демократия, хотя и кажется вновь безопасной, снова подвергается испытаниям: действующая партия [NFL.GetRulingParty] борется за переизбрание, а десятки оппозиционных партий - за то, чтобы её сместить. После долгой и трудной избирательной кампании жители Ньюфаундленда сегодня снова придут на избирательные участки, чтобы выбрать своих MHA в Палате собрания. По мере поступления результатов стало ясно, что победителем на этих выборах станет.."

nfl_confederation.1.t: "Ньюфаундленд присоединится к Канаде"
nfl_confederation.1.d: "Похоже, что хотя нам удалось пережить большую часть бури, связанной с финансовым кризисом, правительственная комиссия зашла в тупик, из которого нет пути назад. Канадская индустриализация и мобилизация для Возвращения в Лондон, а также процветание, которое она принесла Ньюфаундленду, в итоге оказались недолговечными и привели к тому, что Ньюфаундленд постепенно погрузился в ещё большие экономические трудности. Канадское правительство, признавая это, учредило Национальный конвент Ньюфаундленда, чтобы обсудить возможные варианты для нас и нашего народа. В конечном итоге нам будет предложено либо стать провинцией Канады, либо вернуться к статусу самоуправляемого доминиона; будущее Ньюфаундленда - в урне для голосования"
nfl_confederation.1.a: "Хорошо это или плохо, но Ньюфаундленд победит!"

nfl_confederation.2.t: "Условия союза"
nfl_confederation.2.d: "\nВ 1947 году делегация, назначенная из числа членов Национального собрания Ньюфаундленда, органа, избранного народом Ньюфаундленда, провела консультации с правительством Канады, чтобы выяснить, на какой справедливой и равноправной основе может быть заключен союз Ньюфаундленда с Канадой; \nПосле обсуждения с делегацией правительство Канады направило Его Превосходительству губернатору Ньюфаундленда для представления Национальному собранию заявление об условиях, которые правительство Канады готово рекомендовать парламенту Канады в качестве справедливой и равноправной основы для союза, если народ Ньюфаундленда пожелает вступить в конфедерацию; \nПоскольку предложенные условия обсуждались на Национальной конвенции в Ньюфаундленде и были представлены народу Ньюфаундленда, когда большинством голосов на референдуме, проведенном двадцать второго июля 1948 года, он выразил своё желание вступить в конфедерацию с Канадой; \nПосле референдума правительства Соединенного Королевства, Канады и Ньюфаундленда договорились, что представители Канады и Ньюфаундленда должны встретиться и обсудить окончательные условия союза Ньюфаундленда с Канадой;\nИтак, уполномоченные представители Канады и уполномоченные представители Ньюфаундленда согласовали условия, изложенные ниже как Условия союза Ньюфаундленда с Канадой: \nВ связи с этим мы пришли к следующему соглашению\n\n1. С момента вступления в силу настоящих Условий (далее именуемых датой Союза), Ньюфаундленд входит в состав Канады и является её провинцией, которая будет называться и именоваться Провинцией Ньюфаундленд и Лабрадор.\n\n2. Провинция Ньюфаундленд и Лабрадор включает в себя ту же территорию, что и на момент заключения Союза, то есть остров Ньюфаундленд и острова, прилегающие к нему, побережье Лабрадора, как оно определено в докладе, представленном Судебным комитетом Тайного совета Его Величества в первый день марта 1927 года и утвержденном Его Величеством в Тайном совете в двадцать второй день марта 1927 года, и острова, прилегающие к указанному побережью Лабрадора"
nfl_confederation.2.d_ind: "Принимая во внимание, что делегация, назначенная Национальной конвенцией Ньюфаундленда, избранной народом Ньюфаундленда, в 1947 году провела консультации с правительством Канады, чтобы выяснить, какие справедливые и равноправные основания могут существовать для объединения Ньюфаундленда с Канадой; \nПосле обсуждения с делегацией правительство Канады направило Его Превосходительству губернатору Ньюфаундленда для представления Национальному собранию заявление об условиях, которые правительство Канады готово рекомендовать парламенту Канады в качестве справедливой и равноправной основы для союза, если народ Ньюфаундленда пожелает вступить в конфедерацию; \nПоскольку предложенные условия обсуждались на Национальной конвенции в Ньюфаундленде и были представлены народу Ньюфаундленда, когда большинством голосов на референдуме, проведенном двадцать второго июля 1948 года, он выразил своё желание вступить в конфедерацию с Канадой; \nПосле референдума правительства Соединенного Королевства, Канады и Ньюфаундленда договорились, что представители Канады и Ньюфаундленда должны встретиться и обсудить окончательные условия союза Ньюфаундленда с Канадой;\nИтак, уполномоченные представители Канады и уполномоченные представители Ньюфаундленда согласовали условия, изложенные ниже как Условия союза Ньюфаундленда с Канадой: \nВ связи с этим мы пришли к следующему соглашению\n\n1. С момента вступления в силу настоящих Условий (далее именуемых датой Союза), Ньюфаундленд образует личный союз с [CAN.GetNameDef] и будет называться и именоваться Провинцией Ньюфаундленд и Лабрадор.\n\n2. Провинция Ньюфаундленд и Лабрадор будет включать в себя ту же территорию, что и на момент заключения союза, то есть остров Ньюфаундленд и острова, прилегающие к нему, побережье Лабрадора, как оно определено в докладе, представленном Судебным комитетом Тайного совета Его Величества в первый день марта 1927 года и утвержденном Его Величеством в Тайном совете в двадцать второй день марта 1927 года, и острова, прилегающие к указанному побережью Лабрадора"
nfl_confederation.2.a: "Интригующе"

nfl_confederation.3.t: "Джои Смоллвуд встречается с [CAN.GetPrimeMinister]"
nfl_confederation.3.d: "В то время как наша страна стремится к интеграции с канадским гигантом, премьер-министр Ньюфаундленда Джои Смоллвуд отважился на поездку в Оттаву, чтобы встретиться со своим канадским коллегой. Хотя предмет обсуждения между ними не разглашался, большинство догадалось, что их разговор касался перспективы официальной аннексии Канадой доминиона Ньюфаундленд. Аннексия Ньюфаундленда Канадой то и дело возникала на протяжении более десяти лет, причем призывы к аннексии достигли ажиотажа после краха ответственного правительства в результате «черного понедельника». До сих пор эти призывы оставались глухими, но, похоже, Джои Смоллвуд, который победил на недавних выборах, выступая за сближение с Канадой, вновь разжег аннексионистскую риторику как в Ньюфаундленде, так и в самой Канаде. Захотят ли канадцы взвалить на себя бремя дополнительной провинции, или жители Ньюфаундленда откажутся от своей государственности - и то, и другое ещё предстоит выяснить. "
nfl_confederation.3.a: "Два великих человека в одной комнате"

nfl_confederation.4.t: "Ньюфаундленд добивается конфедерации "
nfl_confederation.4.d: "Вследствие углубляющегося политического и экономического кризиса в Ньюфаундленде на ряде общенациональных референдумов было принято решение о его добровольном присоединении к Канаде, чтобы сохранить стабильность в регионе. Будучи первым регионом, исторически заселенным европейцами, Ньюфаундленд по иронии судьбы должен стать провинцией канадской администрации. Экономический кризис, охвативший Ньюфаундленд, стал результатом масштабных программ строительства железных дорог перед Вельткригом и самого Вельткрига, в результате чего к 1936 году страна имела долг почти в 40 миллионов долларов. С объединением обеих территорий, похоже, и жители Ньюфаундленда, и канадцы одинаково радостно и ликующе восприняли результаты референдума"
nfl_confederation.4.a: "Мы пройдем от моря до моря благодаря единству с Канадой!"

nfl_confederation.5.t: "Ньюфаундленд объединяется с Канадой"
nfl_confederation.5.d: "На фоне углубляющегося политического и экономического кризиса в Ньюфаундленде в результате серии общенациональных референдумов было принято решение о добровольном присоединении острова к Канаде, чтобы сохранить стабильность в регионе. Будучи первым регионом, исторически заселенным европейцами, Ньюфаундленд по иронии судьбы должен стать провинцией канадской администрации. Экономический кризис, охвативший Ньюфаундленд, стал результатом масштабных программ строительства железных дорог перед Вельткригом и самого Вельткрига, в результате чего к 1936 году страна имела долг почти в 40 миллионов долларов. С объединением обеих территорий, похоже, и жители Ньюфаундленда, и канадцы одинаково радостно и ликующе восприняли результаты референдума"
nfl_confederation.5.a: "Мы пройдем от моря до моря благодаря единству с Канадой!"

nfl_confederation.6.t: "Ньюфаундленд присоединяется к Канаде"
nfl_confederation.6.d: "На фоне углубляющегося политического и экономического кризиса в Ньюфаундленде в результате серии общенациональных референдумов было принято решение о добровольном присоединении острова к Канаде, чтобы сохранить стабильность в регионе. Будучи первым регионом, исторически заселенным европейцами, Ньюфаундленд по иронии судьбы должен стать провинцией канадской администрации. Экономический кризис, охвативший Ньюфаундленд, стал результатом масштабных программ строительства железных дорог перед Вельткригом и самого Вельткрига, в результате чего к 1936 году страна имела долг почти в 40 миллионов долларов. После объединения обеих территорий, похоже, и жители Ньюфаундленда, и канадцы одинаково радостно и ликующе восприняли результаты референдума"
nfl_confederation.6.a: "Интересно"

nfl_uprising.1.t: "Тайная встреча"
nfl_uprising.1.d: "Продолжающиеся репрессии против организованного труда, проводимые Правительственной комиссией, присоединившейся к Канаде, вызвали волнения среди большей части профсоюзной рабочей силы нашей страны. Британский профсоюз, всегда ищущий способы подорвать своих заклятых врагов в Оттаве, обратил внимание на недовольство, назревающее в доминионе Ньюфаундленд. Чтобы помочь разжечь это пламя, UoB направил в Сент-Джонс советника с целью разжечь ярость в остатках FPU. Кроме того, этот советник встретился наедине с Уильямом Коакером и Питером Джон Кэшином, двумя самыми влиятельными фигурами в движении против Комиссии. На протяжении всей встречи Кэшин казался открытым к сотрудничеству с Британским союзом, если это означает изгнание канадцев; хотя его взгляды на синдикализм были гораздо более мягкими. Сам Коакер относится к синдикализму гораздо менее открыто и неоднократно отрицал, что Союз защиты рыбаков имеет какие-либо связи с радикальными левыми движениями. Однако Кэшин считает, что наглая борьба с организованным трудом, санкционированная Комиссией по борьбе с торговлей, может заставить Коакера изменить своё отношение к возможности революции"
nfl_uprising.1.a: "Коакер соглашается с выводом Кэшина"
nfl_uprising.1.b: "Коакер уходит и заявляет на Кэшина в полицию"

nfl_uprising.2.t: "Заговор синдикалистов раскрыт"
nfl_uprising.2.d: "Шокирующие новости поступили от ныне опального лидера Союза защиты рыбаков Уильяма Коакера. Судя по всему, на Ньюфаундленде высадились диверсанты-синдикалисты, стремящиеся вызвать волнение среди просоюзного и антиканадского населения, чтобы использовать его против короля в Оттаве. Коакер, несомненно, опасная фигура, возглавляющая союзную и политическую организацию с обвинениями в синдикализме, но в то же время патриот и подданный короля, чья конечная лояльность связана с монархией. Несмотря на это, Коакер был интернирован вместе с Кэшином за их антимонархическую и просиндикалистскую позицию. Вместе с интернированием потенциального лидера восстания Союз защиты рыбаков и Лига ответственного правительства были распущены и объявлены незаконными по решению Правительственной комиссии. Те, кто всё ещё исповедует лояльность к этим запрещенным организациям, рискуют быть интернированными Комиссией.\n\nПосле того как их заговор развалился на глазах, агитаторы, посланные красными британцами, бежали из страны, поджав хвосты, едва избежав поимки рейнджерами Ньюфаундленда"
nfl_uprising.2.a: "Я знал, что они - беда!"

nfl_uprising.3.t: "Заговор против канадцев"
nfl_uprising.3.d: "После долгих встреч с Кэшином и представителями Британского союза Уильям Коакер, основатель Союза защиты рыбаков, официально вышел в отставку, чтобы возглавить теперь уже нелегальную FPU и присоединиться к заговору синдикалистов с целью свержения Комиссии. Рыцарь-командор Ордена Британской империи, который когда-то с энтузиазмом поддерживал создание Комиссии, теперь понял, что единственный способ по-настоящему обеспечить будущее организованного труда - это полностью покончить с капитализмом. И канадское правительство, и изгнанники показали себя врагами рабочего человека, и единственный способ для отважных рабочих Ньюфаундленда стать по-настоящему свободными - это сбросить цепи, наложенные на нас Канадой и изгнанниками. Сами канадцы вряд ли согласятся на подобные дискуссии в Ньюфаундленде и будут уверены, что пресекут любой намек на революцию, как только почувствуют его. В связи с этим планирование Революции перешло в подполье, а Коакер и Кэшин пытаются сбить рейнджеров Ньюфаундленда с толку. Британский союз тихо начал финансирование, организацию и подготовку к нужному моменту. Момента, когда рабочие Ньюфаундленда будут готовы разорвать свои цепи и изгнать Злую Комиссию и их канадских пособников"
nfl_uprising.3.a: "За свободную Терра Нова!"

nfl_uprising.4.t: "Заговор синдикалистов раскрыт!"
nfl_uprising.4.d: "После рейда на штаб-квартиру FPU в Порт-Унионе Королевская полиция Ньюфаундленда обнаружила шокирующие новости. Судя по всему, диверсантам-синдикалистам удалось проникнуть в великую страну, которую мы называем своим домом, и внедрить в умы наших соотечественников коварную концепцию восстания. В ходе рейда были обнаружены документы, связывающие Уильям Коакер, Питер Джон Кэшин и FPU со зловещим заговором, возглавляемым Британским союзом, с целью вызвать восстание синдикалистов среди нашего населения. Эту потенциальную революцию, как ни странно, возглавил некто Уильям Коакер, который, несомненно, был опасной фигурой, но в то же время являлся патриотом и подданным короля, чья конечная лояльность, как предполагалось, лежала на стороне монархии. Когда заговор синдикалистов развалился, лидеры этого неудавшегося восстания были интернированы за их антимонархическую и просиндикалистскую позицию. Вместе с интернированием лидера восстания Союз защиты рыбаков и Лига ответственного правительства были распущены и объявлены незаконными по решению Правительственной комиссии. Пока мы пытаемся замять новость об этом восстании, вскрывается обширная сеть британского участия, а на складах по всему Ньюфаундленду обнаруживается бесчисленное количество оружия, поставляемого Британией.\n\nУвидев, что их заговор разваливается на глазах, агитаторы, посланные красными британцами, бежали из страны, поджав хвосты, едва избежав поимки рейнджерами Ньюфаундленда"
nfl_uprising.4.a: "Слава богу, Королевский констебль Ньюфаундленда"

nfl_uprising.5.t: "Канада захватывает Лабрадор"
nfl_uprising.5.d: "Как только новости о синдикалистской революции в Ньюфаундленде достигли Оттавы, подразделения КККП были направлены для обеспечения безопасности региона Лабрадор. Будучи обширным сельским районом, относительно лишенным населенных пунктов и военных сил, канадцы смогли взять его без особых проблем. Быстрая потеря Лабрадора, хотя и стала для некоторых мрачным предзнаменованием, не была событием, которое не учитывалось. Лабрадор как регион не имеет особой стратегической ценности, и отказ от него, чтобы перебраться в более безопасные места в Ньюфаундленде, даст нашей инфантильной революции столь необходимое время, чтобы подготовиться к возможному наступлению Канады"
nfl_uprising.5.a: "У Лабрадора и так не было шансов"

nfl_uprising.6.t: "Правительственная комиссия подходит к кровавому концу"
nfl_uprising.6.d: "Сегодня наконец-то наступила кульминация напряженных отношений между правительственной комиссией, поддерживающей Канаду, и рыбаками Ньюфаундленда. Обездоленные люди, работавшие на нерадивых торговцев и лишенные представительства из-за безосновательных опасений восстания синдикалистов, собрались устроить массовую акцию протеста, не похожую на ту, что в 1932 году свалила правительство Сквайрса, чтобы возразить против недавнего объявления королем войны Британскому союзу. По их собственным словам, мы не можем поддержать дорогостоящую и далекую войну, объявленную аристократами, не имеющими к ней никакого отношения, в то время как Ньюфаундленд и его жители испытывают острую нехватку средств и работы. Рейнджеры, посланные подавить толпу непокорных рабочих, рассчитывали просто разогнать собравшуюся толпу; в худшем случае им пришлось бы столкнуться с повторением ужасных событий 1932 года. Вместо этого, к ужасу полицейских, толпа разъяренных рыбаков оказалась хорошо вооружена пистолетами-пулеметами британского производства. Выстрелы, раздававшиеся по всему Сент-Джонсу, прекратились только после того, как толпа рыбаков прорвала наспех сооруженные валы и ворвалась в здание колонии, избив губернатора Уолвина до полусмерти при помощи предоставленного британцами оружия, пока он пытался бежать. Немногие члены Комиссии, которым удалось выжить, быстро сели на самолет в Канаду, чтобы сообщить о случившемся и вызвать помощь.\nХотя они полагали, что это всего лишь бунт, вышедший из-под контроля, захват здания Колонии силами FPU и объявление Коакером революции на Ньюфаундленде доказали, что семена недовольства синдикалистов заросли гораздо глубже, чем Комиссия могла предположить.."
nfl_uprising.6.a: "Да здравствует Терра Нова!"

nfl_uprising.7.t: "Тревожные новости из Ньюфаундленда"
nfl_uprising.7.d: "Ужасающая история событий была пересказана теми немногими, кто спасся от бунта в Сент-Джонсе. В отличие от буйства, едва не стоившего жизни премьер-министру Сквайрсу, этой разъяренной толпе удалось убить причину своих яростных выступлений. Неспособность рейнджеров Ньюфаундленда справиться с ситуацией поначалу озадачила канадцев, однако по мере того, как выжившие рассказывали свои истории, стало ясно, что разъяренная толпа, очевидно, была хорошо вооружена. Хотя источник этого оружия можно было легко списать на старые охотничьи ружья, некоторые очевидцы вспоминают, что оружие было военного образца и напоминало то, которое использовал наш заклятый враг - Британский Союз. Возможность восстания в Ньюфаундленде, хотя и муссируется некоторыми параноиками из нашей администрации, является шокирующе маловероятным сценарием. Однако если бы наши худшие опасения подтвердились, то это означало бы, что синдикалистские дьяволы закрепились бы прямо у нашей входной двери. .."
nfl_uprising.7.a: "Боже правый, что там происходит?"

nfl_uprising.8.t: "Синдикалисты захватывают Ньюфаундленд"
nfl_uprising.8.d: "Наши худшие опасения подтвердились: подразделение морской пехоты, отправленное на полуостров Авалон, чтобы разобраться в ситуации в Сент-Джонсе, вернулось лишь с мрачными новостями. Разрозненные случаи агитации, которые раньше можно было списать на случайность, теперь складываются в гораздо более мрачную картину обширной паутины синдикалистской инфильтрации. Рыбацкие лодки, обстреливающие канадские корабли, британские шпионы, переодетые в докеров, британские десанты в Лабрадоре - все это было частью коварного плана по захвату Ньюфаундленда и использованию его в качестве плацдарма для вторжения в остальную Канаду. Наши командиры, хотя и уверены в своей способности быстро расправиться с этими повстанцами, высказывают опасения по поводу возможности длительной войны, ведущейся вблизи канадских границ"
nfl_uprising.8.a: "Угроза синдикализма прямо у нас на пороге!"

nfl_uprising.9.t: "Восстание синдикалистов в Ньюфаундленде"
nfl_uprising.9.d: "Шокирующие новости пришли из Сент-Джонса на Ньюфаундленде, где произошло восстание в Профсоюзе защиты рыбаков, объединяющем синдикалистов. Ньюфаундленд, ранее бывший британским доминионом под защитой Канады, управлялся так называемой «Правительственной комиссией», комитетом изгнанников и канадских политиков, которым было поручено управлять больной экономикой Ньюфаундленда. Толчком к восстанию послужили репрессии Комиссии против Союза защиты рыбаков и последующее сотрудничество FPU с Лондоном в попытке освободиться от канадского доминиона. Даже при поддержке и обучении со стороны синдикалистской Британии, смогут ли эти революционеры противостоять мощи канадцев, можно только догадываться"
nfl_uprising.9.a: "Синдикалисты теперь на пороге Канады"

nfl_uprising.10.t: "Победа над реакцией!"
nfl_uprising.10.d: "Так называемая «ньюфаундлендская революция» наконец-то подошла к концу. Вопреки, казалось бы, невозможности, Союз Ньюфаундленда одержал победу над нашими бывшими канадскими владыками. Силы реакции изо всех сил пытались подавить нашу борьбу за свободу, и, к счастью, им это не удалось. Когда мир вновь возвращается на нашу землю, рабочие и рыбаки Ньюфаундленда празднуют вновь обретенную свободу и радуются своему триумфу над превосходящим врагом. При поддержке наших любезных союзников в Британском Союзе бешеные канаки и их хозяева-изгнанники были изгнаны, а Ньюфаундленд закрепил за собой право на государственность.\n\nВ Порт-Юнионе было устроено массовое празднование, в ходе которого в конюшнях Ньюфаундленда больше не было дефицитного алкоголя, ньюфаундлендского крика, жареной рыбы и даже некоторых сладостей, таких как пирог с печеными яблоками, пудинг с фигами и тоутонские хлебцы. Сам Уильям Коакер присутствовал на этом шумном празднике, произнеся торжественную речь, после которой был исполнен гимн FPU. Хотя Коакер навсегда войдет в историю как человек, спасший Ньюфаундленд, конфликт оказал довольно сильное влияние на пожилого члена Союза, и многие предсказывают, что не скоро FPU придется искать новое руководство.."
nfl_uprising.10.a: "Купцы и правительства слишком долго управляли нами; теперь мы определились в будущем, и нас больше не одурачат.."

nfl_uprising.11.t: "Восстание синдикалистов подавлено"
nfl_uprising.11.d: "Пока люди из Союза защиты рыбаков и их сторонники-синдикалисты пытались противостоять мощи канадской армии, похоже, что все их усилия оказались напрасными. Жалкие остатки синдикалистского правительства Ньюфаундленда официально подписали свою капитуляцию в разбомбленном зале, где когда-то был основан FPU. Юнионисты предложили эвакуировать лидера восстания Уильяма Коакера ещё до падения Порт-Униона, однако стареющий юнионист отказался от этого предложения, решив остаться на родине и предстать перед канадским правосудием. Организаторы первички, такие как Джои Смоллвуд, были пойманы в тщетных попытках бежать в Чикаго; Питер Кэшин был найден мертвым рядом с местом взрыва в Консепшн-Бей, с розово-бело-зеленым флагом в руках. \n\nПосле этой катастрофы канадское правительство решило включить территории Ньюфаундленда непосредственно в состав своей страны, управляя ими самостоятельно, без какого-либо вспомогательного управления. Серьезные неудачи комиссии послужили прямым доказательством того, что Ньюфаундленд принципиально не готов к самоуправлению на любом уровне.  "
nfl_uprising.11.a: "Доблестная, если не сказать тщетная попытка"

nfl_uprising.12.t: "Союз с коренными жителями в нашей революционной борьбе?"
nfl_uprising.12.d: "Видя, что на стене написано, и надеясь заключить с нами более выгодную сделку, чем при британском и канадском правлении, народ микмаков Ньюфаундленда направил природоохранника, экскурсовода, лингвиста и политического активиста Джо «Амите» Джеддора в качестве своего Великого Сакамау или вождя-представителя, чтобы предложить свою поддержку нашей революции. Предлагая оказать нам помощь в предстоящей борьбе и сражениях, микмаки в основном живут в Новой Шотландии, которая в настоящее время находится под властью роялистов и их изгнанных благодетелей, и поэтому они предлагают нам свою поддержку на одном условии - помочь им освободить своих сородичей в Новой Шотландии, предоставив им равное и справедливое место в новой нации, которую мы создаем. Они требуют большей автономии, равных прав с белыми, возвращения некоторых земель предков и других подобных условий, и их цена не слишком высока, чтобы рассматривать это предложение, но их жесткая антиевропейская и изоляционистская позиция ставит их в противоречие с нашими красными союзниками из Лондона. Должны ли мы сотрудничать с этими туземцами и предоставить им изолированный и равный мир, к которому они стремятся, или же нам следует отказать им и искать союзников в других местах?"
nfl_uprising.12.a: "Мы примем любую помощь"
nfl_uprising.12.b: "Что они могут предложить?"

nfl_uprising.14.t: "Нарушенные обещания"
nfl_uprising.14.d: "Несмотря на обещания максимально ограничить иностранное влияние, которые мы давали микмакам Джеддора, наша администрация полностью связала себя лодыжками Британского союза, разозлив наших потенциальных союзников в округе микмаков. Опасаясь, что обещанная им автономия и равные права теперь тоже под угрозой, микмаки и другие представители Первых наций начали проявлять беспокойство и воинственность, отчаянно пытаясь обеспечить себе средства к существованию любой ценой, объединяясь в группы, накапливая оружие и припасы и все больше замыкаясь в себе. Что же нам делать, чтобы унять их тревогу, если вообще что-то делать?"
nfl_uprising.14.a: "Успокоим их добрыми словами и пустыми банальностями"
nfl_uprising.14.b: "Неужели нас действительно волнует их мнение?"

nfl_uprising.15.t: "Организации микмаков пытаются совершить переворот"
nfl_uprising.15.d: "Опасаясь худшего, первые нации Ньюфаундленда и Лабрадора сплотились вокруг микмаков и их Великого Сакамау Джо Джеддора в последней и отчаянной попытке сместить проинтернациональное правительство силой. При поддержке других туземных групп и племен, а также небольшой части разочарованных ньюфийских сепаратистов, которые отказались от нынешней администрации и считают, что нам лучше жить самостоятельно, наша Революция теперь находится под угрозой полного срыва, если бескровный переворот Джеддора увенчается успехом. Желая уберечь невинных и мирных жителей от огня и даже не желая стрелять по нашим собственным силам безопасности, если это возможно, кротость и военная неопытность Джеддора могут стать нашей последней надеждой на спасение революционных усилий. остаётся только наблюдать, как все это будет происходить.."
nfl_uprising.15.a: "Попытка терпит оглушительный провал"
nfl_uprising.15.b: "Люди Рассветной страны вновь заявляют о своем праве на рождение!"

nfl_uprising.16.t: "Ньюфаундленд пытается объединиться с Канадой"
nfl_uprising.16.d: "Союз Ньюфаундленда, зависимого государства на другом берегу Атлантики, обратился к своим владыкам в Лондоне с предложением объединить свою маленькую «страну» с большим канадским социалистическим правительством. Правительство в Сент-Джонсе считает, что, несмотря на малые размеры Ньюфаундленда, его небольшое население и жалкую экономику, им будет лучше в союзе с Канадой, а не самостоятельно. Они просят нас одобрить это решение - одобрим ли мы его или отвергнем их попытки объединиться с новым правительством в Оттаве?"
nfl_uprising.16.a: "Согласное предложение - одобрите его немедленно!"
nfl_uprising.16.b: "Кажется, это плохая идея.."

nfl_uprising.17.t: "Лондон одобряет"
nfl_uprising.17.d: "Замечательные новости! Наши владыки в Лондоне одобрили слияние [CAN.GetNameDef] и Союза Ньюфаундленда. Многие рассматривают это действие как шаг к тому, чтобы новое социалистическое правительство Канады бросило вызов доминированию Союза Британии в своих делах, поскольку оно начинает укреплять свой контроль над социалистическими государствами в этом регионе. Реакция в Ньюфаундленде была неоднозначной: многие, кто поддерживал революцию из-за недоверия к Канаде, почувствовали себя обманутыми. Другие приветствовали это как первый шаг на пути к действительно процветающему Ньюфаундленду"
nfl_uprising.17.a: "За красную Канаду и красный Ньюфаундленд; вместе мы сильнее!"

nfl_uprising.18.t: "Лондон отказывается"
nfl_uprising.18.d: "Наши лондонские владыки отказали нам в союзе с Канадой. Их отказ был вызван в основном нестабильностью нового социалистического правительства Канады по сравнению с более укоренившимся правительством Ньюфаундленда. Некоторые считают скептицизм Лондона вполне объяснимым, но другие возмущены вмешательством UoB в наши дела и предлагают просто взять дело в свои руки в отношении Красной Канады"
nfl_uprising.18.a: "Не обращайте на них внимания, все равно это было глупое предложение"
nfl_uprising.18.b: "Мы сохраним наш Союз с Канадой, будь то ад или паводок!"

nfl_uprising.19.t: "Общественное одобрение Комиссии рушится"
nfl_uprising.19.d: "Правительственная комиссия, которой изначально было поручено управлять экономикой Ньюфаундленда, оказалась подорвана неспособностью реагировать на все более воинственное рабочее движение. В последние месяцы общественное одобрение деятельности Комиссии достигло однозначных цифр, поскольку подавляющее большинство жителей Ньюфаундленда осуждают её как неудачный проект. В ответ на это канадское правительство уволило нынешнее руководство Комиссии, произвело перестановки в кабинете министров и стало уделять больше внимания снижению напряженности в Доминионе. В результате перестановки кабинета министров многие министры Комиссии в изгнании были заменены на канадских, что свидетельствует о сдвиге в политике Комиссии в сторону Канады, возможно, в попытке задобрить тех жителей Ньюфаундленда, которые выступают за конфедерацию с Канадой.\n\nНесмотря на опасения Комиссии о неизбежности вооруженного восстания, Оттава отказалась принимать эти опасения всерьез, заявив, что Ньюфаундлендских рейнджеров и Королевской констеблей Ньюфаундленда более чем достаточно, чтобы справиться с возможными конфликтами между рабочими"
nfl_uprising.19.a: "Комиссия работает на износ"

nfl_uprising.20.t: "Смерть сэра Уильяма Форда Коакера"
nfl_uprising.20.d: "С глубоким прискорбием было объявлено, что сэр Уильям Форд Коакер, лидер великой ньюфаундлендской революции, был объявлен сегодня мертвым. Герой рабочего движения Ньюфаундленда всей жизни, Коакер родился в Сент-Джонсе в 1871 году и с юных лет быстро стал титаном левого политического движения на Севере. Его собственный протеже Джои Смоллвуд назвал его «выдающимся социальным реформатором, порожденным старейшей колонией Британии», и до самой смерти Коакер жил как один из самых уважаемых людей, ходивших по этим бурным берегам. От управления собственным сельскохозяйственным кооперативом «Коакервиль» и работы в уже созданном профсоюзе телеграфистов в студенческие годы до организации собственного течения местного рабочего движения через расширение «Коакервиля» и создание впоследствии Союза защиты рыбаков, Торговой компании «Рыбацкий союз» и самого города Порт-Юнион, Коакер провел десятилетия своей жизни, пытаясь улучшить уровень жизни и облегчить участь рабочего класса Ньюфаундленда, что он с успехом и сделал, став во главе нашей революции.\n\nНесмотря на то, что вначале он вел нас к победе, теперь мы должны двигаться вперёд с «мечтой Коакера» без него, поскольку он окончательно ушел на покой. В его отсутствие мы должны решить, кто из нас займет его место в авангарде FPU и нашей революции. Три наиболее вероятных кандидата - это либо старейший союзник Коакера, консервативный юнионист Кеннет Маккензи Браун, имеющий связи с канадскими прогрессивными консерваторами и Объединенной партией Ньюфаундленда, не входящей в число его обычных союзников в FPU, верный протеже Коукера, прогрессивный сторонник государства всеобщего благосостояния и модернист-индустриализатор Джои Смоллвуд, или самая известная союзница Коукера, феминистка-суфражистка, защитница труда и прогрессивная активистка Джулия Сальтер Эрл. Независимо от того, кто будет выбран, мы будем идти вперёд, объединившись за наследие и мечту Коакера, так что давайте оплакивать этого великого деятеля, сохраняя спокойствие и продолжая работать на благо Революции и народа Ньюфаундленда"
nfl_uprising.20.d_2: "С глубокой печалью было объявлено, что сэр Уильям Форд Коакер, самое узнаваемое лицо революционных левых Ньюфаундленда, был объявлен сегодня мертвым. Герой рабочего движения Ньюфаундленда всей жизни, Коакер родился в Сент-Джонсе в 1871 году и с юных лет быстро стал титаном политической сцены Истинного Севера. Его собственный протеже Джои Смоллвуд назвал его «выдающимся социальным реформатором, порожденным старейшей колонией Британии». До своей смерти Коакер жил как один из самых противоречивых, если не самый уважаемый человек, ходивший по этим бурным берегам. От управления собственным сельскохозяйственным кооперативом «Коакервилль» и работы в уже созданном профсоюзе телеграфистов в студенческие годы до организации собственного течения местного рабочего движения через расширение «Коакервилля» и создание впоследствии Союза защиты рыбаков, торговой компании «Рыбацкий союз» и самого профсоюзного города Порт-Унион, Коакер провел десятилетия своей жизни, пытаясь улучшить уровень жизни и облегчить участь рабочего класса Ньюфаундленда, а также работая в Ассамблее Ньюфаундленда. \n\nНыне Коакер наконец-то упокоился с миром, а рабочее движение Ньюфаундленда оправилось от тяжелой утраты и пытается найти достойного преемника - возможно, его старейшего союзника консерватора Кеннета Маккензи Брауна, его верного протеже модерниста-прогрессиста Джои Смоллвуда, или его сильнейший союзник среди женского рабочего движения Джулия Сальтер Эрл - к его могучему наследию, чтобы они могли взять на себя мантию борьбы рабочего класса, но на данный момент это в значительной степени ослабило радикальных левых и их попытки провести опасные и насильственные быстрые изменения в системе. Несмотря ни на что, давайте оплакивать эту великую фигуру, ведь отсутствие Коукера будет ощущаться по всей стране, несмотря ни на что"
nfl_uprising.20.a: "Его верный протеже Джои Смоллвуд возьмет на себя «Мечту Коукера»"
nfl_uprising.20.b: "Его старший соратник Кеннет М. Браун продолжит наследие Коакера"
nfl_uprising.20.c: "Его женская коллега Джулия С. Эрл будет развивать идеалы Коакера"
nfl_uprising.20.e: "Покойся с миром самый выдающийся социальный реформатор, созданный старейшей колонией Великобритании"

nfl_uprising.22.t: "Ведущая леди лейбористской сцены Ньюфаундленда"
nfl_uprising.22.d: "Джулия Сальтер Эрл - одна из первых женщин, баллотировавшихся на политические посты в Ньюфаундленде, и ведущая леди левых сил Канады. Общественная активистка, социальная феминистка и суфражистка, Солтер Эрл в своё время была президентом женского отделения Ассоциации промышленных рабочих Ньюфаундленда, возглавляя профсоюз, который представлял и защищал женщин, работающих на швейных, кордных и обувных фабриках, борясь за повышение зарплаты и более безопасные условия труда. Позже она сотрудничала с Эдвардом Дж. Уитти и Ассоциацией промышленных рабочих Ньюфаундленда для достижения этих целей, прежде чем сама выставила свою кандидатуру на выборах в 1925 году, претендуя на место в местном совете Сент-Джонса с лозунгом «Голосуйте за Джулию, она вас не обманет!», отстаивая свои старые идеи и одновременно выступая с прогрессивными идеями против детского труда и дискриминации женщин и меньшинств. Хотя она проиграла всего 11 голосов, это её не поколебало, и с тех пор Солтер Эрл продолжает баллотироваться на каждых выборах, продолжая свою общественную лейбористскую деятельность. Также она была связана с Женской ассоциацией методистской церкви на Кокрейн-стрит и Клубом старой колонии - ранее он назывался «Женский читальный зал и клуб текущих событий», а также сотрудничала с другими левыми деятелями, такими как покойные Фанни Ноулинг Макнил и Мэй Кеннеди, или американской организацией «Элизабет Флинн, Джулия Сальтер Эрл всю свою жизнь будет стараться облегчить участь женщин, детей и семей рабочего класса, и за десятилетия работы над этой благородной и гуманной целью её будут чествовать как одну из величайших защитниц труда и представителей общественности во всей стране"
nfl_uprising.22.a: "Голосуйте за Джулию, она вас не обманет!"

nfl_mikmaq.1.t: "Воссоединение с Антантой"
nfl_mikmaq.1.d: "После того как переворот удался, Джо Джеддор и остальные члены его ветхого альянса быстро приступили к ликвидации ущерба, нанесенного неудачниками-революционерами. От отмены самых радикальных левых реформ и законов, поддерживая некоторые политические меры, которые приносят пользу массам - особенно коренному населению - без каких-либо компромиссов, до лишения всех известных революционеров высоких постов и ключевых военных и политических должностей, Джеддор стремится отменить наиболее экстремальные и вредные аспекты Революции без какого-либо насилия или постоянного ущерба для жизни и репутации тех, кто просто пытался улучшить условия жизни своих собратьев, и при этом перевести государство на функционирование по плану, который он сам начал разрабатывать, чтобы два правительства Ньюфи - одно белое и одно коренное - работали в тандеме как равные под руководством Джеддора для всеобщего блага. Однако Профсоюзы негодуют, тем более что Джеддор готов принять Антанту с распростертыми объятиями, лишь бы его требования о равных правах и автономии коренного населения были наконец удовлетворены"
nfl_mikmaq.1.a: "Чем больше меняется ситуация, тем больше она остаётся прежней"

nfl_mikmaq.2.t: "Странные новости из Ньюфаундленда"
nfl_mikmaq.2.d: "Казалось бы, против нашей воли или действий Ньюфаундленд и Лабрадор вернулись к нам и всей Антанте. Их революция была подавлена изнутри недовольными племенами микмаков и ньюфийскими сепаратистами, работающими вместе под руководством культурного лидера Джо Джеддора, теперь Ньюфаундленд стремится присоединиться к нам в качестве равных и самостоятельных союзников, и, похоже, делает это независимо от того, нравится нам это или нет. Похоже, что мы нашли себе нового и маловероятного союзника, хотя это сделает любые мечты о полной аннексии Ньюфаундленда довольно сложными теперь, когда автономия микмаков была закреплена силой"
nfl_mikmaq.2.a: "В конце концов, так или иначе, мы получили Ньюфаундленд"

nfl_mikmaq.3.t: "Переговоры о землях наших предков"
nfl_mikmaq.3.d: "После того как мы выполнили обещания, данные Канаде, и вновь открыли Ньюфаундленд и Лабрадор для широкой Антанты, мы наконец-то можем вести переговоры за наши законные земли. Хотя Канада, скорее всего, откажется, это, вероятно, единственный шанс, который у нас есть в ближайшем будущем, чтобы мирно вернуть себе остальную часть Рассветных земель, так называемых восточных алгонкинских земель, которые составляют большую часть Новой Шотландии, Нью-Брансуика, острова Принца Эдуарда и Мэна, в обмен на провинцию Лабрадор, в которой нет коренного населения микмаков. Хотя нам повезло бы получить от канадцев даже Кейп-Бретон мирным путём и за небольшую цену, некоторые требуют, чтобы мы попросили всю Вабанакию, проживающую в пределах или даже за пределами национальных границ Канады, но это, вероятно, заведет нас слишком далеко. В качестве альтернативы мы можем проигнорировать эту мечту и вместо этого сотрудничать с нашими коренными жителями Лабрадора в лице многочисленных общин инуитов и инну, которые живут к северу от нас, чтобы построить панкоренное единство и процветание на этом пути. Что же мы решим?"
nfl_mikmaq.3.a: "Вести переговоры только по Кейп-Бретону"
nfl_mikmaq.3.b: "Вести переговоры о нём и Новой Шотландии"
nfl_mikmaq.3.c: "Вести переговоры обо всем этом, а также о Приморских провинциях"
nfl_mikmaq.3.e: "Отказаться от переговоров и сосредоточиться на единстве с инуитами Лабрадора и инну"

nfl_mikmaq.4.t: "Запрос микмаков"
nfl_mikmaq.4.d_ns: "Теперь под контролем Джо Джеддора и микмаков Ньюфаундленд мирно просит вернуть большую часть их исконных земель в виде Новой Шотландии и Кейп-Бретона, где живет большинство их рода, предлагая в качестве оплаты Лабрадор целиком. Должны ли мы согласиться на эту торговую просьбу нашей лояльной автономии?"
nfl_mikmaq.4.d_maratime: "Теперь под контролем Джо Джеддора и микмаков Ньюфаундленд мирно просит вернуть все их исконные земли в виде Новой Шотландии, Приморских островов и Кейп-Бретона, где живет большинство их рода, предлагая в качестве оплаты Лабрадор во всей его полноте. Должны ли мы согласиться на эту торговую просьбу нашей лояльной автономии?"
nfl_mikmaq.4.d_capebreton: "Теперь под контролем Джо Джеддора и микмаков Ньюфаундленд мирно попросил вернуть ему кусочек земли их предков в виде Кейп-Бретона, где живет большая часть их рода, предложив в качестве оплаты Лабрадор целиком. Должны ли мы согласиться на эту торговую просьбу нашей лояльной автономии?"
nfl_mikmaq.4.a: "Мы позволим им править своими исконными землями, пока мы сохраняем контроль над военными объектами"
nfl_mikmaq.4.b: "Однако мы не желаем отдавать ни одной территории Канады"

nfl_mikmaq.5.t: "Канада согласна!"
nfl_mikmaq.5.d_ns: "Вопреки всем ожиданиям, Канада согласилась на наше торговое предложение, позволив нам уступить Лабрадор в обмен на Кейп-Бретон и Новую Шотландию. Хотя они по-прежнему контролируют порт Галифакс и любые другие военные или стратегические объекты, с остальной частью этих исконных земель мы можем поступать по своему усмотрению, если только останемся верны Канаде и Антанте. Благодаря этой исторической сделке Рассветные земли были почти полностью воссоединены без кровопролития, и все благодаря Джеддору"
nfl_mikmaq.5.d_maratime: "Вопреки всем ожиданиям, Канада согласилась на наше торговое предложение, позволив нам уступить Лабрадор в обмен на Кейп-Бретон, Приморские острова и Новую Шотландию. Хотя они по-прежнему контролируют порт Галифакс и любые другие военные или стратегические объекты, с остальной частью этих исконных земель мы можем поступать по своему усмотрению, если только останемся верны Канаде и Антанте. Благодаря этой исторической сделке Рассветные земли были почти полностью воссоединены без кровопролития, и все благодаря Джеддору"
nfl_mikmaq.5.d_capebreton: "Вопреки всем ожиданиям, Канада согласилась на наше торговое предложение, позволив нам уступить Лабрадор в обмен на Кейп-Бретон. Хотя они по-прежнему будут контролировать все военные и стратегические объекты на этой территории, с остальной частью этих исконных земель мы можем поступать по своему усмотрению, пока сохраняем верность Канаде и Антанте. Благодаря этой исторической сделке Рассветные земли частично воссоединились без кровопролития, и все благодаря Джеддору"
nfl_mikmaq.5.a: "Прекрасные новости"

nfl_mikmaq.6.t: "Канада отказывается"
nfl_mikmaq.6.d_ns: "Как и ожидалось, Канада трагически отклонила нашу просьбу обменять Лабрадор на наши законные земли в Новой Шотландии и Кейп-Бретоне. Похоже, что Рассветные земли не воссоединятся в ближайшее время. Вместо этого нам придется переключить своё внимание на построение единства с инуитами и инну Лабрадора"
nfl_mikmaq.6.d_maratime: "Как и ожидалось, Канада трагически отклонила нашу просьбу обменять Лабрадор на наши законные земли в Новой Шотландии, Приморском крае и Кейп-Бретоне. Похоже, что Рассветные земли не воссоединятся в ближайшее время. Вместо этого нам придется переключить своё внимание на построение единства с инуитами и инну Лабрадора"
nfl_mikmaq.6.d_capebreton: "Как и ожидалось, Канада трагически отклонила нашу просьбу обменять Лабрадор на наши законные земли в Кейп-Бретоне. Похоже, что Рассветные земли не воссоединятся в ближайшее время, даже несмотря на нашу скромную просьбу. Вместо этого нам придется переключить своё внимание на укрепление единства с инуитами и инну Лабрадора"
nfl_mikmaq.6.a: "Не можем сказать, что мы удивлены"

nfl_mikmaq.7.t: "Наследие культуры беотуков"
nfl_mikmaq.7.d: "Несмотря на отсутствие поселений народности микмак, Лабрадор уже давно является домом для коренного населения в лице местных племен инну и инуитов. Наши три группы давно поддерживают связи, по крайней мере, с 1500-х годов, когда культура беотук эмигрировала с Лабрадора на Ньюфаундленд, объединив различные культуры инуитов, микмаков и инну (наскапи и неинуитов) в свою собственную синкретическую смесь. Поскольку Лабрадор и Ньюфаундленд вынуждены быть соединенными вместе, а наши мечты о возвращении Рассветных Земель на юг развеялись, эти северные соседи - наша последняя надежда на союзников со схожим культурным мировоззрением, поскольку Белая Канада становится все более и более доминирующей, поэтому мы должны работать с этими коренными народами так тесно и так равноправно, как только можем, поднимая культуры друг друга для всеобщего блага"
nfl_mikmaq.7.a: "Включить этих дальних родственников, но сохранить нашу идентичность микма'ки"
nfl_mikmaq.7.b: "Формализуйте равноправную конфедерацию вабанаки-инуитов-инну!"

nfl_mikmaq.8.t: "Вспоминая войну короля Вильгельма"
nfl_mikmaq.8.d: "Во время войны короля Вильгельма в 1696 году, которая была всего лишь североамериканским театром для гораздо более глобальной Девятилетней войны между Империями Франции и Англии, наши предки из конфедерации Вабанаки - восточных алгонкинов, включая микмаков, малисетов, абенаки, пенобскотов и пассамакодди - сражались вместе с войсками Новой Франции, Они участвовали в боях на восточном побережье Канады, сровняв с землей более 100 английских колониальных деревень и поселений, и прославились во время осады Пемакида. Во время этого конфликта появились такие выдающиеся лидеры, как знаменитый Жан-Винсент д'Аббади, барон де Сен-Кастен, вождь абенаки. Хотя Новая Франция с тех пор слилась с обширной Канадой, и хотя по воле судьбы мы теперь оказались в одном ряду с англосаксами, мы никогда не забудем наследие наших военных доблестей и побед. Мы будем обращаться к этому наследию, создавая современную армию микмаков, в центре которой будут ветераны Рассветных земель - такие, как наш собственный Петер Джеддор, племянник нашего лидера Джо и сам ветеран Великой войны, Сэм Глоад, ставший орденоносным солдатом канадской армии во время Вельткрига, и Чарльз Норман Шэй, служивший в американских войсках, прежде чем занять пост сачама Пенобскота, - с какими бы врагами мы теперь ни столкнулись, никто и никогда не отнимет у нас Рассветные земли!"
nfl_mikmaq.8.a: "Мы никогда не забудем"

nfl_mikmaq.9.t: "Возвращение к традиционному советизму?"
nfl_mikmaq.9.d: "Традиционно Санте Мавиоми - или Большой совет микмаков - берет на себя функции исполнительной, судебной и законодательной власти в обществе микмаков, при поддержке женского совета, различных других подсоветов и местных демократических организаций, которые используют все группы нашего народа, а также многочисленных вождей и капитанов, которые руководят этими советами, - все это объединяется в истинное выражение плюралистического правления, свободного от деспотизма и диктаторов. Тем не менее, в периоды сильного напряжения или государственной важности выбирается великий сачам или сакамау, чтобы представлять волю всего народа, как это было в недавнем случае с Джо Джеддором. Однако такая должность, как правило, является временной, и сейчас, когда худшее уже позади, большинство старейшин и приверженцев традиций призывают Джеддора уйти в отставку. Джо Джеддор, хотя и рад уйти на покой, чтобы продолжить свою жизнь в качестве лингвиста, натуралиста, защитника природы, гида и историка, не решается покинуть свой пост после того, как некоторые обеспокоенные граждане заявили, что его уход ослабит наши позиции по отношению к канадцам и другим странам Антанты, чьи системы управления привыкли вкладывать большие полномочия в одного человека. Эти дебаты стали настолько суматошными, что первая встреча Джеддора с главным советом в Мнику после возвращения на Кейп-Бретон прошла ужасно: постоянные споры между капитанами и старейшинами диктовали ход всего мероприятия. В условиях напряженности Джеддор должен сделать выбор: уйти в отставку ради единства или остаться на посту сакамау, чтобы противостоять англосам"
nfl_mikmaq.9.a: "Позволить Джеддору продолжить своё пребывание на посту сакамау" 
nfl_mikmaq.9.b: "Возвращение к правлению Санте Мавиоми"

nfl_mikmaq.10.t: "Воссоединение с нашими братьями на Маритимах"
nfl_mikmaq.10.d: "С тех пор как Мэн и провинции Маритимы вновь оказались в руках коренных народов, мы воссоединились с пассамакудами, мализитами и пенобскотами, наконец объединив Земли Рассвета под одним знаменем, ведь с 1862 года наш народ не был целостным. Чтобы почтить лидеров этих братских племён, которые провели наш народ сквозь тьму англо-средневековой оккупации, мы сделаем их ведущих представителей официальными министрами в нашем правительстве, поскольку они продолжают руководить своими советами в согласии с нашим, включая таких фигур, как вождь и «Лептанет» Уильям Саулис из мализитов, который продвигает католический синкретизм и мауррассианство, вождь Уильям Нептун из пассамакуда, активно работающий на возрождение традиционной культуры, вождь Чарльз Норман Шей из пенобскотов, который доблестно служил в американской армии, Генри Перли, также известный как вождь Генри Красное Орёл — знаменитый народный писатель, защитник природы, антисоциалистический реформатор и артист мэновских воластоки мализитов, а также Габриэль Силлибой из ми'кмаков Кейп-Бретона, первый Великий вождь, избранный в 1919 году, и первый современный ми'кмак, кроме джеддоров, который боролся за признание коренных народов, права на охоту и соблюдение старых договоров, заключённых нашими предками с канадцами столетия назад, которые должны гарантировать нам неотъемлемые права. Однако многие считают, что любой из этих титанов мог бы временно служить великим сачамом — или Кджи-Сакамав — как это делал Джеддор, чтобы укрепить доверие и сотрудничество между нашими группами. Должны ли мы назначить одного из этих героев Кджи-Сакамавом на время, как это было с Джо Джеддором, или же сохранить текущую систему ради стабильности?"
nfl_mikmaq.10.a: "Они все будут усердно служить Землям Рассвета."
nfl_mikmaq.10.b: "Назначить Уильяма Нептуна, вождя племени пассамакуда, великим сачамом."
nfl_mikmaq.10.c: "Назначить Чарльза Нормана Шея, потомка Мадокавандо, новым великим сачамом."
nfl_mikmaq.10.e: "Назначить Уильяма Саулиса, восстановителя единства Вуластука, новым великим сачамом."
nfl_mikmaq.10.f: "Назначить Габриэля Силлибоя, первого избранного Великого вождя ми'кмаков, новым великим сачамом."
nfl_mikmaq.10.g: "Назначить Генри Красное Орла, знаменитого писателя и защитника природы из мализитов, новым великим сачамом."

nfl_mikmaq.11.t: "Судьба нашей индоктринации"
nfl_mikmaq.11.d: "С момента столкновения вождя Анри Мемберту с французским католическим миссионером Жаком Картье в конце 1500-х - начале 1600-х годов микмаки подверглись влиянию христианства, как в лучшую, так и в худшую сторону, что привело к расколу в нашем народе, который сохранился и в современную эпоху. Ноэль Джеддор - брат нашего Джо Джеддора и наш Сагамау до того, как Джо получил эту должность, - даже был сослан в глушь Кейп-Бретона в 1923 году из-за своей пламенной речи против англизации нашей религии и культуры, в которой он заявил: «Если мы перестанем говорить на языке микмак в церкви, в наших сердцах будет убийство», и которую некоторые неправильно истолковали как призыв к насилию. Позже он заявил: «Когда-то, до того как мы стали христианами, микмаки были очень сильны, и даже пули не могли причинить нам вреда. Но когда мы стали христианами, мы превратились в очень слабый народ», Ноэль представляет наиболее антиевропейский и антихристианский народ среди нас, в то время как другие родственники, диаметрально противоположные этим идеям в Рассветных землях, такие как вождь Уильям Саулис из племени малиситов, вместо этого активно выступают за католическо-алгонкинский синкретизм, В частности, Саулис черпал вдохновение у французского мыслителя Шарля Морасса с помощью его Motewolonuwi-Papahtom, или католических шаманов, преданных мавританскому интегрализму. Эти заезженные цитаты Ноэля Джеддора снова вызвали споры, втянув большую часть округи в дебаты между нашей новой верой и нашими старыми традициями, поскольку одни требуют полной преданности католицизму и европейским языкам, а другие выступают за более синкретический подход, который больше заботится и помогает возрождению нашей родной культуры, обычаев, веры и языка, оставаясь при этом внешне христианским. И вот ещё один спор ложится на тарелку Сакамау, оставляя Джо Джеддора принимать ещё одно решение, которое повлияет на Народ Рассвета на десятилетия вперёд"
nfl_mikmaq.11.a: "Сохранять полную приверженность христианству, невзирая на старые споры"
nfl_mikmaq.11.b: "Устранить слабость. Частично переориентироваться на более традиционные туземные верования"

nfl_mikmaq.12.t: "Просьба микмаков"
nfl_mikmaq.12.d: "Теперь под контролем Джо Джеддора и микмаков Ньюфаундленд мирно просит вернуть оставшуюся часть их исконных земель в виде Мэна, предлагая в качестве оплаты военные поставки и право на причал. Должны ли мы согласиться на эту торговую просьбу нашего верного союзника и соседа или скажем им, чтобы они проваливали за то, что они смехотворно просят целое государство практически даром?"
nfl_mikmaq.12.a: "Хорошо, удовлетворим их просьбу"
nfl_mikmaq.12.b: "Они что, с ума сошли?"

nfl_mikmaq.14.t: "Новая Англия отказывается"
nfl_mikmaq.14.d: "Как и ожидалось, Новая Англия трагически отклонила нашу просьбу о покупке штата Мэн. Похоже, что Рассветные земли не воссоединятся в ближайшее время. Вместо этого нам придется переключить своё внимание на создание единства без Мэна и абенаки"
nfl_mikmaq.14.a: "Не можем сказать, что мы удивлены"

nfl_mikmaq.15.t: "Новая Англия принимает"
nfl_mikmaq.15.d: "Вопреки нашим самым смелым ожиданиям, Новая Англия согласилась уступить нам Мэн. Благодаря щедрости наших новых американских союзников Рассветные земли наконец-то объединились, вновь создав цельный и сплоченный народ вабанакиков"
nfl_mikmaq.15.a: "Чудесные новости!"

nfl_mikmaq.16.t: "Воссоединение нашего Королевства?"
nfl_mikmaq.16.d: "После того как остальная часть Рассветной страны была окончательно закреплена, мы обратим свой взор на последний кусочек паззла восточных алгонкинов - Мэн. Мэн, где проживают абенаки, а также частичная родина пенобскотов, пассамакодди и, в незначительной степени, мализетов, является последней частью старой конфедерации вабанаки, находящейся вне нашего контроля. Антанта не имеет доли в этом регионе, хотя сама открыто желает доминиона над Новой Англией, а канадцы более чем ободряюще отнеслись к нашим планам захвата штата, так что стоит ли нам добиваться Мейна?"
nfl_mikmaq.16.d_nee: "Окончательно закрепив за собой остальную часть Рассветной страны, мы теперь обратим свой взор на последний кусочек головоломки восточных алгонкинов - Мэн. Мэн, где живут абенаки, а также частичная родина пенобскотов, пассамакодди и, в незначительной степени, мализетов, - последняя неподконтрольная нам часть старой конфедерации вабанаки. Однако наши новые союзники в Новой Англии уже давно претендуют на этот самый северо-восточный американский штат, оставляя нас в неловкой ситуации. Должны ли мы попытаться договориться с нашими новыми американскими союзниками, чтобы попытаться захватить Мэн мирным путём, или нам следует отказаться от этой идеи?"
nfl_mikmaq.16.a: "Конфедерация Вабанаки вновь станет единым целым!"
nfl_mikmaq.16.b: "Мы вполне довольны своими нынешними территориями"

nfl_mikmaq.17.t: "Иероглифы и петроглифы микмаков"
nfl_mikmaq.17.d: "Впервые описанные западными глазами в 1675 году французским римско-католическим миссионером отцом Ле Клерком, когда он наблюдал, как дети микмаков (микмау) писали знаки на бересте перьями дикобраза, а затем считали эти знаки, чтобы помочь им запомнить свои молитвы, микмаки имеют интересную историю использования пиктограмм и иероглифов. Отец Ле Клерк взял то немногое, что он видел, и расширил их, придав им официальный дизайн и организацию, создав на основе увиденного полноценную письменную систему, которая затем распространилась среди других миссионеров и по всем районам микмаков, став неофициальным алфавитом для языка микмаков, наряду с аналогичным иероглифическим переводом языка микмаков, сделанным зимой 1737-1738 годов другим католическим миссионером по имени Пьер Майяр. Хотя существуют археологические свидетельства создания пиктограмм до контакта с европейцами, исследований их распространенности и использования практически не существует, они либо утрачены со временем, либо не сохранились или не изучались вообще, по крайней мере в западной академической среде, что заставляет многих считать, что исследования и лингвистические транскрипции Ле Клерка и Майяра были истинным происхождением этой системы письма, и что микмаки до их прибытия использовали знаки только мнемонически, что может быть правдой, а может и нет. До сих пор ведутся жаркие споры о том, существовала ли эта система письма до прихода европейцев, и есть некоторые доказательства - или их отсутствие - в пользу той или иной теории, но это не помешало распространению этого «письма рыбы-сосунка», как его называют, среди приличной части нашего населения, особенно в религиозной среде, поскольку оно часто используется для транскрибирования католических молитв с английского на наш родной язык. Называемая Gomgwejui'gasit на традиционном языке микмаков, который сам называется Mi'kwmawi'sit/Mi'kmawi'simk, иероглифическая система письма микмаков представляет собой странный сплав европейской и коренной истории, отражающий нашу собственную синкретическую культуру, и поэтому она является идеальной системой письма для сопровождения нашего языкового и культурного возрождения под руководством Джеддора и при поддержке других лингвистов микмаков, таких как Дэвид А. Френсис и доктор Питер Льюис Пол. Надеемся, что в ближайшие десятилетия новое поколение микмаков сможет говорить на своем родном языке, читая и записывая на нашей уникальной иероглифической системе, поскольку мы продолжаем сопротивляться англизации везде, где только можем"
nfl_mikmaq.17.a: "Мы возродим эти старые письмена в поисках истины о нашем происхождении"

nfl_mikmaq.18.t: "Сохранение природного величия Рассветной страны"
nfl_mikmaq.18.d: "Выполняя свои обещания по сохранению нашего природного царства, Сакамау Джеддор продолжает свою природоохранную и экологическую деятельность. Стремясь сохранить естественные леса и побережья, которые мы называем своим домом, а также очистить старые священные земли, которыми дорожили наши предки, Джеддор постарался не только остановить, но и обратить вспять культурное стирание и экологический ущерб, нанесенный старым империалистическим порядком. Основное внимание он уделил Национальному парку Кеджимкуджик и Тобеатическому заповеднику, которые представляют собой огромные природные резерваты, превращенные в экологические раи и по-прежнему являющиеся святыми землями для наших народов, как это было на протяжении десятков поколений до нас. Под присмотром Джеддора земля морозных гигантов и каменных гномов вздохнет спокойно и вновь зазеленеет"
nfl_mikmaq.18.a: "Природное царство виклатмуджей и джену будет сохранено"

nfl_mikmaq.19.t: "Семья Джеддор и их заклятый соперник Сент-Круа"
nfl_mikmaq.19.d: "Семья Джеддор издавна была в центре политики и культуры микмаков, начиная с Ве'джиту Исидора, который был кжи-сакамавом всех микмаков в Нью-Брансуике, Ньюфаундленде и Лабрадоре, Новой Шотландии и Квебеке в конце 1600-х - начале 1700-х годов. Перенесясь в наши дни, его предок Джозеф 'Амите' Джеддор работает вместе со своим братом, бывшим кжи-сагамау Ноэлем Джозефом Джеддором, и племянником Петер Джеддором, чтобы сохранить чистоту фамилии и направить своих собратьев микмак к более равноправной и благополучной жизни. Однако Ноэль известен своими более радикальными взглядами на антиевропейские проблемы, он является хранителем племенной реликвии - старого католического молитвенника с водяными знаками 1807 года, написанного иероглифами микмаков (Komqwej wi'kasikl или Gomgwejui'gasit) - и печально известен тем, что проиграл должность сакамау своему брату Джо, нынешнему обладателю этого титула, после пылких выступлений против разрушения нашей культуры и языка руками прежней администрации и их лакея отца Станислауса St. Круа.\n\nСент-Круа сам прибыл в Рассветные земли в 1916 году и быстро стал врагом джеддоров, целенаправленно вбивая клин между самыми прокатолическими из нас и теми, кто, подобно джеддорам, всё ещё борется за нашу собственную уникальную культуру и самобытность, и все это несмотря на то, что микмаки испокон веков мирно и продуктивно живут как образцовые граждане. Ранее запрещавший язык микмак в церквях и школах, поощрявший межрасовые браки, чтобы обелить наши этнические корни, и способствовавший принятию законов, которые вечно держали микмаков и другие народы Первой нации в нищете на протяжении многих поколений, ущерб, нанесенный отцом Сент-Круа, был в значительной степени устранен благодаря руководству семьи Джеддор, но это не избавило нас от злобы, которую мы держим против него и его коррумпированной родни в бывшей Ньюфи-Маунтис. Никогда больше подобное злодейство не воцарится ни в Ньюфаундленде, ни где бы то ни было ещё, и наше правление незыблемо, ибо упадок остановлен. Теперь, благодаря Джеддорам, наше национальное и культурное возрождение может полностью начаться, и патерналистская тирания больше никогда не займет здесь место"
nfl_mikmaq.19.a: "Семья, посвятившая себя облегчению участи микмаков"

nfl_mikmaq.20.t: "План Z"
nfl_mikmaq.20.d: "Когда реальность окончательно утвердилась в мысли, что мы никогда не сможем мирно объединить Рассветные земли - они же Вабанакик или Вабанакия - восточных алгонкинов благодаря предательству и деспотичному империализму англосаксов, основная масса нашего народа - не только микмаки, но и все вабанаки Рассветных земель - начала взывать к справедливости. Не имея практически никакого другого выхода, при высоком уровне напряженности многие призывают к непостижимой реальности войны. Хотя тотальная война с канадцами и их союзниками по Антанте, скорее всего, окажется непобедимым адом, есть небольшая вероятность, что мы сможем заставить их сесть за стол переговоров и заявить о своих требованиях, если проведем успешную и молниеносную партизанскую кампанию, направленную на захват их крупных городов, а также основных правительственных и военных объектов по пути. Такой самоубийственный план, скорее всего, последняя надежда нашего народа на воссоединение, но даже обсуждать такой план - предательство по отношению к нашим «союзникам» по Антанте, которые помогли нам добиться и сохранить независимость, так что же нам делать?"
nfl_mikmaq.20.a: "Немыслимое и невозможное. Скрыть любое упоминание об этом предательском заговоре"
nfl_mikmaq.20.b: "Мы маршируем за Оттаву, чтобы покончить с этой несправедливостью раз и навсегда!"

nfl_mikmaq.21.t: "Канада в нашей власти"
nfl_mikmaq.21.d: "После чудесного успеха нашего молниеносного наступления на неподготовленных и ничего не подозревающих канадцев мы теперь контролируем три крупнейших города Канады - Оттаву, Торонто и Монреаль, сводя на нет усилия наших врагов и, вероятно, ставя нас в выгодное положение на переговорах, если мы предложим им мирные переговоры. Итак, следует ли нам продолжать тотальную войну и возмездие, не получая при этом ничего, кроме удовлетворения от разгрома наших врагов, несмотря на то, что Антанта, вероятно, готовится к контратаке из-за рубежа, или мы должны навязать им свои требования сейчас, пока у нас есть такая возможность, и если да, то как далеко мы зайдем, учитывая, что они не в состоянии сказать «нет»?"
nfl_mikmaq.21.a: "Просто захватить нашу законную территорию в Рассветной стране и оставить Антанту на произвол судьбы"
nfl_mikmaq.21.b: "Мы будем сражаться до смерти. Вперёд, к Ванкуверу!"

nfl_mikmaq.22.t: "Окончательная судьба"
nfl_mikmaq.22.d: "Покорив всю Канаду, мы наконец-то можем делать с Великим Севером все, что захотим, ведь остатки прежнего правительства Канаков не в состоянии остановить нас, да и их союзники не хотят беспокоиться. Итак, теперь мы должны решить, что именно делать с этими обширными землями. Мы можем либо отпустить автономную Канаду, сохранив за собой Рассветные земли, передав остатки Канаки под власть военного или гражданского правительства, лояльного нашему государству, либо совершить немыслимое - полностью ликвидировать концепцию Канады, заменив прежнее образование сетью автономий под руководством коренных народов и государств-сателлитов Канаки. Какова будет окончательная судьба империалистической конструкции, некогда известной как Канада?"
nfl_mikmaq.22.a: "Захватить Рассветную страну и создать военное правительство для управления остальной частью"
nfl_mikmaq.22.b: "Взять Рассветную страну и создать местное оккупационное правительство для остальной части"
nfl_mikmaq.22.c: "Расторгнуть концепцию Канады и вернуть землю племенам"

nfl_mikmaq.23.t: "Распад Канады"
nfl_mikmaq.23.d: "После катастрофического и унизительного поражения от автономистов племени микмак в Ньюфаундленде, которое привело к быстрой оккупации их крупнейших городов, канадские вооруженные силы полностью развалились, оставив избитое правительство без защиты, которое отчаянно молило о мире, который только можно было получить. В поисках справедливости или, возможно, мести за столетия плохого обращения, злоупотреблений, пренебрежения и угнетения, которым подвергались первые нации, метисы и инуиты, и которые были созданы руками канадцев, широкая коалиция коренных националистов и ньюфаундлендских сепаратистов под командованием Джо Джеддора решила полностью разрушить современную концепцию единого канадского государства, оставив после себя ряд коренных автономий и младенческих государств на месте того, что когда-то было известно как Канада, и одновременно разрушив то, что осталось от вечно незыблемой Антанты"
nfl_mikmaq.23.a: "Истинный Север никогда больше не будет сильным и свободным"

nfl_mikmaq.24.t: "Восстановление Ирокезской конфедерации"
nfl_mikmaq.24.d: "Поскольку в наши владения теперь входят земли Новой Англии, необходимо провести небольшую реорганизацию. Забрав земли, на которые мы претендуем в Рассветных Землях вокруг Мэна, чтобы воссоединиться с нашими родственниками абенаки и пенобскотами, мы решили отдать остальную часть этого региона в автономию под властью наших коренных братьев из Шести Наций, более известных как хауденосауни или ирокезы. Мы уже заключили союз с их гуронскими собратьями из племени могавков и предоставим Шести нациям причитающиеся им по праву земли и автономию, пока они остаются верными нам"
nfl_mikmaq.24.a: "Шесть наций восстают вновь"
nfl_mikmaq.24.b: "Шесть наций восстанут вновь\n(играть за Хауденосауни)"

nfl_mikmaq.25.t: "Наследие летнего лагеря в Миавпукеке"
nfl_mikmaq.25.d: "Главное поселение семьи Джеддор, Миавпукек, расположенное за Кейп-Бретоном, в заливе Эспуар, сначала было летним лагерем, который в 1760-х годах бывший сакамау Жанно Пекидалуэ превратил в постоянное поселение для нашего народа, и с тех пор оно служит одним из самых важных центров для семьи Джеддор, а также одним из самых важных поселений в рамках всего племени микмаков. Изолированное и отдаленное место в зеленеющей долине, описанное нашими предками как «необитаемая дикая местность южных внутренних районов, предлагало изобилие мелкой дичи: лисиц, ондатр и бобров. Тысячи лесных карибу бродили по бушам и зарослям», Миавпукек является символом всего, за что мы выступаем, существуя на протяжении всего нашего перехода от полукочевого и охотничье-собирательского поведения к более модернизированному образу жизни, а также служит рабочим примером, доказывающим, что наш сельский, природоохранный образ жизни является устойчивым. В дальнейшем эти земли исследовали и исследовали такие известные люди, как проводник Джозеф Сильвестр, которому в основном приписывают роль одного из первых микмаков, показавших этот некогда скрытый эдем европейским поселенцам, а более поздними почетными посетителями этой священной земли были некоторые делегаты из Киббо Кифт английского изгнанника и эзотерика-эколога Джона Харгрейва, Дикие и богатые земли Миавпукека - предмет зависти атлантического Северо-Востока, а сам Миавпукек - живой, дышащий символ всего, за что мы выступаем. Мы обустроим эту территорию, чтобы она стала новым центром нашей администрации, а также новым национальным парком, продолжая при этом придерживаться тех же принципов сельской жизни, охраны природы и заботы об окружающей среде, которые сделали наших предков здоровыми, сильными и спокойными"
nfl_mikmaq.25.a: "Мы всегда будем чтить эти экологические и сельские корни"
nfl_mikmaq.25.b: "Почтим эти корни, сделав Миавпукек новой столицей!"

nfl_mikmaq.26.t: "Сыновья Лейфа Эрикссона снова восстают"
nfl_mikmaq.26.d: "Как будто снова наступил 1000 год, потомки Лейфа Эрикссона, Торфинна Карлсефни, Гудрид Торбьярнардоттир и других старых жителей Винланда снова поднялись и захватили власть в Исландии. Теперь их новый, прожорливый националистический режим говорит о потенциальном завоевании их так называемой «законной» земли здесь, вдоль побережья Северной Атлантики, и поет новые песни и пишет новые саги о Винланде и Валгалле. Для них мы и наши союзники инуиты-инну - не что иное, как «скрёлинги», или нецивилизованные варвары и дикари, но как мы должны относиться к ним в свою очередь?"
nfl_mikmaq.26.a: "Не обращайте внимания на эту жалкую попытку взрослых людей играть в притворство" 
nfl_mikmaq.26.b: "Мы отомстим этим неовинландцам. К войне!"
nfl_mikmaq.26.c: "Зароем томагавк и примем их в Антанту!"

nfl_mikmaq.27.t: "Наши права на остров Антикоста"
nfl_mikmaq.27.d: "Наша ситуация с канадцами теперь окончательно решена, и одним из немногих оставшихся вопросов, которые нам предстоит решить, стремясь полностью закрепить контроль микмаков над всеми Рассветными Землями, стал остров Антикости. Остров Антикости, называемый также Нотискуан (местные инну называют его Нотискуан, а микмаки - Натигостек), - это глубоко заросший лесом остров, поросший папоротниками и хвойными деревьями насколько хватает глаз, если не зацикливаться на скалистых берегах или вырубленных в реке ущельях, расположенный между проливами Жака Картье и Хунгуэдо в заливе Святого Лаврентия, у побережья Квебека. Остров неоднократно переходил из рук в руки с тех пор, как в 1680 году сюда прибыли первые европейские поселенцы из Франции. По сомнительным и фантастическим утверждениям, в 1715 году остров был использован пиратами и убийцами для сокрытия сокровищ, Затем остров был куплен и объединен в 1874 году в Компанию острова Антикости, а затем продан французскому шоколатье Анри Менье в 1895 году, который провел масштабную реконструкцию острова, построив на нем собственные деревни, пруды для ловли омаров, заповедники дичи, а также попытался организовать местную горнодобывающую, торфяную и лесозаготовительную промышленность, чтобы извлечь из этого места хоть какую-то пользу и доход; Все они потерпели неудачу, а завезенные им олени даже привели к тому, что местный вид черных медведей начал голодать и вымер из-за чрезмерной конкуренции за ягоды, которыми медведи нагуливали жир для зимней спячки. Менье продолжал разбазаривать потенциал острова, используя его как своё личное убежище до самой смерти в 1913 году, оставив Антикосты своему брату Гастону, который в итоге продал его компании Wayagamack Pulp and Paper Company в 1926 году, а в 1931 году он перешел в собственность Consolidated Paper Corporation Limited. Антикости, где находилась умирающая лесная промышленность, пострадавшая от Британской революции, Великой депрессии и Черного понедельника, был практически заброшен, а две основные старые деревни - Инглиш-Бей и Фокс-Бей - превратились в города-призраки, оставив Порт-Менье единственным обжитым местом, и нынешние владельцы отчаянно пытались его продать. \n\nОднако эта долгая история совершенно не учитывает ещё более древнюю историю острова. Тысячи лет Антикости использовался предками как место охоты, ловли лосося и периодического поселения племени микмак. Остров также примечателен своей живописной экосистемой, где обитают уникальные представители флоры и фауны. Десятая часть из примерно 700 видов растений, описанных братьями-миссионерами и ботаниками Мари-Викторен и Ролландом-Жерменом, считается редкой, как, например, орхидея Ram's Head Lady's Slipper, Здесь обитают морские млекопитающие и редкие птицы, несмотря на то, что некоторые из них были истреблены инвазивными видами, завезенными европейскими поселенцами, а также уникальные геологические образования, такие как сланцы Ютика, водопад Вореаль или знаменитые обширные пласты окаменелостей, в которых запечатлен снимок ородовикского периода примерно 447 и 437 миллионов лет назад. \n\nОстров Антикости, называемый Натигостег, что означает «передовая земля», находится на западной границе Рассветных земель, но наш народ был вынужден покинуть его под растущим давлением в течение последних нескольких столетий европейского влияния, оставив часть Рассветных земель недоступной для нас до сих пор. После того как администрация Джеддора вытащила Ньюфаундленд и остальные Рассветные земли из застойной трясины, в которой мы когда-то гнили, мы наконец-то получили возможность приобрести Натигостег для себя и спасти остров от гниения, вызванного европейцами, не прибегая к насилию или уловкам. Благодаря этой исторической покупке, когда группа коренных народов выкупает свою законную землю, мы также закрепим широкие и обширные меры защиты окружающей среды острова на вечные времена, создав Национальный парк Натигостег, чтобы сохранить этот замечательный заповедник, а также работаем над устранением ущерба, нанесенного нашим исконным охотничьим угодьям завезенными европейцами инвазивными видами, которые привели к исчезновению местных медведей, лисиц, оленьих мышей, летучих мышей, куниц и выдр. Мы также распространим эти меры защиты не только на биосферу, но и на археологические памятники, посвященные изучению доисторической жизни и доисторических коренных народов этого региона. Так давайте же сделаем предложение, от которого не смогут отказаться эти отчаявшиеся лесорубы, и вернём себе один из последних недостающих кусочков нашей культуры и истории"
nfl_mikmaq.27.a: "Заблудший кусочек наших Рассветных земель наконец-то будет возвращен"

nfl_mikmaq.28.t: "Культурное возрождение микмаков"
nfl_mikmaq.28.d: "Наши усилия по культурному и этнолингвистическому возрождению микмаков пока идут очень успешно, и наш народ снова стал жить счастливо и свободно, радуясь вновь обретенной автономии. Однако этот сдвиг необходимо использовать, если мы хотим, чтобы хорошие времена продолжались, поэтому мы начнем развивать другие аспекты культуры и повседневной жизни микмаков, чтобы все в Рассветных землях могли жить в мире и счастье, поддерживаемые нашим собственным уникальным образом жизни. Мужчины микмаков обычно занимаются лодками, плетением корзин, ловлей рыбы, рыболовством, сбором сладкой травы, разведением огородов и многим другим, а наши женщины - ремеслами и кустарными изделиями, обычно из вампума, когда не сосредоточены на своих более важных обязанностях - образовании, духовном руководстве, воспитании детей и многом другом, ведь общество микмаков матрилинейно и уделяет особое внимание важности наших матерей и дочерей. Однако это не все, чем мы занимаемся, ведь наш народ любит искусство и другие прекрасные вещи так же, как и все остальные группы.\n\nСоздав свой собственный большой развлекательный зал и актерскую труппу под руководством известных актрис микмаков Люси Николар Пулау (она же Ва-Тах-Ва-Со, её называют принцессой Ватахвасо) и Мэри Хорас Арчамбо, она же Молли Наблюдательный Лось, мы начнем приносить кусочек высшего общества сюда, в Рассветные земли. Мы даже начнем ставить свой собственный балет, вдохновленный американской балериной Марии Талчейф из племени осейджей, чтобы иметь весь гламур и художественный гений Бродвея здесь, в Ньюфаундленде, без хаотичной суеты, которую несут с собой большие города. Кроме того, индейский оркестр Пенобскот, возглавляемый отцом Молли Хорасом Алоизиусом Нельсоном - политическим лидером племени микмак с острова Индиан у побережья штата Мэн, - также предоставит свои музыкальные таланты, а также создаст музыкальную школу для обучения нового поколения музыкантов микмак, и все это благодаря поддержке нашей единой администрации. Поможет и мать Пятнистого Лося, знаменитая ремесленница и плетущая корзины Филомена Соулис Нельсон, которая помогла нам создать процветающую ремесленную индустрию и рынок, где наши вампумы, корзины и другие изделия продаются за границу, а также племянник Люси Николар Пулоу Чарльз Норман Шэй, сам ветеран, писатель и врач, который с помощью Уильяма Саулиса - вождя малиситов, владеющего бейсбольной командой, привнес на наши острова свою любовь к американскому бейсболу, Таппан Адни - белый американец, который работал юридическим доверенным лицом и представителем малисетов из Кингсклира, а также стал одним из самых ярых сторонников развития ремесленного производства каноэ и обучения древнему искусству гребли на каноэ и байдарках большего числа молодежи микмаков и белых. Кроме того, мы создадим новые лагеря, культурные школы и центры, фестивали, программы, ремесленные магазины и лавки, и многое другое, чтобы улучшить и продолжить этот культурный ренессанс культуры микмаков, который мы принесли в Рассветные земли"
nfl_mikmaq.28.a: "В Рассветных землях наступает золотой век культуры"

nfl_mikmaq.29.t: "Жизнь белых в возрождающихся Рассветных Землях"
nfl_mikmaq.29.d: "Пока равный, но отдельный союз свободных народов, созданный джеддорами и их союзниками, продолжает процветать в этой вновь обретенной автономной реальности, многие опасались, что дружелюбная и мирная риторика, которой похвалялись микмаки и другие их коренные соотечественники, - не более чем ложь и фасад, скрывающий уродливую правду, которая уже не за горами. Но эти опасения, похоже, оказались совершенно неуместными, ибо джеддорский рай, похоже, стал реальностью. Ожидая тех же невыполненных обещаний и проигнорированных договоров, которые они веками навязывали коренным народам Северной Америки, местные некоренные ньюфи в большинстве своем получили те отношения, которых они хотели и которые мы им обещали. Несмотря на то, что наше правительство уделяет особое внимание возрождению утраченной культуры и истории микмаков и других коренных народов, таких как инну и инуиты, наше правительство и родственное ему правительство, управляемое местными ньюфи для решения своих внутренних вопросов и удовлетворения потребностей, в основном сотрудничают в гармонии, и большинство, если не все, наши новые политики, меры защиты, Все они не считаются гражданами второго сорта и не подвергаются официальной сегрегации, ибо благодаря руководству Джеддора мы наконец-то стали равными, а смешанные расовые семьи даже стали более распространены, чем когда-либо, поскольку многие бесстрашные новые семьи преодолевают этот разрыв. \n\nУправляя дипломатическими делами за рубежом и отношениями с канадцами, мы, наконец, закрепили за Ньюфаундлендом автономию и право на самоопределение на вечные времена, обеспечили изолированную независимость, которую белые ньюфаундлендцы долго ценили и за которую боролись, а также позволили им заниматься своей повседневной жизнью, не беспокоясь об иностранных потенциальных гегемонах, поскольку теперь мы решаем большую часть этих вопросов и головной боли. Оставшись наедине с собой, Белые Ньюфи могут жить своей суровой, но приятной жизнью в бурной прибрежной глуши и лесных чащах, не нарушаемой окружающим миром, в своей собственной Аркадийской идиллии здесь, в Акадии, как они всегда и хотели - мы давно разделяем это чувство, и теперь идиллией можем наслаждаться мы оба. Создать единый рай для двух разных миров и двух разных обществ, симбиотически и безвозвратно связанных друг с другом против их воли, было нелегко, но нам это удалось, и теперь нам остаётся только поддерживать его"
nfl_mikmaq.29.a: "Наконец-то установилось мирное и взаимоприемлемое сосуществование"

nfl_mikmaq.30.t: "Великий Сагамор Мэна"
nfl_mikmaq.30.d: "Возможно, одним из самых выдающихся индейцев народа Вабанаки XX века был Генри Перли, более известный как «Вождь Генри Красный Орёл», артист и писатель, широко известный своими многочисленными короткими рассказами в жанре папл, туристической литературой, а также своей деятельностью одного из лучших проводников по дикой природе на востоке Мэна. Родился 15 февраля 1887 года, Генри Красный Орёл может проследить свои родовые корни до племени Тобик в морских провинциях Канады, откуда его родители переехали из-за нехватки дичи и обосновались в Гринвилле, штат Мэн. С ранних лет было очевидно, что Генри Красный Орёл обладает огромным талантом (не в отличие от понятия «Кинап» — традиционного у Вабанаки человека, наделённого великими вождическими способностями и силой), поскольку он был не только первым индейцем в полном крове, кто поступил и окончил местную среднюю школу, но и стал лучшим выпускником своего класса 1902 года. После окончания школы и периода работы в аптеке Генри Красный Орёл присоединился к разным «Индейским труппам», которые гастролировали по США и Европе, показывая интимный (хотя и довольно стереотипный) взгляд на индейскую культуру. Начиная с 1910-х годов он начал писать различные папловые рассказы и туристические произведения под псевдонимом Красный Орёл; наиболее известные публикации — в журнале Argosy и в издании по природе железной дороги Bangor & Aroostook. Неудивительно, что большинство рассказов Красного Орла касались существования индейцев в современном мире, бросая вызов предвзятому белому стереотипу, что «индейство» (как его называли белые) фактически умерло и застряло в лимбо текущей декадентской эпохи, вместе с спящими на голой земле, берёзовыми каноэ и кремнёвыми ружьями. Самыми известными его рассказами являются «Инжун-босс» и «Ночные всадники Стрелы», в которых коренные персонажи стоят в центре повествования, одновременно принимая своё наследие и культуру и успешно живя в современном мире — титульные герои там — лесоруб и агент секретной службы соответственно. Туристическая литература Красного Орла часто восхваляет природу и «древние леса» Мэна, но нередко осуждает жадность лесорубов. Хотя он не был антисовременным и часто хвалил достижения строителей плотин или меры экономии времени, обеспечиваемые грузовиками, автобусами и гидросамолётами, он с определённой печалью наблюдал за экологическим воздействием промышленности.\n\nВ последнее время, с реформированием и великим возрождением Конфедерации Вабанаки, он вновь взялся за перо и стал большим защитником нашего дела, написав несколько рассказов о героях Вабанаки, таких как вожди Амброуз Сент-Обен и Жан-Батист Коуп. Кроме этих рассказов, Генри Красный Орёл даже положил начало созданию зачаточной киноиндустрии в Землях Рассвета, снявшись вместе с другими известными индейскими актрисами, такими как Люси Николар и Молли Споттед Элк, в немом эпическом фильме «Мадокауандо: Герой Конфедерации», повествующем о жизни вышеупомянутого вождя и его действиях во время Войны короля Филиппа. Неудивительно, что когда его попросили помочь, Генри Красный Орёл с радостью откликнулся и помогал обучать нашу молодую армию, расширяя их умения рейнджеров и лесников, используя свой опыт проводника и вожатого. Благодаря этому развитию многочисленные члены Большого Совета Конфедерации могут спать спокойнее, поскольку это дополнительное обучение молодых военных жизненно необходимо для дальнейшего выживания обновлённой Конфедерации Вабанаки в условиях постоянно нестабильной ситуации в Северной Америке и Европе."
nfl_mikmaq.30.a: "Искренне Ваш — Генри Красный Орёл"

nfl_flavour.1.t: "Новая Англия оккупирована"
nfl_flavour.1.d: "В то время как бушует Вторая американская гражданская война, правительство Канады, всегда внимательно следящее за делами своих соседей на юге, наконец решилось на решительные действия. В 18: [GetDateText] канадские солдаты, размещённые в гарнизонах Фредериктона и Шербрука, пересекли границу с Соединенными Штатами и взяли под свой контроль штаты Вермонт, Нью-Гэмпшир, Мэн, Массачусетс, Коннектикут, Род-Айленд, а также районы штата Нью-Йорк за пределами Нью-Йорка и Лонг-Айленда. Эта «оккупация» была вызвана официальным запросом губернаторов этих штатов, которые поручили своим подразделениям Национальной гвардии оказать помощь канадским властям.\n\nЭтот инцидент, сильно обостривший напряженность между Оттавой и Вашингтоном, не обошел стороной и Ньюфаундленд. Благодаря близости к Новой Англии, многие солдаты Королевского полка Ньюфаундленда и Королевской полиции Ньюфаундленда помогали канадским властям в операциях в этом районе. Кроме того, сообщается, что планы создания «Временного правительства Новой Англии» были разработаны по образцу тех, что использовались нашим правительством в Сент-Джонсе. Так это или нет, но факт остаётся фактом: теперь у Канады есть два полунезависимых образования для управления на востоке Атлантического побережья"
nfl_flavour.1.a: "Я думал, это наша фишка?"

nfl_flavour.2.t: "Беженцы прибывают в Сент-Джонс"
nfl_flavour.2.d: "Многолетняя напряженность к югу от границы наконец вылилась в масштабный гражданский конфликт на территории теперь уже бывших Соединенных Штатов. Начавшаяся в Америке война заставила бесчисленное количество отчаявшихся беженцев бежать через международные границы в попытке избежать ужаса и кровопролития. В первую очередь беженцы устремляются на свободные от вооруженного конфликта американские территории, такие как Гавайи, Аляска и даже Пуэрто-Рико. Бесчисленное множество людей бежали в Канаду из-за стабильного политического климата и совместимости культур. Другие устремились в Мексику, на Кубу или даже в Ирландию. Однако лишь немногие пытались обосноваться в Доминионе Ньюфаундленд. В нескольких шагах от американских берегов в течение нескольких недель после начала военных действий появились первые лодки с беженцами. Американские беженцы, не знакомые с экономическими трудностями Ньюфаундленда, были потрясены нищенскими экономическими условиями и общей мрачной атмосферой; некоторых беженцев-янки также оттолкнули «непонятные» местные акценты. Ещё большим потрясением стало то, что несколько беженцев, отправившихся к берегам Ньюфаундленда, вскоре после этого сбежали: они либо сменили место назначения на Канаду, либо решили, что пересидеть в охваченных войной Соединенных Штатах - лучший вариант, чем Ньюфаундленд. Правительство негласно выразило облегчение по поводу того, что беженцы ищут альтернативные места, поскольку в настоящее время у Ньюфаундленда нет ни ресурсов, ни возможностей справиться с кризисом беженцев"
nfl_flavour.2.a: "Их всегда рады видеть у себя в гостях"

nfl_flavour.3.t: "Инцидент в открытом море"
nfl_flavour.3.d: "Отношения между Британским Союзом и Королевством Канада, мягко говоря, напряженные. Торговля между двумя странами практически не ведется, а ограниченная торговля между двумя государствами постоянно контролируется. Эта напряженность стала причиной недавней стычки между двумя кораблями в водах Империи. Гражданское судно SS Sagona, принадлежащее компании «Рид Ньюфаундленд» и используемое в качестве парома между Ньюфаундлендом и северным побережьем Лабрадора, было потоплено сегодня канадским судном, которое приняло его за патрульный корабль Британского союза. Причиной путаницы стал флаг доминиона Ньюфаундленд, который развевался на судне. Ньюфаундленд, в отличие от своих двоюродных братьев из теперь уже бывшего Доминиона Канада, сменил свой легендарный красный мичман на синий, чтобы избежать путаницы с Британским Союзом, который поднял красный флаг, имеющий поразительное сходство с фирменным красным знаменем империи.\n\nЭтот трагический инцидент вновь вызвал дебаты в Палате собрания о судьбе флага Ньюфаундленда, причем многие призывают [NFL. GetLeader] сменить наш флаг, чтобы избежать подобных инцидентов в будущем.\n\nНезависимо от своего выбора, RCN принесла официальные извинения правительству Ньюфаундленда за свою ужасную ошибку и пообещала выплатить компенсацию компании Рида за потерянное судно"
nfl_flavour.3.a: "Мы должны последовать примеру канадцев"
nfl_flavour.3.b: "Мы всё ещё отказываемся менять наш красный флаг"

nfl_flavour.4.t: "«БАСТАРД»"
nfl_flavour.4.d: "Несколько недель назад генерал-губернатор покинул Ньюфаундленд, и в день прощания народ от души попрощался с ним: толпа махала на прощание отплывающему судну с предыдущим генерал-губернатором, а по всему Сент-Джонсу звучали слезливые гимны. Одним из таких прощаний было анонимно присланное в газету The Evening Telegram стихотворение, первоначально озаглавленное «Прощание», которое читалось как прекрасное прощание с уходящим чиновником. Однако совсем недавно выяснилось, что в стихотворении была изюминка: вместо прощания оно представляло собой акростих, в начале каждого предложения которого была написана одна буква, тщательно выстроенная в оскорбление генерал-губернатора, - «THE BASTARD». Это открытие вызвало юмор среди читателей «Ивнинг Телеграм»: многие просто посмеялись над тем, как стихотворению удалось проскользнуть сквозь трещины и оказаться в оригинальном издании, ведь ненормативная лексика часто не допускается в печать. И действительно, хотя загадочные авторы стихотворения хотели оскорбить политические усилия генерал-губернатора, оно не оказало никакого влияния на политику Ньюфаундленда, кроме некоторого смущения ведущего редактора «Телеграм» СЕА Джеффриса, который не смог уловить акростих"
nfl_flavour.4.a: "Нам следует внимательнее читать такие вещи"

nfl_flavour.5.t: "Эмигрантское сообщество в Ньюфаундленде"
nfl_flavour.5.d: "Когда революция прокатилась по Британским островам, большинство, если не все, представители высшего класса Великобритании бежали в Канаду, прихватив с собой огромные богатства. Канада стала убежищем для тех, кто не мог больше называть Великобританию своим домом. Несмотря на то, что большинство «изгнанников» поселились в Канаде, некоторые решительные люди отвергли владения Великого Белого Севера и предпочли поселиться в великом доминионе Ньюфаундленд. Непонятно, почему они остались, ведь жизнь в Ньюфаундленде далека от идиллической страны, которая является нашим соседом на востоке. Действительно, большинство изгнанников, которые предпочли жить в Ньюфаундленде, были представителями низшего класса, которые просто не могли позволить себе полное путешествие в Канаду. Из тех изгнанников высшего класса, которые объединились в основном вокруг Сент-Джонса, большинство может позволить себе жить как короли, смешиваясь с представителями высшего общества Ньюфаундленда - даже если светская жизнь Сент-Джонса затмевает ту, что была в старой Британии. Эти преданные люди обзавелись несметными связями как в Ньюфаундленде, так и в остатках Империи, что приводит в восторг правящий класс торговцев. Однако непропорционально большое влияние этой немногочисленной группы вызвало недовольство жителей Ньюфаундленда, которые не доверяют этим деятелям и их намерениям, какими бы они ни были"
nfl_flavour.5.a: "Их не так много, но они здесь!"

nfl_flavour.6.t: "Пожар в общежитии Рыцарей Колумба [GetYear]"
nfl_flavour.6.d: "Сегодня в Сент-Джонсе произошла трагедия: в городе вспыхнул пожар, охвативший общежитие Рыцарей Колумба. Начальник районной пожарной охраны Пи Джей Уэйкхем пока не сообщил число жертв и не провел расследование пожара, но, похоже, это уже одна из самых больших катастроф в истории Сент-Джонса, поскольку жертвами внезапного пожара стали около ста человек. Общежитие, организованное Рыцарями Колумба для размещения и развлечения военнослужащих в свободное от службы время, размещало, кормило и предоставляло военнослужащим место для общения со сценой для пения и проектором для просмотра фильмов. В день инцидента общежитие было переполнено людьми, и его даже показали по радио: когда канадский солдат начал исполнять песню «The Midnight Trail», кто-то в толпе заметил пожар и объявил о нем, и началась давка, чтобы выбраться из переполненного здания. В результате гибели 80 военнослужащих и 19 гражданских лиц расследование по вопросу о том, могла ли быть замешана нечестная игра, к сожалению, вызывает определенное доверие. Хотя нет никакой надежды найти улики, чтобы вычислить поджигателя, другие пожары уже произошли в клубах и общежитиях, предоставляющих комнаты и услуги многим новым военнослужащим, прибывшим в Сент-Джонс. Окружной судья в Сент-Джонсе заявил, что почти наверняка вражеские элементы, скорее всего синдикалистского толка, нацелены на наши базы и граждан в Северной Америке. Независимо от этих тревожных вопросов, сейчас для Сент-Джонса настало время оплакать потери, как местных жителей, так и приезжих, и тысячи людей выйдут на улицы для участия в массовых похоронных службах"
nfl_flavour.6.a: "Трагедия"

nfl_flavour.7.t: "«Ньюфаундлендская пуля»"
nfl_flavour.7.d: "Хотя Ньюфаундленд не так развит, как материковая Канада, у жителей острова все же есть возможность путешествовать по нему с помощью железных дорог, которые соединяют наши поселения и порты с железной дорогой Ньюфаундленда. Одна из них - печально известная надежная и любимая сельскими жителями железная дорога «Оверленд Лимитед», более известная иностранным гостям под разговорным названием «Ньюфаундлендская пуля», которое успело прижиться среди нашего коренного населения. Совершая 23-часовую поездку между паромом в Порт-о-Баск и столицей Сент-Джонс, этот удивительно роскошный маршрут также связан с многочисленными остановками между многими изолированными населенными пунктами в центральных районах Ньюфаундленда, которые выросли и процветают благодаря этому железнодорожному маршруту. Хотя некоторые городские жители и канадские инвесторы рассматривают возможность строительства автомагистрали, которая бы соединяла тот же маршрут, но занимала бы вдвое меньше времени, чем поезд в настоящее время, эти предположения уже встретили сопротивление со стороны сельских общин, которые просто не видят, как автомобиль может быть лучше, чем услуги Newfie Bullet. Действительно, «Ньюфи Пуль» настолько прочно вошел в жизнь Ньюфаундленда, что в честь этого поезда были выпущены почтовые марки Ньюфаундленда, а также специальная партия монет Ньюфаундлендского монетного двора. Так что, независимо от того, каким будет будущее транспорта на нашем острове, этот простой поезд оставил свой след в нашей стране"
nfl_flavour.7.a: "Интересно"

nfl_flavour.8.t: "«Ньюфаундленд»"
nfl_flavour.8.d: "Не так давно различные народы Северной Атлантики насмехались над жителями Ньюфаундленда и нашим акцентом. Действительно, мы привыкли к тому, что приезжие моряки говорят о нас уничижительные вещи, находясь в гавани, а печатные издания Канады изображают нас тупоголовыми дураками. Однако никогда прежде мы не подвергались таким насмешкам, как в последнее время: с увеличением числа войск Антанты, размещенных на Ньюфаундленде, иностранные войска стали чаще называть нас «ньюфи». Этот термин распространился настолько, что такие предприятия, как Overland Limited, стали называть «Ньюфи-пулей» в насмешку над нашим ценным поездом, а моряки начали создавать брошюры о том, как «понимать гортанный язык Ньюфи» во время пребывания в порту. Это вызвало дискуссию среди политиков, настроенных более интеллигентно, которые стали требовать от иностранных солдат вести себя прилично во время пребывания здесь. Они пытаются пролоббировать закон, который приведет к заключению в казарму любого солдата, использующего термин «ньюфи» в отношении любой части культуры Ньюфаундленда. Другие называют этот шаг радикальным и излишне напряженным по отношению к нашим союзным вооруженным силам, поскольку мы не только начали отказываться от восприятия этого термина как оскорбления, но некоторые даже начали использовать его по отношению к себе с яростной гордостью, превращая это оскорбление в обычное прозвище. Так как же население относится к тому, что его называют «ньюфи»?"
nfl_flavour.8.a: "Откажитесь от этого оскорбительного термина для нашего народа"
nfl_flavour.8.b: "Мы - «ньюфи» и чертовски гордимся этим!"

nfl_flavour.9.t: "Судьба Сен-Пьера и Микелона"
nfl_flavour.9.d: "Одной из странностей Ньюфаундленда, особенно в том, что касается политики в отношении стран, не входящих в сферу влияния империи, является наш нынешний статус владельца бывшей французской колонии Сен-Пьер и Микелон. Заинтересовавшись нашим морским соседом только после Французской революции 1919 года, мы с радостью позволили колонии оставаться в тихой неопределенности относительно её статуса, вплоть до следующего 1920 года, когда экономический спад, охвативший оба острова, привел к участившимся и обострившимся социалистическим выступлениям на островах. Получив приказ от Колониального Офиса в Лондоне, они предоставили нашему доминиону контроль над территорией после её захвата, при этом с французами не советовались, учитывая неопределенность, которая витала в воздухе в связи с возможностями их правительства во время гражданской войны.\n\nЭтот статус остаётся неизменным и по сей день, наш доминион контролирует дела территории. Оставаясь скромным дополнением к нашим собственным землям, колония, тем не менее, имеет и обратную сторону: её экономические проблемы лишь усугубляют наше бремя. По иронии судьбы, единственным прибыльным сектором экономики здесь является контрабанда спиртного в эпоху американского и даже нашего запрета. Это истощение нашего бюджета привело к разговорам о возможной передаче Сен-Пьера и Микелона другому государству.\n\nПервым и наиболее очевидным ответом было бы возвращение острова французам, так как французское население уже дало понять на референдуме, что хочет вернуться под власть Франции, и, помимо мнения гражданского населения, это также было бы хорошим жестом между англо-французским партнерством в рамках Антанты. Другой вариант - передать остров канадцам, у которых наверняка есть ресурсы, необходимые для обеспечения обороны острова в случае конфликта. Однако этот вариант уже вызвал споры, поскольку политики, выступающие за коренных жителей Ньюфаундленда, такие как Кэшин, осудили попытку просто передать землю канадским интересам. Вот какие варианты могут быть предложены в случае, если мы решим передать острова"
nfl_flavour.9.a: "Вернуть острова французскому правительству"
nfl_flavour.9.b: "Им будет лучше в руках Канады"
nfl_flavour.9.c: "Мы сохраним контроль над островами"

nfl_flavour.10.t: "Ньюфаундленд предоставляет нам контроль над Сен-Пьером и Микелоном"
nfl_flavour.10.d_canada: "Сегодня Канада проснулась от неожиданности: доминион Ньюфаундленд решил передать нам бывшую французскую колонию Сен-Пьер и Микелон. Будучи слишком тяжелым бременем для бюджета островного государства, они передали острова своим англоязычным благодетелям. Эти острова действительно занимают ключевую позицию у входа в залив Святого Лаврентия и являются стратегической позицией, которую необходимо удерживать от потенциального вторжения синдикалистов. Таким образом, в то время как военные будут присутствовать на цепи островов, с гражданской точки зрения они будут включены в состав провинции Новая Шотландия, таким образом, являясь отдаленной, но представленной частью канадской нации"
nfl_flavour.10.d_nfa: "Сегодня мы получили радостную весть о том, что одна из наших отдаленных колоний будет возвращена в наше лоно. Далекие острова Сен-Пьер и Микелон в Северной Атлантике будут возвращены нам после многолетней оккупации администрацией Ньюфаундленда. Решив вернуть нам наше законное население после своих собственных экономических проблем, жители островной цепи устроили празднования после новостей о том, что они снова присоединились к нам, однако их граждане попросили присоединиться к нам в качестве полноправного департамента нации, получив таким образом все права любой интегрированной части страны. Независимо от этой просьбы, мы сможем уладить текущие бюрократические процессы и вернуть их под управление Франции"
nfl_flavour.10.a: "Интересно"

nfl_flavour.11.t: "Потопление судна «Карибу»"
nfl_flavour.11.d: "Сегодня Ньюфаундленд поразила ужасающая новость, свидетельствующая о том, что война действительно добралась и до берегов нашего скромного островка. Судно SS Caribou, долгое время служившее паромом между Порт-О-Баском и портом Сидней в Новой Шотландии, работало в обычном режиме, но в военное время его определили как конвой и предоставили ему военно-морской эскорт в виде HMCS Grandmere. На борту судна находились 46 членов экипажа и 191 пассажир, и в 3:51 утра торпеда бесшумно пронеслась по темным волнам, прежде чем столкнуться с «Карибу». Быстро затопленные от разрушительного удара, те, кто успел подняться на борт до того, как он окончательно погрузился под воду, оказались в темноте на плаву в замерзших водах Атлантики. Сопровождавший судно минный тральщик Grandmere, следуя военно-морской процедуре, начал искать причину затопления, заметил подводную лодку и попытался протаранить её, прежде чем она погрузилась под воду, но безрезультатно. Следующие два часа ушли на закладку глубинных бомб, чтобы уничтожить охотника под волнами, но после безуспешных попыток Grandmere вернулась обратно, чтобы забрать выживших с Caribou. Хотя технически процедура была соблюдена, столь длительная задержка означала, что потенциальные выжившие замерзли или утонули в воде, прежде чем их наконец подобрали и доставили в госпиталь в Сиднее, Новая Шотландия. Не желая скрывать трагедию SS Caribou, цензурные органы решили пропустить сообщения о потоплении, а гражданское население было шокировано тем, что такое событие произошло прямо у наших берегов. Рыболовецкие шхуны были немедленно зафрахтованы железнодорожной компанией Ньюфаундленда для выполнения мрачной задачи по сбору плавающих мертвецов, и было названо окончательное число погибших - 137 человек. 137 раз звонили колокола в Сент-Джонсе в память о погибших, среди которых было много потерявших жен, детей, а также капитан ньюфаундлендского судна Бенджамин Тавернор и двое его сыновей, служивших офицерами"
nfl_flavour.11.a: "Трагическая потеря"

nfl_flavour.12.t: "Предложение Ньюфаундленда"
nfl_flavour.12.d: "По мере того как ситуация с беженцами выходит из-под контроля, многие члены канадского правительства предлагают все более и более запутанные решения, чтобы справиться с растущим потоком беженцев, прибывающих с нашей южной границы. Среди наиболее практичных, хотя и неортодоксальных решений был предложен так называемый «план Ньюфаундленда». Ньюфаундленд, один из оставшихся доминионов Империи, принял мало американских беженцев, несмотря на близость к очагу американского конфликта. Причина такой нерешительности кроется в финансах - в основном в том, что у приграничного нищего доминиона нет ресурсов, чтобы справиться с кризисом беженцев. Действительно, многие из тех немногих беженцев, которым было разрешено остаться, либо переехали в Канаду, либо вернулись в охваченные войной Соединенные Штаты. Хотя правительство Канады понимает эти колебания, есть и те, кто считает, что Ньюфаундленд должен сделать больше, чтобы помочь в этом кризисе"
nfl_flavour.12.a: "Мы не хотим причинять дополнительную жестокость этим угнетенным людям"
nfl_flavour.12.b: "В Ньюфаундленде много пустого места, почему бы нам не поселить их там?"

nfl_flavour.14.t: "Беженцы, отправленные в Ньюфаундленд"
nfl_flavour.14.d: "В отличие от наших соотечественников в Королевстве Канада, Ньюфаундленд очень нерешительно принимает беженцев из охваченных войной Соединенных Штатов. Несмотря на близость к американскому конфликту, просители убежища избегали Ньюфаундленда как чумы, а многие из немногих беженцев, получивших разрешение, уезжали в Канаду или возвращались на американское поле боя. Однако сегодня официальные лица Канады объявили о радикальном изменении политики и вынудили Ньюфаундленд принять большое количество американских беженцев. Несмотря на то, что они включили финансовые положения, чтобы помочь процессу переселения, эта помощь не обошлась без условий, так как перевод средств значительно увеличил наш растущий государственный долг.\n\nСкоро тысячи беженцев будут переведены из переполненных лагерей в Канаде в новые жизни в Ньюфаундленде и Лабрадоре. Даже если при обычных обстоятельствах Ньюфаундленд не был бы их первым местом назначения, мы все равно сделаем все возможное, чтобы обеспечить комфортную и благополучную жизнь тем, кто вскоре назовет Ньюфаундленд своим домом"
nfl_flavour.14.a: "Достаточно ли у нас ресурсов, чтобы позаботиться об этих людях?"

nfl_flavour.15.t: "Погодная станция Конрад"
nfl_flavour.15.d: "В одном из самых уединенных уголков северного Лабрадора была обнаружена автоматическая метеостанция, которая застала нас врасплох. Хотя на первый взгляд это была обычная метеостанция, возможно, установленная нами или старым Королевским правительством до нас, при ближайшем рассмотрении выяснилось, что она была замаскирована, чтобы скрыть тот факт, что её воздвигло революционное правительство, захватившее Англию, и теперь, вероятно, служит шпионским пунктом прослушивания для Британского Союза. Установленный, вероятно, командой одинокой подводной лодки, чтобы избежать внимания, передатчик уже неизвестно сколько времени передает Лондону и его флотам в Северной Атлантике данные о погоде, радио и местонахождении, заставляя осторожных и тактических людей в наших рядах беспокоиться и требовать его уничтожения. Однако более методичные и стратегические из нас требуют оставить его в рабочем состоянии, чтобы не вызывать подозрений, поскольку мы сами собираемся поставить контрштурм на реле, чтобы снабжать Лондон ложными данными, одновременно похищая информацию и данные о местонахождении их флота с помощью обратной радиотриангуляции, используя необходимость их метеорологических кораблей и подводных лодок постоянно связываться с Лондоном, чтобы получать текущие данные о погоде, выдавая их местоположение, когда они нарушают радиомолчание. Что нам делать?"
nfl_flavour.15.a: "Оставить станцию в покое, но установить на ней жучки и держать под постоянным наблюдением"
nfl_flavour.15.b: "Сожгите её дотла в качестве послания британцам!"

nfl_flavour.16.t: "Судьба Дилдо"
nfl_flavour.16.d: "Кроме Сент-Джонса, не так уж много городов и тем более поселков могут вспомнить те, кто не посещает берега Ньюфаундленда. Однако один из таких городов стал известен тем, чье хобби - поиск самых необычных названий мест по всему миру, и, к сожалению, это означает, что небольшая деревня Дилдо, расположенная в заливе Тринити за пределами Сент-Джонса, попала на карту. Названная прославленным капитаном Куком из нашей общей истории, бухта Тринити в целом, похоже, стала выражением грубого юмора Кука, а географические точки Дилдо и Спрэд Игл Пойнт были отмечены на карте.\n\nХотя дальше этого дело не пошло бы, поскольку местные жители Дилдо просто посмеялись над этим и продолжили жить своей жизнью, изобретение радио означало, что многие шоу, особенно в Америке, начали замечать это название и смеяться над ним. Эта растущая известность нецензурного названия привела к тому, что некоторые жители Ньюфаундленда стали призывать изменить это откровенно непристойное название, особенно среди более религиозных слоев населения. Однако, судя по всему, местные жители не возражают против названия XVIII века и даже гордятся своим именем, вырезав в качестве талисмана подробную скульптуру так называемого «капитана Дилдо».\n\nПоэтому правительство должно само решать, к кому прислушиваться в отношении этого странного названия"
nfl_flavour.16.a: "Скажите этим пуританам, чтобы они повзрослели"
nfl_flavour.16.b: "Это позорное название, смените его немедленно!"

nfl_flavour.17.t: "Поиски «Титаника»"
nfl_flavour.17.d: "15 апреля 1912 года RMS Titanic, крупнейшее океанское судно в мире, вышло из порта Саутгемптона, направляясь в Нью-Йорк. Через несколько часов после отплытия могучее судно столкнулось с айсбергом, что привело к гибели корабля и почти 1500 человек, находившихся на его борту. Более 20 лет спустя местонахождение затонувшего «Титаника» до сих пор неизвестно, а многочисленные экспедиции по его поиску не дали результатов. По мере восстановления экономики Ньюфаундленда интерес к исследованию «Титаника» возрождается. Поскольку Ньюфаундленд является юридическим лицом, на территории которого, как предполагается, находится затонувший корабль, многие из них, будь то авантюрные исследователи в поисках славы или фирмы, занимающиеся морскими спасательными работами, стремятся извлечь из затонувшего корабля выгоду, обратились к Ньюфаундленду с предложением провести официальные поиски. Несмотря на интерес к этому проекту, для его успешной реализации потребуются большие средства, а также инвестиции в подводные аппараты, способные достичь глубин, на которых, как считается, лежит «Титаник»"
nfl_flavour.17.a: "Наши средства лучше потратить в другом месте"
nfl_flavour.17.b: "Направьте часть ресурсов на разведку и спасательные операции"
nfl_flavour.17.c: "Бюджет такой «титанической» операции должен быть соответствующим"

nfl_flavour.18.t: "Затонувший «Титаник» обнаружен!"
nfl_flavour.18.d: "После изнурительных поисков с использованием широкого спектра новых технологий, таких как сонары и самые современные конструкции подводных лодок, мы наконец-то нашли затонувший корабль «Титаник»! В 370 морских милях к юго-юго-востоку от побережья Ньюфаундленда находятся водные могилы и величественные останки этого могущественного корабля, и человечество больше не знает их местонахождения. После того как местонахождение затонувшего корабля было подтверждено, были запланированы дальнейшие экспедиции для извлечения артефактов с корабля и дальнейшего обследования места его упокоения. Несмотря на то что эти экспедиции ограничили наш бюджет и пределы человеческих технологий, мы уверены, что дальнейшее исследование затонувшего «Титаника» отвечает нашим интересам"
nfl_flavour.18.a: "Невероятные новости!"

nfl_flavour.19.t: "Поиски закончились безрезультатно"
nfl_flavour.19.d: "Поиски «Титаника» снова закончились безрезультатно. Необъятные просторы океана вновь сделали поиски пресловутой иголки в стоге сена практически невозможными. Поскольку черные глубины, похоже, намерены хранить свои секреты, некоторые из них обратились к правительству с просьбой выделить дополнительные средства на продолжение поисков. Конечно, любое такое выделение средств будет встречено с большим вниманием, учитывая не слишком успешный статус предыдущих миссий. Когда все будет сказано и сделано, правительство Ньюфаундленда сможет принять решение либо продолжить финансирование этих экспедиций, либо покончить с ними и двигаться дальше"
nfl_flavour.19.a: "Мы уже потратили достаточно средств впустую"
nfl_flavour.19.b: "Вложим ещё немного денег и попробуем ещё раз"

nfl_flavour.20.t: "Спасение Титаника?"
nfl_flavour.20.d: "После того как затонувший «Титаник» был наконец найден, интерес к глубоководным океаническим исследованиям вновь охватил Ньюфаундленд и всю Империю. По мере того как эта «титаническая лихорадка» набирает обороты, появляются безумные предложения по подъему затонувшего судна. Более того, некоторые предложили провести официальную операцию по спасению затонувшего судна и поднятию его на поверхность. Предложения варьируются от непрактичных до дико непрактичных, и большинство, если не все эти схемы имеют очевидные фатальные недостатки как в дизайне, так и в теоретическом исполнении. Несмотря на это, всё ещё есть те, кто считает, что подобная операция стоила бы усилий, даже если бы многие из теоретически возможных способов её осуществления были сопряжены с рядом практических и технологических трудностей.."
nfl_flavour.20.a: "Это звучит невероятно по-идиотски"
nfl_flavour.20.b: "Почему бы и нет?"

nfl_flavour.21.t: "Операции по спасению «Титаника» провалились"
nfl_flavour.21.d: "Из десятков предложенных способов поднять «Титаник» все они не достигли своей цели. От использования нейлоновых воздушных шаров для подъема затонувшего судна на поверхность до закачивания в корпус нескольких сотен тонн расплавленного воска - все эти предложения остались безрезультатными. Все эти попытки не увенчались успехом и лишь ещё больше повредили хрупкие останки некогда могучего судна. Учитывая эти неудачи, правительство отказалось от дальнейших попыток вернуть «Титаник» на поверхность; теперь они рассматриваются не более чем жалкая трата государственных средств. Вокруг затонувшего судна была создана природоохранная зона, чтобы предотвратить любые подобные операции в будущем"
nfl_flavour.21.a: "Нельзя сказать, что мы этого не предвидели"

nfl_flavour.22.t: "Операция по спасению Титаника удалась!"
nfl_flavour.22.d: "Сегодня жители Сент-Джонса стали свидетелями невероятного зрелища. РМС «Титаник», который когда-то должен был отправиться из Саутгемптона в Нью-Йорк, наконец-то завершил своё путешествие, хотя и с небольшим отставанием от графика и более чем на 10 лет. Конечно, как говорят жители Сент-Джонса, «лучше поздно, чем никогда». Не совсем понятно, как им удалось поднять на поверхность обломки «Титаника»: каждый из предложенных методов кажется невозможным с научной точки зрения. Несмотря на это, две половинки некогда могучего «Титаника» теперь гордо стоят в сухом доке Сент-Джонса, а совет озадаченных, хотя и восторженных чиновников призван решить судьбу этого морского чудовища. Одни предлагают отремонтировать корпус и превратить судно в плавучий музей, другие предлагают, казалось бы, немыслимый вариант - вернуть корабль на службу в Королевский флот. Другие, которых не смущает невероятное восстановление «Титаника», выступают за то, чтобы просто сдать судно на слом, а обломки его могучего корпуса использовать в качестве строительного материала"
nfl_flavour.22.a: "Ему место в музее!"
nfl_flavour.22.b: "Приступим к ремонту «Титаника»!"
nfl_flavour.22.c: "Разобрать «Титаник» на металлолом"

nfl_flavour.23.t: "Титаник возвращается в строй!"
nfl_flavour.23.d: "После тысяч долларов и многих лет работы могучий корабль RMS Titanic наконец-то был восстановлен до своего первозданного вида. Будучи почти полностью перестроенным, некоторые части корпуса остались одними из немногих оригинальных частей корабля, что позволило некоторым назвать «Титаник» современным «кораблем Тесея». Помимо ремонта повреждений, нанесенных айсбергом и расколовшимся на две части кораблем, а также восстановления более чем 10-летней ветхости, «Титаник» был оснащен всем самым современным оборудованием, необходимым для судна такого масштаба. Теперь, как и её собрат «Олимп», «Титаник» может поступить на службу в военно-морские силы нашей великой империи, помогая Королевскому флоту в его усилиях по отражению юнионистского флота и отвоеванию родных островов"
nfl_flavour.23.a: "Выдающаяся работа!"

nfl_flavour.24.t: "Ремонт «Титаника» завершён!"
nfl_flavour.24.d: "После тысяч долларов и многих лет работы могучий корабль RMS Titanic наконец-то был восстановлен до своего первозданного вида. Будучи почти полностью восстановленным, некоторые части корпуса остались одними из немногих оригинальных частей корабля, что позволило некоторым назвать «Титаник» современным «кораблем Тесея». Помимо ремонта повреждений, вызванных столкновением с айсбергом и расколом корабля на две части, а также восстановления более чем 10-летнего разрушения, «Титаник» был превращен в музей «Титаника», в котором выставлены бесчисленные артефакты с корабля. Несмотря на то, что «Титаник» больше не пригоден для плавания, этот могучий корабль теперь поможет передать историю «Титаника» будущим поколениям, став настоящей живой капсулой времени. Некоторые пассажирские каюты могут быть арендованы для гостей за отдельную плату.\n\nПосле того как «Титаник» гордо плавает в гавани Сент-Джонса, несметные тысячи людей выстроились в очередь, чтобы самим совершить путешествие на «Титанике», что, несомненно, поднимет нашу падающую экономику и станет туристическим центром номер один в Ньюфаундленде"
nfl_flavour.24.a: "Выдающаяся работа!"

nfl_flavour.25.t: "Карибу Ньюфаундленда и Лабрадора"
nfl_flavour.25.d: "На территории Ньюфаундленда и Лабрадора обитает множество диковинных животных, но ни одно из них не встречается так часто и не известно, как карибу, или северные олени, как их называют наши скандинавские гости. Они удостоились чести быть названными нашим национальным животным из-за их большого присутствия на наших землях: на Ньюфаундленде обитает оседлая популяция, а на Лабрадоре - различные мигрирующие стада карибу в течение всего года. Эти вечно присутствующие лесные олени характеризуют жизнь нашей страны с момента высадки первых поселенцев на берег (Лейф Эриксон, вероятно, был немало удивлен, увидев знакомого оленя на вновь обретенной земле) и обеспечивают как коренных жителей микмаков, давших имя карибу, так и наших британских поселенцев одеждой, олениной и даже рабочей силой, несущей сани, для становления нашей страны. И хотя в разных частях нашей страны одомашненные карибу используются для проведения праздников, а в некоторых районах Лабрадора и в общинах микмаков - для ведения образа жизни, а детям Ньюфаундленда рассказывают о санях Санты, которые эти выносливые существа тянут по северному небу, эти любимые знаки природы нашей страны навсегда останутся частью нашей культуры"
nfl_flavour.25.a: "Трижды за северных оленей!"

nfl_flavour.26.t: "Юмор ньюфаундлендского скрича"
nfl_flavour.26.d: "Пивоварение не является чем-то новым для различных народов, штатов и наций Северной Америки: кажется, каждый стремится основать свой собственный известный бренд спиртных напитков, чтобы привлечь внимание к себе и своему дому. К счастью, там, где многие обречены на безвестность из-за высокой конкуренции и выдержки, Ньюфаундленд уже давно известен на всем широком Севере благодаря своему родному бренду Newfoundland Screech. Крепкий ром с ещё более впечатляющим 40-процентным содержанием алкоголя, этот примечательный экспорт нашей страны означает, что он всегда присутствует на церемониях и праздниках ньюфаундлендцев, а ценители по всей Канаде и Новой Англии пытаются собрать свою собственную коллекцию - довольно дорогое хобби из-за налогов на экспорт этого напитка в попытке заставить его приехать в Сент-Джонс. \n\nЭтот домашний напиток, однако, имеет большее значение для своего тезки, чем просто прибыль для винных магазинов, вместо этого он завоевал себе репутацию благодаря церемонии «Скрип-Ин». Эта церемония проводится в отношении чужаков, оказавшихся в Сент-Джонсе, и даруется любому, кто хочет обладать пресловутым скрипом. Церемония включает в себя громкий вопрос о том, хочет ли гость стать ньюфаундлендцем, насмешки над его родиной и акцентом, после чего следует рюмка рома, примирительная речь в адрес новоявленного ньюфаундлендца и поцелуй замороженной трески. Этот постыдный ритуал, которому наши граждане подвергают любого приезжего моряка, дипломата или туриста, привел к тому, что в пабах Сент-Джонса до поздней ночи раздается смех приезжих, и родилась международная любовь к ньюфаундлендскому скричу"
nfl_flavour.26.a: "Вы скричер?"

nfl_flavour.27.t: "Праздник на Джордж-стрит"
nfl_flavour.27.d: "В глазах многих наблюдателей из других стран Ньюфаундленд представляется унылой и скромной общиной на берегах Верхней Атлантики, и многие не слишком вникают в повседневную жизнь Сент-Джонса или остальной части нашей страны. Если бы эти скептики заглянули в ночную жизнь Сент-Джонса, возможно, они были бы шокированы, увидев практически круглосуточную работу наших пабов и ресторанов, причем полночь и последующие часы являются пиковыми, поскольку радиус Джордж-стрит в шесть кварталов переполнен горожанами, ищущими компании, выпивки и пиршеств. Ночью на улицу Джордж-стрит стекаются толпы жителей Сент-Джонса, причаливших моряков и удивленных туристов, и она стала надежной деловой столицей Сент-Джонса и всего Ньюфаундленда. Даже самые сухие политики не могут отрицать рост нашего ВВП благодаря этой единственной улице, ставшей центром полуночных вечеринок. Эта пешеходная улица, открытая только для движения транспорта, чтобы грузовики со спиртным могли пополнить опустевшие погреба самых разных магазинов, является не только домом для знаменитых пабов и ресторанов, но и для постоянно звучащих гитар, виолончелей и губных гармошек, а также для вновь прибывших на улицу киосков с кофе и даже хот-догами. Эта знаменитая улица Сент-Джонса стала известным местом для жителей страны, и мы можем с гордостью демонстрировать её туристам всего мира. Единственное неодобрение Джордж-стрит внутри страны - это жалобы, которые присылает единственная протестантская церковь, расположенная неподалеку, жалуясь на грешных гостей «католического толка»"
nfl_flavour.27.a: "Столица вечеринок Сент-Джонса"

nfl_flavour.28.t: "Приключенческий шлюп Scademia отправляется в плавание"
nfl_flavour.28.d: "Построенный в течение последних десяти лет в рамках проекта пожилого капитана по строительству шлюпа своими руками, окрещенный Scademia наконец-то отправился в своё первое плавание под фанфары из гавани Сент-Джонса. История ранее неподвижной Scademia - это долгие периоды ожидания в сухом доке, поскольку она была построена пожилым капитаном, который надеялся начать бизнес по организации лодочных экскурсий и паромных перевозок по Нарроузу Сент-Джонса. Сам пожилой мастер имел опыт пилотирования как в качестве моряка во время плаваний, так и в качестве торговца ромом во времена запрета на продажу в Доминионе. Строительство Scademia велось вручную и постоянно откладывалось из-за Великой депрессии, которая отразилась на жизни рядовых жителей Ньюфаундленда, и ремесленник испытывал трудности с приобретением ресурсов. Так что после кропотливого и медленного процесса строительства Scademia разочаровала ещё больше: Великая депрессия всё ещё означала, что капитан не сможет должным образом управлять судовым бизнесом во время экономических трудностей, и поэтому он продал только что построенный шлюп одной из паромных компаний, управляющих рейсами между Канадой и Сент-Джонсом, в частности, одной из её дочерних компаний, которая также могла бы управлять судовыми турами в лучшие времена. \n\nНесмотря на весьма скалистое начало жизни корабля, экономическое положение Ньюфаундленда несколько восстановилось, и теперь и корабль, и капитан могут иметь своё предназначение, поскольку компания наняла его для управления кораблем во время туров по Ньюфаундленду и Лабрадору, а также через Нарроуз к красивому входу в Сент-Джонс. Благодаря захватывающему характеру плавания по Нарроузу во время экскурсий, а также церемониям, проводимым на судне для гостей, Scademia стала популярным именем в парусном сообществе Ньюфаундленда"
nfl_flavour.28.a: "Парализованных в гавани больше нет"

nfl_flavour.29.t: "Первая телевизионная компания ньюфаундлендцев"
nfl_flavour.29.d: "Телевидение - новая горячая новинка в гражданском коммерческом мире, и любая семья среднего класса, стоящая своей соли, теперь ожидает получить в свои руки этот товар для видеовещания. Хотя стоимость телевизора в Ньюфаундленде выше, чем в других частях Северной Америки, из-за нашей изолированности, спрос на него вырос настолько, что было лишь вопросом времени, когда какой-нибудь смелый предприниматель возьмет на себя ответственность и откроет первую телевещательную станцию в нашей стране. Наше правительство, рассматривавшее заявки потенциальных вещательных компаний, может с гордостью сказать, что наиболее подходящей для управления первой телевизионной станцией Сент-Джона оказалась одна из наших родных компаний. Джефф Стирлинг, владелец радиостанции CJON, начал свою деятельность как предприятие, отпочковавшееся от уже созданной радиосети Newfoundland Broadcasting Company, и сумел использовать свой опыт в области радиовещания для создания частной телевизионной компании. Мы получили жалобу от Канадской вещательной сети, которая также надеялась купить лицензию на канал в Сент-Джонсе в рамках, казалось бы, запланированной более широкой канадской сети. Эти канадцы пожаловались, что мы нечестно поступили, выбрав коренного ньюфаундлендца, который в прошлом имел связи с нашим советом по регулированию вещания. Эти претензии мы отвергаем как горькие заявления о плохом спорте на рынке Сент-Джонса, а вместо этого можем сосредоточиться на гораздо более важной задаче - наслаждаться первыми телевизионными шоу, объявлениями и спектаклями, транслируемыми непосредственно с вещательной станции в гостиные наших домов"
nfl_flavour.29.a: "Видео убило радиозвезду.."

nfl_flavour.30.t: "Рыболовный роман"
nfl_flavour.30.d: "Новый беллетристический хит-парад выбросило на берег и потрясло в коммерческих библиотеках и книжных магазинах нашей страны. Это новое произведение под простым названием «Драга», ставшее бестселлером по всей стране в рекордные сроки, тем более загадочно, что, судя по всему, оно написано неизвестным псевдонимом, а «Капитан Черный Солт», похоже, восходит к никому не известному нашему народу. В центре романа - рыбак, прибывший в изолированный островной городок Грейтер-Марроу, который нанимает его в качестве рыбака, чтобы прокормить общину. Рыбак начинает понимать, что в этой работе есть нечто большее, чем кажется на первый взгляд: жители городка кажутся ненормальными, а рыба, которую он ловит, кажется, больна каким-то недугом или порчей. В дальнейшем это выливается в страшные ночные встречи на море, где светящиеся рыбы, покрытые зловещими красными и пурпурными пятнами, корабли-призраки и человекообразные рыбаки преследуют напуганного рыбака в безопасной гавани. Кажущаяся слишком реальной опасность этих встреч начинает подтачивать рассудок рыбака, который продолжает путешествовать дальше и обнаруживает, что Большой Марроу был более крупным сообществом, с большим количеством островов, поселения которых, похоже, были сметены штормами или их суда унесло в море. Привлеченный мэром к плану по спасению затонувших руин старого города, рыбак из-за жадности к последней награде начинает терять рассудок и выполняет последние поручения в последнюю, самую темную ночь этой истории. Наконец, когда команда мэра поднимается на борт и они дрейфуют над затонувшими кораблями, чтобы погрузиться в воду, море озаряется багровым светом, и глаза эльдрического существа оценивают их. Тщетно пытаясь спастись бегством, гигантское водное существо направляет других испорченных рыб, чтобы они бросили рыболовный траулер на камни, а затем утащили его под воду своими усиками. Тем временем стаи рыб несметными толпами устремляются по волнам к городу.\n\nЭто типичное для нашей страны морское приключение, смешанное с ужасом, которого часто ожидают от писателя вроде Лавкрафта, многие даже начали распространять слухи, что, возможно, человек из Провиденса украсил нашу страну романом, основанным на нашем образе жизни. Однако, не доверяя никаким предположениям о том, кто является писателем-призраком, бестселлер так и останется безымянным зрелищем нашей фантастики"
nfl_flavour.30.a: "Наш собственный ньюфаундлендский взгляд на жанр ужасов"

nfl_flavour.31.t: "Издание постановлений о конфискации и призах"
nfl_flavour.31.d: "После объявления войны генерал-губернатор Его Величества поспешил немедленно предоставить властям Ньюфаундленда, в частности Верховному суду, право захватывать подтвержденные или предполагаемые вражеские суда, находящиеся в наших водах. С тех пор портовые власти, наши военно-морские патрули и даже банки начали писать заявления о высадке и захвате иностранных судов в нашем доминионе и его окрестностях.\n\nТакое стремление наших морских хозяев ухватиться за удобный случай привело к множеству уникальных юридических дел и событий, разворачивающихся на наших морях. Конечно, ни одно из них не было более распространенным, чем путаница вокруг подданства французского судоходства и рыболовства у берегов Ньюфаундленда, поскольку наши собственные моряки обеспокоены тем, являются ли эти лягушки у наших берегов союзниками националистов из Алжира или подрывными элементами из Коммунаров. Такие суда, как «Изарра», «Канкале» и многие другие, были подняты на борт различными представителями местной полиции и Королевской морской пехоты, где их направили в безопасный порт, а затем обыскали и выяснили их происхождение. Оказалось, что суда алжирского или националистического происхождения были освобождены и отправлены в путь, а их рыбные трюмы лишились когтей наших таможенников, в то время как суда, отправленные из портов, принадлежащих Коммуне, были конфискованы и реквизированы нашим собственным торговым флотом. Удивительно, но националистический режим в Алжире с пониманием отнесся к этой нашей политике, осознав её практичность в военное время, и даже предложил свою помощь в выдаче и заключении в тюрьму коммунарцев, которых мы поймали в открытом море.\n\nТакие суда не французского происхождения, которые также подверглись досмотру, были направлены в Сент-Джонс, где они подверглись аналогичной процедуре. Это бесчисленное скопление немецких, датских, аргентинских и даже финских судов привело к гораздо более неприятному появлению в нашей правовой системе, где неизвестный статус кораблей Рейхспакта в наших водах означает, что мы можем попасть в горячую воду с Оттавой за вмешательство в их внешние отношения из-за нашего морского захвата. Действительно, немецкий дипломат в Галифаксе пожаловался на статус немецких кораблей в Ньюфаундленде, и после указа самого короля мы, в свою очередь, разрешили юрким судам покидать нашу территорию, не подвергаясь захвату. То же самое нельзя сказать о финских и датских судах, которые не имеют такого дипломатического иммунитета от наших ценных указов"
nfl_flavour.31.a: "Жаль, что мы не можем взять немецкий уголь.."

nfl_flavour.32.t: "Деятельность Дома правительства"
nfl_flavour.32.d: "Дом генерал-губернатора Уолвина и его супруги Эйлин Уолвин, а до этого - семьи Андерсон, - Дом правительства в Сент-Джонсе - это резиденция генерал-губернаторов Ньюфаундленда. И хотя поначалу это здание не могло похвастаться ничем иным, кроме как статусом жилья для нашего правительства, в последнее время в нем стало происходить гораздо больше событий и собраний под руководством жен губернаторов. Леди Эдит Андерсон и леди Уолвин начали проводить встречи своих «Юбилейных клубов» в Доме правительства, когда их мужья отсутствуют, занимаясь текущими делами. Образованные в 1929 году, когда тайфун обрушился на берега южного Ньюфаундленда, попытки леди Андерсон собрать добровольцев для оказания помощи превратились в организацию гордых ньюфаундлендских женщин, объединившихся в так называемые Юбилейные клубы. Теперь под руководством жены сменившего генерал-губернатора леди Уолвин продолжает встречи и работу клубов со своей лужайки в Доме правительства, сохраняя традиции феминистских кружков, советов по самопомощи и поиска работы для женщин Ньюфаундленда. Айлин даже расширила сферу деятельности клубов, включив в нее фитнес и ремесла. Привлекая преподавателей для обучения женщин доминиона вязанию больших тканей, деревообработке и даже лесоводству, леди Уолвин поставила своей целью не только занять женщин Ньюфаундленда во время экономического спада, но и расширить сферу их деятельности на сельские районы страны, что в свою очередь может означать дальнейшее развитие и расширение возможностей внутри страны. Эти клубы являются представителями растущих женских организаций и движений самопомощи Ньюфаундленда, которые с гордостью оставят свой след в Сент-Джонсе на десятилетия вперёд"
nfl_flavour.32.a: "Уверенность, смелость и единство"

nfl_flavour.33.t: "Генерал-губернатор поручает помощь герою"
nfl_flavour.33.d: "Сегодня ньюфаундлендская пресса устроила в Сент-Джонсе зрелище, когда репортеры и фотоаппараты сошлись у скромной аптеки на Уотер-стрит. Заранее предупрежденные о том, что в этой аптеке будет проходить мероприятие, касающееся генерал-губернатора Уолвина, представители прессы уже находились возле маленького причудливого магазинчика, владельцем которого является заметная фигура в истории Ньюфаундленда и его участия в Вельткриге, рядовой Томас Рикеттс из Королевского Ньюфаундлендского полка, а в настоящее время самый молодой кавалер Креста Виктории. Когда ему было всего 17 лет, Рикеттс участвовал в боях осени 1918 года, где благодаря его быстроте мышления и отваге была захвачена артиллерийская батарея бошей, не обращая внимания на постоянную опасность для себя во время этих действий. Награжденный Крестом Виктории самим королем Георгом V, Рикеттс с честью дожил до мирного времени и вернулся домой, где после учебы в школе открыл свою собственную аптеку в Сент-Джонсе, что и привело нас к сегодняшнему визиту губернатора. После того как удивление от визита прошло, Уолвин поднял тост за молодого обладателя VC, и пока пресса готовилась покинуть зал после предполагаемого быстрого пиара, в зале возникло потрясение, когда генерал-губернатор публично спросил, вернется ли бывший солдат в Королевский Ньюфаундлендский полк в качестве офицера. Уже было готово решение о присвоении Рикеттсу звания майора, оставалось только согласие самого уважаемого человека, и в эмоциональном состоянии Рикеттс принял это решение, чтобы возглавить Ньюфаундлендский полк в новой эре"
nfl_flavour.33.a: "Вчерашний молодой человек - лидер завтрашнего дня"

nfl_flavour.34.t: "Ветераны Ньюфаундленда присоединяются к революции"
nfl_flavour.34.d: "Волна восстания, охватившая Ньюфаундленд и направленная против Комиссии и монархии в Оттаве, быстро устранила все монархические силы с нашего острова, но в результате её стремительного развития многие ньюфаундлендцы оказались в затруднительном положении в вопросе о том, к чему они должны быть лояльны. Не в меньшей степени это ощущают ветераны Ньюфаундленда, бывшие солдаты, которым посчастливилось вернуться с Соммы и Бомон-Гамеля. Хотя они сочувствовали делу FPU, испытывая трудности, вызванные Великой депрессией, они не захотели присоединиться к борьбе против короны, за которую они так упорно сражались, когда прозвучал призыв во время Вельткрига. Однако судьба может измениться к лучшему, поскольку одна из ключевых фигур объявила о своем намерении присоединиться к нашему восстанию и помочь в борьбе за свободу Ньюфаундленда. Томас Рикеттс, ветеран Вельткрига, получивший Крест Виктории за свои подвиги во время войны, предлагает правительству Коакера свою помощь в борьбе с любым вторжением Антанты с целью захвата Ньюфаундленда. Одни только заслуги этого человека, возможно, и нужны, чтобы поднять ветеранов на борьбу за свой дом в самом прямом смысле. Рикеттсу дали командную должность, чтобы он оказался в центре внимания, а также чтобы у разных поколений, сражающихся в ополчении Союза защиты рыбаков, появилась фигура для сплочения"
nfl_flavour.34.a: "Мужчины Ньюфаундленда, хотите ли вы жить вечно?"

nfl_flavour.35.t: "Беспорядки в Сен-Пьере и Микелоне"
nfl_flavour.35.d: "В то время как большая часть политической жизни Ньюфаундленда и Лабрадора восприняла замену ответственного правительства на правление комиссии, жители Сен-Пьера и Микелона, группы бывших французских островов, вошедших в состав Ньюфаундленда после захвата Франции синдикалистами, восприняли это гораздо хуже. Недавний крах рыболовного рынка только ещё больше обострил отношения между Сен-Пьером и Микелоном и материком, поскольку французские рыболовецкие суда, не имея возможности продать свою добычу, были вынуждены испытывать тревогу и волнения из-за своего длительного, нерентабельного и бесприбыльного пребывания на островах. Ещё больше усугубило их болезнь приостановление действия особого статуса островов в Палате собрания Ньюфаундленда. После аннексии островов в результате Французской революции им было гарантировано выборное представительство в законодательном органе Ньюфаундленда; демократическое представительство прекратилось с приостановкой работы ответственного правительства на материке. В итоге эти чувства вылились в серию беспорядков в двух крупнейших поселениях острова - Микелон-Лангладе и Сен-Пьере.\n\nВ Сент-Джонсе некоторые выступают за жесткие меры по подавлению беспорядков на островах, опасаясь, что эти беспорядки могут привести к восстанию синдикалистов прямо у наших берегов. Однако многие по-прежнему колеблются по поводу прямого вмешательства, поскольку хотят уважать сохраняющуюся автономию островов"
nfl_flavour.35.a: "Пусть всё утихнет"
nfl_flavour.35.b: "Начните подавление!"

nfl_flavour.36.t: "Лучший друг рыбака"
nfl_flavour.36.d: "Пожалуй, самыми известными во всем мире продуктами Ньюфаундленда и Лабрадора являются наши породы собак, а именно лабрадор-ретривер и ньюфаундленд; обе они произошли от водяной собаки Святого Иоанна, известной также как малая ньюфаундлендская собака - прародительница всех современных ретриверов, несмотря на то, что по мере роста популярности лабров, ньюфов и других выведенных пород ретриверов, порода сокращается, а в её основе лежат случайные английские, ирландские и португальские рабочие собаки. Лабы и ньюфы ценятся за такие качества, как мягкая пасть, не повреждающая добычу хозяина, и плотная водонепроницаемая и изолирующая шерсть. Они известны как надежные служебные собаки, любящие домашние питомцы и надежные компаньоны в боевых и вспомогательных операциях в армии или в качестве собак-спасателей. Они давно полюбились местным жителям, особенно рыбакам Ньюфаундленда, а также за рубежом - в Великобритании, Канаде, США и других странах, поэтому эти породы всегда должны быть почитаемы, и мы будем стремиться использовать их популярность и универсальность. Создавая новые программы по их разведению, чтобы мы могли извлечь выгоду из постоянного спроса на них со стороны международного сообщества в качестве домашних и служебных собак, и одновременно позволяя нам использовать их внутри страны в большем количестве по тем же причинам, мы обеспечим постоянный приток не только ньюфи и лабсов, но и почти исчезнувшей породы Сент-Джонс, вернув эту историческую часть нашей истории с края пропасти. Кроме того, мы будем публично чествовать знаменитых представителей этих милых пород, таких как Моряк - возможно, одна из самых путешествующих собак всех времен, которая была спутником разведчиков Льюиса и Кларка во время их экспедиции по Америке, или ньюфаундленд по кличке Хайримен, который спас более 160 ирландских иммигрантов с затонувшего брига «Деспатч» в 1828г, а также безымянный ньюфи, который, по слухам, спас Наполеона Бонапарта во время его знаменитого побега из ссылки на острове Эльба, когда бурное море выбросило его за борт, где рыбацкий ньюфи прыгнул в море и держал Наполеона на плаву, пока он не смог добраться до безопасного места. Таким образом, лабрадоры-ретриверы и оба вида ньюфаунлендских собак навсегда останутся героями и идолами стоической истории и культуры Ньюфаундленда и Лабрадора. Помогают ли они нам на фронте войны или в тылу, или являются домашними животными для наших англичан по ту сторону пруда и за его пределами, эти стойкие компаньоны должны оставаться предметом национальной гордости и символом стойкости, преданности и стремления наших народов обеспечить себя и выжить здесь, на счастливом краю цивилизации."
nfl_flavour.36.a: "Лучшие друзья всем на Скале и на Большой земле, всегда."

nfl_flavour.37.t: "Музыка Ньюфаундленда"
nfl_flavour.37.d: "Хотя наша страна, возможно, и не считается особенно интересной на международной музыкальной сцене из-за своей слабой известности, это не должно рассматриваться как недостаток разнообразия и культуры. Действительно, отечественная музыкальная сцена Ньюфаундленда формируется благодаря его уникальному положению в Атлантике и различным миграциям ирландцев и англичан, которые совместно проживают на нашем острове. Поэтому нет ничего удивительного в том, что морская музыкальная традиция последовала за ней, и морские песни варьируются от бодрых призывов и ответов между капитаном и командой до растущей тенденции моряцких блюзов, рассказывающих о трагедиях в открытом море. Эта уникальная смесь шанти, в которую вплетены мелодии кельтских народных песен, характерна только для наших северных атлантических берегов, но это не единственный пример творчества Ньюфаундленда в области искусства. Один из новых инструментов сельской изобретательности бурно обсуждается в прессе - это так называемая «уродливая палка». Это устройство часто изготавливается из простой палки, часто взятой из швабры, с различными насадками из металлических банок и колокольчиков для создания шумовых эффектов во время исполнения народных песен на сельских фестивалях и концертах. Помимо этих ярких примеров отечественной музыки, в Сент-Джонсе часто звучат различные гимны и импортная музыка: гимн, звучащий из правительственных зданий, соперничает с оперными постановками, а раритетный фонограф стал синонимом импорта джаза на наши берега"
nfl_flavour.37.a: "И они смеют говорить, что у нас нет культуры.."

nfl_flavour.38.t: "Туризм на айсбергах"
nfl_flavour.38.d: "Туризм всегда был редкостью для Ньюфаундленда, даже в лучшие времена. Однако одно из кардинальных правил привлечения туристов в свою страну - предлагать то, чего нет нигде, а Ньюфаундленд изобилует айсбергами, которые каждую весну дрейфуют почти впритык к нашим берегам. Лишь изредка появляясь весной и в начале лета, обычные жители Северной Америки не видели своими глазами эти впечатляющие бегемоты природы, а после гибели «Титаника» мистика только возросла. Почувствовав возможность создания уникального туристического аттракциона, правительство начало рекламировать посещение этих айсбергов, а предприниматели организовали предприятия по организации и проведению путешествий в прибрежные районы и даже по отслеживанию айсбергов через океан. Эти возможности привели к бурному росту туризма среди канадцев и изгнанников на наш остров, желающих увидеть белые гиганты Аллеи айсбергов у наших берегов, в то время как бизнесмены из более изолированных портов и поселений наслаждаются вновь обретенной прибылью. Такая погоня за прибылью привела к появлению впечатляющих товаров: магазины стали продавать бутилированную воду, набранную прямо из айсбергов, а пивоварни - фирменное пиво из тех же источников. Хотя не все эти предприятия могут быть абсолютно честными, они привели к появлению совершенно новой области, которую облюбовала наша растущая туристическая индустрия"
nfl_flavour.38.a: "Высокие цены только подчеркивают качество воды из бергов!"

nfl_flavour.39.t: "Кухня Ньюфаундленда"
nfl_flavour.39.d: "Повседневная еда и рацион жителей Ньюфаундленда гораздо разнообразнее, чем может показаться постороннему человеку. Большая часть уникальной кухни не вращается вокруг рыбы, как это принято считать, а жареные блюда и уникальная выпечка формируют совершенно особую культуру питания. Сладкие на вкус лакомства, такие как пресловутый пудинг с изюмом Figgy Duff и печеное тесто Touton, заполняющее нишу, которую в других странах занимали бы блины, - эта выпечка часто встречается на завтрак, но из-за своей сладкой природы может также заменять десерт. Ещё один примечательный десерт в Ньюфаундленде - печально известный пирог Bakeapple Pie, приготовленный из местной морошки и названный в честь французской фразы «Baie qu'appelle?», означающей буквально «Как называется эта ягода?». Жареное мясо составляет удивительную часть обеда и ужина, причем мясо лося, который является домом Ньюфаундленда, предлагается наряду с олениной и говядиной. Конечно, рыба по-прежнему занимает важное место в рационе, и она тоже часто превращается в более разнообразные блюда, такие как языки трески, которые добываются из шеи пойманной трески и стали довольно заметным блюдом в наших городах. Помимо этих привычных для Ньюфаундленда блюд, мы черпаем вдохновение у наших предков на Британских островах: воскресный ужин из солонины и капусты получил здесь прозвище «ужин Джиггса» благодаря любимому комиксу «Воспитание отца», в котором он был любимым блюдом главного героя Джиггса. Эти блюда составляют широкий спектр эксклюзивных ньюфаундлендских блюд, которые помогают скрасить обычную фермерскую или рыбную диету"
nfl_flavour.39.a: "Восхитительно"

nfl_flavour.40.t: "Рождество в Ньюфаундленде"
nfl_flavour.40.d: "В нашем скромном доминионе снова наступило Рождество, и пока дети, которым повезло с семьей, достаточно состоятельной, чтобы позволить себе подарки, копаются в своих подарках, мы с нежностью вспоминаем традиции зимы здесь, в Ньюфаундленде и Лабрадоре. Хотя практика раздачи подарков, печенья и гоголь-моголя, а также обещание навестить старого Святого Ника для хорошо воспитанных детей являются обычным делом как в Ньюфаундленде, так и в остальном англоязычном мире, здесь, в Ньюфаундленде, мы также практикуем очень особенную традицию, известную как «Mummering» или «Janneying». Эта давняя народная традиция была впервые принесена на наш остров волнами английских и ирландских поселенцев, прибывших на Ньюфаундленд. По традиции, группы родственников и близких друзей ходят от двери к двери в костюмах, наслаждаясь едой и напитками, и часто устраивают различные неформальные представления, которые могут включать песни, танцы, шутки или декламацию, а хозяева пытаются угадать их личности. Хотя ранее предпринимались попытки ограничить эту практику, особенно в родной Ирландии, волна возрождения ирландской культуры вновь выдвинула эту традицию на первый план, обеспечив приятную праздничную практику, которой могут наслаждаться все граждане нашего великого доминиона.\n\nКак все граждане отмечают праздники как в хорошие, так и в плохие времена, [NFL.GetLeader] выразил свои веселые пожелания всему Ньюфаундленду, поздравив Ньюфаундленд с Рождеством"
nfl_flavour.40.a: "...и счастливого Нового года!"

nfl_flavour.41.t: "Масштабы вмешательства муниципалитета"
nfl_flavour.41.d: "Приостановка работы ответственного правительства привела к фактическому упразднению всех выборных должностей в доминионе Ньюфаундленд. Несмотря на лишение всех граждан Ньюфаундленда избирательных прав после роспуска Палаты собрания, всё ещё остаётся несколько выборных должностей местного уровня, которые избежали прихотей правительства Комиссии. Среди них, несомненно, самая заметная - мэр Сент-Джонса, крупнейшего и самого влиятельного города Ньюфаундленда. Нынешний мэр Сент-Джонса - не кто иной, как Его Превосходительство Эндрю Карнелл, которого многие прозвали «ЛаГуардиа Сент-Джонса». В результате приостановки работы ответственного правительства Карнелл стал самым высокопоставленным выборным должностным лицом в стране и приобрел статус выразителя интересов бесправных жителей Ньюфаундленда, недовольных курсом правительства Комиссии. Комиссия, по-прежнему считая Карнелла и городской совет Сент-Джонса неэффективными помехами, ищет способы ограничить власть и влияние мэра. В то время как губернатор желает избежать противостояния с населением, кажется, что многие подталкивают Комиссию Короны к серьезному ограничению муниципальной автономии в крупнейшем городе Ньюфаундленда"
nfl_flavour.41.a: "Попытка ограничить власть Карнелла"
nfl_flavour.41.b: "Будет лучше, если вы не станете враждовать с нашим крупнейшим городом"

nfl_flavour.42.t: "Защита пухляков"
nfl_flavour.42.d: "Официальная птица Ньюфаундленда и единственный из трех видов пухляков, обитающих на восточном атлантическом побережье Северной Америки, атлантический пухляк - любимый и популярный символ нашей родины. Однако из-за чрезмерного потребления пищи, загрязнения и разрушения среды обитания, особенно в районе скалистых утесов, на которых они устраивают свои гнезда, где инвазивные хищные крысы, кошки и другие звери, распространяемые людьми, могут посеять хаос, численность популяции атлантического пуффендуя дестабилизировалась и сократилась за последние несколько десятилетий, Многие популяции этих маленьких букашек не раз оказывались на грани вымирания, как, например, популяция на острове Ланди, расположенном по другую сторону океана недалеко от Англии, где их численность сократилась до нескольких сотен особей. Чтобы противостоять этой экологической и культурной деградации Ньюфаундленда и нашей символической птицы, наша администрация начала продвигать целый ряд новых мер и постановлений, направленных на спасение атлантического пуффена. Защитив места гнездования и избавив их от инвазивных вредителей, таких как бесконечные полчища грызунов, которые стремятся только к тому, чтобы массово пожирать их яйца, установив лимит на количество особей, на которых может охотиться человек каждый сезон, и многое другое, мы добьемся того, что бесстрашный и выносливый маленький летающий символ Ньюфаундленда останется привычным элементом нашей местной среды обитания в обозримом будущем"
nfl_flavour.42.a: "Могучий маленький летающий символ нашего бурного дома у моря будет спасен"

nfl_flavour.43.t: "Создание мемориала Бомон-Хамель на Ньюфаундленде"
nfl_flavour.43.d_syn: "Во время Великой войны наша в основном сельская нация с населением менее 250 000 человек отдала около тысячи своих инвалидов в империалистическую британскую армию, чтобы сражаться за так называемых «короля и страну» в далеких областях, таких как Галлиполи и Франция, что привело к катастрофическим результатам. Униженные в бухте Сувла во время Галлиполийской кампании, а затем массово убитые в первой битве на Сомме, наши «новобранцы» за границей оказались совершенно не готовы к современной войне, и хотя с тех пор наши вооруженные силы прошли долгий путь, Мы так и не смогли почтить память этих людей и похоронить их должным образом, ведь их тела до сих пор лежат в грязи и тине Соммы, обреченные лежать там вечно, поскольку наши планы по созданию мемориала на месте битвы были прерваны из-за Французской и Британской революций, или мы так думали. \n\nСейчас Ньюфаундленд украшен багровым сиянием социалистической идеологии, а с новыми французским и британским революционными правительствами установлены дружеские отношения, и мы можем наконец почтить память этих павших героев так, как они по праву должны были быть с самого начала. Мемориальный парк на 74 акрах вокруг места взятия Бомон-Хамеля, где за 30 минут погибло 93 % ньюфаундлендских солдат, служивших в британской 29-й дивизии, недавно названный Мемориалом Бомон-Хамеля Ньюфаундленда, благоустроенный Рудольфом Кочиусом и украшенный бронзовой статуей карибу работы Базиля Готто, которая также присутствует на других мемориалах канадских солдат по всему миру, является настоящим свидетельством красоты и мира, преодолевающего в своё время любые ужасы. В парке есть и другие примечательные места, такие как центр для посетителей, который служит небольшим музеем, документирующим битву на Сомме, и так называемое «Опасное дерево», которое представляет собой копию небольшого сросшегося дерева, когда-то стоявшего на Ничейной земле, которое каким-то образом пережило войну, но с тех пор погибло. Несмотря на то что во время артиллерийских обстрелов дерево лишилось коры и листьев, оно простояло на протяжении всей битвы и даже использовалось в качестве ориентира для немецких артиллеристов, что увеличило число жертв. Увековеченный в честь «Во славу революции и в вечную память о тех офицерах и солдатах ньюфаундлендских войск, которые отдали свои жизни на суше и на море в Великой войне и могилы которых неизвестны», этот мемориал будет вечно стоять, чтобы чтить память о тех ньюфаундлендцах, трагически погибших здесь, так далеко от дома"
nfl_flavour.43.d: "Во время Великой войны наш в основном сельский народ с населением менее 250 000 человек отдал около тысячи своих неполноценных мужчин в старую британскую армию, чтобы сражаться за короля и страну в таких далеких местах, как Галлиполи и Франция, что привело к катастрофическим результатам. Униженные в бухте Сувла во время Галлиполийской кампании, а затем массово уничтоженные в первой битве на Сомме, наши новобранцы за границей оказались совершенно не готовы к современной войне, и хотя с тех пор наши вооруженные силы прошли долгий путь, Мы так и не смогли почтить память этих людей и похоронить их должным образом, ведь их тела до сих пор лежат в грязи Соммы, обреченные лежать там вечно, поскольку наши планы по созданию мемориала на месте битвы были прерваны из-за Французской и Британской революций, или мы так думали. \n\nСейчас французский материк снова находится в руках правительства Третьей республики, некогда изгнанного в Алжир, а дружеские отношения между двумя нашими государствами поддерживаются, и мы можем наконец почтить память этих павших героев так, как они по праву должны были быть с самого начала. Мемориальный парк на 74 акрах вокруг места взятия Бомон-Хамеля, где 93 % ньюфаундлендских солдат, служивших в 29-й дивизии под командованием британцев, были убиты в течение всего 30 минут, недавно названный Мемориалом Бомон-Хамеля Ньюфаундленда, благоустроенный Рудольфом Кочиусом и украшенный бронзовой статуей карибу по проекту Бэзила Готто, которая также присутствует в других мемориалах канадских солдат по всему миру, является настоящим свидетельством красоты и мира, преодолевающего в своё время любые ужасы. В парке есть и другие примечательные места, такие как центр для посетителей, который служит небольшим музеем, документирующим битву на Сомме, и так называемое «Опасное дерево», которое представляет собой копию небольшого старого дерева, стоявшего когда-то на Ничейной земле и каким-то образом пережившего войну, но с тех пор угасшего. Несмотря на то что во время артиллерийских обстрелов дерево лишилось коры и листьев, оно простояло на протяжении всей битвы и даже использовалось в качестве ориентира для немецких артиллеристов, что увеличило число жертв. Увековеченный в честь «Во славу Божью и в вечную память о тех офицерах и солдатах ньюфаундлендских войск, которые отдали свои жизни на суше и на море в Великой войне и о которых не сохранилось ни одной могилы», этот мемориал будет вечно стоять, чтобы чтить память тех ньюфаундлендцев, трагически погибших здесь, так далеко от дома"
nfl_flavour.43.a: "Пусть они наконец упокоятся с миром, как жители острова, навсегда"

nfl_flavour.44.t: "Биография семьи Джеддор"
nfl_flavour.44.d: "Из четырех коренных народов, живущих на нашей земле, - микмаков, инну, инуитов и лабрадорских инуитов-метисов, известных как южные инуиты Нунату-Кавут, - микмаки (также называемые микмау, микмак или л'ну) наиболее тесно связаны с обществом Ньюфаундленда и представляют собой небольшую, но влиятельную группу на острове. Хотя в основном они живут в Новой Шотландии и Нью-Брансуике, восьмая подгруппа их культуры цепляется за жизнь на наших бурных берегах, и именно здесь семья Джеддор пустила свои корни, борясь за этнолингвистическое, духовное и культурное возрождение своего народа. \n\nСемья Джеддор давно находится в центре политики и культуры микмаков, начиная с Ве'джиту Исидора, который был кжи-сакамавом всех микмаков в Нью-Брансуике, Ньюфаундленде и Лабрадоре, Новой Шотландии и Квебеке в конце 1600-х - начале 1700-х годов. Перенесясь в наши дни, его предок Джозеф 'Амите' Джеддор работает вместе со своим братом, бывшим кжи-сагамау Ноэлем Джозефом Джеддором, и племянником Петер Джеддором, чтобы сохранить чистоту фамилии и направить своих собратьев микмак к более равноправной и благополучной жизни. Однако Ноэль известен своими более радикальными взглядами на антиевропейские проблемы, он является хранителем племенной реликвии - старого католического молитвенника с водяными знаками 1807 года, написанного иероглифами микмаков (Komqwej wi'kasikl или Gomgwejui'gasit) - и печально известен тем, что проиграл должность сакамау своему брату Джо, нынешнему обладателю этого титула, после того как он горячо выступал против разрушения культуры и языка микмаков руками нашей прошлой администрации и её представителя отца Станислауса Ст. Круа. Сам Сент-Круа прибыл в Рассветные земли в 1916 году и быстро стал врагом джеддоров, целенаправленно вбивая клин между наиболее католически настроенными микмаками и теми, кто, подобно джеддорам, всё ещё борется за нашу собственную уникальную культуру и самобытность. И все это несмотря на то, что микмаки в течение многих веков мирно и продуктивно жили как образцовые граждане, а также были в целом открыты для религиозного обращения. Запрет языка микмаков в церквях и школах, поощрение межрасовых браков с целью обелить свои этнические корни, а также содействие в принятии законов, которые вечно держали микмаков и другие народы Первой нации в бедности на протяжении многих поколений, - все это оставило свой след на микмаках, но благодаря руководству семьи Джеддор, ущерб, нанесенный отцом Сент-Круа, постепенно преодолевается. Однако это не избавило их от обиды на наше правительство и тех, кто защищал Сент-Круа, например рейнджеров Ньюфаундленда, и поэтому мы должны следить за ними, чтобы они не совершали необдуманных поступков и в то же время не слишком вторгались в их автономию, чтобы со временем отношения могли восстановиться"
nfl_flavour.44.a: "Семья, которую можно похвалить, если только они не будут выходить за рамки"

nfl_flavour.45.t: "Смерть Уилфреда Гренфелла"
nfl_flavour.45.d: "Скончавшись от коронарного тромбоза в своем доме по ту сторону границы в Вермонте, добрый доктор сэр Уилфред Томасон Гренфелл покинул этот смертный одр. Британский медицинский миссионер и благотворитель, ставший одним из крупнейших филантропов и гуманитариев Ньюфаундленда, Гренфелл был родом из Чесира, Англия, Паркгейт, родился в 1865 году, затем переехал в Лондон в 1882 году для обучения в Лондонском госпитальном медицинском колледже под руководством знаменитого сэра Фредерика Тревеса, Окончил его в 1888 году, после чего в 1892 году был направлен в Ньюфаундленд благотворительным обществом «Королевская национальная миссия для глубоководных рыбаков», чтобы улучшить положение жителей побережья и рыбаков. В помощь ему он привез из Англии двух медсестер и двух врачей, которые работали в местной больнице в Индиан Харбор на Лабрадоре. \n\nГренфелл сразу же принялся за работу, стремясь принести славу современной медицины и надлежащего здравоохранения в этот забытый край, одновременно открывая новые больницы, промышленные предприятия, кооперативы, школы, детские дома и проекты социальной работы по всему побережью Лабрадора и Ньюфаундленда, Помогал создавать новые поселения и программы по всему изолированному региону, например на полуострове Великий Северный, и даже расширил первоначальные цели миссии, включив в нее помощь местным коренным народам. Одним из самых надежных помощников Гренфелла была молодая инуитская девушка по имени Киркина, которой он помог обеспечить новые протезы, а затем дал образование и обучил её как медсестру и акушерку. Эта благотворительная сеть существует и по сей день, несмотря на его смерть, и с тех пор превратилась в международное некоммерческое миссионерское общество под названием Международная ассоциация Гренфелла, впервые образованное в 1914 году и до сих пор постоянно расширяющееся, предоставляя и оказывая медицинские и социальные услуги по всему региону, а Региональный совет здравоохранения Гренфелла взял на себя управление в его отсутствие, и даже был посвящен в Рыцари королем за его великие усилия в 1927 году. \n\nНе останавливаясь на достигнутом, Гренфелл также известен своими смелыми выходками и несколькими промахами, например, когда в 1907 году он импортировал 300 норвежских северных оленей, чтобы обеспечить их едой, тягловой силой, не зная, что многие из них были заражены паразитическим круглым червем, который в конечном итоге распространился на местные стада карибу в Ньюфаундленде и Лабрадоре. Импортированные олени вымерли довольно быстро, поскольку паразиты - известные переносчики цереброспинального элафостронгилеза - перешли в местные стада, создавая проблемы в течение многих лет. Также известен случай, когда во время экстренной медицинской поездки в изолированный аутпорт в 1908 году Гренфелл и его упряжка собак застряли на слобе, или куске слякотного морского льда, который был выброшен на берег с Гренфеллом и его командой на борту. Бесцельно дрейфуя в течение нескольких дней благодаря своим собакам, некоторых из которых, к несчастью, пришлось принести в жертву, чтобы Гренфелл мог сделать из них толстую одежду для выживания в морозной пустоши, Гренфелл и его оставшиеся собаки были спасены почти через неделю жителями деревни, ловившими рыбу в этом районе. Этот опыт сильно повлиял на Гренфелла, и по возвращении в цивилизацию он даже похоронил собак, которыми ему пришлось пожертвовать, установив им памятник с табличкой «Кто отдал свою жизнь за меня». В последние годы жизни Гренфелл поселился в поместье в Вермонте, где проводил большую часть времени в компании своих двоих детей и жены Энн Элизабет Колдуэлл МакКланахан, которая, как утверждается, придавала его жизни комфорт и утонченность. МакКланахан была полностью погружена в работу Гренфелла вплоть до своей смерти от болезни всего два года назад в 1938 году. Настоящий Рыцарь Британской империи и настоящий герой для жителей Ньюфаундленда и Лабрадора, сэр Уилфред Томасон Гренфелл навсегда останется в памяти и почитании как один из величайших среди нас, так что давайте все почтим минутой молчания наше гуманитарное львиное сердце"
nfl_flavour.45.a: "Настоящая икона Ньюфаундленда обрела последний покой"

nfl_flavour.46.t: "Вспоминая викинга"
nfl_flavour.46.d: "В 1930 и 1931 годах продюсер американского происхождения Варик Фрисселл и режиссер американского происхождения Джордж Мелфорд собрались вместе при финансовой поддержке Paramount Pictures, чтобы снять морскую эпопею, действие которой происходит в нашей родной части леса, на Ньюфаундленде, Место действия было выбрано отчасти благодаря тому, что Фрисселл и Мелфорд имеют опыт работы в канадской кинопродукции: Фрисселл участвовал в других короткометражных фильмах, снятых на Лабрадоре, таких как «Приманка Лабрадора» и «Ракета свилина», известная как «Великая охота на арктического тюленя», а Мелфорд сам является выпускником Монреальского университета Макгилла. Сюжет вращается вокруг соперничества местного охотника на тюленей Джеда Нельсона (его играет Артур Винтон) и его соперника Люка Оарума (его играет Чарльз Старретт), местного сглазника. Фильм рассказывает об их противостоянии, когда охотник на тюленей боится, что сглаз пытается украсть жену Джеда (ее играет Мэри Джо), а капитан, которого играет реальный капитан Роберт Абрам Бартлетт, пытается сохранить мир и сохранить всем жизнь. Сражаясь и пытаясь убить друг друга, дуэт в конце концов должен научиться работать вместе, чтобы выжить после ранения и застрять на бегущих ледяных потоках, что они и делают, завязывая новую дружбу после возвращения к цивилизации. \n\nБюджет фильма составил около 100 000 долларов, и в 1930 году команда начала подготовку к съемкам. Фрисселл провел основные съемки в Квиди-Види, а затем в 1931 году съемочная группа в полном составе отправилась на Гранд-Бэнкс и Лабрадор. Фильм должен был стать первой современной эпопеей Ньюфаундленда, а известный ньюфаундлендский гуманитарный герой сэр Уилфред Томасон Гренфелл даже сыграл в нем небольшую роль, но вскоре случилась трагедия. Движимый гордыней и желанием снять настоящее кино, Фрисселл решил, что в фильме нужно больше «реальных» сцен, и заставил съемочную группу присоединиться к настоящей команде судна SS Viking - рыболовного и тюленьего судна, которое они использовали для съемок - на его ежегодной охоте на тюленей, снимая все по пути. Однако Фрисселл не успокоился и потребовал, чтобы съемочная группа снимала на настоящем айсберге вблизи Конских островов, что стало причиной их окончательной гибели. 15 марта 1931 года во время съемок на борту корабля случайно вспыхнул небольшой пожар, который в итоге перекинулся на хранилище масла, вызвав мощный взрыв, в результате которого погибли Фрисселл, член команды Александр Пенрод, 25 других членов съемочной группы и ранее неизвестный безбилетник, что стало самой смертоносной кинокатастрофой в истории. В результате хаоса выжившие разделились на две группы, одна из которых была вынуждена пробираться по льду в безопасное место, а другую удалось спасти с помощью рыболовецких судов, курсировавших в этом районе, хотя в конечном итоге обе группы добрались до цивилизации в относительной безопасности. \n\nНесмотря на несчастный случай, фильм все же был закончен и вышел в прокат всего через несколько месяцев, в июне следующего года, получив ужасные отзывы о сюжете и катастрофе во время съемок, но также получив огромную похвалу за кинематографию и способность передать опасную красоту ледяных морей и побережья вокруг Ньюфаундленда, особенно среди местных жителей, а также за использование технологий, став первым фильмом, записавшим звук и диалоги на месте, используя технику записи на магнитный провод. Сейчас, спустя пять лет после той ужасной трагедии, мы, ньюфаундлендцы, как один, чтим память тех, кто погиб в погоне за искусством и капиталом. Пусть они покоятся в вечном мире"
nfl_flavour.46.a: "Мы никогда не забудем эту трагедию"

nfl_flavour.47.t: "Моравские миссии в Лабрадоре"
nfl_flavour.47.d: "Европейское поселение на Лабрадоре насчитывает несколько столетий, но впервые эту трудную и полную разногласий эпопею начали моравские миссионеры в XVIII веке. В 1752 году моравский миссионер Иоганн Кристиан Эрхардт организовал миссию на Лабрадоре и поселился недалеко от места, которое сегодня называется Макковик, основав поселение, которое они назвали Хоффнунгсталь, или «долина надежды», также известное как Хопедейл. Однако, когда некоторые остались в Хопедейле, чтобы построить бревенчатую хижину и разбить сад для миссии, Эрхадт ушел с капитаном корабля и пятью членами команды, чтобы попытаться заключить торговую сделку с местными инуитами на севере, но группа Эрхадта не вернулась и больше её не видели, вероятно, погибнув от рук инуитов из-за напряженных и жестоких отношений первых европейских поселенцев в Северной Америке с местными коренными жителями. Это заставило остальных членов миссии поспешно бежать обратно в Европу, и прошло 10 лет и окончание Семилетней войны в 1763 году, прежде чем другая группа моравцев предприняла новую миссию.\n\nСледуя записям и датам, указанным исследователем Йенсом Хейвеном, который совершил три исследовательские экспедиции по Лабрадору в 1764, 1765 и 1770 годах, моравцы в конце концов вернулись обратно, даже при содействии губернатора Ньюфаундленда Хью Паллисера, который сам считал, что моравцы смогут как-то снять напряженность в отношениях с инуитами, вероятно, с помощью религиозного обращения, несмотря на судьбу последней миссии. Однако именно путешествие 1765 года оказалось более значимым, поскольку во время похода по Лабрадору Паллисер и Хейвен познакомились с женщиной-инуком по имени Микак, и после двух лет попыток наладить более дружеские отношения между европейскими поселенцами и инуитами в 1767 году произошла ссора, в результате которой Микак была взята в заложники англичанами. Рассматривая Микак как ценное приобретение, способное навести мосты между нашими культурами, её обучили английскому языку, а она сама преподавала инуктитут поселенцам, чтобы обе группы могли лучше общаться друг с другом. В конце концов, в 1768 году Микака была увезена в Англию вместе с Йенсом Хейвеном, где она очаровала английскую аристократию и помогла моравцам получить новый грант для миссии на около 100 000 акров земли на Лабрадоре. Вернувшись на Лабрадор в 1769 году, Микак стала работать с местными европейскими поселенцами и инуитскими общинами, способствуя мирному единению и сотрудничеству между их группами, что, по крайней мере, на какое-то время сработало, позволив Йенсу Хейвену, его новой невесте и восьми одиноким мужчинам основать в 1771 году первое постоянное европейское поселение на северном побережье Лабрадора, построенное на месте сбора инуитов под названием Нунейнгоак и получившее название Найн. Наин стал не только первым постоянным европейским поселением на Лабрадоре, но и первой христианской миссией для инуитов во всей Канаде. Со временем он быстро превратился в ключевой торговый центр и дипломатическое пространство между местными коренными жителями, такими как инуиты, и их коллегами - моравцами и другими европейскими поселенцами, причем европейцы даже полагались на инуитов, чтобы выжить и процветать, поскольку получали грузы с корабля снабжения «Гармония» только раз в год. Наин также стал центром европейских поселений в регионе, поскольку исследователи из Европы и других стран приезжали в Наин, чтобы отправиться на Великий Север и исследовать ещё неохваченные дикие земли. Были основаны и другие подобные миссии, такие как Окак в 1776 году, переселение и открытие Хопедейла в 1782 году, Хеброн в 1830 году и многие другие, такие как Зоар, Рамах, Макковик, Киллинек и др, Более современный пример - создание авиабазы в Гус-Бей, что также привело к появлению новых миссий в Хэппи-Вэлли - Гус-Бей, Нортвест-Ривер и Поттсвилле. Все вместе они помогли моравцам сохранить торговую монополию на регион, которой они владели на протяжении веков, хотя в последние годы она сошла на нет, поскольку Ньюфаундленд стал более «цивилизованным» и связанным с остальным миром. \n\nОднако с коренными инуитами не все было гладко. Хотя миссии помогли инуитам совершить великие открытия, такие как новые технологии и методы рыбной ловли, ранние формы самоуправления через Совет старейшин, современное времяисчисление и даже концепция письменного языка для инуитов Лабрадора (лабрадоримуты были первыми инуитами, которые писали на своем языке), их уникальная культура также была сильно разрушена моравцами и другими поселенцами. Миссии запретили религию инуитов в пользу своего собственного подхода к христианству, заставили инуитов отказаться от кочевого образа жизни, который сохранялся на протяжении многих веков, если не тысячелетий, и в конце концов обратились к системе школ-интернатов, как это сделала большая часть Канады, забирая инуитов и других коренных подростков из их домов, часто насильно, чтобы подвергнуть насилию и индоктринации в мире белого человека. Сейчас, когда многие старые изолированные миссии закрываются, а моравцы начинают переносить свою деятельность в наши «крупные» города и поселения, мы должны надеяться, что они продолжают приносить больше пользы, чем вреда"
nfl_flavour.47.a: "Мы так далеко от дома, но все равно трудимся ради одного и того же Господа"
nfl_flavour.47.b: "Разрешить им продолжать работу, но закрыть школы-интернаты"
nfl_flavour.47.c: "Прекратить их деятельность и закрыть школы-интернаты"

