NFL_merchant_resistance: "Сопротивление торговцев"
NFL_merchant_resistance_desc: "Ньюфаундлендский торговый класс, давно привыкший к своему превосходству над простыми рыбаками, недоброжелательно отнесся к новому социалистическому правительству. Пока их влияние не будет окончательно искоренено, нам придется иметь дело с наглым пресмыкательством богатых и влиятельных. Будем надеяться, что наше новое социалистическое правительство в своё время разберется с этими непокорными"

CAN_newfie_strikes: "Забастовки сочувствия"
CAN_newfie_strikes_desc: "Рабочие по всей Канаде начали кампанию забастовок в знак протеста против нашего вторжения в Ньюфаундленд. Это оказало заметное негативное влияние на производительность труда и способность нашей страны вести войну"

#Ideas - Mi’kmaq

NFL_syndicalist_resistance: "Сопротивление синдикалистов"
NFL_syndicalist_resistance_desc: "После долгого строительства «Красного бунта» жители Ньюфаундленда не очень-то приветливо отнеслись к новому правительству аборигенов после стремительного краха синдикалистского режима Коакера. Хотя правительство микмаков имеет мало общего с автократией Комиссии, десятилетия неудач, связанных с Антантой, заставили население отвыкнуть от всего, что связано с Оттавой"

