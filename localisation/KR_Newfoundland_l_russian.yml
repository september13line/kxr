### Ideas ###

NFL_debt: "Непомерные долги"
NFL_debt_desc: "Наши решения построить железную дорогу от Сент-Джонса до Порт-о-Баска и огромные военные расходы во время Великой войны привели к удивительным суммам долга с ужасающими процентными ставками. Нашими главными кредиторами являются Канада и Национальная Франция, а ещё одним незначительным кредитором - Австралия. Выплата долгов потребует огромного количества времени для государства нашего размера"

NFL_legacy_of_1932: "Память о 1932 годе"
NFL_legacy_of_1932_desc: "Бунт, возникший в результате коррупции в правительстве Сквайров, практически положил конец демократии Ньюфаундленда в том виде, в котором мы её знаем. Последовавший за этим политический кризис привел к уничтожению либералов и приходу к власти Объединенной ньюфаундлендской партии Фредрика Олдериса. Хотя ответственное правительство до сих пор держалось на волоске, очевидно, что большинство жителей Ньюфаундленда, включая тех, кто управляет доминионом, разочаровались в демократии. Разочарование в демократии после Великой депрессии достигло своего апогея, и некоторые считают, что ещё один кризис может подтолкнуть нашу нацию к краю пропасти"

NFL_corruption: "Всеобъемлющая коррупция"
NFL_corruption_desc: "Великая гниль поглотила корни и конечности нашего правительства и, подобно паразиту, пожирает нас изнутри. Теперь мы всего лишь марионетки меркантильной элиты, которая использует наемных головорезов, чтобы выполнять их приказы и запугивать всех, кто пытается выступить против их неправомерных действий"

NFL_bad_economy: "Ужасная экономика"
NFL_bad_economy_desc: "Из-за неудачной экономической зависимости от экспорта рыбы, бумаги и минералов, а также отсутствия промышленных или населенных пунктов Ньюфаундленд оказался в крайне тяжелом экономическом положении. Наше экономическое положение только усугубила американская Великая депрессия, и хотя она разрушила нашу и канадскую экономику, но не полностью искалечила экономику нашей страны. остаётся надеяться, что наша страна будет медленно восстанавливаться"

NFL_great_depression: "Уничтоженная экономика"
NFL_great_depression_desc: "Великая депрессия была препятствием, которое мы могли бы преодолеть, однако именно тогда, когда казалось, что мы находимся на пути к восстановлению, разрушительная депрессия «черного понедельника» полностью уничтожила то, что осталось от нашей хрупкой экономики. Те немногие рынки, к которым мы имеем доступ, больше не хотят покупать нашу продукцию, а наши кредиторы не имеют достаточно средств для поддержания нашей экономики. В нашем распоряжении мало активов, и если мы хотим выкапываться из этой ямы, нам придется много работать"

NFL_recovering_economy: "Оживающая экономика"
NFL_recovering_economy_desc: "Благодаря упорному труду нам удалось выбраться из экономической ямы. Хотя большая часть нашей страны всё ещё остаётся захолустьем, обширные инвестиции, которые мы сделали в нашу промышленность, значительно помогли нашему экономическому прогрессу. Хотя перспективы полного восстановления экономики выглядят мрачно, в наших усилиях по восстановлению уже есть значительная свобода действий"

NFL_reliance_on_canada: "Зависимость от Канады"
NFL_reliance_on_canada_desc: "У Ньюфаундленда мало внутренних ресурсов, поэтому мы полностью зависим от нашего более крупного соседа - Доминиона/Королевства Канада. К лучшему или к худшему, Ньюфаундленд неразрывно связан с нашим старшим братом в Империи"

NFL_memories_of_the_regiment: "Наследие Ньюфаундлендского полка"
NFL_memories_of_the_regiment_desc: "Наш собственный Королевский Ньюфаундлендский полк, прозванный «Голубыми путами», имеет богатую историю невезения. Понеся катастрофические потери при Галлиполи, а затем потеряв 90 процентов своего полка в течение 30 минут под британским командованием во время первой битвы на Сомме при катастрофическом взятии Бомон-Хамеля, те немногие храбрые ньюфаундленды, которые откликнулись на призыв короны к оружию, не встретили практически ничего, кроме быстрой и жестокой смерти. Столь низкие результаты в Вельткриге стали источником позора для нашей армии, которая теперь считает первостепенной необходимость должным образом подготовиться к конфликту"

