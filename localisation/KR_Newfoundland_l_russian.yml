NFL_invasion_of_canada: "Операции против Канады"
NFL_invasion_of_canada_desc: "Мы не утонем в Атлантике на тонущем корабле вместе с нашими канадскими владыками, если они втянут нас в войну. Пришло время насильственно отделиться от правительства Оттавы и силой определить своё будущее"
NFL_encourage_resistance: "Призыв к сопротивлению в [CAN.GetNameWithFlag]"
NFL_encourage_resistance_desc: "Распространяя слухи и пропаганду, мы можем медленно разжечь огонь под оккупационными изгнанниками. Когда он превратится в неконтролируемый инферно, мы сможем нанести удар в нужный момент"
NFL_trade_union_strikes: "Использовать наши связи с профсоюзами [CAN.GetFlag]"
NFL_trade_union_strikes_desc: "Организация канадских профсоюзов с помощью массовой забастовки рабочих поставит крест на канадской экономике и её военной машине - это даст нам решающее время для закупки необходимой рабочей силы и оборудования для наших собственных освободительных усилий"
NFL_defeatism: "Поощрить канадское [CAN.GetFlag] пораженчество"
NFL_defeatism_desc: "Освобождение островов никогда не станет реальностью, поскольку канадцы из рабочего класса и бедные слои британской эмиграции никогда не будут готовы пожертвовать собой ради такой неосуществимой лихорадочной мечты, в которую так глупо верят привилегированные короли и элита. Пришло время пролить свет на эту истину"
NFL_recruit_canadian_socialists: "Вербовать канадских [CAN.GetFlag] социалистов"
NFL_recruit_canadian_socialists_desc: "Канадские социалисты, несмотря на то, что они в значительной степени подавлены, окажут неоценимую помощь в наших усилиях против правительства Оттавы, если получат правильную поддержку и оружие"
NFL_encourage_quebec_resistance: "Поддерживать сопротивление в Квебеке [QUE.GetFlag]"
NFL_encourage_quebec_resistance_desc: "В условиях продолжающегося кризиса призыва в Канаде, от которого страдают наши франко-канадские товарищи, самое время разжечь пламя их растущей вражды против короны путём организации беспорядков и распространения пропаганды"
NFL_support_from_red_ireland: "Поддержка из Ирландии [IRE.GetFlag]"
NFL_support_from_red_ireland_desc: "По иронии судьбы, мы получили обширные предложения о помощи от одного из самых давних противников короны - ирландцев. Они готовы пожертвовать значительное количество стрелкового оружия и снаряжения, чтобы поддержать наше благородное дело"

