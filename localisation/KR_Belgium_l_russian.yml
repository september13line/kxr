bel.360.t: "Монархия или республика?"
bel.360.d: "Немецкий претендент был свергнут, и временное правительство призвало к проведению официальных выборов. Придется провести два отдельных голосования: во-первых, решить, какой тип правления примет государство, а во-вторых, решить, какие партии проведут нас через эти тревожные времена. Король Альберт I, всё ещё проживающий в Канаде, с большим интересом наблюдает за событиями дома, пока люди решают, может ли он вернуться. Либеральная и Социалистическая партии, однако, не очень заинтересованы в его возвращении и надеются, что народ сделает выбор в пользу более демократического государства, управляемого народом и для народа."
bel.360.a: "Монархия будет восстановлена."
bel.360.b: "Бельгия превратится в республику."

bel.361.t: "Бельгийские выборы"
bel.361.d: "Поскольку фракция роялистов в правительстве возвращает короля, люди проголосовали за премьер-министра, который будет вести Бельгию в будущее. Вердинасо, национальная партия во Фламандском совете, сыграла важную роль в восстании и имеет большие планы по расширению и расширению империи сеймов. КП, крупнейшая партия до Вельткрига и главный сторонник восстания во Фландрии, пытается восстановить свою партию и выдвинула своим кандидатом Франса ван Каувеларта. Наконец, БРП, или Бельгийская рабочая партия, попыталась заручиться максимальной поддержкой рабочего класса. Однако партия раздроблена и выдвинула не единого решающего кандидата, а три фракции."
bel.361.a: "Вердинасо."
bel.361.b: "Католическая партия."
bel.361.c: "БВП."

bel.362.t: "Бельгийские выборы"
bel.362.d: "В соответствии с решением Первого бельгийского конгресса была основана Бельгийская Республика. Чтобы сформировать сильное правительство, бельгийский народ проголосовал за своего первого президента. Поскольку восстанием руководило множество различных фракций, явного победителя не оказалось. БРП, Бельгийская рабочая партия, была разделена внутренней борьбой и не предложила четкого кандидата. Были созданы четыре основные раскольничьи фракции, каждая из которых предлагает свою программу действий. Поль-Анри Спаак под влиянием своего либерального наследия создал социал-либеральную фракцию и предложил четкий план управления Бельгией. Аналогичное крыло сформировал Ахилл Ван Акер, умеренный и сторонник заботливого государства всеобщего благосостояния. Другое движение заявило о своей поддержке грандиозного промышленного плана «План де Ман» и дистанцировалось от основной партии. Остатки партии всё ещё борются за её реформирование, но пообещали продолжать синдикалистскую программу. И наконец, есть Либеральная партия во главе с Полем Эмилем Янсоном, который поведет страну по образу и подобию наших голландских соседей."
bel.362.a: "Выбор Де Мана."
bel.362.b: "Голосовать за социал-либералов - за лучшее из двух миров!"
bel.362.c: "За настоящую социал-демократию!"
bel.362.e: "Либералы берут."
bel.362.f: "Радикалы внутри БРП обеспечат победу."
###########
#Election results in Free Belgium
###########
bel.37.t: "Вердинасо избран!"
bel.37.d: "Вердинасо удалось взять под контроль правительство, а Ван Северен поставил своих друзей и союзников на все важные должности. Они попытаются быстро милитаризировать Бельгию и постараются извлечь максимальную выгоду из растущей напряженности в Европе. Особенно Нидерланды, которые украли нашу законную землю после Лондонского договора, будут наказаны и объединены под нашей пятой как Дитсландия."
bel.37.b: "Вердинасо возглавит правительство!"
###########
bel.38.t: "КП избран!"
bel.38.d: "Будучи крупнейшей бельгийской партией и контролером правительства с 1884 по 1921 год, выбор КП для восстановления страны был очевидным. Новому главе партии Франсу ван Каувеларту было поручено сформировать правительство, и мы надеемся, что это поможет нам сделать Бельгию лучше."
bel.38.a: "Удачи от Cauwelaert!"
###########
bel.39.t: "БРП избрана!!!"
bel.39.d: "Как крупнейшая социалистическая партия Бельгии, имеющая большие планы по возрождению нации, БРП не удивительно, что её назначили руководителем правительства. Однако за место премьер-министра борются два кандидата. Поль-Анри Спаак, убежденный социалист-либерал с идеями, вдохновленными как либеральными, так и синдикалистскими членами партии, попытается провести капитальный ремонт инфраструктуры, чтобы поддержать рабочий класс. Ахилл Ван Акер, напротив, больше склоняется к социал-демократической стороне, поэтому выступает за демократическое государство всеобщего благосостояния. Есть также Хендрик де Ман, создатель амбициозного и знаменитого "Плана де Мана", призванного оживить бельгийскую экономику, представляющий исключительно неосоциалистическую сторону партии. Однако в партии существует недовольство, поскольку некоторые более экстремальные члены считают текущую программу партии слишком мягкой и хотели бы реформировать Бельгию в синдикалистское государство, зеркально отражающее её южных соседей. Они могут устроить переворот в нынешнем руководстве партии, поскольку их движение получило столь необходимую поддержку в недовольных городах Валлонии."
bel.39.a: "Поль-Анри Спаак возглавит правительство."
bel.39.b: "Ахилл Ван Акер возглавит правительство."
bel.39.c: "Хендрик де Ман возглавит правительство."
bel.39.e: "Реформа в синдикалистскую партию."
###########
bel.391.t: "Спаак берёт под контроль правительство"
bel.391.d: "БРП была преобразована в социал-либеральную партию под руководством её лидера Поля-Анри Спаака. Подготовка к быстрому захвату власти уже велась, а коалиционные переговоры были завершёны."
bel.391.a: "Удачи Спааку!"
bel.392.t: "Де Ман берёт под контроль правительство под руководством БРП"
bel.392.d: "БРП была преобразована в неосоциалистическую партию под руководством её лидера Хендрика Де Мана. Подготовка к быстрому захвату власти уже велась, а коалиционные переговоры были завершёны. Главой правительства под руководством Де Мана будет назначен Камиль Гюисманс, чтобы он мог больше сосредоточиться на проведении своих экономических реформ."
bel.392.a: "Удачи Де Ману!"
bel.393.t: "Жакмотт берёт на себя управление правительством под руководством БРП"
bel.393.d: "В ходе борьбы внутри партии Жозеф Жакмотт взял её под свой контроль и быстрым ударом сместил фракции Спаака и Де Мана. Теперь он попытается реформировать партию в более сильную синдикалистскую, чтобы избежать дальнейшего раскола фракций."
bel.393.a: "Удачи Жакмотту!"
bel.394.t: "Ван Акер берёт под контроль правительство под руководством БРП"
bel.394.d: "БРП была реорганизована в социал-демократическую партию под руководством её лидера Ахилла Ван Аккера. Таким образом, Лейбористская партия сохранила свою аутентичную природу и может гарантировать, что никакие революционные эксцессы не будут угрожать бельгийскому народу."
bel.394.a: "Удачи Ван Акеру!"
###########
bel.40.t: "ЛП избран!"
bel.40.d: "Выборы закончились, и либеральная партия победила. Хотя прошло много времени с тех пор, как либералы возглавляли бельгийское правительство, свежий ветер может понадобиться для восстановления разрушенной страны. У либералов, возможно, не такие грандиозные амбиции, как у БРП или Verdinaso, они считают, что меньший государственный контроль и больше прав для граждан — это правильный путь."
bel.40.a: "Удачи Янсон!"

bel.41.t: "Король Альберт I возвращается!"
bel.41.d: "По мере того как роялисты восстанавливают монархию, Король Альберт I, ранее известный как Ван Саксен-Кобург Гота, а теперь Ван Бельгия, отплывает в Канаду как первый Король, восстановленный в своей стране. В Бельгии сделаны все приготовления для быстрого и беспрепятственного восхождения Альберта на трон."
bel.41.a: "Да здравствует Альберт I!"

bel.42.t: "План человека"
bel.42.d: "Когда Хендрик Де Ман и его социал-демократическое правительство твердо контролируют ситуацию, они начинают разгадывать первые этапы своего плана. Для борьбы с депрессией, вызванной Чёрным Понедельником, они решили перейти на плановую экономику. Этот план состоит из создания 5 экономических секретарей во главе с технократами для наблюдения за дальнейшими шагами. У них будет первоочередная задача восстановить страну, сократив безработицу и начав национализацию основных отраслей промышленности. Когда эти отрасли находятся под контролем, они смогут лучше привести Бельгию к экономической стабильности и предотвратить новый кризис."
bel.42.a: "Очень хорошо."

bel.421.t: "Реформированный БВП"
bel.421.d: "Поскольку Жакмотт возглавил партию и разгадал свои планы на будущее Бельгии, многие в партии обеспокоены своим положением. Жакмот заявил, что очистит партию и выгонит всех несиндикалистских членов. Только с полностью лояльным советом он сможет провести крупные реформы, которые планирует. Ходят слухи, что он планирует создать новое бельгийское государство по образцу Французской Коммуны."
bel.421.a: "Что ждет Бельгию в будущем?"

bel.43.t: "План Спаак"
bel.43.d: "Когда Поль-Анри Спаак и его социал-либеральное правительство твердо контролируют ситуацию, они начинают разгадывать первые этапы своего плана. Для борьбы с депрессией, вызванной Чёрным Понедельником, они решили перейти к государственному капитализму. Они начнут с преобразования министерств в одно сильное правительство, которое будет вкладывать значительные средства в крупномасштабные строительные проекты для сокращения безработицы. Они создадут небольшие провинциальные советы, чтобы лучше прислушиваться к потребностям людей, и постараются максимально воздержаться от военных вопросов, сосредоточившись на восстановлении экономики."
bel.43.a: "Очень хорошо."

bel.431.t: "Сдержанный БРП"
bel.431.d: "Ахилл Ван Акер и его социал-демократическое правительство, твердо стоящее у власти, начинают устранять более радикальные элементы, пробравшиеся в лейбористскую партию. Для борьбы с депрессией, вызванной "черным Понедельником" и немецким господством, правительство Ван Аккера планирует сотрудничать с либеральной фракцией Поля-Анри Спаака и обеспечить создание заботливого социального государства для всех бельгийцев."
bel.431.a: "Очень хорошо."

bel.44.t: "Декларация Бельгийской Республики"
bel.44.d: "После твердого отказа от партии роялистов Бельгия, наконец, может начать движение к республике. Бельгийский народ, управляемый герцогами, королями и Императорами на протяжении всей своей истории, решил отказаться от монархии и перейти к децентрализованному управлению. Они стремятся превратить Бельгию в демократическое государство, свободное от угнетения дворянства и в центре внимания которого находится только гражданин."
bel.44.a: "Бог с Бельгией!"

bel.45.t: "Укрепить национальное единство"
bel.45.d: "Поскольку Вердинасо твердо контролирует правительство, они начали обнародовать свой план. Они попытаются укрепить свои позиции, устранив оппозицию и ремилитаризировав Бельгию. Затем они будут искать предпочтительно слабую цель для атаки. Ничто так не укрепляет страну, как общий враг, не так ли? Скоро мир почувствует силу объединенной Бельгии!"
bel.45.a: "Очень хорошо."

#Treaty of Arlon
bel.461.t: "Бельгийская революция"
bel.461.d: "Пока мы были заняты решением наших собственных проблем, Адельберт, Король Фландрии-Валлонии, был свергнут и выслан своими людьми. Несмотря на то, что это возмутительное событие, мы должны действовать осторожно, поскольку война будет препятствовать нашему выздоровлению и может спровоцировать синдикалистскую агрессию. Однако делегаты нового бельгийского государства выступили со своим предложением. Они просят нас подписать договор, гарантирующий их вновь обретенный суверенитет и балансирующий нашу нынешнюю однобокую экономическую систему. Взамен они присоединятся к Рейхспакту, увеличат свою армию и станут нашей первой линией защиты от синдикалистской угрозы. Немецкие холдинги и компании останутся в ведении значительной части отрасли, и будут временно сохранены специальные программы, помогающие гражданам Германии в их интеграции в Бельгию или, альтернативно, в их возвращении домой."
bel.461.a: "Попытаться договориться с ними."
bel.461.b: "Немцы не сдаются, атакуют сразу!"

bel.46.t: "Арлонский договор"
bel.46.d: "В глубине Арденн, в городе Арлон, немецкие и бельгийские представители собрались, чтобы обсудить будущие отношения между двумя странами. Обе стороны выносили на стол множество предложений, пока, наконец, не было достигнуто соглашение. Бельгия останется в Рейхспакте и поможет Германской империи в её войнах в обмен на полное признание её суверенитета. Хотя немецкую делегацию можно убедить признать нашу независимость, все просьбы о возвращении бельгийского Люксембурга до сих пор отметались."
bel.46.a: "С договором все в порядке. Подписать его."
bel.46.b: "Требуем возвращения наших оккупированных территорий и Люксембурга."
bel.46.c: "Мы не хотим иметь ничего общего с немцами!"

bel.462.t: "Бельгия требует ещё большего"
bel.462.d: "Несмотря на то, что мы согласились почти со всеми их требованиями и почти достигли согласия, бельгийский премьер-министр вдруг встал и заявил, что никакого договора не будет подписано, если мы не передадим Люксембург. Это было встречено протестом со стороны наших возмущенных делегатов, отказывавшихся принять такие нелепые требования. Однако некоторые видят в этом внезапном повороте лица предлог для того, чтобы держаться подальше от Рейхспакта и искать других союзников. Хотя кажется, что те, кто принимает реальную политику ситуации, считают целесообразным предложить только область, названную "Валлонский Люксембург", в то время как сам Люксембург остаётся вотчиной Кайзеррейха."
bel.462.a: "Уйти из Конгресса."
bel.462.b: "Примите их дополнительные требования."
bel.462.c: "Искусство дипломатии старо, как сама история, предложите им валлонский Люксембург."

bel.463.t: "Германская Империя принимает"
bel.463.d: "К огромному удивлению всех, немецкая делегация уступила и приняла наши претензии на валлонский Люксембург. Достигнута договоренность и подписан договор. Остаются только формальности и гала-концерт."
bel.463.a: "Это фантастика!"

bel.464.t: "Арлонский договор"
bel.464.d: "С официальным прекращением огня между Империей и бельгийскими повстанцами мы согласились выслушать их требования. Они требуют полной независимости от Германии, но обещают остаться в военном союзе Рейхспакта, чтобы помочь нам на западной границе. Хотя согласие на эти требования может рассматриваться как позор для могущественного немецкого гиганта и, возможно, даже может вызвать сопротивление на Востоке, мы должны избегать чрезмерного напряжения в эти кризисные времена."
bel.464.a: "Договор подписан!"
bel.464.b: "Германия не склонится перед этими повстанцами!"

bel.465.t: "Бельгия отказывается от Конгресса Арлона"
bel.465.d: "Кажется, эти выскочки "Бельгийцы" полностью отвергли наше щедрое предложение и повернулись к нам спиной. Получив такую пощечину, наши ястребы войны потребовали от Кайзеррейха исправить положение и выступить на подавление этих выскочек. Судя по всему, более холодные головы возобладали, и [GER.GetRulingParty] решила повременить и заняться проблемой "Бельгии" позже, когда эта чума "черного Понедельника" перестанет нас мучить."
bel.465.a: "Мы скоро придем за ними."

bel.466.t: "Немецкое встречное предложение"
bel.466.d: "Похоже, что немцы в негерманском встречном предложении предложили только регион Валлон Люксембург, но отказались от собственно Люксембурга. Это означало бы, что Арлон воссоединится с Бельгией, что успокоит тех, кто находится в более крайних пределах политического спектра, и станет победой в глазах общественности. Конечно, это будет означать, что Люксембург официально будет находиться под властью Кайзеррейха, и хотя это маленькая пилюля, которую нужно проглотить, есть те, кто заявляет, что все или ничего."
bel.466.a: "Очень хорошо, мы принимаем."
bel.466.b: "Люксембург не подлежит обсуждению."

bel.47.t: "Переговоры по Арлонскому договору провалились"
bel.47.d: "Германская Империя отказалась от нашего предложения и решила покинуть саммит. На этот раз не будет ни союза, ни уступок."
bel.47.a: "Мы будем искать других союзников."

bel.48.t: "Арлонский договор подписан"
bel.48.d: "Когда бельгийское правительство согласилось с условиями Германии, договор был подписан. Германия признает независимость Бельгии, а взамен Бельгия останется в Рейхспакте."
bel.48.a: "Вместе мы сильны."

bel.483.t: "Интеграция Южной Валлонии"
bel.483.d: "Немецкая Валлония наконец-то восстановилась! Последние формальности улажены, и Фернанд Ван ден Корпут возглавил отвоеванную территорию. При достаточной поддержке со стороны бельгийского государства мы надеемся на скорое восстановление промышленности на заброшенной территории Германии."
bel.483.a: "Очень хорошо."
#
bel.49.t: "Фламандское сопротивление призывает на помощь"
bel.49.d: "Загнанные в угол превосходящими фламандско-валлонскими силами, остатки фламандского сопротивления связались с нами, чтобы потребовать вмешательства во Вторую бельгийскую революцию. Они готовы поддержать воссоединение с Нидерландами, если мы им поможем, и надеются на мирное разрешение конфликта благодаря нашему влиянию."
bel.49.a: "Поддержите фламандское сопротивление."
bel.49.b: "Держитесь подальше от немецких дел."

bel.50.t: "Конец фламандского сопротивления"
bel.50.d: "Без поддержки ни голландцев, ни валлонов фламандское сопротивление неизбежно будет медленно отброшено лучше вооруженной Германской империей."
bel.50.a: "Мы быстро положим конец этому восстанию!"

bel.51.t: "Голландское вмешательство: Тернезенский договор"
bel.51.d: "Голландские официальные лица согласились с требованиями фламандского сопротивления и направили голландские дивизии для захвата городов Антверпен и Гент. Хотя наши фламандско-валлонские дивизии не могут сравниться с численно более сильными голландскими силами, они пошли на большой риск, рассердив немецкого гиганта."
bel.51.a: "Нам остаётся только ждать ответа из Берлина."

bel.77.t: "Фландрия выходит из Союза"
bel.77.d: "После того, как наши войска благополучно отступили к Языковой границе, предоставив голландцам контроль над крупными фламандскими городами, фламандское правительство объявило об их независимости. Как было согласовано в Тернезенском договоре, они сразу же после этого присоединились к Королевству Нидерландов для защиты."
bel.77.a: "Да здравствует Фландрия! (играть за Фландрию)"
bel.77.b: "Мы вернём их в лоно."

bel.771.t: "Голландский захват Фландрии"
bel.771.d: "Во время борьбы за независимость, которая в настоящее время продолжается во Фландрии-Валлонии, кажется, что голландцы вмешались и вернули себе контроль над Фландрией, как это было согласовано в Тернёзенском договоре. Однако это возмутительное нарушение нашего союза с Рейхспактом, и поэтому мы можем послать им ультиматум: либо присоединиться к нам, либо умереть в бою. Голландцы, скорее всего, согласятся на наши очень разумные условия, и это может даже обеспечить большую стабильность на нашей западной границе."
bel.771.a: "Отправить ультиматум."
bel.771.b: "Они ущемили наш суверенитет, мы немедленно объявим войну!"
bel.771.c: "Отойди, у нас есть дела поважнее."

bel.772.t: "Немецкий ультиматум"
bel.772.d: "Недовольный нашей недавней экспансией на их территорию, Рейх дал нам шанс исправить нашу предполагаемую ошибку и присоединиться к их альянсу Рейхспакта. Они решительно настаивали на том, что неповиновение их просьбе приведет к немедленному объявлению войны, к чему мы совершенно не готовы."
bel.772.a: "Мы присоединимся к ним."
bel.772.b: "Приходи и возьми нас!"

bel.52.t: "Мы отказались!"

bel.53.t: "Обсуждение Шельды"
bel.53.d: "Ещё со времен Лондонского договора мы полагались на голландцев в углублении Вестершельды. Без этого в гавань Антверпена не могут попасть большие грузовые суда, что ограничивает наш торговый потенциал. Поскольку южный берег реки в основном населен фламандцами, мы предлагаем, чтобы правительство Нидерландов помогло нам в обмен на то, что мы откажемся от своих претензий на Зеевс-Влаандерен."
bel.53.a: "Будем надеяться, что они согласятся."

bel.54.t: "Обсуждение Шельды"
bel.54.d: "Поскольку мы держим под контролем Вестершельду, мы решаем, какие корабли выходят и входят в гавань Антверпена. Однако бельгийцы попросили нас помочь им, углубив Западную Шельду, в обмен на то, что они откажутся от своих притязаний на Зеевс-Флаандерен."
bel.54.a: "Мы с радостью поможем нашим южным друзьям."
bel.54.b: "Какой иск?"

bel.55.t: "Голландцы согласны"
bel.55.d: "При поддержке правительства Нидерландов мы сможем расширить порт."
bel.55.a: "Антверпен снова займет своё место на карте мира!"

bel.56.t: "Голландский отказ"
bel.56.d: "С отказом голландского правительства сотрудничать кажется, что мы добьемся своей цели только с помощью войны."
bel.56.a: "Тогда будет война!"

bel.70.t: "Убийство Теуниса"
bel.70.d: "В отместку за наши нападки на их лидеров синдикалистское движение нанесло ответный удар. Во время встречи, посвященной экономическому кризису и национальному казначейству, была взорвана бомба, в результате чего многие участники были ранены, а Жорж Теунис убит. Католическая партия возмущена этим вопиющим нападением на одного из своих самых уважаемых и объявила, что будут последствия. Объединённое движение католиков и синдикалистов больше не может быть возможным."
bel.70.a: "Хороший. Пусть уничтожают себя."

bel.71.t: "Месть за Теуниса"
bel.71.d: "В 8.38 18 мая неожиданно помощник Адемара Эннаута открывает дверь в его спальню. Там она находит Эннаута убитым во сне и полуоткрытым окном. Католические экстремисты решили нанести ответный удар и убили Адемара Энно в отместку за взрыв бомбы Жоржа Теуниса. Теперь, когда обе группы напали друг на друга, у независимой Бельгии никогда не было более мрачного будущего."
bel.71.a: "Разделившись, мы уничтожим их!"

bel.72.t: "Фландрия провозглашает независимость!"
bel.72.d: "Фламандское движение приняло меры теперь, когда мы находимся в состоянии войны с Французской Коммуной и объявили о своей независимости. Блокирование половины наших ресурсов и заводов не очень хорошо для нашей маленькой страны. Даже столица Брюссель была захвачена, и Адельберт был вынужден бежать в Льеж, где он попытается возглавить остатки своего Королевства."
bel.72.a: "Будь ты проклят, Фландрия!"

bel.73.t: "Бельгийский вопрос"
bel.73.d: "Теперь, когда наша страна выздоравливает, мы можем снова заняться бельгийским вопросом. Мы не смогли помочь Адельберту, когда в его стране произошло полномасштабное восстание, но теперь у нас наконец есть возможность вернуть Бельгию в свои ряды."
bel.73.a: "Мы требуем подчинения Бельгии!"
bel.73.b: "Есть более важные дела, которыми нужно заняться."

bel.74.t: "Германия требует представления Бельгии"
bel.74.d: "Посол Германской империи предъявил нашему правительству ультиматум. Либо мы принимаем требования Германии и снова становимся частью их империи в качестве сателлита, либо мы встаем и сражаемся, чтобы снова защитить Бельгию. Закаленное в ожесточенных боях против войск старого фландрско-валлонского режима, наше стоическое население готово к новому сражению, чтобы защитить свою родину."
bel.74.a: "У нас нет выбора, кроме как сдаться."
bel.74.b: "Бельгия никогда не сдастся этим немецким дьяволам!"

bel.75.t: "Бельгия отказывается от наших требований"
bel.75.d: "Бельгийское правительство вежливо отказалось и первым же поездом отправило нашего посла на границу с Германией. Время слов подошло к концу, пришло время стали."
bel.75.a: "Атакуй сразу!"
#76 already used, 77 yet to write
bel.78.t: "Кризис дезертирства решен"
bel.78.d: "Поскольку страна начала отступать, мы смогли выделить людей, чтобы помочь собрать всех дезертиров для казни. Медленно, но верно кризис массового дезертирства был преодолен, и теперь у нас больше возможностей для пополнения нашей истощенной армии войсками."
bel.78.a: "Дисциплина всегда эффективна."

bel.79.t: "Фландрия возвращена под наш контроль"
bel.79.d: "После подавления фламандского восстания мы можем приступить к ремонту наших заводов, пострадавших во время войны. Несмотря на то, что фламандское население ещё не полностью готово к сотрудничеству, мы обязательно выполним свою работу."
bel.79.a: "Продолжайте хорошую работу."
