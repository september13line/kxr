BEL_Netherlands_decisions: "Политика в отношении Нидерландов"
BEL_Netherlands_decisions_desc: "Хотя они не являются самым сильным союзником в эти трудные времена, сотрудничество между Бельгией и Нидерландами будет иметь жизненно важное значение, если мы оба хотим процветать и смягчить внешние угрозы. Благодаря экономическим реформам и общей военной политике мы представим внешнему миру сильный блок, защищенный от растущей напряженности в Европе."
BEL_Improve_Relations_With_Netherlands: "Улучшить отношения с Нидерландами"
BEL_Improve_Relations_With_Netherlands_desc: "Наши отношения с голландцами всегда были периодом взлетов и падений, но в наши дни мы оба должны стремиться к более тесному сотрудничеству и работать вместе, чтобы построить светлое будущее."
BEL_Ally_Netherlands: "Предложить голландско-бельгийский Союз"
BEL_Ally_Netherlands_desc: "Благодаря оборонительному пакту между двумя нашими народами мы будем сильнее противостоять нашим общим врагам и сдерживать иностранные вторжения. Последующие программы, подробно описывающие более тесное сотрудничество между вооруженными силами и исследовательскими институтами, также находятся в разработке и должны обеспечить самые современные технологии для Нидерландов."
BEL_Expanding_the_Westerschelde: "Расширение Западной Шельды"
