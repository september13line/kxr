BEL_black_monday: "Чёрный Понедельник"
BEL_black_monday_desc: "Вызванный крахом Берлинской фондовой биржи и последовавшим за ним упадком немецкой промышленности по всему миру, наша нация получила полный удар его последствий. Угольные шахты в Валлонии и Лимбурге закрываются, а безработица растет до небес."
BEL_black_monday_II: "Частичное восстановление"
BEL_black_monday_II_desc: "Наша экономическая стратегия предотвратила наихудшие последствия кризиса «черного Понедельника», но ещё многое предстоит сделать."
BEL_Language_Trouble: "Лингвистическая фиаско"
BEL_Language_Trouble_desc: "В то время как большинство населения проживает во Фландрии, говорящей по-голландски, Валлония, говорящая по-французски, держала верх на протяжении большей части 19 века до Вельткрига. Хотя немецкие оккупанты резко изменили ситуацию из-за их «политики фламенизма», это только усилило напряженность между двумя группами, вызвав разрыв, который оказалось трудно исправить. В частности, это сильно влияет на армию, поскольку валлонские солдаты не понимают своего фламандского начальства или отказываются это делать."
BEL_Protest_1936: "Бельгийская революция"
BEL_Protest_1936_desc: "Протест! Сопротивление, начатое атакой в ​​Брюсселе 17 февраля, наконец выходит на поверхность. Забастовки, теракты и протесты сотрясают нацию. Только осторожное и деликатное обращение с ситуацией может предотвратить катастрофу."
BEL_German_Immigration: "Иммиграция в Германию"
BEL_German_Immigration_desc: "Стремясь умиротворить Валлонию и интегрировать регион в Германскую империю, Король Адельберт поощрял граждан Германии селиться в Валлонии."
BEL_Caritas_idea: "Каритас"
BEL_Caritas_idea_desc: "Католическая церковь во Фландрии-Валлонии создала несколько программ помощи бедным и борющимся под названием "Каритас""
BEL_Flemish_Lion: "Фламандский лев"
BEL_Flemish_Lion_desc: "Стремясь отвратить милитаризм фламандских движений от Германии, правительство развернуло масштабные пропагандистские кампании, призывая к вербовке тысяч фламандцев против французской угрозы."
BEL_Mass_Desertion: "Массовое дезертирство"
BEL_Mass_Desertion_desc: "Чувствуя слабость немецкого режима и военной организации, в вооружённых силах распространяется массовое дезертирство, и многие солдаты и младшие офицеры присоединяются к делу повстанцев."
BEL_Military_Struck: "Военный удар"
BEL_Flandres_Lost: "Фландрия потеряна"
BEL_Flandres_Lost_desc: "Фламандские повстанцы взяли под свой контроль промышленные центры Фландрии, нанеся большой ущерб нашей промышленной продукции и усилив нашу зависимость от валлонской промышленности."
BEL_Empower_Governement: "Уполномоченный парламент"
BEL_Empower_Governement_desc: "Делая уступки правительству, а не народу, мы могли бы сохранить больше нашей власти."
BEL_Expansion: "Экспансионизм"
BEL_Expansion_desc: "Когда Бельгия начинает стабилизироваться, нет ничего лучше для сплочения народа, чем общий враг и победа в войне."
BEL_Small_Industry: "Малая промышленность"
BEL_Small_Industry_desc: "Поощряя малые предприятия вместо крупных конгломератов, мы можем диверсифицировать наш экономический ландшафт и быть более устойчивыми к крупным экономическим кризисам, таким как Чёрный Понедельник."
BEL_Empower_Workers: "Гибкое трудовое законодательство"
BEL_Empower_Workers_desc: "Гибкое трудовое законодательство и уступки профсоюзам и кооперативам обеспечивают лучшие условия для рабочего класса и рост благосостояния."
BEL_Simplify: "Более мягкое инвестиционное законодательство"
BEL_Simplify_desc: "Для привлечения иностранных инвестиций и развития самозанятых предприятий были ослаблены ограничения, введенные предыдущими правительствами."
BEL_welfare_state: "Основа государства всеобщего благосостояния"
BEL_welfare_state_desc: "Стремясь сократить разрыв в социальном неравенстве, который был увеличен правительством Германии, БРП настаивала на создании основы государства всеобщего благосостояния, чтобы поддерживать и поддерживать всех граждан, независимо от их социального положения."
BEL_The_Lion: "Бельгийский энтузиазм"
BEL_The_Lion_desc: "Воодушевленное успехами недавних реформ и растущей экономикой, бельгийское население снова обрело энтузиазм, существовавший до начала Вельткрига, который вознес его на вершину мира. В преддверии очередного европейского кризиса укрепляется единство через языковую границу, и все граждане страны готовятся поддержать бельгийский суверенитет, если на его земли придет война."
BEL_Secretaries: "Секретари по экономическим вопросам"
BEL_Secretaries_desc: "В качестве первого шага в Plan De Man создание секретарей, контролируемых технократами, было поручено бороться с безработицей и противодействовать национальной популистской пропаганде."
BEL_Civilian: "Гражданский фокус"
BEL_Civilian_desc: "Наш гражданский промышленный сектор сильно пострадал от «черного Понедельника», но, наконец, начинает восстанавливаться за счёт государственных средств и энтузиастов-предпринимателей."
BEL_Corporations: "Корпорация Фокус"
BEL_Corporations_desc: "Чтобы гарантировать процветание малого бизнеса по всей нашей стране (особенно во Фландрии), крупные компании страдали от все более сурового законодательства и повышали налоги. Либеральная партия отменила многие из этих законов и позволила крупным корпорациям снова процветать."
BEL_Ministries: "Централизованные министерства"
BEL_Ministries_desc: "Большая и запутанная политическая система тянула нас вниз и мучила нас с начала века. путём радикальных реформ БРП отменяет старое законодательство и оптимизирует правительственные структуры."
BEL_Decreased_Control: "Справедливое отношение"
BEL_Decreased_Control_desc: "Правительство не имеет права вмешиваться в свободный рынок, а политика Laissez-Faire предотвратит препятствия нашему экономическому росту."
BEL_More_Soldiers: "Увеличение призыва"
BEL_More_Soldiers_desc: "Фламандско-валлонское сопротивление оказалось яростным, но нам всё ещё нужно охранять границу. Франция ремилитаризируется, и без солдат мы падем ещё быстрее, чем во время Вельткрига."
BEL_belgicism: "Бельгизм"
BEL_belgicism_desc: "Белгицизм — это политика, предложенная католическими партиями для объединения страны и сокращения провинциального правительства. Он пытается преодолеть языковой барьер и основан на объединенной Бельгии во главе с королем, но требует высоких затрат на обслуживание."
BEL_Farmers_aid: "Помощь фермерам"
BEL_Farmers_aid_desc: "Фермеры по всей фламандской сельской местности жестоко пострадали от последствий «черного Понедельника». Поскольку многие мелкие фермы едва держались на плаву, вмешательство государства было крайне необходимо, и оно сократило количество рабочей силы, необходимой для содержания ферм."
BEL_Nationalise_Basic: "Национализированная базовая промышленность"
BEL_Nationalise_Basic_desc: "За счёт национализации и государственного контроля над основными отраслями бельгийское правительство и БРП увеличивают своё влияние на национальную экономику, что позволяет лучше управлять кризисами и заключать пробельгийские торговые соглашения."
BEL_Repairing_Damage: "Фламандские усилия по реконструкции"
BEL_Repairing_Damage_desc: "Из-за ожесточенных боев в городской среде Фландрии и ущерба, нанесенного фламандскими террористическими атаками, большие участки промышленной территории в гаванях Антверпена, Гента и Зебрюгге ожидают средств на реконструкцию."
BEL_Language_Trouble_FO: "Проблемы с языком частично решены"
BEL_Language_Trouble_FO_desc: "Стремясь обеспечить лояльность фламандцев и усилить нашу власть над регионом, фламандским гражданам теперь разрешена ограниченная автономия."
BEL_Language_Trouble_WO: "Проблемы с языком частично решены"
BEL_Language_Trouble_WO_desc: "Предоставив фламандскому и валлонскому регионам ограниченную автономию и разделив армию на валлонские и фламандские подразделения, мы можем избежать языковых проблем, которые преследовали нас во время Вельткрига."
BEL_Risk_Famine: "Риск голода"
BEL_Risk_Famine_desc: "Из-за экспорта значительной части наших и без того ограниченных запасов продовольствия, чтобы помочь Германской империи, зимой следует ожидать нехватки продовольствия."
BEL_Risk_Famine_small: "Небольшой риск голода"
BEL_Risk_Famine_small_desc: "Из-за экспорта значительной части наших и без того ограниченных запасов продовольствия, чтобы помочь Германской империи, зимой следует ожидать нехватки продовольствия."
BEL_Well_Fed: "Урожайный год"
BEL_Well_Fed_desc: "Благодаря обильному урожаю и большим государственным профилактическим программам мы легко переживем суровую зиму."
BEL_Tax: "Чрезвычайное налогообложение в Германии"
BEL_Tax_desc: "Чтобы помочь восстановлению Германии, Кайзер ввел новые налоги на богатые земли Фландрии-Валлонии, что препятствует нашему собственному восстановлению."
BEL_Tax_small: "Малый немецкий налог"
BEL_Tax_small_desc: "Чтобы помочь восстановлению Германии, Кайзер ввел новые налоги на богатые земли Фландрии-Валлонии, что препятствует нашему собственному восстановлению."
BEL_Bad_Deal: "Прогерманское торговое соглашение"
BEL_Good_Deal: "Профламандско-валлонское торговое соглашение"
BEL_Schelle_Power: "Электростанция Шелл"
BEL_Schelle_Power_desc: "Электростанция Шелле, построенная для удовлетворения больших потребностей нашей страны в электроэнергии, является крупнейшей на континенте и, несомненно, будет способствовать дальнейшему развитию нашей отрасли."
BEL_Cement_Export: "Экспорт цемента"
BEL_Cement_Export_desc: "Из-за кризиса Черного Понедельника многие правительства Рейхспакта решили профинансировать крупные строительные проекты, чтобы начать их восстановление. Мы с удовольствием извлекаем из этого выгоду, расширяя экспорт цемента и таким образом помогая нашей собственной экономике восстановиться до тех пор, пока не восстановятся крупные нефтехимическая, сталелитейная и текстильная отрасли."
BEL_Abolish_Flemish_Council_idea: "Упраздненный Фламандский совет"
BEL_Abolish_Flemish_Council_idea_desc: "Стремясь сосредоточить власть вокруг монарха и его ближайших советников, правительство упразднило Фламандский совет."
BEL_Flemish_Council_desc: "Чтобы объединить фламандское население с Адельбертом, он гарантировал и восстановил их старые привилегии, что позволило получить более решительную исполнительную власть на местном уровне."
BEL_Flemish_Council: "Привилегии Фламандского совета"
BEL_Create_VRT: "NIR"
BEL_Create_VRT_desc: "Отныне NIR будет транслировать только радио-и телепрограммы, курируемые группой советников Германии и правительства."
BEL_Taxation: "Повышенное налогообложение"
BEL_Taxation_desc: "Временно повышая налоги, правительство может собрать средства, необходимые для проведения широкомасштабных реформ."
BEL_State_Funded_Research: "Исследования, финансируемые государством"
BEL_Lib_Science: "Бесплатное финансирование исследований"
BEL_Cat_Science: "Реформа католического образования"
BEL_Economic_Regions: "Экономические районы"
BEL_Economic_Regions_desc: "Для дальнейшего наращивания нашего промышленного потенциала Правительство решило создать систему экономических районов. Это означает, что регионы Фландрии и Валлонии могут самостоятельно принимать постановления и законы, чтобы принести пользу своему региону и быстро реагировать на местные кризисы."
BEL_Last_Stand: "Оборонительное планирование"
BEL_Last_Stand_desc: "Мы не смогли сдержать вражеское нападение и поэтому теперь должны бросить все, что у нас есть, на врага, чтобы сохранить независимость Бельгии."
BEL_export_focus3: "Бельгийская программа вооружений"
BEL_export_focus3_desc: "Благодаря нашей нейтральной позиции мы можем в полной мере воспользоваться возросшим значением торговли оружием. Экспорт оружия для революций по всему миру и конфликтов в Европе сделал нас богатыми и опытными."
BEL_Reparations: "Репарации Германской империи"
