BEL_focus: "Фокусы Бельгии"

### Leaders ###
POLITICS_ADALBERT_I_DESC: "Пребывание Адельберта фон Гогенцоллерна на троне фламандского и валлонского короля было весьма своеобразным. Вступив в должность не путём коронации, а принеся присягу на конституции, Адельберт, который также перешел в католичество, чтобы объединиться с населением своей страны, долгое время добивался уважения, если не восхищения, своего народа. Годы притеснений со стороны немецкого режима и склонность Адельберта придерживаться более абсолютистского типа монархии, чем бельгийская система, привели к большим антинемецким настроениям среди населения, из-за чего Адельберт стал презираем и ненавидим среди простых людей."
POLITICS_ALBERT_I_DESC: "Альберт Саксен-Кобургский и Готский, Король, разгромивший вторгшихся немцев на Изер, вернулся в Бельгию из ссылки в Канаде. Когда его кортеж въехал в Брюссель в первый раз после начала Вельткрига, по всей стране прозвенели церковные колокола, и многие бельгийцы плакали от радости. Немецкие коллаборационисты и синдикалисты, однако, оплакивают восстановленного короля и замышляют подорвать новое Бельгийское правительство. Теперь Альберт должен залечить глубокие раны, которые омрачили Бельгию, и вновь вселить в её народ надежду."
POLITICS_JORIS_SEVEREN_DESC: "Джорис Ван Северен, фламандский лидер, который неохотно сотрудничал с оккупационными немцами, взял на себя контроль над страной. Его Вердинасо имеет радикальное видение направления Бельгии, включая территориальную экспансию и продвижение католицизма во всех аспектах общества. При Ван Северене, безусловно, возникнет Новая Бельгия; хотя эта новая нация может быть невероятно отличается от той, что была до нее."
POLITICS_PAUL_ZEELAND_DESC: "Пол Ван Зеланд и Католическая партия возглавили фламандское сопротивление немецкому контролю. После победы на выборах в восстановленной Бельгии Ван Зеланд пытается установить христианскую демократию в Бельгии и примирить то, что разделяет бельгийский народ, Флем и Валлонов. Принцип среди его политических целей-улучшение условий труда как для фермеров, так и для промышленных рабочих."
POLITICS_BELGIAN_PARLIMENT_DESC: "Бельгийский парламент, преемник Фламандского Совета, который консультировал контролируемое Германией правительство Фландрии-Валлонии, принял власть в недавно восстановленной Бельгии. В то время как правительство перестраивается и готовятся выборы, парламент действует не только в качестве законодательного органа, но и коллективно в качестве временного главы государства."
POLITICS_HENRIK_MAN_DESC: "Хенрик де Ман, неосоциалист, укрепил своё лидерство в Бельгийской рабочей партии и добился победы на последних национальных выборах в Бельгии. Де Ман выступает за национализацию экономики и наделение лояльных технократических лидеров консультативной ролью в правительстве. Бельгия, по мнению де Мана, должна активно служить своему народу и способствовать честной конкуренции; его реформы, хотя и противоречивые, все же могут снизить уровень экономических трудностей и политической радикализации в Бельгии."
POLITICS_JOSEPH_JACQUEMOTTE_DESC: "Джозеф Жакемотт, создатель и редактор левой газеты «L'Exploité», и его синдикалистская фракция Бельгийской рабочей партии добились победы как внутри партии, так и теперь самой Бельгии. Жакемотт выступает за индустриализацию в сельских районах и коллективизацию промышленности и сельского хозяйства. Бельгия, возглавляемая Жакемоттом, наверняка увидит резкие социальные и экономические потрясения."
POLITICS_PAUL_HENRI_SPAAK_DESC: "Поль Анри Спаак, когда-то известный юрист, считает, что, прежде всего, чтобы верно служить народу, государственная бюрократия должна быть эффективной. В настоящее время спаак контролирует Бельгийскую рабочую партию, и последующая победа партии на последних бельгийских национальных выборах повысила его до главы государства. Спаак уже начал значительно сокращать раздутую Бельгийскую гражданскую службу и вводить новые стимулы для потенциальных предпринимателей; в результате оптимизм, как представляется, неуклонно растет в Бельгии."
POLITICS_PAUL_EMILE_JANSON_DESC: "Поль-Эмиль Янсон и его либеральная партия одержали победу на последних национальных выборах в Бельгии. Янсон является сторонником свободной экономики и свободной торговли; все аспекты жизни общества, по мнению Янсона, были слишком регламентированы прошлыми администрациями. Бельгия, при Янсоне, быстро становится одной из самых экономически свободных Наций в Европе и мире."

### Ideas ###
BEL_Antwerp_Harbor: "Голландский контроль над Западной Шельдой"
BEL_Antwerp_Harbor_desc: "После того, как бельгийская революция не смогла защитить государство Зеус-Фландерен, у нас не было другого выбора, кроме как вести переговоры с голландцами о расширении гавани Антверпена. Если напряженность между нашими двумя странами обострится, наш главный торговый центр серьезно пострадает."
BEL_Antwerp_Harbor_Reinstated: "Процветающая торговля"
BEL_Antwerp_Harbor_Reinstated_desc: "После завершения дноуглубительных работ в Вестершельде и завершения строительства «Гроте Дорстик» грузоподъемность порта достигла новых высот."
BEL_Expanding_Schelde: "Дноуглубительные работы в Западной Шельде"
BEL_Expanding_Schelde_desc: "Чтобы увеличить пропускную способность Антверпена, бельгийско-голландское правительство предприняло совместные усилия по углублению Вестершельды и завершению программы «Grote Doorsteek»."
BEL_King_Exile: "Король Альберт I в изгнании"
BEL_King_Exile_desc: "После того, как Вельткриг закончился сокрушительным поражением нашей маленькой нации, Король Альберт I был вынужден покинуть страну и последовал за британской Королевской семьей в Канаду. Крупные роялистские подпольные движения, обожаемые всеми его гражданами за его храбрость во время Вельткрига, за что он получил прозвище «Король-солдат», планируют его возвращение на трон и конец немецкой оккупации."
BEL_King_Exile2: "Король Альберт I в изгнании"
BEL_King_Exile2_desc: "После того, как Вельткриг закончился сокрушительным поражением нашей маленькой нации, Король Альберт I был вынужден покинуть страну и последовал за британской Королевской семьей в Канаду. Крупные роялистские подпольные движения, обожаемые всеми его гражданами за его храбрость во время Вельткрига, за что он получил прозвище «Король-солдат», планируют его возвращение на трон и конец немецкой оккупации."
BEL_anti_german_sentiment1: "Антигерманские настроения"
BEL_anti_german_sentiment1_desc: "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса немецких администраторов и промышленников к фламандско-валлонским условиям жизни только усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
