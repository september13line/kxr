bel.807.t: "Фронт Независимости"
bel.807.d: "Мы получили шокирующие сообщения от валлонского отряда полевой жандармерии, свидетельствующие о недавнем всплеске вооруженного социалистического сопротивления. Новая группа сопротивления, называющая себя «Фронт независимости» растет в размерах и становится все более смертоносным. Решив установить тотализм в штате Фландрия-Валлония, они не стесняются применять вооруженное насилие против тех, кто им противостоит."
bel.807.a: "Сформулируйте план действий и уничтожьте это сопротивление!"

bel.808.t: "Открытие красных часовен"
bel.808.d: "Die Rote Kapelle или Красный оркестр — крупнейшая сеть синдикалистского сопротивления в Европе. Эта разведывательная группа, члены которой разбросаны по всему континенту и получают помощь как из Парижа, так и из Лондона, представляет собой огромную угрозу нашей национальной безопасности. Из-за их ненасильственного характера их трудно выследить, и все предыдущие попытки искоренить их не дали результатов.\n\nТеперь, однако, оказывается, что Ефремов, лидер Фландрийско-валлонского отделения, был схвачен в Остенде, пытаясь перемещаться между убежищами. Его немедленно допросили, и, наконец, он выдал важных членов движения, что стало новым прорывом в наших усилиях. После волны арестов в последующие часы тридцать членов Die Rote Kapelle были пойманы и казнены. По организации был нанесен тяжелый удар."
bel.808.a: "Наконец-то результаты!"

bel.805.t: "Расширение полевой жандармерии"
bel.805.d: "Новости о наших трудностях в умиротворении Фландрии-Валлонии достигли Берлина и, по-видимому, сильно обеспокоили Кайзера. Геополитические интересы Германии в Западной Европе, сосредоточенные на Людендорфлинии, зависят от безопасного фронта в бывшей Бельгии. Поэтому Кайзер отдал приказ послать специализированное подразделение полевой жандармерии на помощь фламандско-валлонской полиции в их борьбе. Тем не менее, полагаться на помощь иностранных сил в борьбе с нашими собственными гражданами, тем не менее, может ещё больше оттолкнуть режим и нашего короля от его подданных."
bel.805.a: "Примите помощь из Берлина."
bel.805.b: "Вежливо откажитесь от немецкой помощи."

bel.81.t: "Германия требует повышения налогов"
bel.81.d: "Поскольку Германская Империя медленно восстанавливала свою уверенность и мощь после Черного Понедельника, они сочли уместным потребовать, чтобы наш Король ввел большой налог, направленный на средний и низший класс, чтобы помочь немецкой экономике. К сожалению, Фландрия-Валлония также сильно пострадала, так как страна сильно индустриализирована, и из-за кризиса многие граждане остались без работы.\n\nХотя массовое введение налогов, безусловно, улучшит наши отношения с Берлином, оно может серьезно повредить наши собственные шансы на быстрое выздоровление и вызвать гнев среди людей."
bel.81.a: "Ввести высокий налог."
bel.81.b: "Меньшего налога должно быть достаточно."
bel.81.c: "Это слишком жесткое требование!"

bel.82.t: "Торговое соглашение с Германской империей"
bel.82.d: "С наступлением нового экономического климата из-за влияния кризиса Черного Понедельника у нас есть возможность пересмотреть торговую сделку с Рейхом. Обладая сильной промышленностью, основанной на сталелитейной, текстильной и химической промышленности, Фландрия-Валлония, без сомнения, является одной из крупнейших промышленных держав Рейхспакта. В результате большая часть немецкого импорта поступает из нашей страны, несмотря на наше политическое подчинение. Однако с этой новой возможностью настало время обновить соглашение и решить, продолжать ли фокусироваться на экспорте в Империю или больше сосредоточиться на выгоде самой Фландрии-Валлонии."
bel.82.a: "Сосредоточьтесь на том, чтобы приносить пользу Империи."
bel.82.b: "Мы не должны отдавать предпочтение ни одной из сторон."
bel.82.c: "Сосредоточьтесь на политике Фландрии и Валлонии в первую очередь."

bel.83.t: "Производство оружия для немецкой армии"
bel.83.d: "Из-за резкого увеличения спроса Германии на вооружение, вызванного серьезной напряженностью на границе с Французской Коммуной, немецкая армия нуждается в специализированном оборудовании. Опыт Фландрии и Валлонии в области стрелкового оружия и противотанковых орудий широко ценится и высоко ценится даже в высших эшелонах германского верховного командования. Из-за этой репутации Рейх предложил нам новую сделку, по которой мы поставляем им оружие в обмен на денежную компенсацию. Тем не менее, из-за ненасытного аппетита Германии к новому оружию наши собственные силы могут столкнуться с нехваткой поставок, если мы согласимся на сделку."
bel.83.a: "Экспортируйте столько оружия, сколько им требуется."
bel.83.b: "В приоритете наша собственная армия."

bel.831.t: "Государственное казначейское расследование"
bel.831.d: "Каждый год парламент создает специальную комиссию для исследования всего денежного баланса страны. С начала оккупации это традиционно была роль членов Фламандского совета, однако из-за недавних событий Король стал более склонен позволить сторонней немецкой комиссии провести расследование, чтобы убедиться, что любая коррупция или тайные операции обнаружены. . Однако это вызовет крайние беспорядки в парламенте, поскольку депутаты увидят в этом ещё один захват власти королем и немецким марионеточным режимом, пренебрегающим желаниями народа."
bel.831.a: "Требовать, чтобы Германия назначила внешнюю комиссию."
bel.831.b: "Позвольте Фламандскому совету заняться этим делом."

bel.832.t: "Расследование продолжается"
bel.832.d: "Поскольку Фламандский совет рассматривает бюджет, как он делал это каждый год, он столкнулся с большим источником расходов. Недавний ремонт дворца и посольства Германии стоил налогоплательщику неисчислимые миллионы марок. В эти смутные времена нельзя допускать таких расходов, они только ещё больше увеличат бремя простого человека. Поэтому Совет предложил королю отложить работы до тех пор, пока кризис Черного Понедельника не утихнет."
bel.832.a: "Ерунда, Король не может править без дворца!"
bel.832.b: "Мы временно отступим в Лейкен, пока работа не возобновится."

bel.842.t: "Немецкий фаворитизм"
bel.842.d: "Граждане Фландрии-Валлонии, хотя теоретически равны перед законом, существуют рядом с другой социальной иерархией, навязанной неофициально сверху. Немецкие иммигранты и имперские граждане имеют гораздо больше шансов занять высокие посты в нашем обществе и, кажется, способны оказывать большее влияние на страну, чем фламандско-валлонские граждане. Несмотря на то, что такой способ обращения с делами ценится немецким населением, он вызывает большое недовольство остальных граждан.\n\nЙорис Ван Северен, ведущий член Фламандского совета, предложил бороться с этим фаворитизмом и косвенной дискриминацией посредством ряда сильные новые меры. Хотя такие шаги были бы очень полезны для социальной гармонии, они неизбежно встретили бы ожесточенное сопротивление со стороны Рейха."
bel.842.a: "Мы не изменим наш образ жизни ради этих надоедливых крестьян."
bel.842.b: "Позвольте Ван Северену идти вперёд."

bel.843.t: "Протест граждан Германии"
bel.843.d: "В связи с недавними реформами, введенными Йорисом Ван Севереном в отношении статуса граждан Германии, многие сегодня прошли маршем по столице в знак протеста против такого внезапного разворота правительства. Несмотря на то, что их число невелико, большой отток немецких денег, вызванный их недоверием к правительству, может иметь катастрофические последствия для нашей экономики.\n\nВан Северен предложил очень решительный план, который позволил бы нам захватить фламандско-валлонские владения Немцы в случае восстания или массовой эвакуации. Понятно, что такие смелые планы по борьбе с оттоком капитала вызовут серьезную враждебность со стороны Отечества и особенно среди нашего собственного немецкого населения."
bel.843.a: "Не будем делать ничего опрометчивого."
bel.843.b: "Позвольте Ван Северену идти вперёд."

bel.844.t: "Бегство и эмиграция немецкого капитала"
bel.844.d: "Из-за того, что Ван Северен не справился с ситуацией, многие из более богатых немцев, которые получили большую выгоду от нашей политики фаворитизма, покидают страну с большими суммами денег. Мы можем ввести небольшое снижение налогов для этих граждан высшего класса, чтобы повысить вероятность того, что они останутся."
bel.844.a: "Предложите снижение налогов."
bel.844.b: "Нам такие все равно не нужны!"

bel.849.t: "Реформа системы голосования"
bel.849.d: "Чтобы ещё больше укрепить свою власть, Король решил отменить всеобщее избирательное право, которое лишь недавно было введено во Фландрии-Валлонии. Таким образом, его приказы будут неоспоримыми, поскольку только самые лояльные из его подданных сохранят своё право голоса. Однако советники в правительстве предложили королю не предпринимать столь решительных действий, а вместо этого просто «влиять» на результаты выборов."
bel.849.a: "Вновь ввести переписное голосование."
bel.849.b: "Подтасовка всеобщих выборов."

bel.84.t: "21 июля"
bel.84.d: "С приближением 21 июля ведутся приготовления к запрету любых гуляний и предотвращению катастрофы, как два года назад. Голоса в парламенте и на улицах просят, однако, чтобы Король разрешил проводить регулируемые празднества в деревнях и городах, чтобы поднять настроение в эти кризисные времена. Такого рода действия значительно укрепили бы положение короля во Фландрии-Валлонии, но, вероятно, были бы неприемлемы для правительства Германии."
bel.84.a: "Запретить все праздники."
bel.84.b: "Разрешить небольшие регулируемые собрания в городах."
bel.84.c: "Население может самовыражаться по своему желанию."

bel.85.t: "Статус синдикализма"
bel.85.d: "Учитывая рост популярности синдикалистской партии среди населения из-за кризиса безработицы, возможно, пришло время позволить им направить своих представителей в парламент для выражения своих пожеланий. Несмотря на то, что Германская Империя выразила свою враждебность по отношению к партии, они явно понимают многие проблемы наших граждан и могут иметь ценное мнение. Это действие может также способствовать дальнейшему превращению нашего правительства в более демократическую систему."
bel.85.a: "Дайте всем оппозиционным партиям равные шансы на выборах."
bel.85.b: "Пусть синдикалисты организуют и образуют свои коммуны."
bel.85.c: "Система останется такой, какая она есть."

bel.86.t: "Языковой вопрос"
bel.86.d: "Фландрия-Валлония -очень разделенная страна из-за трудностей со связью. Французский высший класс всегда управлял страной до оккупации после Вельткрига, и многие всегда считали французский язык надлежащим государственным языком. Военные также сильно пострадали во время Вельткрига от этого разделения: франкоязычные офицеры не могли общаться со своими фламандскими подчиненными. Французские аристократы всегда представляли фламандцев в ложном свете, и эта напряженность неизменно приводила к определенной враждебности между двумя группами.\n\nС приходом немецкой оккупации были внесены некоторые улучшения в гармонизацию отношений между Валлонцы и голландскоязычные общины. К сожалению, многие считают, что прогерманский режим лишь заменил прежнюю франкоязычную элиту и создал другую форму иерархии, в которой обе общины стоят ниже немецких захватчиков. Однако ситуация изменилась, и из-за крупномасштабных военных реформ пришло время подумать об укреплении национального единства, позволив солдатам и политикам, говорящим на всех трех языках, подниматься по служебной лестнице."
bel.86.a: "Допускать только немецких офицеров."
bel.86.b: "Разрешить немецких и фламандских офицеров."
bel.86.c: "Разрешить немецких, фламандских и валлонских офицеров."

bel.87.t: "Немецкая армия требует еды"
bel.87.d: "Из-за особенно плохого урожая и возросших расходов на содержание немецкой армии в результате её массового расширения правительство Германии открыто потребовало, чтобы богатая сельским хозяйством область Фландрия отправила в Германию большие запасы зерна и картофеля, чтобы накормить своих солдат. Так совпало, что во Фландрии в этом году тоже неурожай, и выполнение всех требований Германии может вызвать голод в нашей собственной стране. Хотя мы могли бы решить отдать предпочтение нашим собственным соотечественникам, правительство Германии сильно не одобрит это и может наказать нас экономическими санкциями."
bel.87.a: "Дайте им всю пищу, которую они желают."
bel.87.b: "У немцев может быть любая лишняя еда."
bel.87.c: "Наотрез откажитесь от их требований."

bel.88.t: "Отладка немецких отношений"
bel.88.d: "Отлаживать"
bel.88.a: "Увеличение отношений."
bel.88.b: "Снижение отношения."
bel.88.c: "Сообщить об отношениях."

bel.89.t: "Ужасные отношения с Германией"
bel.89.d: "Поскольку Германская Империя возмущена недавними событиями в нашей стране, мы должны быть осторожны и ожидать последствий. Однако фламандско-валлонское единство никогда не было лучше, поскольку многие видели в короле скорее доброжелательного правителя, чем тирана."
bel.89.a: "Мы все равно собирались вырваться на свободу."

bel.90.t: "Плохие отношения с Германией"
bel.90.d: "Наши отношения с Кайзером сильно ухудшились, и Империя может наказать нас за наше неуважение. Однако уважение к Адельберту возросло, и все больше людей готовы встать на защиту своей страны от имени короля."
bel.90.a: "Мы должны быть осторожны."

bel.91.t: "Нейтральные немецкие отношения"
bel.91.d: "Империя терпит наши действия, но не совсем довольна недавними реформами. Настоящей патриотической фламандско-валлонской национальной идентичности нет, но приличное количество людей решили, что если в нашу страну придет война, они готовы её защищать."
bel.91.a: "У меня нет сильных чувств ни в ту, ни в другую сторону."

bel.92.t: "Хорошие отношения с Германией"
bel.92.d: "Германская Империя одобряет нашу политику и прислала помощь, чтобы ускорить наше выздоровление. Однако население Фландрии-Валлонии совсем недовольно своим правительством, и по всей стране были организованы небольшие митинги."
bel.92.a: "Передайте привет Кайзеру."

bel.93.t: "Отличные отношения с Германией"
bel.93.d: "Мы являемся жемчужиной Рейхспакта, примером для подражания для всех государств-членов. Мы подчиняемся каждому немецкому приказу и вносим свой вклад в общую картину. Однако население очень недовольно, и еженедельно по всей стране происходят беспорядки. Антинемецкие настроения всегда высоки, а национальное единство вызывает жалость."
bel.93.a: "Германия превыше всего."
#Introduction
bel.94.t: "Отчёт о состоянии: расположение Фландрии-Валлонии"
bel.94.d: "Расположенная на западной границе Германской империи и граничащая с Коммуной Франции, Фландрия-Валлония занимает очень стратегическое, но уязвимое положение. Как авангард Запада против синдикалистской угрозы, мы должны остановить их наступление на бункеры Людендорфлинии и вместе с нашими немецкими союзниками продвинуться вглубь Франции. На востоке за нами внимательно наблюдает германский бегемот, и в случае необходимости он окажется опасным противником. К северу от нас лежат Нидерланды: нейтральные в Вельткриге, наши бывшие хозяева не кажутся большой угрозой с их плохо оснащенной армией и дружескими отношениями."
bel.94.a: "Хорошо."

bel.95.t: "Отчёт о состоянии: экономика Фландрии-Валлонии"
bel.95.d: "Оккупация и крупные сражения во время первого Вельткрига ясно обозначили нашу страну, а огромные репарации и общий демонтаж нашей промышленной базы, навязанные нам, сделали нас слабыми. То, что когда-то было восьмой по величине промышленной державой мира, сильно унижено. Тем не менее, наш народ крепок и сумел восстановить нашу промышленную мощь до уровня, приближающегося к прежнему уровню. Однако, поскольку большая часть нашей промышленности безнадежно зависит от немецких инвестиций, предстоит ещё много работы.\n\nЧтобы оживить экономику, после войны был прорыт канал Адельберта, соединяющий важную гавань Антверпена со стальным портом. промышленности Льежа. Добыча угля была расширена в провинции Лимбург, что ещё больше стимулировало сталелитейную промышленность, в то время как фламандские провинции неуклонно развивали свою промышленную мощь, чтобы частично заменить старую зависимость от сельскохозяйственной сельской местности."
bel.95.a: "Хорошо."

bel.96.t: "Отчёт о состоянии: политическая ситуация во Фландрии-Валлонии"
bel.96.d: "Несмотря на то, что наша страна на бумаге является конституционной монархией, парламентский контроль над правительством сильно затруднен. Более того, политические партии могут иметь легальный статус и участвовать в выборах только в том случае, если они примут статус-кво после Вельткрига, такой как монархия Гогенцоллернов, членство в Рейхспакте и другие национальные унижения. Это ограничение делает законные оппозиционные партии чахлыми и неэффективными. Правительство консультирует Фламандский совет, который состоит в основном из представителей высшего класса, большинство из которых поддерживают короля и исполняют его решения с ограниченным практическим правом вето.\n\nСуществуют две основные оппозиционные группы, которые стремятся оспорить нынешнее статус-кво и в результате были вынуждены уйти в подполье. Во-первых, у нас есть роялистская католическая партия, которая стремится восстановить Бельгию и её законного короля Альберта I, который в настоящее время находится в изгнании в Канаде. Другая большая группа — синдикалистская партия, стремящаяся улучшить условия труда и создать социалистический режим, подобный тому, который существует во Французской коммуне. Обе эти группы имеют более тесные связи с регионом Валлонии, что иногда приводит к трениям. Однако католическая партия также широко распространена в аграрном регионе Фландрии, который до сих пор твердо придерживается католической веры."
bel.96.a: "Мы должны приготовиться к грядущим испытаниям."

#Factions
bel.98.t: "Предложение принято"
bel.98.d: "Наше предложение присоединиться к их фракции было принято. В Посольстве подписаны итоговые документы и провозглашен тост за долгое и плодотворное сотрудничество."
bel.98.a: "За нас!"

bel.99.t: "Предложение отклонено"
bel.99.d: "Наше предложение присоединиться к их фракции было отклонено. Возможно, дело было в размерах наших вооружённых сил или в важности нашей страны, но отношениям все равно был нанесен серьезный ущерб."
bel.99.a: "Мы разочарованы их глупой ошибкой."

bel.100.t: "Бельгия просится в Антанту"
bel.100.d: "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они напомнили нам о Лондонском договоре и силе англо-бельгийского союза, за который мы боролись в Вельткриге. Однако они находятся в сложном положении, и отношениям с Германией наверняка будет нанесен серьезный ущерб, если мы решим согласиться. Даже в этом случае союзная Бельгия также могла бы стать отличной базой для операций против Интернационала."
bel.100.a: "Добро пожаловать в Антанту."
bel.100.b: "Отказать в их применении."
#Duth-Belgian
bel.101.t: "Создание Организации голландско-бельгийского договора"
bel.101.d: "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они стремятся укрепить отношения между нашими двумя народами и укрепить наши позиции в мире путём создания альянса. Они предполагают, что вместе мы могли бы сдерживать враждебные действия и обеспечивать наше процветание. Однако принятие этого предложения повредило бы нашим отношениям с Германией, и мы могли бы оказаться недостаточно сильными, чтобы защитить их от любопытных глаз Интернационала."
bel.101.a: "Единые Нидерланды сильны!"
bel.101.b: "Отказать в их применении."

bel.1011.t: "Расширение Западной Шельды"
bel.1011.d: "После подписания голландско-бельгийского договора мы обратились к правительству Нидерландов с просьбой о расширении Вестершельды. Они согласились с нашими условиями и позволили нашим рабочим в сопровождении голландских специалистов углубить большую часть Вестершельды. Это обеспечит дальнейшее экономическое процветание нашей страны и даст работу многим нашим безработным."
bel.1011.a: "Пусть работы начнутся."

bel.1012.t: "Работы в Западной Шельде завершёны"
bel.1012.d: "После закрытия последнего фарватера большие грузовые суда наконец-то могут войти в гавань Антверпена. Наши инвестиции окупятся очень быстро, так как все больше и больше торговых потоков проходит через гавани Нидерландов после роста напряженности в остальной Европе."
bel.1012.a: "Очередной успех DBTO."
###
bel.102.t: "Бельгия просит присоединиться к Интернационалу"
bel.102.d: "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они хотели бы присоединиться к Интернационалу и стать частью коалиции против Германии. Однако они не являются полностью синдикалистским режимом, и многие в нашем правительстве видят в этом тщетную попытку защитить себя от мировой революции. Другие голоса говорят, что они расположены в жизненно важном месте и что союз с ними только укрепит нас."
bel.102.a: "Мы приветствуем Бельгию в Интернационале!"
bel.102.b: "Мы все равно планировали их завоевать."
#National Holidays
bel.117.t: "11 июля"
bel.117.d: "11 июля 1302 г. навсегда останется в памяти как дата великой победы над французской армией при Гульденспоренслаге. В этот день слабая фламандская армия, поддержанная войсками из Намюра, одержала победу над значительно превосходящими её по численности французскими Рыцарями. Эта победа стала важным моментом в становлении независимого фламандского движения и была увековечена в романе Хендрика Сосина "De leeuw van Vlaanderen". Поскольку многие видят, что наше современное положение в стране столь же плачевно, как и тогда, поддержка движения находится на рекордно высоком уровне."
bel.117.a: "Откажитесь от любых праздников."
bel.117.b: "Пусть у них будет день славы."

bel.217.t: "21 июля"
bel.217.d: "Этот день знаменует собой коронацию первого бельгийского монарха в 1831 году. 4-го числа Национальный конгресс принял решение о создании бельгийской монархии и избрании Леопольда ван Саксен-Кобург-Гота, Леопольда быстро посадили в карету и привезли в Бельгию. 21-е число знаменует собой день, когда Леопольд, находясь на Конингсплейне в Брюсселе, был приведен к присяге как первый бельгийский Король, положивший начало нашей монархии. Позже эта дата была провозглашена национальным праздником и обычно отмечена массовым проявлением патриотических настроений. Поэтому, когда немецкая армия капитулировала в Бельгии во время Вельткрига, праздник стал строго запрещён."
bel.217.a: "Заставьте людей подчиняться закону."
#News Events
bel.219.t: "Бельгия провозглашает независимость"
bel.219.d: "Больные немецким гнетом и катастрофой Черного Понедельника, бельгийские движения за независимость по всей стране восстали и нанесли партизанские удары по немецкой армии. Из-за собственного выздоровления они не смогли в полной мере поддержать Адельберта I и вывели ситуацию из-под контроля. После скоординированных ударов Армии независимости по городам Монс и Антверпен им, наконец, удалось отбросить фламандско-валлонскую армию обратно в Брюссель, где после ожесточенных боев немецкий Король сдался. Пока нет четкого ответа от Германской империи, многие опасаются, что независимая Бельгия может быть недолговечной, особенно с ростом напряженности между Империей и Французской коммуной и стратегическим расположением страны."
bel.219.a: "Удачи Бельгия!"
#Elections
bel.1000.t: "Выборы 1940 г."
bel.1000.d: "После процветающего и успешного правления нашего нынешнего правительства они достигли своего предела полномочий. Бельгийцы стекаются к избирательным урнам, и к четвергу все голоса подсчитаны. Победившая сторона это:"
bel.1000.a: "Камиль Гюисманс и его социал-демократ БРП."
bel.1000.b: "Поль-Анри Спаак и его социал-либеральная БРП."
bel.1000.c: "Пол Ван Зееланд и его социал-консервативный КП."
bel.1000.e: "Поль-Эмиль Янсон и его либеральная рыночная пластинка."

bel.1001.t: "Выборы 1944 г."
bel.1001.d: "После процветающего и успешного правления нашего нынешнего правительства они достигли своего предела полномочий. Бельгийцы стекаются к избирательным урнам, и к четвергу все голоса подсчитаны. Победившая сторона это:"
bel.1001.a: "Камиль Гюисманс и его социал-демократ БРП."
bel.1001.b: "Поль-Анри Спаак и его социал-либеральная БРП."
bel.1001.c: "Пол Ван Зееланд и его социал-консервативный КП."
bel.1001.e: "Поль-Эмиль Янсон и его либеральная рыночная пластинка."

#Renaming
bel.1002.t: "Интеграция французской Фландрии"
bel.1002.d: "После того, как мы закрепили за собой французское государство Па-де-Кале, правительство решило сделать первый шаг к интеграции провинции в состав нации. Всем французским названиям городов будут возвращены их фламандские эквиваленты, а сама провинция будет называться Frans Vlaanderen."
bel.1002.a: "Наконец-то Фландрия цела!"

#Guarantees
bel.1003.t: "Бельгия просит защиты Антанты"
bel.1003.d: "После их борьбы за независимость бельгийское правительство выступило, чтобы обсудить возможности защиты. Из-за наших связей с их королем и помощи во время Вельткрига они потребовали, чтобы мы гарантировали их независимость и ещё раз защитили их от любых наций, которые могли бы захотеть вторгнуться."
bel.1003.a: "Мы предоставим им нашу защиту!"
bel.1003.b: "Мы не в состоянии защитить их!"

bel.1004.t: "Бельгия просит защиты у Германии"
bel.1004.d: "После их борьбы за независимость бельгийское правительство выступило, чтобы обсудить возможности защиты. Несмотря на то, что они недавно освободились от нас, они предлагают денежную компенсацию за причиненные неприятности и обещают сохранять нейтралитет в любом возможном конфликте между нами и Французской Коммуной. Взамен они просят нас защитить их, если Коммуна решит напасть."
bel.1004.a: "Мы принимаем их предложение!"
bel.1004.b: "Мы отказываемся от их возмутительных требований!"

bel.1005.t: "Бельгия просит международной защиты"
bel.1005.d: "После их борьбы за независимость бельгийское правительство выступило, чтобы обсудить возможности защиты. Из-за своей недавней борьбы за независимость они разозлили немецкого Кайзера, который планирует вернуться в строй, когда ситуация уладится дома. Поэтому они просят, чтобы мы гарантировали их независимость и, таким образом, предотвратили немецкое возмездие."
bel.1005.a: "Мы защитим наших бельгийских братьев!"
bel.1005.b: "Бельгии придется столкнуться с Кайзером в одиночку!"

bel.980.t: "Запрос гарантии принят"
bel.980.d: "Мы получили нашу гарантию и, наконец, можем заняться внутренними делами. В Посольстве подписаны итоговые документы и провозглашен тост за долгое и плодотворное сотрудничество."
bel.980.a: "Наша безопасность обеспечена!"

bel.990.t: "Запрос на гарантию отклонен"
bel.990.d: "Наше предложение было отклонено, и мы остаемся одни в мире. Возможно, дело было в размерах наших вооружённых сил или важности нашей страны, но отношениям был нанесен серьезный ущерб."
bel.990.a: "Мы разочарованы их глупой ошибкой."
#German Occupation Policy
bel.210.t: "Оккупация Рейнской области"
bel.210.d: "Немецкий гигант был отброшен, и мы взяли под свой контроль западный берег Рейна. Для дальнейшего облегчения нашей политики подавления сопротивления был предложен план создания протектората Рейнской области."
bel.210.a: "Выполнить план."

bel.211.t: "Люксембургский вопрос"
bel.211.d: "Потерянная Нидерландами по Лондонскому договору после войны за независимость, Люксембург, наконец, вернулась под наш контроль. Население, хотя и не валлонское или фламандское по своей природе, все же может быть готово присоединиться к нашей стране в качестве полного продолжения нашей провинции Люксембург. Когда будет восстановлен мир, будет проведен референдум, определяющий будущее Люксембурга."
bel.211.a: "Воссоздайте герцогство на данный момент."

bel.212.t: "Вопрос Эйпена-Мальмеди"
bel.212.d: "Пока наши солдаты маршируют в Эйпен и поднимают бельгийское знамя, правительственные деятели тут же объявили, что они присоединят немецко-франкоязычный регион к нашей стране. Многие видят в этом справедливый образ действий после унизительного поражения в Вельткриге и первый шаг к победе Бельгии над Германией. Герману Балтиа было поручено командовать провинцией, и он возглавит процесс интеграции и ассимиляции."
bel.212.a: "Продолжайте выталкивать гуннов!"

bel.213.t: "Валлония воссоединилась!"
bel.213.d: "Когда последние немецкие солдаты были изгнаны из Бастони, вся наша страна наконец воссоединилась. Великая победа Бельгии, но лишь маленький шаг к окончательному поражению Кайзера."
bel.213.a: "Бельгийская армия движется вперёд."
#Luxembourg Referendum
bel.2110.t: "Люксембургский вопрос"
bel.2110.d: "Вместо полной аннексии, когда мы прошли через Люксембург, Великая княгиня была восстановлена ​​и было дано обещание провести референдум о послевоенном статусе герцогства. Теперь, когда мир восстановлен, пришла Великая Княгиня, пришло время провести референдум, решивший судьбу страны. Людям Люксембурга придется выбирать между сохранением независимого государства или присоединением к Бельгии. Опросы накануне референдума не могут дать четкого представления о том, какая сторона победит и станет ли Бельгия провинцией богаче."
bel.2110.a: "Проведите референдум."
bel.2110.b: "У Люксембурга нет выбора в этом вопросе, аннексируйте её!"
#bel.2111.t: "Люксембургский референдум"
#bel.2111.d: ""
#bel.2111.a: "Присоединяйтесь к Бельгии."
#bel.2111.b: "Мы сохраним нашу независимость!"
bel.2112.t: "Люксембург проголосовала за присоединение к Бельгии"
bel.2112.d: "Последние избирательные участки закрылись из-за рекордной явки в самом городе Люксембург. Появляются первые результаты, свидетельствующие о незначительном большинстве в пользу присоединения к Бельгии: 48 631 голос за и 42 015 голосов против, при явке 72,1%. Герцогиня поздравила бельгийское правительство с результатом и сложила свои полномочия в пользу Брюсселя."
bel.2112.a: "Мы приветствуем наших новых братьев!"

bel.2113.t: "Люксембург голосует за независимость!"
bel.2113.d: "Последние избирательные участки закрылись из-за рекордной явки в самом городе Люксембург. Появляются первые результаты, указывающие на незначительное большинство в пользу сохранения независимости: 48 631 голос «за» и 42 015 голосов «против» при явке 72,1%. Бельгийское правительство поздравило герцогиню с результатом и пообещало оставить их независимыми под нашим руководством..."
bel.2113.a: "Удачи Люксембург!"

#Protest aggressive Further reaction
flawa.2.t: "Группа Гeuzen раскрыта"
flawa.2.d: "Во время обычного патрулирования силами обороны гавани Антверпена они обнаружили группу из пяти человек, пытавшихся проникнуть в док Hansa. Быстрые действия наших войск позволили им захватить группу, убив одного человека и разоружив остальных. У них были небольшие пистолеты, разработанные для Vlaamse Wacht, и, похоже, они намеревались саботировать портовые поезда, что могло бы нарушить жизненно важное судоходство для Германской империи.\n\nПри дальнейшем расследовании было обнаружено, что трое из четырех мужчин были офицерами полиции Дёрна, тем самым поднимая вопрос о том, можем ли мы доверять нашим собственным полицейским силам. Министерство обороны решительно отреагировало на этот намек, заявив, что только полный пересмотр программы отбора и обучения полиции может предотвратить дальнейшие проблемы. Однако другие считают, что это может зайти слишком далеко. Как мы должны реагировать на ситуацию?"
flawa.2.a: "Медленно увеличивайте наши проверки безопасности."
flawa.2.b: "Полностью перестроить тренировочный процесс."

flawa.3.t: "Группа нищих терпит убытки"
flawa.3.d: "Благодаря недавнему усилению проверок биографических данных и тщательному внутреннему расследованию деятельности наших полицейских сил нам удалось захватить более трехсот членов Гёзская группа, что значительно подорвало их способность наносить ущерб нашему режиму. Сам Король Адельберт лично наградил командира Vlaamse Wacht медалью, вознаградив его верность и самоотверженность в победе над врагами Фландрии-Валлонии."
flawa.3.a: "Большой успех нашей политики репрессий!"

flawa.4.t: "Забастовки в Генте"
flawa.4.d: "После наших жестоких репрессий в феврале, когда демонстрантов в столице разгоняли с применением грубой силы, многие мелкие акции по всей стране рассеялись, опасаясь нового кровопролития. Однако, чтобы показать правительству, что им не удалось полностью погасить пламя сопротивления, более тридцати тысяч фермеров и рабочих со всей провинции Гент вошли в город и собрались на площади Кайзера Вильгельма и в окружающем парке.\n\nСобравшееся собрание резко протестовали против насильственных действий, предпринятых режимом Фландрии-Валлонии, и недавних «реформ», предпринятых против Фламандского совета. Местный Vlaamse Wacht внимательно следит за протестом, чтобы предотвратить эскалацию, как в Брюсселе."
flawa.4.a: "Они имеют право протестовать."
flawa.4.b: "Разгони эту толпу силой!"

flawa.5.t: "Первомай в Силлон Индастриал"
flawa.5.d: "По мере приближения первого мая левые подпольные движения готовятся к крупной демонстрации своей решимости и страсти к синдикалистскому делу. На протяжении всей Силлон Индастриэль рабочие опускают свои инструменты, чтобы отпраздновать синдикалистский праздник. Как и в прошлом году, эта дата будет сопровождаться маршами по городам Намюр и Льеж с публичным воспеванием Интернационала и другими действиями, запрещёнными правительством. присоединились к движению, что мы можем быть терпимы к инакомыслию, наши немецкие командиры выразили желание действовать с большой силой, уничтожив большую часть движения одним большим ударом."
flawa.5.a: "Действуйте только тогда, когда это необходимо."
flawa.5.b: "Отправить вооруженный отряд."

flawa.6.t: "Кровавая баня в Сераинге"
flawa.6.d: "Во время прекращения ещё одной забастовки в Серайнге споры между Vlaamse Wacht и забастовщиками внезапно переросли в насилие, когда в командира был произведен выстрел, мгновенно убивший его. Vlaamse Wacht немедленно открыла ответный огонь, и после града пуль и крови пятьдесят три бойца лежали мертвыми на земле.\n\nСтало ясно, что наш Vlaamse Wacht совсем не готов бороться с такого рода повстанцами и что нам потребуется масштабная перестройка тренировочного процесса. Хендрик Элиас, глава Wacht, предположил, что увеличения их численности будет более чем достаточно для решения проблем и даже приведет к более успешным рейдам против повстанцев."
flawa.6.a: "Перестроить тренировочный процесс."
flawa.6.b: "Начните вербовать больше членов в корпус."

flawa.7.t: "Хендрик Элиас объявляет о выдвижении кандидатуры на пост мэра Гента"
flawa.7.d: "Наш нынешний глава Vlaamse Wacht объявил о своем стремлении баллотироваться на пост мэра промышленной столицы Восточной Фландрии. Хотя ясно, что местное население не очень любит его, некоторая помощь с нашей стороны может гарантировать лояльного мэра в городе."
flawa.7.a: "Поддержите его кампанию."
flawa.7.b: "Умерь его амбиции."

flawa.8.t: "Элиас расширяет гарнизон Гента"
flawa.8.d: "Похоже, что Хендрик Элиас вновь открыл Леопольдсказерн в Генте и основал там новый учебный центр для размещёния новобранцев. Хотя этот шаг, столь близкий к выборам, почти наверняка можно рассматривать как признак растущей нестабильности в городе, Элиас заверил нас, что это просто совпадение."
flawa.8.a: "Ну ладно тогда."

flawa.9.t: "Альфред Вандер Штеген побеждает на выборах в Генте"
flawa.9.d: "По неожиданному повороту событий Хендрик Элиас проиграл гонку гораздо более популярному Альфреду Вандеру Штегену, которого действующий мэр поздравил с победой. Стенген объявил о своих намерениях открыть новую эру процветания для населения Гента в эти трудные времена. Однако Хендрик Элиас решил отказаться от результатов и готовится принять меры."
flawa.9.a: "Поздравить Альфред Вандер Штеген."
flawa.9.b: "Хендрик Элиас отвергает результаты!"

flawa.10.t: "Элиас объявляет себя мэром!"
flawa.10.d: "При содействии гарнизона, дислоцированного в Леопольдсказерне, Элиас объявил выборы недействительными и провозгласил себя мэром. Чтобы держать население под контролем, он также объявил комендантский час с 8 вечера до 6 утра на улицах Гента, пока ситуация не стабилизируется."
flawa.10.a: "Ну, по крайней мере, теперь у нас есть лояльный мэр."

flawa.11.t: "Крушение поезда в Дендерлеу"
flawa.11.d: "Из-за ошибки на сигнальной станции Denderleeuw поезд IC, направляющийся в Центральный Брюссель, столкнулся с поездом, направляющимся в Брюгге. Два поезда, оба полностью заполненные из-за утренней поездки на работу, столкнулись на полной скорости, мгновенно убив обоих водителей и ещё тридцать четыре человека. Десятки граждан до сих пор остаются в ловушке среди обломков, и нация в трауре. Парламент уже выразил свои соболезнования вместе с семьями погибших, и Король планирует выступить с речью по радио во второй половине дня. Будет сформирована комиссия по расследованию, чтобы установить причину этой катастрофы и предотвратить её повторение."
flawa.11.a: "Воистину трагедия!"

flawa.12.t: "Террористический заговор раскрыт?"
flawa.12.d: "Расследование крушения поезда в Дендерлеу, произошедшее на прошлой неделе, приняло интересный оборот. Во время допроса сигнальщика он признался, что за час до крушения его предупредил родственник, тесно связанный с сопротивлением, чтобы помочь создать «несчастный случай». Оба мужчины были немедленно арестованы, и жандармерия расследует любые связи между мужчинами и известными членами сопротивления."
flawa.12.a: "Пусть об этом позаботится тайная полиция."

flawa.13.t: "Больше информации о катастрофе в Дендерлеу"
flawa.13.d: "Появилась новая информация о недавнем столкновении, касающаяся личности некоторых пассажиров. Похоже, что Хендрик Элиас, глава Vlaamse Wacht, должен был сесть именно на этот поезд для обычной проверки в Брюгге. Однако он не смог приехать и поэтому так и не сел на поезд. Многие считают, что эта атака была направлена ​​против Vlaamse Wacht за поддержку немецкого режима. Возможно, было бы разумно интегрировать их в нашу основную полицию, чтобы избежать дальнейшей катастрофы."
flawa.13.a: "Отменить некоторые привилегии фламандской гвардии."
flawa.13.b: "Мы не должны вмешиваться в их дела."

flawa.14.t: "Протесты фламандской гвардии"
flawa.14.d: "С момента оккупации Бельгии во время Вельткрига Vlaamse Wacht пользовались особым статусом, отделяющим их от основных сил полиции. Первоначально они помогли умиротворить страну во время Вельткрига, пообещав фламандскому населению независимость и больше прав на голландский язык. Однако, когда после конфликта стало ясно, что Бельгия будет превращена в марионеточное государство Германии, общественное мнение быстро повернулось против них. дезертировал из корпуса. Оставшиеся закоренелые лоялисты с тех пор приняли свой более высокий статус и зарекомендовали себя как форма тайной полиции, призванной сохранить выживание режима. Таким образом, когда Король решил лишить их власти, многие в гневе восстали и двинулись на Брюссель, требуя вернуть свои права и привилегии. Многие опасаются возмездия со стороны движения сопротивления и опасаются, что без защиты короля они будут сурово наказаны."
flawa.14.a: "Наше решение останется в силе."
flawa.14.b: "Разрешить им вернуться в Рейксвахт/жандармерию."

flawa.15.t: "Возмездие фламандской гвардии"
flawa.15.d: "Похоже, что опасения Vlaamse Wacht были оправданы, поскольку менее чем за десять дней более дюжины бывших членов были найдены мертвыми, вероятно, убитыми в отместку за свои действия против сопротивления. Мы должны быть осторожны, так как кажется, что сопротивление полностью не подавлено."
flawa.15.a: "Придется внимательно следить за ситуацией."

flawa.16.t: "Свободная Бельгия"
flawa.16.d: "Во время небольшого рейда Vlaamse Wacht в Генте были обнаружены и захвачены сотни газет под названием «Vrij België», или «Свободная Бельгия». Несмотря на то, что этот рейд, возможно, временно замедлил распространение газеты, пламя революции определенно всё ещё горит, и необходимо будет принять меры."
flawa.16.a: "Хорошо сделано."

flawa.17.d: "Из-за упразднения нашей фламандской тайной полиции распространение незаконной пропаганды увеличилось. У повстанцев теперь может быть возможность ещё больше расширить своё движение, и нам придется выделить больше наших собственных ресурсов, чтобы подавить движение."
flawa.17.a: "Больше сверхурочной работы для нашей полиции!"

flawa.18.t: "В Генте раскрыта контрабанда"
flawa.18.d: "Во время плановой проверки полицией станции Гент-Синт-Питерс в Генте был обнаружен неопознанный вагон поезда с военными припасами. Поскольку на всем оружии и снаряжении отсутствуют какие-либо заметные опознавательные знаки, установить их происхождение было трудно. Тем не менее, многие внутри корпуса подозревают, что они могут происходить из Французской коммуны к югу от нас. Среди других подозреваемых голландцы, которые, возможно, пытаются восстановить своё Королевство, освободив Фландрию. Однако мы не можем выдвигать ложные обвинения, и поэтому нам придется выбирать, какой нации противостоять по этому вопросу."
flawa.18.a: "Это явно сделано синдикалистской толпой!"
flawa.18.b: "Приведите ко мне голландского посла, ему придется это объяснить!"

flawa.19.t: "Аудиенция с французским посланником"
flawa.19.d: "Представитель Коммуны был вызван во дворец и после непродолжительного допроса отверг все обвинения. Однако он предупредил нас, что увеличение наших пограничных сил может привести к нежелательной эскалации, и посоветовал нам оставить этот вопрос."
flawa.19.a: "Кем этот француз считает себя?"

flawa.20.t: "Аудиенция у посла Нидерландов"
flawa.20.d: "Посол Нидерландов был вызван во дворец, и хотя короткий допрос не дал нам ответов, которые мы искали, посол пообещал нам усилить охрану границ, чтобы гарантировать, что никакие поставки оружия или других незаконных товаров не будут могут въехать в нашу страну со своей границы."
flawa.20.a: "Ну ладно тогда."

flawa.21.t: "Прорыв в расследовании"
flawa.21.d: "При проверке военного бюджета за прошлый год было обнаружено множество мелких неустановленных расходов. Покупка партии оружия из Германской империи, вспомогательного оборудования из Швейцарии и даже бронетанкового конвоя из Нидерландов. При проверке назначения этого оборудования все признаки указывают на Leopoldskazerne в Генте. Однако эта казарма не использовалась с 1933 года, когда она была преобразована в госпиталь. Пока неясно, кто санкционировал закупки, но главными подозреваемыми являются низкопоставленные члены Фламандского совета, которые могут помогать повстанцам."
flawa.21.a: "Продолжайте расследование."

flawa.22.t: "Расследование заканчивается"
flawa.22.d: "После тщательного отслеживания каждой зацепки нам ещё предстоит получить результаты, на которые мы надеялись. Некоторые члены Совета были допрошены, и хотя некоторые из них могут быть связаны с сопротивлением, четких доказательств нет. Хотя мы можем позволить тайной полиции продолжать заниматься этим вопросом, на данный момент виновник не обнаружен."
flawa.22.a: "Не оставляйте камня на камне!"
flawa.22.b: "Отмените это бессмысленное расследование."

flawa.23.t: "Раскрыт крупный фламандский заговор"
flawa.23.d: "Глава оперативной группы по раскрытию фламандского заговора вернулся с результатами. Похоже, что грузы, направляемые в «Леопольдсказерне», исходят от круга высокого уровня во Фламандском совете. Франс ван Каувеларт был назван главой этого секретного органа и, по-видимому, был ответственен за большую часть беспорядков и инакомыслия, возникших во Фландрии-Валлонии после Вельткрига. Похоже, что члены Совета пытались перетасовать средства в руки Сопротивления через любого из лазутчиков в почтовой службе. Они также могли распространять свою пропаганду теми же средствами и тайно организовывали митинги и собрания, посвященные освобождению как Бельгии, так и Фландрии."
flawa.23.a: "Прочно искорените этот сорняк!"

flawa.24.t: "Ван Ковеларт в бегах"
flawa.24.d: "С ордером на его арест, подписанным самим королем, полиция окружила дом ван Каувеларта в Брюсселе, стремясь схватить его. Однако его, должно быть, предупредили заранее, так как все, что они нашли, это пустой дом и тлеющий камин. Полиция и полевая жандармерия организуют розыск, чтобы быстро положить конец его измене, и мобилизуются силы по всей стране."
flawa.24.a: "Найди его быстро!"

flawa.25.t: "Ван Ковеларт пойман!"
flawa.25.d: "Всего через несколько дней полиция, наконец, поймала ван Каувеларта, когда изменник пытался пересечь французскую границу недалеко от деревни Парадийс. С захватом такого высокопоставленного члена сопротивления мы, наконец, сможем нанести ответный удар."
flawa.25.a: "Так близко к раю, но так далеко!"

flawa.26.t: "Восстание Вердинасо"
flawa.26.d: "Возглавляемая харизматичным Йорисом Ван Севереном, во Фламандском совете росла фракция, стремящаяся к большему Дитсланду, свободному от немецкого вмешательства. В данный момент его влияние ограничено, но было бы разумно исключить его из Совета, чтобы избежать дальнейших проблем."
flawa.26.a: "Бан Ван Северен из Совета."
flawa.26.b: "Подружитесь с его партией, чтобы обеспечить их лояльность."

flawa.27.t: "Создание Landwacht"
flawa.27.d: "После своего изгнания из Фламандского Совета Ван Северен постепенно завоевывает поддержку во фламандских городах на севере. Ему удалось создать вокруг себя культ личности с упором на милитаризм. Вдохновленные VNH в Нидерландах, они теперь сформировали свой собственный Landwacht, который марширует в форме по улицам, вызывая серьезную напряженность с нашим собственным Vlaamse Wacht."
flawa.27.a: "Арестуйте их всех!"
flawa.27.b: "Они не причиняют нам никакого вреда."

flawa.28.t: "Первомайские столкновения"
flawa.28.d: "Большие группы социалистов протестовали на улицах Антверпена против недавних увольнений в порту. Этих левых встретила подготовленная группа Landwacht, которая начала столкновение с ними, прежде чем силы Vlaamse Wacht окончательно прекратили бой. Инцидент доказал, что группа становится все более опасной и что быстрое разрешение ситуации жизненно важно для национальной стабильности. Хендрик Элиас предложил интегрировать их в Vlaamse Wacht, поскольку они явно антисиндикалистские и могут оказаться более лояльными солдатами в насильственном разгоне забастовщиков-синдикалистов."
flawa.28.a: "Убедите их присоединиться к фламандской гвардии."
flawa.28.b: "Распустить движение силой."

flawa.29.t: "Фламандский переворот"
flawa.29.d: "Около обеда, когда Адельберт наслаждался трапезой в Королевском дворце, неожиданно начались события. Уставшие от немецкой тирании, фламандские националисты в последнее время медленно расширяли своё влияние — и после недавних мер короля они наконец увидели возможность осуществить свои планы.\n\nПо приказу Ван Северена и других членов Совета, Около 12:47 члены Vlaamse Wacht выехали из своих казарм в Брюсселе на грузовиках. Первый отряд был развернут и устремлен к заседавшему федеральному парламенту. Быстро сокрушив охрану, путчисты смогли занять укрепленную позицию в здании и взять в заложники многих парламентариев.\n\nДругой отряд направился прямо к царскому дворцу, и, протаранив парадные ворота специальным грузовиком, им удалось штурмовать Это. Сокрушив Королевскую гвардию, они смогли обезопасить здание. Одним быстрым и мощным ударом правительство было полностью парализовано."
flawa.29.a: "Ой..."

flawa.30.t: "Силы режима реагируют"
flawa.30.d: "После того, как первоначальный шок прошел, немецкие войска и войска режима из армейских казарм, расположенных вокруг города, мобилизовались и устремились к центру. По прибытии они встретили ожесточенное сопротивление элементов подполья, которые увидели возможность и помогли совершить переворот. Поскольку силы режима не смогли вовремя добраться до дворца, Vlaamse Wacht быстро удалось прорвать последнюю линию обороны и ворваться в Королевскую столовую. Там они встретили Адельберта, всё ещё наслаждающегося своим супом и совершенно не подозревающего о ситуации.\n\nХендрик Элиас, глава Vlaamse Wacht, выдвинул королю ультиматум: либо он добровольно отрекается от престола как правитель Фландрии-Валлонии и остаётся в качестве в заложниках до тех пор, пока не будут достигнуты договоренности с Германской империей, или, в качестве альтернативы, он подпишет указ, положивший конец его влиянию на фламандско-валлонскую политику."
flawa.30.a: "Отречься."
flawa.30.b: "Подпишите счет."

flawa.31.t: "Фламандский совет берёт на себя управление"
flawa.31.d: "После свержения Адельберта Джорис Ван Северен успешно взял на себя управление и объявил себя лидером страны до восстановления стабильности. Граждане Германии, опасаясь за свою жизнь, бегут из страны так быстро, как только могут, оставив большую часть своего богатства. Теперь у нас есть возможность исправить ошибки Вельткрига и все эксцессы режима за последние двадцать лет, жестоко унижающие оккупантов и их приспешников. С другой стороны, мы могли бы направить нашу нацию на новый курс -выйти за пределы несправедливости прошлого."
flawa.31.a: "Отомсти за изнасилование Бельгии!"
flawa.31.b: "Мы порядочные мужчины."

flawa.32.t: "Смена власти"
flawa.32.d: "Поскольку Фламандский совет твердо контролирует ситуацию, многие высокопоставленные чиновники других партий опасаются, что Ван Северен планирует создать военное правительство вместо того, чтобы позволить провести официальные выборы. Большая коалиция БРП, KB и ЛП организуется, чтобы противостоять Ван Северену, и было заявлено, что они могут рассчитывать на молчаливую поддержку мстительной Германии."
flawa.32.a: "Великая Коалиция депонирует Ван Северена."
flawa.32.b: "Ван Северен объявляет себя «Лидером»."

flawa.33.t: "Переворот Земельной гвардии"
flawa.33.d: "Стремясь гарантировать, что их лидер Ван Северен останется у власти, Ландвахт начал контрпереворот против демократических сил. Столкновения между двумя фракциями вспыхивают по всей стране, и последние остатки порядка рушатся."
flawa.33.a: "Вступает армия."

flawa.34.t: "Дефонтен берёт под свой контроль правительство"
flawa.34.d: "Стремясь восстановить порядок в стране, Дефонтен захватил власть и приказал своим войскам рассеять ожесточенные бои в городах. Он пообещал, что не будет оставаться у власти долго и что после выборов он передаст власть демократическому правительству."
flawa.34.a: "Мы назначим новые выборы в течение шестидесяти дней."

flawa.35.t: "Фламандский совет провозглашает герцогство Фландрия!"
flawa.35.d: "В последней отчаянной попытке закрепить свою власть над фламандским регионом до того, как Адельберт окончательно их распустит, Совет предпринял смелый шаг, единогласно провозгласив Фландрию независимой от союза. Хотя у них есть поддержка бескомпромиссных пламенных войск и некоторых отрядов Vlaamse Wacht, они могут быть довольно легко разгромлены всей мощью Германской империи. Однако мы могли бы признать их решение законным и предоставить им самоуправление в нашем союзе."
flawa.35.a: "Подавить восстание."
flawa.35.b: "Признать герцогство Фландрия."

flawa.36.t: "Фламандское восстание подавлено"
flawa.36.d: "Фламандцы потерпели сокрушительное поражение, но немецкое верховное командование решило наградить их полной независимостью. К счастью для нас, у нас есть могучая сила вафли, чтобы поддержать нас, поэтому мы всё ещё можем идти вперёд и просто повторно поглощать их."
flawa.36.a: "Возьми этот фламуш!"

flawa.37.t: "Фламандский совет берёт на себя управление"
flawa.37.d: "С подписью Адельберта на законопроекте он был конституционно бессилен и неспособен действовать лишь как подставное лицо нации. В то время как Фламандский Совет теперь обеспечил почти полный контроль над нацией, им ещё предстоит пройти долгий путь, чтобы убедить население в своих добрых намерениях. Хорошим шагом в этом направлении было бы восстановление свободных выборов, позволяющих всем партиям иметь право голоса в парламенте. Однако ярые националисты и сторонники Дитсланда в Совете выступают против этой идеи, предполагая, что это может привести к росту популярности синдикалистов, что поставит под угрозу их позиции."
flawa.37.a: "Выборы должны состояться."
flawa.37.b: "Совет правит без сопротивления."

flawa.38.t: "Выборы в фламандско-валлонский парламент"
flawa.38.d: "По решению Совета, который добровольно ушел в отставку, выборы должны быть проведены по всей стране. Хотя ограничения, введенные Адельбертом, были серьезно ослаблены, немецкие наблюдатели по-прежнему внимательно следят за своей марионеткой и вмешаются в случае необходимости."
flawa.38.a: "БРП получает большинство."
flawa.38.b: "КП доставляет ПМ."
flawa.38.c: "ЛП получает наибольшее количество мест."

flawa.39.t: "Социалисты одерживают победу на выборах во Фландрии-Валлонии"
flawa.39.d: "После того, как Фламандский совет уменьшил власть сына Вильгельма Адельберта в правительстве, социалистическая партия БРП победила на досрочных выборах и получила контроль над государством. Хотя пока неясно, планируют ли они «реформировать» государство в синдикалистский бастион, как в соседней Коммуне Франции, или просто принять прогрессивное законодательство, у нас есть возможность превентивно вмешаться и вернуть Адельберта к власти, используя наши сил, дислоцированных в стране."
flawa.39.a: "Рейх не вынесет ещё одного логова левых!"
flawa.39.b: "Мы не будем вмешиваться напрямую..."

flawa.40.t: "Немецкая интервенция"
flawa.40.d: "В попытке подавить подъем синдикалистских элементов в БРП вмешалась немецкая армия и вернула Адельберта к власти. Гарнизоны по всей стране были усилены дополнительными подкреплениями, а во фламандских городах и Силлон-Индустриэле был введен комендантский час, чтобы предотвратить любую эскалацию."
flawa.40.a: "Адельберт правит безраздельно."

#Peaceful Belgian Transistion

flawa.41.t: "Протесты в Генте и Антверпене"
flawa.41.d: "Протестуя против роспуска Ландвахта и полного искоренения Вердинасо, сотни людей вышли на улицы, чтобы поднять свой голос против решения короля. Хотя протесты кажутся не чем иным, как ещё одной мирной попыткой заставить Адельберта уйти, может потребоваться решительное вмешательство, чтобы показать черни, кто на самом деле здесь все контролирует."
flawa.41.a: "Пусть протестуют."
flawa.41.b: "Отправьте кавалерию."

flawa.42.t: "Митинг националистов в Брюсселе"
flawa.42.d: "Под видом мирной демонстрации в поддержку усилий по оказанию помощи западно-фламандским фермерам тысячи людей пришли в Варанде. То, что началось как простой протест фермеров, быстро переросло в полноценный националистический митинг с развевающимися вокруг бельгийскими флагами и пением брабансон, исполняемым по всему парку. Полицейские силы быстро окружили парк, чтобы подавить революционеров, но ждут дальнейших указаний, прежде чем вмешаться."
flawa.42.a: "Они имеют право протестовать."
flawa.42.b: "Нет ничего, что полевая жандармерия не могла бы решить!"

flawa.43.t: "Референдум о восстановлении Королевства Бельгия"
flawa.43.d: "Организованный сопротивлением и членами всех основных партий референдум о независимости Бельгии был тайно подготовлен после того, как неоднократные протесты и митинги не оказали влияния на короля. Хотя они не верят, что их действия успешно убедит правительство Германии предоставить Бельгии независимость, они надеются убедить иностранные державы вмешаться от их имени. Синдикалисты, как во Французской Коммуне, так и в бельгийском сопротивлении, с тревогой ожидают неизбежного ответа Германии, поскольку отказ от референдума, вероятно, укрепит их позиции в разделенной нации."
flawa.43.a: "Пусть референдум состоится."
flawa.43.b: "Арестовать всех причастных к его организации."

flawa.44.t: "Бельгийцы требуют независимости"
flawa.44.d: "Похоже, что напряженность в соседней Фландрии-Валлонии наконец достигла апогея. Наш марионеточный режим в стране не смог должным образом подавить инакомыслие против нашего правления, и теперь неофициальный референдум, организованный бельгийским сопротивлением, всеми основными политическими партиями и другими оппозиционными деятелями, воодушевил его население, настроив его против нашего правления. Сейчас они открыто призывают нас предоставить им независимость, скорее всего, надеясь, что международное давление заставит нас согласиться на их просьбу. Хотя мы, очевидно, могли бы отказаться от этого дерзкого требования, это могло бы ободрить синдикалистские элементы сопротивления и подтолкнуть нацию к коммунарам."
flawa.44.a: "Пусть Бельгия будет независимой."
flawa.44.b: "Глупцы забывают своё место!"

flawa.45.t: "Коммуна Бельгии провозглашает независимость"
flawa.45.d: "Подпитываемые реваншизмом против немецких оккупантов и продолжающимся притеснением со стороны Адельберта и его режима, синдикалисты в нашей стране, наконец, воспользовались своим шансом и объявили бельгийскую нацию частью Интернационала и заявили о своей поддержке коммунаров в войне против Германской империи. ."
flawa.45.a: "Огни Революции горят по всей стране."

#Адальберт starts reforming

flawa.50.t: "Коррупция в Generale Bank"
flawa.50.d: "После того, как Generale Bank отделился от Societe Generale de la Belgique после краха в «Чёрный Понедельник» в прошлом году, представители Фламандского совета заняли высокие посты в организации. Однако сегодня утром газета De Standaard опубликовала статью на первой полосе, подробно описывающую коррупцию в высокопоставленном учреждении. Ряд крупных католиков и немецких промышленников упоминаются по именам, а Пауль Ван Зееланд, глава католической партии, был публично обвинен в том, что несет ответственность за коррупцию, заразившую организацию..."
flawa.50.a: "Созовите внеочередное слушание в парламенте!"

flawa.51.t: "Пол Ван Зееланд выступает перед парламентом"
flawa.51.d: "После вступления Ван Зеланда в парламент открыто вспыхнули беспорядки в рядах, многие призвали к его немедленной отставке и отставке правительства, возглавляемого католиками. Однако Ван Зеланд назвал слухи простой социалистической пропагандой, направленной на то, чтобы нанести ущерб его репутации с единственной целью, кроме как шантажировать его и дискредитировать партию."
flawa.51.a: "Обыщите его дом и офис."

flawa.52.t: "Штаб-квартира Feldgendarmerie Storms Generale Bank"
flawa.52.d: "С ордером на обыск, подписанным непосредственно самим Адельбертом I, ударной группе полевой жандармерии было приказано штурмовать Банк Женераль во время рейда на рассвете и захватить все документы и ключевой персонал для расследования. В то время как жандармерия успешно конфисковала сотни документов, духовые шкафы Банка удобно работали сверхурочно, пытаясь уничтожить как можно больше улик. К вечеру из здания выехало десять больших грузовиков, доставивших во дворец все улики."
flawa.52.a: "Назначить следственную комиссию."

flawa.53.t: "Сап выступает против Луи Франка"
flawa.53.d: "В условиях полного хаоса, охватившего Католическую партию, члены которой отчаянно пытаются сомкнуть ряды и избегать всех членов, замешанных в скандале, Гюстав Сап открыто обвинил Луи Франка, главу Generale Bank, в его причастности к коррупции. Поскольку он подробно описывает все свои ошибки с помощью того, что некоторые называют инсайдерскими знаниями, репутация Франка была полностью разрушена, из-за чего он ушел посреди унизительной речи Сапа."
flawa.53.a: "Карточный домик рушится."

flawa.54.t: "Де Ман обвиняет католическую партию в скандале с Чёрным Понедельником"
flawa.54.d: "В социалистической газете Vooruit! Хендрик Де Ман присоединился к стремлению Сапа свергнуть Луи Франка и Ван Зеланда. В то время как Де Ман раскритиковал Ван Зеланда за его неудачи в кризисе Черного Понедельника, он назвал Франка презренной собачкой немецкой аристократии, движимой исключительно прибылью и ответственной за угнетение фламандских рабочих."
flawa.54.a: "Репутация Франка полностью разрушена!"

flawa.55.t: "Луи Франк покончил жизнь самоубийством"
flawa.55.d: "Растущее давление со всех сторон и немецкое расследование его пребывания на посту директора Generale Bank сказались на Луи Франке, который вчера вечером покончил жизнь самоубийством. Он был найден рядом со своим табельным оружием из Вельткрига и одет в полную форму, с запиской на тумбочке с подробным описанием ролей всех лиц, замешанных в скандале. Этим последним действием он надеется, что поступил правильно для своего отечества и что его родственники будут избавлены от его позора. Полевая жандармерия уже была развернута в массовом порядке, чтобы заключить в тюрьму многих негодяев, на которых замешан Франк."
flawa.55.a: "Этим последним актом он вернул себе некоторую долю чести."

flawa.56.t: "Адельберт обвиняет Совет"
flawa.56.d: "Арестами любых видных членов Фламандского совета Адельберт указал на широко распространенную коррупцию и предательство тела и его опасность для цели обеспечения безопасности и свободы Фландрии-Валлонии. Полицейские силы и Следственный комитет внимательно следят за кризисом, пытаясь искоренить глубоко укоренившиеся злоупотребления, которые мы теперь обнаружили, лежащие под поверхностью многих национальных учреждений."
flawa.56.a: "Совет явно изжил себя..."

flawa.57.t: "Создание Рейксвахта"
flawa.57.d: "Поскольку Feldgendarmerie заявляла о лояльности самому Адельберту и Vlaamse Wacht под управлением Совета, правительство проголосовало за создание Rijkswacht, чтобы выполнять роли Vlaamse Wacht и обеспечивать более аполитичную полицию."
flawa.57.a: "Ещё один удар по Совету."

flawa.59.t: "Кооператив Vooruit Presses для членства в БРП"
flawa.59.d: "Хотя первые выборы после Вельткрига были запланированы на 1938 год из-за недавних реформ Адельберта, БРП или Бельгийской рабочей партии по-прежнему запрещёно участвовать из-за страха перед распространением социализма среди простых людей. В знак протеста против этого решения Де Ман и кооперативы заставляют своих членов выйти на улицы и протестовать против этой несправедливости. Они также призывают всех граждан голосовать «ни за кого из вышеперечисленных», если выборы состоятся без них."
flawa.59.a: "БРП жадно питалась тлеющими углями Черного Понедельника."

flawa.60.t: "Французские агитаторы задержаны в Шарлеруа"
flawa.60.d: "После забастовки в промышленном районе Шарлеруа несколько французских граждан были выбраны из валлонской толпы и идентифицированы как синдикалисты-коммунары. В то время как рабочие прямо отказываются сотрудничать с властями, само их присутствие только подтверждает наш страх перед синдикализмом, распространяющимся по Силлону."
flawa.60.a: "Устройте аудиенцию у Де Мана."

flawa.61.t: "Королевская аудиенция с Де Маном"
flawa.61.d: "Из-за забастовок в Шарлеруа и последующих арестов нескольких французских агитаторов-синдикалистов Адельберт решил заняться проблемой с головой и организовал встречу с лидером БРП Хендриком Де Маном. В то время как Король не хочет допускать участие БРП в предстоящих выборах, Де Ман пообещал ему, что только с помощью сильного централизованного социал-демократического лидера Фландрия-Валлония может быть спасена от экстремизма."
flawa.61.a: "Только путём сотрудничества мы можем обеспечить стабильность."
flawa.61.b: "Все социалисты предатели короля!"

flawa.62.t: "1938 г. Выборы во Фландрии-Валлонии"
flawa.62.d: "Впервые с начала немецкой оккупации Бельгии во время Вельткрига немецкий режим позволил провести выборы в своем марионеточном государстве. В то время как все партии решили баллотироваться независимо, полностью убежденные в своем превосходстве, похоже, что КП настроена на сокрушительную победу."
flawa.62.a: "БРП одерживает решительную победу."
flawa.62.b: "КП получает абсолютное большинство."


#Prelude to Revolution
bel.225.t: "Удары по шахтам Золдера"
bel.225.d: "Шахтеры и рабочие в близлежащей промышленной зоне сложили своё оборудование в знак протеста против бесчеловечных условий, которым они регулярно подвергаются. Для выполнения квоты, установленной региональным промышленником, многие рабочие были вынуждены работать семь дней в неделю, некоторые более двенадцати часов в день, иначе они рискуют потерять работу. Кооператив Золдера решил принять меры и подготовил крупную забастовку, чтобы бороться против их условий, и поклялся поддерживать забастовку до тех пор, пока их условия не будут выполнены."
bel.225.a: "Отправьте фламандскую гвардию."
bel.225.b: "Дайте несколько пустых обещаний о помощи Кооперативу."

bel.226.t: "Годовщина антверпенских убийств"
bel.226.d: "22 января 1935 года страна была опустошена убийством Альберта Пота и Теофиля Грийпа, двух видных членов профсоюза Антверпена, членами немецкой судоходной компании. Это привело к общенациональной забастовке, организованной БРП, местными кооперативами и профсоюзами, чтобы заставить правительство подписать закон, обеспечивающий улучшение условий труда и введение сорокачасовой рабочей недели.\n\nОднако правительство решило бороться против забастовки с применением силы, которая привела к шести жертвам в гавани Гента и тюремному заключению более трехсот членов профсоюза в последующие недели. В конечном итоге забастовка была прекращена, так как организаторы были заперты или им угрожали подчинением.\n\nСегодня кооператив Гента обратился к мэру города с просьбой разрешить им организовать небольшую церемонию в соборе Синт-Бааф в память о жертвах своих членов. ."
bel.226.a: "Такое Чёрное пятно на нашем правлении лучше забыть."
bel.226.b: "Направьте представителя, чтобы выразить наши соболезнования."

#Westerschelde
bel.1013.t: "Западная Шельда заблокирована"
bel.1013.d: "Голландцы заблокировали вход в Вестершельду, фактически отрезав гавани Гента и Антверпена, создав большие проблемы для наших производственных мощностей."
bel.1013.a: "Мы должны двигаться дальше."

bel.1014.t: "Блокада Западной Шельды снята"
bel.1014.d: "Наши силы захватили оба берега реки, тем самым сняв голландскую блокаду. Корабли снабжения и торговые суда, отходящие от пристани, снова стали обычным явлением для жителей Антверпена."
bel.1014.a: "Превосходно!"

#Linguistic Troubles resolvement

belind.1.t: "Первый Талант"
belind.1.d: "Несмотря на то, что бельгийская независимость снова была обеспечена, лингвистические вопросы доминируют в политическом ландшафте. Что ещё хуже, из-за стремления Германии к интеграции ни одна из наших демографических статистических данных не остаётся достоверной. Поэтому правительство предложило провести полную перепись населения, чтобы определить, какие деревни и города на каком языке говорят. По результатам этого «рассказа о талантах» Брюссель надеется определить точное местонахождение языковой границы и разрешить лингвистическую фиаско."
belind.1.a: "Начать счет."

belind.2.t: "Результаты талантов"
belind.2.d: "После нескольких недель подсчета голосов комиссия, ответственная за выявление талантов, завершила свой отчёт и отправила его в парламент. Результаты далеко не шокирующие: подавляющее большинство населения говорит по-французски в Валлонии и по-голландски во Фландрии соответственно. Крупнейшими аномалиями являются франкоязычный, фламандский город Мёскроэн и столичный регион Брюсселя. Из-за влияния немецкого марионеточного правительства и господства Фламандского Совета город Брюссель почти полностью прекратил свою французизацию и пережил создание значительного немецкого меньшинства. Для решения проблем, возникших в результате вмешательства Германии и существовавшей ранее напряженности, правительство рассматривает возможность создания так называемой языковой комиссии, которой будет поручено урегулировать кризис."
belind.2.a: "Создать языковую комиссию."
belind.2.b: "У Бельгии есть более важные дела!"

belind.3.t: "Статус немецкого меньшинства"
belind.3.d: "Немецкое влияние во Фландрии-Валлонии и интеграционные планы Адельберта резко увеличили количество говорящих по-немецки, которые стали слишком большим меньшинством, чтобы их игнорировать. На восточной стороне Льежа и в городе Брюсселе их влияние особенно ощутимо, и в настоящее время в регионах проходят протесты, что приводит к серьезной напряженности в отношениях с фламандским и валлонским населением. Немецкое меньшинство требует, чтобы немецкий язык был признан официальным языком, а немецкому сообществу была предоставлена ​​собственная степень автономного управления. Если мы уступим их просьбам, это может привести к напряженности во Фландрии, где всё ещё силен сепаратизм."
belind.3.a: "Не обращайте внимания на мольбу немца."
belind.3.b: "Подумайте о создании языковых сообществ."

belind.4.t: "Определение языковой границы"
belind.4.d: "В настоящее время наша языковая граница является просто абстракцией и не имеет никакого значения. Однако из-за смешанного населения на границе многие чувствуют себя обделенными из-за одноязычных средств. В валлонском городе в Хенегувене, граничащем с Восточной Фландрией, все формы законодательства и управления действуют исключительно на французском языке, что создает проблемы для фламандского меньшинства, проживающего в том же городе. Поэтому была предложена система, в которой фламандские граждане могут запросить, чтобы их официальная корреспонденция и услуги были на фламандском языке. Хотя капитальный ремонт языковой границы был бы дорогостоящим делом, он очень помог бы нашим гражданам, живущим на границе."
belind.4.a: "Держитесь за одноязычную систему."
belind.4.b: "Создать двуязычные помещёния для пострадавших."

belind.5.t: "Адаптация провинциальных границ"
belind.5.d: "Как указано Talentelling, многие города на языковой границе в настоящее время расположены не в той провинции. В таких городах, как Комен и Орруар, французское большинство составляет более 80%, но они расположены во фламандских провинциях. Для завершения передачи этих сообществ должно быть получено согласие федерального правительства в Брюсселе."
belind.5.a: "Перенесите города."

belind.6.t: "Марш на Брюссель"
belind.6.d: "В знак протеста против недавней передачи деревень большие группы граждан, говорящих на фламандском языке, прибыли в столицу, протестуя против того, что они считают посягательством государства на фламандский язык. Они утверждают, что в то время как фламандские граждане, мигрирующие в Валлонию, приспосабливаются к французскому языку, валлонцы настаивают на том, чтобы говорить на французском языке. Это приводит к росту валлонских меньшинств во фламандском регионе языковой границы, отодвигая границу на север. Требования фламандского движения ясны: никаких дальнейших рассказов о талантах, полное упразднение сообществ предприятий вокруг Брюсселя, фламандизация промышленности и создание отдельного фламандского правительства."
belind.6.a: "Идите на небольшие уступки, чтобы успокоить протестующих."
belind.6.b: "Уступайте их требованиям."

belind.7.t: "Второй марш на Брюссель"
belind.7.d: "Недовольное пассивной реакцией правительства, фламандское движение организовало второй марш на Брюссель. Несмотря на то, что большинство авторитетных партий были против такой радикальной провокации против Брюсселя, фламандские националисты настаивали на том, чтобы протест ещё больше укрепил их популярность. Учитывая встречные протесты со стороны франкоязычного движения, у Брюсселя, похоже, не останется иного выбора, кроме как продолжить усилия по децентрализации."
belind.7.a: "Начать реформу правительства."

belind.8.t: "Разделение сообществ"
belind.8.d: "Под давлением движений всех трех языковых групп Брюссель продолжил реализацию программы сообщества. Будут созданы три отдельных автономных правительства: фламандское правительство, французское правительство и правительство Германии, каждое из которых будет иметь право решать вопросы образования и культуры в пределах своей юрисдикции. Брюссель будет совместно контролироваться всеми тремя правительствами, каждое из которых будет обслуживать носителей языка, который они представляют. В предложение включена процедура «сигнала тревоги» Сообщества, законодательный процесс, гарантирующий, что ни одно Сообщество не сможет провести реформу, которая нанесет ущерб другим Сообществам. Хотя этот шаг серьезно подорвал власть федерального правительства и усилил фламандских националистов, похоже, что большинство населения удовлетворено новой реформой и с нетерпением ждет первых выборов в Сообщество."
belind.8.a: "Первая государственная реформа -это факт."

belind.9.t: "Сплит Брабанта"
belind.9.d: "Поскольку единственная бельгийская провинция, где живут вместе валлоны и фламандцы, разделена вдоль языковой границы, правительство предложило разделить провинцию на две части вдоль этой границы, чтобы упростить работу языковых сообществ. Валлонский Брабант будет управляться из города Вавр, а Фламандский Брабант будет управляться из Лёвена. Город Брюссель, расположенный в центре провинции, стал бы самостоятельным образованием и полностью стал бы частью Брюссельского региона."
belind.9.a: "Сплит Брабант."
belind.9.b: "Держите Брабант в целости."

belind.10.t: "Разделение регионов"
belind.10.d: "Из-за снижения важности валлонской промышленности федеральное правительство получает все больше просьб от валлонских промышленников, поддерживаемых их немецкими коллегами. Они просят, чтобы, как и культурное разделение на сообщества, было произведено ещё одно разделение на основе экономических регионов. Создание регионов, которые будут состоять из Фландрии, Валлонии и Брюссельского столичного региона, ещё раз приблизит процесс принятия решений к людям. Стоимость содержания такого крупного бюрократического государства с семью различными правительствами была бы огромной, и, возможно, необходимо дальнейшее рассмотрение этого предложения."
belind.10.a: "Откажитесь от их просьб."
belind.10.b: "Делегируйте обязанности сообществам."

belind.11.t: "Протест в Льеже"
belind.11.d: "В то время как фламандское сообщество согласилось с федеральным правительством и приняло их просьбу об объединении фламандского региона и фламандского сообщества, французское сообщество отклонило эти требования и заручилось поддержкой населения Валлонии. Они настаивают на том, что культурные и экономические задачи должны оставаться разделенными и что без этого разделения они не могут помочь франкоговорящим гражданам Брюсселя. Возможно, нам стоит прислушаться к их мнению, чтобы сохранить контроль над Валлонией, но также следует учитывать повышенную стоимость содержания обоих этих правительственных органов."
belind.11.a: "Заставьте регион Валлонии и французское сообщество объединиться."
belind.11.b: "Сохраните оба отдельных правительства."

belind.16.t: "Трения в NMBS"
belind.16.d: "Шум поднялся сегодня, когда фламандский националист подрался с железнодорожником в Брюсселе. Мужчина отказался отвечать франкоговорящему кондуктору, если только он не говорит по-фламандски, заявив, что в Бельгии все люди должны говорить на обоих языках, а не только на фламандском. Это ещё один инцидент в росте напряженности между фламандцами и валлонцами."
belind.16.a: "Исследуйте проблемы."
belind.16.b: "Игнорировать дело."

belind.17.t: "Забастовки в Антверпене"
belind.17.d: "Из-за протестов, спровоцированных скандалом на прошлой неделе, Antwerpen-Centraal был заблокирован фламандскими забастовщиками. Они требуют обязательного языкового экзамена для всех валлонских сотрудников, желающих работать во Фландрии. Руководство NMBS не дало никакой реакции, так как государственная компания ожидает реакции федерального правительства."
belind.17.a: "Настаивайте на двуязычном экзамене."
belind.17.b: "Пусть NMBS разбирается с этим самостоятельно."

belind.18.t: "Столкновения в Брюсселе"
belind.18.d: "Очередное столкновение между фламандскими протестующими и Рейксвахтом произошло сегодня в Брюсселе, когда крупный протест против экономической политики Бельгии вступил в контакт с полицией Брюсселя. Многочисленные протестующие были избиты полицией, и хотя о погибших не сообщалось, Volksunie жаждет крови."
belind.18.a: "Печальный день для всех бельгийцев."

belind.19.t: "Volksunie выступает против экономической политики"
belind.19.d: "Из-за краха значительной части валлонской промышленности и все большего коммерческого внимания Фландрии для многих стало ясно, что Валлония стала меньшим партнером в союзе. Чтобы исправить это, федеральное правительство санкционировало крупные переводы субсидий и инвестиций в Sillon Industriel, чтобы помочь валлонам восстановиться. Volksunie теперь заявляет, что, если они выиграют выборы, эти переводы будут полностью сокращены и полностью использованы для помощи Фландрии. Это вызвало сильное возмущение со стороны БРП, которая обвинила Volksunie в асоциальности и нанесении ущерба стабильности Бельгии."
belind.19.a: "Volksunie становится угрозой."



#No Communities
belind.12.t: "Беспорядки во фламандских Арденнах"
belind.12.d: "В Ронс-Рене Фламандское движение организовало крупные акции протеста против все более франкоязычного населения. Они опасаются, что, если Брюссель не вмешается в языковой кризис, фламандский язык будет вытеснен дальше на север из-за миграции и отказа валлонского населения адаптироваться. Они утверждают, что дальнейшее укрепление отдела образования и равное соблюдение обоих языков на национальном уровне должно быть главным приоритетом для правительства, если оно хочет разрешить этот кризис."
belind.12.a: "Перестроить систему образования."
belind.12.b: "Не обращайте внимания на фламандские протесты."

belind.13.t: "Досье Брюсселя-Галле-Вилворде"
belind.13.d: "С момента обретения Бельгией независимости провинция Брабант сформировала центр нашей нации, состоящий из валлонского большинства на юге, фламандского большинства на севере и разделенного региона Брюсселя в центре всего этого. Из-за упорства правительства в сохранении целостности провинции и старых избирательных округов в регионе нарастают протесты, призывающие Брюссель по крайней мере разделить провинцию или адаптировать регион Брюссель-Галле-Вилворде к нынешней ситуации."
belind.13.a: "Сплит Брабант."
belind.13.b: "Держите Брабант в целости."

belind.14.t: "Выборы в Бельгии"
belind.14.d: "Напряженность высока после языковых протестов по всей стране, причем как валлонские, так и фламандские националисты оказались очень популярными. Общественное мнение настроено против действующего правительства из-за его упрямой и консервативной позиции в отношении государственной реформы, которая может стоить ему выборов."
belind.14.a: "Фламандская националистическая Volksunie побеждает."
belind.14.b: "БРП занимает больше всего мест."
belind.14.c: "КП/ДК одерживает победу."

belind.15.t: "Volksunie объявляет о своей победе"
belind.15.d: "Благодаря недовольству граждан, проживающих на языковой границе, и привлечению избирателей из гораздо более радикального Вердинасо и ВНВ, Volksunie выиграла выборы с небольшим отрывом. Они утверждают, что стремятся выполнить свои предвыборные обещания и преобразовать Бельгию в конфедерацию, в которой правительства Фландрии и Валлонии будут освобождены от ограничений Брюсселя и смогут действовать по своему усмотрению."
belind.15.a: "Это будет долгий и тяжелый процесс."

