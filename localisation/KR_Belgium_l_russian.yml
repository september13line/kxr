### Events ###
belmil.1.t: "Пересмотр армейского бюджета"
belmil.1.d: "В то время как наши генералы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить армию, ограничения, наложенные Германской империей, сделали невозможным выполнение их просьб. С ростом напряженности на южной границе Германия может быть более открыта для пересмотра соглашений и разрешения нам расширить нашу армию."
belmil.1.a: "Петиция Берлин."
belmil.1.b: "Нам такие расходы не нужны, пока мы выздоравливаем."

belmil.2.t: "Бюджетный запрос армии из Фландрии-Валлонии"
belmil.2.d: "Стремясь лучше подготовить свою южную границу к синдикалистской угрозе, правительство Фландрии-Валлонии потребовало, чтобы мы ослабили некоторые из наложенных на них военных ограничений, что позволило бы им лучше охранять Людендорфлинию."
belmil.2.a: "Это могло высвободить ценную немецкую рабочую силу."
belmil.2.b: "Это может сделать их большей угрозой."

belmil.3.t: "Германия снимает ограничения для армии"
belmil.3.d: "Правительство Германии сняло некоторые ограничения и даже прислало несколько квалифицированных кадров, чтобы помочь нам создать армию."
belmil.3.a: "Хорошие новости!"

belmil.4.t: "Германия отказывается снимать ограничения для армии"
belmil.4.d: "Кайзер не видит причин, по которым нам должно быть разрешено расширять нашу армию, несмотря на очевидные преимущества, которые это принесет Рейху."
belmil.4.a: "Очень хорошо."

belmil.5.t: "Пересмотр военно-морского бюджета"
belmil.5.d: "В то время как наши адмиралы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли поддержать военно-морской флот, ограничения, введенные Германской империей, сделали невозможным принятие их запросов. С ростом напряженности в Северном море Германия может быть более открыта для пересмотра соглашений и разрешения нам расширить наш флот."
belmil.5.a: "Петиция Берлин."
belmil.5.b: "Нам такие расходы не нужны, пока мы выздоравливаем."

belmil.6.t: "Запрос военно-морского бюджета из Фландрии-Валлонии"
belmil.6.d: "Стремясь лучше подготовить свою южную границу к синдикалистской угрозе, правительство Фландрии-Валлонии потребовало, чтобы мы ослабили некоторые из наложенных на них военных ограничений, что позволило бы им лучше охранять Северное море."
belmil.6.a: "Это могло высвободить ценную немецкую рабочую силу."
belmil.6.b: "Это может сделать их большей угрозой."

belmil.7.t: "Германия снимает военно-морские ограничения"
belmil.7.d: "Правительство Германии сняло некоторые ограничения и даже прислало несколько квалифицированных кадров, чтобы помочь нам в создании военно-морского флота."
belmil.7.a: "Хорошие новости!"

belmil.8.t: "Германия отказывается снимать военно-морские ограничения"
belmil.8.d: "Кайзер не видит причин, по которым нам должно быть позволено расширять наш флот, несмотря на очевидные преимущества, которые это принесет Рейху."
belmil.8.a: "Очень хорошо."

belmil.9.t: "Пересмотр бюджета ВВС"
belmil.9.d: "В то время как наши генералы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить военно-воздушные силы, ограничения, введенные Германской империей, сделали невозможным выполнение их запросов. С ростом напряженности на южной границе Германия может быть более открытой для пересмотра соглашений и позволить нам расширить наши военно-воздушные силы."
belmil.9.a: "Петиция Берлин."
belmil.9.b: "Нам такие расходы не нужны, пока мы выздоравливаем."

belmil.10.t: "Бюджетный запрос ВВС из Фландрии-Валлонии"
belmil.10.d: "Стремясь лучше подготовить свою южную границу к синдикалистской угрозе, правительство Фландрии-Валлонии обратилось к нам с просьбой ослабить некоторые из наложенных на них военных ограничений, что позволит им лучше охранять Людендорфлинию."
belmil.10.a: "Это могло высвободить ценную немецкую рабочую силу."
belmil.10.b: "Это может сделать их большей угрозой."

belmil.11.t: "Германия снимает ограничения для ВВС"
