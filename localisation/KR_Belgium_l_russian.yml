bel.1.t: "Катастрофа 17 февраля 36 г."
bel.1.d: "17 февраля, когда Адельберт I был коронован как Король Бельгии и взял страну под свой контроль, ежегодно отмечается в столице торжествами. Военные парады и фанфары возвестили о начале празднования, и в 12 часов Адельберт поднялся на балкон дворца, наблюдая за Варандой.\n\nКогда он обратился к населению и отпраздновал очередной мирный год, по камню раздался громкий удар. стены дворца. Посреди толпы группа повстанцев выстрелила из ружья в сторону короля. Они кричали "Vive la Révolution" и "Weg met de mof!". Десятки мужчин и женщин, расставленных в тактических точках в толпе, начали собирать людей и готовиться к штурму дворца.\n\nПолиция быстро мобилизовалась и образовала защитный круг вокруг ворот дворца, и хотя толпа разошлась по прилегающим улицам, восстание быстро стало слишком масштабным, чтобы местная полиция могла с ним справиться."
bel.1.a: "Попытаться успокоить протестующих небольшими уступками."
bel.1.b: "Отправить в армию!"
bel.1.c: "Мы должны подождать, пока они успокоятся."

bel.2.t: "Чёрный Понедельник в Фландрии-Валлонии!"
bel.2.d: "2 февраля немецкий фондовый рынок рухнул, что привело к экономическому кризису, как никогда раньше. Фландрия-Валлония, уже ослабленная репарациями и реконструкцией своей страны, очень сильно пострадала. Сотни людей покинули Брюссельскую фондовую биржу в слезах и криках. Потребуются решительные действия, чтобы спасти борющийся народ Фландрии-Валлонии."
bel.2.a: "Что мы сделаем?"


### Black Monday ###
belbla.2.t: "Бегите по банкам"
belbla.2.d: "В связи с резким падением акций на Брюссельской фондовой бирже тысячи граждан стекаются в банки, пытаясь снять как можно больше наличных. Societe General в Брюсселе впадает в панику, поскольку видит, что их наличные резервы быстро истощаются, и призывает короля принять меры до того, как на улицах вспыхнут беспорядки. Хотя выплаты нашим гражданам гарантировали бы стабильность в краткосрочной перспективе, они также дорого обошлись бы правительству."
belbla.2.a: "Закройте банки!"
belbla.2.b: "Пусть дураки снимают свои деньги."

belbla.3.t: "Фонд среднего кредита объявил о банкротстве"
belbla.3.d: "Плохие инвестиции, резкое падение акций и их поддержка дружественных банков — все это сговорилось, чтобы быстро обрушить Middenkredietkas в результате жестокого обвала ликвидности. Являясь финансовым отделением Boerenbond, представительного органа фермеров, влияние которого резко возросло после Вельткрига из-за того, что Германия полагалась на урожай Mitteleuropa, тысячи фермеров, вложивших свой капитал в организацию, теперь стоят с пустыми карманами. Тысячи остались практически без гроша в период постоянно растущей нестабильности и финансовой незащищенности.\n\nЧлены парламента предложили создать ЦФСК, или Центральный фонд сельскохозяйственного кредитования, для поддержки проблемных фермеров, пообещав предоставить щедрые субсидии сельскохозяйственный сектор после восстановления экономики. Хотя это было бы огромным бременем для AVV и ABB, это очень помогло бы имиджу Адельберта и прогерманского режима."
belbla.3.a: "Создайте ЦКЛ."
belbla.3.b: "Им придется спасать себя."

belbla.4.t: "Покупка и продажа компании требует вмешательства государства"
belbla.4.d: "Несмотря на создание ЦФСК для выплаты долгов фермерам, другая финансовая ветвь Boerenbond сильно страдает. AVV, или «Общество купли-продажи», ответственное за поддержку фермеров в покупке сельскохозяйственного оборудования и расходных материалов оптом, было вынуждено закрыть двери своих магазинов после того, как тысячи фермеров окружили их, чтобы обеспечить своё неуверенное будущее."
belbla.4.a: "Предоставьте им государственный кредит."
belbla.4.b: "Рынки решат их судьбу."

belbla.5.t: "Societe General Бельгии распадается"
belbla.5.d: "Крупнейшая корпорация Фландрии-Валлонии, созданная голландцами в 1815 году, Societe General была движущей силой быстрой индустриализации и колониальной экспансии 19 века. После потери Конго и начала немецкой оккупации его мощь резко упала, но даже сегодня они по-прежнему являются самым важным экономическим институтом нашей страны, доминирующим почти в 40% промышленного сектора.\n\nЧтобы пережить вызванный шторм к «черному Понедельнику» несколько членов либеральной партии предлагают отделить убыточные филиалы и спасти все, что можно. Generale Bank будет продан как отдельная субсидия основной организации и будет заниматься делами банка независимо от вмешательства SGB."
belbla.5.a: "Заблокируйте предложенный раскол."
belbla.5.b: "Независимый банк был бы мудрым шагом."

belbla.6.t: "Создание банковского комитета"
belbla.6.d: "Стремясь остановить катастрофические последствия «черного Понедельника» для фламандско-валлонских банков, правительство предложило создать банковскую комиссию для наблюдения за выходом из кризиса и предотвращения краха экономики. Хотя немецкие банковские менеджеры наверняка воспротивятся этому, усматривая в этом попытку фламандско-валлонского правительства уменьшить своё влияние, отчаянные времена требуют отчаянных мер."
belbla.6.a: "Король блокирует предложение."
belbla.6.b: "Предложение принимается единогласно."

belbla.7.t: "Забастовка картофелеводов"
belbla.7.d: "Разгневанные реакцией правительства на крах Middenkredietkas, тысячи фермеров пригнали свои тракторы в Брюссель в знак протеста против плохого обращения с ними. Католическая партия начала дебаты в парламенте, умоляя короля разрешить им выделить средства, чтобы не допустить краха Boerenbond и разрушения сельскохозяйственного сектора Фландрии-Валлонии."
belbla.7.a: "Отправьте фламандскую гвардию."
belbla.7.b: "Выделите средства на спасение Boerenbond."

belbla.8.t: "Восстановление НСПК"
belbla.8.d: "Первоначально основанная немецкими оккупантами во время Вельткрига, «Национальная сельскохозяйственная и продовольственная корпорация», диктовала строгую и планомерную политику, чтобы удержать бельгийское сельское хозяйство на плаву. Хотя организация была расформирована после войны, поскольку пайки и военное управление больше не были нужны, неспособность Middenkredietkas и Boerenbond помочь в кризисе Черного Понедельника побудила прогерманский режим возродить эти планы и рассмотреть возможность реформирования агентства."
belbla.8.a: "Демонтируйте Boerenbond."
belbla.8.b: "Отказаться от плана НСПК."

bel.3.t: "Армия развернута против бунтовщиков"
bel.3.d: "Ближайшая дивизия была быстро мобилизована и использована для подавления мятежников. Однако бунтовщики, разгневанные тяжелым вооружением, стали ещё более жестокими и атаковали оборону дворца. Армия, наконец, смогла подавить бунтовщиков, открыв огонь. 106 участников беспорядков нашли свою смерть в тот же день, а ещё сотни были арестованы в последующие дни. Кажется, мы временно восстановили контроль, но потребуются решительные меры, чтобы предотвратить новую катастрофу."
bel.3.a: "Мы должны быть готовы к дальнейшему насилию."

bel.4.t: "Король предлагает уступки"
bel.4.d: "Созвав парламент, Король решил, что пришло время перемен. Он уже предложил ряд уступок, которые могут безвозвратно изменить облик режима Фландрии-Валлонии и, безусловно, обещают направить нашу нацию на иной путь."
bel.4.a: "Сейчас правительство созрело для реформ."

bel.5.t: "Беспорядки не утихают"
bel.5.d: "Оказавшись в ловушке во дворце, но в безопасности от бунтовщиков снаружи, Король решил не прибегать к использованию тяжелого оружия и вместо этого попытался справиться с протестующими исключительно с помощью местных полицейских батальонов. Однако оказалось, что бунт не так легко подавить, и он начал распространяться по всему городу. Студенческие организации в городах Лёвен, Гент и даже в самом Брюсселе готовили марш протеста и быстро организовались. Распевая Brabançonne и Vlaamse Leeuw, размахивая транспарантами и протестуя на улицах, протесты быстро стали почти непреодолимыми для полиции."
bel.5.a: "Становится только хуже!"

bel.6.t: "Валлонцы в Шарлеруа и Монс Восстают"
bel.6.d: "Массовые забастовки и протесты также охватили Валлонию, где крупные промышленные города Шарлеруа и Монс начали организовывать полномасштабное восстание. При поддержке синдикалистского сопротивления и рейдов на штаб-квартиру полиции в Монсе повстанцы реорганизовались за пределами города, выжидая своего часа."
bel.6.a: "Это никогда не закончится?"

bel.7.t: "Массовое дезертирство"
bel.7.d: "Поскольку восстание растет с каждым днем, многие солдаты бывшей бельгийской армии дезертировали и присоединились к восставшим. Хорошо вооруженные, они могут представлять серьезную угрозу нашей способности подавить восстание."
bel.7.a: "Попросите немецкое подкрепление."
bel.7.b: "Мы справимся с этим сами!"

bel.8.t: "Поддержка независимости растет"
bel.8.d: "По мере того, как различные фракции продолжают расти, скоро будет выбор, который может решить будущее нашей страны. На данный момент между валлонскими повстанцами и фламандцами мало контактов. Возможно, в наших интересах держать ситуацию в стороне, пока мы не сможем подавить восстание."
bel.8.a: "Держите их раздельно, и мы победим!"
bel.8.b: "Мы не можем экономить ресурсы в данный момент."

bel.9.t: "Первое мая"
bel.9.d: "Первого мая синдикалисты празднуют борьбу за 8-часовой рабочий день, описанный вторым Интернационалом в 1889 году. Несмотря на бушующее по всей Бельгии восстание, многие синдикалисты считают этот день священным, и партизанские забастовки сегодня будут менее жестокими. Это может быть наша возможность организовать контратаку!"
bel.9.a: "Наносите скоординированные удары по ключевым фигурам."
bel.9.b: "Ввести комендантский час в Льеже, Намюре и Шарлеруа."
bel.9.c: "Может быть слишком опасно провоцировать их дальше."

bel.10.t: "Попытки убийства провалились!"
bel.10.d: "Во время штурма нашими войсками штаб-квартиры Шарлеруа один из солдат, сочувствовавших синдикалистскому делу, повернулся спиной к своим однополчанам и заманил их в ловушку. Силы синдикалистов быстро захватили остальную часть его подразделения и держат их в заложниках."
bel.10.a: "Неужели мы ничего не можем сделать правильно?"

bel.11.t: "Синдикалисты и роялисты объединяйтесь!"
bel.11.d: "После катастрофического нападения на штаб-квартиру в Шарлеруа роялисты и синдикалисты укрепили свой пакт и отложили в сторону свои разногласия до тех пор, пока немецкая оккупация не прекратится."
bel.11.a: "Они только сделали себя ещё большей мишенью!"

bel.12.t: "Синдикалисты стоят в одиночестве"
bel.12.d: "После того, как мы успешно прервали связь между фламандским и валлонским сопротивлением, синдикалисты Валлонии остались в одиночестве. Не имея реального способа заручиться поддержкой своего свободного синдикалистского государства, им придется искать помощи у Коммуны Франции."
bel.12.a: "Наконец-то победа!"

bel.13.t: "Синдикалисты наносят ответный удар!"
bel.13.d: "После катастрофического нападения на штаб-квартиру в Шарлеруа синдикалисты планируют масштабную террористическую атаку на нашу инфраструктуру. Однако мы не можем усилить ни военные базы, ни наши промышленные комплексы, поэтому нам нужно сделать выбор."
bel.13.a: "Защитите армейские базы!"
bel.13.b: "Берегите нашу промышленность!"

bel.140.t: "Основание 'Гёзской группы'"
bel.140.d: "В связи с ростом напряженности в промышленном городе Антверпен наши спецслужбы обнаружили новое движение сопротивления. Их называют «Гёзская группа», и, похоже, они собрали большую поддержку в районе гавани, сплотив население вокруг своего дела. Они, похоже, работают в основном подпольно, и, похоже, больше нет информации ни об их членах, ни об их лидере."
bel.140.a: "Внимательно следите за ними."

bel.141.t: "Нападение на штаб Vlaamse Wacht"
bel.141.d: "Ночью десяток членов бригады Витте штурмовали штаб Vlaamse Wacht, расположенный в Антверпене. Vlaamse Wacht или фламандские часы использовались в качестве резерва для Feldgendarmerie и держали в резерве большой арсенал. Похоже, что им могла быть оказана помощь изнутри, поскольку они смогли быстро проникнуть внутрь и уйти до прибытия подкрепления. Голоса в Королевских кругах призывают к отмене Vlaamse Wacht, поскольку они могут предать нас и встать на сторону фламандских освободительных движений."
bel.141.a: "Усилить надзор за фламандской гвардией."
bel.141.b: "Упразднить фламандскую гвардию."

bel.142.t: "Потеря 20-го поезда"
bel.142.d: "После захвата крупной террористической ячейки, пытавшейся прорваться к Фон Биссингказерне в Мехелене, командующий решил переправить заключенных в более безопасное место поближе к основной массе армии. 276 пленных посадили в состав поезда, получившего название 20-го состава. В сопровождении конвоя из 15 солдат и их офицера они отправились в Левен. Однако между Буртмеербеком и Хаахтом поезд остановили трое молодых людей, которые под огнем немецких войск открыли тюремный поезд и позволили 168 заключенным сбежать, прежде чем немцы восстановили контроль над поездом."
bel.142.a: "Усильте охрану наших конвоев!"

bel.143.t: "Группа Г"
bel.143.d: "В то время как наши силы были заняты в Валлонии, печально известная Группа Г или Генеральная диверсионная группа Бельгии, совершила разрушительную террористическую атаку на сеть электропоездов. Это движение сопротивления, почти полностью состоящее из студентов БСУ, свободного университета Брюсселя. Воодушевленная протестом в университетах Гента и Левена, группа студентов-инженеров из БСУ подготовила общенациональную атаку на железнодорожную систему. Это был первый случай нападения одной и той же группы во Фландрии и Валлонии. Нам придется с осторожностью относиться к дальнейшему сотрудничеству между двумя регионами."
bel.143.a: "Выследите этих студентов!"

bel.144.t: "Секретная армия / Гехайм Леже"
bel.144.d: "До нас дошли сообщения о том, что силы дезертиров собираются в деревнях вокруг Поперинге. Кажется, они собираются как можно ближе к французской границе, что затрудняет крупномасштабное передвижение наших войск. Чарли Клазер, лидер этого движения, начал очень быстро расширять группу, превзойдя все наши ожидания. Однако, в отличие от других групп, они представляют собой (тайную) армию со структурой подчинения и вооруженную до зубов. Расправиться с ними будет непросто, и нам придется внимательно следить за ними."
bel.144.a: "Разместите небольшую бригаду в городе Ипр, чтобы держать их в узде."

bel.14.t: "Статус фламандского сопротивления"
bel.14.d: "В то время как мы пытались противостоять валлонским синдикалистам и были вынуждены вывести часть наших сил из Фландрии, фламандцы решили больше работать в подполье и вербовали членов в своё движение. Священники пытались убедить своих приходов взяться за оружие и освободить нацию, в то время как повстанцы в городах распространяли нелегальные газеты и пропаганду, чтобы привлечь как можно больше людей. Набранные повстанцы под руководством опытных армейских ветеранов и ветеранов Вельткрига также совершали небольшие скоординированные рейды против немецких транспортов и смогли заполучить достаточное количество оружия. Пока неясно, что они замышляют, но было бы разумно усилить наш контроль над Фландрией, рискуя потерять контроль в других местах."
bel.14.a: "Отступить в Антверпен, Лимбург и Фламандский Брабант!"
bel.14.b: "Отступить во Фламандский Брабант!"
bel.14.c: "Усильте все провинции!"

bel.15.t: "11 июля"
bel.15.d: "11 июля 1302 года навсегда останется в памяти как великая победа над французской армией при Гюльденспоренслаге. В этот день слабая фламандская армия одержала победу над французскими Рыцарями. Эта победа стала важным моментом в становлении независимого фламандского движения и была увековечена в романе Хендрика Совести "De leeuw van Vlaanderen". После временного отступления немецких войск фламандское Сопротивление запомнило этот день и провозгласило 11 июля национальным праздником."
bel.15.a: "Фландерс Лев!"

bel.16.t: "11 июля"
bel.16.d: "11 июля 1302 года навсегда останется в памяти как великая победа над французской армией при Гульденспоренслаге. В этот день слабая фламандская армия победила французских Рыцарей. Эта победа стала важным моментом в создании независимого фламандского движения и была увековечена в римском "De leeuw van Vlaanderen" Хендрика Сосина. В условиях, когда немецкие войска были брошены на подавление сопротивления, фламандское Сопротивление подготовило массированное наступление с целью освобождения городов Брюгге, Гент, Кортрейк и Оостенде. Из-за малочисленности наших сил мы были быстро настигнуты, и после 5 часов тяжелых боев наш последний оплот Гравенстин в Генте пал, а фламандский лев гордо покачивается на его крыше."
bel.16.a: "Мы потеряли контроль над Западной и Восточной Фландрией!"

bel.17.t: "Фламандцы предлагают сделку"
bel.17.d: "После потери значительной части Фландрии Фламандское Сопротивление предложило сделку. Они требуют независимости от Фландрии-Валлонии и немедленного отступления всех немецких войск из Фландрии. Взамен они готовы остаться частью Рейхспакта и выполнять свою роль буферного государства и не будут помогать синдикалистам в Валлонии в их борьбе."
bel.17.a: "У нас нет другого выбора, кроме как принять эти требования. (Играть за Валлонию)"
bel.17.c: "У нас нет другого выбора, кроме как принять эти требования. (Играть за Фландрию)"
bel.17.b: "Никогда! Как они посмели предположить, что мы примем их предложение!"

bel.18.t: "Ход Валлонцев"
bel.18.d: "После побед фламандского Сопротивления над немецкими войсками у валлонцев теперь есть возможность решить, работать ли вместе с фламандцами для объединения Бельгии или добиваться присоединения к Французской коммуне. Синдикалисты склоняются к тому, чтобы вступить в Коммуну и способствовать распространению социалистической революции. С другой стороны, роялисты предпочли бы работать вместе с фламандцами, чтобы объединить страну и восстановить короля. После нескольких дней яростных дискуссий двери штаб-квартиры наконец открываются и оглашается решение."
bel.18.a: "Мы будем добиваться объединения с Французской Коммуной."
bel.18.b: "Мы обратимся к нашим фламандским братьям и попытаемся восстановить Бельгию."

bel.19.t: "Фландрия заключает валлонскую сделку"
bel.19.d: "После того, как предложение правительству Германии провалилось, фламандцы получили сделку от валлонского движения. Они просят фламандцев работать вместе с ними, чтобы обеспечить независимость всей Бельгии и восстановить короля."
bel.19.a: "Нет. Фландрия должна быть независимой!"
bel.19.b: ""Eendracht maakt Macht!""L'union fait la force!""Unity is Strength!""

bel.20.t: "Атаки Эно"
bel.20.d: "После того, как фламандцы и валлоны заключили пакт об объединении Бельгии, они начали штурм немецких административных офисов в Монсе и захватили губернатора и его семью. Сейчас они взяты в заложники, а повстанцы требуют вывода немецких войск из Эно. Мы окружили здание и готовы въехать в случае необходимости. Шансы на успешное освобождение губернатора невелики, но мы можем повторно защитить здание, чтобы укрепить его от дальнейших атак и усилить контроль над провинцией."
bel.20.a: "Начать штурм здания!"
bel.20.b: "Нам придется уступить."

bel.21.t: "Эно Защищено"
bel.21.d: "После того, как мы взяли штурмом здание, повстанцы тут же казнили заложников и продолжали сражаться до последнего человека. Однако нам удалось отбить здание с минимальными потерями и установить периметр. Для предотвращения дальнейших атак были быстро установлены колючая проволока и пулемётные посты, а часть города была эвакуирована, чтобы освободить место для разбивки лагеря 2-й валлонской дивизии."
bel.21.a: "Очень хорошо."

bel.22.t: "Повстанцы вторгаются в Антверпен"
bel.22.d: "С новыми силами и помощью из Валлонии фламандское Сопротивление успешно начало продвигаться в Антверпен. Сразу же завязались уличные бои, и в течение трех дней не было явного победителя. Стратегическая ситуация изменилась, когда танковый парк был захвачен фламандскими войсками, а немцы отступили к восточной стороне города. Одновременно было организовано наступление на Бум и Дендермонде, обеспечившее освобождение большей части провинции Антверпен."
bel.22.a: "Вернитесь в Брюссель."

bel.23.t: "Фламандские войска приближаются к столице"
bel.23.d: "С их победами в Антверпене и отступлением немецких войск из Лимбурга у нас остались только Брюссель и Валлония. По мере того, как движение продолжает побеждать, они получают все больше поддержки, и к настоящему времени они значительно превосходят нас численностью. У нас остались только дивизия в Брюсселе и две в Валлонии. Нам предстоит принять важное решение, которое решит судьбу страны. Отступим ли мы в Германию, покинув, таким образом, Бельгию, или мы закопаемся и попытаемся продержаться столько, сколько сможем, надеясь, что Германия сможет восстановиться достаточно быстро, чтобы поддержать нас?"
bel.23.a: "Мы больше не будем рисковать немецкой кровью."
bel.23.b: "Держитесь, мальчики, это будет тяжелая битва!"

bel.24.t: "Немецкие войска покидают Бельгию"
bel.24.d: "13 сентября 1936 года в 14:37 в Королевском дворце бывший Король Адельберт подписал официальный договор о прекращении огня, что привело к его немедленному отречению от престола, выводу всех немецких войск с его бывшей территории и заключению перемирия между возрожденной нацией Бельгии и Германская Империя. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, распевая Брабансон и празднуя обретение независимости нацией. Это действительно великий день для Бельгии!"
bel.24.a: ""Lang leve België!""Vive la Belgique!""Long live Belgium!""

bel.241.t: "Немецкие войска покидают Бельгию"
bel.241.d: "20 сентября 1936 года в 14:37 в Королевском дворце бывший Король Адельберт подписал официальный договор о прекращении огня, что привело к его немедленному отречению от престола, выводу всех немецких войск с его бывшей территории и заключению перемирия между возрожденной нацией Бельгии и Германская Империя. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, распевая Брабансон и празднуя обретение независимости нацией. Это действительно великий день для Бельгии!"
bel.241.a: ""Lang leve België!""Vive la Belgique!""Long live Belgium!""

bel.25.t: "Немецкие войска отброшены в Брюссель"
bel.25.d: "После нашего поражения при Монсе и в обмен на губернатора мы отступили в Брюссель, где и окопались. Любому валлонскому сопротивлению придется столкнуться с нашими укрепленными позициями и подготовленными войсками!"
bel.25.a: "Осторожно, эти валлоны повсюду!"

bel.26.t: "Валлонцы сдерживаются"
bel.26.d: "Валлонцы установили периметр вокруг Брюсселя, но, похоже, не планируют немедленно атаковать. Возможно, они пытаются сначала захватить Фландрию, прежде чем атаковать позиции наших войск в городе."
bel.26.a: "Мы должны быть осторожны."

bel.27.t: "Лобовая атака на Брюссель"
bel.27.d: "Поскольку наши войска прочно окопались и ожидают атаки повстанцев, до нас дошли новости о том, что немецкая дивизия, дислоцированная в Немецкой Валлонии, передислоцируется в Брюссель, чтобы подкрепить нас и помочь отразить атаку Валлонии. Однако, к сожалению, повстанцы перехватили сообщение и решили немедленно начать свои операции. Войска, окружавшие Брюссель, двинулись вперёд при артиллерийской поддержке, и танки, захваченные в Антверпене, быстро прорвали нашу первую линию обороны. За этим последовали ожесточенные бои в столичном районе Брюсселя, особенно ожесточенные конфликты охватили Шаарбек-ан-Дилбек. Здесь солдаты сражались дом за домом, что привело к тяжелым потерям с обеих сторон. После восьми часов ожесточенных боев наш гарнизон уже не в силах сдерживать их, и армия повстанцев двинулась на дворец."
bel.27.a: "Отступление в Намюр!"
bel.27.b: "Сдаться повстанцам."

bel.28.t: "Последняя битва Фландрии-Валлонии"
bel.28.d: "Оттесненная из Брюсселя оставшаяся армия отступила к южному городу Намюр. Сюда недавно прибыло подкрепление из Германской империи, и с его помощью мы смогли организовать достаточную оборону. Однако после поражения в Брюсселе у нас осталось ограниченное количество припасов, и, скорее всего, нам придется сдаться в течение трех месяцев, если мы не начнем контрнаступление с тем немногим, что у нас есть."
bel.28.a: "Наше положение безнадежно, мы должны сдаться."
bel.28.b: "Начни контрнаступление по периметру Валлонии!"

bel.29.t: "Контрнаступление терпит неудачу"
bel.29.d: "В 6:32 немецкая артиллерия, размещённая на вершине холма, открыла огонь по обороне валлонцев. За обстрелом последовала атака пехоты, пытавшейся прорвать их линию. Волны за волнами отважные немцы бросались на линию фронта, но в 11:16 им пришлось отступить. Наступление провалилось. Немецкие войска истощены, а валлонская линия всё ещё стоит."
bel.29.a: "Сдаться повстанцам."

###########
#French Intervention
###########

bel.30.t: "Валлонские синдикалисты просят коммунара о поддержке"
bel.30.d: "Радиопереговоры между синдикалистскими ячейками в Эно и французской армией, укрепленной за границей, показали, что валлонские повстанцы устанавливают контакт с Коммуной, вероятно, просят поддержки в своей борьбе. Хотя Франция вряд ли поддержит их в настоящее время, было бы разумно внимательно следить за границей."
bel.30.a: "Будем надеяться, что Франция останется в стороне от этого."

bel.31.t: "Валлония взывает о помощи"
bel.31.d: "Члены валлонского сопротивления обратились в Париж с просьбой о помощи в продолжающейся бельгийской революции. Хотя у них были некоторые небольшие успехи, недавние рейды на их точки снабжения резко сократили запасы снаряжения, и не похоже, что они смогут продержаться долго в одиночку. Мы могли бы помочь им, тайно посылая добровольцев и припасы, чтобы попытаться закрепить за Интернационалом ценную провинцию и освободить рабочих от немецкого гнета."
bel.31.a: "Отправить добровольцев и оборудование."
bel.31.b: "Мы не должны злить немцев."

bel.32.t: "Французские «добровольцы» присоединяются к валлонскому Сопротивлению"
bel.32.d: "Мощные удары валлонских ячеек и прорыв, достигнутый ими в Монсе, указывают на то, что они получили поддержку Франции. Хотя у нас нет доказательств этого, наш посол во Франции потребовал, чтобы они не вмешивались. Коммуна прямо заявила, что они не посылали добровольцев в Валлонию и что немецкие войска могут сбивать с толку французских и валлонских солдат в своих поражениях."
bel.32.a: "Окажите дальнейшую поддержку Эно."

bel.321.t: "Льежская революция"
bel.321.d: "В то время как наши войска неуклонно отбрасывались валлонско-французскими войсками, рабочие Льежа поднялись и взяли город под свой контроль. Хотя небольшие очаги сопротивления продолжают упорно сопротивляться повстанцам, без подкрепления город практически потерян. После почти гарантированного падения Льежа сопротивление теперь контролирует промышленную столицу Валлонии и её самый густонаселенный центр."
bel.321.a: "Валлония ускользает от нас."

bel.322.t: "Валлонская коммуна провозглашает независимость"
bel.322.d: "После падения Льежа и последующего захвата Намюра вся Валлония прочно перешла под контроль повстанцев. Они дерзко подняли валлонский флаг coq hardi на городской площади Льежа, официально провозгласив независимость Валлонии. Фламандские движения также использовали этот момент для обеспечения своей независимости, но присягнули на верность Германии. Взгляды всего мира сейчас прикованы к Франции, которая почти наверняка будет нести ответственность за решение исхода этого кризиса."
bel.322.a: "Да здравствует Валлония!"

bel.323.t: "Валлония ищет союзников"
bel.323.d: "Теперь, когда мы надежно удерживаем Валлонию, Германская Империя быстро мобилизуется на границе Мааса, надеясь быстро нанести удар и восстановить контроль над регионом. Французская Коммуна — наша единственная надежда на сдерживание этого нападения, и от них официально потребовали, чтобы они гарантировали нашу независимость."
bel.323.a: "Помогите нам, коммунары, вы наша единственная надежда."

bel.324.t: "Валлония просит защиты у коммунара"
bel.324.d: "После того, как наши войска успешно помогли сопротивлению свергнуть фламандско-валлонский режим, новое валлонское правительство обратилось к нам с просьбой защитить их на случай, если Германия решит нанести ответный удар."
bel.324.a: "Защитить Валлонию."
bel.324.b: "Мы не хотим злить Германию."

bel.325.t: "Франция гарантирует Валлонию"
bel.325.d: "Французские официальные лица подтвердили Льежу, что Франция поддержит Валлонию против любого нападения Германии, если возникнет такая необходимость."
bel.325.a: "Пролетариат един!"

bel.326.t: "Франция отказывается гарантировать Валлонию"
bel.326.d: "Опасаясь возможного возмездия со стороны Германской империи, Французская коммуна отказалась от своих амбиций по обеспечению независимости Валлонии и оставила нас умирать от рук мстительного Рейха."
bel.326.a: "Революция, кажется, подошла к концу."

bel.3261.t: "Валлонское контрнаступление"
bel.3261.d: "Боясь нашей военной мощи, французские трусы бросили своих валлонских союзников, предоставив нам возможность нанести удар и вернуть их в нашу сферу."
bel.3261.a: "Мы будем дома к полуночи."

bel.327.t: "Коммуна гарантирует Валлонию"
bel.327.d: "Коммуна Франции выразила заинтересованность в сохранении независимости Валлонии и укрепила границу Мааса своей армией. Хотя они, кажется, готовы умереть за Валлонию, наши войска менее уверены в этом, и провоцирование ранней войны может нанести ущерб восстанавливающейся экономике Германии."
bel.327.a: "Валлония или война!"
bel.327.b: "Отступите пока."

bel.3271.t: "Германия отступает"
bel.3271.d: "В 12 часов утра немецкие войска наконец согласились прекратить все боевые действия и вывести свои войска с территории Валлонии. Мост Франье, построенный во время Льежского интернационала 1905 года, чтобы продемонстрировать мощь Бельгии, использовался для подписания договора, после которого все войска отступили на свои позиции. На восточном берегу Мааса была создана демилитаризованная зона, чтобы обеспечить защиту промышленности и населения и не допустить, чтобы войска Интернационала обосновались за Маасом."
bel.3271.a: "Мир в наше время."

bel.328.t: "Валлония или война!"
bel.328.d: "Уверенная в своем военном превосходстве и понимая, что потеря Валлонии может вызвать проблемы в остальной части Средней Европы, Германская Империя предъявила нам ультиматум. Либо мы полностью отступим из Валлонии и позволим немецким войскам вернуть её без кровопролития, либо они нападут и сделают это силой."
bel.328.a: "Отклонить их требования."
bel.328.b: "Мы не можем рисковать войной."

bel.3210.t: "Интернационал стоит у Валлонии"
bel.3210.d: "В связи с неизбежным нападением Германии и отказом французского правительства от их ультиматума мы решили официально присоединиться к Интернационалу и объединиться против угрозы империализма."
bel.3210.a: "К оружию!"

bel.3211.t: "Французы отказываются от нашего ультиматума"
bel.3211.d: "После того, как прошлой ночью французы телеграфировали в Берлин об отказе, немецким войскам было приказано немедленно выдвинуться и обезопасить столицу Льеж, прежде чем ворваться во Францию. Фламандские войска также присягнули нам на службу и продвигаются, чтобы захватить Монс до того, как французы успеют реорганизоваться."
bel.3211.a: "Мировая война началась!"

bel.33.t: "Радио Молчание от Французской Коммуны"
bel.33.d: "Боясь спровоцировать Германскую империю, Коммуна Франции решила не вмешиваться в конфликт, обрекая валлонское восстание на скорую смерть. Наши войска, оправившиеся от поражения в Шарлеруа, уже приближаются к последним оплотам синдикалистов, надеясь покончить с мятежом в считанные дни."
bel.33.a: "Немецкая мощь не подлежит сомнению."

bel.331.t: "Падение Шарлеруа"
bel.331.d: "Войска Фландрии-Валлонии в сопровождении немецких подкреплений сегодня утром успешно прорвали внешнюю оборону Шарлеруа и толпятся на главных улицах при поддержке танков. Ячейки сопротивления не смогли противостоять нашим бронетанковым силам из-за нехватки техники и, наконец, вечером сдались немецкому генералу. С этим ударом синдикалистская революция практически закончилась."
bel.331.a: "Переместите наше внимание на Фландрию."

bel.332.t: "Фламандское сопротивление под атакой"
bel.332.d: "После падения Шарлеруа и окончания валлонского восстания повстанцы во Фландрии оказались загнанными в угол. Vlaamse Wacht сообщил нам, что видные члены Фламандского совета были замечены недалеко от голландской границы, вероятно, пытаясь завоевать их благосклонность и спровоцировать голландское вмешательство."
bel.332.a: "Нидерландам было бы мудро не вмешиваться в наши дела."

############

bel.34.t: "Королевство наносит ответный удар"
bel.34.d: "Без поддержки с другой стороны языковой границы и подавленного немецким правительством восстание обречено на провал. Репрессии будут суровыми, но справедливыми, поскольку мы постараемся избежать дальнейших восстаний. Правительство должно быть реформировано, чтобы в следующий раз мы были лучше подготовлены."
bel.34.a: "Давайте продолжим!"

bel.35.t: "Бельгийский флаг"
bel.35.d: "После нашей победы над немецкими оккупантами временное правительство решило восстановить бельгийский флаг, чтобы поднять боевой дух и показать миру, что Бельгия снова свободна. Флаг гордо развевается на ветру над Королевским дворцом."
bel.35.a: "Чёрный, желтый и красный ещё раз!"
