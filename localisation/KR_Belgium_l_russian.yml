### Focuses ###
BEL_Evaluate_State_Budget: "Оценка гос-бюджета"
BEL_Evaluate_State_Budget_desc: "В конце каждого года государственный бюджет оценивается членами Фламандского совета, после чего их выводы и предложения передаются в парламент. Там, с одобрения короля, принимается решение о том, какие расходы необходимо сократить."
BEL_German_Investigation: "Немецкое расследование"
BEL_German_Investigation_desc: "Единственный способ искоренить коррупцию и уничтожить элементы сопротивления — привлечь иностранную помощь."
BEL_Investigate_Political_Schandal: "Расследовать политический скандал"
BEL_Investigate_Political_Schandal_desc: "Из-за последних открытий Немецкой комиссии пришло время докопаться до сути этих слухов."
BEL_Abolish_Flemish_Council: "Упразднить Фламандский совет"
BEL_Abolish_Flemish_Council_desc: "Фламандский совет — пережиток времени, когда фламандцы ещё имели право голоса. Это должно быть искоренено и заменено собственным кабинетом доверенных советников."
BEL_Strong_Royal_Power: "Сильная Королевская власть"
BEL_Strong_Royal_Power_desc: "Адельберт правит безраздельно, и все, кто осмелится усомниться в его власти, будут наказаны!"
BEL_Reintroduce_Census_Voting: "Реформа избирательной системы"
BEL_Reintroduce_Census_Voting_desc: "Перестроив нашу избирательную систему, мы сможем ещё сильнее контролировать политическую ситуацию в стране, пусть это и приведёт к росту недовольства."
BEL_Expand_Feldgendarmerie: "Расширить фельджандармерию"
BEL_Expand_Feldgendarmerie_desc: "Фельджандармерия — наш особый немецкий полицейский корпус и самый верный источник поддержки. Набирая в его ряды больше немцев, мы сможем эффективнее подавлять сопротивление."
BEL_Increase_Suppression: "Усилить подавление"
BEL_Increase_Suppression_desc: "Лучший способ снизить недовольство — заливать страну пропагандой. Создав NIR, мы получим полный контроль над радио и телевидением, а значит — и над тем, что слушает и смотрит наш народ."
BEL_Ban_Cooperatives_f: "Запретить кооперативы"
BEL_Ban_Cooperatives_f_desc: "Чтобы предотвратить новые восстания, необходимо уничтожить все синдикалистские организации в стране, начиная с кооперативов."
BEL_Enforce_German_Education: "Ввести немецкое образование"
BEL_Enforce_German_Education_desc: "Продвигая немецкое образование с ранних лет, мы получаем возможность контролировать население."
BEL_Join_The_Kaiser_Research: "Войти в исследовательский фонд Кайзера Вильгельма"
BEL_Join_The_Kaiser_Research_desc: "Научное величие Бельгии завершилось после оккупации, и теперь мы должны полагаться на немецкие исследования, чтобы защититься от французов."
BEL_Soldiers_To_Protect_The_Empire: "Бастион Кайзера"
BEL_Soldiers_To_Protect_The_Empire_desc: "Чтобы защитить Германскую империю, нам нужна сильная оборонительная армия. Поэтому мы призовём на службу ещё больше наших граждан."
BEL_Expand_The_Westwall: "Расширить Западный вал"
BEL_Expand_The_Westwall_desc: "Западный вал — наша единственная защита от синдикалистской угрозы, и он должен быть защищён любой ценой."
BEL_Guidance_By_The_Flemish_Council: "Под руководством Фламандского совета"
BEL_Guidance_By_The_Flemish_Council_desc: "Позволив Фламандскому совету провести оценку бюджета в этом году, мы можем заручиться их поддержкой и, возможно, убедить народ в том, что мы не просто злобные угнетатели."
BEL_Give_Power_To_Parliament: "Передать власть парламенту"
BEL_Give_Power_To_Parliament_desc: "Мы начнём переходить к более открытому типу правления, позволяя оппозиционным партиям участвовать в дебатах и постепенно признавая иные партии, кроме тех, что напрямую поддерживают короля."
BEL_Combat_German_Favoritism: "Борьба с немецким фаворитизмом"
BEL_Combat_German_Favoritism_desc: "Серьёзная проблема нашей страны в том, что немецкие граждане пользуются привилегиями правительства, а многие высокие должности зарезервированы исключительно за обладателями немецкого гражданства. Дав судебной системе больше полномочий бороться с этим, мы сможем ещё сильнее объединить страну."
BEL_Reform_The_Provincial_System: "Реформа провинциальной системы"
BEL_Reform_The_Provincial_System_desc: "Чтобы лучше понимать нужды народа, правительство решило реформировать провинциальное устройство. Разделив Фландрию и Валлонию на 9 провинций и распределив экономическую ответственность между 3 регионами: Фландрия, Валлония и Брюссель, мы сможем лучше приспособить страну к местным требованиям."
BEL_Create_Free_Education: "Создать бесплатное образование"
BEL_Create_Free_Education_desc: "Лучший способ ударить по Католическому блоку — ослабить их влияние в сфере образования. Массово финансируя государственные и городские школы, мы сможем дать образование более широкой публике и снизить зависимость от католических школ."
BEL_State_Funded_Cooperatives: "Государственные кооперативы"
BEL_State_Funded_Cooperatives_desc: "Чтобы противостоять давлению синдикалистов во Франции, правительство предложило возродить кооперативы. Они являются более умеренной версией профсоюзов и в основном отвечают за то, чтобы у всех рабочих было жильё и еда."
BEL_Catholic_Education_Reforms: "Реформа католического образования"
BEL_Catholic_Education_Reforms_desc: "Католическое образование всегда было одним из важнейших и самых влиятельных инструментов католиков для демонстрации своей власти. Большинство фламандцев обучалось в христианских школах, и крупная реформа, предложенная Католическим блоком, направлена на улучшение общего уровня образования."
BEL_Caritas: "Каритас"
BEL_Caritas_desc: "Каритас — система, изначально созданная Католической церковью для помощи нуждающимся. Благодаря возросшей силе Католического блока, организация расширила свою деятельность и распространилась как во Фландрии, так и в Валлонии."
BEL_Trans_Regional_Associations: "Межрегиональные объединения"
BEL_Trans_Regional_Associations_desc: "Серьёзный конфликт в армии связан с многоязычием солдат и тем фактом, что офицерами могут быть только немецкие граждане. Начав дебаты по этому вопросу, мы сможем решить многие из этих проблем."
BEL_Rally_Behind_the_Lion: "Схилд эн Вриенд"
BEL_Rally_Behind_the_Lion_desc: "Наш лучший способ заручиться поддержкой фламандцев — убедиться, что их ненависть к французам сильнее ненависти к нам. Напоминая им знаменитый лозунг «Schild en Vriend», использовавшийся во время Фламандского восстания для выявления французов, мы можем собрать фламандское движение под нашим знаменем."
BEL_Stop_the_Flamenpolitik: "Остановить фламандскую политику"
BEL_Stop_the_Flamenpolitik_desc: "Фламандская политика была изначально введена немецкими оккупантами во время Великой войны и предполагала проведение политики раскола, отдавая предпочтение фламандцам перед валлонами. Хотя её первоначальная цель — разделить страну — оказалась успешной, это сделало государство менее стабильным и вызвало сильное отторжение у валлонов к немецкому режиму."
BEL_Restore_the_law_Lejeune: "Восстановить закон Лежёна"
BEL_Restore_the_law_Lejeune_desc: "После немецкого захвата многие гражданские свободы, завоёванные бельгийцами в XIX веке, были отняты. Контроль над прессой, судебной и исполнительной властью перешёл в руки централизованного режима Адельберта I. Вернув народу их права и восстановив демократию, мы надеемся подавить бельгийский национализм и верность изгнанному королю Альберту I."
BEL_Rijkswacht: "Учредить Рейксвахт"
BEL_Rijkswacht_desc: "Наша полицейская сеть находится в хаосе: Vlaams Wacht, фельджандармерия и обычная полиция имеют свои отдельные задачи, что ведёт к лишним расходам и недоверию между подразделениями. Новый проект парламентской коалиции предлагает создание централизованной силы — «Рейксвахт», которая возьмёт на себя все функции, кроме секретной службы."
BEL_BWP_Victory: "Победа BWP/POB"
BEL_BWP_Victory_desc: "Впервые с начала Великой войны в 1914 году BWP/POB, или Belgische Werkliedenpartij/Parti Ouvrier Belge, смогла закрепиться в парламенте. Будучи запрещённой на протяжении большей части послевоенного периода и не имея доступа к выборам, неудивительно, что бельгийский народ вновь выразил верность старому социалистическому гиганту."
BEL_KP_Victory: "Господство католиков"
BEL_KP_Victory_desc: "Правив страной как из тени, так и напрямую через Фламандский совет, неудивительно, что Католический блок смог сохранить крепкую власть над нацией."
BEL_1938_Elections: "Провести выборы 1938 года"
BEL_1938_Elections_desc: "С тех пор как военный режим пришёл к власти, парламентские выборы неоднократно откладывались под предлогом угрозы радикализма, якобы нарушающего свободу воли граждан, что позволяло нам десятилетиями править без вопросов. Однако с ростом напряжения король опасается, что одних лжи будет недостаточно, чтобы успокоить народ, и что выборы придётся провести, чтобы предотвратить политический крах."

BEL_Elections: "Выборы"
BEL_Elections_desc: "Наша независимость наконец-то достигнута, и временное правительство назначило свободные выборы, чтобы определить направление развития нашей страны."
BEL_Monarchy: "Восстановление монархии"
BEL_Monarchy_desc: "Монархия позволила Бельгии процветать в XIX веке и по сей день считается для многих бельгийцев (особенно фламандцев) правильным путём развития благодаря действиям Альберта I, Короля-солдата."
BEL_Republic: "Бельгийский республиканизм"
BEL_Republic_desc: "Монархия привела к почти двадцати годам немецкого гнёта и поражению в Великой войне. Очевидно, что единственный путь вперёд — республиканизм."
BEL_BWP: "Избрание BWP/POB"
BEL_BWP_desc: "Бельгийская рабочая партия берёт контроль над страной."
BEL_LP: "Избрание LP/PL"
BEL_LP_desc: "Либеральная партия под руководством Поля-Эмиля Янсона берёт контроль над страной."
BEL_KP: "Избрание KB/BC"
BEL_KP_desc: "Католический блок под руководством Пола ван Зеланда берёт контроль над страной."
BEL_NP: "Избрание Verdinaso"
BEL_NP_desc: "Народ выбрал Йориса ван Севрена, чтобы он повёл их к светлому будущему!"

BEL_Groote_Kuisch: "Groote Kuisch"
BEL_Groote_Kuisch_desc: "«Groote Kuisch», или «Большая чистка» — лозунг, с которым Verdinaso удалось склонить избирателей на свою сторону. Они обещают искоренить всех политиков-карьеристов и избавиться от слабых и оппозиционных членов правительства."
BEL_Reinforce_Idea: "Укрепить идею Великой Бельгии"
BEL_Reinforce_Idea_desc: "Бельгийская идея была серьёзно подорвана немецкими оккупантами, пытавшимися разделить нас на фламандцев и валлонов. Проведя крупную пропагандистскую кампанию, подчёркивающую наши совместные успехи, они стремятся вновь объединить страну под бельгийским флагом."
BEL_Secularise_State: "Секуляризация государства"
BEL_Secularise_State_desc: "Католический блок имеет слишком большое влияние в нашей стране. Только полное устранение влияния этой партии может не допустить дальнейшего роста их власти."
BEL_Subsidize_Industry: "Субсидировать промышленность"
BEL_Subsidize_Industry_desc: "Католический блок теряет позиции, а милитаризм набирает силу. Пришло время запустить масштабную программу возрождения нашей разрушающейся промышленности и увеличения экспорта вооружений."
BEL_Unite_with_Catholic_Parties: "Единство с католическими партиями"
BEL_Unite_with_Catholic_Parties_desc: "Влияние католиков простирается повсюду и может стать большим подспорьем в наших дальнейших планах. Привлекая на свою сторону священников и учителей, мы сможем лучше идеологически обработать население и укрепить наш милитаризм."
BEL_Subsidize_Agriculture: "Субсидировать Boerenbond"
BEL_Subsidize_Agriculture_desc: "Католики выдвинули план поддержки аграрного региона Фландрии через создание Boerenbond. Помогая им достичь их целей, мы не только укрепим союз, но и освободим рабочую силу, необходимую для вооружённых сил."
BEL_Look_Towards_Expansion: "Стремиться к экспансии"
BEL_Look_Towards_Expansion_desc: "Иностранные захватчики ответственны за «Изнасилование Бельгии», а наши соседи бездействовали и позволили нам пасть жертвой германского гиганта. Теперь, подогретое пропагандой население требует, чтобы правительство исправило эту несправедливость."
BEL_Look_Towards_The_Netherlands: "Взор на Нидерланды"
BEL_Look_Towards_The_Netherlands_desc: "После Лондонского договора нас лишили наших законных территорий, а во время Великой войны, когда пришёл германский гигант, они лишь наблюдали за нашей резнёй. Нидерланды больше не будут прикрываться своей «нейтральностью» — настало время нанести удар!"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg: "Ратификация Лондонского договора"
BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc: "Хотя в войне за независимость мы удержали Лимбург и Люксембург, нам пришлось вернуть эти земли под давлением Британии. Но теперь Британия далеко и не сможет помочь голландцам."
BEL_Integrate_The_Dutch_Provinces: "Интеграция голландских провинций"
BEL_Integrate_The_Dutch_Provinces_desc: "Голландцы повержены, а бельгийский флаг развивается над Амстердамом. Диетсланд на шаг ближе к воплощению."
BEL_Look_Towards_The_French_Commune: "Взор на Коммуну"
BEL_Look_Towards_The_French_Commune_desc: "Французы не смогли защитить нас, когда пришло время, а теперь и сами пали жертвой синдикализма. Нет лучшего момента, чтобы вернуть наши утраченные территории!"
BEL_Reclaim_French_Flanders: "Освободить старые фламандские границы"
BEL_Reclaim_French_Flanders_desc: "Мы потеряли Французскую Фландрию ещё в XVII веке, но фламандский язык оставался там важным до всего лишь прошлого столетия. Теперь настало время освободить наших фламандских братьев и развеять тьму под названием синдикализм!"
BEL_Integrate_The_French_Provinces: "Интегрировать Французскую Фландрию"
BEL_Integrate_The_French_Provinces_desc: "Лилль снова стал Рейселем, а в портах Дюнкерка и Кале программы фламандской индоктринации и переселения укрепляют нашу власть над регионом."
BEL_Reclaim_Our_Rightfull_Place_In_The_World: "Вернуть наше законное место в мире"
BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc: "Мы показали миру, что Бельгию нельзя игнорировать. Мы выстояли и расширили свои территории. Кто знает, что принесёт будущее?"



BEL_Expand_the_Boerenbond: "Расширить Boerenbond"
BEL_Expand_the_Boerenbond_desc: "Фермеры Фландрии сильно пострадали от Чёрного понедельника. Поэтому KB/BC предложил создание организации фермеров, свободной от влияния профсоюзов."
BEL_Improve_working_conditions: "Улучшить условия труда"
BEL_Improve_working_conditions_desc: "Выходные должны быть святыми, а наши рабочие не должны подвергаться угнетению. Принятие закона о 40-часовой рабочей неделе позволит нам сбавить парус синдикалистов и укрепить нашу власть."
BEL_Expand_State_Companies: "Расширить государственные компании"
BEL_Expand_State_Companies_desc: "Государственные компании, такие как NMBS и почтовая служба, нуждаются в обновлении. Расширение этих организаций создаёт рабочие места и улучшает услуги для населения."
BEL_Strive_Towards_Federation: "Стремиться к федерации"
BEL_Strive_Towards_Federation_desc: "Только объединив страну в федерацию, мы сможем остановить растущий сепаратизм между валлонцами и фламандцами."
BEL_Reinforce_Belgicism: "Укреплять бельгицизм"
BEL_Reinforce_Belgicism_desc: "Бельгицизм важнее, чем быть валлонцем или фламандцем. Мы все равны и сильнее, когда работаем вместе."
BEL_Strive_Towards_Confederation: "Стремиться к конфедерации"
BEL_Strive_Towards_Confederation_desc: "Фламандцы и валлонцы никогда не смогут полностью сотрудничать, поэтому лучше децентрализовать правительство и предоставить самоуправление различным регионам."
BEL_Create_The_Economic_Regions: "Создать экономические регионы"
BEL_Create_The_Economic_Regions_desc: "Создавая экономические регионы, разделяя Фламандский, Валлонский регионы и регион Брюссель-Столица, мы сможем сосредоточиться на нуждах индивидуума, а не коллектива."
BEL_Fund_Catholic_Education: "Финансировать католическое образование"
BEL_Fund_Catholic_Education_desc: "Католическое образование — основа нашей отличной системы образования, и его следует расширять, охватывая ещё больше студентов."
BEL_Large_State_Investements: "Крупные государственные инвестиции"
BEL_Large_State_Investements_desc: "Новые рабочие места необходимо создавать, чтобы выйти из экономического кризиса, и это возможно только за счёт крупных инвестиций государства."


BEL_Decrease_Governement_Control: "Сократить контроль государства"
BEL_Decrease_Governement_Control_desc: "Бельгийская бюрократия — запутанный механизм, созданный главным образом для того, чтобы Католический блок мог выплачивать своим сторонникам. Сильно сократив их организации, мы позволим невидимой руке вести нас."
BEL_Encourage_Corporations: "Поощрять корпорации"
BEL_Encourage_Corporations_desc: "Предоставляя крупным корпорациям больше свободы, мы сможем убедить их оставаться в Бельгии и расширяться дальше."
BEL_Excavation_Permits: "Разрешения на добычу"
BEL_Excavation_Permits_desc: "Угольные шахты Лимбурга и сталелитейные заводы Валлонии — важная часть нашей экономики, и предоставляя им больше самоуправления, мы можем увеличить производственные мощности."
BEL_Focus_On_Export: "Сосредоточиться на экспорте"
BEL_Focus_On_Export_desc: "Протекционизм не поможет нашей нации. Нам нужно открывать границы и распространять наши товары по всему миру."
BEL_Free_Scientific_Research: "Освободить научные исследования"
BEL_Free_Scientific_Research_desc: "Научный прогресс не должен ограничиваться католическим финансированием. Предоставив средства всем, кто хочет инноваций, мы сможем сохранить конкурентное преимущество."


BEL_Improve_Relations_With_Commonwealth: "Улучшить отношения с Содружеством"
BEL_Improve_Relations_With_Commonwealth_desc: "Мы улучшим отношения со странами Антанты и Канадой и начнём прокладывать путь для возможного вступления Бельгии в их альянс."
BEL_Join_Entente: "Вступить в Антанте"
BEL_Join_Entente_desc: "После улучшения отношений мы наконец сможем сделать решительный шаг и официально предложить им бельгийско-канадский союз."
BEL_Improve_Relations_With_The_Netherlands: "Улучшить отношения с Нидерландами"
BEL_Improve_Relations_With_The_Netherlands_desc: "Отношения с нашими северными соседями всегда были хорошими, и дальнейшее укрепление дружбы поможет нам заручиться их поддержкой в мировых делах."
BEL_Create_Belgian-Dutch_Treaty_Organisation: "Бельгийско-голландский союз?"
BEL_Create_Belgian-Dutch_Treaty_Organisation_desc: "Мы предложим Нидерландам создание бельгийско-голландского союза, что должно усилить влияние обеих стран."

BEL_Reform_The_Party: "Реформировать партию"
BEL_Reform_The_Party_desc: "Многие наши члены сбились с пути, ставя свои интересы выше интересов рабочего класса. Необходимо провести серьёзную чистку, устранив слабые фракции и объединив BWP/POB вокруг Жакмота."
BEL_Introduce_The_8-Hour_Workday: "Ввести 8-часовой рабочий день"
BEL_Introduce_The_8-Hour_Workday_desc: "Несмотря на неоднократные обещания немецкого оккупанта ввести 8-часовой рабочий день, они этого не сделали. Логично начать нашу социалистическую революцию с этого давно обещанного закона."
BEL_Expand_The_Cooperatives: "Расширить кооперативы"
BEL_Expand_The_Cooperatives_desc: "Кооперативы — основа нашей социалистической структуры. Сотрудничество между разными профсоюзами и профессиями позволило создавать крупные структуры, которые лучше обеспечивают рабочих при меньших затратах. Известные примеры, такие как кооператив Vooruit в Генте, смогли расширить этот процесс и стать крупной базой для BWP/POB, улучшая условия труда."
BEL_Introduce_Free_State_Education: "Ввести бесплатное государственное образование"
BEL_Introduce_Free_State_Education_desc: "Католическое образование слишком широко распространено и поддерживает чрезмерное влияние KB/BC. Необходимо инвестировать в государственное образование, отделяя церковь от образовательной системы."
BEL_Industrialize_Countryside: "Индустриализировать сельскую местность"
BEL_Industrialize_Countryside_desc: "Хотя наше влияние постепенно растёт по всей стране, сельская местность остаётся преимущественно аграрной и более католической, чем индустриализированные города Льежа или Шарлеруа. Масштабные промышленные инвестиции ускорят развитие экономики и распространят синдикализм по всей стране."

BEL_Introduce_Plan_Spaak: "Представить План Спаака"
BEL_Introduce_Plan_Spaak_desc: "Убедившись, что только за счёт масштабных государственных инвестиций и более упрощённой бюрократии Бельгия сможет оправиться от депрессии, вызванной Чёрным понедельником, Спаака собрал всех членов BWP/POB, чтобы объяснить свой план."
BEL_Introduce_Plan_De_Man: "Представить План Де Мана"
BEL_Introduce_Plan_De_Man_desc: "Чтобы бороться с растущей популярностью популистов и угрозой синдикализма, Де Ман представил масштабную экономическую реформу, названную Планом Де Мана, которая кардинально изменит нашу экономическую политику."
BEL_Instate_Economic_Secretaries: "Назначить экономических секретарей"
BEL_Instate_Economic_Secretaries_desc: "Назначив пяти экономических секретарей, состоящих из лидеров профсоюзов и технократов, мы сможем быстро адаптироваться к изменениям в экономическом ландшафте, не ущемляя интересы рабочего класса."
BEL_Nationalise_Basic_Industry: "Национализировать базовую промышленность"
BEL_Nationalise_Basic_Industry_desc: "Чтобы бороться с ростом безработицы и снизить зависимость от мирового рынка, все базовые отрасли будут национализированы, что позволит правительству лучше контролировать их."
BEL_Expand_Processing_Industry: "Расширить перерабатывающую промышленность"
BEL_Expand_Processing_Industry_desc: "Чтобы лучше контролировать весь промышленный процесс, мы дополним нашу базовую промышленность расширенной перерабатывающей промышленностью, что позволит увеличить объёмы и улучшить качество продукции."
BEL_Finish_Plan_De_Man: "Завершить План Де Мана"
BEL_Finish_Plan_De_Man_desc: "Будет проведён ряд административных реформ и усовершенствований меньших государственных структур, что позволит легко завершить наш план."
BEL_Reform_Ministries: "Реформировать министерства"
BEL_Reform_Ministries_desc: "Если вы хотите получить допуск D183, вам придётся пройти через три разных министерства, вернуться четыре раза в местную ратушу и ждать до года, прежде чем вас, в итоге, откажут. Больше нет! Под руководством Спаака система будет упрощена и перестанет нагружать работников и инвесторов лишними сложностями."
BEL_Expand_Infrastructure: "Расширить инфраструктуру"
BEL_Expand_Infrastructure_desc: "Для борьбы с ростом безработицы будут реализованы крупные инфраструктурные проекты, финансируемые государством, поддерживая как наши промышленные нужды, так и растущее население."
BEL_Focus_On_Civilian: "Сосредоточиться на малом бизнесе"
BEL_Focus_On_Civilian_desc: "В мире, где население определяет вашу промышленную мощь, мы больше не можем конкурировать с гигантами, такими как Германия и США. Поэтому малый бизнес и стартапы будут получать финансирование, улучшая наше благосостояние."
BEL_Finish_Plan_Spaak: "Завершить План Спаака"
BEL_Finish_Plan_Spaak_desc: "Собрав поддержку внутри партии и используя влияние Спаака в Liberale Partij/Parti Libéral, мы быстро продвинем наши планы."
BEL_Help_The_Syndicalist_Cause: "Помочь синдикалистскому делу"
BEL_Help_The_Syndicalist_Cause_desc: "Социализм стремится освободить землю от всякого рода тирании, и Третья Интернационала находится в авангарде этой великой борьбы. Давайте посвятим себя этому великому делу."
BEL_Join_The_Internationale: "Присоединиться к Интернационале"
BEL_Join_The_Internationale_desc: "Нации Третьей Интернационалы знают без тени сомнения, что мы будем твёрдо стоять с ними. Давайте официально запросим это великое объединение."
BEL_Create_The_Belgian_Cooperative_Union: "Создать Бельгийский кооперативный союз"
BEL_Create_The_Belgian_Cooperative_Union_desc: "Пришло время рабочим сбросить оковы, наложенные на них капиталистическими политиками. Мы провозгласим Бельгийский кооперативный союз, обозначим наше новое направление и покажем соседям успехи революции."
BEL_Van_Acker_Surge: "Взлёт Ван Акера"
BEL_Van_Acker_Surge_desc: "Только сохраняя нашу сущность по-настоящему демократической партии, BWP/POB сможет преобразовать Бельгию в 'социалистическое' государство. Ахиль Ван Акер понимает это и собрал различных членов партии, чтобы разъяснить свою позицию."
BEL_Establish_Welfare_State: "Создать государство всеобщего благосостояния"
BEL_Establish_Welfare_State_desc: "Чтобы бороться с массовой нищетой, оставшейся после многих лет немецкой оккупации и эксплуатации, организованной Берлином, правительство Ван Акера предложило создание государства всеобщего благосостояния, способного справиться с вызовами современного мира."
BEL_Truly_Caring_Belgium: "По-настоящему славная Бельгия"
BEL_Truly_Caring_Belgium_desc: "Благодаря нашим реформам мы доказали всем сомневающимся в силе умеренности внутри социалистического движения, что Бельгия теперь по-настоящему заботливое государство. Республика, в которой ни один гражданин не останется без удовлетворения своих потребностей, место, где учитывается их голос."

BEL_The_Belgian_Will_Returns: "Бельгийский лев снова рычит"
BEL_The_Belgian_Will_Returns_desc: "Политическая ситуация стабилизировалась, а бельгийская экономика демонстрирует полный рост. Патриотизм на рекордно высоком уровне, и многие считают, что весь потенциал Бельгии ещё предстоит раскрыть!"

BEL_Foreign_Policy: "Внешняя политика"
BEL_Foreign_Policy_desc: "С независимой Бельгией и растущей напряжённостью за рубежом пришло время создать собственное министерство иностранных дел и попытаться закрепить наше место в мире."
BEL_Deterence: "Сдерживание"
BEL_Deterence_desc: "Бельгия видела достаточно войн. Мы попытаемся сдержать иностранные атаки, укрепляя наши границы и, прежде всего, устанавливая хорошие отношения с великими державами."
BEL_Neutrality: "Нейтралитет"
BEL_Neutrality_desc: "Мы будем максимально дистанцироваться от иностранных конфликтов и попытаемся исправить ошибки, допущенные в Мировой войне."
BEL_Place_In_World: "Наше место на мировой арене"
BEL_Place_In_World_desc: "Пора Бельгии выйти из тени и обеспечить себе прочное место на международной сцене."
BEL_Koninklijke_Academie: "Создать Koninklijke Academie"
BEL_Koninklijke_Academie_desc: "Мы создадим Королевскую академию, объединяющую лучшие умы Бельгии и Нидерландов. При поддержке Королевских домов Бельгии и Нассау мы выведем наш союз на передовой рубеж технологических инноваций."
BEL_Guarantee_Germany: "Требовать гарантии от Германии"
BEL_Guarantee_Germany_desc: "Единственный способ обеспечить, чтобы кайзер не отомстил за войну за независимость, — это добиться гарантии нашей независимости. Однако они не очень склонны помогать нам и потребуют значительные репарации за причинённый им ущерб."
BEL_Guarantee_Canada: "Требовать гарантии от Антанты"
BEL_Guarantee_Canada_desc: "Мы попытаемся вновь получить гарантию от дома Виндзоров и полагаться на их помощь в случае атаки Германии."
BEL_Guarantee_France: "Требовать гарантии от Интернационала"
BEL_Guarantee_France_desc: "Наши синдикалистские братья — наш лучший шанс защититься от немцев. Однако мы ещё не готовы полностью присоединиться к Интернационалу и предпочли бы, чтобы они просто гарантировали нашу независимость."
BEL_Fortify_Antwerp: "Укрепить Антверпен"
BEL_Fortify_Antwerp_desc: "С врагами на всех границах нам придётся отступить к Антверпену в случае атаки. Мы защитим порт и обеспечим как можно более быструю доставку подкреплений от Антанты."
BEL_Fortify_Westwall: "Укрепить Вествал"
BEL_Fortify_Westwall_desc: "При отсутствии угрозы немецкого вторжения мы можем сосредоточить ресурсы на укреплении французской границы, чтобы сдержать их атаку."
BEL_Fortify_Meuse: "Построить линию обороны Мааса"
BEL_Fortify_Meuse_desc: "При поддержке Франции мы сможем занять позиции за Маасом, а большой комплекс укреплений и бункеров должен отпугнуть их атаку."
BEL_Last_Line_Of_Defence: "Последняя линия обороны"
BEL_Last_Line_Of_Defence_desc: "Наш план провалился, вражеские войска захватывают бельгийскую глубинку, и нам понадобятся все способные к бою мужчины, чтобы занять позиции и защитить свободу Бельгии."
BEL_Free_Trade: "Содействовать свободной торговле"
BEL_Free_Trade_desc: "Сосредоточившись на политике свободной торговли, мы сможем ещё больше доказать наши намерения о мире и нейтралитете."
BEL_Weapon_Export: "Расширить экспорт оружия"
BEL_Weapon_Export_desc: "С конфликтами от Америки до Азии бельгийские производители оружия, такие как FRC и FN, расширяют свои производственные мощности, чтобы удовлетворить спрос."

BEL_War_Bonds: "Военные облигации"
BEL_War_Bonds_desc: "С ростом напряжённости в Европе правительство создало программу военных облигаций для сбора необходимых средств и ресурсов для быстрой мобилизации."
BEL_Last_Stand_Act: "Закон о последнем рубеже"
BEL_Last_Stand_Act_desc: "Война уже наступила, и армия вновь выходит на защиту нашего суверенитета. Чтобы укрепить наши ряды, правительство подписало закон, позволяющий населению легче записываться в войска и быстро проходить обучение."
BEL_Refugee_Management: "Управление беженцами"
BEL_Refugee_Management_desc: "Беженцы из охваченных войной регионов Нор-Па-де-Кале и Германской Валлонии пересекают наши границы, спасаясь с фронта. Обеспечивая их жильём и питанием, мы сможем сдерживать этот кризис."
BEL_Repair_Leuven_Library: "Возродить библиотеки Лёвена"
BEL_Repair_Leuven_Library_desc: "Сгоревшая в первые недели мировой войны, библиотека Лёвена восстанавливалась медленно, так как немецкие инвесторы отдавали приоритет Университету Гента. Предоставив крупный грант и пожертвования, мы снова сможем наполнить её полки."
BEL_FN_Herstal: "Расширение FN Herstal"
BEL_FN_Herstal_desc: "Для удовлетворения растущих потребностей нашей армии необходимо инвестировать в производителя стрелкового оружия FN."
BEL_Brossel: "Избрать грузовики Brossel"
BEL_Brossel_desc: "Специализируясь на гражданском транспорте, таком как автобусы и поезда, при правильном финансировании и поддержке правительства мы сможем расширить их возможности по выпуску военных грузовиков."
BEL_Minerva: "Выбрать Minerva"
BEL_Minerva_desc: "Наш производитель люксовых автомобилей выразил желание получить контракт на производство грузовиков от правительства и сможет удовлетворить наши требования, хотя стоимость может быть высокой."
BEL_FRC_Investements: "Инвестиции в FRC"
BEL_FRC_Investements_desc: "Нам нужно увеличить производство артиллерии и противотанкового вооружения, и благодаря опыту FRC мы сможем удовлетворить этот спрос."
BEL_Galopin_Doctrine: "Следовать доктрине Галопена"
BEL_Galopin_Doctrine_desc: "Доктрина Галопена предполагает производство потребительских товаров и удовлетворение нужд гражданского населения, отказываясь от помощи оккупанта в производстве военной продукции. Чтобы избежать разрушения нашей промышленной мощи, как это произошло в мировой войне, мы не будем сознательно мешать гражданскому производству, установленному германским правительством."
BEL_Brussels_Oostende: "Завершить ось Антверпен-Льеж"
BEL_Brussels_Oostende_desc: "Соединённые каналом Адальберта, нам нужно расширить автомагистрали между двумя городами, увеличивая наши транспортные возможности."
BEL_Schelle: "Открыть электростанцию Шелле"
BEL_Schelle_desc: "В связи с недавним ростом промышленной мощи Фландрии нам нужна новая электростанция. Правительству были представлены планы крупнейшей электростанции Европы, и оно решило их реализовать, чтобы показать миру инженерное мастерство и технологические возможности нашей маленькой страны."
BEL_Antwerp: "Расширить порт Антверпена"
BEL_Antwerp_desc: "Мы контролируем один из крупнейших портов Европы, являющийся жизненно важной артерией для импорта в Миттельевропу. Расширение доков и улучшение инфраструктуры вокруг Антверпена станет огромным подспорьем для восстановления."
BEL_Shipping: "Увеличить зависимость от немецких перевозок"
BEL_Shipping_desc: "Германская империя считает наш порт одним из важнейших в своей сфере влияния, так как он легко доступен с моря и имеет развитую инфраструктуру, соединяющую автобан с нашими дорогами. Постепенно увеличивая зависимость Германии, мы обеспечим более плавное восстановление после Чёрного понедельника и даже получим прибыль."
BEL_Diamant: "Монополизировать алмазную индустрию"
BEL_Diamant_desc: "Когда речь идёт о алмазах, говорят об Антверпене. Будучи крупнейшим центром торговли алмазами в мире, с 80% всех алмазов, поступающих в наш город, и поддержкой преимущественно еврейского населения, мы почти полностью монополизируем торговлю алмазами в Миттельевропе."
BEL_Zeebrugge: "Основать верфи Зебрюгге"
BEL_Zeebrugge_desc: "Зебрюгге — наш единственный по-настоящему независимый морской порт, который не могут блокировать голландские захватчики, и поэтому это идеальное место для создания флота."
BEL_Industrial_Commitee: "Создать промышленный комитет"
BEL_Industrial_Commitee_desc: "Будет создана специальная комиссия из представителей крупных предприятий и членов правительства, которая соберётся для поиска решения нашего положения."
BEL_Invest_Liege_Economic_Zone: "Инвестировать в Силлон индустриель"
BEL_Invest_Liege_Economic_Zone_desc: "Чтобы бороться с растущей безработицей и распространением синдикализма в Валлонии, предложено крупное расширение гражданской промышленности вокруг столичного города провинции Льеж."
BEL_Seraing: "Сталелитейные заводы Сераэнга"
BEL_Seraing_desc: "Для укрепления нашей промышленной экспансии необходимо расширить сталелитейные заводы, чтобы уменьшить зависимость от немецкой стали."
BEL_Fund_Cimentieres: "Финансировать CeBR"
BEL_Fund_Cimentieres_desc: "Чтобы окончательно преодолеть последствия Чёрного понедельника, комиссия предложила смелый план. Предлагается массово инвестировать в цементную промышленность (Cimentières et Briqueteries Réunis) для поддержки крупных инфраструктурных проектов по всей Европе. Создав достаточные запасы и используя наш технологический опыт, мы сможем доминировать на рынке и привести страну к более прибыльному будущему."

BEL_Solvay_Institute: "Финансировать Институт Сольвея"
BEL_Solvay_Institute_desc: "С начала XX века Институт Сольвея стоит в авангарде технологических инноваций. Предоставляя гранты перспективным бельгийским учёным и финансируя зарубежные проекты, мы смогли привлечь внимание таких выдающихся учёных, как Мария Кюри, Альберт Эйнштейн и многих других."
BEL_Sixth_Solvay_Congress: "Провести Шестой Конгресс Сольвея"
BEL_Sixth_Solvay_Congress_desc: "После огромного успеха Пятого конгресса по электронам и протонам Институт Сольвея вновь пригласил самых выдающихся учёных нашего времени для обсуждения вопросов магнетизма."
BEL_Baekelandt_Program: "Запустить Программу Бэкеланда"
BEL_Baekelandt_Program_desc: "Названная в честь одного из наших самых известных учёных и пионера в области синтетики, мы решили начать собственный крупный военный исследовательский проект, изучающий возможности более скоростного транспорта и ракетостроения."
BEL_Antwerpse_Raffinage: "Антверпенские Нефте-заводы"
BEL_Antwerpse_Raffinage_desc: "Большие объёмы нефти уже поступают к нашим берегам, и добавление собственных заводов в районе порта позволит нам легче поддерживать военные усилия."
BEL_Uranium_Mining: "Изучение Радиоактивных Элементов"
BEL_Uranium_Mining_desc: "После того как важность радиоактивных материалов была открыта и подтверждена на Пятом Конгрессе Сольвея, наше правительство использовало своё влияние в Union Minière в Конго, чтобы заполучить собственный уран."

BEL_Rely_on_the_Kriegsmarine: "Остатки кайзеровского флота"
BEL_Rely_on_the_Kriegsmarine_desc: "Так как Кайзеровский флот является доминирующей морской силой Рейхспакта, наше правительство не видит причин тратить значительную часть ограниченных резервов на расширение собственного флота. Хотя модернизация могла бы быть уместной, главный акцент должен быть сделан на обороне наших берегов, а не на создании крупного экспедиционного соединения."
BEL_Land_Based_Support: "Укрепить фламандское побережье"
BEL_Land_Based_Support_desc: "Бункеры на фламандском побережье и артиллерийские батареи в ключевых точках должны оказаться более чем эффективными для сдерживания морских вторжений."
BEL_Expansion_of_the_Zeebrugge_Harbour: "Расширить гавань Зебрюгге"
BEL_Expansion_of_the_Zeebrugge_Harbour_desc: "Хотя наши наиболее важные военно-морские объекты расположены в Антверпене, эта гавань легко отрезается от моря и поэтому не может служить надёжной базой для нашего флота."
BEL_Destroyer_Effort: "Программа эсминцев"
BEL_Destroyer_Effort_desc: "Наша зависимость от устаревших эсминцев всё сильнее проявляет свои недостатки, и поэтому Верховное командование пришло к выводу, что эти корабли необходимо обновить."
BEL_Submarine_Program: "Программа подводных лодок"
BEL_Submarine_Program_desc: "Наш флот состоит исключительно из старых надводных кораблей, которые не способны конкурировать с крупными флотами наших противников. Поэтому были составлены планы по перенаправлению ресурсов на программу строительства подводных лодок для защиты нашего побережья."
BEL_Patrol_the_Coast: "Патрулировать побережье"
BEL_Patrol_the_Coast_desc: "Наше побережье невелико, но густо населено и легко может быть захвачено морским десантом. Чтобы защитить нас от этой угрозы, войска и ресурсы были дополнительно переброшены на это направление, чтобы предотвратить падение Западного фронта."
BEL_Train_with_the_Kaiserliche_Marine: "Учиться у Кайзера"
BEL_Train_with_the_Kaiserliche_Marine_desc: "Поскольку наш флот в основном является лишь подразделением германского Кайзеровского флота, вполне разумно, что все учения проводятся в сотрудничестве с германской ветвью."

BEL_Fleet_of_our_own: "Собственный флот"
BEL_Fleet_of_our_own_desc: "Хотя у Бельгии есть богатая торгово-морская традиция, она вступила в Вельткриг без настоящего военно-морского флота, что привело к упадку военных морских инициатив со стороны правительства. Однако Адальберт, бывший командующий флотом Германской империи, убеждён, что сильный флот является ключом к поражению синдикализма и защите от Британского союза."
BEL_Cruiser_Effort: "Ставка на крейсеры"
BEL_Cruiser_Effort_desc: "Крейсеры являются основой защиты наших крупных кораблей и должны быть приоритетом для военно-морского комитета."
BEL_Support_the_Fleet: "Поддержка флота"
BEL_Support_the_Fleet_desc: "Если мы хотим обеспечить господство на море, необходимо продолжать совершенствовать наши малые корабли."
BEL_Adalberts_Dream: "Мечта Адальберта"
BEL_Adalberts_Dream_desc: "Так как синдикалисты явно мобилизуются против Германской империи, Адальберт видит единственный выход — полностью посвятить себя планам по расширению флота, вкладывая колоссальные ресурсы в то, что критики называют «Кошмаром Адальберта»."
BEL_Modernise_Destroyers: "Модернизация эсминцев"
BEL_Modernise_Destroyers_desc: "Наша зависимость от устаревших эсминцев начинает сказываться, и именно это убедило Верховное командование в необходимости их обновления."
BEL_Buy_German_Cruisers: "Закупить немецкие крейсеры"
BEL_Buy_German_Cruisers_desc: "Для завершения формирования флота правительство выделило часть нового бюджета на приобретение двух новых лёгких крейсеров с немецких верфей."
BEL_Submarine_Support: "Поддержка подводного флота"
BEL_Submarine_Support_desc: "Наш флот всё ещё основан исключительно на старых надводных кораблях, которые не способны соперничать с мощными флотами врагов. Поэтому были разработаны планы по перенаправлению ресурсов в подводную программу для охраны нашего побережья."
BEL_Naval_Officer_Academy: "Королевская военно-морская академия"
BEL_Naval_Officer_Academy_desc: "Чтобы укомплектовать новые корабли и развить морскую доктрину, Адальберт предложил план открытия Королевской военно-морской академии… разумеется, носящей его имя."
BEL_Increase_Investements_Battleship_Program: "Инвестиции в программу линкоров"
BEL_Increase_Investements_Battleship_Program_desc: "Программа Адальберта показала отличные результаты и должна получить ещё большее финансирование!"
BEL_Scrap_The_Program: "Отказаться от программы"
BEL_Scrap_The_Program_desc: "Эффект от программы оказался, в лучшем случае, ничтожным, а колоссальная нагрузка на экономику поставила под серьёзную угрозу и без того struggling Валлонские шахты и тяжёлую промышленность."
BEL_Naval_Cooperation_Program: "Программа морского сотрудничества"
BEL_Naval_Cooperation_Program_desc: "Наш флот быстро растёт, и мы создаём всё более современные военные корабли. Но и наши союзники достигли прогресса — в чём-то они превзошли нас, а в чём-то отстают. Ради взаимной выгоды мы должны создать новую организацию для обмена опытом в области кораблестроения и развития соответствующих технологий."

BEL_Secondary_Military: "Вспомогательные силы"
BEL_Secondary_Military_desc: "Наши военные возможности ограничены имперскими запретами, и потому мы должны сосредоточиться на развитии военной полиции и миротворческих сил, чтобы обеспечить полное подчинение фламандско-валлонского народа."
BEL_Air_Defence_of_the_Territory: "Территориальная противовоздушная оборона"
BEL_Air_Defence_of_the_Territory_desc: "Наша промышленность — основа нации, но она уязвима для ударов с воздуха. Для защиты ключевых объектов по всей стране будет создано подразделение территориальной ПВО, чтобы уберечь их от бомбардировок."
BEL_Air_Support_for_Germany: "Воздушная поддержка для Германии"
BEL_Air_Support_for_Germany_desc: "Зачем тратить ресурсы на расширение собственной авиации, если можно полагаться на немецкую? Благодаря выгодным сделкам и обратному инжинирингу их образцов, наши конструкторы в SABCA и Renard наверняка найдут пути для усовершенствований."
BEL_Cover_The_Fortress_Line: "Прикрыть линию укреплений"
BEL_Cover_The_Fortress_Line_desc: "Немецкая армия поручила нам охранять Лудендорфлинию и остановить любую французскую угрозу прямо у её подножия. Для этого, разумеется, потребуется достаточное прикрытие с воздуха."
#BEL_Feldgendarmerie: "Expand the Feldgendarmerie" already defined above as an idea
BEL_Feldgendarmerie_desc: "Vlaamse Wacht не справилась со своими обязанностями и больше не заслуживает доверия в деле сохранения лояльности нации. Взамен мы обратились к немецкой Фельдгандармерии, составленной из немецких иммигрантов и наших наиболее преданных сторонников."
BEL_Exempt_Walloons_From_the_Army: "Освободить валлонов от армии"
BEL_Exempt_Walloons_From_the_Army_desc: "Мы не можем доверить валлонскому народу поддержание порядка, а наши фламандские дивизии не видят в них союзников. В случае французского нападения они станут обузой, и потому должны быть выведены до того, как случится беда."
BEL_The_Vlaamse_Wacht: "Опора на Гвардию"
BEL_The_Vlaamse_Wacht_desc: "Vlaamse Wacht или Фламандская гвардия верно служила нам много лет. И хотя их сила, кажется, слабеет, Хендрик Элиас убедил нас, что причина лишь в нехватке людей, мешающей им подавить все восстания."
BEL_Memories_of_the_Yzer: "Воспоминания об Изере"
BEL_Memories_of_the_Yzer_desc: "В течение пяти долгих лет Альберт I и его бельгийские войска мужественно удерживали линию Изера, делая всё, чтобы сохранить этот крошечный клочок бельгийской земли. Движения вроде Frontbeweging и традиция посещать Изерскую башню родились из этого героического сопротивления и считаются одними из самых гордых моментов фламандской истории."
BEL_Increase_Flemish_Conscription: "Увеличить фламандский призыв"
BEL_Increase_Flemish_Conscription_desc: "Чтобы компенсировать увольнение валлонских войск и обеспечить прочную и стабильную границу, Адельберт приказал увеличить набор по всем фламандским провинциям."
BEL_Joint_Doctrine_Developement: "Совместная разработка доктрин"
BEL_Joint_Doctrine_Developement_desc: "Наши союзники — наше спасение. Логично, что мы должны сотрудничать и в военной сфере."
BEL_Trench_War: "Окопная война"
BEL_Trench_War_desc: "Национальная травма, последовавшая за объявлением войны Германией в 1914 году, вылилась в долгие годы окопов. Это закалило наш офицерский корпус и привело к масштабным приготовлениям на случай, если война вновь придёт на наши земли."
BEL_Increase_FN_Funding: "Увеличить финансирование FN"
BEL_Increase_FN_Funding_desc: "FN — наш главный производитель оружия, и он запросил у правительства займ для дальнейших разработок и расширения производства стрелкового вооружения."
BEL_Mobilise_the_Reserves: "Мобилизовать резервы"
BEL_Mobilise_the_Reserves_desc: "Настал момент, которого мы боялись долгие годы, — война уже близка. Наши резервы численностью более 200 000 человек неопытны и плохо вооружены, но они — последняя линия обороны в эти отчаянные времена."
BEL_Push_Forwards: "Наступательное планирование"
BEL_Push_Forwards_desc: "Контрнаступление, наконец, началось. Все войска — вперёд, в атаку!"

BEL_Meuse_Line: "Укрепить линию Мааса"
BEL_Meuse_Line_desc: "Маас — наша последняя линия обороны, и её следует основательно укрепить, чтобы остановить любое вторжение — будь то германское в Бельгию или французское в Германию."  
BEL_KW_Line: "Построить линию КВ"
BEL_KW_Line_desc: "Дополнительный пояс оборонительных укреплений, состоящий главным образом из противотанковых заграждений и небольших бункеров, даст нам ещё больше времени, чтобы остановить иностранное вторжение."
BEL_Expansion_Lundendorf_Line: "Расширить линию Лудендорфа"
BEL_Expansion_Lundendorf_Line_desc: "Линия Лудендорфа — это основной оборонительный пояс на французской границе, и именно здесь мы должны остановить французов. Поэтому дальнейшее её расширение и укрепление уязвимых участков должно стать приоритетом в нашем военном бюджете."
BEL_Chasseurs_Ardennais: "Сопротивляйся и кусай"
BEL_Chasseurs_Ardennais_desc: "«Résiste et Mords» — знаменитый девиз Арденнских егерей. Это наши высокомобильные оборонительные части, базирующиеся в лесах и холмах Арденн. Хотя большая часть этой территории теперь находится под контролем Германии, наши войска всё ещё охраняют леса и являются последним рубежом, способным остановить Францию на пути в Рейнскую область."

BEL_Independent_Forces: "Независимые силы"
BEL_Independent_Forces_desc: "Снятие немецких ограничений с нашей армии открывает перед нами возможность быстро расширить и модернизировать наши скромные силы."
BEL_Flemish_Walloon_Officers: "Фламандско-валлонские офицеры"
BEL_Flemish_Walloon_Officers_desc: "Во время Великой войны возникли трения между фламандскими солдатами и их валлонскими командирами из-за языковых различий. Чтобы не допустить повторения этой ситуации, необходимо назначать франкоязычных командиров к франкоязычным дивизиям и наоборот."
BEL_War_of_Defence: "Оборонительная война"
BEL_War_of_Defence_desc: "У нас нет сил, чтобы самостоятельно вторгаться на территорию врага, зато мы имеем прочную традицию защиты своей земли. Заставив врага прийти к нам, мы надеемся остановить его на наших укреплениях."
BEL_German_Favoritism: "Благоволение к Германии"
BEL_German_Favoritism_desc: "Немецкая армия значительно превосходит нашу, и потому вполне естественно полагаться на их офицеров и военный опыт, чтобы привести нас к победе."
BEL_Strike_First_Doctrine: "Доктрина упреждающего удара"
BEL_Strike_First_Doctrine_desc: "Используя моторизированную технику и немецкие панцеры, мы сможем обойти французов и легко прорвать их линии обороны."
BEL_Expansion_of_the_Academy: "Расширение Королевской академии"
BEL_Expansion_of_the_Academy_desc: "Наша военная академия устарела и заполнена 'ископаемыми'. Нам нужен свежий ветер, чтобы возродить разработку инновационных доктрин."
BEL_Small_arms_developement: "Развитие стрелкового оружия"
BEL_Small_arms_developement_desc: "Наши инженеры находятся в авангарде разработки стрелкового оружия, а наши фабрики экспортируют его по всему миру. Дальнейшие вложения в эту отрасль несомненно усилят наши инновационные возможности."
BEL_Cooperation_with_the_Universities: "Сотрудничество с университетами"
BEL_Cooperation_with_the_Universities_desc: "Взаимодействие между университетами и военными исследованиями крайне ограничено и может быть значительно улучшено."
BEL_Enlarge_the_Military_Complex: "Расширение военного комплекса"
BEL_Enlarge_the_Military_Complex_desc: "Война уже близка, а наш военный комплекс всё ещё не способен обеспечить армию необходимым количеством вооружений. Нам нужны новые производители оружия, и как можно скорее."
BEL_War_on_the_Horizon: "Война на горизонте"
BEL_War_on_the_Horizon_desc: "Моторы войны постепенно начинают реветь, и вскоре они достигнут наших границ. Мы должны готовиться, мобилизоваться и сделать всё возможное, чтобы наше малое государство не пало."
BEL_Distribute_Bycicles: "Распределение велосипедов"
BEL_Distribute_Bycicles_desc: "Наша армия сильно зависит от велосипедов, и производители вроде Minerva выпускают их максимально быстро. Однако из-за потерь на фронте и стремительного расширения армии после мобилизации начали возникать дефициты."
BEL_Minerva_Truck_Contract: "Контракт на грузовики Minerva"
BEL_Minerva_Truck_Contract_desc: "Нашей армии требуется больше грузовиков, и кто лучше обеспечит нас ими, чем наш знаменитый автопроизводитель Minerva?"
BEL_Artillery_Advances: "Прорыв в артиллерии"
BEL_Artillery_Advances_desc: "Компания FRC создаёт одни из лучших артиллерийских систем в мире и постоянно совершенствует их конструкции. Небольшая финансовая поддержка со стороны государства позволит ускорить этот процесс."
BEL_Mechanised_Forces: "Механизированные силы"
BEL_Mechanised_Forces_desc: "Подвижность — ключевой фактор современной войны. Мы должны соответствовать этим переменам, инвестируя в механизированную и моторизированную технику для поддержки наших войск."
BEL_Anti_Tank_Focus: "Фокус на противотанковое оружие"
BEL_Anti_Tank_Focus_desc: "Благодаря сотрудничеству с FRC мы внедрили противотанковое вооружение во все наши фронтовые дивизии, восполняя недостаток брони. «Зачем строить танки, чтобы противостоять их танкам, если их можно просто подбить?»"
BEL_T13_Success: "Программа танков T13"
BEL_T13_Success_desc: "T13 — это лёгкая противотанковая машина, способная быстро продвигаться вместе с войсками, дёшево производиться и при этом останавливать гораздо более крупные и хорошо бронированные танки."
BEL_Mobile_Defence_Stations: "Мобильные оборонительные платформы"
BEL_Mobile_Defence_Stations_desc: "Хотя наши T13 способны остановить первую волну вражеских танков, в долгосрочной перспективе нам придётся выпускать собственные танки, если мы хотим оставаться конкурентоспособными."

BEL_Masters_of_the_Skies: "Хозяева небес"
BEL_Masters_of_the_Skies_desc: "Парить, словно орёл, стать хозяином самому себе, даже над самими стихиями — это мечта многих. Для нашей нации эта мечта наконец может стать реальностью. Пусть расходы и будут значительными, но мы должны сосредоточиться на расширении военно-воздушных сил и в конце концов стать хозяевами собственного неба."
BEL_Renard_Fighter_Program: "Программа истребителей Renard"
BEL_Renard_Fighter_Program_desc: "Находящаяся в Брюсселе компания Renard производила множество известных гражданских и военных самолётов. Мы должны заключить с ней контракт на проведение передовых исследований и разработок от нашего имени для создания нового истребителя."
BEL_Royal_Air_Academy: "Королевская авиационная академия"
BEL_Royal_Air_Academy_desc: "В настоящее время кандидаты в офицеры авиации проходят обучение вместе с армейскими. Мы можем убить двух зайцев одним выстрелом, основав национальную авиационную академию, чтобы улучшить подготовку пилотов и создать должные условия для будущих величайших военных лётчиков нашей страны, способных развивать доктрину более эффективно."
BEL_SABCA_Bombers: "Лицензирование бомбардировщиков SABCA"
BEL_SABCA_Bombers_desc: "Компания SABCA производит большинство грузовых самолётов для государственных транспортных компаний и снабжает лайнерами нашу национальную авиакомпанию Sabena. Мы должны работать с ними над разработкой новых бомбардировщиков — как полностью отечественных, так и модифицированных иностранных моделей."
BEL_Requisition_Sabena_Air_Fleet: "Реквизиция авиапарка Sabena"
BEL_Requisition_Sabena_Air_Fleet_desc: "В условиях нарастающего напряжения по всему миру военные интересы важнее интересов национальной авиакомпании Sabena. Любые самолёты авиакомпании, которые могут быть переоборудованы для военной службы, должны быть реквизированы."
BEL_RADAR_Stations: "Радарные станции"
BEL_RADAR_Stations_desc: "Радар обещает навсегда изменить и авиацию, и систему противовоздушной обороны. Мы не можем позволить врагам получить технологическое превосходство в этой важнейшей сфере. Все доступные ресурсы должны быть направлены на исследования и разработки в области радара."
BEL_AA_Fortifications: "Фортификации ПВО"
BEL_AA_Fortifications_desc: "Чтобы наши враги не обрели власть над небом, мы должны расширять систему противовоздушной обороны. Новые специализированные позиции ПВО должны быть возведены по всей стране."
BEL_Supporting_Role: "Роль поддержки"
BEL_Supporting_Role_desc: "Немецкие военно-воздушные силы не имеют равных в мире. Наша нация сможет быть в безопасности лишь плечом к плечу с таким колоссом. Поэтому наши ВВС должны быть ориентированы на поддержку немецких и мы должны работать над интеграцией в структуры союзного командования."
BEL_CAS_Support: "Фокус на штурмовую авиацию"
BEL_CAS_Support_desc: "Поскольку наши союзники обладают достаточной воздушной мощью, чтобы не допустить врагов в наше небо, мы можем сосредоточиться на разработке самолётов непосредственной поддержки войск на земле. С небольшим дополнительным государственным финансированием наши машины, несомненно, будут одними из самых эффективных в мире."
BEL_Ground_Support: "Поддержка с воздуха"
BEL_Ground_Support_desc: "Чтобы лучше поддерживать наших солдат на земле, вся авиация должна изменить своё мышление и разработать новую, более надёжную доктрину, подходящую для этой роли. Хотя некоторые офицеры могут проявлять осторожность, мы должны тщательно контролировать этот процесс."
BEL_Coast_Patrol: "Береговое патрулирование"
BEL_Coast_Patrol_desc: "Хотя наш доблестный флот делает всё возможное для защиты берегов, врагов нельзя недооценивать: вторжение с побережья Фландрии может начаться без долгого предупреждения. К счастью, наши растущие военно-воздушные силы могут помочь в обороне побережья, если мы выделим дополнительные средства на разработку патрульных самолётов."

