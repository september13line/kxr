### Leaders ###
POLITICS_DUKE_ROBERTO_DESC: "Роберто д'Асбурго-Эсте, эрцгерцогу Австрии, ещё в младенчестве было обещано место герцога Модены. Он даже не ступил на территорию своего герцогства, поскольку оно стало одним из первых мест, откуда федеральные войска были вынуждены уйти во время хаотической Гражданской войны в Италии. Второй сын Карла I, Роберто вырос в Австрии рядом с Королевской семьей и, несмотря на то, что выучил итальянский язык, большую часть своей жизни редко задумывался о своих обязанностях главы дома Австрия-Эсте. Но теперь он герцог, и мало кто может утверждать, что его положению нельзя позавидовать, поскольку восстановление земли, разоренной синдикализмом, и одновременно с этим совершенно новый политический ландшафт, не имея практически никакого политического опыта, - довольно сложная задача."
POLITICS_DUKE_ELIAS_DESC: "Родившийся в 1880 году, Элиас Бурбон-Пармский никогда не сидел на троне, поскольку, как и большинство монархов Федерации, он так и не смог вернуться во время суматохи войны после заключения Римского договора. Прожив большую часть своей жизни в изгнании в родовых поместьях, он был вынужден покинуть место своего рождения во Франции после революции, но ещё до этого французское государство преследовало его семью за связи с Австро-Венгрией во время Вельткрига. Хотя формально он действовал как регент для своих слабоумных братьев, Элиас долгое время был фактическим главой дома, и его восхождение на восстановленный трон - не более чем fait-accompli династической политики. Однако нет недостатка в критике за то, что некоторые считают наглым честолюбием, поставленным выше благополучия его родного брата."

### Focuses ###
EMI_ducal_army: "Национальная армия"
EMI_ducal_army_desc: "После многих лет беспорядков и социалистической бесхозяйственности регион Эмилия экономически разрушен. Хотя мощь наших иностранных союзников обеспечила небольшую степень стабильности в регионе, для поддержания порядка и защиты нашей страны мы должны начать создание национальной армии."
EMI_buildig_army: "Зарождающаяся армия"
EMI_buildig_army_desc: "Мы создали базовую военную структуру, и теперь нам нужны люди, чтобы пополнить наши недавно созданные ряды."
EMI_guardi_apenini: "Аппенинская гвардия"
EMI_guardi_apenini_desc: "Тысячи храбрых душ сопротивлялись социалистической тирании с суровых Эмилианских холмов. Ветераны этого конфликта обладают бесценными знаниями о местности и нетрадиционных методах ведения войны. Мы должны привлечь этих партизан в качестве инструкторов и консультантов для новых элитных альпийских сил."
EMI_military_arsenals: "Военные арсеналы"
EMI_military_arsenals_desc: "Чтобы никогда больше не испытывать недостатка в вооружении наших солдат, мы должны создать наши первые военные арсеналы."
EMI_efficient_gun_manufatury: "Эффективное производство оружия"
EMI_efficient_gun_manufatury_desc: "Наши арсеналы уже полностью созданы, и по мере увеличения объемов их производства снижается и стоимость каждой отдельной единицы оборудования. Поощряя упрощение производственного процесса, мы сможем производить оружие более эффективно."
EMI_artillery_manufcat: "Производство артиллерии"
EMI_artillery_manufcat_desc: "В процессе оптимизации производства стрелкового оружия наши арсеналы получили ценные знания о производстве вооружений в целом. С этими знаниями мы можем приступить к разработке отечественной артиллерии."
EMI_drilling_standards: "Строгие стандарты бурения"
EMI_drilling_standards_desc: "Чтобы эффективно использовать новое оборудование, наши солдаты должны быть тщательно подготовлены к реалиям войны. Придерживаясь строгих стандартов обучения, наши солдаты смогут в полной мере использовать своё оружие даже в суровых условиях."
EMI_spirit_of_resitance: "Дух сопротивления"
EMI_spirit_of_resitance_desc: ""
EMI_mobilization: "Привлечение народа"
EMI_mobilization_desc: "С помощью концентрированной пропагандистской кампании, подчеркивающей успех нашей недавней военной реорганизации, мы можем побудить людей служить в вооружённых силах."
EMI_ferrari_aircraft: "Самолеты Ferrari"
EMI_ferrari_aircraft_desc: "Поскольку компания Ferrari теперь находится под контролем государства, мы можем воспользоваться инженерным опытом её сотрудников для разработки новых конструкций самолетов, невзирая на детские настойчивые требования её основателя. Если он не захочет протянуть нам руку помощи, мы надавим на него и обеспечим, чтобы его заводы производили то, что нам нужно, когда нам это нужно; один человек не может остановить историю!"
EMI_airmen_training: "Обучение лётчиков"
EMI_airmen_training_desc: "Чтобы править небом, нам понадобятся компетентные пилоты. Мы должны разработать конкретную доктрину для подготовки наших лётчиков."
EMI_new_planes: "Новые самолеты"
EMI_new_planes_desc: "Хотя мы уже добились больших успехов в области авиации, для эффективной борьбы нам потребуется разработать ещё более совершенные самолеты."
EMI_fighter_prototypes: "Прототипы истребителей"
EMI_fighter_prototypes_desc: "Новые самолеты не следует спешить запускать в производство. Прежде чем поступить на вооружение, прототипы должны пройти всесторонние испытания, в том числе в условиях, приближенных к боевым."
EMI_efficient_manufacturing: "Эффективное производство"
EMI_efficient_manufacturing_desc: "Передовые самолеты часто тормозятся из-за узких мест в производственном процессе. Поощряя максимальную эффективность всего производственного процесса, можно частично устранить эти узкие места."
EMI_the_academy: "Академия Модены"
EMI_the_academy_desc: "Без компетентных офицеров любая армия обречена на провал. Поэтому мы должны создать центральную академию офицеров."
EMI_recovery: "Раны войны"
EMI_recovery_desc: "Наша страна была опустошена Вельткригом и последовавшей за ним Гражданской войной в Италии. Мы должны работать над тем, чтобы залечить глубокие социальные раны, которые терзают нашу землю."
EMI_avoiding_famine: "Избежание голода"
EMI_avoiding_famine_desc: "Сельская местность будет медленно восстанавливаться после нынешнего опустошительного состояния. Чтобы избежать голода, мы должны заставить нашу промышленность работать над производством продуктов питания, используя импортное мясо и продукты."
EMI_breadbasket_of_italy: "Итальянская житница"
EMI_breadbasket_of_italy_desc: "Когда-то Италия была важным центром сельского хозяйства, и благодаря согласованным усилиям по восстановлению разрушенной сельской местности и стимулированию производства продуктов питания, по крайней мере, в нашей маленькой стране, она может снова им стать."
EMI_restablish_growth: "Восстановление роста"
EMI_restablish_growth_desc: "После стольких лет войны и социализма экономика находится в руинах. Мы должны сократить нашу экономическую бюрократию и стимулировать экономический рост."
EMI_primary_schooling: "Начальное школьное образование"
EMI_primary_schooling_desc: "Ещё до Вельткрига в Эмилии не было начальных школ. В результате многие в нашей стране остались без какого-либо формального образования. Мы должны создать систему школьного образования для детей младшего возраста."
EMI_university_of_parma: "Университет Пармы"
EMI_university_of_parma_desc: "Парма является важным культурным центром Эмилии и идеальным местом для создания нового университета, финансируемого государством и ориентированного на исследования и разработки."
EMI_recover_rural_productivty: "Восстановить продуктивность сельской местности"
EMI_recover_rural_productivty_desc: "Сельская местность находится в запустении, и для того, чтобы она снова стала продуктивной, необходимо приложить согласованные государственные усилия."
EMI_recover_rural_infrastructure: "Улучшить сельскую инфраструктуру"
EMI_recover_rural_infrastructure_desc: "Многие маленькие города Эмилии не имеют никакой связи с нашими коммерческими центрами. Давайте, наконец, по-настоящему объединим наш народ."
EMI_recover_rural_goods: "Повышение продуктивности сельской местности"
EMI_recover_rural_goods_desc: "Поскольку сельская местность больше не находится в полной разрухе, мы можем приступить к реальному повышению её производительности."
EMI_ferrari_factories: "Фабрики Ferrari"
EMI_ferrari_factories_desc: "Компания Ferrari имела свой крупнейший завод в нашей стране, и он практически не пострадал от разрушений последних десятилетий. Мы должны национализировать эти предприятия и заставить их работать на восстановление нашей страны."
EMI_large_scale_plants: "Крупномасштабные промышленные предприятия"
EMI_large_scale_plants_desc: "Многие из наших крупнейших промышленных комплексов были полностью разрушены во время Гражданской войны. Давайте восстановим и даже расширим их."
EMI_heavy_manufactury: "Тяжелое производство"
EMI_heavy_manufactury_desc: "Для поддержания индустриализации нам необходимо развивать тяжелую промышленность."
EMI_automotor_specialization: "Автомобильная специализация"
EMI_automotor_specialization_desc: "С таким большим количеством автомобильных заводов у нас есть возможность специализироваться в этой области и захватить рынок."
EMI_top_minds: "Великие умы Модены"
EMI_top_minds_desc: "Правительство призвало создать консультативный совет из наших величайших учёных и промышленников. Давайте создадим этот совет."
EMI_captains_of_industry: "Капитаны промышленности"
EMI_captains_of_industry_desc: "Советы, которые наше правительство получило от промышленников Модены, значительно повысили эффективность нашей промышленности. Мы должны приложить усилия для реализации их более амбициозных предложений."
EMI_vroom: "Усилия по моторизации"
EMI_vroom_desc: "Эмилианская автомобильная промышленность была одной из величайших в Европе, и, несмотря на разрушения последних десятилетий, мы всё ещё сохраняем способность производить большое количество автомобилей. После национализации Ferrari мы должны сосредоточиться на моторизации наших вооружённых сил."
EMI_we_must_go_fast: "Контроль качества двигателя"
EMI_we_must_go_fast_desc: "Автомобили, которые производились в Ferrari, были изысканными и оснащались двигателями исключительного качества. Мы должны использовать опыт контроля качества инженеров Ferrari для наших военных автомобилей."
EMI_rid_of_anarchy: "Покончить с анархией"
EMI_rid_of_anarchy_desc: ""
EMI_ducal_constitution: "Новая Конституция"
EMI_ducal_constitution_desc: "После стольких лет социалистической тирании наш народ с опаской относится к любому правительству. Мы должны создать конституцию, которая будет уважать и народ, и правительство."
EMI_emilian_identity: "Эмилианская идентичность"
EMI_emilian_identity_desc: "Италия сегодня является лишь географической конструкцией. Вместо итальянской идентичности мы должны продвигать уникальную эмильскую культуру и национальную идентичность."
EMI_cispanadanian_revival: "Сохранить эмильянский язык"
EMI_cispanadanian_revival_desc: "Эмилийский язык, хотя и очень похож на итальянский, ни в коем случае не является просто итальянским диалектом. Под итальянским владычеством язык быстро деградировал, и если мы действительно хотим укрепить эмильскую идентичность, этот краеугольный камень эмильской культуры должен быть сохранен."

### Ideas ###
EMI_nationalism_dialects: "Восстановление эмилианского языка"
EMI_nationalism_dialects_desc: "В Модене началась амбициозная кампания по восстановлению эмилианского языка."
EMI_carmaking: "Автомобильная специализация"
EMI_carmaking_desc: "Модена инвестирует значительные средства в автомобильную промышленность."
EMI_ruraleco2: "Восстановленное сельское производство"
EMI_ruraleco2_desc: "Опустошенная сельская местность Эмилии начала восстанавливаться."
EMI_ruraleco: "Улучшенное сельское производство"
EMI_ruraleco_desc: "Разрушения, которые раньше омрачали сельскую местность Эмилии, в основном устранены, и правительство Модены инвестирует значительные средства в её производительность."
EMI_lian_method: "Эксперименты в области начального образования"
EMI_lian_method_desc: "Модена создала систему начального образования, значительно улучшив образование беднейших слоев населения."
EMI_buildingspeed: "Экономический рост"
EMI_buildingspeed_desc: "После долгих потрясений экономика Модены наконец-то снова начала расти."
EMI_growth: "Рост населения"
EMI_growth_desc: "После установления мира в Модене наблюдается небольшой демографический бум."
EMI_barilla: "Промышленный бум пищевых продуктов"
EMI_barilla_desc: "Чтобы компенсировать снижение производительности сельских районов, Модена субсидирует промышленное производство продуктов питания за счёт импортной продукции."
EMI_cheapfighters: "Эффективные воздушные производственные линии"
EMI_cheapfighters_desc: "На авиационных заводах Модены были значительно сокращены отходы, что увеличило скорость производства."
EMI_mobilizationidea: "Сплоченный народ"
EMI_mobilizationidea_desc: "Эмилианцы с энтузиазмом относятся к быстро развивающимся вооруженным силам."
EMI_training_speed: "Профессиональный режим обучения"
EMI_training_speed_desc: "Солдаты Модены проходят эффективную подготовку на высоком уровне."
EMI_cheap_guns: "Оружие массового производства"
EMI_cheap_guns_desc: "Производство стрелкового оружия в Модене отличается высокой эффективностью."
EMI_apenini: "Аппеннини"
EMI_apenini_desc: "Модена создала элитные силы из бывших партизан, специализирующихся на ведении горных войн."

### Events ###
emi.2.t: "Аппеннини"
emi.2.d: "Неровный рельеф большей части нашей родины нестандартен и часто сбивает с толку чужаков, и, вполне возможно, является нашей лучшей защитой от более крупных сил вторжения. Старые партизаны-ветераны войны против СРИ собрались вместе и сформировали наши собственные полки горцев, Аппеннини, которые будут покорно защищать наши западные границы."
emi.2.a: "Лучшие из лучших!"
emi.3.t: "Утраченные пути"
emi.3.d: "Многие из наших старых ремесел и специальностей многое потеряли из-за синдикалистов. Особенно пострадали сыроделы и виноделы, чьи мастерские часто подвергались вандализму со стороны "футуристов", считавших их ремесло упадническим. Мы должны приложить максимум усилий, чтобы помочь восстановить этот важный аспект нашей культуры."
emi.3.a: "Мы должны стараться сохранять наши традиции!"
emi.4.t: "Популярность Энцо Феррари растет"
emi.4.d: "Капитан промышленности и общественный лидер, Энцо Феррари многого добился с тех пор, как прибыл в город после окончания оккупации синдикалистами. Чувствуя возможности, но также искреннее желание помочь своей родине восстановиться, его усилия по развитию Модены нельзя назвать иначе как замечательными, и он, несомненно, станет политической силой в нашей стране в будущем."
emi.4.a: "Он символ современной Модены."
emi.5.t: "Эрцгерцог и его народ"
emi.5.d: "С годами Роберто все больше и больше привыкает к своей роли герцога и лидера своего народа. Приняв свою роль первого гражданина Эмилии, герцога Модены и все, что с этим связано, его взгляд на вещи кажется более доверительным и спокойным, чем в ранние годы, когда он боялся земли, отвергнувшей его после Вельткрига. Теперь он уверенно и все чаще говорит по-итальянски, как и его дети и домочадцы. Его популярность растет, поскольку он постоянно старается появляться на улицах Модены и, кажется, искренне интересуется народом, для управления которым он был рожден."
emi.5.a: "Как и должно было быть"
emi.6.t: "Словарь эмилианского языка!"
emi.6.d: "Университет Пармы только вчера опубликовал первый официальный словарь эмилианского языка, каталогизирующий многовековое культурное и национальное наследие, которое едва не было растоптано савойскими и синдикалистскими амбициями. Хотя он ещё далек от того, чтобы заменить стандартный итальянский язык среди большинства, возрождение языка может начаться уже сейчас, начиная с нашей молодежи."
emi.6.a: "Bòn!"
emi.7.t: "Ожесточенные дебаты в Академии"
emi.7.d: "Наш статус как дома для одной из лучших в Европе военных академий означает, что к нам часто приезжают гости из-за рубежа, привозя с собой идеи и концепции, а также сильные мнения. Неизбежно возникают большие дебаты, особенно сейчас, когда военные выбрали один из путей приоритета одной армейской доктрины над другими возможными точками зрения. Тема этого выбора уже давно доминирует в аудиториях и коридорах академии и, несомненно, принесет свои плоды."
emi.7.a: "Многие великие умы за работой"
emi.8.t: "Фабрики Barilla снова работают на полную мощность"
emi.8.d: "Поскольку наша программа по восстановлению и запуску фабрик по производству продуктов питания сейчас работает на полную мощность, макаронные фабрики компании Barilla, наконец, вернулись на полную мощность после жестокого вандализма со стороны "футуристических" головорезов под оккупацией SRI. Несмотря на первоначальное отчаяние владельцев, когда они увидели то, что осталось от зданий год назад, мы наконец-то вернули одну из наших главных отраслей промышленности к нормальной работе."
emi.8.a: "Муссолини никогда не смог бы остановить нас!"
emi.9.t: "Герцогский брак"
emi.9.d: "Герцог Роберто сегодня женился в соборе Модены на принцессе Маргерите Сардинской, давно согласованном браке между двумя семьями, который откладывался в течение многих лет жестокой войны в Италии. Торжества помогают разрядить обстановку в городе, который всё ещё восстанавливается после десятилетий войны и террора."
emi.9.a: "Пока смерть не разлучит их"
emi.10.t: "Первенцы"
emi.10.d: "Сегодня в Модене у герцога Роберто и принцессы Маргериты родилась первая дочь. Юная Мария Беатрис здорова, как и положено, и рождение принесло огромную радость герцогскому дому, а также простым людям, поскольку был объявлен общенациональный праздник."
emi.10.a: "Отличные новости!"
emi.11.t: "Прибыл наследник!"
emi.11.d: "Сегодня в Модене у герцога Роберто и принцессы Маргериты родился первый сын. Роды у юного Лоренцо прошли безболезненно, и рождение принесло огромную радость герцогскому дому, а по случаю этого знаменательного события был объявлен ещё один праздник."
emi.11.a: "Отличные новости!"
emi.12.t: "Герцогство Парма"
emi.12.d: "По мере того, как Дом Бурбонов восстанавливает порядок в Италии в целом, Пармское герцогство было восстановлено в качестве главной власти в регионе Эмилия. Герцог Элиас теперь отвечает за то, чтобы вести нашу страну к процветающему будущему."
emi.12.a: "Сорбола!"

