### Focuses ###
GLC_focus: "Галисийское Дерево Фокусов"

GLC_Liberty: "Нос, Номеамонос!"
GLC_Liberty_desc: "Зарождающийся галисийский национализм, долгое время скрытый в тени более заметных собратьев в Каталонии и Стране Басков, наконец обрёл своё неожиданное воплощение. С поддержкой баскских и каталонских ополчений галисийские патриоты захватили контроль над мятежным регионом, вынудив гарнизон Феррола капитулировать. Уже сейчас изгнанные галисийские националисты из Нового Света направляются к нашим берегам, чтобы присоединиться к борьбе, и впервые со времён независимых галисийских Королевств эта атлантическая провинция Испании свободна. Война против Испании маячит на горизонте, но верные сыновья Галисии готовы защищать свою обретённую свободу до конца."

GLC_A_Corunan_Factories: "Корона Атлантического побережья"
GLC_A_Corunan_Factories_desc: "А-Корунья, корона Атлантики, едва ли является индустриальным гигантом Иберии, но даже в этом отсталой регионе есть подобие промышленности. Хотя она ограничена производством товаров народного потребления, гражданского оборудования и текстиля, всё же способна обеспечивать часть снабжения и необходимых товаров для нашего восстания против испанского режима. Точно так же любой материал, который можно добыть из гарнизона Феррола и доков для военных нужд, будет немедленно отправлен в ополченские части нашей временной армии, чтобы им не пришлось идти в бой с одними лопатами и вилами."

GLC_Batallon_Literario: "Возрождение Батальона Литерарио"
GLC_Batallon_Literario_desc: "Батальон Литерарио — уникальный для Галисии военный отряд, существовавший в разных формах с середины XVII века, но наибольшую славу он приобрёл в 1808 году, сражаясь против армий Наполеона Бонапарта. Обычно он комплектовался студентами и преподавателями университета Галисии, и новый Батальон Литерарио будет иметь схожую форму добровольческого соединения. Хотя эти люди едва ли будут более опытными или подготовленными, чем их ополченские товарищи, надежда в том, что их национализм вдохновит их на бой с огромным рвением, а их образование позволит вырастить из них будущих офицеров и командиров галисийской национальной армии."

GLC_Summon_Our_Celtic_Brothers: "Наши братья на краю земли"
GLC_Summon_Our_Celtic_Brothers_desc: "Галисия — одна из самых спорных в плане происхождения областей Иберии, так как галисийцев часто считают кельтами. Хотя их язык кельтским не является, мы гордо разделяем это наследие вместе с нашими португальскими братьями. Поэтому лузитанский режим, пусть и не разделяющий республиканизм и любовь к демократии, которые исповедуют галисийцы, всё же, вероятно, поможет нам, руководствуясь чувством родства с бывшими кельтскими братьями и связью, которую наша маленькая провинция разделяет с португальцами как самые атлантические земли Иберии."

GLC_Bring_the_Diaspora_Home: "Кубинская диаспора возвращается домой!"
GLC_Bring_the_Diaspora_Home_desc: "Когда Вторая республика была подавлена, многие галисийцы бежали из Испании, опасаясь военных репрессий, особенно те, кто был активен в галисийских движениях. Однако теперь, когда восстание разгорелось, а контроль Испании над полуостровом слабеет, галисийцы со всего мира массово возвращаются на родину, жаждя взяться за оружие ради освобождения любимой провинции. Большинство прибывает с острова Куба, куда ещё при Примо де Ривере переселилось множество галисийцев, образовав там общины, мечтавшие о свободной родине. С их помощью ряды галисийских ополченцев растут до небывалых масштабов."

GLC_Disarm_Guardia_Civil: "Выбить гвардейцев из-под лап Мадрида"
GLC_Disarm_Guardia_Civil_desc: "Многие офицеры Гвардии Сивиль в Галисии поддерживают мадридский режим, но есть и немало тех, кто тоскует по свободе, обещанной в годы республики. Даже те, кто не считает себя галисийцами, могут быть привлечены обещанием лучших гражданских прав, большей экономической свободы и восстановлением идеалов Испанской Республики. Мы должны сделать всё возможное, чтобы привлечь этих идеологических скитальцев из полиции на нашу сторону."

GLC_Seize_Spanish_Assets: "Разграбить падаль кастильского империализма"
GLC_Seize_Spanish_Assets_desc: "Множество предприятий испанских националистов расположено здесь, в Галисии, и они словно созрели для того, чтобы их забрал новый режим ради ведения войны. От компаний, принадлежащих мерзким цепным псам Мадрида, до земель богатых землевладельцев — всё это будет изъято у предателей провинции, которые заявляют о своей любви к ней, но отказываются поддержать её независимость. Мы не можем позволить таким змеям даже вздохнуть, иначе они впьют свои ядовитые клыки в освобождённое тело Галисии и отравят её землю своим ненавистным существованием."

GLC_Haven_for_Exiled_Republicans: "Пристанище изгнанных республиканцев"
GLC_Haven_for_Exiled_Republicans_desc: "Испанские республиканцы могли быть изгнаны в Новый Свет или в демократические бастионы Европы, но в новой независимой республике Галисии им рады. Как и республиканцы Испании, мы мечтаем о полуострове без тиранов и деспотов, будь то военные диктаторы или коронованные вельможи. Хотя некоторые республиканцы могут относиться с неприязнью к поддержке сепаратистского режима, другие видят в этом единственный шанс для иберийского государства, воплощающего ценности погибшей Второй республики, и готовы сражаться за дело, которое им чуждо, если это даст им возможность ударить по мадридскому режиму."

GLC_Raise_The_Irmandinos: "Ирмандинио вновь идут в бой"
GLC_Raise_The_Irmandinos_desc: "Ирмандинио, средневековые антикостильские крестьяне, были самым близким подобием независимого движения за всю историю Галисии. Поэтому, если нашей армии нужно вдохновение, то именно в этих смелых воинах. Сегодня галисийские ополченцы носят их имя, и хотя нынешние воины владеют более совершенным оружием и тактикой, их храбрость и верность Галисии сопоставимы лишь с доблестью древних Ирмандинио."

GLC_Second_Rexurdimento: "Начало Второго Решурдименто!"
GLC_Second_Rexurdimento_desc: "Галисийское Решурдименто, или Возрождение, — пожалуй, единственная причина существования галисийского национализма. Его возглавили титаны местной литературы, такие как мать галисийского движения Росалия де Кастро, неутомимый Мануэль Куррос Энрикес и учёный новатор Валентин Ламас Карвахаль. Это возрождение превратило галисийскую идею в полноценную форму иберийской идентичности, и его отголоски чувствуются сегодня в независимой Галисии. С такими фигурами, как Кастелао, Педрайо и Риско, стоящими за нашим новым государством, второй Решурдименто уже не за горами!"

GLC_Fan_the_Flames_of_Budding_Galicianism: "Разжечь пламя галисийской идеи"
GLC_Fan_the_Flames_of_Budding_Galicianism_desc: "Галисийцы всегда поддерживали проект независимости, но это оставалось движением преимущественно галисоязычной интеллигенции. Теперь же, когда наша независимость уже в пути, настало время распространить любовь к Галисии и среди крестьян, рабочих и простых людей, чтобы все могли разделить любовь к её культуре и искусству."

GLC_The_End_of_Seculos_Escuros: "Конец тёмных веков"
GLC_The_End_of_Seculos_Escuros_desc: "Сражения закончены, оружие умолкло, и, когда пыль осела, Галисия стоит сильной, гордой и, что важнее всего, свободной. Мы доказали, что враги ошибались, и скептики теперь должны проглотить свои горькие слова о слабости галисийского национализма, ведь, несмотря на скромное начало, он теперь ведёт целую нацию в этом уголке Иберии. Наши испытания только начинаются, но, возможно, величайшая вершина уже покорена."


GLC_VNG_victory: "Популистские патриоты VNG выходят вперёд!"
GLC_VNG_victory_desc: "Сколько себя помним, испанский флаг развевался над землями Эускальдии, держа басков в цепях умирающей империи. Когда четыре года назад была провозглашена Республика, мы ожидали, что более либеральные испанцы будут уважать наши обычаи, но этот проект оказался недолговечным и хаотичным провалом, вернувшим лишь суровое военное правление, снова растоптавшее нашу независимость. Новый король обещал больше свобод, но плюнул нам в лицо, отвергнув реформы. Мы взяли судьбу в свои руки — и хотя будущее туманно, баски наконец сбросили цепи Мадрида."

GLC_Red_Chieftain: "Красный вождь"
GLC_Red_Chieftain_desc: "Бильбао, наше крупнейшее поселение, давно стал развивающимся городом. Его фабрики и заводы день и ночь выпускают продукцию — от оружия и кораблей до гражданских товаров. Временное правительство решило провести экстренную национализацию этих предприятий, чтобы обеспечить нас всем необходимым для отражения возможного испанского вторжения."

GLC_Reel_in_PG_Left_Flank: "Привлечение прогрессистов PG"
GLC_Reel_in_PG_Left_Flank_desc: "Железное кольцо Бильбао — это система укреплений и бункеров вокруг всей баскской территории, изначально созданная для защиты наших земель от возможного вторжения коммунаров. Однако наше правительство тайно расширяло её годами — на случай, если в Испании наступит момент, когда мы сможем провозгласить независимость. Хотя строительство далеко не завершено, эти запутанные укрепления могут укрыть как солдат, так и мирных жителей, если враг за границей решит посягнуть на нашу свободу."

GLC_Clearing_Up_Confusion: "Сомнения рассеяны"
GLC_Clearing_Up_Confusion_desc: "Испанская Гвардия гражданской обороны держала множество войск на наших землях, а границу с Францией охраняли самые верные солдаты Испании. Когда Альфонсо был застрелен, эти войска бросились к испанскому центру, и лишь скелетный гарнизон остался сдерживать нас — гарнизон, который мы легко разгромили в начале восстания. В складах осталось множество ружей и другого оружия, покинутого испанцами, и было бы грехом оставить их ржаветь. Баскские патриоты пустят их в дело против бывших хозяев."

GLC_Totalism_in_Aesthetics_Only: "Тотализм лишь во внешнем облике"
GLC_Totalism_in_Aesthetics_Only_desc: "Эртцайна — это местная баскская полиция, наскоро созданная из бывших солдат Guardia Asalto и Guardia Civil, которые оказались здесь, когда Испанию поглотили хаос и нестабильность. Хотя по меркам национальных армий они лишь милиция, эти полицейские готовы умереть за нашу страну и должны стать первой линией обороны, пока мы создаём полноценные вооружённые силы."

GLC_Galician_Right_to_Wine: "Защитники дара Диониса"
GLC_Galician_Right_to_Wine_desc: "Правительство Эускади сочло целесообразным привлечь добровольцев-ремесленников, собранных как из наших основных партий EAJ и EAE, так и из профсоюза ELA, чтобы дальше расширять Железное кольцо Бильбао. Мы не можем построить столь же мощные укрепления за столь короткий срок, как основной корпус Железного кольца, но каждый бункер и траншея помогают в этой трудной ситуации."

