GLC.6.d: ""
GLC.6.a: "Чёрный фон наилучшим образом символизирует государство!"
GLC.6.b: "Белый фон уже является устоявшимся символом."

glc.20.t: "[GetYear] — Галисийские выборы"
glc.20.d: "Теперь, когда Галисия наконец свободна от кастильского гнёта, мы можем должным образом учредить первую республику и провести первые выборы. Шесть партий заявили о своём участии в предстоящих выборах, представляя как полностью галисийские силы, так и бывших членов общеиспанских партий.\n\nОт лица левых демократов выступает Vangarda Nazonalista Galega во главе с Альваро де лас Касасом, выступающая за умеренные социалистические и ярко выраженные националистические преобразования в галисийском обществе. Центристские «большие палатки» — Partido Republicano Gallego Антона Вийяра Понте и Partido Galeguista Альфонсо Кастелао — представляют либеральные течения, причём PRG выступает за федерализированное галисийское государство и тесные связи с другими новыми иберийскими национальными республиками — Каталонией и Эускади. Partido Galeguista, в свою очередь, стремится европеизировать Галисию и развивать её культурно и экономически, формируя по-настоящему современное государство.\n\nПравое крыло Галисии представляют три партии: Irmandades da Fala во главе с Валентином Пасом Андраде, объединяющая либеральных консерваторов и традиционалистов. Они поддерживают традиционные галисийские ценности и, в особенности, культурное развитие новой нации, а также ходят слухи о возможном установлении галисийской монархии в случае победы IdF на выборах. Им противостоит консервативное движение из Оуренсе — Partido Nazonalista Republicán de Galicia, яро республиканская галисийская партия, стремящаяся укрепить культурную идентичность нового государства, его религиозные институты и поддерживать порядок и традиции в регионе.\n\nПоследняя партия, участвующая в выборах, — Dereita Galeguista, радикально националистическое католическое крыло, отколовшееся от Partido Galeguista из-за религиозных разногласий и сотрудничества PG с левыми партиями. Ожидается, что выборы будут крайне напряжёнными, так как ни одна партия не имеет гегемонии в политике новой республики. И когда бюллетени наконец будут подсчитаны, победителем окажется..."
glc.20.a: "Vangarda Nazonalista Galega!"
glc.20.b: "Partido Republicano Gallego!"
glc.20.c: "Partido Galeguista!"
glc.20.e: "Irmandades da Fala!"
glc.20.f: "Partido Nazonalista Republicán de Galicia!"
glc.20.g: "Dereita Galeguista!"

GLC.21: "Выборы в Галисии"
GLC.21.d: "Отец галисийского анархизма Рикардо Мелла был найден мертвым в своем доме сегодня утром, умер он от старости. Тяжелые испытания лидерства оказались для него непосильными, особенно с учётом того, что он уже был близок к смерти в 1924 году, но выжил благодаря хорошему уходу, который Мелла получил во время изгнания во французской коммуне. Смерть Меллы, скорбь молодой нации и подготовка к его похоронам выдвинули на первый план повседневной политики вопрос о руководстве нового галисийского правительства. Временный председатель Confederación Rexional Galaica Хосе Вильяверде Вело объявил, что будут проведены синдикалистские выборы, аналогичные французской модели, чтобы определить, кто займет место Рикардо Меллы. Вильяверде может быть избран лидером CRG на предстоящих выборах, а Сохан Хесус Гонсалес был обозначен как лидер социалистической USG. Другие, такие как более умеренная Federación de Sociedades Gallegas, Agrarias y Culturales Рамона Суареса Пикальо, феминистская Vanguardia Femenina Урании Меллы и национал-синдикалистская Bloque Social Campesino под руководством Сантьяго Монтеро Диаса, объявили о своем намерении принять участие в выборах, хотя пока неизвестно, смогут ли они заручиться достаточной поддержкой. FSGAC представляет интересы крестьян, ремесленников и профсоюзов ремесленников в Галисии, имеет связи с Partido Galeguista, и эта организация была первоначально создана в изгнании, но превратилась в настоящую силу в самой Галисии. BSC — новичок в галисийской политике. Сантьяго Монтеро объединил своё восхищение испанским национал-синдикалистом Рамиро Ледесма с давним увлечением коммунизмом, чтобы создать националистическое, плюралистическое и довольно авторитарное государство, хотя он клянется уважать статус Галисии как отдельной нации. Наконец, свободные женщины из Urania Mella представляют собой разрыв между CRG и феминистскими силами, которые устали от патерналистского отношения к анархистскому делу. Выборы, хотя и в значительной степени благоприятствуют CRG, тем не менее, вероятно, будут спорными, и многие опасаются за будущее, если BSC сможет захватить контроль, но на данный момент ситуация остаётся стабильной."
GLC.21.a: "Правящая CRG продолжает свою гегемонию."
GLC.21.b: "Социалисты USG берут на себя руководство."
GLC.21.c: "Феминистки VF одерживают победу для всех женщин."
GLC.21.e: "Национальные синдикалисты BSC против всех ожиданий торжествуют на выборах."

GLC.24.t: "Галисийская армия у ворот Мадрида!"
GLC.24.d: "Сердце Кастилии принадлежит нам! Испанские собаки, разгромленные и деморализованные, едва сопротивляются, и, поскольку их столица почти в наших руках, их трусливое правительство предложило сдаться при условии, что мы вернемся в пределы наших национальных границ. Учитывая, что галисийские линии снабжения уже достигли предела, у нас нет иного выбора, кроме как согласиться."
GLC.24.a: "Победа!"