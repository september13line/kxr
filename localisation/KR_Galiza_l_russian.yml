GLC.2.t: "Статус рабочих партий на выборах"
GLC.2.d: "С обретением независимости Галисии временное правительство во главе с Partido Galeguista объявило о проведении выборов. Однако, поскольку значительная часть правительства состоит из консервативных фигур, таких как Висенте Риско, Рамон Отейро Педрайо и Хосе Фильгейра Вальверде, некоторые задаются вопросом, будет ли разрешено участие социалистов из Unión Socialista Galega и анархистов под руководством Рикардо Мельи. Сама Partido Galeguista переживает внутренний кризис по этому поводу: либералы и социал-демократы внутри партии настаивают на допуске социалистических партий, в то время как консерваторы считают это шагом опасным и рискованным. Правительство Кастелао пытается найти ответ на эту дилемму, учитывая, что социалисты и анархисты поддержали восстание против Испании, но в то же время представляют угрозу существованию либеральной демократии в новой Галисийской республике. Хотя у USG и анархистов вряд ли хватит популярности и влияния, чтобы завоевать сердца и умы галисийцев для победы, многие консерваторы, особенно в Partido Republicano Agrario и Dereita Galeguista, заявили о готовности к немедленным протестам, если социалистов допустят к выборам. Хрупкая политическая ситуация в Галисии требует немедленного решения, и временное правительство должно прийти к соглашению, иначе кризис лишь усугубится."
GLC.2.a: "Допустить социалистов к выборам."
GLC.2.b: "Защитим нашу свободу от этих революционных элементов."

GLC.3.t: "Неделя бедствий"
GLC.3.d: "После нашего решения запретить социалистам и синдикалистам участвовать в выборах, местное отделение CNT-FAI и его союзники из USG объявили всеобщую забастовку. Несмотря на то, что им не удалось полностью парализовать экономику Галисии из-за значительного числа внепрофсоюзных рабочих и нежелания несоциалистических профсоюзов присоединяться к акции, забастовки всё же нарушили работу верфей, зарождающейся промышленности и консервных заводов, вызвав экономические трудности и даже столкновения между анархистами и военизированными формированиями Висенте Риско и Антонио Лосады, известных как Irmandades Nazonalista Galego. Однако представители левого крыла галисийской политики, особенно лидер Vangarda Nazionalista Galego, Альваро де лас Касас Бланко, открыто поддержали забастовки, назвав запрет неконституционным. Некоторые утверждают, что де лас Касас лишь стремится привлечь рабочие голоса к своей небольшой партии, и действительно, он имеет долгую историю популизма, но он не одинок. Базилио Альварес, лидер галисийского аграрного движения, также поддержал бастующих, несомненно, из-за своей приверженности аграрному социализму. И хотя остальная часть галисийской левой либо колеблется, либо склоняется к линии Partido Galeguista, эти два диссидентских голоса серьёзно ослабили позиции правительства. В итоге наиболее ярые противники синдикализма в правительстве начали призывать к полицейскому разгрому забастовок, считая, что революция — лишь вопрос времени. Однако более умеренные члены временного правительства не видят подобного исхода и считают, что правительство может либо попытаться договориться с бастующими для достижения компромисса, либо отменить запрет как знак доброй воли."
GLC.3.a: "Запрет был ошибкой, мы должны уступить."
GLC.3.b: "Возможно, удастся договориться о прекращении беспорядков, не отменяя запрет."
GLC.3.c: "Это явный признак синдикалистской агитации к революции — раздавить их!"

GLC.4.t: "Багровые знамёна над Галисией"
GLC.4.d: "Когда галисийская полиция была отправлена для подавления продолжающихся забастовок на верфях и промышленных предприятиях, вскоре стало ясно, что анархисты под руководством Рикардо Мельи и социалисты из USG были готовы к этому. Попытки полиции прорвать пикеты и разогнать рабочих с блокад встретили ожесточённый отпор: дубинки натолкнулись на град кирпичей и камней. Полицейские быстро оказались в меньшинстве перед отрядами забастовщиков, вооружённых промышленным инструментом, рыболовными гарпунами и даже несколькими огнестрельными оружиями, до которых они смогли добраться. Полиция направила на место несколько редчайших бронеавтомобилей «Бильбао», но они были отброшены самодельными зажигательными бомбами. Рабочие отряды захватили револьверы, пистолеты и карабины Destructor у раненых или сдающихся офицеров. Когда военизированные формирования подошли к правительственным зданиям в таких городах, как Ферроль, Ла-Корунья, Виго и Луго, им противостояли в основном деморализованные и численно уступающие бывшие офицеры Гвардии гражданской и местная полиция. Ни одна из сторон не стремилась к кровопролитию, но оно становилось всё более вероятным. Временное правительство, наблюдавшее за развитием событий, оказалось парализовано нерешительностью: рабочие требовали немедленной капитуляции, угрожая насильственным свержением режима. Полиция была готова открыть огонь и положить конец революции, но это неминуемо привело бы к огромным жертвам с обеих сторон и навсегда запятнало бы репутацию временного правительства. В то же время капитуляция означала бы приход к власти социалистов. Выбор стоял перед правительством тяжёлым бременем, и пока безмолвные стволы смотрели друг на друга, наступал момент судьбоносного решения."
GLC.4.a: "Правительство, желая избежать бойни, сдаётся."
GLC.4.b: "Полиция открывает огонь, и после короткой битвы поля устилают тела павших пролетариев."

GLC.5: "Выход Риско"
GLC.5.d: "Был отдан приказ, и полицейские силы Галисийской республики сложили оружие, передав страну в руки рабочих. Однако когда руководство восстания во главе с уважаемым анархо-коллективистом Рикардо Мельей, его ближайшим соратником Хоаном Хесусом Гонсалесом и дочерью Уранией Мельей направлялось, чтобы официально объявить о победе, рабочие ополчения в Ла-Корунье столкнулись с новым врагом. Националистическая военизированная организация Irmandades Nazionalista Galego, тайно готовившаяся к войне с испанцами ещё до обретения независимости Галисии, прибыла под командованием эксцентричного ультраправого националиста Висенте Риско и его правой руки Антонио Лосады. Они потребовали немедленного роспуска революционных милиций, в противном случае ING готова была начать полномасштабное наступление. Пролетарские массы, опьянённые новой властью, ответили на требования реакционных националистов яростной враждой, и между сторонами вспыхнуло столкновение. Полиция, по крайней мере та её часть, что ещё не была разоружена, встала на сторону ING, и бойня обернулась перестрелками. Однако из-за слабого вооружения и дилетантской подготовки обеих милиций даже их лидеры не могли понять, кто одерживает верх. В хаосе перестрелок и рукопашных схваток одна из сторон в конце концов обратилась в бегство, и судьба Галисии оказалась в руках победителей. Когда дым рассеялся, последняя стоящая сторона оказалась..."
GLC.5.a: "Ополченцы Висенте Риско, установившие реакционный новый порядок в Галисии."
GLC.5.b: "Красные рабочие Галисии, окончательно завершившие революцию."

