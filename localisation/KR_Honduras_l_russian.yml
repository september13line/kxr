#Events
honduras.200.t: "Состояние армии"
honduras.200.d: "Армия Гондураса маленькая и страдает от острой нехватки компетентных офицеров из-за недавно прошедших чисток. Есть две соперничающих школы военной мысли: Одна предлагает профессионализацию армии в элитную, малочисленную силу, а другая – большую армию, сфокусированной на защите Гондураса вместо военных операций за его пределами."
honduras.200.a: "Направляй громкий конец на плохих парней."
 
honduras.201.t: "Приобрести тяжёлое оружие"
honduras.201.d: "Несколько жизнерадостных торговцев предложили нам приобрести артиллерийские орудия для армии Гондураса. Должно хватить на пару рот обеспечения. Примем ли мы предложение?"
honduras.201.a: "У этого приятного американца!"
honduras.201.b: "У немца со шляпой."
honduras.201.c: "У мужчины из Японии."
honduras.201.e: "Правильней, у истинного английского джентльмена."
 
honduras.202.t: "Адаптация к местности"
honduras.202.d: "Гондурас, и Центральная Америка в частности, имеют разнообразные виды ландшафта. Мы можем создать отряды лыжников для увеличенной мобильности в горных регионах, или обучить солдат тактике сражения в джунглях. Также можно попробовать сбалансированный подход и построить вездеходную армию."
honduras.202.a: "Лыжники обезопасят наши южные границы."
honduras.202.b: "Тренировки в джунглях для победы на севере."
honduras.202.c: "Сбалансированный подход – лучше всего."
 
honduras.203.t: "Приобрести пехотное снаряжение"
honduras.203.d: "Гондурас всегда поддерживал хорошие отношения с торговцами, и следует продолжать их поддерживать, а то они разовьют хорошие отношения с Никарагуа!"
honduras.203.a: "Покупайте Арисаки!"
honduras.203.b: "Зовите немцев!"
honduras.203.c: "Посмотрим, открыты ли британцы к сделке."
 
honduras.210.t: "Приобрести истребители"
honduras.210.d: "Воздух – краеугольный камень современной войны, как говорится."
