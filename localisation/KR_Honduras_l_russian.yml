#Castro
HON_monzada: "Генерал Кастро"
HON_monzada_desc: "Генерал Хосе Леон Кастро пришёл к власти всеми правдами и неправдами, и теперь во имя защиты страны от иностранцев Гондурас войдёт в эпоху военной диктатуры!"
HON_corruption: "Заглушить оппозицию"
HON_corruption_desc: "Неверные оппозиционеры попыталась помешать генералу Кастро вернуть порядок в республику. Главной проблемой Гондураса всегда было отсутствие твёрдой руки."
HON_root_out_socialists: "Смерть социалистам"
HON_root_out_socialists_desc: "Вежливо не выразить: социалисты должны умереть, если Гондурас хочет избежать повторения произошедших в начале 1930-х революций и безумия."
HON_endcorruption: "Арестовать коррупционеров"
HON_endcorruption_desc: "Коррупция в консульской бюрократии эндемична. Заменив её статократичной системой, мы сможем поддерживать необходимый уровень дисциплины."
HON_corporate_economics: "Корпоративная экономика"
HON_corporate_economics_desc: "Используя силы корпоративизма и работая вместе компаниями вроде Юнайтед Фрут Компани мы сможем стать сильнее и осуществлять контроль над рынком."
HON_roads: "Трансокеанская магистраль"
HON_roads_desc: "Постройка железной дороги, соединяющей два океана улучшит состояние нашей коммерции, и наши города станут более открытыми для торговли."
HON_allow_UFC: "Помочь UFC"
HON_allow_UFC_desc: "Операции Юнайтед Фрут Компани были, к сожалению, свёрнуты старым недальновидным правительством. Хотя они и продолжили свою деятельность, их влияние и возможности к расширению были урезаны. Мы должны это исправить, ради будущего Гондураса."
HON_i_love_the_ufc: "Связи с UFC"
HON_i_love_the_ufc_desc: "Мы должны сблизить наши связи с UFC, учитывая их намерения расширять нашу экономику."
HON_banana_industry: "Богатые калием"
HON_banana_industry_desc: "Знали ли вы, что бананы полезны для вас? Ну, теперь знаете! Больше бананов должно быть выращено, собрано и экспортировано Гондурасом для развития его экономики."
HON_fruity_future: "Принудительный труд"
HON_fruity_future_desc: "Похоже, что некоторые из наших людей не согласны с нашим решением по коллаборации с UFC для продажи бананов всем и вся. У нас есть решение: плеть!"
HON_economic_prosperity: "Экономический Бум"
HON_economic_prosperity_desc: "Рост экономики, порождённый нашей энергичной преданностью бананам, позволит нам наращивать прочие сектора промышленности."
HON_autocratic_republic: "Автократичная Республика"
HON_autocratic_republic_desc: "Хватит этой бессмыслицы о 'крестьянской республике'. Мы возведём Генерала Кастро в ранг Верховного Автократа и забудем о этих демократических глупостях."
HON_secure_the_state: "Обезопасить Государство"
HON_secure_the_state_desc: "По сравнению с великой чисткой, проведённой в ущербной манере и унёсшей жизни многих невинных, диктатура Кастро будет намного более милосердной. Диссиденты найдут новую работу на банановых плантациях."
HON_cult_of_personality: "Культ Личности"
HON_cult_of_personality_desc: "Вы говорите ‘культ’, будто это что-то плохое. Генерал Кастро уважаем и почитаем за его благожелательность."
HON_border_patrol: "Патрули пограничников"
HON_border_patrol_desc: "После столкновений на границах с Эль-Сальвадором и Никарагуа следует усилить дисциплину ради предотвращения ещё одного поражения, а также создать соответствующие патрули пограничников."
HON_dead_beast: "Ад! Где твоя победа?"
HON_dead_beast_desc: "Смерть! Где твоё жало? Никарагуа пала пред нашей мощью!"
HON_destroy_the_revolution: "Идеологическая война"
HON_destroy_the_revolution_desc: "Великая война должна начаться во всей Центральной Америке, великая компания пропаганды, напоминающая людям о зле социализма."
HON_allow_free_press: "Свободная пресса?"
HON_allow_free_press_desc: "Генерал Кастро поддерживает свободу слова и прессы. Если о нём будут говорить только хорошее, конечно же."
 
#DEMOCRATS
HON_galvez: "Председатель [HONleadloc_scripted2]"
HON_galvez_desc: "[HONleadloc_scripted2] победил на свободных и честных выборах и теперь начнёт работу над реформами свободного рынка."
chairman_galvez: "[HONleadloc_scripted2] - Председатель"
chairman_moralez: "[HONleadloc_scripted] - Председатель"
HON_better_coffee: "Расширить кофейную промышленность"
HON_better_coffee_desc: "Поставки кофе уже обеспечены странами мира, но расширение нашей промышленности в эту сферу может положить начало диверсификации экономики."
HON_bigger_roads: "Улучшить инфраструктуру"
HON_bigger_roads_desc: "Расширения инфраструктуры необходимы для Гондураса как современного государства."
HON_lower_taxes: "Снизить налоги"
HON_lower_taxes_desc: "Повсеместное снижение налогов, как у богатых, так и бедных, может немного и обеднит правительство, но обогатит наше население."
HON_cooperate_ufc: "Кооперация с UFC"
HON_cooperate_ufc_desc: "Мы должны установить новые отношения с UFC, основанные на взаимном уважении и выгоде вместо эксплуатации и враждебности."
HON_labor_regulations: "Регуляции труда"
HON_labor_regulations_desc: "В эпоху правительства [HONleadloc_scripted2], Гондурасский Конгресс принял регуляции женского и детского труда, а также 8-ми часовой рабочий день. Это является монументальным изменением в рабочем кодексе Гондураса."
HON_agricultural_school: "Пан-Американская сельскохозяйственная школа"
HON_agricultural_school_desc: "Создав Школу, в которой все американцы смогут изучать новейшие методы сельского хозяйства, мы сможем расширить грани наших познаний в химии и организации труда."
HON_press_freedom: "Увеличить свободу прессы"
HON_press_freedom_desc: "Действительно свободная пресса необходима для действительно свободного Гондураса!"
HON_modernize_the_state: "Модернизировать Государство"
HON_modernize_the_state_desc: "Бюрократическая реформа должна быть проведена для сохранения либерализма в Америках."
HON_neighbours: "Возлюби ближнего своего"
HON_neighbours_desc: "В эти тяжёлые времена мы можем оставаться верны только христианским ценностям."
HON_lasting_democracy: "Да здравствует Демократия!"
HON_lasting_democracy_desc: "Здесь, в Гондурасе мы построим демократию, которой будет завидовать вся Центральная Америка! Вива ла Република!"
HON_education: "Реформа образования"
HON_education_desc: "Иностранные учителя помогут нам преобразовать нашу систему обучения и улучшить наши наработки."
HON_urbanization: "Урбанизировать сельскую местность"
HON_urbanization_desc: "Способствуя передвижению в города, мы сможем развить экономику Гондураса, а также сделать его менее аграрным и фруктозависимым."
HON_peace_security: "Мир и безопасность"
HON_peace_security_desc: "Мир и безопасность – вот два принципа нашего правительства, и любые его решения должны быть в интересах мира и безопасности."
HON_free_market: "Свободная рыночная экономика"
HON_free_market_desc: "Мы должны освободить предприятия от бессмысленных ограничений, ведь чем свободнее рынок, тем свободнее люди."
 
HON_ufc_plantations: "Американские друзья"
HON_ufc_banned: "UFC убраны"
HON_monzadas_revolution: "Чистое правительство"
HON_urban_growth: "Урбанизация"
HON_red_youth: "Краснорубашечники"
HON_peacenik: "Мир в наше время"
HON_callejas_revolution: "Революция"
HON_church_property: "Имущество Церкви арестовано"
HON_coffee_cash: "Доходы от кофе"
 
HON_morales: "Председатель [HONleadloc_scripted]"
HON_morales_desc: "[HONleadloc_scripted] победил на свободных и честных выборах и начнёт работать над программой необходимых социальных реформ."
HON_agrarian_reform: "Земляная реформа"
HON_agrarian_reform_desc: "Перераспределение земли в пользу неимущих является важным шагом в достижении всеобщего процветания."
HON_industrial_developement: "Индустриальное развитие"
HON_industrial_developement_desc: "Воспользовавшись инвестициями в промышленность, Гондурас станет более чем способным достигнуть великого богатства."
HON_expand_bananas: "Расширить производство бананов"
HON_expand_bananas_desc: "Бананы являются важной частью экономики Гондураса, и мы сможем развить этот сектор, стимулируя расширение маленьких плантаций."
HON_let_do: "Экономика свободы"
HON_let_do_desc: "Свобода покупать и продавать, без фаворитизма больших компаний, является важной подоплёкой нашей стратегии по принесению свободы людям Гондураса."
HON_press_regulations: "Свободная пресса"
HON_press_regulations_desc: "Истинно свободная пресса необходима для истинно свободного Гондураса!"
HON_southern_friends: "Подружиться с Южной периферией"
HON_southern_friends_desc: "Найдя друзей за границей, мы сможем лучше защищаться от внешних угроз. Начнём со стран к югу от нас."
HON_border_solve: "Гарантировать Северные границы"
HON_border_solve_desc: "Гарантия границ нашего северного соседа, и приглашение их ответить взаимностью, будет важным шагом для достижения мира в наше время."
HON_combat_ufc_influence: "Подорвать монополию UFC"
HON_combat_ufc_influence_desc: "Независимые производители продуктов, защищённые от бандитов UFC, спокойно справляются с выращиванием бананов, не прибегая к корпоративной эксплуатации."
HON_workers_union: "Содействовать профсоюзам"
HON_workers_union_desc: "Содействуя профсоюзам и мирным переговорам с работодателями, мы сможем улучшить рабочие условия по всей стране."
HON_schools: "Расширить образование"
HON_schools_desc: "Большая часть населения до сих пор безграмотна, и должна быть научена читать организованными усилиями со стороны государства."
HON_social_welfare: "Защитить безработных"
HON_social_welfare_desc: "Безработные, больные, старики. Им всем нужна наша защита для достойной жизни."
HON_human_rights: "Закрепить права человека"
HON_human_rights_desc: "Популяризировав чартер прав человека и включив их в законы страны мы сможем создать институциональную структуру, которая будет защищать население даже после окончания срока этого правительства."
HON_stronghold: "Бастион Либерализма"
HON_stronghold_desc: "Гондурас останется бастионом либерализма на долгие годы, продвигающим счастье и братство всех людей."
HON_motto: "Суверенны, Независимы и Свободны "
HON_motto_desc: "Мы никогда вновь не преклонимся перед тиранией, и мы раз и навсегда будем Суверенны, Независимы и Свободны!"

HON_The_Bananas_Must_Flow: "Бананы должны течь рекой"
HON_The_Bananas_Must_Flow_desc: "Социалисты пытались взять все под контроль, они пытались бросить вызов ОФК. Это была их последняя ошибка, теперь, когда наемная бригада, нанятая Земурреем, двинулась на Тегусигальпу, хватка ОФК будет прочна. Имея прямой контроль над ОФК, Земуррай решил не повторять ошибок прошлого."
HON_Expand_Banana_Plantations: "Расширение банановых плантаций"
HON_Expand_Banana_Plantations_desc: "Бананы, длинные желтые фрукты, богатые калием, являются основой экономики Гондураса. Когда Земуррай возглавит государство, он позаботится о том, чтобы наш основной товарный урожай процветал и приносил нам значительную сумму наличных денег. "
HON_Irrigation_Schemes: "Ирригационные схемы"
HON_Irrigation_Schemes_desc: "Бананам нужна вода для роста, а для доставки воды на плантации нам нужна инфраструктура! Отвод рек, установка надлежащих труб - все это должно быть сделано для того, чтобы водоснабжение страны могло использоваться в полной мере. "
HON_Pay_off_our_Rivals: "Избавление от конкурентов"
HON_Pay_off_our_Rivals_desc: "Некоторые люди всё ещё могут противостоять нам, некоторые люди всё ещё могут претендовать на нашу землю, но кого это волнует?\n\nПросто расплатитесь с ними, достаточно запихнуть им бабки в их карманы чтобы они наверняка заткнулись и держались подальше от посторонних глаз"
HON_Stop_Fucking_up_Buisness: "Хватит портить сранный бизнес!"
HON_Stop_Fucking_up_Buisness_desc: "Земуррей не из тех, кто молчит, когда что-то делается неправильно, даже несмотря на то, что ОФК отвечает за это, некоторые паршивые бюрократы продолжают портить наш бизнес. Мы позаботимся о том, чтобы Гондурас управлялся правильно, как бизнес. "
HON_Choke_Cooperatives: "Красные ублюдки"
HON_Choke_Cooperatives_desc: "Паршивые красные продолжают портить дела ОФК своими “забастовками” и “вооруженными восстаниями”. Хватит, хватит! Красные однажды разрушили Гондурас, и мы чертовски уверены, что не позволим им сделать это снова!"
HON_Control_the_Railroads: "Контроль над железными дорогами"
HON_Control_the_Railroads_desc: "Как все дороги ведут в Рим, так и все железнодорожные линии будут вести в Тегусигальпу. У ОФК глубокие карманы, и они собираются использовать свои деньги, чтобы убедиться, что каждая железнодорожная линия, каждый поезд, идущий из Панамы в Гватемалу, в той или иной форме контролируется ОФК."
HON_Build_up_Honduras: "Создание Гондураса"
HON_Build_up_Honduras_desc: "Невозможно зарабатывать деньги, когда все голодны и больны. Итак, давайте построим достаточно домов, больниц и развлекательных центров, чтобы наше население было не просто здоровым, но и счастливым. Хотя это то, что лучше всего подходит для зарабатывания денег, это также поступок, который исходит от доброты сердца Земуррея."
HON_Eradicate_Disease: "Искоренить болезнь"
HON_Eradicate_Disease_desc: "Плохая санитария и здравоохранение привели к множеству тропических болезней, опустошающих сельскую местность Гондураса. Чтобы исправить это, Земуррай вложил значительные средства в хорошее здравоохранение и санитарию, чтобы сохранить здоровье Гондурасцев, а паразитов и болезни - в бегах."
HON_Refuge_for_Jews: "Убежище для евреев"
HON_Refuge_for_Jews_desc: "Земуррей - человек иудейской веры, не желающий видеть, как его братья сталкиваются с бедами гонений и хаоса по всему миру. В то время как в Палестине идет война между египтянами и османами, а Мадагаскаром правит безумный адмирал, посылающий избранных богом на смерть ради удовлетворения своего эго, Гондурас станет пристанищем здравомыслия и мира для всех евреев. "
HON_Influence_Our_Neighbors: "Влияние на наших соседей"
HON_Influence_Our_Neighbors_desc: "В то время как Земуррай занимал пост главы государства Гондурас, его Объединенная фруктовая компания ведет дела по всей Центральной Америке. По всей Центральной Америке ОФК готова иметь больший контроль над странами, в которых они ведут бизнес, чем над их собственными правительствами. "
HON_Banana_Republicanism: "Банановый республиканизм"
HON_Banana_Republicanism_desc: "Гондурас, возможно, и был первоначальной Банановой Республикой, но ОФК была вовлечена в сделки по всей Центральной Америке. Мы должны использовать наши высокие связи, чтобы улучшить наше государство и защитить Гондурас от социалистических орд. "
HON_Rule_of_Money: "Правило денег"
HON_Rule_of_Money_desc: "“Банановый Сэм” сейчас чуть ли не самый богатый человек в Центральной Америке, и он не стесняется использовать своё богатство для улучшения нации или продвижения своих интересов. И хотя некоторые Гондурасцы всё ещё недовольны тем, что их страной управляет русский еврей, даже они должны признать, что Гондурас при ОФК процветал так, как никогда раньше. "
HON_Private_Welfare_System: "Частная социалка"
HON_Private_Welfare_System_desc: "У нас много денег, почему бы не поделиться? В конце концов, именно народ Гондураса поддерживает ОФК на плаву. Хорошее здравоохранение, хорошие дома, асфальтированные дороги, счастливые люди, нация, работающая вместе. Мы преуспели там, где старое правительство потерпело неудачу!"
HON_Military_Modernization: "Модернизация вооружённых сил"
HON_Military_Modernization_desc: "ОФК вложила много средств в Гондурас, и чтобы сохранить свои инвестиции, ей необходимо вложить ещё немного. Используя глубокие карманы и связи ОФК, вооруженные силы Гондураса будут полностью модернизированы. На защиту страны встанет новое современное оборудование, а также новые наёмники. Это может быть дорого, но мы можем себе это позволить. "

##BANANERS##

hon_ufc.1.t: "Знакомое лицо возвращается в Гондурас"
hon_ufc.1.d: "С разворачивающейся Второй американской гражданской войной в всё более дробящемся аду бывших Соединённых Штатов, беженцы со всех уголков страны устремляются на север и юг, спасаясь от ужасов войны. Прямо через Мексиканский залив от умирающего Союза лежит наше гордое народное государство, и с этим прямым морским маршрутом в Америку Гондурас принял больше мигрантов, чем полагается. Одним из самых шумных и открытых среди этих бегущих лиц был Самуэль Земуррай, знаменитый еврейско-американский эмигрант из России и прожорливый бизнесмен. Спасаясь от режима «Америка прежде всего» из своего дома в Новом Орлеане после конфликта с Хьюи Лонгом, а также от антисемитских друзей Союзного государства в Серебряном легионе, Земуррай прибыл на наш берег на лодке вместе с последней волной бегущих янки. Учитывая его прошлые связи с гондурасским переворотом, закрепившим господство UFC над нашей страной на десятилетия, Земуррай выбрал Гондурас в качестве места своего изгнания, возможно, стремясь повторить прошлые успехи на наших землях. С его приездом наша администрация ожидает, что он быстро войдёт в высшие слои гондурасского общества благодаря огромному богатству и деловой хватке, прошлому опыту и репутации огненного и хитроумного человека, ранее игравшего роль в прежней администрации, падшей с революцией. Мы позволим ему находиться на нашей территории пока, но будем следить за ним, чтобы обеспечить безопасность Революции!"
hon_ufc.1.a: "Мы должны оставаться бдительными с приходом этой змеи."

hon_ufc.2.t: "Отрезать голову змее"
hon_ufc.2.d: "Мы сыты по горло проповедью капитализма Самуэля Земуррая на наших берегах и в наших городах. Мы должны обезглавить эту змею, если Революция хочет сохраниться в нашем гордом государстве. Даже сейчас зловредный змей протискивается в щели нашей администрации, а его огромное богатство и харизма продвигают его далеко в нашей, признано, коррумпированной бюрократии. Чтобы покончить с этой инфекцией, пока она не вышла из-под контроля, Председатель [tag.leadernamer] и его приспешники призвали к аресту этого проходимца, чтобы раз и навсегда отрезать голову капиталистическому чудовищу. Однако более умеренные и либеральные крылья нашего революционного конгресса стремятся уважать его права как беженца и лишь поддерживать строгий надзор за Земурраем. Окончательный выбор будет принят голосованием в палате, пока в конгрессе накаляются страсти по этому важному вопросу."
hon_ufc.2.a: "Мы будем уважать его права как беженца и просто наблюдать за ним издалека"
hon_ufc.2.b: "Арестовать этого капиталистического нарушителя закона немедленно."

hon_ufc.3.t: "Правительство действует против Земуррая"
hon_ufc.3.d: "Самуэль Земуррай стоял в своём кабинете, глядя в окно скромного дома в Манагуа, где он скрывался неделями. Услышав о возможных действиях лживого 'революционного' правительства и их головорезов, пожилой бизнесмен смотрел на город, ощущая, что что-то неладно в тихом ночном воздухе. Слабо услышав сирены вдали, он наполнился планами и схемами, придумывая стратегию действий и яростно собирая важные вещи. Он мог выбрать 'безопасный' путь, быстро арендовать лодку у местного причала и отплыть в дружественные воды и Штаты. Хотя пожары гражданской войны всё ещё бушевали, возможно, он мог переселиться в Союзное государство, или если режим [TEX.getleader] окажется слишком нестабилен или враждебен, искать убежище в Федеральных анклавов или даже в Тихоокеанских Штатах. Альтернатива была бы гораздо более активной: Земуррай мог нанять местных наёмников и стрелков для охраны себя от лживых революционных 'красных', используя гору капитала, оставшегося от его бизнес-проектов. Хотя рискованно, этот путь мог дать больше возможностей для старого капитана промышленности: потенциал экономического вмешательства в Центральную Америку был бы огромен, без бюрократических оков, которые неизбежно сопутствовали бы помощи в восстановлении послевоенной Америки. Земурраю нужно действовать быстро, ведь сирены приближаются..."
hon_ufc.3.a: "Поспешим обратно в Штаты, чтобы извлечь прибыль из будущей Реконструкции!"
hon_ufc.3.b: "Гондурас теперь мой дом, я нанимаю наёмников для защиты себя."

hon_ufc.4.t: "Земуррай нанимает наёмников"
hon_ufc.4.d: "Полиция прибыла к маленькому бунгало в полном составе, взбегая по лестнице с оружием наготове и ворвавшись в дверь под сирены и вспышки огней, освещающие сумерки. Но вместо ожидаемого шквала пуль от отчаявшегося человека, дом встретил их тишиной и темнотой. Пока полиция обыскивала дом, Земуррай мчался по дороге к заранее подготовленному убежищу, ожидая неизбежного нападения. Звоня своим подручным с деталями, он направлял нескольких десятков местных головорезов и профессионалов, которые должны были встретить его в укрытии. Новые сирены собирались вдали, громче и многочисленнее, чем маленькая группа у бунгало, которую он едва избежал. Он прибыл на место раньше них, и он и его люди должны были быть готовы к бою.\n\nКогда сумерки сменились ночью, Земуррай и его отряд бесшумно скрывались за подоконниками и мебелью, пока ослепительные фары освещали его убежище. Когда раздался звук первой полицейской машины, раздались металлические щелчки — преступники взвели пистолеты и карабины, готовясь к бою. Когда ведущий офицер обошёл угол дома и остановился у двери, напряжение и тревога заполнили тёмную комнату. В мгновение дверь была выбита, и за ней полился шквал пуль, началась перестрелка. Революционная полиция, не ведая, что открыла гнездо ос, укрылась за стенами и автомобилями, в то время как их командир лежал в растущей лужице собственной крови, с пулевым ранением в шее, пока хаос пуль и дыма продолжался. Обнаружив это, оставшиеся члены отряда впали в панику, оставив принятие решений новобранцу. Под огромным давлением он должен выбрать: отступить или настоять и привести Земуррая к правосудию, защищая Крестьянскую Революцию Гондураса! Пули летят в воздухе, стекло и дым разлетаются повсюду — решение за ним."
hon_ufc.4.a: "Отступаем, он вооружён и у него наёмники! Мы не проливаем больше невинной крови сегодня."
hon_ufc.4.b: "Несколько дешёвых наёмников не остановят волну социализма! Входим в убежище и расстреливаем их!"

hon_ufc.5.t: "Столкновение Красного и Зелёного"
hon_ufc.5.d: "После полного провала штурма убежища Земуррая, город Тегусигальпа и весь Гондурас пребывают в истерике и панике, потрясённые действиями Земуррая. Пока многие гондурасцы боятся этого американца как предвестника гибели их социалистического рая, другие приветствуют его как чемпиона капитализма и разрушителя предполагаемой 'коррупции' правительства. Администрации необходимо исправить ошибки своих новичков и предотвратить повторение эпох американского господства. С боевыми действиями, разгорающимися по мере того как Земуррай нанимает всё больше боевиков и партизан, в маленькой стране Гондурас разгорается столкновение цветов — зелёного капитала и жадности капиталиста и красного работников, борющихся за свою Революцию! С первым настоящим сражением этой борьбы за власть, кто победит в этой дикой земле?"
hon_ufc.5.a: "Наёмники пали, Земуррай бежит!"
hon_ufc.5.b: "Земуррай отражает удар и побеждает революционеров."

hon_ufc.6.t: "Красные разбиты"
hon_ufc.6.d: "Доказав свою точку зрения и разгромив первую волну революционных 'красных', Сам Земуррай теперь занимает верхушку иерархии Гондураса, пусть и неофициально и с большим раздражением для правящего режима. Выиграв первый раунд конфликтов с элитными 'революционерами', Земуррай может заставить администрацию принять его приход и оставить его в покое, сосредоточившись на бизнесе и отдыхе. Однако это не единственный вариант; с недавними победами он может продвинуться к вершинам гондурасской политики и экономики, наняв больше наёмников и продолжая давление на коррумпированное 'крестьянское' правительство до реальных изменений. Будущее Гондураса теперь зависит от Земуррая."
hon_ufc.6.a: "Отпустим их с предупреждением."
hon_ufc.6.b: "У меня есть приличные средства, найму ещё наёмников."

hon_ufc.7.t: "Наёмники Земуррая маршируют на Тегусигальпу"
hon_ufc.7.d: "Определив план действий и поставив судьбу на кон, Самуэль Земуррай собрал огромную армию наёмников, которые движутся из глубинки Гондураса к его сердцу — Тегусигальпе. Похваляясь недавними победами, Земуррай решил попытаться совершить переворот в Гондурасе второй раз, на этот раз навсегда. Встречать их спешат революционная гвардия и вооружённые силы Гондураса — гордые и рьяные революционные воины, готовые отдать жизнь за страну и дело. Бой будет жестоким, но победитель может быть только один. С пронзительным звуком артиллерийского огня вдали, битва за душу Гондураса уже близка."
hon_ufc.7.a: "Наёмники побеждены! Земуррай бежит обратно в Штаты."
hon_ufc.7.b: "Социалистический фронт рушится под натиском Земуррая!"

hon_ufc.8.t: "Новое правительство"
hon_ufc.8.d: "После недавней победы над предреволюционными структурами, Самуэль Земуррай теперь верховенствует над Гондурасом, успешно свергнув режим второй раз в жизни, закрепив своё влияние в регионе навсегда. Теперь, контролируя судьбу страны, Земуррай должен решить, кто будет официальным лицом государства. Он может назначить дружественную хунту под командованием давнего соратника, генералa Хосе Кастро, управляя страной из тени, пока Кастро будет лицом операции. Либо он может избежать прошлой ошибки и взять прямой контроль над Гондурасом, устранив любые недоразумения о том, кто действительно командует. Окончательный выбор за ним, но Земуррай будет удерживать большую часть власти в любом случае."
hon_ufc.8.a: "Назначить дружественную хунту под Хосе Леоном Кастро."
hon_ufc.8.b: "Земуррай берёт прямое управление Гондурасом!"

hon_ufc.9.t: "Хосе Кастро берёт на себя руководство"
hon_ufc.9.d: "Самуэль Земуррай повторил свои действия 1910-х годов и решил управлять Гондурасом из тени после переворота, оставив руководство лицом государства и повседневные операции генералу Хосе Кастро, известному за подавление крестьянских восстаний до прихода псевдореволюционного правительства. Под его строгим надзором Гондурас снимет оболочку псевдореволюции и элитаризма, надев мантию United Fruit Company, став маяком капиталистического изобилия и американского влияния в Центральной Америке, разрушая институты недолговечного социалистического режима."
hon_ufc.9.a: "Мы будем стоять крепко под руководством Кастро и UFC!"

hon_ufc.10.t: "Земуррай берёт прямой контроль над Гондурасом"
hon_ufc.10.d: "Стремясь избежать прошлых ошибок, особенно когда его переворот в 1912 году привёл к Гондурасу, управляемому UFC до волнений рабочих и крестьян, Земуррай решил взять страну под прямой контроль. Благодаря своей деловой хватке и острому уму, Земуррай будет править Гондурасом расчётливо, открывая ресурсы и плодородные земли UFC. 'Король бананов' вернулся на высший пост Гондураса."
hon_ufc.10.a: "Да здравствует Король бананов!"

hon_ufc.11.t: "«Диктатор банановой индустрии»"
hon_ufc.11.d: "С его бизнес-империей, протянувшейся по всему миру, с возвращением в Гондурас и восстановлением контроля UFC над плодородными землями, Земуррай вновь выходит на мировую арену как 'Король бананов' или 'Сэм Банановый', снова став доминирующей фигурой в торговле бананами. Деньги снова потекли рекой, а состояние Земуррая стремительно росло. С исцелением ран Чёрного понедельника, спрос на жёлтые фрукты снова растёт, а вместе с ним растёт и власть, и богатство Земуррая."
hon_ufc.11.a: "И это всего лишь жёлтый фрукт..."

hon_ufc.12.t: "UFC укрепляет власть в Центральной Америке"
hon_ufc.12.d: "С ростом власти и состояния Земуррая растёт и влияние United Fruit Company. Международный конгломерат с огромными ресурсами и рабочей силой быстро обгоняет сами государства Центральной Америки, становясь доминирующей политической силой региона. С новыми источниками богатства UFC и Гондурас Земуррая занимают передовые позиции в регионе, проникая в администрации и экономики соседей. Вопрос времени, когда UFC станет лицом всей Центральной Америки..."
hon_ufc.12.a: "Амбиции UFC не знают границ."

hon_ufc.13.t: "Доход от бананов"
hon_ufc.13.d: "Хотя всегда важны, другие ресурсы страны, такие как орехи, рыба, текстиль, кофе и специи, конкурировали с банановой индустрией. Но с приходом Земуррая к власти и увеличением влияния UFC, бананы стали не только нашим крупнейшим экспортом, но и самым прибыльным. Пока рынок бананов силён и востребован, экономика Гондураса будет расти, а вместе с ней — процветание страны."
hon_ufc.13.a: "Золотой век с золотым фруктом"

hon_ufc.14.t: "Восстановление руин Майя"
hon_ufc.14.d: "В экспедициях по поиску ресурсов или будущих посевных участков UFC наткнулась на земли с древними руинами Майя. Первоначально планируя тихо расчистить участок для банановых плантаций, Земуррай предложил альтернативу: передать права на землю соседям в Гватемале как знак доброй воли и сотрудничества, заложив основу для будущих дружеских отношений. Мы немедленно отправим предложение!"
hon_ufc.14.a: "С этими руинами мы закладываем фундамент будущих отношений"

hon_ufc.15.t: "Предложение от UFC"
hon_ufc.15.d: "Мы получили известие от нового американски-поддерживаемого режима в Гондурасе, которое заинтересовало политиков и учёных в нашей администрации. Гондурасцы предложили права на участок на западной окраине страны, на котором, по их словам, находятся руины и артефакты давно заброшенного города Майя! Наша администрация в восторге и готова ответить на этот дружеский жест. Кабинет одобрит сделку, и мы получим не только реликвии прошлого, но и заложим семена сотрудничества между нашими государствами."
hon_ufc.15.a: "Мы с благодарностью принимаем этот исторический дар"
hon_ufc.15.b: "Поместить лицо Земуррая на марку в знак благодарности"

hon_ufc.16.t: "Проекты для гондурасцев"
hon_ufc.16.d: "С недавним притоком капитала и власти UFC под руководством Земуррая начала новые проекты по преобразованию страны. Начав с новых жилых комплексов, пригородов и квартир, администрация решит жилищный кризис, который псевдореволюционеры обещали и не смогли решить. После закладки фундаментов для жилья, начнётся строительство центров досуга и, главное, новых общественных клиник, расширяя медицинское обслуживание и радость для народа. Для улучшения транспорта и связи новых проектов будут построены дороги и железнодорожные станции, укрепляя единство и контроль над страной."
hon_ufc.16.a: "Земуррай и UFC возвращают долю своей принятой родине"

hon_ufc.17.t: "Евреи бегут в Гондурас"
hon_ufc.17.d: "С приходом Самуэля Земуррая на пост главы государства Гондураса многие евреи со всего мира начали рассматривать страну как потенциальное убежище, благодаря еврейскому происхождению Земуррая и лояльному отношению государства к их вере. Малые лодки и вагоны прибывали с иммигрантами последние месяцы, с каждым разом увеличивая их число. Многие начали осваивать новые районы, построенные UFC, ища свободные земли и возможности. Хотя их численность небольшая, больше евреев теперь живёт в Гондурасе, чем в любой другой стране Центральной Америки, и их поток, похоже, не замедляется. Интересно будет наблюдать, как они повлияют на страну и интегрируются с местным населением."
hon_ufc.17.a: "Новая земля бананов и кофе для Избранного народа Бога"

hon_ufc.18.t: "Отношения с Убико"
hon_ufc.18.d: "После подарка руин Майя Гватемале наши страны ещё больше сблизились, увеличив торговлю и дипломатические контакты. Из всех государственных деятелей Гватемалы никто не принял нашу делегацию теплее, чем Хорхе Убико, печально известный Наполеон Латинской Америки. Разделяя нашу позицию по UFC и акцент на порядок и милитаризм, Убико стал близким другом Самуэля Земуррая и Хосе Кастро, с которыми тесно сотрудничает. Какие проекты они реализуют вместе — покажет время, но сотрудничество принесёт плоды как Гондурасу, так и Гватемале."
hon_ufc.18.a: "Наполеон Центральной Америки идёт с UFC"

hon_ufc.19.t: "Скупка железных дорог"
hon_ufc.19.d: "С растущей гегемонией в Центральной Америке UFC начала покупать все железные дороги, частные и государственные, по всей стране. Владение транспортными артериями обеспечит господство UFC, оставляя другим странам региона мало возможностей для манёвра. Хотя покупка всех линий займёт время, силы и капитал, результат будет колоссален в плане подчинения Центральной Америки под UFC."
hon_ufc.19.a: "Все дороги ведут в Тегусигальпу"

hon_ufc.20.t: "Поддержка еврейских домов за рубежом"
hon_ufc.20.d: "С радостной новостью о создании безопасного дома для евреев на далёком острове Мадагаскар, Самуэль Земуррай и евреи Гондураса ликуют, проводя праздники в своих общинах. Чтобы отметить это событие и поддержать дело, Земуррай начал приобретать земли на Мадагаскаре для поселения и поддержки нового государства. С Гондурасом как безопасной гаванью для тысяч евреев и их новым домом в Африке, будущее 'Избранного народа Бога' выглядит как никогда безопасным."
hon_ufc.20.a: "Рука об руку к Обетованной земле"

hon_ufc.21.t: "Полный корпоративный захват?"
hon_ufc.21.d: "Прошло много месяцев с момента, как UFC Самуэля Земуррая установила безусловный контроль над Гондурасом после того, как социалистическая угроза пыталась погрузить страну в хаос. Создание Свободного государства сохранило существующие структуры власти, но теперь они укомплектованы лояльными сотрудниками компании. Некоторые не довольны этим. По мере того как отношения с обычными гражданами Гондураса медленно улучшаются благодаря усилиям 'Сэма Бананового', нельзя рисковать нарушить эту ситуацию. Хотя восстановление наследия старой Cuyamel Fruit Company может показаться ностальгией, такое решение не будет принято многими гражданами. Но выбор только за Самом Земурраем."
hon_ufc.21.a: "Ради старых времён — Компания станет Государством!"
hon_ufc.21.b: "Мы не можем рисковать испортить отношения с гондурасцами."

hon_ufc.22.t: "Семейные узы Земурраев"
hon_ufc.22.d: "Хотя UFC — ранее просто Cuyamel Fruit Company, а ещё раньше Hubbard-Zemurray Steam Ship Company — была главным интересом нашего патриарха и его жены, семья Земурраев не ограничена миром потребительского капитала благодаря яркой жизни Дорис Земуррай — старшей дочери Сэма. В то время как мать, писатель Сара, отец Сам Банановый, брат ветеран Национальной гвардии Луизианы Сам младший и деловые партнёры, создавали крупнейшую капиталистическую корпорацию в Новом Свете, Дорис посвятила юность путешествиям и научным исследованиям. Родившись в 1909 году в Новом Орлеане, она училась в Tulane University, затем в Cambridge, Harvard, Union College и Middle American Research Institute, став исследователем и почётным профессором.\n\nАрхеолог, этнограф и антрополог, специализирующаяся на доколумбовых культурах Мезоамерики в ‘Промежуточной зоне’ Центральной Америки, Дорис и её муж Роджер Тейер Стоун путешествуют по Новому Свету, распространяют знания и научные открытия, исследуя историю коренного населения Мезоамерики. Хотя Дорис напрямую не участвует в управлении корпоративным государством или UFC, она остаётся огромной поддержкой для отца, который открывает исследовательские центры, школы, библиотеки и гуманитарные учреждения. С Дорис рядом, Сам сохраняет заботу о народе, строя гигантскую корпорацию."
hon_ufc.22.a: "Настоящая новая псевдородовая семья для этого процветающего рая."

hon_ufc.23.t: "Окончательная судьба семейного дома Земурраев"
hon_ufc.23.d: "Хотя наша семья и корпоративные интересы закрепились в Гондурасе и Центральной Америке, Земурраевы никогда не забывали свой настоящий дом — Новый Орлеан. После бегства от царских войск на территории современной Украины, Сам оказался среди бедных соседей Нью-Йорка, прежде чем отправиться на юг и за капиталом через свои бизнес-проекты. К 1917 году Земуррай сделал первые состояния и купил особняк Beaux Arts на St. Charles Ave в Новом Орлеане, напротив Tulane University, где позже учились дети, включая Дорис. Именно в этом доме семья жила десятилетиями, и теперь мы хотим его сохранить. Растущий конфликт в США угрожает дому радикализмом. Стоит ли рисковать войной с американцами, чтобы вернуть дом, или признать, что теперь мы — центральноамериканцы?"
hon_ufc.23.a: "Оставить особняк. Центральная Америка — наш единственный дом."
hon_ufc.23.b: "Мы спасём Новый Орлеан! В Луизиану!"

