#Events
honduras.1.t: "Подлинная Банановая Республика"
honduras.1.d: "Попав под влияние различных американских фруктовых компаний, превративших страну в экономический анклав, Гондурас достиг предела в 1933 году. Крестьянское восстание штурмовало столицу и привело к самоубийству действующего президента, но даже после этой катастрофы созданное после революции правительство снова оказалось под контролем американских интересов и кликой интеллигенции. Сейчас то, что осталось от аппарата государства Гондураса, представляет собой хаос, очищенный от инакомыслящих и опирающийся на военную силу для обеспечения работы железных дорог до портов."
honduras.1.a: "Мало, но это дом."

honduras.2.t: "Дезертирство в армии"
honduras.2.d: "Долгое время мы опирались на военную силу, чтобы охранять узкие железные дороги, соединяющие плантации с портами, поддерживая экономику на плаву. Однако с продолжающимся экономическим кризисом и политическим недовольством лояльность армии стала сомнительной, сотни солдат оставляют свои посты, присоединяясь к тем или иным ополчениям."
honduras.2.a: "Они вернутся, когда проголодаются."

honduras.194.t: "Гондурас хочет купить USS South Dakota"
honduras.194.d: "Новый американский мандат Дел Валье в Гондурасе обратился к нам с предложением купить броненосный крейсер USS South Dakota в качестве престижного проекта для своего правительства. Следует ли нам согласиться? Иначе старушка должна была пойти на слом."
honduras.194.a: "Деньги не помешают."

honduras.195.t: "Покупка утверждена"
honduras.195.d: "USS South Dakota теперь плывет к нашим портам! Действительно, это великий день для этой молодой нации."
honduras.195.a: "Ура!"

honduras.100.t: "Американская экономика падает дальше"
honduras.100.d: "Им как-то удалось. С обвалом немецкого фондового рынка инвестиции американских компаний пошли из плохого в худшее, а рынок импорта упал ещё сильнее, поскольку расходы потребителей на всё, кроме самых необходимых товаров, достигли минимума."
honduras.100.a: "Бананы почти не нужны..."

honduras.101.t: "Проблемы с Монро"
honduras.101.d: "Вооружённый конфликт охватил США, бросив её правительство в хаос и угрожая полностью его разрушить. В такие тяжёлые времена поддерживать Доктрину Монро очевидно невозможно."
honduras.101.a: "Кризис, да, но и возможность."

honduras.102.t: "Взрыв на железной дороге"
honduras.102.d: "Катастрофа произошла рано утром, когда подразделение дезертиров, протестуя против политики Совета, взорвали участок железной дороги, который они должны были охранять. Уже поступают сообщения о грабежах на остановившихся поездах."
honduras.102.a: "Соберите лоялистов и идите за ними!"

honduras.103.t: "Столкновения с дезертирами"
honduras.103.d: "Неудивительно, что, дезертировав, солдаты оставили себе оружие. Лоялисты, отправленные на поимку и арест взрывателей железной дороги, подверглись огню, и сейчас к северу от столицы идёт перестрелка."
honduras.103.a: "Ну, по крайней мере, хуже уже не станет."

honduras.104.t: "В Эль-Сальвадор"
honduras.104.d: "Боевики бежали в Эль-Сальвадор, надеясь обосноваться там и начать настоящую кампанию партизанской войны для свержения Совета. Однако, похоже, наши солдаты не собираются прекращать погоню..."
honduras.104.a: "Я заговорил слишком рано."

honduras.105.t: "Военные столкновения с Эль-Сальвадором"
honduras.105.d: "Похоже, наша неудачная попытка быстрого ареста взрывателей вышла из-под контроля: между нашей армией и силами Сальвадора вспыхнула открытая перестрелка."
honduras.105.a: "Чёрт возьми!"

honduras.106.t: "Победа!"
honduras.106.d: "Похоже, мы выиграли столкновение с соседом по поводу сбежавших гондурасских солдат. Похоже, сегодня будем праздновать!"
honduras.106.a: "Открывайте шампанское!"

honduras.107.t: "Поражение!"
honduras.107.d: "Похоже, наши силы проиграли столкновение с соседом по поводу сбежавших гондурасских солдат. Сегодня вечером будет мрачно."
honduras.107.a: "Унизительно..."

honduras.108.t: "Патовая ситуация"
honduras.108.d: "Похоже, столкновение в Эль-Сальвадоре закончилось без явного преимущества ни одной стороны."
honduras.108.a: "..."

honduras.109.t: "Суд над мятежниками"
honduras.109.d: "Сегодня Совет должен был заседать по делу мятежников начала года. Однако в последний момент толпа бедных крестьян ворвалась в зал суда и освободила их. Экстренное заседание Совета созвано для дальнейшего решения этого вопроса."
honduras.109.a: "О нет..."
 
honduras.110.t: "Обращение к Сальвадору"
honduras.110.d: "Военная сила не принесла успеха, похоже, у нас нет другого выхода, кроме как попросить Сальвадор арестовать мятежников от нашего имени."
honduras.110.a: "Хорошо, отправьте им телеграмму."

honduras.111.t: "Гондурас требует своих преступников"
honduras.111.d: "Группа мятежных гондурасских солдат недавно пересекла границу, что привело к вооружённому столкновению между нашими силами и плохо обученными гондурасскими солдатами, преследовавшими их. Теперь Гондурас запросил их возвращение на родину."
honduras.111.a: "Используем это в пропаганде."
honduras.111.b: "Можно просто отправить их обратно."

honduras.112.t: "Сальвадор нас унижает!"
honduras.112.d: "Сегодня Сальвадор ответил на наше сообщение, сообщив, что уступать нашим требованиям они не собираются."
honduras.112.a: "Как стыдно."

honduras.1122.t: "Анти-сальвадорские боевики"
honduras.1122.d: "В ответ на унижение нашей великой нации от мерзких сальвадорцев, у границы начали формироваться боевые группы, посвящённые отражению любых их вторжений или ответных действий. Известные как 'Mancha Brava', они представляют собой своего рода тайное общество и могут быть полезны в обороне страны."
honduras.1122.a: "Ну, это хоть что-то..."

honduras.113.t: "Победа над Никарагуа"
honduras.113.d: "О смерть, где твой укол? О могила, где твоя победа? Революционная угроза из Никарагуа была полностью подавлена, и теперь остались лишь тлеющие руины их попытки свергнуть мощь Гондураса."
honduras.113.a: "Великий день для нашей нации."

honduras.1040.t: "Войска Гондураса вступают"
honduras.1040.d: "Гондурасские военные подразделения, утверждавшие, что преследуют мятежников, сегодня пересекли границу с Сальвадором. Когда армия попыталась их остановить, плохо дисциплинированная толпа прорвала контрольно-пропускной пункт и ранила двоих наших солдат в перекрёстном огне!"
honduras.1040.a: "Мы заставим их заплатить!"

honduras.3.t: "Чрезвычайное заседание Совета: митинг Эрреры"
honduras.3.d: "Хотя он формально является членом Революционного совета, Мануэль Каликс Эррера всегда стоял несколько в стороне. Перед чрезвычайным заседанием по политическому кризису он провёл публичный митинг своих сторонников, чтобы заручиться поддержкой и продемонстрировать силу как армии, так и Совету. Действительно, многие шепчут, что передача ему и его Краснорубашечникам поста премьер-министра могла бы вдохнуть жизнь в увядающую революцию."
honduras.3.a: "Как раз то, что нам нужно — ещё больше сильных людей."

honduras.4.t: "Чрезвычайное заседание Совета: связи Кастро"
honduras.4.d: "Генерал Хосе Леон Кастро уже некоторое время играет ключевую роль в привлечении военной поддержки Совета, общаясь с различными офицерскими кликами и постепенно формируя свою собственную группу лоялистов. Также хорошо известно, что несмотря на антиамериканскую политику Революционного совета, он и другие члены находятся в тесном контакте с компанией United Fruit, которая по-прежнему контролирует экономику. В Совете даже ходят слухи, что его влияние сделает военный режим предпочтительным перед полной потерей власти, которая последовала бы за крупными реформами."
honduras.4.a: "Так или иначе, Совету, похоже, не избежать гибели."

honduras.5.t: "Митинги за демократию"
honduras.5.d: "С дезертирами в армии подавление демонстраций стало значительно сложнее. Вследствие этого сегодня в столице и по всей стране прошли крупные митинги, на которых народ Гондураса выразил своё истинное недовольство режимом Совета."
honduras.5.a: "Они кричат о свободе, которую им обещали."

honduras.6.t: "Чрезвычайное заседание"
honduras.6.d: "Началось чрезвычайное заседание Совета национального спасения, чтобы решить будущее Крестьянской республики. Большая толпа собралась у здания Совета, а полиция не решается разгонять её. Первой задачей Совета является избрание нового председателя для определения повестки заседания. Члены Совета Эррера и Кастро едва не сцепились из-за разных взглядов, и обе стороны выдвигают резкие обвинения, в то время как советники Моралес и Кальехас объединились, выступая за роспуск Совета и его реформирование как выборного органа; в итоге кажется, что есть лишь несколько вариантов..."
honduras.6.a: "Генерал Кастро станет председателем Совета и введёт военное положение."
honduras.6.b: "Советник Эррера станет председателем Совета и продвинет революцию."
honduras.6.c: "Все предложения по председательству отклоняются. Начинайте печатать бюллетени!"

honduras.11.t: "Выборы продолжаются"
honduras.11.d: "Проводятся чрезвычайные выборы. Рамон Моралес и Венансио Кальехас — оба умеренные с относительной популярностью, которая может сыграть решающую роль."
honduras.11.a: "Моралес побеждает!"
honduras.11.b: "Побеждает Кальехас!"
honduras.11.c: "На самом деле, выборы с самого начала были сфальсифицированы."

honduras.13.t: "Премьер Эррера берёт власть"
honduras.13.d: "Очистив поле от последней оппозиции и став председателем Совета, Мануэль Каликс Эррера фактически захватил власть. Его новое государство обещает быть энергичным и прогрессивным и привести Гондурас в мир социализма XX века."
honduras.13.a: "Да здравствует народ!"

honduras.14.t: "Генерал Кастро берёт власть"
honduras.14.d: "Сегодня генерал Хосе Кастро был приведён к присяге как президент Гондураса и возглавил вооружённые силы. Будучи председателем ныне упразднённого Совета, он фактически находился у власти уже несколько недель, но, похоже, только сейчас чувствует себя достаточно уверенно, чтобы объявить новую Республику."
honduras.14.a: "Мы будем стоять крепко!"

#Totalism

HON_revolution: "Триумф Революции"
HON_revolution_desc: "Революционное правительство восстаёт, уже не как Крестьянская Республика, а как действительно Народная Республика."
HON_callejas: "Премьер Кальехас"
HON_callejas_desc: "Кальехисты и их революционная программа вошли в центр внимания, и скоро начнётся так ими называемая 'перманентная революция'."
HON_state_atheism: "Атеистическое Государство"
HON_state_atheism_desc: "Хотя корни Католицизма уходят глубоко, пришло время их выкорчевать, вместе с церковью, воплощающей реакционные идеалы в жизнь."
HON_totalist_youth: "Краснорубашечники"
HON_totalist_youth_desc: "Одев свои красные рубашки, молодёжные организации готовы предоставить волонтёров для революции."
HON_patriotic_front: "Патриотический Фронт"
HON_patriotic_front_desc: "Если они согласятся выкорчевать реакционные идеи в своих рядах, Кальехисты будут более чем рады создать объединённый фронт с другими левыми."
HON_diplomatic_missions: "Организовать дипломатические миссии"
HON_diplomatic_missions_desc: "Одним из первых проектов Кальехисты станет организация дипломатического корпуса для установления связей с синдикалистами всего мира и обеспечения хороших отношений с ними."
HON_peace_in_our_time: "Мир в наше время"
HON_peace_in_our_time_desc: "Да будет мир в наше время! Но только не с реакционерами."
HON_recognize_nicaragua: "Признать Никарагуа"
HON_recognize_nicaragua_desc: "Признав наших социалистических братьев к югу от нас мы сможем обеспечить единство в битве с реакционерами."
HON_purge_rightists: "Подавить правых"
HON_purge_rightists_desc: "Да ладно, вы знали, что это неизбежно."
HON_socialist_republic: "Социалистическая Республика"
HON_socialist_republic_desc: "Хотя и является простой формальностью, переименование Гондураса в 'социалистическую республику', вместо просто 'республики' имеет огромное значение."
HON_Utopia: "Тоталистская утопия"
HON_Utopia_desc: "Были ли люди более счастливы и свободны, чем под руководством премьера Кальехаса?"
HON_planned_economy: "Плановая экономика"
HON_planned_economy_desc: "Взяв контроль над экономикой Гондураса в свои руки мы сможем предотвратить экспорт жизненно важных ресурсов Гондураса и найти им хорошее применение."
HON_union: "Создать профсоюзы"
HON_union_desc: "Установление самоуправляющихся профсоюзов в Гондурасе, под строгим надзором партии, будет необходимо для развития нашей новой экономики."
HON_tools_of_revolution: "Серп и Молот"
HON_tools_of_revolution_desc: "Первым проектом будет расширение производства инструментов, для обеспечения достаточного количества молотков, серпов и лопат для новой экономики."
HON_repatriate_americans: "Репатриация американцев"
HON_repatriate_americans_desc: "Изгнать американскую сволочь! Они эксплуатировали людей слишком долго!"
HON_begin_collectivization: "Коллективизация"
HON_begin_collectivization_desc: "Вторым проектом станет конфискация банановых плантаций и частных ферм для создания новой породы коллективных предприятий."
HON_seize_ufc_factories: "Захватить активы UFC"
HON_seize_ufc_factories_desc: "Третьим проектом станет официальный запрет деятельности UFC и всего с ней связанного, с целью разрушения капиталистической систему в нашей стране."
HON_militarize_ufc: "Милитаризировать американскую недвижимость"
HON_militarize_ufc_desc: "Американская недвижимость будет конвертирована в пользу Народной Армии."
HON_strike: "Промышленный унионизм"
HON_strike_desc: "Перемещёние союзов с ферм на фабрики станет четвёртым проектом."
HON_transoceanic_railway: "Трансокеанская магистраль"
HON_transoceanic_railway_desc: "Пятый проект, железная дрога от побережья к побережью, станет отличным символом нашего процветания и успеха революции."
HON_collective_farms: "Коллективное сельское хозяйство"
HON_collective_farms_desc: "Коллективное сельское хозяйство существует уже давно и должно быть глобально расширенно для пропитания нашего разрастающегося населения."
HON_collective_housing: "Коллективное проживание"
HON_collective_housing_desc: "Для обеспечения жилья для всех Гондурасцев мы должны упразднить семьи и поощрять совместное проживание людей в больших общежитиях с общедоступными удобствами."
HON_end_rivalry: "Окончить соперничество"
HON_end_rivalry_desc: "Соперничество между нами должно подойти к концу, ведь кто мы, если не собратья в постройке социализма?"
### Military Trees
## Army

HON_state_army: "Состояние армии"
HON_state_army_desc: "Мы до сих пор испытываем последствия прошлогодней чистки армии. Если желаем поставить страну на ноги, следует обратить внимание на состояние вооружённых сил."
HON_military_roads: "Военная инфраструктура"
HON_military_roads_desc: "В Центральной Америке для победы нужны не только винтовки и воля, но и снаряжение. Суровая местность региона делает установку линий снабжения проблематичной, и нам следует расширить систему инфраструктуры ради предотвращения нехваток ресурсов."
HON_mil_ind_complex: "Военно-промышленный комплекс"
HON_mil_ind_complex_desc: "Гондурас должен начать производство своего собственного вооружения, если он надеется пережить приближающийся шторм. Мы инвестируем в маломасштабный военно-промышленный комплекс для поддержки нашей машины войны."
HON_prof_army: "Профессиональная армия"
HON_prof_army_desc: "Профессиональная армия восторжествует в Центральной Америке! Мы не можем позволить себе разбазаривать большие количества людских ресурсов как Гватемала или Сан-Сальвадор, так что нам остаётся полагаться на превосходство качества над количеством."
HON_stand_equi: "Стандартизированное снаряжение"
HON_stand_equi_desc: "У нас нет стандартной винтовки, и мы в основном используем списанные, купленные по дешёвке у Испании несколько лет назад. Нам следует это исправить, и мы вскоре начнём полевые испытания для подбора нового образца на вооружение."
HON_heavy_equi: "Тяжёлое снаряжение"
HON_heavy_equi_desc: "Нам нужны не только винтовки, но и тяжёлое вооружение для обстрела вражеских позиций. Мы инвестируем в него чтобы враг не чувствовал себя в безопасности ни в траншеях, ни на поле боя."
HON_chain_command: "Организованная цепочка командования"
HON_chain_command_desc: "Наша цепочка командования довольно смутна, и, в лучшем случае, малоэффективна. Реструктуризация необходима, для более чёткого определения иерархии и создания возможности перегруппировки солдат под другим офицером в случае потери их действующего."
HON_smart_officers: "Тренированные офицеры"
HON_smart_officers_desc: "В данный момент у наших офицеров весьма слабые представления о формальной военной доктрине. Нам придётся обучать их военному делу, если мы надеемся выстоять перед натиском противника."
HON_loyal_army: "Верная армия"
HON_loyal_army_desc: "Верность – хребет армии любой нации; чем же будет армия без патриотизма, если не бессмысленным сборищем, бунтующим по причине и без!"
HON_irregular_army: "Нерегулярная армия"
HON_irregular_army_desc: "У нас нет надежд на победу над врагом в обычных битвах. Но что если мы будем мыслить нестандартно и сражаться с ними на необычных полях брани?"
HON_autonomous_officers: "Автономные офицеры"
HON_autonomous_officers_desc: "У наших командующих должно хватать автономии для адаптации к положению на поле боя без согласования с главнокомандующими. Мы дадим им эту свободу и обучим их тому, что следует делать, если они окажутся отрезаны от остальных сил."
HON_adapt_terrain: "Адаптация к местности"
HON_adapt_terrain_desc: "Суровый ландшафт Центральной Америки часто коварен по отношению к нашим командующим. Мы обучим их адаптации в различных условиях. География станет нашим союзником, а не противником!"
HON_guerilla_tactics: "Партизанские тактики"
HON_guerilla_tactics_desc: "Мы не можем противостоять Гватемале или Эль-Сальвадору в открытую. Нам следует сражаться с умом, устраивать засады и тщательно готовиться к битвам. Дух партизанства окутывает идеи доктрины, которой мы последуем."
HON_guerilla_spirit: "Партизанский дух"
HON_guerilla_spirit_desc: "Нам нужна не только тактика, но нам также нужен боевой дух! Наши солдаты должны быть готовы делать всё для победы, честной или нет..."
HON_large_army: "Большая армия"
HON_large_army_desc: "Мы сможем победить малочисленных никарагуанцев и сдерживать атаки превосходящих нас по размеру армии сальвадорцев и гватемальцев при наличии большой армии. Если мы не сможем покрыть весь фронт, у нас не будет никаких шансов."
HON_Inf_equi_buy: "Импорты экипировки"
HON_Inf_equi_buy_desc: "Приобретение иностранной экипировки давно стало основой нашей армии, из-за отсутствия необходимой промышленности для производства нашего собственного."
HON_inf_equi_build: "Местное производство"
HON_inf_equi_build_desc: "Мы не можем зависеть от иностранных импортов бесконечно. Следует сделать шаг к самодостаточности и начать наше собственное производство оружия."
HON_finish_reform_prof: "Успешная профессионализация"
HON_finish_reform_prof_desc: "Наши усилия по профессионализации начали приносить результаты. Наши офицеры считаются одними из самых лучших на континенте и наша цепочка командования стабильна как в любой европейской армии."
HON_finish_reform_irreg: "Успешное расширение"
HON_finish_reform_irreg_desc: "Наши усилия по расширению начали приносить успехи. Наша армия хорошо экипирована и способна сдерживать весь фронт."
HON_mil_research: "Военные исследования"
HON_mil_research_desc: "Независимо от выбора нашей доктрины, нельзя отрицать нехватку специалистов и техников в Гондурасе, экспертиза которых поможет нам заполучить преимущество в битве. Мы начнём привлекать их к службе нашему делу!"


## Air Force
HON_air_founding: "ФАО"
HON_air_founding_desc: "Наши главнокомандующие одобрили создание Фуэрса Аэреа Ондуренья, которая будет сражаться с нашим врагом в воздухе."
HON_air_lads: "Офицеры авиации"
HON_air_lads_desc: "Воздушный Корпус, основанный в Тегусигальпе, состоит из смелых пилотов-добровольцев, которые поведут за собой более нерешительных призывников."
HON_defend_land: "Наземное ПВО"
HON_defend_land_desc: "Недавно приобретённое противовоздушное вооружение защитит наше небо от вражеских самолётов, обеспечивая безопасность тыла."
HON_airfield: "Аэродром Тегусигальпы"
HON_airfield_desc: "Мы отчистим землю и построим новые взлётные полосы, необходимые для создания современной воздушной флотилии."
HON_fighters: "Истребители для ФАО"
HON_fighters_desc: "Качественные истребители необходимы для перехвата и уничтожения бомбардировщиков, совершающих налёты на нашу родину. Этим героям и так приходится не легко."
HON_cas_focus: "Штурмовики для ФАО"
HON_cas_focus_desc: "Многоцелевые штурмовики помогут нам в защите конвоев и проведении воздушных операций."
HON_bomber: "Бомбардировщики для ФАО"
HON_bomber_desc: "Мечта о безопасном обеспечении победы с воздуха добралась и до ФАО."
HON_air_protecc: "Защита небес"
HON_air_protecc_desc: "Следует мобилизовать гражданских для защиты важнейших складов и границ от авианалётов."
HON_naval_air_coord: "Координация морской авиации"
HON_naval_air_coord_desc: "Военное командование, наконец, приняло равноправный статус ФАО в организации и координировании военных операций."
HON_naval_bomber: "Морские бомбардировщик для ФАО"
HON_naval_bomber_desc: "Бомбардировщики, специально разработанные для уничтожения вторжений с моря, когда-нибудь спасут наши шкуры."
 
## Navy
HON_navy: "ФНО"
HON_navy_desc: "Наши главнокомандующие официально организовали Фуэрса Наваль Ондуренья для защиты наших берегов от империалистов."
HON_port: "Порт в Амапале"
HON_port_desc: "Маленький порт Амапалы служил нуждам торговли Гондураса многие десятилетия, но теперь будет полностью милитаризован для обеспечения безопасность её населения."
HON_destroyers: "Эсминцы для ФНО"
HON_destroyers_desc: "Эсминцы необходимы для защиты наших торговых путей в Карибском бассейне."
HON_submarines: "Подводные лодки для ФНО"
HON_submarines_desc: "Новейшие герметичные подводные судна вселят страх в сердца империалистических захватчиков."
HON_cruiser: "Флагман ФНО"
HON_cruiser_desc: "Наличие крупного боевого корабля продемонстрирует миру лидерство Гондураса в судостроительстве."
HON_naval_lads: "Офицеры флота"
HON_naval_lads_desc: "Профессиональный тренировочный режим был разработан для помощи новым офицерам в переходе с церемониальных ролей на функциональные."
HON_merchant_navy: "Гондурасский торговый флот "
HON_merchant_navy_desc: "Нанимая гражданских на службу в нашей военно-морской сети поможет нам проецировать мощность флота."
HON_coast_protecc: "Защитить побережья"
HON_coast_protecc_desc: "Ни один захватчик не высадится в нашей стране вновь, что бы того ни стоило."
 
