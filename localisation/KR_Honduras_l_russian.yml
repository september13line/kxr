### Leaders ###
POLITICS_HONDURAN_COUNCIL_DESC: "Самоубийство президента Андино в 1933 году после захвата столицы сельскими повстанцами, создало ударную волну по всему Гондурасу. После революции коалиция амбициозной интеллигенции и военнослужащих пришла к власти и провела 'большую чистку' от инакомыслящих и проамериканских элементов. Однако даже они не смогли устоять перед подачками Юнайтед Фрут Компани и её давлением в Гондурасской экономике. Теперь, находясь в серьезном упадке, «Сельская республика» держится, используя военную силу для контроля над хрупкими транспортными связями по всей стране, и уже почти потеряла контроль над страной."
POLITICS_SAM_ZEMURRAY_DESC: "Самуэль Земуррей прожил жизнь, более тесно переплетенную с Центральной Америкой, чем большинство других американцев в истории. Родившись под именем Шмуэль Змурри в Бессарабии во времена бывшей Российской империи в 1877 г. и иммигрировав в юном возрасте на американский Юг вместе со своей еврейской семьей, Земуррей с юных лет привык к путешествиям. Он вошел в мир бизнеса ещё до двадцати лет, впервые попробовав банан в 16 лет в Мобайле, штат Алабама, и став "Сэмом-банановодом". Ответственный за перевороты и политические диверсии в Гондурасе и Гватемале после начала своей стремительной карьеры в Объединенная фруктовая компания, Земуррей обладает деловой хваткой, практически не имеющей себе равных в мире торговли фруктами. После хаоса Второй американской Гражданской войны он попытал счастья за границей и бежал в Гондурас, чтобы застолбить за собой место на Перешейке Возможностей. Теперь, достигнув своей конечной цели - господства над одной из старых банановых республик, - Земуррей и ОФК будут неустанно трудиться над укреплением власти конгломерата в Центральной Америке."
#Ideas
HON_peasant_republic: "Крестьянская Республика"
HON_peasant_republic_desc: "Гондурас является 'крестьянской республикой', и управляется советом во имя крестьянства. Полное название страны – Рабоче-Крестьянская Республика Гондурас, но на практике правительство давно перестало представлять интересы народа."
HON_december_revolution: "Декабрьская Революция"
HON_december_revolution_desc: "Декабрьская Революция произошла в 1932, когда крестьяне оккупировали столицу, и коалиция разнообразных групп заполучила власть, назвавшись 'Крестьянским Советом Гондураса'. Теперь революция считается провальной, или недостаточно радикальной..."
HON_great_purge: "Большая чистка"
HON_great_purge_desc: "Большая Чистка являлась массовым преследованием, в основном, членов армии, у которых были связи с Америкой. Хотя влияние Соединённых Штатов не исчезло из страны, и доктрина Монро осталась в силе, нам удалось покалечить армию Гондураса, а это уже что-то."
 
