### Leaders ###
POLITICS_TRIBHUVANA_DESC: "Король Трибхуван взошел на трон Непала в возрасте пяти лет. Впрочем, Трибхуван был рожден королем только по имени, в действительности мальчик-Король был лишь фигурой для могущественной семьи Рана. По мере того, как он становился мужчиной, непальская политика все больше определялась антагонистическими отношениями между королем и Ранами. Только время выявит победителя в этой борьбе как в политическом, так и в экономическом плане."

### Events ###

nepal.5.t: "Кончина Трибхуван Шаха"
nepal.5.d: "Сегодня утром после продолжительной болезни скончался Король Непала Трибхуван. Его сменил сын Махендра."
nepal.5.a: "Да упокоится он с миром."

nepal.6.t: "Смена ритма?"
nepal.6.d: "Хотя наше отдаленное Королевство в Гималаях и не пострадало напрямую от последствий того, что западники окрестили "Чёрным Понедельником", тем не менее это стало очередным гвоздем в крышку гроба устоявшегося порядка во всем мире, не исключая и Индийский субконтинент. После того как в 1925 г. Британский радж был разрушен, а оставшиеся государства оказались в некотором безвыходном положении, династия Рана продолжала управлять Непалом так же, как и в прошлом веке. Однако в связи с тем, что события в Берлине привели к активизации сил вокруг Индии, предвещая грядущую бурю, некоторые представители режима потребовали от короля Трибхувана воспользоваться правами, предоставленными ему системой Паджани, и назначить нового премьер-министра. Конечно, поскольку титул является практически наследственным для династии Шумшер Рана, или так называемых Сатра Бхаи (17 братьев), есть только три реальных варианта.\nПервый вариант - сохранить нынешнего премьер-министра Джаддха Шумшер Джунг Бахадур Рана, что является определением статус-кво, но при этом понимается, что Непал должен получить небольшое развитие, чтобы народ не поднял оружие против семьи. Второй вариант - Мохан Шумшер Джунг Бахадур Рана, сторонник жесткой линии, считающий, что любые реформы, направленные на либерализацию системы, приведут лишь к развалу общества и, что ещё хуже, дадут больше полномочий "неопытному" королю. Последний вариант - Падма Шумшер Джунг Бахадур Рана, которому остальные Раны не доверяют из-за его реформистских взглядов и более масштабных замыслов, способных поколебать статус-кво, но, тем не менее, заслуживших одобрение простых жителей Непала.\nНесмотря на то, что выбор принадлежит королю Трибхувану, он всё ещё связан властью, принадлежащей династии, и знает, что если он пойдет против предложенных вариантов, то его и без того шаткое положение окажется гибельным."
nepal.6.a: "Безопасный статус-кво сохраняется, Джаддха остаётся."
nepal.6.b: "Сторонники жесткой линии выходят на первый план, назначьте Мохана."
nepal.6.c: "Нужны реформы - назначить Падму."

nepal.10.t: "Непал выигрывает войну"
nepal.10.d: "Невероятно, но непальские гуркхи хлынули с гор и переломили ход войны против нас. Может быть, настало время уступить их требованиям и заключить мир?"
nepal.10.a: "Да, давайте покончим с этим сейчас."
nepal.10.b: "Нет, мы ещё можем все изменить!"

nepal.11.t: "[From.GetNameDefCap] Судебный иск о мире с Непалом"
nepal.11.d: "Удивительно, но непальская армия нас перехитрила. [From.GetNameDefCap] подал иск о мире и уступил их требованиям, чтобы, наконец, положить конец нашему унижению."
nepal.11.a: "Невероятно!"

nepal.20.t: "Тупик в войне с Непалом"
nepal.20.d.claims: "Наша война с непальцами зашла в тупик в горах - территории, на которой они слишком хорошо умеют воевать. Возможно, нам следует подать мирный иск - они могут отдать нам наши территории и уйти, а мы откажемся от попыток их завоевать. Конечно, они понимают, что, если дать им достаточно времени, мы победим... но какой ценой?"
nepal.20.d.noclaims: "Наша война с непальцами завязалась в горах, на территории, где они слишком хорошо умеют воевать. Возможно, нам следует заключить мир и просто уйти от этого, пока битва не затянулась."
nepal.20.a: "Да, давайте покончим с этим сейчас."
nepal.20.b: "Мы попросим [faction_leader.GetNameDef] провести переговоры о мире"
nepal.20.c: "Нет! Мы возьмем Катманду или умрем!"

nepal.21.t: "Мир с Непалом?"
nepal.21.d.claims: "Война с непальцами завязалась в горах - территории, на которой они слишком хорошо умеют воевать. К нам обратились посланники [From.GetAdjective]ого правительства и попросили заключить мир - непальцы могут отдать им их территории и уйти, а [Root.GetFactionName] откажется от попыток их завоевать. Конечно, [NEP.GetNameDef] знает, что при достаточном количестве времени мы победим... но какой ценой?"
nepal.21.d.noclaims: "Война с непальцами завязалась в горах, на территории, где они слишком хорошо умеют воевать. К нам обратились посланники от [From.GetAdjective]ого правительства и попросили заключить мир - в долгосрочной перспективе [Root.GetFactionName], конечно, выиграет, но какой ценой? Они говорят, что война не стоит того, чтобы её продолжать."
nepal.21.a: "Тогда давайте закончим её сейчас."
nepal.21.b: "Война не закончится, пока не падет Катманду"

nepal.22.t: "Мир с [From.GetNameDef]?"
nepal.22.d.claims: "Война с [From.GetNameDef] завязалась в горах, как мы и предполагали, но мы ещё очень и очень далеки от победы. [FROM.GetAdjective]ие представителиого правительства предложили нам передать заявленные [claimant.GetAdjective]ие территории и уйти, сохранив свою независимость."
nepal.22.d.noclaims: "Война с [From.GetNameDef], как мы и предполагали, завязалась в горах, но до победы ещё очень и очень далеко. [FROM.GetAdjective]ие представителиого правительства предложили закончить войну и уйти, ни одна из сторон ничего не получила, но наша независимость осталась нетронутой."
nepal.22.a: "Да, давайте покончим с этим сейчас"
nepal.22.b: "Ни в коем случае!"

