### Ideas ###
NEP_gurkha_brigades: "Бригады гуркхов"
NEP_gurkha_brigades_desc: "Гуркхи, известные на непальском языке как "горкхали", - это одновременно и этническая группа, и термин, используемый для обозначения грозных воинов, известных во всей Индии и за её пределами. Обладая своим фирменным оружием - кхукури, гуркхи стали ядром специальных полков, созданных для выполнения очень специфических задач. Поскольку современный Непал возник после объединения раздробленных Королевством Горкха земель, мы можем претендовать на истинное право называть храбрых гуркхов своими."
NEP_kingdom_within_kingdom: "Королевство внутри Королевства"
NEP_kingdom_within_kingdom_desc: "Династия Рана, почти столетие железным кулаком господствовавшая в Непале, получила земли и титул махараджи Ламджанга и Каски в 1856 г., через 10 лет после своего прихода к полной власти в гималайском Королевстве. Эти "великие короли" не только обеспечили подчинение современной непальской политики, но и позаботились о том, чтобы в случае возникновения каких-либо событий, направленных на ослабление их власти, их личная вотчина - государство Ламджанг и Каски - стала более чем грозной крепостью, способной оказать решительное сопротивление любым изменениям статус-кво."

