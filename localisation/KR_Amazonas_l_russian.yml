### Leaders ###
POLITICS_BARATA_AMA_DESC: "Жоаким де Магальяйнс Кардозу Барата родился в 1888 году в Белене и на протяжении десятилетий с отличием служил в бразильской армии. Однако он более известен своим многократным пребыванием в должности администратора в штате, поскольку он является лидером местной военной группировки в этом штате, которая поддерживала Сан-Паулу в межгосударственной войне. Его пребывание в должности обычно было стабильным, даже в год выборов он часто конфликтовал с другими крупными политическими фракциями и действиями, такими как его главные соперники в семье Содре, которые неоднократно обвиняли Барату в мошенничестве на выборах, но политический союз с Амазонасом и другие северные штаты должны дать ему больше пространства для маневра. Как президент Пара, Барата также является главнокомандующим, и его влияние на недавно сформированные вооруженные силы не следует недооценивать, поскольку он уделил пристальное внимание формированию этих вооружённых сил. Барата, который так долго боролся за сохранение политического контроля над регионом, наконец заставил Пара маршировать под бой своего барабана."
POLITICS_LAURO_SODRE_HOS_AMA_DESC: "Лауро Нина Содре-э-Сильва оставил политику позади после межгосударственной войны, но нынешнее положение Пара как независимого государства вернуло его на передний план, на этот раз в качестве главы государства, а не просто губернатора. Родившийся в Белене в 1858 году, этот пожилой человек не только влиятельный и опытный политик, но и, возможно, самый старый активный политик в Пара. Также военный, как и многие лидеры в Бразилии во времена старой республики, он принял участие в Восстании вакцин в Рио, будучи арестованным в процессе, и после этого продолжил свою карьеру в качестве многократного представителя его государство в этом городе. Хотя его годы, возможно, подходят к концу, он готовит политическую систему новой республики, чтобы она оставалась в согласии со своей семьей и союзниками, а также уравновешивает иностранные требования и восстанавливает ущерб, нанесенный во время войны жизненно важной портуальной инфраструктуре в штатах, которыми он теперь управляет."
POLITICS_ANTONIO_FACIOLA_AMA_DESC: "Настоящий капитан старой гвардии, Антонио де Алмейда Фасиола начал политическую карьеру ещё в 1880-х годах и с тех пор не покидал игру, даже в преклонном возрасте. В то время как некоторые члены оппозиции заявляют, что иметь президента, стоящего "одной ногой в могиле", опасно для демократии Паренсе, политическая власть многократного президента штата Пара нельзя отрицать, даже если его тело все чаще и чаще подводит его в последние несколько лет, как с любым мужчиной за восемьдесят. Несмотря на то, что он обладает значительным влиянием на своей бывшей политической арене, "старичок-президент" на самом деле не имеет сильного влияния в Амазонасе или на более мелких территориях и может столкнуться с проблемами, фактически управляя разрозненными политическими фракциями страны. поскольку его положение в качестве первого президента в значительной степени основано на иностранном назначении, а не на его собственных усилиях."
POLITICS_ALVARO_BOTELHO_MAIA_AMA_DESC: "Альваро Ботельо Майя родился на окраине Рио-Мадейры на окраине города Умайта, ещё будучи молодым, переехал в столицу провинции Манаус, чтобы закончить учебу, и быстро оказался вовлеченным в местные газеты, а позже занялся политикой, но он также поэт и писатель в свободное время. В то время как его карьера до сих пор представляла собой череду относительно незначительных назначаемых должностей на небольших территориях несуществующего бразильского правительства, его растущее разочарование по поводу отсутствия у него власти должным образом реформировать северные районы страны было огромным ещё до войны, и теперь он видит себя в лучшем положении, чтобы модернизировать всё ещё молодую экономику, образование и политическую инфраструктуру Амазонаса. Однако будучи реформатором и не принадлежащим к традиционной политической семье, он сталкивается с влиятельными землевладельцами и каучуковыми баронами, и ему придется приложить значительные усилия, чтобы осуществить эти изменения даже при иностранной поддержке."
POLITICS_EFIGENIO_SALE_AMAS_DESC: "Родом из города Серро в штате Минас-Жерайс, Эфигенио Феррейра де Саллес был у руля штата Амазонас в начале межгосударственной войны, и когда новости о войне достигли севера, он выбрал выжидательную позицию. позиция, в результате которой он был отстранен от должности после того, как повстанцы успешно свергли президента Бернардеса по этому поводу; с тех пор он занимал относительно второстепенные должности представителя и работал учителем, что было его основной работой на протяжении большей части его жизни. Однако результат войны, в которой оказалась Бразилия, заставил его политическую судьбу сделать ещё один неожиданный поворот, поскольку теперь он является президентом и главой государства недавно основанной республики Амазонас, положение одновременно мощное и шаткое, поскольку его влияние в Белен и за пределами Амазонаса в целом сильно ограничены, особенно после стольких лет отсутствия в высшем эшелоне большой игры. Однако его опыт, союзники в Манаосе и иностранная поддержка почти гарантируют, что в любых спорных вопросах его голос будет услышан последним и к нему действительно прислушаются в молодой республике."
POLITICS_LANDRY_SALES_AMA_DESC: "Уроженец Акарау, родившийся в 1904 году, Ландри Салес Гонсалвес начал свою карьеру в качестве военного офицера, и оба принимали участие в восстаниях ещё в Старой Республике и взаимодействовали с несколькими ключевыми фигурами последовавших за этим восстаний тенентистов. Хотя он и заигрывал с AIB во время подъема этой партии, с тех пор он занял более классическую либеральную позицию в ущерб милитаристской политической мысли и был избран президентом при большой поддержке со стороны коллег-офицеров по проведению кампании. Его взгляды на политику также изменились с годами, и он больше выступает за снижение напряженности и в целом за менее активную роль действующих офицеров в политических делах. Хотя он не является уроженцем северных земель, он провел большую часть последнего десятилетия, занимая административные посты в Пара, и поэтому выбрал его в качестве своей надежды на данный момент, а также укрепляя хорошие отношения с республикой, где он родился. на запад. Перед ним стоит большая задача, поскольку на восстановление и без того незначительной инфраструктуры этих речных земель могут уйти десятилетия, но Лэндри привык как к суровой казарменной жизни, так и к постоянно меняющимся политическим взглядам."
POLITICS_AMA_POMAR_DESC: "Педро Вентура Фелипе де Араужо Помар прожил, безусловно, неортодоксальное детство: он переехал в Нью-Йорк из своего родного штата Пара в возрасте 5 лет, прожил там два года, прежде чем вернуться в своё маленькое время рождения Обидуш, а затем переехал в столицу штата. Белем. Он начал действовать политически в тринадцать лет, довольно публично поддерживая дело повстанцев в межгосударственной войне, но позже, достигнув совершеннолетия, он продвигался все дальше и дальше влево, став полноценным социалистом к 20 годам; В эти юношеские годы он учился в медицинской школе, а на полставки был футболистом Clube do Remo. Спокойный и собранный человек, Педро часто остаётся тихим на политических собраниях, лишь изредка делая выводы в редких моментах, и обычно имеет позитивное и симпатичное поведение, что привело к его относительной популярности среди членов профсоюзов, несмотря на его несколько молодой возраст; теперь перед ним стоит огромная задача возглавить нацию, которая так же молода, как и он, и сталкивается с огромными препятствиями в области инфраструктуры и бюджета. Хотя эти опасения, безусловно, вызывают тревогу, он считает, что при поддержке народа социализм может процветать даже здесь, на берегах бассейна Амазонки."
POLITICS_CLAUDIO_SANTORO_AMA_DESC: "Клаудио Франко де Са Санторо родился в Манаусе в 1919 году и является чрезвычайно известным музыкантом и композитором. Его музыкальная карьера началась ещё в молодости, но его участие в Интернационале столь же старо, поскольку он часто обнаруживал, что его коллеги были связаны с синдикалистскими и левыми организациями даже с самого начала. Его назначение на должность первого главы государства его новой страны является признанием его карьеры в обеих этих областях, но также и огромной ответственностью, поскольку речной республике предстоит восстановить огромный ущерб, нанесенный во время войны, как административный, так и инфраструктурный. в то же время имея дело с могущественными и алчными землевладельцами, которые видят в Клаудио иностранного коллаборациониста и не остановятся ни перед чем, чтобы держать людей в неведении и разграбить величайший в мире лес его богатств. Иметь дело с этими противниками может быть сложным делом для молодого социалиста, которого всё ещё считают чрезмерно обнадеживающим и наивным, и, возможно, может потребоваться иностранное вмешательство."
POLITICS_AMA_JOAO_AMAZONAS_DESC: "Жоао Амазонас де Соуза Педрозу родился в Белене в 1919 году. Участие в политике и социалистическом движении началось относительно недавно, в 1932 году, во время одной из первых акций вновь созданных Демократических левых в его родном городе. Первоначально будучи социал-демократом, с годами он сместился все дальше влево, разочаровавшись в власти землевладельцев над демократическими институтами и становясь все более и более циничным в отношении способности демократии принести реальные изменения в его дом. Теперь он в состоянии сделать гораздо больше после освобождения Бразилии в качестве главы государства и председателя своей родины и принести современную эпоху в Пара в целом; и на этот раз во власти пролетариата находятся помещики, а не наоборот. Со временем, надеется он, земли вокруг реки, в честь которой он назван, станут известны как яркий пример социалистического успеха и процветания."

