AMA_the_great_riverland_desc: "Амазонка — самая большая река в мире и центр нашей новой нации. Действительно, Белен, наш величайший город находится рядом с её великим устьем. Однако выше по течению никогда не было политического контроля. Мы должны преуспеть там, где Бразилия потерпела неудачу, и должным образом управлять речными землями."
AMA_political_restructurong_desc: "Наше правительство унаследовало от Бразилии серьезную неэффективность. Хотя для изменения этой реальности потребуется время, мы должны начать этот процесс."
AMA_tracking_and_exploration_desc: "Амазонка густа и зловеща, большая часть её зеленых катакомб не исследована. Мы должны набирать людей, имеющих опыт навигации по джунглям, и передавать их знания нашим вооруженным силам и гражданской администрации."
AMA_seize_brazilian_assets_desc: "Многие предприятия, принадлежащие компаниям и частным лицам с юга, продолжают грабить нашу нацию ради собственной выгоды. Этому нужно положить конец — эти предприятия должны служить нашей нации."
AMA_state_protection_desc: "В то время как в городах наша новая нация быстро укрепила свой контроль, влияние государства быстро рассеивается в сельской местности. Чтобы бороться с этим, мы должны финансировать создание и заселение новых сообществ вокруг сильно субсидируемой легкой промышленности. Эти маяки цивилизации, естественно, должны стать небольшими узлами управления."
AMA_land_reorganization_desc: "Нашей новой системы управления землями недостаточно для значительного расширения. Однако целинные земли, нанесенные на карту нашими исследователями, не могут оставаться без дела. Мы должны делать все необходимое для управления и распределения этих земель."
AMA_development_program_desc: "Инициатива по развитию новых поселений легкой промышленности добилась определенного успеха, но наша промышленность отстает от остального мира в своей развитости. Давайте сосредоточимся на достижении паритета даже с великими Державами мира."
AMA_native_protection_desc: "Коренные жители Амазонии живут в ужасных условиях с небольшими экономическими возможностями, часто эксплуатируются незаконными предприятиями, действующими в джунглях. Этому нужно положить конец; всем коренным племенам должен быть предоставлен правительственный атташе для защиты от злоупотреблений."
AMA_prime_directive_desc: "Хотя контакт с цивилизацией может принести некоторую пользу наиболее изолированным группам коренных жителей, он также, несомненно, принесет множество проблем, особенно болезни и разрушение культуры. Мы должны институционализировать активную, но социально сознательную политику контактов."
AMA_govermental_reform_desc: "Потрясение от быстрого отделения нашей страны от Бразилии оставило мало времени для развития достаточных политических институтов. Теперь, когда потрясение прошло, мы должны попытаться исправить недостатки нашей государственной структуры."
AMA_reach_into_the_jungle_desc: "В самых отдаленных районах Амазонки отсутствуют многие основные государственные службы. Письмо с границы с Перу может дойти до места назначения неделями! Давайте привнесем эти грани современности в каждый клочок тропического леса."
AMA_para_identity_desc: "Наши люди считают себя не паранезе, а бразильцами, мы должны работать, чтобы изменить это."
AMA_higher_learning_desc: "Образование и развитие человеческого капитала способствуют долгосрочному экономическому росту. К сожалению, нам не хватает университетов, поэтому мы должны основать массивный центральный кампус, который послужит центром любых будущих образовательных программ."
AMA_amapa_belem_railway_desc: "В настоящее время до Макапы нельзя добраться по железной дороге. Если построить железную дорогу из столицы, Макапа, несомненно, будет процветать."
AMA_belem_manaus_railway_desc: "Расположенный в центре Амазонки, несмотря на значительное население, до Манаоса можно добраться только речным судном или самолетом, что изолирует его население. Если бы только наше правительство могло заложить основы современной железнодорожной сети, город, безусловно, новый золотой век."
AMA_manaus_roraima_railway_desc: "Расположенный на самом краю страны, Рорайма шокирующе изолирован для современного города. Поскольку потребность в развитии железнодорожной системы в Амазонии уже возникла, пусть Рорайма наконец-то будет подключена к сети."
AMA_manaus_rio_branco_railway_desc: "Доступная по железной дороге только с неподконтрольных нам территорий, Рио-Бранко и регион Акко рискуют ускользнуть из наших рук. Мы не можем допустить, чтобы этот прекрасный город превратился в рассадник подонков и злодеев, давайте соединим его с нашей растущей железнодорожной сетью."
AMA_manaus_fonte_boa_railway_desc: "Находясь почти у границы с Колумбией, любая армия, наступающая с севера, обязательно пронесется через Фонте-Боа. Мы должны соединить этот стратегически важный город с железнодорожной сетью."
AMA_port_of_belem_desc: "Белем — крупнейший порт на многие сотни миль и бесспорные ворота в Амазонку. К сожалению, в городе недостаточно средств для размещёния наших военных кораблей. Мы не должны допустить, чтобы нашу нацию так легко поставили на колени. базу надо строить."
AMA_new_future_desc: "Несмотря на важность консолидации наших земель и их богатства, мы также должны смотреть в будущее. Нас ждут новые экономические возможности."
AMA_arm_our_forces_desc: "Наши вооруженные силы не могут производить вооружение, необходимое для снабжения их растущих рядов. Необходимо построить новые заводы специально для военного производства."
AMA_mining_processing_construction_desc: "Объекты по переработке полезных ископаемых так же важны, как и сами рудники. Мы должны инвестировать в развитие объектов, достаточных для удовлетворения нашего растущего производства."
AMA_estaleiro_manaus_desc: "Амазонка в Манаосе настолько велика, что там можно строить огромные речные суда, соединяющие Амазонку. Нам больше не нужно импортировать такие суда. Давайте финансировать строительство специализированных верфей в Манаосе."
AMA_estaleiro_belem_desc: "Белем — наш величайший порт и место, где проще всего строить торговые и военные корабли. Мы должны работать с производителями, чтобы увидеть там новый бум производства кораблей."
AMA_arming_industry_desc: "Мы должны раз и навсегда покончить с нашими постоянными проблемами с военными поставками. Финансирование должно быть выделено для нового грандиозного расширения нашей отечественной военной промышленности."
AMA_defense_of_amazon_delta_desc: "Длинное побережье дельты представляет собой идеальную цель для потенциальных сил вторжения. Хотя это может быть сложно для людей, все это должно быть укреплено."
AMA_industrial_incentives_desc: "В связи с бурным развитием судостроительной промышленности в Манаосе также должны быть предприятия, поддерживающие такую деятельность. Мы должны предлагать финансовые стимулы для местных предприятий, участвующих в таких проектах."
AMA_zona_franca_desc: "Чтобы способствовать дальнейшему развитию Амазонии, необходимо предоставить налоговые льготы тем, кто работает в ключевых отраслях региона."
AMA_extract_wealth_desc: "Огромные залежи золота и других природных ресурсов остаются неосвоенными. Мы должны оценить эти залежи и начать экспортировать богатства нашей страны."
AMA_garimpo_desc: "Залежи природных ресурсов нашей страны начали привлекать внимание искателей удачи со всего континента и всего мира. Золотые прииски, в частности, разбухли от рабочих, а амазонские отложения все чаще перерабатываются в поисках золота."
AMA_leite_do_pau_desc: "Всего несколько десятилетий назад производители каучука нацелились на регион Амазонки. Поскольку спрос на каучук выше, чем когда-либо, этот "амазонский резиновый бум" необходимо воспроизвести. Давайте тесно сотрудничать с этими производителями, чтобы добиться этого. "
AMA_asserting_independence_desc: "Хотя мы можем полагаться на иностранные державы в плане защиты, мы не будем их простой ручной собачкой. Хотя мы стремимся не бунтовать, мы должны отстаивать своё право прокладывать собственный путь."
AMA_armed_forces_desc: "Бразильская армия всегда была раздираема коррупцией и местничеством. Наша собственная должна развиваться, чтобы избежать подобных ловушек."
AMA_equipment1_desc: "Все аспекты нашего процесса военных закупок отстают от наших врагов. Мы должны инвестировать в капитальный ремонт системы и приобретение ряда нового оборудования."
AMA_doctrine1_desc: "Развитие современного генерального штаба является ключом к успеху всех других реформ. Мы должны начать создавать эту инфраструктуру."
AMA_marines_desc: "Окружающая среда нашей нации привила населению знания, особенно полезные для подразделений морской пехоты. Мы должны укреплять наших морских пехотинцев, опираясь на этот опыт."
AMA_army_modernization_desc: "Для наблюдения за полной модернизацией наших сил необходима совершенно новая система военных исследований. Хотя это может быть дорого, но необходимо."
AMA_equipment2_desc: "Без своей винтовки солдат ничто. Солдаты должны быть вооружены лучшим оружием, которое можно купить за деньги."
AMA_doctrine2_desc: "Мы должны нанять лучших и умнейших со всего мира для помощи в развитии нашей военной доктрины."
AMA_paratroopers_desc: "Десантники — это недавнее новшество, которое штурмом покорило мир. У нас должны быть собственные парашютные подразделения."
AMA_jungle_skies_desc: "Временами густые тропические леса почти непроходимы с суши. Однако с воздуха земля оказывается обнаженной. Давайте инвестируем в национальные военно-воздушные силы."
AMA_rule_skies_desc: "Истребители — основа каждой авиации. Давайте начнем догонять остальной мир в разработке истребителей."
AMA_bomber_desc: "Иногда лучшая защита — это хорошее нападение. Если мы действительно хотим сдерживать наших врагов, у нас должны быть бомбардировщики, способные нанести сокрушительный удар по их городам."
AMA_CAS_desc: "Недавние войны показали необходимость прямой боевой поддержки с воздуха. Воздушные силы, призванные держаться особняком, обречены на поражение. Мы должны иметь собственную непосредственную поддержку с воздуха."
AMA_FAP_desc: "Наследие бразильских ВВС и их доктрины препятствует развитию наших собственных. Мы должны найти свой собственный путь."
AMA_airlifts_desc: "Часто войска, действующие в отдаленных районах Амазонки, не могут легко снабжаться по суше. Мы должны построить новую авиабазу, специально предназначенную для переброски грузов по воздуху."
AMA_long_rage_flights_desc: "Ни одна пядь земли и воздушного пространства не может быть уступлена врагу. Мы должны исследовать самолеты с такой дальностью полета, чтобы это стало реальностью."
AMA_green_skies_desc: "Богатые минералами воды дельты Амазонки представляют собой дополнительную проблему для любого потенциального захватчика. На подходе к нашим берегам обязательно сидячие утки! Мы должны разработать морские бомбардировщики, чтобы использовать это преимущество."