### Events ###

africa_shared.1.t: "[FROM.GetName] Просит о помощи"
africa_shared.1.d: "Государство Миттельафрики, находящееся под нашим влиянием, обратилось к нашей нации с просьбой о щедрой помощи. Предоставление этой помощи, несомненно, привлечет их в нашу сферу и, возможно, обеспечит нам справедливое вознаграждение, однако некоторые осудили любую помощь [FROM.GetName] как легкомысленную трату денег. Должны ли мы предоставить им помощь, о которой они просят?"
africa_shared.1.a: "Разрешено"
africa_shared.1.b: "Отказано"

africa_shared.2.t: "Помощь оказана"
africa_shared.2.d: "Хорошие новости осенили столицу, посланник от [FROM.GetNameDef] объявил, что нам будет оказана помощь. Это соглашение окажется взаимовыгодным."
africa_shared.2.a: "Ура!"

africa_shared.3.t: "В помощи отказано"
africa_shared.3.d: "К сожалению, наши благодетели сочли разумным отрезать нас от любой потенциальной финансовой поддержки. Похоже, нам придется искать средства в других местах."
africa_shared.3.a: "Проклятье..."

africa_shared.4.t: "Наша проблема с коррупцией"
africa_shared.4.d: "Распад Миттельафрики оставил значительное количество хаоса в юридических и финансовых структурах нашей страны. Эта дезорганизация в нашей бюрократии делает нашу нацию готовой к эксплуатации со стороны менее авторитетных организаций и деятелей. Все - от гнусных политиков, европейских бизнесменов и местных полевых командиров - были пойманы на скупке средств из нашей казны, в результате чего наше правительство испытывает острую нехватку средств. Чтобы искоренить эту проблему сверху донизу, потребуется большая работа; объединение с коррумпированными может оказаться выгодным для нашей казны. "
africa_shared.4.a: "Мы искореним коррупцию на всех уровнях!"
africa_shared.4.b: "Возможно, мы могли бы извлечь пользу из этого..."

africa_shared.10.t: "Тот, кто останавливает течение рек"
africa_shared.10.d: "Тёмный континент является домом для многих загадок и необъяснимых явлений, начиная от магии и колдовства многочисленных африканских знахарей, как это можно наблюдать в Габоне, Экваториальной Гвинее, Кении, Конго и других странах, и заканчивая сообщениями о всевозможных духах и зверях, которых видят или которым даже поклоняются, как, например, печально известному козлу-призраку Мау-Мау. Однако одной из таких загадок природы, которая пленила многих, особенно на Западе, является Мокеле-мбембе - Тот, кто останавливает течение рек. Обитающее в воде существо, которое предположительно обитает в бассейне реки Конго, хотя его якобы видели в Габоне, Замбии и Камеруне. Мокеле-мбембе противоречиво называют то духом, то живым существом, вышедшим из времени, но независимо от происхождения его чаще всего описывают как крупное четвероногое травоядное с гладкой кожей, длинной шеей и одним зубом или рогом на голове, как будто это доисторический динозавр зауропод, попавший в современную эпоху. \n\nИзвестное местным племенам и африканским общинам на протяжении несметного количества веков, это существо появилось в западном сознании в начале века, будучи описанным в 1909 году в книге охотника за крупной дичью Карла Хагенбека "Звери и люди". С тех пор зверь стал объектом внимания не только исследователей, искателей приключений и охотников, но и представителей движения "Креационизм молодой Земли", которые пытаются использовать его в качестве доказательства своих странных теорий, а также в кругах криптозоологов и даже рептилоидно-гуманоидных конспирологов по всему миру. Однако большинство заслуживающих доверия палеонтологов и биологов подозревают, что это неправильно идентифицированный отдельный экземпляр мегафауны, такой как слон, окапи или бегемот, замеченный каким-то туповатым племенным охотником или кем-то, вдохновленным недавними палеохудожественными изображениями динозавров, таких как бронтозавр, например, знаменитым изображением, созданным известным палеохудожником Чарльзом Р. Найтом. Мокеле-мбембе и подобные ему существа могут быть мифом, духом или реальным зверем, но мы никогда не узнаем об этом, пока не найдём их! \n\nНаши интересы и любопытство были возбуждены рассказами об этом удивительном существе, и после того, как нам сообщили о его существовании не только местные племена лингала, но и слова и труды других известных исследователей, таких как знаменитый африканский исследователь Альфред Алоизус "Трейдер" Хорн, знаменитый исследователь, актер этнодрамы Ганс Шомбургк, Людвиг Фрайхерр фон Штайн цу Лаусниц через автора Вилли Лея и Пауля Гратца, в нашем правительстве возникли дебаты о том, стоит ли придавать значение этому мифу. Должны ли мы тратить средства и хороших людей на легкомысленную погоню за каким-то, возможно, выдуманным зверем, или нам самим отправиться в самое темное сердце Темного континента, чтобы выяснить это?"
africa_shared.10.a: "Мы не будем тратить время и энергию на этот очевидный миф."
africa_shared.10.b: "Профинансировать новую экспедицию для поиска легендарного существа."

africa_shared.11.t: "Неудачи экспедиции"
africa_shared.11.d: "После нескольких недель поисков в густых джунглях и болотах огромного бассейна реки Конго, как пешком, так и на лодках, наша экспедиция, отправленная на поиски великого мифического сайрийского зверя Мокеле-мбембе, пришла совершенно с пустыми руками. Вернувшись в столицу голодными, больными, истощенными и без более чем половины людей, которые первоначально отправились на поиски этого существа, экспедиция по поиску Мокеле-мбембе потерпела полное фиаско. Поскольку наши люди не нашли ничего, кроме кровососущих пиявок, жуков-паразитов, плотоядных рыб, хищных животных и разъяренных изолированных племен, наша официальная позиция по отношению к мифу о Мокеле-мбембе стала скептической и злобной, а [root.getleader] считает всю историю не более чем мистификацией. Какая колоссальная трата времени."
africa_shared.11.a: "Это действительно был криптид - ложное существо, построенное на туземных заблуждениях и лжи."

africa_shared.12.t: "По горячим следам Мокеле-мбембе"
africa_shared.12.d: "Шокировав всех членов экспедиции и наших людей дома, была найдена настоящая зацепка о местонахождении Мокеле-мбембе. Местные охотники на языке лингала, живущие в изолированной деревне на юге Конго, дали нам советы, которые соответствуют старым записям, упомянутым в трудах Карла Хагенбека, и другой информации, предоставленной нам Гансом Шомбургком и покойным Альфредом Алоизом "Трейдером" Хорном, о том, где может находиться это существо - у изолированной водопойной ямы глубоко в джунглях Северной Замбии вокруг озера Бангвеулу, в районе, таинственно лишенном бегемотов и других крупных животных, которые обычно должны в большом количестве населять этот регион; возможно, это знак Мокеле-мбембе? Или, что более вероятно, это просто совпадение, вызванное любым количеством природных факторов, таких как свирепствующие крокодилы, местные браконьеры или причудливые миграции. Как бы то ни было, мы наконец-то вышли на след Мокеле-мбембе, поэтому отправляемся к озеру Бангвеулу!"
africa_shared.12.a: "Мы найдём что-нибудь, несмотря ни на что!"

africa_shared.13.t: "Разочарование современной науки"
africa_shared.13.d: "После нескольких месяцев путешествий и исследований экспедиция, наконец, прибыла к озеру Бангвеулу - предполагаемому месту гнездования Мокеле-мбембе. Установив сеть наблюдения вокруг изолированной водопойной ямы, наша команда несколько дней ждала в молчаливом ожидании, и после стольких трудов, наконец, было найдено существо, подходящее под описание зауропода Мокеле-мбембе! \n\nК сожалению, это был всего лишь деформированный слон с одним бивнем и распухшим, деформированным рылом на конце хобота. Вероятно, все это время зверь был замечен под странными углами, когда его хобот был поднят в воздух, и десятилетиями обманывал умы и глаза оптимистичных исследователей и легковозбудимых местных жителей. Как это объясняет то, что некоторые племена веками изображали такого зверя в своих местных мифологиях, точно не известно, но наиболее вероятным ответом может быть то, что на протяжении многих лет существовали другие деформированные слоны и другие отдельные экземпляры мегафауны. Как бы то ни было, наша экспедиция наконец-то может вернуться домой, и хотя в конечном итоге все было напрасно, по крайней мере, одна из загадок Африки наконец-то раскрыта."
africa_shared.13.a: "По крайней мере, тайна наконец-то раскрыта... или раскрыта?"

africa_shared.14.t: "Одна из загадок природы"
africa_shared.14.d: "После нескольких месяцев путешествий и исследований экспедиция, наконец, прибыла к озеру Бангвеулу - предполагаемому месту гнездования Мокеле-мбембе. Установив сеть наблюдения вокруг изолированного водопоя, наша команда несколько дней ждала в молчаливом ожидании, и после стольких трудов, наконец, было найдено существо, подходящее под описание зауропода Мокеле-мбембе! \n\nНесмотря на то, что зверь не мог быть идентифицирован никем в экспедиции, даже нашими биологическими и экологическими консультантами и опытными исследователями самых темных уголков Африки, он действительно не поддавался никаким объяснениям и идентификации, как будто зверь действительно был существом, потерянным во времени, или даже был духом, как утверждают многие местные племена. Однако, несмотря на все наши попытки поймать его, Мокеле-мбембе снова скрылся в густых джунглях и болотах, бросив вызов современной науке и цивилизации. Несмотря на это, наша экспедиция отправилась домой с бодрым шагом, с радостью рассказывая о своих приключениях нашей администрации и их семьям. Многие из мужчин теперь искренне верят в любопытную историю Мокеле-мбембе, некоторые считают его настоящим динозавром, потерянным во времени, и задаются вопросом, существуют ли другие динозавры в небольшой, но стабильной популяции, в то время как многие другие члены нашей группы считают, что они действительно видели племенное божество или дух природы, гуляющий среди живых. Возможно, это был настоящий саурианский криптид или какой-то доисторический дух, но, похоже, мы никогда этого не узнаем, но благодаря этой экспедиции история Мокеле-мбембе стала более живой и известной, чем когда-либо прежде. Возможно, некоторые вещи действительно лучше оставить необъяснимыми и необъяснимыми."
africa_shared.14.a: "Возможно, некоторые тайны жизни лучше оставить неизвестными."

africa_shared.15.t: "Мир с португальцами?"
africa_shared.15.d: "После успешной кампании и полной военной оккупации колониальных владений Португалии в Африке её силы были сильно ослаблены и не в состоянии вернуть свои колонии. В силу сложившихся условий мы имеем возможность заключить мир в обмен на право собственности на захваченные нами земли. Несмотря на такую перспективу, некоторые члены нашего командования убеждены в необходимости продолжать борьбу и, наконец, раз и навсегда искоренить силы империализма. Тем не менее, как нам поступить в этом случае?"
africa_shared.15.a: "Послать делегацию мира, их колонии - наши."
africa_shared.15.b: "Мы пройдем маршем до Лиссабона!"

africa_shared.17.t: "Мир с испанцами?"
africa_shared.17.d: "После успешной кампании и полной военной оккупации колониальных владений Испании в Африке, их силы сильно ослабли и не в состоянии вернуть свои колонии. В силу сложившихся условий мы можем заключить мир в обмен на право собственности на захваченные нами земли. Несмотря на такую перспективу, некоторые члены нашего командования убеждены в необходимости продолжать борьбу и, наконец, раз и навсегда искоренить силы империализма. Тем не менее, как нам поступить в этом случае?"
africa_shared.17.a: "Послать делегацию мира, их колонии - наши."
africa_shared.17.b: "Мы пройдем маршем до Мадрида!"

africa_shared.19.t: "Триумф в Южной Африке"
africa_shared.19.d: "После успешной кампании и полной военной оккупации Южной Африки остальные империалистические силы были полностью вытеснены с этих земель и не в состоянии опрокинуть наше вторжение. В сложившихся условиях мы имеем возможность заключить мир в обмен на право владения захваченными землями. Несмотря на такую перспективу, некоторые члены нашего командования убеждены в необходимости продолжать борьбу и, наконец, раз и навсегда покончить с силами империализма. Тем не менее, как нам поступить в этом случае?"
africa_shared.19.a: "Пошлите мирную делегацию, их земли будут нашими."
africa_shared.19.b: "Борьба должна продолжаться!"

