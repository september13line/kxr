### Focuses ###

AFR_Nationalize_European_Companies: "Национализировать европейские компании"
AFR_Nationalize_European_Companies_desc: "Хотя прямое европейское влияние, возможно, и было изгнано из Африки (по большей части), они по-прежнему впиваются своими когтями в нашу экономику со своими горнодобывающими компаниями, лишая африканцев их богатства и продолжая колониальную практику, только в новой одежде. Мы никогда не станем по-настоящему свободными, если не избавимся от этих компаний, они должны быть изгнаны. Африканская экономика должна служить прежде всего и всегда африканцам, а не жирным котам за тысячи миль от нашей территории. "
AFR_Work_with_Foreign_Mining_Concerns: "Иностранные горнодобывающие концерны"
AFR_Work_with_Foreign_Mining_Concerns_desc: "Мы не можем отрицать, что европейские компании обеспечивают важный спасательный круг для нашей экономики; мы не можем позволить себе просто изгнать их. Вместо этого мы будем работать рука об руку с крупными корпорациями, помогая им добывать природные ресурсы в обмен на долю. В то время как европейцы поработили нас и наш народ всего несколько лет назад, мы узнали, что прибыль может облегчить все несчастья. "
AFR_Forming_our_own_Economy: "Формирование нашей собственной экономики"
AFR_Forming_our_own_Economy_desc: "До сих пор экономика Африки была построена исключительно для поддержки наших бывших хозяев, но после их ухода мы должны адаптироваться. Первым шагом к истинной деколонизации является создание подлинно африканской экономики - экономики, которая может служить нашему народу независимо от европейских интересов, и которая может развиваться и расширяться в своем собственном темпе. "
AFR_Establish_Financial_Beuracracy: "Создать финансовую бюрократию "
AFR_Establish_Financial_Beuracracy_desc: "В настоящее время у нас нет настоящей широко распространенной и единой финансовой системы. То немногое, что у нас было, что осталось от колониальных режимов, было уничтожено в хаосе Миттельафриканского коллапса. Наша финансовая бюрократия будет создана с нуля как можно быстрее, чтобы как можно скорее вывести нацию на путь процветания или, по крайней мере, удержать нас от экономического краха"."
AFR_Tax_Collection: "Формализовать сбор налогов"
AFR_Tax_Collection_desc: "Система налогообложения на нашей территории в значительной степени носит разовый и неофициальный характер, местные военачальники берут себе несправедливую дань. Первым шагом на пути к финансовой стабильности является создание официальной системы налогообложения и официальных налоговых кодексов для граждан. Все налоги будут привязаны к центральному правительству, а собранные налоги обеспечат столь необходимые средства для государственных проектов. И хотя коррупция в наших системах неизбежна, строгие кодексы и наказания для нарушителей, надеюсь, убедят чиновников отказаться от нечестного присвоения средств. "
AFR_Foreign_Support: "Поддержка из-за рубежа" 
AFR_Foreign_Support_desc: "Хотя мы добились больших успехов в экономическом развитии, мы не можем достичь наших целей в одиночку. Чтобы помочь нам, мы призвали иностранного благотворителя, который предоставит кредиты и средства для дальнейшего развития нашей экономики; при этом наши финансисты получат долю от всех проектов, построенных за счёт иностранных кредитов. "
AFR_Roads_and_Rails: "Строительство дорог и рельсов"
AFR_Roads_and_Rails_desc: "В настоящее время большая часть Африки - это в основном сельские, разобщенные районы, где автомобильные и железные дороги немногочисленны, а перевозкой грузов занимаются в основном носильщики. Хотя эта система прекрасно работала для наших колониальных повелителей, теперь, когда мы стали независимыми, мы должны отказаться от схем развития, направленных только на благо наших угнетателей. Мы должны начать строительство дорог, железных дорог, каналов и другой инфраструктуры, которая свяжет наш народ друг с другом, а не только наши ценные ресурсы с европейскими портами. "
AFR_Protect_Wildlife: "Защита нашей земли и дикой природы"
AFR_Protect_Wildlife_desc: "Наша дикая природа священна. От самой маленькой гираксы до самых больших слонов, животный и растительный мир, образующий эту прекрасную экосистему, в которой мы живем, так же жизненно необходим и важен для нашей страны и нашего народа, как железо или воздух. Браконьерство, разрушение среды обитания и другие гнусные действия давно запятнали и испортили этот Эдем, который мы называем домом. Новые меры защиты должны быть приняты и строго соблюдаться, чтобы обеспечить выживание и процветание дикой природы нашей страны для будущих поколений."
AFR_A_Push_for_Tourism: "На пути к индустрии туризма"
AFR_A_Push_for_Tourism_desc: "Наша страна - прекрасная и разнообразная земля; и как оазис общей стабильности в Африке, мы можем предложить людям всего мира увидеть красоты и чудеса Африки в первом ряду, не заставляя их сталкиваться с суровой реальностью и атмосферой хаоса, которая окружает большую часть континента. Доходы от туризма должны стать новым краеугольным камнем нашей экономики."
AFR_First_Steps_towards_Industrialization: "Первые шаги на пути к индустриализации"
AFR_First_Steps_towards_Industrialization_desc: "Хотя в последнее время мы сделали большие успехи на пути к промышленной самодостаточности, нам предстоит пройти ещё долгий путь. Хотя скоро наше небо может стать Чёрным от смога, мы должны сосредоточиться на том, чем богата наша страна, и разумно инвестировать прибыль. Скоро марш нашей нации к индустриализации вступит в свои последние главы."
AFR_Expanded_Farming: "Поддержите наших фермеров"
AFR_Expanded_Farming_desc: "В настоящее время мы в большинстве своем являемся сельской и аграрной нацией; и хотя в последнее время мы стремимся к индустриализации наших земель, мы должны сосредоточиться на тех активах, которые есть в нашем распоряжении в настоящее время. Наши фермеры останутся источником дохода для нашего народа, продавая запасы продовольствия, не используемые для питания наших людей, с прибылью. Кроме того, мы создадим специализированные сельскохозяйственные курсы, чтобы новые поколения фермеров могли обрабатывать землю. "
AFR_Riches_of_Africa: "Приобщиться к богатствам Африки"
AFR_Riches_of_Africa_desc: "Африка в её нынешнем виде является одним из самых богатых континентов на планете; европейцы, возможно, крали наше богатство на протяжении веков, но теперь, когда африканцы принимают на себя ответственность, огромные минеральные и химические богатства будут использоваться для нашего собственного экономического развития, а не для развития Европы. Рудные жилы и богатые нефтью районы будут эксплуатироваться на полную мощность, а каждый цент будет возвращаться в карманы африканских граждан. "
AFR_Homegrown_Industry: "Наша собственная отечественная промышленность"
AFR_Homegrown_Industry_desc: "Наши недавние усилия по индустриализации начинают приносить плоды. Хотя наши методы индустриализации отличаются от методов остального мира, тем не менее, это методы, и мы добились больших успехов, проводя индустриализацию по-своему и на своих условиях. Вскоре мы будем иметь экономику, не уступающую великим европейским Державам. "
AFR_Nationalize_Our_Infrastructure: "Инфраструктура в руках правительства"
AFR_Nationalize_Our_Infrastructure_desc: "Приватизация жизненно важной инфраструктуры не принесла никому ничего хорошего, она привела лишь к алчному отчуждению и срезанию углов. Мы отказываемся уступать крупным корпорациям в их требованиях контроля, вместо этого мы будем продолжать доверять нашему правительству передавать преимущества нашей инфраструктуры населению. "
AFR_Private_Control_of_Infrastructure: "Приватизация инфраструктуры"
AFR_Private_Control_of_Infrastructure_desc: "Население устало от разрушающейся государственной инфраструктуры, и правительство сочло нужным прислушаться к нему. Мы передадим контроль над основной инфраструктурой частным компаниям, доверив им строительство и обслуживание жизненно важных объектов инфраструктуры, таких как дороги, мосты и железные дороги. Кроме того, они будут оплачивать счета за все это, вознаграждая граждан заслуженными налоговыми льготами. "
AFR_A_Booming_Economy: "Процветающая африканская экономика"
AFR_A_Booming_Economy_desc: "Бизнес процветает! Мы превратили наше бесплодное и разграбленное захолустье в процветающую гавань экономического процветания. Наши люди богаты, наши земли ещё богаче, а инвесторы со всего мира стекаются сюда, чтобы получить свой кусок прибыли. Мы сбросили с себя наследие экономического угнетения и превратились в мощную экономическую силу, способную соперничать даже с великими. "

AFR_An_African_Army: "Африканская армия"
AFR_An_African_Army_desc: "С уходом колониального правления Африка погрузилась в хаос и насилие, подобных которым ещё никогда не было. Пытаясь выжить в окружающем нас беспорядке, мы должны начать создавать собственную армию на основе гарнизонов аскари и колониальных войск, которые оставили наши бывшие хозяева."
AFR_Rehabilitare_the_Askari: "Реабилитация офицеров Аскари"
AFR_Rehabilitare_the_Askari_desc: "Хотя некоторые считают аскари предателями, они остаются ядром бывшей армии Миттельафрики и жизненно важным ресурсом для нашей зарождающейся новой армии. Мы переобучим и вооружим бывшие войска, которые расформировали после бегства их командиров, сформировав новое мощное ядро нашей армии. "
AFR_Scavenge_German_Guns: "Разграбление немецкого оружия и разработок"
AFR_Scavenge_German_Guns_desc: "Германская Империя является мировым гегемоном и самым могущественным из наших бывших правителей. И хотя немецкие владыки ушли, они оставили после себя огромное количество пушек, грузовиков, артиллерии, планов, схем и другого полезного оборудования. Для дальнейшего совершенствования нашего мастерства ведения войны мы будем неустанно изучать и перепрофилировать то, что было оставлено, используя имеющиеся под рукой обрывки и закладывая основу для создания собственных копий в будущем. "
AFR_Foreign_Backed_Research: "Иностранная наука"
AFR_Foreign_Backed_Research_desc: "Почти сто лет колониальной политики привели к тому, что большая часть нашего высшего командования не знает современных способов ведения войны. Используя учебники и книги, оставленные Германией, а также европейские школы, готовые принять наших офицеров, мы заново сформируем и переподготовим нашу армию в эффективную и современную боевую силу. "
AFR_Lessons_of_Tradition: "Уроки традиций"
AFR_Lessons_of_Tradition_desc: "Хотя их сопротивление, возможно, в конечном итоге оказалось тщетным, мы не можем отрицать страсть наших предков, пытавшихся противостоять европейской гегемонии. Даже сегодня у старейшин остались воспоминания об антиколониальной борьбе, и мы должны прислушаться к их урокам и включить традиционные племенные методы ведения войны в структуру наших вооружённых сил, взяв на себя обязательство модернизировать наши методы, сохранив при этом важную связь с прошлым. "
AFR_Mobilize_the_Villages: "Милитаризация сельских деревень"
AFR_Mobilize_the_Villages_desc: "Различные деревни, племенные Королевства и другие небольшие поселения, расположенные за пределами крупных городов и в сельской местности, являются ценным и неиспользованным активом, который мы могли бы использовать в интересах наших вооружённых сил. Предлагая добровольцам из этих населенных пунктов стимулы для вступления в организованные отряды и ополчения, мы могли бы обучить обычных граждан нашей страны умению подниматься в любой момент. Распространив эту систему на всю страну, мы сможем получить многотысячную армию, готовую защитить свою страну в любой момент. Каждый дюйм нашей страны станет линией фронта, когда каждый доброволец встанет с винтовкой в руках на защиту своего дома."
AFR_Bush_Warfare: "Война в буше"
AFR_Bush_Warfare_desc: "Африка - суровый континент с разнообразным климатом и местностью, простирающейся по всей его обширной территории. В [ROOT.GetName] и прилегающих районах преобладают саванны, а на севере и юге - густые массивы муссонных лесов. Эти дикие земли известны нашим людям, а значит, и нашим солдатам, так же хорошо, как они знают, как дышать или бегать. Мы будем использовать эти знания, чтобы сформировать основу нашей новой военной доктрины. Мы станем хозяевами самого Буша."
AFR_Guerilla_Tactics: "Партизанская тактика"
AFR_Guerilla_Tactics_desc: "Благодаря глубокому знанию местной местности и новой тактике, которую мы разработали, наши силы обороны и безопасности превратились в яростную и хищную боевую силу. Каждый день наши ополченцы поднимаются из казарм добровольцев и отрабатывают навыки, необходимые для защиты наших земель от любого захватчика. С каждой пролитой каплей крови и пота габонские партизаны становятся на шаг ближе к тому, чтобы стать самой страшной боевой силой во всей Африке!"
AFR_Victory_by_Any_Means: "Победа - любыми средствами..."
AFR_Victory_by_Any_Means_desc: "Несмотря на нашу модернизацию, армия Африки остаётся архаичной и не приспособленной к европейским стандартам ведения войны. Хотя многие называют это недостатком, мы называем это силой. Мы будем использовать асимметричную войну в максимальной степени, сосредоточившись на победе в наших конфликтах, какой бы страшной ни была цена. "
AFR_Napalms_Aroma: "Аромат напалма"
AFR_Napalms_Aroma_desc: "Чувствуете запах? Это напалм, и ничто другое так не пахнет в мире. Заказанный у французских друзей на севере, мы смогли незаметно приобрести и импортировать тонны этого ядовитого соединения для использования против любого врага, достаточно глупого или смелого, чтобы переступить наши границы без нашего разрешения. Они не смогут убежать, и они не смогут спрятаться, потому что мы сожжем джунгли, по которым они разбегаются, как паразиты, которыми они являются, и мы окрасим само небо в красный цвет нашим оружием."
AFR_Hire_Mercs: "Наёмники"
AFR_Hire_Mercs_desc: "Наёмники использовались в военных действиях с тех пор, как нога европейца ступила на африканскую землю, предоставляя свои услуги в качестве солдат в обмен на денежную компенсацию. Кто мы такие, чтобы нарушать эту традицию? Бизнес "Солдат удачи" процветает с тех пор, как пала немецкая администрация, и мы рады стать их новыми клиентами. С ними мы сокрушим наших врагов нашими свирепыми и хорошо обученными отрядами наемных боевиков. "
AFR_The_Gift_of_Gas: "Подарок газа"
AFR_The_Gift_of_Gas_desc: "Администрация Германа фон Геринга тайно запасалась такими вредными вещёствами, как иприт и хлорный газ, под носом у Колониальбюро, на случай массового восстания или другого подобного события. Пока люди Геринга отступали с наших земель, не имея возможности использовать их, эти токсичные вещёства лежали на складе, неиспользованные нашим правительством в попытке не опуститься до уровня Геринга и его лакеев. Однако, когда судьба нашей нации была поставлена на карту, и, казалось бы, не осталось другого выхода, [ROOT.GetLeader] разрешил использовать газовое оружие на поле боя, что является вопиющим нарушением ранее установленных правил войны. Да смилостивится бог над нашими душами... "

AFR_Repair_Old_Planes: "Ремонт оставленных самолётов"
AFR_Repair_Old_Planes_desc: "Герман фон Геринг, сыгравший важную роль в падении Миттельафрики, был также заядлым пилотом и коллекционером самолетов и другой авиационной техники. Его огромные коллекции самолетов сейчас лежат заброшенными на различных аэродромах, разбросанных по африканской местности, и ничего не делают, кроме как собирают пыль. Ремонт этих старых птиц и возвращение их в небо будет иметь жизненно важное значение для защиты нашего неба. "
AFR_Hire_Foreign_Pilots: "Нанять иностранных лётчиков"
AFR_Hire_Foreign_Pilots_desc: "Мы испытываем острую нехватку лётчиков для наших небольших, но мощных военно-воздушных сил, что усугубляет системную проблему в наших войсках: нехватку опытных и хорошо подготовленных офицеров. Чтобы решить эту проблему, мы будем нанимать иностранных лётчиков, чтобы посадить мужчин в кабины наших самолетов и одновременно помочь обучить новое поколение африканских лётчиков. "
AFR_Utilize_Airports: "Использовать заброшенные аэропорты"
AFR_Utilize_Airports_desc: "Распад Миттельафрики привел к тому, что многие объекты, использовавшиеся вооруженными силами старого режима, были заброшены. По африканским равнинам разбросано несколько аэропортов; аэропорты, которые к настоящему времени обветшали и разваливаются, однако при небольших инвестициях и ремонте могут стать полезными центрами для наших начинающих ВВС. "
AFR_Our_own_Air_Force: "Зарождение военно-воздушных сил"
AFR_Our_own_Air_Force_desc: "Хотя по европейским стандартам это вряд ли можно назвать военно-воздушными силами, мы создали небольшие, но гордые ВВС из обрывков и остатков старых режимов. Наши лётчики будут патрулировать наше небо против воздушных угроз, уничтожая всех, кто осмелится противостоять нам сверху. Хотя наши самолеты могут быть ржавыми, а их двигатели скрипят и визжат каждый раз, когда они взлетают, постоянные усилия по техническому обслуживанию и приобретению новых самолетов будут поддерживать наши силы в рабочем состоянии. "

AFR_Using_old_Vessels: "Использование старых судов"
AFR_Using_old_Vessels_desc: "Большая часть бывшего флота Миттельафрики осталась верна адмиралу Гейдриху, оставив государства, возникшие в результате распада, с небольшим количеством военно-морских средств. Разбирая брошенные суда, бесцельно плавающие у наших берегов, мы начнем закладывать основу для совершенно новых военно-морских сил, способных с легкостью защищать наши берега. "
AFR_Convert_Fishing_Boats: "Переоборудование рыболовецких судов"
AFR_Convert_Fishing_Boats_desc: "Хотя у нас мало настоящих кораблей, у нас в избытке имеются рыболовные суда - небольшие корабли, которые курсируют у наших берегов в надежде поймать рыбу. Мы будем использовать свободные средства, чтобы выкупить эти суда у наших рыбаков и приспособить их для использования в качестве военно-морских кораблей. Хотя флот, состоящий в основном из старых рыбацких лодок с 4-дюймовыми пушками на носу, далек от идеала, это лучшее, что мы можем сделать, учитывая наши обстоятельства. "
AFR_Sell_Ship_Registrations: "Захват иностранных кораблей"
AFR_Sell_Ship_Registrations_desc: "Один из способов увеличить количество кораблей - это очень простой процесс, который называется кража чужих кораблей. Любые корабли, которые осмелятся войти в наши берега без соответствующей дани, будут захвачены нашей береговой охраной и переоборудованы для наших военно-морских сил. Возможно, это не идеальный способ расширения нашего флота, но это самый простой способ, который мы можем придумать, учитывая наши ограниченные ресурсы; даже если это будет стоить того, что корабли будут избегать наших вод. "
AFR_Harass_Enemy_Ships: "Преследование противника"
AFR_Harass_Enemy_Ships_desc: "Хотя мы мало что можем сделать для серьезного противостояния превосходящим военно-морским силам, мы можем надеяться на их преследование, делая каждую секунду морской войны трудной для них. Используя такие тактики, как корабли-смертники и захват судов, мы доставим неудобства вражеским военно-морским силам, достаточные для того, чтобы заставить их оставить нас в покое."

AFR_Independence: "Свобода!"
AFR_Independence_desc: "Великий гигант, известный как "Миттельафрика", наконец встретил свою безвременную гибель, и с его падением мы впервые за более чем столетие стали свободной и независимой нацией. Пока мы дрейфуем в море государственности, мы должны неустанно работать, чтобы утвердиться как наша собственная нация; и не дать себе стать жертвой шакалов, которые окружают нас со всех сторон. "

AFR_Tribal_Monarchism: "Триумф племенного традиционализма"
AFR_Tribal_Monarchism_desc: "Наше благородное племя теперь свободно от европейского гнета, и [Root.GetLeader] теперь стоит как беспрепятственный лидер нашей нации; наша племенная монархия будет процветать как никогда прежде. Мы будем сопротивляться призывам к созданию республики и продолжим монархию [Root.GetName], которая обеспечит твердое, но справедливое правление над нашей землей и нашим народом на все грядущие времена. "
AFR_Empower_the_Elders: "Наделение полномочиями старейшин"
AFR_Empower_the_Elders_desc: "Старейшины наших племен знают лучше всех, опираясь на десятилетия опыта в уникальном африканском искусстве управления. Мы будем следовать их мудрому пути, ведя нашу нацию с триумфом в будущее. В конце концов, кому нужны перемены? Система племенных монархий хорошо служила Африке на протяжении сотен лет и будет служить нам ещё долгие годы, особенно учитывая нестабильную природу республиканских правительств. "
AFR_Modernized_Monarchy: "Модернизированный племенной монархизм"
AFR_Modernized_Monarchy_desc: "Монархия нашего народа гордо стоит в этой новой и глубокой эпохе; однако она не является архаичным пережитком прошлого мира. Вместо этого наша монархия должна принять современные традиции, приспосабливая правление [ROOT.GetLeader] к миру, в котором мы живем. Наша монархия должна сохранить свои гордые и благородные традиции, а также принять более современные и вдохновленные Западом традиции. Сохраняя баланс между традициями и современностью в нашей стране. "
AFR_Trust_in_Tradition: "Доверие к нашим традициям"
AFR_Trust_in_Tradition_desc: "Хотя мы стремимся модернизировать наши институты, чтобы они соответствовали современному миру, мы не можем просто отказаться от традиций, которые наш народ создавал сотни лет. Мы будем балансировать между традициями и модернизмом, поддерживая значимые реформы и одновременно приобщая новые поколения к гордым и благородным традициям нашего народа. "
AFR_Secure_Our_Kingdom: "Обеспечение безопасности нашего Королевства"
AFR_Secure_Our_Kingdom_desc: "Несмотря на оппозицию со стороны республиканских групп, монархия [Root.GetLeader] действительно надежно защищена от тех, кто хочет ей навредить. Удерживающиеся колонисты сложили оружие и заняли новое место в обществе, а гордые граждане [Root.GetName] никогда не были так счастливы. Вопреки всему, мы твердо стоим на ногах как свободное, независимое и, несомненно, процветающее государство.\n\nДа здравствует [Root.GetName]!"
AFR_Cooperate_With_Other_Tribes: "Сотрудничать с другими племенами"
AFR_Cooperate_With_Other_Tribes_desc: "Проливая больше африканской крови, мы никогда ничего не добьемся; мы должны избегать ужасов войны, а вместо этого сосредоточиться на сотрудничестве с нашими соседями. Хотя между нашими группами, несомненно, есть плохая кровь, новый дух дипломатии одержит победу над старой враждой. "
AFR_A_Greater_Kingdom: "Расширьте наше Королевство"
AFR_A_Greater_Kingdom_desc: "[Root.GetName] - благородное и славное государство, и теперь, когда наш народ освобожден от власти угнетающих колонизаторов, мы можем претендовать на всю полноту нашей судьбы. Наши враги падут ниц перед нашими могучими армиями, когда мы растопчем и подчиним себе земли наших врагов. "

AFR_A_African_Republic: "Африканская Республика"
AFR_A_African_Republic_desc: "Когда Миттельафрики больше нет, мы теперь свободны, чтобы установить на наших землях действительно свободную и демократическую республику. Отвергнув племенные монархии, существовавшие на протяжении веков, наш народ войдет в будущее с доброй и заботливой демократической республикой, которая будет одинаково заботиться о каждом гражданине. "
AFR_African_Socialism: "Африканский социализм"
AFR_African_Socialism_desc: "Африка, возможно, не является традиционным очагом социализма, но, тем не менее, социалистическая революция произошла на наших землях. Мы начнем настоящую африканскую революцию, привнося свой собственный стиль, прокладывая путь к настоящей социалистической утопии. "
AFR_Anti_Colonial_Struggle: "Борьба против колониального капитализма"
AFR_Anti_Colonial_Struggle_desc: "Силы колониализма веками насиловали нашу землю и народ, причиняя невыразимую боль и страдания гражданам Африки. А что было главной движущей силой колониализма? Никто иной, как капитализм! Мы будем бороться с капитализмом в тандеме с колониализмом и неоколониализмом на каждом шагу, обеспечивая свободу нашего народа от этих угнетающих и бесчеловечных систем. "
AFR_Africas_Revolution: "Революция от африканцев - для африканцев"
AFR_Africas_Revolution_desc: "Наша революция должна быть истинно "африканской" как по образу действий, так и по исполнению. И хотя мы с радостью примем поддержку из Лондона и Парижа, мы ясно дадим понять, что наша революция - это африканские, а не европейские условия. "
AFR_Democratic_State: "Демократическое Государство"
AFR_Democratic_State_desc: "Демократия может быть новой для большинства африканцев - но мы знаем, что она приведет нас к лучшему. Мы будем следовать западным идеалам республиканства и демократии в светлое будущее, модернизируя наше государство на каждом шагу. Мы станем ярким примером свободы и свободолюбия, на который смогут равняться все африканцы. "
AFR_Settle_Disputes: "Урегулировать межплеменные разногласия"
AFR_Settle_Disputes_desc: "Мирное и справедливое правительство будет стремиться к мирному урегулированию споров между группами, а не к перерастанию в варварское насилие и войну. Наше государство продолжит свой путь к миру, и все граждане нашей страны будут едины и равны, независимо от их этнической или племенной принадлежности. "
AFR_Promise_Elections: "Обещание выборов"
AFR_Promise_Elections_desc: "Когда наша нация станет по-настоящему "демократическим" государством, мы перейдем к проведению полностью свободных и честных выборов... в конце концов. Конечно, у нас нет причин торопить демократический процесс; в конце концов, на все это нужно время. Мы верим, что [Root.GetLeader] проведет выборы, когда наша нация будет готова.\n\nНадеемся... "
AFR_Ensure_Stability: "Обеспечить стабильность нашей нации"
AFR_Ensure_Stability_desc: "С момента своего появления на свет после падения Миттельафрики наша страна столкнулась с критической нестабильностью, однако благодаря неустанной работе правительства [Root.GetLeader] наша страна стала убежищем стабильности и здравого управления на неспокойной африканской сцене. Наши люди счастливы, улицы безопасны, а наша нация свободна и процветает невиданным ранее образом; мы прошли огненное крещёние и вышли из него более сильным и сплоченным народом. "
AFR_Work_With_Neighbors: "Сотрудничество с нашими соседями"
AFR_Work_With_Neighbors_desc: "Чтобы выжить и процветать в мире, в который мы были ввергнуты, мы должны работать над укреплением наших связей с соседними странами, формируя региональные блоки власти, которые могут успешно надеяться противостоять иностранному влиянию в нашей политике. Мы должны стоять рука об руку с нашими африканскими братьями, свободным и единым народом, который вместе преодолеет любые невзгоды. "
AFR_Embrace_Pan_Africanism: "Принять панъафриканские идеалы"
AFR_Embrace_Pan_Africanism_desc: "Мы все больше попадаем под влияние основных направлений панъафриканистской мысли, черпая влияние у таких деятелей, как Дювалье на Гаити и Гарви в Америке, а также у таких титанов Африки, как Падмор, Нкрума, Обама и Кеньятта. Под их руководством мы будем стремиться объединить Африку в новом духе единства и сотрудничества - и создать единую Африканскую Федерацию; государство, которое может надеяться на то, что оно действительно будет иметь свой собственный вес на мировой арене. Разделенные африканцы слабы и являются добычей тех, кто хочет подчинить нас себе, однако, объединившись, мы можем стать одной из самых мощных сил добра, которые когда-либо видел мир. "

AFR_Foreign_Investment: "Иностранные инвестиции"
AFR_Foreign_Investment_desc: "Хотя мы отвергаем любое вторжение европейского влияния на нашу землю, мы рады открыть наши рынки для европейской помощи и инвестиций. Они будут оказывать нам помощь и поддержку, помогая сохранить нашу страну здоровой и стабильной в обмен на компенсацию в будущем. Хотя некоторые называют это "неоколониализмом", мы знаем, что наши отношения - это партнерство; ничего близкого к порабощению прошлых дней. "
AFR_By_Our_Hand_alone: "Защитить нашу независимость"
AFR_By_Our_Hand_alone_desc: "Шакалы кружат вокруг нас на каждом углу, надеясь нанести удар, когда мы будем подавлены, и лишить нас независимости, за которую мы так упорно боролись. Мы не можем этого допустить; мы будем неустанно защищать нашу землю и народ от тех, кто хочет причинить нам вред, независимо от того, кто они - бывшие колонизаторы или другие африканцы. Мы впервые за много веков почувствовали вкус свободы и не должны потерпеть поражение или ослабнуть без борьбы. "

AFR_Colonial_Rule: "Колониальная власть сохраняется"
AFR_Colonial_Rule_desc: "Несмотря ни на что, колониальный режим [Root.GetLeader] выжил. Несмотря на то, что мы ещё далеко не выбрались из горячей воды, колониальный режим в [Root.GetName], похоже, пока выживает. Группы независимости противостоят этому колониальному режиму на каждом шагу, надеясь окончательно сбросить его с золотых тронов; но под руководством [Root.GetLeader] и его верных армий этому не бывать. "
AFR_Crush_Independence_Movements: "Подавление движений за независимость"
AFR_Crush_Independence_Movements_desc: "Большая часть Африки смогла освободиться во время распада Миттельафрики, из хаоса родилось бесчисленное множество новых и независимых государств. Хотя во многих местах оковы колониального господства были разбиты, колониальный гарнизон нашей страны устоял; несмотря на попытки повстанцев и движений за независимость стряхнуть нас, мы выстоим. С группами, которые преследуют нас с момента распада, необходимо расправиться быстро и жестоко. "
AFR_Request_Aid_From_Homeland: "Запросить помощь у Родины"
AFR_Request_Aid_From_Homeland_desc: "Хотя наши бывшие колониальные командиры просто бросили нас, мы всё ещё можем надеяться получить незначительную финансовую и материальную поддержку от наших бывших хозяев. Возможно, когда-нибудь мы сможем рассчитывать на их полную поддержку, но пока мы можем рассчитывать на то, что наш повелитель будет присылать небольшие суммы денег и оружие. "
AFR_Colonial_Rule_Secured: "Обеспечить наше правление"
AFR_Colonial_Rule_Secured_desc: "Вопреки всему, нам удалось полностью подавить различные движения за независимость, которые надеялись сместить [Root.GetLeader]. К лучшему или к худшему, [Root.GetName] останется под колониальным правлением на долгие годы. "
AFR_Defend_Against_Neighbors: "Защита от соседей"
AFR_Defend_Against_Neighbors_desc: "Хотя нам удалось обезопасить свои земли, наши соседи продолжают наблюдать за нами. Они увидели нашу слабость и будут использовать любую возможность, чтобы нанести удар по нам и свергнуть наше колониальное правительство. Мы не можем позволить им получить удовлетворение; мы будем неустанно работать над защитой нашей страны и убедимся, что любой враг дорого заплатит за каждый захваченный дюйм территории. "
AFR_Reform_Mittelafrika: "Восстановить Миттельафрику"
AFR_Reform_Mittelafrika_desc: "Распад Миттельафрики стал величайшей трагедией 20-го века; честный и справедливый бастион цивилизации был уничтожен раньше времени. Мы не можем позволить себе ждать, пока Африка вернется к своим защитникам; мы должны заставить их увидеть правду. Скоро наши солдаты пройдут маршем по бескрайним джунглям и саваннам Африки, чтобы заполнить вакуум власти в Миттельафрике, оставленный нашими предшественниками давным-давно. Когда мы закончим, великий эксперимент, известный как "Миттельафрика", будет вытащен из мусорной корзины истории; и земли Миттельафрики вскоре снова станут целыми."
AFR_Defend_Ourselves: "Изоляционизм"
AFR_Defend_Ourselves_desc: "Мы пока не можем позволить себе перейти в наступление; наше положение слишком шатко, чтобы осмелиться выйти за пределы наших границ. Вместо безрассудной экспансии мы сосредоточимся внутри страны, стараясь защитить каждую милю границы от наших африканских соседей, которые каждую секунду борются за наше уничтожение. "

