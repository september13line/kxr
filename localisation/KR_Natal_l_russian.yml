SFR_segregation_1: "Расовая сегрегация"
SFR_segregation_1_desc: "Белое население Наталя отличается от большинства белых жителей Южной Африки своей лояльностью к империи и родным языком. Но когда дело доходит до вопросов сегрегации, они не слишком отличаются от основной массы южноафриканцев. В Натале социально-экономическая власть принадлежит в подавляющем большинстве англоязычному белому поселенческому населению, в то время как зулусское большинство, а также индийская диаспора исключены из процесса принятия решений."
