SFR_idea_native_labour_regulation: "Закон о регулировании труда коренного населения"
SFR_idea_native_labour_regulation_desc: "Закон о регулировании труда коренного населения регулирует использование труда коренного населения в Натале, подчиняя коренную рабочую силу определенным правилам, которые, хотя и более ограничены, чем правила для белого населения, по крайней мере, гарантируют некоторые основные права. Закон пользуется популярностью среди коренных жителей, поскольку теперь они защищены, а белый рабочий класс одобряет его, поскольку он дает им меньше преимуществ на рынке труда по сравнению с коренными рабочими."
SFR_idea_zulu_communalism: "Зулусский коммунализм"
SFR_idea_zulu_communalism_desc: "Большинство коренного населения Наталя принадлежит к племенам зулусов. Поощряя племенные структуры, признавая и поддерживая племенных правителей и увеличивая их жалование, правительство Наталя культивирует чувство общинности зулусов, которое ограничивает возможности синдикализма укорениться среди зулусов."
SFR_idea_land_settlement: "Земельное урегулирование"
SFR_idea_land_settlement_desc: "Чтобы ограничить влияние синдикализма среди коренного населения, правительство решило расширить площадь земли, выделенной в безусловную собственность коренного населения. В конце концов, зачем поддерживать идеологию против собственности, если сам владеешь землей?"
SFR_idea_native_education: "Образование коренного населения"
SFR_idea_native_education_desc: "Во времена правления ЮАР образование коренного населения, финансируемое государством, полностью отсутствовало, а возможности получения образования для коренного населения были полностью ограничены религиозными учреждениями. В настоящее время ситуация изменилась: государство обеспечивает определенное базовое образование даже для коренного населения. Низкий уровень грамотности среди коренного населения также не идет нам на пользу."
SFR_idea_syndicalism_zulu: "Упадок зулусского традиционализма"
SFR_idea_syndicalism_zulu_desc: "Неэффективное руководство и отсутствие возможностей на традиционных землях зулусов приводят к упадку традиционных племенных структур среди зулусов, составляющих большинство населения Наталя. Вакуум, образовавшийся после разрушения традиционных структур, позволяет внедрять среди зулусов такие опасные идеологии, как синдикализм, и гонит зулусов в городские районы Наталя, где они вступают в конкуренцию с бедными белыми так же, как и в остальной части Южной Африки."
SFR_idea_syndicalism_zulu_crushed: "Воинствующие туземные социалисты"
SFR_idea_syndicalism_zulu_crushed_desc: "Жесткие меры против туземного синдикализма со стороны натальского правительства радикализировали натальский ICU. Его способность представлять интересы туземцев ограничена, поскольку жестокость борьбы с властями отпугивает многих, а те, кто остался, становятся только более жестокими."
SFR_idea_indian_diaspora: "Индийская диаспора"
SFR_idea_indian_diaspora_desc: "В Натале проживает значительное азиатское население, которое прибыло в регион в качестве подневольных работников на сахарных плантациях Наталя в 19 веке. Сейчас они в основном живут в индийских кварталах Дурбана и других городских районах."
SFR_idea_indian_diaspora_no_migration: "Индийская диаспора"
SFR_idea_indian_diaspora_no_migration_desc: "В Натале проживает значительное количество азиатского населения, которое прибыло в регион в качестве подневольных работников на сахарных плантациях Наталя в 19 веке. Сейчас они в основном живут в индийских кварталах Дурбана и других городских районах."
SFR_idea_repressed_indian_diaspora: "Репрессированная индийская диаспора"
SFR_idea_repressed_indian_diaspora_desc: "В Натале проживает значительное количество азиатского населения, которое прибыло в регион в качестве подневольных рабочих на сахарных плантациях Наталя в 19 веке. Сейчас они в основном живут в индийских кварталах Дурбана и других городских районах."
SFR_idea_indian_diaspora_no_pass_laws: "Индийская диаспора"
SFR_idea_indian_diaspora_no_pass_laws_desc: "В Натале проживает значительное количество азиатского населения, которое прибыло в регион в качестве подневольных рабочих на сахарных плантациях Наталя в 19 веке. В настоящее время они в основном живут в индийских кварталах Дурбана и других городских районах."
SFR_idea_represented_indian_diaspora: "Представленная индийская диаспора"
SFR_idea_represented_indian_diaspora_desc: "В Натале проживает значительное количество азиатского населения, которое прибыло в регион в качестве подневольных работников на сахарных плантациях Наталя в 19 веке. К настоящему времени они в основном живут в индийских кварталах Дурбана и других городских районах."
SFR_idea_indian_students: "Индийские студенты университетов"
SFR_idea_indian_students_desc: "Ранее доступ к высшему образованию для индийцев был весьма ограничен из-за расистских запретов, резервирующих доступ для белых. Правительство ослабило эти правила, что означает, что азиатскому населению Наталя больше не нужно ехать за границу, чтобы поступить в университетский колледж."
SFR_idea_judicial_system: "Судебная система"
SFR_idea_judicial_system_desc: "Судебная система Наталя представляет собой сочетание южноафриканских и британских традиций. Система выборочно использует южноафриканскую юриспруденцию в соответствии с рекомендациями так называемой "Судебной переходной системы" Использование римско-голландского права, как это принято в Южной Африке, больше не действует."
SFR_idea_judicial_system_2: "Судебная система"
SFR_idea_judicial_system_2_desc: "Судебная система Наталии представляет собой сочетание южноафриканских и британских традиций. Система выборочно использует южноафриканскую судебную практику в соответствии с рекомендациями так называемой "Судебной переходной системы" Использование римско-голландского права, как это принято в Южной Африке, больше не действует."
SFR_idea_national_reconstruction: "Национальная реконструкция"
SFR_idea_national_reconstruction_desc: "Мы воевали с нашими бывшими соотечественниками из Южной Африки. Это привело к разрушениям и боли по всей стране, и теперь настало время восстановить её."
SFR_idea_monetary_system: "Денежная система"
SFR_idea_monetary_system_desc: "После отделения от Южной Африки Наталь не имел никакого контроля над своей валютой, так как все они находились под контролем Южной Африки. Чтобы решить эту проблему, правительство разрабатывает специальную натальскую денежную систему с центральным банком."
SFR_idea_monetary_system_2: "Денежная система"
SFR_idea_monetary_system_2_desc: "После выхода из состава ЮАР Наталь не имеет контроля над своей валютой, так как все они находятся под контролем ЮАР. Чтобы решить эту проблему, правительство создало специальную натальскую денежную систему центрального банка." 
SFR_idea_counterinsurgency_idea: "Военные меры в Натале - комендантский час"
SFR_idea_counterinsurgency_idea_desc: "В условиях бушующей третьей англо-бурской войны [SFR.GetLeader] принял решение ввести в действие военные меры, которые включают жесткий комендантский час и ограничение передвижения."
SFR_idea_counterinsurgency_idea_1: "Военные меры в Натале - линии снабжения"
SFR_idea_counterinsurgency_idea_1_desc: "Когда внутренняя безопасность более или менее обеспечена, правительство стремится к тому, чтобы линии снабжения оставались незащищенными от буров и их командос."
SFR_Natal_African_Rifles: "Африканские винтовки Наталя"
SFR_Natal_African_Rifles_desc: "Концепция африканских винтовок была темой в Африке, управляемой белыми, на протяжении веков. Идея заключается в том, чтобы набрать тех, кто будет предан стране в первую очередь, а не своим племенным вождям. Хотя это дорогостоящий проект, он позволяет использовать больше людей на фронте."
SFR_Natal_Labour_Batt: "Африканские трудовые батальоны Наталя"
SFR_Natal_Labour_Batt_desc: "Более "дешевый" вариант - создание африканских трудовых батальонов, чьи функции в основном не боевые, чтобы высвободить "принятую" рабочую силу для фронтовых функций."
SFR_Natal_African_Rifles_Expanded: "Расширение Африканских стрелков Наталя"
SFR_Natal_African_Rifles_Expanded_desc: "Поскольку идея расширения африканских трудовых батальонов является лишь способом вызвать дальнейшее напряжение, дальнейшее расширение существующих Natal African Rifles позволит получить больше свежих рекрутов, хотя и за определенную цену."
SFR_Natal_Carb_Idea: "Автономия Натальских карабинеров"
SFR_Natal_Carb_Idea_desc: "Natal Carbineers проявили себя в Третьей бурской войне, используя нетрадиционную тактику, схожую с той, что применяли бурские командос в предыдущих войнах. Это привело к тому, что Natal Carbineers получили высокий уровень автономии в обучении и вербовке, что позволило создать уникальную породу солдат."
SFR_Elite_Army_Idea: "Доктрина армии Наталя: Элитная армия"
SFR_Elite_Army_Idea_desc: "Поскольку обучение и вербовка карабинеров Наталя были настолько успешными, Верховное командование Наталя решило полностью взять это на вооружение, приняв доктрину Элитной армии. Хотя обучение наших бойцов займет больше времени, они станут лучше от этого."
SFR_Heavy_Tanks_idea: "Тяжелая танковая промышленность Наталя"
SFR_Heavy_Tanks_idea_desc: "Во время Третьей бурской войны Наталь смог получить промышленность по производству тяжелых танков из Южной Африки. Теперь, в паре с канадскими инженерами, это позволило Наталью более эффективно производить канадские тяжелые танки."
SFR_Mech_Army_idea: "Доктрина Наталя: Механизированная армия"
SFR_Mech_Army_idea_desc: "Наталь, испытывая недостаток в живой силе, но имея развитую промышленность для страны такого размера, выбрал механизированный подход к войне. Это привело к режиму, который требует более длительного обучения и других накладных расходов, но было решено, что это лучший способ использования ограниченных людских ресурсов Наталя."
SFR_CAS_Idea: "Интегрированная ближняя авиационная поддержка"
SFR_CAS_Idea_desc: "С принятием на вооружение легких истребителей-бомбардировщиков, ВВС Наталя были интегрированы в армию для обеспечения более эффективной ближней авиационной поддержки."
SFR_Elite_Cadre: "Элитный авиационный кадетский корпус"
SFR_Tac_Bomber_Idea: "Доктрина тактических бомбардировщиков"
SFR_Tac_Bomber_Idea_desc: "С принятием на вооружение более тяжелых тактических бомбардировщиков, ВВС Наталя сохранили свою независимость, чтобы обеспечить разрушительные бомбовые удары впереди армии."
SFR_Air_Recon_Idea: "Интегрированная воздушная разведка"

