### Focuses ###
SFR_natal_rings_true: "Триумф Наталя!"
SFR_natal_rings_true_desc: "Мы стали победителями в Третьей Англо-бурской войне. Пришло время построить новое государство!"
SFR_native_question: "Туземный вопрос"
SFR_native_question_desc: "После достижения независимости пришло время найти решение вопроса о коренных жителях."
SFR_speak_softly: "Мягкая сила"
SFR_speak_softly_desc: "Вместо того чтобы сурово обращаться с туземцами, мы можем попытаться работать с ними, чтобы обеспечить мир и процветание в Натале."
SFR_work_with_native_trade_unions: "Сотрудничать с местными профсоюзами"
SFR_work_with_native_trade_unions_desc: "Туземное население создало множество профсоюзов для того, чтобы лучше организовать свою борьбу как народа. Было бы разумно сотрудничать с ними."
SFR_organise_the_native_workforce: "Закон о регулировании труда коренного населения"
SFR_organise_the_native_workforce_desc: "В нашей стране чрезвычайно распространено злоупотребление трудом коренного населения. Пришло время положить этому конец и позволить им получать справедливую долю богатства через заработную плату."
SFR_recognize_zulu_paramount_chief: "Признать верховного вождя зулусов"
SFR_recognize_zulu_paramount_chief_desc: "Исторически сложилось так, что у народа зулусов всегда были свои вождества и вожди. Хотя в настоящее время правительство не признает ни одного из них законным, мы решили сделать шаг в этом направлении."
SFR_encourage_zulu_communalism: "Поощрять зулусский коммунализм"
SFR_encourage_zulu_communalism_desc: ""
SFR_collaborate_john_dube: "Сотрудничать с Дубе"
SFR_collaborate_john_dube_desc: "Джон Дубе - известный активист, выступающий за равные права коренного населения. Несмотря на его противоречивые взгляды, для правительства было бы разумно сотрудничать с ним."
SFR_establish_the_land_settlement: "Создать земельное поселение"
SFR_establish_the_land_settlement_desc: ""
SFR_state_sponsored_native_education: "Образование коренного населения под эгидой государства"
SFR_state_sponsored_native_education_desc: "Коренному населению не хватало образования до тех пор, пока мы жили на берегах Наталя. Было решено, что зулусы будут получать образование за счёт государства, чтобы повысить их общее благосостояние."
SFR_establish_native_council: "Учредить Совет коренного населения"
SFR_establish_native_council_desc: "Коренное население должно иметь определенную форму представительства в правительстве. Поэтому было решено создать Совет коренного населения, который будет руководить и заниматься делами коренного населения."
SFR_carry_big_stick: "Носить с собой большую палку"
SFR_carry_big_stick_desc: "Коренное население было большой проблемой в Южной Африке, и теперь, после обретения независимости, эта проблема перешла к нам. Было решено, что мы должны подавить амбиции коренного населения, чтобы обеспечить безопасность нашего англосаксонского государства. "
SFR_suppress_ICU: "Подавить ICU"
SFR_suppress_ICU_desc: "Союз промышленных и торговых рабочих был инструментом Интернационала для подрыва белого правления в Натале и других местах Южной Африки с момента его основания, надеясь заманить туземное население в доктрины синдикализма. Пришло время дать отпор!"
SFR_root_out_syndicalism: "Искоренить синдикализм коренного населения"
SFR_root_out_syndicalism_desc: "Коренное население и синдикализм полностью переплелись и стали злым альянсом. Пришло время дать отпор этой угрозе, пока она не стала ещё больше."
SFR_asiatic_question: "Азиатский вопрос"
SFR_asiatic_question_desc: "Здесь, в Натале, проживает большое количество индейцев, и мы должны выбрать, как относиться к этому меньшинству."
SFR_restrict_indian_land_ownership: "Препятствовать индийским деловым предприятиям"
SFR_restrict_indian_land_ownership_desc: "Индийский бизнес только создает нам проблемы, его необходимо подавить."
SFR_provoke_indo_zulu_antagonism: "Спровоцировать антагонизм между индейцами и зулусами"
SFR_provoke_indo_zulu_antagonism_desc: "Хотя это и жестоко, но натравливание зулусов и индейцев друг на друга, безусловно, поможет ослабить обе расы."
SFR_full_immigration_stop: "Полностью остановить индийскую иммиграцию"
SFR_full_immigration_stop_desc: "Иммиграция индейцев в Наталь только создает нам проблемы. Пришло время остановить её раз и навсегда."
SFR_suppress_natal_indian_congress: "Подавить Конгресс индейцев Наталя"
SFR_suppress_natal_indian_congress_desc: "Индийский конгресс Наталя - это основная группа интересов индейцев Наталя, использующая тактику, перенятую у индийского демагога Махатмы Ганди, чтобы вымогать у нас уступки. Мы должны оттеснить их, если хотим обеспечить стабильность нашей страны."
SFR_asiatic_land_tenure_act: "Закон о владении землей азиатами"
SFR_asiatic_land_tenure_act_desc: "Индийское население Наталя своим предприимчивым духом ставит под угрозу наше белое население. Владельцы белых магазинов жалуются на относительно дешевую конкуренцию со стороны индейских кварталов как среди зулусов, так и среди белых покупателей. Мы не можем так оставить их на холоде..."
SFR_establish_the_indian_council: "Учредить Индейский совет"
SFR_establish_the_indian_council_desc: "Создав Совет по делам индейцев, наше правительство будет лучше подготовлено к решению любых вопросов, связанных с нашим многочисленным индейским населением."
SFR_abolish_indian_pass_laws: "Отменить законы о пропуске индейцев"
SFR_abolish_indian_pass_laws_desc: "Запрет на въезд индейцев Наталии в определенные места контрпродуктивен: он только искажает свободный рынок и, как следствие, ограничивает наш экономический рост."
SFR_indian_representation_in_parliament: "Представительство индейцев в парламенте"
SFR_indian_representation_in_parliament_desc: "Это естественное право всех людей быть представленными в той или иной форме правительства, и настало время предоставить это право индейцам Наталя."
SFR_open_higher_education_to_indians: "Открыть высшее образование для индийцев"
SFR_open_higher_education_to_indians_desc: "Высшее образование является жизненно важным строительным блоком процветающего общества, и каждая часть этого общества должна иметь такую возможность."
SFR_nation_building: "Создание нации"
SFR_nation_building_desc: "Мы наконец-то добились независимости. Теперь нас ждет долгий процесс строительства нации."
SFR_pass_the_natal_constitution_act: "Принять закон о конституции Наталя"
SFR_pass_the_natal_constitution_act_desc: "Конституция жизненно необходима для любой устойчивой формы правления."
SFR_welcome_the_anglo_south_african_influx: "Приветствовать приток британцев"
SFR_welcome_the_anglo_south_african_influx_desc: "Наша нация построена на британских поселенцах, и никогда не помешает впустить ещё больше."
SFR_scrap_dutch_administration: "Отказаться от использования голландского языка"
SFR_scrap_dutch_administration_desc: "Поскольку большинство колонизаторов в стране были англоязычными, нет причин держать голландцев на наших землях."
SFR_herald_the_natal_briton_identity: "Примите британскую идентичность Наталя"
SFR_herald_the_natal_briton_identity_desc: "Наталь - нация британского происхождения, и мы должны гордиться этим."
SFR_reform_the_division_into_supreme_court: "Реформировать верховный суд"
SFR_reform_the_division_into_supreme_court_desc: "Теперь, когда Живет самостоятельно, мы должны реформировать провинциальный отдел, который ранее был высшим провинциальным судом в стране, в настоящий Верховный суд, который раз и навсегда решит судьбу юридических вопросов Наталя."
SFR_separate_the_natal_police: "Отделить полицию Наталя"
SFR_separate_the_natal_police_desc: "Самостоятельный подход означает, что полиция Наталя должна быть отделена от полиции ЮАР, поскольку мы больше не можем полагаться на указания из Претории. Отныне полиция Наталя должна быть ответственна перед правительством Доминиона."
SFR_seek_imperial_support: "Обратиться за имперской поддержкой"
SFR_seek_imperial_support_desc: "Имперское правительство в Канаде очень нуждается в помощи для продолжения строительства нашей новой нации. Было бы разумно обратиться к ним за поддержкой."
SFR_national_reconstruction: "Национальная реконструкция"
SFR_national_reconstruction_desc: "Наталь был разорван на части войной. Теперь, когда пушки замолчали, наша национальная обязанность - вернуть Наталь к его довоенному процветанию."
SFR_join_ISAC: "Перенаправить средства ИСЭР"
SFR_join_ISAC_desc: "Средства ИСЭР для Союза уже были утверждены. Конечно, Наталь значительно меньше Южной Африки, но, с другой стороны, мы тоже были опустошены войной. Давайте обратимся к ИСЭР с просьбой перенаправить запланированные средства нам, раз уж Южная Африка так узко решила идти своим путём."
SFR_found_central_bank: "Основать Центральный банк"
SFR_found_central_bank_desc: "Использовать южноафриканскую валюту больше нельзя: это делает нас зависимыми от Южной Африки и подрывает имидж нашей независимости и верности Империи. Однако, если мы хотим это сделать, нам необходимо сначала сформировать центральный денежный орган."
SFR_issue_natal_pound: "Эмиссия натальского фунта"
SFR_issue_natal_pound_desc: "С созданием Центрального банка пришло время заменить всю южноафриканскую валюту на уникальную натальскую. Мы больше не должны подчиняться денежным желаниям Претории!"
SFR_invest_in_natal_unicollege: "Инвестируйте в Университетский колледж Наталя"
SFR_invest_in_natal_unicollege_desc: "Университетский колледж Наталя - крупнейшее государственное учебное заведение в стране. Давайте инвестировать в него, чтобы наш исследовательский потенциал оставался на должном уровне..."
SFR_encourage_cash_cropping: "Поощряйте выращивание товарных культур"
SFR_encourage_cash_cropping_desc: "Во всем мире выращивание товарных культур является чрезвычайно прибыльным делом. Если оно будет расширено, мы увидим, как наши прибыли вырастут до небес."
SFR_expand_durban_port: "Расширить порт Дурбана"
SFR_expand_durban_port_desc: "Порт Дурбана, если его расширить, значительно улучшит наши судоходные возможности."
SFR_durban_shipyards: "Верфи в Дурбане"
SFR_durban_shipyards_desc: "Расширив верфи в Дурбане, мы сможем лучше развивать нашу военно-морскую промышленность."
SFR_trade_with_empire: "Торговля с Империей"
SFR_trade_with_empire_desc: "Чтобы улучшить наши отношения с империей, вполне естественно расширить нашу торговлю с ней."
SFR_improve_train_lines: "Улучшить железнодорожные линии"
SFR_improve_train_lines_desc: "Железнодорожные линии в Натале крайне нуждаются в ремонте, к счастью, мы знаем, как это сделать."
SFR_expand_newcastle_sp: "Расширить сталелитейные заводы Ньюкасла"
SFR_expand_newcastle_sp_desc: "Известно, что в Ньюкасле много стали, если мы расширим наши операции там, мы сможем найти ещё больше стали."
SFR_newcastle_development: "Развивать промышленность Ньюкасла"
SFR_newcastle_development_desc: "Промышленность Ньюкасла должна быть расширена, чтобы помочь росту нашего производства в регионе. Эта новая промышленность поможет нам в производстве вооружения для любой будущей войны, с которой мы можем столкнуться."
SFR_found_nbc: "Основать NBC"
SFR_found_nbc_desc: "С уходом Южной Африки SABC больше не применима и к Наталью. Давайте создадим нашу собственную национальную радиовещательную корпорацию, которая будет служить голосом правительства по отношению к народу..."
SFR_mozambique_trade: "Торговля с Мозамбиком"
SFR_mozambique_trade_desc: "Наш северный сосед богат ресурсами, торговля с ним может быть чрезвычайно выгодной."

### Military ###

SFR_Third_Boer_War: "Третья Англо-бурская война"
SFR_Third_Boer_War_desc: "Презренные буры восстали и повернулись спиной к своим европейским собратьям. Теперь, когда Южная Родезия отделилась от "Республики", жители Наталя, могут восстать при поддержке Антанты поставить этих фермеров на место."
SFR_Guard_Refugee: "Беженцы из Восточной Капской провинции"
SFR_Guard_Refugee_desc: "В условиях хаоса англоязычное население начало бежать в сторону Наталя из Восточного Кейпа, причем многие молодые люди были готовы взять в руки оружие против преследующих их буров."
SFR_DEH_Support: "Поддержка Британской Индии"
SFR_DEH_Support_desc: "После того как Индийский совет Наталя обратился к Британской Индии с просьбой помочь в борьбе с бурами, и правительство, и особенно Совет затаив дыхание ждут ответа."
SFR_Indian_Council_Proposal: "Предложение Индийского совета"
SFR_Indian_Council_Proposal_desc: "После того, как Индийский совет Наталя обратился к Британской Индии с просьбой о помощи, похоже, что Индийский совет Наталя увидел в этом момент, чтобы воспользоваться хаосом и добиться лучших условий для своего народа."
SFR_Indian_Council_Proposal_Denied: "Предложение Индийского совета отклонено"
SFR_Indian_Council_Proposal_Denied_desc: "Поскольку поддержка со стороны Британской Индии была в лучшем случае слабой, силовой ход, предпринятый Индийским советом, потерпел фиаско, увеличив раскол между англо-индийским народом."
SFR_Indian_Council_Proposal_Begrudged: "Предложение Индийского совета принято"
SFR_Indian_Council_Proposal_Begrudged_desc: "После того как Британская Индия предоставила столь необходимую поддержку и рабочую силу для борьбы с бурами, баланс сил сместился, хотя и незначительно, в сторону Индийского совета. В настоящее время они просят только о двух вещах: если они тоже смогут сражаться с бурами, и, во-вторых, чтобы их считали гражданами независимого Наталя. Первая просьба была принята, вторая будет рассмотрена... после войны."
SFR_Entente_Support: "Поддержка Антанты"
SFR_Entente_Support_desc: "Силы Антанты добрались до берегов Дурбана. Силы Наталя теперь могут оттеснить буров и вернуть Южную Африку себе."
SFR_Port_Defence: "Оборона порта"
SFR_Port_Defence_desc: "Дурбанский порт является жизненной кровью Наталя и должен быть защищен соответствующим образом."
SFR_AAA: "Противовоздушная установка"
SFR_AAA_desc: "Поскольку в Натале практически нет самолетов, необходимость в противовоздушной обороне возрастает как никогда. Для защиты Дурбана от налетов бурской авиации были установлены старые, но всё ещё пригодные к использованию морские пушки QF-3."
SFR_Secure_Shipping: "Необходимые торговые суда"
SFR_Secure_Shipping_desc: "Наталь ввел военные меры, схожие с теми, что использовались британцами во время немецкого Вельткрига, приказав, чтобы все гражданские суда, соответствующие желаемым характеристикам, были немедленно затребованы государством."
SFR_First_Shipment: "Первая поставка"
SFR_First_Shipment_desc: "Оказывается, путём перетягивания каната и оказания услуг, Оттаве удалось получить некоторые основные продукты для нашей борьбы. Хотя мы отчаянно нуждаемся в большем, но нищих не выбирают."
SFR_Secure_Means: "Обеспечить средства"
SFR_Secure_Means_desc: "Дальнейшие военные меры были приняты, и все мастерские, металлургические заводы и любая другая промышленность, пригодная для производства оружия, были запрошены государством."
SFR_Curfew: "Обеспечить комендантский час"
SFR_Curfew_desc: "Чтобы защитить наших граждан, они должны идти на жертвы ради обеспечения своей безопасности. С помощью комендантского часа и выборочных проверок, проводимых полицией Наталя, мы добьемся того, что ни один бур не найдет дорогу в Наталь."
SFR_Civ_Acq: "Экономика, управляемая государством"
SFR_Civ_Acq_desc: "В эти отчаянные времена правительство решило принять дополнительные меры военного времени, напрямую контролируя экономику страны."
SFR_Supply_Lines: "Безопасные линии снабжения"
SFR_Supply_Lines_desc: "После введения военных мер, дальнейшее внимание было уделено обеспечению поставок на фронт без вмешательства коварных буров."
SFR_Natal_Triumphs: "Триумф Наталя"
SFR_Natal_Triumphs_desc: "Война закончилась, хотя мы не восстановили Южную Африку полностью. Мы обеспечили свою независимость и теперь должны собирать осколки и восстанавливать страну."
SFR_Zulu_Question: "Зулусский вопрос"
SFR_Zulu_Question_desc: "В отличие от индейцев Наталя, зулусы сохраняли определенный нейтралитет во время Третьей бурской войны. Теперь Наталь должен решить, будет ли он вооружать своё коренное население или прибегнет к другим средствам."
SFR_Motorise_Cav: "Моторизация кавалерии"
SFR_Motorise_Cav_desc: "Современные проблемы требуют современных решений. Канадская разработка "GM Canada CMP" была выбрана именно для этого "
SFR_Standardisation: "Канадская стандартизация"
SFR_Standardisation_desc: "Natal получила новейшие канадские винтовки и приобрела лицензии, чтобы обеспечить уровень стандартизации, снижающий нагрузку на цепочки поставок."
SFR_Natal_Heavy_Tanks: "Тяжелая танковая промышленность Наталя"
SFR_Natal_Heavy_Tanks_desc: "Во время Третьей бурской войны правительство Наталя полностью контролировало экономику и ресурсы страны. Теперь, когда страна стала независимой, удушающий контроль правительства над экономикой был ослаблен, хотя некоторые отрасли промышленности были сохранены. Главным образом, те, которые развиваются вокруг производства тяжелых танков."
SFR_Big_Guns: "Большие пушки"
SFR_Big_Guns_desc: "Уроки Третьей англо-бурской войны показали, что артиллерия по-прежнему является богом на поле боя, и Наталь решил приобрести новейшие образцы артиллерии у Канады и других сил Антанты."
SFR_Natal_Carbineers: "Натальский полк карабинеров"
SFR_Natal_Carbineers_desc: "Натальский полк карабинеров, первоначально резервный, отличился в Третьей англо-бурской войне, завоевав элитный статус среди войск Наталя. В связи с этим полку была предоставлена определенная автономия, позволяющая ему внедрять собственные режимы обучения и стандарты набора."
SFR_Elite_Army: "Доктрина элитной армии"
SFR_Elite_Army_desc: "Принятый кадровый резерв Наталя привел к тому, что Наталью пришлось переосмыслить, как он будет помогать Канаде в её усилиях по захвату Домашних островов. Учитывая это и взяв пример с Carbineers, армия стремится расширить свои элитные полки, чтобы максимально использовать свой ограниченный кадровый резерв."
SFR_Mobile_Army: "Доктрина мобильной армии"
SFR_Mobile_Army_desc: "Принятый натальский кадровый резерв привел к тому, что Наталь вынужден переосмыслить, как он будет помогать Канаде в её усилиях по захвату Домашних островов. С развитием механизации подразделений, Наталь может сместить акцент на предоставление механизированных подразделений для канадского дела, хотя это будет стоить больших затрат для экономики." 
SFR_Natal_Army: "Королевская армия Наталя"
SFR_Natal_Army_desc: "Независимая, реформированная и готовая к тому, что ждет нас на горизонте. Армия Наталя официально получила почетное звание "Королевской" от самого короля и вместе с союзниками по Антанте готова нанести удар по синдикалистской угрозе и устранить её раз и навсегда."
SFR_Native_Labour: "Расширение программы трудоустройства коренного населения"
SFR_Native_Labour_desc: "В связи с необходимостью высвободить рабочую силу там, где это возможно. Армия решила расширить трудовые батальоны коренных жителей, предоставив им больше ролей не боевого характера, чтобы высвободить "принятую" рабочую силу на передовой. Хотя это сильно ударит по недавно сформированным африканским стрелковым батальонам, так как лояльность туземцев будет трудно найти."
SFR_Natal_Air: "Реформы в авиации"
SFR_Natal_Air_desc: "Воздушное крыло Наталя в настоящее время состоит только из нескольких монопланов времен Вельткрига и нескольких учебных самолетов. Канада предложила отправить в Наталь несколько эскадрилий самолетов в рамках контракта на аренду земли."
SFR_Natal_Air_CAS: "Доктрина ближней воздушной поддержки"
SFR_Natal_Air_CAS_desc: "Более дешевые и маневренные истребители-бомбардировщики позволяют авиации Наталя оказывать большую поддержку сухопутным войскам, хотя и снижают её роль как независимого подразделения."
SFR_Natal_Air_Tac: "Доктрина тактических бомбардировщиков"
SFR_Natal_Air_Tac_desc: "Более дорогие, менее маневренные тактические бомбардировщики позволяют авиакрыльям Наталя обеспечивать больший объём огневой мощи наземных сил, хотя и ценой снижения межвидовой связи."
SFR_Natal_Radar: "Канадские радарные установки"
SFR_Natal_Radar_desc: "Учитывая потребность в системах раннего предупреждения, Канада предложила установить первую в регионе радарную установку Ната. Это обеспечит Наталь столь необходимой обороной, в которой он нуждается для защиты своих берегов и помощи силам Антанты."
SFR_Natal_Para: "Натальские десантники"
SFR_Natal_Para_desc: "Армия приняла доктрину меньшей элитной армии. ВВС решили сформировать полк десантников, чтобы работать в унисон с канадскими силами в их усилиях по захвату Домашних островов."
SFR_Cargo_Planes: "Грузовые самолеты"
SFR_Cargo_Planes_desc: "Имея небольшую авиационную промышленность, Наталь должен обеспечить грузовые самолеты для своих десантников через Канаду. Хотя за это придется заплатить, это даст Наталью ещё одну стрелу в колчане против врага."
SFR_Intergated_CAS: "Улучшение координации воздушной поддержки"
SFR_Intergated_CAS_desc: "С принятием армией более мобильного подхода, натальские авиакрылья должны были адаптироваться к этим изменениям, уделяя больше внимания координации между двумя родами войск. Это привело к появлению более элитных пилотов."
SFR_Air_Recon: "Интегрированная воздушная разведка"
SFR_Air_Recon_desc: "С усилением координации между воздушными и армейскими подразделениями вооружённых сил Наталя, использование самолетов-разведчиков стало основой этой координации. Их глаза в небе передают информацию, чтобы обеспечить командирам лучшее планирование и стратегии против вражеских сил."
SFR_Royal_Natal_AF: "Королевские военно-воздушные силы Наталя"
SFR_Royal_Natal_AF_desc: "С новыми самолетами, новыми доктринами и новой культурой, установленными в недавно названных Королевских ВВС Наталя, они более готовы защищать границы Наталя и помогать Антанте в борьбе против угрозы синдикализма."
SFR_Natal_Navy: "Остатки южноафриканского флота"
SFR_Natal_Navy_desc: "После того, как почти весь южноафриканский флот сменил цвета, чтобы водрузить Юнион Джек над Принсенвлагом, Наталь остался с довольно большим для своих размеров флотом, но не имеющим средств для его содержания. С помощью инвестиций Антанты правительство намерено исправить ситуацию."
SFR_Natal_Native_Coast_Guard: "Резервы береговой охраны"
SFR_Natal_Native_Coast_Guard_desc: "Поскольку проблема трудовых ресурсов всегда была актуальна для Наталя, создание резерва береговой охраны призвано обеспечить возможность прохождения службы теми, кто престарел или непригоден для службы на передовой. Это вызвало некоторые разногласия, поскольку небелым также разрешено вступать в резерв, но было смягчено тем, что небелые не могут командовать белыми войсками."
SFR_Natal_Retrofit: "Схема переоборудования"
SFR_Natal_Retrofit_desc: "Не имея средств для производства кораблей, Наталь выбрал подход модернизации современных систем вооружения на старые военно-морские корпус. Хотя это не всегда будет возможно, это временная мера, которая значительно поможет недавно полученному флоту Наталя и не будет истощать те небольшие доходы, которые у него есть."
SFR_Natal_Naval_Bombers: "Командование военно-морских бомбардировщиков"
SFR_Natal_Naval_Bombers_desc: "Поскольку ВВС сосредоточились на более тесной координации с наземными силами, ВМС решили сформировать своё независимое военно-морское бомбардировочное авиакрыло. Это позволило улучшить координацию и обеспечить возможность нанесения бомбовых ударов ВМС там, где они крайне необходимы."
SFR_Natal_Longer_Reach: "Больший охват"
SFR_Natal_Longer_Reach_desc: "Хотя единственной задачей ВМФ Наталя является защита морских путей Антанты вокруг Капской провинции, необходимость в возможности наносить удары по всей Африке будет крайне необходима в будущем."
SFR_Natal_Halifax_Helm: "Галифакс во главе флота"
SFR_Natal_Halifax_Helm_desc: "Галифакс, перешедший на сторону Наталя в трудную минуту, встал у руля военно-морского флота Наталя и начал воплощать свои идеи. В основном это расширение текущей направленности флота, защита береговой линии Наталя и Кейпа, а также поддержка возможных военных действий против Синдикалистов в Европе."
SFR_Natal_Destroyer_Focus: "Фокус на эсминцах"
SFR_Natal_Destroyer_Focus_desc: "В связи с угрозой подводных лодок, необходимо совершенствовать корпус эсминцев, чтобы охотиться за новыми морскими волками. Благодаря новейшим разработкам Антанты, флот Наталя сможет справиться с этими угрозами и стать новыми охотниками Кейпа."
SFR_Natal_Royal_Navy: "Королевский флот Наталя"
SFR_Natal_Royal_Navy_desc: "Несмотря на скромное происхождение, Королевский флот Наталя, который теперь называют Королевским флотом Наталя, стал самостоятельным. Несмотря на то, что флот нельзя назвать большим, он всё ещё может обеспечить первоначальную цель Южной Африки - защитить Кейп от всех, кто угрожает интересам Антанты и Наталя."
SFR_Natal_Great_Crusade: "Великий крестовый поход"
SFR_Natal_Great_Crusade_desc: "Вооруженные силы Наталя, которые называют "Северной Ирландией Африки", готовы помочь Канаде в её Великом крестовом походе за возвращение родных островов и избавление от душившего их синдикалистского зверя."


