SFR_Natal_Indians_Prop_Accepted: "Запрос Индийского совета принят"
SFR_Natal_Indians_Prop_Accepted_desc: "Индийский совет Наталя смог заручиться помощью британских индейцев и согласился на ряд условий в отношении обращения с индейцами Наталя. Это привело к росту числа индейцев Наталя, желающих присоединиться к борьбе против буров."
SFR_Natal_Indians_Prop_Denied: "Запрос индейского совета принят"
SFR_Natal_Indians_Prop_Denied_desc: "Поскольку Индийский совет Наталя не смог добиться помощи британских индейцев, Наталь отклонил их условия в отношении обращения с индейским населением Наталя. Это привело к тому, что местное индейское население Наталя отказалось встать в ряды вооружённых сил Наталя, что привело к массовой нехватке живой силы."
SFR_Natal_Entente_Support: "Последний рывок"
SFR_Natal_Entente_Support: "Поскольку Антанта теперь у наших берегов, а боевой дух на рекордно высоком уровне, мы должны загнать бура обратно в его нору."
SFR_Entente_Navy_Advisors: "Военно-морская помощь ИСЭР"
SFR_Entente_Navy_Advisors_desc: "С помощью ИСЭР военно-морские силы Наталя смогли переоборудовать свои корабли, чтобы новейшие разработки могли быть установлены на старые корпуса."
SFR_Can_Pilot_Training_idea: "Командование бомбардировщиков ВМС"
