### Events ###
natal.1.t: "Сепаратистские силы Наталя"
natal.1.d: "Провинциальный совет Наталя подавляющим большинством голосов провозгласил лояльность Империи, а население Наталя уже заявило о своей поддержке этого курса действий, как при избрании этого провинциального совета, так и при подписании Натальского пакта. \n\nОднако, реакция из Претории, скорее всего, последует, и если Наталь хочет выжить, то потребуется определенная военная поддержка.\n\n\nС этой целью Совет провинции - теперь уже будущий парламент Наталя - призвал всех верных подданных короля-Императора взять в руки оружие для защиты от подлых буров в Претории. К облегчению правительства, призыв получил восторженный отклик, и Натальские конные стрелки перешли на сторону сепаратистов. Некоторые военные лидеры ОДС также заявили о своей поддержке нашего дела."
natal.1.a: "К оружию, за его величество!"
natal.2.t: "Лоялистское ополчение поднимается!"
natal.2.d: "Наш выбор воспользоваться моментом и объявить о своей независимости далеко не всеми поддерживается. Хотя в Капской провинции и провинции Трансвааль можно было бы избежать полного объявления об отделении, поскольку значительная часть консервативного африканерского населения решительно поддерживает наше республиканское дело, в этих провинциях всё ещё имеется значительная часть белого англоязычного населения, возмущенного нашим отказом от имперского лона. Определенные группы либеральных африканеров в Капской провинции также встали на сторону англо-южноафриканского движения за возвращение Южной Африки в имперское лоно. В связи с этим в Кейптауне, Йоханнесбурге и Порт-Элизабет поднялись ополчения, заявившие о поддержке правительства Наталя, и приходится сделать вывод, что правительство больше не осуществляет эффективного контроля на Восточно-Капском побережье между Наталем и Порт-Элизабет."
natal.2.a: "Мы раздавим этих предателей!"
natal.3.t: "Лоялистское ополчение поднимается!"
natal.3.d: "Хорошие новости! Англоязычное население и даже некоторые либеральные группы африканеров в Капской провинции осудили провозглашение правительством республики и поднялись в ополчениях по всей стране. Они захватили эффективный контроль над значительной частью востока Капской провинции между Наталем и Порт-Элизабет, а в городских районах самого Порт-Элизабет, Кейптауна и Йоханнесбурга лоялистские ополчения вступают в стычки с частями Южноафриканской армии.\n\nПо всей стране поддержка имперского дела присутствует, но победа над бурской угрозой, вероятно, будет нелегкой задачей."
natal.3.a: "Буры должны бояться!"
natal.4.t: "Воссоединение с Империей"
natal.4.d: "По милости Божьей мы покинули вероломную и незаконную республику. Теперь пришло время вновь присягнуть на верность единственному и истинному законному королю.\n\nРеалистично говоря, подавляющая поддержка, которую мы получаем здесь, в Южной Африке, скорее всего, недостаточна, чтобы победить африканеров и их профессиональных военных. Поэтому наш посланник, который отправляется из Мозамбика, где к нему присоединится представитель Южной Родезии, будет также просить официального признания со стороны империи и искать официального подкрепления. Мы понимаем, что основное внимание изгнанников сосредоточено на возвращении на родину, это так. Но если мы, верные подданные его величества из Южной Африки, хотим помочь им осуществить эту цель, нам понадобится их помощь."
natal.4.a: "Счастливого пути!"
natal.5.t: "Наталь и Южная Родезия ищут нашего признания и поддержки"
natal.5.d: "Африканерское националистическое правительство нашего теперь уже бывшего доминиона Южной Африки объявило себя республикой и дистанцировалось от Империи. Две провинции Южной Африки, Наталь и Южная Родезия, в которых проживает англоязычный белый электорат, осудили это незаконное отделение и объявили о своей независимости от новоиспеченной Южно-Африканской Республики.\n\nКонечно, правительство Южной Африки выразило намерение вернуть лоялистские провинции. Эти провинции направили к нам посланников с мольбой о признании и вмешательстве, чтобы спасти их от почти несомненного господства в Южной Африке африканерских поселенцев голландского происхождения, численно более многочисленных.\n\n\nЭто ставит нас перед дилеммой, поскольку третья бурская война может стать дорогостоящей и отвлечь от возвращения домой, но с другой стороны, мы вряд ли можем обречь наших верных подданных на бурское правление."
natal.5.a: "Мы всегда можем подписать мир, если он затянется."
natal.5.b: "Похвальная инициатива, но вы сами по себе."
natal.6.t: "[From.GetNameDefCap] Обещает подкрепление"
natal.6.d: "Отличные новости: наши посланники прибыли из [From.GetCountryNameDef]. Они подтверждают, что правительство в изгнании согласилось поддержать наше дело и что подкрепление уже в пути, чтобы ослабить давление южноафриканских сил на наши местные силы. Все, что нам теперь нужно сделать, это продержаться достаточно долго, чтобы эти силы со всей империи прибыли!"
natal.6.a: "Боже, храни нашего милостивого короля!"
natal.7.t: "[From.GetNameDefCap] не отправляет поддержку"
natal.7.d: "К сожалению, [FROM.GetAdjective]ое правительство, сославшись на необходимость сосредоточиться на праздновании возвращения домой, не обещало поддержки из других частей Империи.\n\nОни выразили полную поддержку нашему делу и заявили, что с Божьей милостью мы сможем победить незаконную республику своими силами. Однако без подкреплений Божьей помощи может не хватить, чтобы победить профессиональных военных Южной Африки, а это предательство уже подкосило наш боевой дух: мы сражаемся за монархию, которой, похоже, безразлична наша судьба."
natal.7.a: "Тем не менее, мы не падем без боя!"
natal.8.t: "Порт-Элизабетская декларация"
natal.8.d: "Признавая, что Конституционный акт Южно-Африканской Республики никогда не получал Королевской санкции, и утверждая, что поддержка африканеров ни при каких обстоятельствах не может дать мандат на разрыв отношений между британским населением Южной Африки и британской короной, настоящий документ подтверждает, что Южно-Африканская Республика не является законным и действительно суверенным государством ни в каком качестве.\n\nЭто первое предложение Порт-Элизабетской декларации, документа, составленного мэром Порт-Элизабет и подписанного несколькими видными членами администрации Наталя. В документе утверждается, что республиканское правительство Южной Африки не имеет легитимности, и радикально изменяется Закон о Южной Африке в том виде, в котором он был до принятия Конституционного акта Южно-Африканской Республики, устанавливая федеральную модель, подобную Канаде или Австралазии, и закрепляя монархическую форму правления. Значимость документа обусловлена тем, что впоследствии его одобрил парламент Наталии, заявив о своих притязаниях не просто как о сепаратистском образовании, а как о правительстве, соперничающем с республикой, намереваясь узурпировать её позиции после окончания англо-бурской войны."
natal.8.a: "Федеративная Южная Африка должна восстать!"
natal.9.t: "Порт-Элизабетская декларация"
natal.9.d: "Вероломные натовцы и их нелегитимный парламент приняли Порт-Элизабетскую декларацию, составленную мэром города Порт-Элизабет. Документ отрицает легитимность Южно-Африканской Республики и выдвигает претензии Натали на то, чтобы быть истинным правительством ЮАР, с измененным Законом о Южной Африке, который закрепляет монархическую форму правления и основывается на федеральной модели, подобной Австралазии и Канаде. Эта декларация значительно повышает ставки в войне, потому что теперь либо победа, либо смерть."
natal.9.a: "Победа или смерть!"
natal.10.t: "Флот переходит на нашу сторону"
natal.10.d: "Военно-морской флот Южной Африки никогда не представлял собой ничего особенного, будучи лишь небольшим отрядом кораблей, приобретенных у Королевского флота. Ограниченный офицерский состав Королевского военно-морского добровольческого резерва, а также большинство жителей окрестностей его основной базы, Саймонс-Тауна близ Кейптауна, сочувствуют нашим целям, переходят в наши ряды и отплывают из осажденного Саймонс-Тауна в сторону Дурбана."
natal.10.a: "Наталь правит волнами!"
natal.11.t: "Военно-морской добровольческий резерв дезертирует в Наталь"
natal.11.d: "Катастрофа, военно-морской флот Южно-Африканского Союза, Военно-морской добровольческий резерв, дезертировал из наших рядов и объявил о своей верности повстанцам в Натале. Хотя в этом нет ничего удивительного, учитывая симпатии большинства морского персонала и жителей главной морской базы Саймонс-Таун, это все же считается неудачей, поскольку военный контроль мог бы задержать приток поставок из Британской империи или задержать любое потенциальное вторжение, которому мы теперь точно подвержены."
natal.11.a: "Предательство на суше и в море!"
natal.12.t: "Мир с [SAF.GetNameDef]."
natal.12.d: "Мы успешно защитили [Root.GetNameDef] от республиканцев Южной Африки, и их моральный дух падает в результате неудачи. Мы могли бы воспользоваться этой возможностью, чтобы заключить мир и обеспечить нашу независимость и лояльность Империи, но это повлечет за собой отказ от надежды уничтожить республиканское правительство и восстановить британское управление во всей Южной Африке."
natal.12.a: "Пришло время протянуть оливковую ветвь."
natal.12.b: "Мы не успокоимся, пока эти мерзкие республиканцы не будут уничтожены!"
natal.13.t: "Ньюкаслская конвенция"
natal.13.d: "[Root.GetCountryNameDefCap] наконец-то обеспечил свою независимость. В промышленном городе Ньюкасл, расположенном в Натале, историческом месте, поскольку он участвовал в разработке Преторийской конвенции 1881 года, представители [SAF.GetCountryNameDef] и [ENT.GetCountryNameDef], а также другие представители Антанты подписали договор, который гарантирует наше дальнейшее существование. Договор означает, что [SAF.GetCountryNameDef] также доживёт до нового дня, и что любые притязания на альтернативное [SAF.GetAdjective]ое правительство отменяются. Надеюсь, это поможет нам быть равноправными и дружественными членами международного сообщества в ближайшем будущем."
natal.13.a: "Подписано и скреплено печатью."
natal.14.t: "Ньюкаслская конвенция"
natal.14.d: "[Root.GetCountryNameDefCap] наконец-то обеспечила свою независимость. В натальском промышленном городе Ньюкасл, историческом месте, поскольку он участвовал в разработке Преторийской конвенции 1881 года, представители [SAF.GetCountryNameDef] и [ENT.GetCountryNameDef], а также другие представители Антанты подписали договор, который гарантирует наше дальнейшее существование. Договор означает, что [SAF.GetCountryNameDef] также доживёт до нового дня, и что любые притязания на альтернативное [SAF.GetAdjective]ое правительство отменяются. Надеюсь, это послужит тому, что мы станем равноправными и дружественными членами международного сообщества на ближайшее будущее."
natal.14.a: "Подписано и скреплено печатью!"
natal.15.t: "Вторая Преторийская конвенция"
natal.15.d: "Пробританские силы в Южной Африке потерпели серьезное поражение, а наши силы оказались неспособны восстановить свои позиции в регионе. Учитывая эти факты, у нас не осталось выбора, кроме как принять республиканский захват Южной Африки.\n\nНаши представители встретились со своими южноафриканскими коллегами в Претории, резиденции правительства Южной Африки. Согласно условиям договора, мы признаём Южную Родезию и Наталь, а также территории Верховного комиссара Басутоленд, Свазиленд и Бечуаналенд законной территорией Южной Африки, и наши претензии на Южную Африку должны быть отменены."
natal.15.a: "Подписано."
natal.16.t: "Второй Преторийский съезд"
natal.16.d: "Поражение 1902 года было отомщено! Великая Британская Империя поставлена на колени и вынуждена признать нашу полную независимость от их ига, наш контроль над Наталем, Южной Родезией, что территории Верховного комиссара официально и безоговорочно принадлежат нам. Колокола звонят во всех африканерских городах и поселках, толпы поют "Die Stem van Suid-Afrika" в честь праздника и сжигают Юнион Джек.\n\nВ Претории толпы кричат на [ENT.GetAdjective]их дипломатов, которые прибыли, чтобы подписать согласие их правительства на то, что Южная Африка будет свободным и независимым членом международного сообщества."
natal.16.a: "Если бы только Пауль Крюгер мог видеть нас сейчас!"
natal.18.t: "Туземцы в Натале"
natal.18.d: "Бывшая провинция Наталь, а ныне доминион Наталь, является не только сердцем англо-южноафриканской диаспоры: в этом же регионе легендарный Шака Зулу укрепил Королевство зулусов, которое просуществовало до их окончательного поражения в англо-зулусской войне 1871 г.\n\nЭто историческое прошлое является основной причиной того, что и сегодня большинство туземцев, составляющих значительное большинство населения Наталя, являются зулусами. Как и Южная Африка, мы являемся государством, где правит белое меньшинство, как и провинция и колония Наталь. Однако новое правительство должно пересмотреть статус зулусов теперь, когда Наталь вышел из состава Южной Африки и вновь обрел полное самоуправление."
natal.18.a: "В какой-то степени сотрудничество необходимо."
natal.18.b: "Только репрессии могут обеспечить безопасность белых жителей Наталя."
natal.19.t: "Сотрудничество с ICU?"
natal.19.d: "Когда мы были частью Южной Африки, сотрудничество с ICU было бы немыслимым, и результат таких действий проявился, когда министр труда Уолтер Мадели сделал это, вызвав раскол в партии.\n\nНаше правительство не боится сотрудничать с ICU для улучшения положения в Натале. ICU имеет большое влияние на коренное население, но их радикализм несколько настораживает. Однако в их рядах есть умеренные люди, и премьер-министр Бойделл считает, что умеренный профсоюзный активизм среди туземцев можно культивировать, признавая и сотрудничая с ICU Наталя, а не постоянно злословя их. Другие считают, что влияние ICU может быть ослаблено путём создания новых умеренных профсоюзов, с которыми будет сотрудничать правительство."
natal.19.a: "Мы, безусловно, можем переманить ICU от его радикализма!"
natal.19.b: "Вместо этого мы должны организовать нерадикальные профсоюзы."
natal.20.t: "Признание верховного вождя"
natal.20.d: "После распада Королевства Зулуленд события складываются не лучшим образом для зулусской монархии. Правительство признало семью лишь в качестве вождей усуту, и, что ещё хуже, после смерти Соломона каДинузулу Зулу в 1933 году этот трон оспаривается между его сыновьями: Пикоквазивайо Виктором каСоломоном Зулу, Тандаифи каСоломоном Зулу и Киприаном Бхекузулу каСоломоном. Тем временем, правительство ЮАР назначило Мшиени каДинузулу Зулу, брата Соломона, регентом вождества. \n\nНовое правительство Наталии считает, что лучшей защитой от синдикалистского проникновения среди зулусов является признание верховного вождя зулусской нации, чтобы укрепить племенные структуры, но это означает, что придется занять определенную позицию: претензии одного из принцев должны быть приведены в исполнение, чтобы мы могли объявить одного верховного вождя всех зулусов."
natal.20.a: "Принц Пикоквазивайо, как старший сын."
natal.20.b: "Принц Тандаифи, по рекомендации регента."
natal.20.c: "Принц Киприан, который был обозначен как наследник в школьном учебнике."
natal.21.t: "Сотрудничество с Джоном Дубе"
natal.21.d: "Джон Лангалибалеле Дубе - лидер Африканского национального конгресса (АНК) в Натале, группы по защите прав коренного населения, имеющей некоторое сходство с ICU, хотя и гораздо меньшее. Именно заядлый консерватизм этого человека привлек внимание правительства: в то время, когда влияние синдикалистов среди зулусов растет, а потомки короля зулусов заняты борьбой за право на вождество Усуту, Дубе рассматривается как возможный путь к сохранению местных традиционных структур, формирующих защиту от демагогии синдикалистов. Поскольку Дубе является борцом за права коренного населения, сотрудничество идет в обе стороны."
natal.21.a: "Давайте пригласим его на чашку чая!"
natal.22.t: "Индейцы в Натале"
natal.22.d: "Азиатская община Наталя в основном происходит от индийских наемных рабочих, которые были привезены для работы на плантациях сахарного тростника в этом регионе. В настоящее время они составляют значительную часть населения Наталя, превосходящую по численности белую диаспору. К досаде своих белых коллег, многие индийцы имеют очень успешные малые предприятия, которые обходят своих конкурентов. В результате этого белое население Наталя урезало их гражданские права задолго до включения Наталя в Южно-Африканский Союз.\n\nАзиатское сообщество политически осведомлено, и плохое отношение к ним, скорее всего, приведет к массовым акциям. Однако, если мы хотим угодить им, нам следует быть осторожными, так как белый электорат, скорее всего, этого не одобрит. После провозглашения независимости Наталя необходимо сформулировать политику в отношении этих натальских граждан."
natal.22.a: "Мы должны более тесно сотрудничать."
natal.22.b: "Конечно, мы не можем позволить им обогнать нас!"
natal.23.t: "Расовые беспорядки в Дурбане"
natal.23.d: "Катастрофа... После того, как индийский мужчина якобы ударил зулусскую девушку, зулусские бунтовщики напали на этнических индийцев в индийском деловом районе Дурбана. В своей ярости они начали нападать на отдельных индийцев, забрасывать камнями автомобили индийских водителей, грабить индийские магазины и сжигать индийское имущество. По словам информатора, зулусы организованы смутьянами, которые решили, что "пора избавить страну от индейцев"\n\nПолиция готова выполнить указания городского совета. По словам начальника полиции, необходимо вмешаться как можно скорее, чтобы ограничить количество жертв."
natal.23.a: "Следите за тем, чтобы это не превратилось в настоящую резню, но не позволяйте ей закончиться слишком быстро."
natal.23.b: "Суровое подавление этих зулусских варваров оправдано!"
natal.23.c: "Пусть Зулусы веселятся."
natal.24.t: "Совет азиатского представительства"
natal.24.d: "Правительство Наталя решило предоставить азиатской диаспоре в Натале определенную степень представительства. Если раньше они вообще не имели политического влияния, то теперь Азиатский представительский совет, состоящий из белых, будет избираться азиатским населением Наталя, что дает им хотя бы определенную степень представительства, даже если белые жители Наталя не готовы делить с ними власть на равных."
natal.24.a: "Шаг в правильном направлении, уверяю вас!"
natal.25.t: "Всеобщие выборы [GetYear]"
natal.25.d: "После принятия конституции настало время избрать правительство Наталя (белое население), обладающее мандатом. Временная коалиция независимости, состоящая из Федеральной партии Союза и Партии Доминиона, распалась, и последние несколько недель они вели кампанию друг против друга. Большинство ожидает, что одна из этих двух партий получит большинство, хотя, если парламент окажется подвешенным, есть небольшой шанс, что коалиция Лейбористской партии Наталя и остатков Южноафриканской партии сможет сформировать правительство, изгнав обе предполагаемые крупные партии в оппозицию. Национальная партия также выступает на однозначной платформе воссоединения, но ожидается, что они не будут конкурентоспособны нигде, кроме Дурбан-Севера."
natal.25.a: "Федеральная партия Союза получает рабочее большинство."
natal.25.b: "Партия Доминиона побеждает в более чем половине избирательных округов."
natal.25.c: "Коалиция между лейбористами и SAP оказывается успешной."
natal.26.t: "Победа в англо-бурской войне"
natal.26.d: "И снова британцы одерживают победу. Мятежная республика Д.Ф. Малана была побеждена, и законный имперский порядок был восстановлен. Будущее Южной Африки вновь прочно связано с Британской империей и Антантой. Теперь от нас зависит, будет ли это последний раз, когда Южная Африка будет залита кровью. Уверены, что третий раз - это очарование?!"
natal.26.a: "Боже, храни короля!"
natal.27.t: "Федеральные выборы [GetYear]"
natal.27.d: "Пришло время провести первые федеральные выборы в нашей новой федерации. Как и в Союзе, большинство избирателей по-прежнему белые, но они определенно отличаются от прежних: большое количество африканеров, связанных с предательской Национальной партией, или тех, кто сражался на стороне буров во время войны, были лишены избирательных прав, восполняя демографический разрыв между африканерами и англоговорящими южноафриканцами. \nВыборы в какой-то степени похожи на те, что были в первые дни Союза: Федеральная партия Союза Николлса выполняет роль англоязычных юнионистов, а Южноафриканская партия, которую теперь возглавляет Ян Хендрик Хофмайр после отставки генерала Смэтса, поддерживается африканерами, хотя большинство бывших националистов, если они не лишены избирательных прав, не признают себя на либеральном пути, по которому Хофмайр ведет партию."
natal.27.a: "Победа Николлса, отца Федерации!"
natal.27.b: "Либеральная программа Хофмайра побеждает!"
natal.28.t: "Ополченцы занимают здание парламента"
natal.28.d: "Мысль о том, что после победы над силами африканеров, механизмы демократии вновь привели африканеров к власти за счёт британского населения Южной Африки, неприемлема", - так заявил член парламента от партии "Доминион" Чарльз Сталлард из Рудепоорта. Сегодня должно было состояться торжественное собрание первого федерального парламента ЮАР после победы SAP. Но это не так, поскольку ополченцы, сражавшиеся на стороне федералов во время англо-бурской войны, в этот самый день заняли здание парламента в Кейптауне. Сталлард, выступая в качестве спикера этих повстанцев, дал генерал-губернатору прямое указание: \nДля защиты интересов британской диаспоры в Южной Африке, работа парламента должна быть приостановлена на неопределенный срок, а генерал-губернатор должен взять на себя контроль над правительством по аналогии с ситуацией в Австралии в 1920-х годах, в то время как временное правительство партии Доминиона будет помогать в выполнении этой задачи.\nГенерал-губернатор затем сделал шаг вперёд и..."
natal.28.a: "..задействовал свои чрезвычайные полномочия, чтобы выполнить призыв!"
natal.28.b: "..осудил неуважение к демократическому процессу."
natal.29.t: "Ополченцы отступают от здания парламента"
natal.29.d: "После денонсации генерал-губернатора Сталлард и ополченцы были вынуждены прийти к выводу, что без поддержки короны их попытка переворота не имеет шансов. После этого ополченцы сдались, и парламентский процесс возобновился в соответствии с первоначальным планом. Позже в тот же день будущий премьер-министр Ян Хендрик Хофмайр заявил, что понимает озабоченность британцев, и в качестве примирительной меры объявил, что помилует всех солдат, причастных к оккупации, кроме тех, кто её организовал, чье наказание он лично заменит максимум пятью годами тюрьмы, если они будут осуждены на больший срок."
natal.29.a: "Скалистое начало нового начала"

natal.40: "Контакты Британской Индии"
natal.40.t: "Контакты Британской Индии"
natal.40.d: "После того, как Наталь отделился от Южно-Африканской Республики, Наталь оказался на задворках в противостоянии с бурским натиском. Похоже, что члены Индийского конгресса Наталя обратились к своим контактам в [DEH.GetCountryNameDef] в попытке заручиться военной поддержкой правительства Наталя. Хотя очевидно, что у Совета есть свои собственные планы, правительство видит в этом обоюдоострый меч с перспективой появления вооружённых индийских сил в стране, хотя это считается лучшей пилюлей, которую можно проглотить по сравнению с вооруженными африканерами."
natal.40.a: "Так оно и есть..."

natal.41: "Просьба о помощи"
natal.41.t: "Просьба о помощи"
natal.41.d: "После того, как Наталь и Южная Родезия отделились от ныне ведущей африканерской Южно-Африканской Республики, Индийский совет Наталя по задним каналам обратился за помощью к контактам в вооружённых силах Британской Индии. Хотя мы имеем дело с нашими собственными проблемами на индийском субконтиненте, обеспечение безопасности Кейпа стало более важным после потери контроля над Суэцким каналом и беспорядков на Ближнем Востоке."
natal.41.a: "Независимо от этого, они могут вести свои собственные войны."
natal.41.b: "Мы отправим все, что сможем"

natal.42: "Ответ Британской Индии - Отказано"
natal.42.t: "Ответ Британской Индии - Отказано"
natal.42.d: "Представитель Индийского совета сообщил нам, что их контакты в Британской Индии сообщили им, что их правительство отказало им в помощи, заявив, что из-за их нынешнего затруднительного положения они не могут помочь. Правительство расценило это как то, что Индийский совет не смог помочь им в трудную минуту, что привело к ещё большему расколу между индийским и англоязычным населением Наталя."
natal.42.a: "Этим индейцам никогда нельзя было доверять"

natal.43: "Британский Индийский ответ - Принято"
natal.43.t: "Британский Индийский ответ - Принято"
natal.43.d: "Представитель Индийского Совета сообщил нам, что их контакты в Британской Индии сообщили им, что их правительство приняло их помощь и направило полк и трудовой батальон для оказания помощи Наталью. Хотя правительство надеялось на большее, они понимают, что у Британской Индии есть свои собственные проблемы, с которыми нужно разобраться. Хотя главный вопрос заключается в том, чего хочет Индийский совет взамен..."
natal.43.a: "Больше индийцев в Натале... Великий..."

natal.44: "Запрос в Индийский совет"
natal.44.t: "Запрос Индийского совета"
natal.44.d: "Несмотря на то, что Индийскому совету не удалось привлечь своих соотечественников к нашему делу, недавно они обратились к правительству со следующими условиями. Первое условие - позволить индийцам вступить в вооруженные силы Наталя в большем количестве и с расширенными функциями. Второе условие - индийцы должны рассматриваться как равноправные граждане в независимом Натале, чтобы предоставить индийским рабочим больше прав. Учитывая, что их недавние попытки помочь правительству закончились плачевно, ответ на этот вопрос будет следующим "request" was.."
natal.44.a: "Нет"

natal.45: "Запрос Индийского совета"
natal.45.t: "Запрос Индийского совета"
natal.45.d: "После того, как Индийскому совету удалось сплотить своих соотечественников в поддержку нашего дела, их страшная просьба к правительству была выдвинута со следующими условиями. Первым условием является разрешение индийцам вступить в ряды вооружённых сил Наталя в большем количестве и с расширенными функциями. Второе условие - рассматривать индийцев как равноправных граждан в независимом Натале, чтобы предоставить индийским рабочим больше прав. Поскольку сейчас в стране больше вооружённых индийцев и они крайне необходимы, правительство с сожалением согласилось на это, но второй пункт мы обсудим позже."
natal.45.a: "Да-да, о Гражданине поговорим позже."

natal.46: "Natal Stands Triumph"
natal.46.t: "Natal Stands Triumph"
natal.46.d: "Хотя нам не удалось отстранить буров от власти в ныне ведущей Южно-Африканской Республике, но с помощью помощи мы смогли сохранить свою независимость и обеспечили себе Икс. Впереди долгий и нелегкий путь, на котором нам придется столкнуться со многими трудностями и ответить на сложные вопросы. Сейчас, когда на юге Африки воцарился мир, меры военного времени ослабляются, и в Натале восстанавливается нормальная жизнь."
natal.46.a: "Наталь стоит крепко"

natal.47: "Зулусский вопрос"
natal.47.t: "Зулусский вопрос"
natal.47.d: "Зулусы, которых также называют "Амазулу", в отличие от индейцев Наталя, сохраняли нейтралитет на протяжении всей Третьей бурской войны, единственным вкладом которых была помощь натальским карабинерам. Это поставило их под подозрение в том, где находится их лояльность, и ещё больше заставляет задуматься о том, является ли вооружение хорошей идеей. Хотя в любом случае, они составляют большинство населения Наталя, и было бы ошибкой не прибегнуть к помощи лояльных Наталью людей, хотя за это придется заплатить, но есть и другие способы задействовать этот резерв рабочей силы."
natal.47.a: "Сначала отдайте им старое оружие, это хороший парень."

natal.48: "Расширение трудовых батальонов коренного населения"
natal.48.t: "Расширение туземных трудовых батальонов"
natal.48.d: "Теперь, когда синдикалистские влияния были тщательно искоренены среди коренного зулусского населения, пришло время взглянуть на использование туземцев в нашей армии. Однако те же предрассудки, которые сдерживали подобные проекты в Южной Африке, всё ещё с нами в Натале. Существует опасение, что разрешение на вооружение коренных натальцев таким образом может спровоцировать восстание против их белых офицеров, а многие белые просто не готовы рисковать тем, что нам может понадобиться вести модернизированную повторную англо-зулусскую войну. Поэтому они предлагают, чтобы туземцы выполняли только трудовые функции, освобождая белых для фронта."
natal.48.e: "Поскольку вожди парамаунтов и правительство пришли к соглашению, пришло время взглянуть на использование коренных жителей в наших вооружённых силах. Однако те же предрассудки, которые сдерживали подобные проекты в Южной Африке, всё ещё с нами в Натале. Существует опасение, что разрешение на вооружение коренных натальцев таким образом может спровоцировать восстание против белых офицеров, а многие белые просто не готовы рисковать тем, что нам может понадобиться вести модернизированную повторную англо-зулусскую войну. Поэтому они предлагают, чтобы туземцы выполняли только трудовые функции, освобождая белых для фронта."
natal.48.a: "Лучше быть застреленным на фронте, чем в тылу."
natal.48.b: "Чёрный или белый, в окопе нет сегрегации."
    
natal.50: "Первая партия прибывает"
natal.50.t: "Прибывает первый груз"
natal.50.d: "Под бдительным присмотром военно-морских сил Галифакса первый груз Антанты добрался до берегов Наталя, войдя в порт Дурбана под громкие крики. Большая часть груза содержала продукты питания, сырье и другие материалы, необходимые Наталью для поддержания жизнедеятельности в эти тяжелые времена. Последний корабль с грузом содержал столь желанные для натальских военных припасы. Сюда входили боеприпасы, артиллерийские орудия и несколько Gloster Gladiator, всё ещё в оригинальных ящиках времен Вельткрига. Большинство боеприпасов остались со времен "Вельткрига", создавая впечатление, что Антанта всё ещё раздумывает, как поступить с лояльными ей южноафриканскими государствами."
natal.50.a: "Просителей не выбирают"

natal.51.t: "Федеральные выборы [GetYear]"
natal.51.d: "Мандат федерального правительства закончился, и генерал-губернатор снова назначил выборы. Южноафриканские избиратели во всех штатах Южной Африки собрались, чтобы выбрать новый парламент, который будет представлять их в Кейптауне. Политики из ЮФП и SAP, которые провели сезон кампаний за свои места в федеральном парламенте, с тревогой ожидают, будет ли вознаграждена их тяжелая работа избирателями."
natal.51.a: "Союзная федеральная партия получает большинство!"
natal.51.b: "Южноафриканская партия торжествует!"

natal.52.t: "Всеобщие выборы [GetYear]"
natal.52.d: "После завершения пятилетнего мандата парламента наступило время для избирателей Наталии избрать новый. Основными партиями, борющимися за формирование правительства, являются Союзная федеральная партия Николлса, Партия Доминиона Сталларда и Лейбористская партия Бойделла. Теперь остаётся только ждать результатов..."
natal.52.a: "Союзная федеральная партия получает рабочее большинство."
natal.52.b: "Партия Доминиона побеждает в половине избирательных округов."
natal.52.c: "Коалиция между лейбористами и SAP оказывается успешной."

natal.53.t: "Закон о "цветном" гражданстве"
natal.53.d: "Теперь, когда Дж. Х. Хофмайр получил своё недавно приобретенное большинство в новом федеральном парламенте в Кейптауне, он внес свой самый спорный законопроект. И он будет принят: на федеральных выборах Хофмайр сыграл на том, что по крайней мере более умеренные правые африканеры, лишенные собственной партии, которая из-за своей причастности к попытке отделения от империи теперь является незаконной, будут слишком дремучи, чтобы голосовать за англоязычную Союзную федеральную партию Хитона Николлса, и поэтому сделал все возможное, чтобы выдвинуть прогрессивных кандидатов. Таким образом, он создал коалицию африканеров и британских прогрессистов, которая разбила UFP, несмотря на то, что в результате джерримендеринга округов британские голоса были решающими.\n\n\nВидя, что на стене написано большинство SAP, и не желая отталкивать явно собирающихся получить права "цветных" избирателей, UFP решила поддержать законопроект, в то же время спокойно заверяя своих избирателей в Натале, что они позволят этому стать шагом к получению прав индийского населения Наталя. Единственная оппозиция в федеральном парламенте исходит от жесткой сегрегационной партии Доминион, полковник Сталлард осудил законопроект премьер-министра, заявив: "Новые штаты Южно-Африканской Федерации не похожи на провинции Союза, которым Претория может указывать, что делать; этот законопроект сильно переходит границы федеральной власти" Однако его возражения не остановят принятие законопроекта. Партия Доминиона - лишь незначительный игрок в парламенте."
natal.53.a: "Законопроект проходит с комфортом!"

natal.54.t: "Языковая битва в Стелленбоше"
natal.54.d: "Мы упорно работаем над англицизацией Южной Африки, и часть этой работы заключалась в том, чтобы убедить высшие учебные заведения отказаться от африкаанс и преподавать на английском языке. К сожалению, один из старейших и самых престижных университетов ЮАР, Университет Стелленбоша, гордится своей давней традицией преподавания преимущественно на африкаанс и демонстрирует нежелание подчиняться всему, что мы пытаемся сделать для того, чтобы так было: приглашать англоязычных специалистов, оказывать поддержку подчиняющимся университетам, отказывать им в грантах. Они по-прежнему активно нанимают африкаанс профессоров и продолжают преподавать подавляющее большинство своих предметов на африкаанс. Они - одинокий островок африканерской культуры, который мы, похоже, не можем заставить сдвинуться с места."
natal.54.a: "Хватит! Преподавайте на английском языке или останетесь в учебниках истории!"
natal.54.b: "Отмените все последние привилегии и фунты финансирования!"

natal.55.t: "Война в Южной Африке и возвращение на родину"
natal.55.d: "Европа находится в состоянии войны, и [Root.GetCountryNameDef] приоритетом номер один должно быть восстановление родных островов от безбожных синдикалистов. Однако, к сожалению, наши силы всё ещё увязли в Вельдте, пытаясь умиротворить [SAF.GetCountryNameDef]. Хотя потеря контроля над стратегически ценным Капским полуостровом - нерадостная перспектива, большинство в правительстве согласны с тем, что наш приоритет должен заключаться в обеспечении безопасности возвращения домой, а Южная Африка должна быть на втором плане. С Южной Африкой выдвигаются предложения вернуться к статусу-кво анте Беллум: то есть: Наталь и Южная Родезия должны окончательно вернуться в состав Империи, но в остальном Южно-Африканская Республика будет полностью независимой, и мы признаём её таковой... По крайней мере, пока..."
natal.55.a: "Свяжитесь с бурами по поводу поселения."
natal.55.b: "Они уже почти спустились, мы справимся с обоими приоритетами."

natal.56.t: "[From.GetCountryNameDefCap] подает иск о мире"
natal.56.d: "[FROM.GetAdjective]ое правительство связалось с нашим через немецкого посредника: они стремятся вернуться к статус-кво анте Беллум и признать нашу республику при условии, что мы в свою очередь признаём независимость Наталя и Южной Родезии, тем самым навсегда потеряв их. Очевидно, что они всё ещё убеждены, что в конечном итоге смогут поставить нас на колени, но считают, что это не стоит вложений людей и оборудования, которые им так необходимы для возвращения домой. Некоторые в правительстве говорят, что мы должны принять это соглашение, так как это означает, что мы окончательно добьемся нашей независимости и дальнейшая борьба с ними может оказаться безнадежной. Другие считают, что война может быть выиграна в абсолютном смысле, и что полное вытеснение британцев с нашего континента будет единственным гарантом нашей национальной безопасности в долгосрочной перспективе."
natal.56.a: "Это лучший результат, на который мы можем реально рассчитывать."
natal.56.b: "Мы вытесним всех до единого британцев с нашего континента, если потребуется!"

natal.57.t: "Республика принимает!"
natal.57.d: "Республиканцы приняли нашу попытку мира. Отныне Южная Африка будет независимой республикой, но, по крайней мере, британское население Наталя и Южной Родезии не будет подвергаться господству африканеров. Некоторые, несомненно, будут разочарованы таким исходом, особенно те англоговорящие меньшинства, которые живут в других провинциях Южной Африки, но, по крайней мере, теперь мы можем полностью сосредоточиться на восстановлении родных островов."
natal.57.a: "Следующая остановка - Британия!"

natal.58.t: "Республика отвергает мир!"
natal.58.d: "Подлые буры отвергли шанс, который мы дали им на столь желанную независимость, настаивая на том, что Южная Африка должна быть независимой со всеми её провинциями, к черту желания населения Наталии и Родезии. И, видимо, они думают, что смогут заставить нас принять эти требования..."
natal.58.a: "Вы выбрали смерть, голландцы..."

natal.59.t: "[ENT.GetCountryNameDefCap] и [SAF.GetCountryNameDef] подписывают мир."
natal.59.d: "Стремясь перенаправить своё внимание на восстановление родных островов, [ENT.GetAdjective]ое правительство решило подписать мир с южноафриканцами. Они обеспечили нашу независимость, но они также приняли независимость Южной Африки, что означает, что все прежние разговоры о южноафриканской федерации, которые обсуждались в Натале, похоже, канули в лету."
natal.59.a: "Это то, что есть..."