SFR_idea_reconciliation_desc: "Прошла третья бурская война, и снова британцы оказались на высоте. И снова народу Южной Африки приходится жить с результатами и потерянными сыновьями, и снова возникает желание примирить наши разногласия. Возможно, третий раз будет удачным."
