SFR_idea_bittereinder_resistance: "Сопротивление Биттерейндеров"
SFR_idea_bittereinder_resistance_desc: "Многие африканеры до сих пор не смирились с нашей победой в бурской войне и продолжают сопротивляться нашей законной войне. Необходимо что-то предпринять, чтобы мы вернулись к стабильному правительству."
SFR_idea_anglicisation: "Усилия по англицизации"
SFR_idea_anglicisation_desc: "Трижды Южная Африка была залита кровью, потому что буры слишком примитивны, чтобы найти с нами взаимопонимание. Больше такого не будет. На этот раз их грубый голландский язык будет искоренён, и Южная Африка навсегда отождествит себя с империей."
