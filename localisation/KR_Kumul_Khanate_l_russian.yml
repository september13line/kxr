### Leaders ###
POLITICS_FAN_YAONAN_DESC: "Фан Яо-нан впервые был замечен чиновником династии Цин Чжан Чжидуном и получил продвижение в Хубэе, после чего смог накопить достаточно средств, чтобы учиться в юридическом вузе Университета Васэда в Японии. После окончания учебы Фан работал преподавателем в Юридической школе Синьцзяна, пока его не назначили судебным директором. В том же году суд был упразднен, и Фан отправился в Пекин служить при правительстве Бэйян. Отвергнутый на должность Дао-Ина Дихуа, Фан был назначен Дао-Ином более бедного Аксу. Продолжая образование, Фан изучал русский язык в Синьцзянской Российской юридической школе и прилагал усилия для укрепления сплоченности среди недавно прибывших русских эмигрантов в Аксу. В 1920 году губернатор Ян Чжэнсинь назначил Фана представителем Синьцзяна в России, где Фан договорился о прекращении российских таможенных пошлин для Синьцзяна до 1940 года. Фан Яо-нан известен своей скромностью и тихим противодействием чрезмерному налогообложению Аксу губернатором Яном Чжэнсинем."
POLITICS_MA_SHAOWU_DESC: "Репутация Ма Шао-у была окрашена подвигами его родственника-суфия Ма Юаньчжана, который действовал против правительства Яна Чжэнсина и ханфи-хуэйского военного правителя Ма Фуссяна. Тем не менее, Ма Шао-у провел свои первые годы на службе у Цин и Яна Чжэнсина. Ян был впечатлен лояльностью Ма Шао-у и в 1924 году назначил его устранить военного правителя Ма Фуссияна. В награду Ма Шао-у получил должность Дао-Ина Хотана. Политика Ма Шао-у как Дао-Ина была ориентирована на противодействие агрессивной русской иммиграции, а жителей уйгурской и монгольской национальностей он воспринимал пренебрежительно. После покушения киргизского турка Ма Шао-у отправился лечить сломанные ноги в Россию и рассказал свою историю путешествующему журналисту Питеру Флемингу, который отметил стойкость старика и его аскетический образ жизни."
POLITICS_JIN_SHUREN_DESC: "Карьера Цзинь Шурэня началась в Ганьсу, где он занимал должность директора гимназии, лояльной Цин. Используя эту позицию, Цзинь сдал Императорские экзамены на гражданскую службу, что привлекло внимание Яна Чжэнсина. Когда Ян был назначен губернатором Синьцзяна в 1908 году, Цзинь стал его уездным магистратом. Последующие годы революции истощили административный персонал Яна, что позволило Цзиню подняться по службе и в 1927 году быть назначенным комиссаром по гражданским делам в Урумчи. Используя свою должность, Цзинь начал заручаться поддержкой нескольких пропагандистских движений с юга Китая. Подпольное движение Гоминьдана и зарождающиеся федералистские движения считали Цзиня образцовым ханским бюрократом, служащим провинциям, которых они считали недостойными."
POLITICS_SHENG_SHICAI_DESC: "Шэн родился в предприимчивой, но бедной семье в Маньчжурии, которая оплачивала его обучение в Провинциальной лесной и сельскохозяйственной школе в Шэньяне. В 1917 году Шэн поступил в Университет Васэда, где познакомился с риторикой Сунь Ятсена и книгой 'Азбука социализма'. Вернувшись в 1920 году, Шэн называл себя марксистом и решил вступить в военную службу. Сначала сражался под командованием Чжан Соулина в 1924 году, был возмущен антиинтеллектуальной политикой Чжана и вновь поехал в Японию для дополнительной военной подготовки. После неудачи Северного похода Шэн вернулся в Китай и присоединился к Гоминьцзюнь под командованием Фан Юсяна в 1928 году. После разрушения Ганьсу Шэн принял предложение Фан Яо-нана возглавить гарнизон Аксу. В 1935 году Шэн узнал о погружении Цзинь Шурэня в подпольную политику и решил не предупреждать Яна Чжэнсина, исходя из своих скрытых марксистских взглядов против деспотизма Яна."
POLITICS_BURHAN_SHAHIDI_DESC: "§YГенерал\n§YДата рождения:§L\n3 октября 1894 года\nКазанская губерния, Российская империя\n§YПолитическая карьера:§L\nБурхан Шахиди родился в 1894 году в Казанской губернии в семье, предки которой бежали из Аксу после неудавшегося крестьянского восстания во времена династии Цин. Семья была бедной, и в ранние годы он получил мало образования. В 1912 году, после Синьхайской революции, Бурхан сопровождал татарских купцов в Дихуа (Синьцзян) и работал подмастерьем и клерком в магазине. В 1914 году он получил китайское гражданство по происхождению семьи. Он владел уйгурским, мандаринским китайским, русским, турецким языками и частично арабским, выполняя функции переводчика губернатора Синьцзяна Яна Чжэнсина. Отношения Бурхана с тюркской общиной ухудшились из-за работы при Яне, и уйгуры начали его избегать. Его скромная должность не позволяла исправить недоверие, и отдаление уйгурской общины к восстанию ещё больше изолировало Бурхана. В итоге он поступил на курсы Баодинской военной школы в 1929 году, что позволило Яну нанять его и как администратора, и как офицера. Вернувшись в Синьцзян в 1934 году, Бурхан обнаружил, что администрация находится в упадке, и, не в силах исправить растущий разрыв между уйгурами и властями, решил эффективно служить в той администрации, которую считал наилучшей для индустриализации Синьцзяна."

