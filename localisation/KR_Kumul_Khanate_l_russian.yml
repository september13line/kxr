kumul.103.d: "На протяжении месяцев, министры, бюрократы и чиновники работали в поте лица, чтобы обеспечить кумульскую власть над Синьцзяном. Люди работали во всех уголках страны и имели мало времени чтобы пообщаться друг с другом. Поэтому, [TAN.GetLeader] решил созвать большое собрание в Кумуле, с продолжением в виде пира. Официальная цель мероприятия – это сбор и обмен информацией, а также празднование установившейся стабильности, однако очевидно, что есть и более глубокие мотивы. Многие верят, что [TAN.GetLeader] и Юлбарс-хан собираются остановить растущее влияние множества ключевых фигур в правительстве: уйгурского ренегата Ходжа Нияза, ханьского бюрократа Фаня Яонаня и мясника из Ганьсу Ма Чжунъина. Все они заявляют о своей верности нынешнему правителю, но многие боятся, что у них есть и скрытные намерения…\n\nПервые гости уже успели прибыть в Кумуль, а город всё ещё был окружен заботами. Многочисленные солдаты, крестьяне и бюрократы носятся то тут, то там, подготавливая все необходимое для встречи. Первым прибыл Фань Яонань, окруженный группой ханьских лоялистов. За ним пришел и Ходжа Нияз, со свитой из уйгурских солдат, выходцев из хотаньских гор. Однако кое-кого не хватало. Хотя Ма Чжунъин утверждал в письме что собирается присоединиться к пиру, его нигде не было видно. [TAN.GetLeader] и Юлбарс обменялись встревоженными взглядами и вынуждены были начать без него.\n\nНа самом деле Ма Чжунъин собирался принять участие в собрании. Когда он вошел в Кумуль, за ним последовали 500 его верных солдат. Городской гарнизон был быстро разбит, а дворец окружен. После того, как Ма Чжунъин вошел внутрь дворца с 20 своими солдатами, Ходжа Нияз, Фань Яонань, [TAN.GetLeader] и Юлбарс Хан были арестованы. Скорее всего они уже больше не увидят свободу. Ма Чжунъин уже до этого имел значительную власть в стране, но теперь она стала безоговорочной."
kumul.103.a: "Великолепно."

kumul.110.t: "Контрабанда опиума"
kumul.110.d: "Огромное количество контрабандного опиума провозится через наши границы"
kumul.110.a: "Хорошо."

kumul.111.t: "Приграничные налеты"
kumul.111.d: "Множество налетов было совершено вблизи наших границ."
kumul.111.a: "Великолепно."

kumul.112.t: "/"Лучший опиум в Китае/""
kumul.112.d: "Опиум, провозимый через наши границы, называют лучшим в Китае."
kumul.112.a: "Прекрасно."

kumul.113.t: "Император Пу И признает Хами"
kumul.113.d: "Последние новости о Реставрации Маньчжура изначально звучали скептически, так как новости из Пекина и продолжающееся неведение их правительства к нуждам своих подданных неоднократно доказывали свою несостоятельность. Однако новая весть от молодого Императора продемонстрировала его истинную благодать и проницательность. Император поддержал нашу автономию от Синьцзяна, достойное наследие веков вместе выступает против современного авторитарного террора Цзинь Шужэня."
kumul.113.a: "Отлично."

kumul.200.t: "Чжунъин магометанские национальные амбиции"
kumul.200.d: "Долго рассказывая о своих гигантских планах по объединению китайцев с тунгусами, тюрками, монголами и прочими разнообразными детьми Страны Тура под своим тоталитарным знаменем, Ма Чжунъин теперь имеет все шансы осуществить свою мечту, когда под его флагом встанет Пекин, а за ним и все остальное Поднебесное Царство. Будучи всю жизнь поклонником Чингисхана, Тамерлана и других титанов евразийских завоеваний, Ма Чжунъин стал называть себя легендарным завоевателем их уровня, а вместе с этим раздутым эго пришли и непомерные амбиции, которые, возможно, приведут страну к новым войнам ради удовлетворения безумной мечты Чжунъина о создании единого Туранского государства под своей властью в качестве верховного султана всего тюрко-монгольского мира. Мечтая об империи, простирающейся от Каспийского моря и Ближнего Востока через Иран и всю Среднюю Азию, пересекающей степи и горы Синьцзяна и доходящей здесь до самого Китая, Чжунъин наконец-то получил возможность осуществить эту идею. Теперь ему остаётся только убедить остальных членов своего разбойничьего правительства поддержать его дикую фантазию."
kumul.200.a: "От руки Чжунъина родится новая Империя Тимуридов."
kumul.200.b: "Пусть вся Евразия склонится перед Чжунъинским Турко-Монгольским Каганатом."
kumul.200.c: "Земля Тура будет объединена под властью Чжунъинского Туранского султаната."
kumul.200.e: "Иран-у-Туран вновь поднимается под командованием Чжунъина."
kumul.200.f: "Он глупый мальчик. Он сошел с ума. Он всех убьет. Откажитесь от мечты."

kumul.201.t: "Наследие Чагатайского ханства"
kumul.201.d: "Когда наши исконные земли, от Амударьи к югу от Аральского моря до Алтайских гор, вновь освободились от иноземных паразитов и империалистических интересов, когда наши сородичи в центральных монгольских степях наконец-то полностью объединились, а столица наших врагов в Пекине пала перед нашими силами, Мы исправили зло, причиненное нашему народу Тимуридами, китайцами и многими другими старыми врагами, вновь завоевав эти земли, как это сделали наши предки, когда впервые отвоевали их у Кара-Хитая, он же Великий Ляо. Однако теперь, когда земли наших предков объединены под властью Насир-шаха, который сам является прямым кровным родственником старой правящей семьи бывшего Чагатайского ханства, многие старые возрожденцы Тенгри, ревностные роялисты, панмонгольские националисты и теокультурные традиционалисты начали выползать из леса, требуя в унисон принять старое знамя предков шаха - знамя Чагатайского ханства - наряду с тенгристским, исламо-буддистской и монгольской ордынской идентичностью и культурой наших предков, уважая и почитая историческое государство, которое доминировало в этом регионе на протяжении XIII века, пока не было несправедливо ущемлено и медленно уничтожено, а некоторые хотят пойти ещё дальше, провозгласив новую монгольскую династию Китая, подобно первоначальной империи Юань Великого Хана, подразделением и преемником которой было Чагатайское ханство. Должны ли мы уступить требованиям этих культурных радикалов, формируя новую национальную и этнокультурную идентичность, полностью укорененную в этих старых основах, или мы должны стоять под нынешним знаменем, под которым мы прошли этот путь, поскольку наш народ уже начал привыкать к нашей современной идентичности?"
kumul.201.a: "Да здравствует возрождение Чагатайского ханства!"
kumul.201.b: "Среднемонгольская Империя, Думдаду Монгёл Улус, восстает вновь!"
kumul.201.c: "Свободный Могулистан снова поднимается на Востоке!"
kumul.201.e: "Возглавить новую монгольскую династию Китая под знаменем Великой Юань!"
kumul.201.f: "Сохраняйте нашу нынешнюю идентичность."


### Focuses ###
TAN_nasir_reign: "Реформы Насира"
TAN_nasir_reign_desc: "Политика Маскуда Шаха, заключавшаяся в высоких налогах и барщине, так ненавидима своим народом, что любой шаг в сторону её отмены будет очень популярным."

TAN_working_begs: "21 бей"
TAN_working_begs_desc: "21 бей, собрание богатейших уйгурских землевладельцев в Кумуле, требует от Насира контроля за казной. Также они хотят новой переписи, чтобы снизить свою налоговую нагрузку."

TAN_reordering_tax: "Налоговая реформа"
TAN_reordering_tax_desc: "Первые требования беев - перепись и налоговая реформа, могут быть выполнены. После переписи всех жителей, свободных людей и скота, некоторые формы дохода, такие как производство халяльного мяса и машиностроение могут быть освобождены от налогов."

TAN_opening_autonomy: "Открытая автономия"
TAN_opening_autonomy_desc: "Маскуд Шах думал, что он может усилить свою власть, закрыв город для иммигрантов, не получивших разрешение от Цин. Беи просят дать доступ в город новым уйгурам и чтобы к ним относились как к свободным."

TAN_reform_administration: "Административные реформы"
TAN_reform_administration_desc: "Дворец Кумуля наполнен некомпетентными бюрократами. Маскуд Шах не заморачивался с поиском чиновников, прошедших государственный экзамен. Просто попросив местных служащих получить необходимые сертификаты, мы сможем избавиться от худших из них."

TAN_incorporate_advisory: "Проблема Советников"
TAN_incorporate_advisory_desc: "Власть двух Советников всегда была опасной для ханства. Особенно с Ходжой Ниязом. Если мы сможем отвлечь Советников, нам удастся профести реформы мимо них."

TAN_increase_begs: "30 беев"
TAN_increase_begs_desc: "С большим количеством уйгуров, пришедших в Кумуль, будет полезным расширить количество беев до 30. А мы же сможем воспользоваться их советом."

TAN_keys_kumul: "Ключи от Кумуля"
TAN_keys_kumul_desc: "Десятилетиями гарнизон Кумуля был заботой Советников. Беи предложили брать людей на службу в качестве одной из форм уплаты налогов. Теперь одной головной болью будет меньше."

TAN_kind_hand: "Добрая рука"
TAN_kind_hand_desc: "Нам нужно изменить образ хана Кумуля в глазах народа. С помощью достойного внешнего вида, соблюдения мусульманских обычаев и поддержки беев, Насира Шаха начнут уважать как никогда раньше."

TAN_crush_corvee: "Избавиться от барщины"
TAN_crush_corvee_desc: "Ввести барщину для поддержания функционирования города было идеей Маскуда. Но традиционное исламское право и гражданские законы Китая запрещают барщину, если только она не обоснована преступлениями."

TAN_increased_constitutionalism: "Рост конституционализма"
TAN_increased_constitutionalism_desc: "Большое количество разных политических идей поселилось в Китае. Наконец они добрались и до Кумуля. Мы можем использовать их как базис для осовременивания нашего права."

TAN_working_advisory: "2 Советника"
TAN_working_advisory_desc: "Два Генерала-Советника, Юлбарс Хан и Ходжа Нияз, требуют от Насира защиты своих привелегий. Первым шагом будет поиск всех левых радикалов и их тщательная проверка. Просто на всякий случай."

TAN_opening_reform: "Регулировка власти"
TAN_opening_reform_desc: "Маскуд Шах не продумывал границ власти Советников, их обязанности ограничивались лишь его прихотью. Регламентирование деятельности Советников поможет хану и Ходжа Ниязу защитить Кумуль."

TAN_niyaz_ideals: "Идеалы Нияза"
TAN_niyaz_ideals_desc: "Ходжа Нияз, вспоминает, что во время его неудавшегося восстания против отца Насира, его солдаты сражались лучше, когда ими руководил Имам и отводил время для молитвы. Введение такой практики в войсках, по мнению Ходжа Нияза, заставит войска сражаться с яростью духов воинов старины."

TAN_sideline_begs: "Отстранить беев"
TAN_sideline_begs_desc: "21 бей - наследие Маскуда Шаха, который совещался с ними из-за неприязни к простым мусульманам и беспробудного пьянства. Для всех будет лучше, если Советники будут общаться с Насиром напрямую, без привлечения беев."

TAN_yulbars_doctrine: "Доктрина Юлбарса"
TAN_yulbars_doctrine_desc: "Юлбарс-хан служил ханству ещё со времен дедушки Насира. У него достаточно опыта, чтобы предлагать реформы. Юлбарс-хан верит, что платата солдатам не серебром, а товарами сделает их более зависмыми."

TAN_lower_taxation: "Снижение налогов"
TAN_lower_taxation_desc: "Даже после Синьхайской Революции, Ханство всё ещё не привлекательно для новых переселенцев, а все благодаря драконовским налогам, введенным Маскудом. Снижение налогов сделает жизнь мигрантов легче."

TAN_cavalry_horde: "Кумульский Кавалерийский Полк"
TAN_cavalry_horde_desc: "Советники рекомендуют создание временного Кавалерийского Полка на базе Хуэйского Полка. По их словам это поможет быстро расправляться с любыми восстаниями, которые возникают в Кумуле время от времени."

TAN_strengthining_nasir: "Поддержание власти хана"
TAN_strengthining_nasir_desc: "Советники изображают Насира, как доброжелательного диктатора, защищаюещёго Кумуль от китайской разрухи. В то же время его сравнивают с победоносными Чагатаями, которые покорили Тибет."

TAN_maintaining_corvee: "Поддержание барщины"
TAN_maintaining_corvee_desc: "По мнению советников, несмотря на свою жестокость и противоречие исламскому праву, барщина просто необходима для поддержания порядка. У заключенных же она отобьет всякое желание продолжать преступную деятельность."

TAN_soft_fist: "Мягкий кулак"
TAN_soft_fist_desc: "Советники начали распространять армейские порядки и на мирных жителей Кумуля. Теперь любой кто встретится с ними, станет любить своего правителя как никогда раньше."

TAN_xinjiang_administration: "Синьцзянская Администрация"
TAN_xinjiang_administration_desc: "Благодаря преступным действиям Цзиня Шужэня, день нашего порабощения настал. Магистратам хана придется мириться с китайским гарнизоном, отдающим приказы. Пройдет время, прежде чем мы поймем, чего они на самом деле хотят от нас."

TAN_greater_taxes: "Новые налоги"
TAN_greater_taxes_desc: "Первый приказ гарнизона - сбор дани для правительства Цин. Поэтому было решено обложить население новыми налогами. Без всякого сомнения, это вызовет недовольство уйгурского населения."

TAN_hire_more_tax_collectors: "Нанять новых сборщиков налогов"
TAN_hire_more_tax_collectors_desc: "Гарнизон недоволен местными налоговыми сборщиками, их методы считают слишком мягкими. Вместо этого они предложили новых из числа китайцев. Пощады к уйгурам теперь не будет."

TAN_even_higher_taxes: "Ещё больше налогов!"
TAN_even_higher_taxes_desc: "Городской гарнизон решил повысить налоговое бремя, прикрываясь необходимостью ежегодного подношения в Пекин, о котором власти Пекина, естественно, даже не подозревают. Тем не менее новые налоги, по мнению гарнизона, должны понравиться Цзиню Шужэню."

TAN_seize_nobles_money: "Отобрать деньги у знати"
TAN_seize_nobles_money_desc: "После увеличившихся поборов, семьи беев решили бежать из города, вместе со своими деньгами и драгоценностями, и начать прятаться. Гарнизон заявляет, что золото местной знати должно быть отобрано во благо национальной безопасности."

TAN_punish_opposition: "Наказать оппозицию"
TAN_punish_opposition_desc: "Гарнизон, наконец, осознал, что магистраты пытаются саботировать их власть. Настала пора избавиться от бюрократов и чиновников, которые не отрекаются от символов власти Насира, равно как и от Корана."

TAN_road_through_hami: "Дорога через Хами"
TAN_road_through_hami_desc: "Дорога из Хами в Дихуа длинна и опасна. С обеих сторон окруженная пустыней на многие мили, она уже давно нуждается в ремонте. Гарнизон собрал людей на принудительные работы по укреплению дороги. Их возвращение маловероятно."

TAN_consolidating_xinjiang: "Объединение Синьцзяна"
TAN_consolidating_xinjiang_desc: "План Юлбарс-хана и Ходжи Нияза, наконец, осуществился. Все города Синьцзяна у наших ног, и наша следующая задача - установление новой администрации."

TAN_rebuilding_xinjiang: "Восстановление Синьцзяна"
TAN_rebuilding_xinjiang_desc: "Разрухе в Синьцзяне положен конец. Наши люди отправятся в разные уголки страны, чтобы найти угнетенных бывшим режимом, которые будут готовы встать на нашу сторону и помочь в восстановлении страны."

TAN_southern_textiles: "Южные текстильщики"
TAN_southern_textiles_desc: "Ковровые рынки Хотаня остались без покупателей. Ма Хушань предложил нанять их ткачей, чтобы сделать производство знаменитых ковров нашей монополией."

TAN_expand_kumul_road: "Расширение кумульской дороги"
TAN_expand_kumul_road_desc: "Дорога проходящая через Кумуль, видала множество славных битв. Мы должны снова использовать принудительный труд, чтобы её восстановить."

TAN_nascent_industry: "Зарождение промышленности"
TAN_nascent_industry_desc: "Штамповка орудий и грубые кузници - лишь начало полноценной военной индустрии Кумуля. Нам потребуются квалифицированные инженеры и электричество. Но усилия того стоят."

TAN_military_expansion: "Увеличение армии"
TAN_military_expansion_desc: "Оборонительные дивизии, которые мы использовали во время последней войны должны быть реорганизованы. Потребуется время, но эти шаги обезопасят нас в будущих конфликтах."

TAN_civilian_investments: "Гражданские инвестиции"
TAN_civilian_investments_desc: "Последняя война затронула каждую семью в нашей стране. Стоит потратить ресурсы на восстановление нормальной гражданской жизни."

TAN_new_manufactories: "Новые производства"
TAN_new_manufactories_desc: "Современные инструменты для промышленного литья, наконец, начали прибывать в Кумуль. С такими ресурсами, процветание Синьцзяна не за горами."

TAN_chinese_integration: "Интеграция китайского языка"
TAN_chinese_integration_desc: "Не стоит запрещать китайский язык. Наоборот, наша двуязычная администрация сможет избежать неправильной трактовки указаний, чему позавидуют наши враги."

TAN_restart_immigration: "Перезапуск иммиграции"
TAN_restart_immigration_desc: "Слишком долго ворота Кумуля пугали потенциальных переселенцев. [TAN.GetLeader] выпустит декларацию, которая положит конец страхам иммигрантов о возможных новых конфликтах."

TAN_reach_out_to_china: "Подношение Китаю"
TAN_reach_out_to_china_desc: "Каждые семь лет мы отправляли в Пекин подношения, что было славной традицией. Если мы её возобновим, то сможем понадеяться на военную помощь от Китая."

TAN_autonomy_in_vogue: "Автономия в моде"
TAN_autonomy_in_vogue_desc: "Чтобы навести порядок на обширных территориях Синьцзяна, мы должны пользоваться теми же принципами, которыми руководствовался Ян Цзэнсинь."

TAN_promote_local_businesses: "Поощрить мелкий бизнес"
TAN_promote_local_businesses_desc: "Рынок Синьцзяна отражает десятилетия притеснений и сегрегации, которые вводил против нас прошлый губернатор. Теперь мы можем избавиться от нелепых принципов прошлого и поощрать мелкий бизнес, который станет двигателем новой экономики."

TAN_pardon_rebellious_uyghurs: "Помиловать восставших уйгуров"
TAN_pardon_rebellious_uyghurs_desc: "Наши министры считают, что восставшие уйгуры могут принять новое правление. Те, кто сложит оружие и подчинится нам, могут быть помилованы."

TAN_seek_legitimacy: "Легитимизировать власть"
TAN_seek_legitimacy_desc: "Большинство в Китае воспринимает нас просто, как восставших узурпаторов. Кажется, небольшие подарки с нашей стороны помогут поменять их мнение."

TAN_internal_stability: "Внутренняя стабильность"
TAN_internal_stability_desc: "Осталось огромное количество вопросов, которые мы ещё не успели решить. Если решим хотя бы половину нынешних проблем, это повысит стабильность нашей администрации."

TAN_responsible_government: "Ответственное правительство"
TAN_responsible_government_desc: "Доверие к правительству начинается с поощрения ответственных людей. Пусть мы и начали, как повстанцы, это не должно нам мешать нанимать компетентных и исполнительных чиновников."

TAN_defensive_neutrality: "Оборонительный нейтралитет"
TAN_defensive_neutrality_desc: "Западные ворота теперь стали привлекательной целью для мятежников из Манчжурии и южного Китая. Мы должны попросить командование о разработке оборонительной стратегии, чтобы попытаться предотвратить возможный новый конфликт."

TAN_crossroads_of_empires: "Перекресток империй"
TAN_crossroads_of_empires_desc: "Русские, турки и даже японцы положили свой глаз на наши границы. Мы больше не можем отрицать присутствие их агентов на нашей земле. Пора наладить дипломатические отношения с этими странами и посмотреть, кто из них за, а кто против нашей автономии."

TAN_safety_and_prosperity: "Безопасность и процветание"
TAN_safety_and_prosperity_desc: "Если ханьцы и хуэйцы не разобщены, то безопасность и процветание могут быть гарантированы. Наша главная задача состоит в мирном сосуществовании всех рас в Синьцзяне."

TAN_khanate_continuation: "Судьба ханства"
TAN_khanate_continuation_desc: "[TAN.GetLeader] должен признать, что Ханство нуждается в реформах. То что раньше было лишь голословными обещаниями, теперь должно быть воспринято всерьез."

TAN_constitutionalism_prevails: "Преобладание конституционализма"
TAN_constitutionalism_prevails_desc: "Осколки идеализма, привезенные с юга, восторжествовали в кумульской политике. Провинциальная конституция совмещает в себе элементы Мидхаси и однопартийное управление по принципу Сунь Ятсена."

TAN_invest_in_begs: "Инвестиции в беев"
TAN_invest_in_begs_desc: "Лояльные беи, не подчинившиеся Цзиню Шужэню будут вознаграждены. Их земли будут увеличены, а также они получает ещё одну пенсию, за службу ханству в трудные времена."

TAN_lessons_from_qing: "Уроки от Цин"
TAN_lessons_from_qing_desc: "Реформы Императора Пуи стали для нас большим примером. Современный монарх должен делигировать свои полномочия и культивировать доверие к меритократическому гражданскому правительству."

TAN_abolish_the_advisory: "Отменить институт Советников"
TAN_abolish_the_advisory_desc: "Советники Ходжа Нияз и Юлбарс-хан уже себя изжили. Нам нужно убрать военных из политики, чтобы избежать риска установления военной диктатуры в будущем."

TAN_constitutional_council: "Конституционный совет"
TAN_constitutional_council_desc: "Беи могут сформировать современный конституционный совет. Их задачи будут схожими с османской Палатой Депутатов. Благодаря им хан сможет возвыситься до высот великих султанов."

TAN_under_the_khan: "Под властью хана"
TAN_under_the_khan_desc: "[TAN.GetLeader] внял речам своих Советников и решил управлять самостоятельно, опираясь на армию."

TAN_reform_advisory: "Реформа института Советников"
TAN_reform_advisory_desc: "Хан решил поблагодарить своих Советников за службу, вернув их довоенную роль."

TAN_ensure_loyalty: "Обеспечить лояльность"
TAN_ensure_loyalty_desc: "Советники утверждают, что у них достаточно рычагов власти в городах, чтобы искоренить любые попытки радикалов ослабить нашу власть."

TAN_royal_guards: "Основать Королевскую Стражу"
TAN_royal_guards_desc: "Хан должен удостовериться, что он защищен от любого неповиновения советников или беев в будущем. Лучше всего с этим справится Королевская Стража, которая будет служить лично хану."

TAN_end_power_struggle: "Закончить политический кризис"
TAN_end_power_struggle_desc: "Большое количество невыполненных обещаний, которые мы дали кумульским жителям, внесло некоторую неразбериху в нашу администрацию. Для общего блага будет правильным отказаться от части из них."

TAN_necessary_adjustments: "Необходимые изменения"
TAN_necessary_adjustments_desc: "Некоторые магистраты направили бюджет на те проекты, которые нам не нужны. Возврат этих денег в казну позволит нам сосредоточиться на более важных проблемах."

TAN_public_schooling: "Учредить государственное образование"
TAN_public_schooling_desc: "Государственное образование - это одна из немногих вещей, с которыми мы солидарны с Шэном Шицаем. Конечно мы не будем отменять медресе, но дополнительное образование не повредит."

TAN_contain_nationalism: "Сдержать Джадидистов"
TAN_contain_nationalism_desc: "Желания Джадидистов представляют опасность для Кумуля, будь то их интересы в борьбе с Россией или мечты о возвышении Османской Империи за наш счет. Мы должны остановить националистов, пока не началось очередное восстание."

TAN_divine_right: "Божественное право"
TAN_divine_right_desc: "В исламской школе Сидаотан утверждается, что право власти принадлежит определенной династии. Династия ханов связана с османской, а значит наша власть священа."

TAN_modern_monarchy: "Современная монархия"
TAN_modern_monarchy_desc: "Мы видели множества примеров возрождения монархий, даже бывших на грани хаоса. Цин и османы - отличный пример. Мы должны повторить их успех."

TAN_benevolent_autocracy: "Доброжелательная автократия"
TAN_benevolent_autocracy_desc: "Кто-то может утверждать, что наша администрация превращается в то, с чем мы боролись. Очевидно, они неправы. Единственный способ поддержать порядок в стране - это доброжелательная диктатура."

TAN_khanate_no_more: "Ханства больше нет"
TAN_khanate_no_more_desc: "Последний хан был свергнут, уйгурский народ торжествует. Под властью более компетентного лидера, провинция будет развиваться, без необходимости оглядываться назад."

TAN_hoja_niyaz: "Изменник"
TAN_hoja_niyaz_desc: "Однажды повстанец - всегда повстанец. [TAN.GetLeader] взял власть в Кумуле в свои руки. Теперь первая задача состоит в её укреплении."

TAN_exploit_nationalism: "Использовать Джадидистов"
TAN_exploit_nationalism_desc: "Не все Джадидисты плохи, некоторые могут нам пригодиться. Мы получим от них необходимую поддержку, будь то запрет других религий, или учреждение суда по закону шариата."

TAN_keep_them_divided: "Продолжить сегрегацию"
TAN_keep_them_divided_desc: "Этническая сегрегация, введенная Маскудом Шахом, зарекомендовала себя полезной для Кумуля. [TAN.GetLeader] решил продолжить эту славную традицию."

TAN_matters_of_state: "Государственные дела"
TAN_matters_of_state_desc: "Годы некомпетентности и лени, загубили нашу внешнюю политику. [TAN.GetLeader] теперь будет лично контролировать внутреннюю и внешнюю политику."

TAN_cast_off_ideology: "Отбросить идеологию"
TAN_cast_off_ideology_desc: "Большинство так называемых лидеров центральной Азии, управляет своими людьми с помощью идеологии. Чтобы ответить этим вызовам, мы должны объединиться с любой силой в регионе, которая будет готова поддержать нашу автономию."

TAN_hojas_republic: "Республика Ходжи"
TAN_hojas_republic_desc: "[TAN.GetLeader], сражаясь с Маскудом Шахом, в точности не знал за что он борется. С годами [TAN.GetLeader] стал мудрее и понял, что, обладая абсолютной властью, он должен стать президентом новой Республики."

TAN_flexible_diplomacy: "Гибкая дипломатия"
TAN_flexible_diplomacy_desc: "Министерство Иностранных Дел в Кумуле, получило указание не давать никаких обещаний и гарантий соседям. Поддерживая гибкую дипломатию мы сможем быть уверены в завтрашнем дне."

TAN_let_them_pick_us: "Пусть выберут нас"
TAN_let_them_pick_us_desc: "Министерство Иностранных Дел, наконец, смогло стать более эффективным и [TAN.GetLeader] может сосредоточиться на выстраивании взаимотношений с китайскими фракциями."

TAN_fan_yaonan: "Бюрократ"
TAN_fan_yaonan_desc: "[TAN.GetLeader] смог избежать смерти, и во второй раз получил возможность, которая выпадает раз в жизни - стать губернатором Синьцзяна в Кумуле."

TAN_open_for_business: "Открыты для бизнеса"
TAN_open_for_business_desc: "Причина провала Синьцзяна крылась в политике изоляционизма Яна Цзэнсиня. [TAN.GetLeader] готов исправить ситуацию и избавиться от драконовских торговых пошлин, чтобы привести Синьцзян к процветанию."

TAN_request_administrators: "Запрос администраторов"
TAN_request_administrators_desc: "Фань Яонань использует свои законные полномочия для найма новых администраторов, прошедших экзамен на государственную службу."

TAN_safe_investment: "Безопасная инвестиция"
TAN_safe_investment_desc: "Богатства, отобранные у коррумпированных чиновников, наконец могут быть инвестированы в Синьцзянскую экономику. Это поможет снизить налоговое бремя с простых людей. По крайней мере на время."

TAN_open_the_gates: "Открыть ворота"
TAN_open_the_gates_desc: "Западные врата, наконец, снова открыты. [TAN.GetLeader] понимает свою ответственность в поддержании мира внутри Синьцзяна между ханьцами, хуэйцами и уйгурами."

TAN_common_cause: "Базовая потребность"
TAN_common_cause_desc: "Базовая потребность всех народов Синьцзяна - процветание. От хотаньских шахтеров, до простых охотников. Все что им нужно - это безопасность и защита от врагов, вроде Монголии."

TAN_political_malleability: "Политическая гибкость"
TAN_political_malleability_desc: "Министерство Иностранных Дел в Кумуле, получило указание не давать никаких обещаний и гарантий соседям. Поддерживая гибкую дипломатию мы сможем быть уверены в завтрашнем дне."

TAN_stability_means_prosperity: "Стабильность и процветание"
TAN_stability_means_prosperity_desc: "Некоторые магистраты направили бюджет на те проекты, которые нам не нужны. Возврат этих денег в казну позволит нам сосредоточиться на более важных проблемах."

TAN_zhongying_gang: "Мстительный генерал"
TAN_zhongying_gang_desc: "С помощью силы своей армии, [TAN.GetLeader] стал править в Хами. Очевидно, власть старых феодалов и бандитов уступит своё место современному автократическому правлению, которое организует [TAN.GetLeader]."

TAN_punish_dissent: "Наказать несогласных"
TAN_punish_dissent_desc: "Современная автократия требует подавления любых радикальных движений в зачаточном состоянии. Вот почему [TAN.GetLeader] решил аннулировать все помилования, которые были даны сдавшимся командирам."

TAN_slash_and_burn: "Выжженная земля"
TAN_slash_and_burn_desc: "Местные бандиты полагаются только на слабость людей и их полные кошельки. Зачем бороться с ними, если мы можем их просто выслать к нашим врагам, тем самым ослабив их?."

TAN_army_with_state: "Дом для армии"
TAN_army_with_state_desc: "[TAN.GetLeader] полагается в своем правлении только на армию. Поэтому мы должны дать им максимальные права, включая контроль над сбором налогов и контроль за деятельностью чиновников."

TAN_traitor_kin: "Предатель Кин"
TAN_traitor_kin_desc: "Наибольшую угрозу для нашей страны представляет семья Ма. Если [TAN.GetLeader] не нападет на них первым, это приведет к нашей политической изоляции."

TAN_mongol_subservience: "Подчинить Монголию"
TAN_mongol_subservience_desc: "Мы не можем простить монголов, которые мешали нам во время Гражданской войны. Монгольское правительство ответственно за свои преступления и заплатит кровавую цену."

TAN_punish_tibet: "Наказать Тибет"
TAN_punish_tibet_desc: "Тибетцы - корень всех проблем Хами. Их буддистские верования портят наши отношения с индийцами. А близость нашего правителя к семье Ма, означает что рано или поздно они захотят нам отомстить."

TAN_all_for_one: "Все за одного"
TAN_all_for_one_desc: "[TAN.GetLeader] должен сплотить вокруг себя весь народ Хами, если мы хотим выжить в последующие годы"

TAN_the_kumul_army: "Кумульская армия"
TAN_the_kumul_army_desc: "Когда-то бывшая армией самообороны, кумульская армия должна быть реорганизована в крупнейшую военную силу в центральной Азии."

TAN_small_but_strong: "Маленькие, но сильные"
TAN_small_but_strong_desc: "Что отличает Кумуль от храбрецов из Ганьсу или провинциальной армии - это то, что мы можем полагаться только на себя. Пока остальные армии страдают от истощения, мы можем спокойно переживать путешествия по долгим пустынным дорогам."

TAN_new_guns: "Изучить украденные ружья"
TAN_new_guns_desc: "Без поддержки извне, мы вынуждены начать копировать китайское оружие, которое в свою очередь уже скопировано с европейских образцов. Если нам это удастся, мы сможем побороть иностранную угрозу."

TAN_increased_conscription: "Увеличить призыв"
TAN_increased_conscription_desc: "Каждый мужчина должен гордиться, что его сыновья служат в армии Кумуля."

TAN_cold_warriors: "Зимние солдаты"
TAN_cold_warriors_desc: "Те солдаты, что подготовятся к зиме, разобьют любых новобранцев, посмевших угрожать Кумулю."

TAN_new_factory: "Оружейный завод Дихуа"
TAN_new_factory_desc: "Теперь, когда Дихуа наш, мы можем использовать его оружейные фабрики для нужд национальной обороны."

TAN_steppe_scouts: "Степные разведчики"
TAN_steppe_scouts_desc: "Создание специальных бригад из числа степных народов, сделает наши войска более гибкими и приспособленными к суровой окружающей среде."

TAN_mountainous_province: "Горные тренировки"
TAN_mountainous_province_desc: "Создание специальных бригад из числа каракумцев, сделает наши войска более гибкими и приспособленными к горной местности."

