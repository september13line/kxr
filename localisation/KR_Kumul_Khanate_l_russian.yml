kumul.102.d: "На протяжении месяцев, министры, бюрократы и чиновники работали в поте лица, чтобы обеспечить кумульскую власть над Синьцзяном. Люди работали во всех уголках страны и имели мало времени чтобы пообщаться друг с другом. Поэтому, [TAN.GetLeader] решил созвать большое собрание в Кумуле, с продолжением в виде пира. Официальная цель мероприятия – это сбор и обмен информацией, а также празднование установившейся стабильности, однако очевидно, что есть и более глубокие мотивы. Многие верят, что [TAN.GetLeader] и Юлбарс-хан собираются остановить растущее влияние множества ключевых фигур в правительстве: уйгурского ренегата Ходжа Нияза, ханьского бюрократа Фаня Яонаня и мясника из Ганьсу Ма Чжунъина. Все они заявляют о своей верности нынешнему правителю, но многие боятся, что у них есть и скрытные намерения…\n\nПервые гости уже успели прибыть в Кумуль, а город всё ещё был окружен заботами. Многочисленные солдаты, крестьяне и бюрократы носятся то тут, то там, подготавливая все необходимое для встречи. Первым прибыл Ходжа Нияз, со свитой из уйгурских солдат, выходцев из хотаньских гор. Наконец, спустя час прибыл и Ма Чжунъин, сопровождаемый запахом опиума от его многочисленных солдат. Однако кое-кого не хватало. Хотя Фань Яонань утверждал в письме что собирается присоединиться к пиру, его нигде не было видно. [TAN.GetLeader] и Юлбарс обменялись встревоженными взглядами и вынуждены были начать без него.\n\nНа самом деле Фань Яонань собирался принять участие в собрании. Когда он вошел в Кумуль, за ним последовали 250 его верных ханьских воинов. Городской гарнизон вместо защиты, примкнул к Фаню, который заранее их подкупил. От солдат Ма Чжунъина, запертых в опиумном доме было легко избавиться. После того, как Фань вошел внутрь дворца с 20 своими солдатами, Ходжа Нияз, Ма Чжунъин, [TAN.GetLeader] и Юлбарс Хан были арестованы. Скорее всего они уже больше не увидят свободу. Фань Яонань уже до этого имел значительную власть в стране, но теперь она стала безоговорочной."
kumul.102.a: "Великолепно."

