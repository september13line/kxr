TAN_legacy_masqud_desc: "Предыдущий правитель Кумульского Ханства – Максуд Шах, отличался крайне авторитарным стилем управления. Для народа он запомнился своими бесконечными пьянками, повышением налогов, введением повинностей и крайней неприязнью к любым технологиям и нововведениям. Все это привело к восстаниям 1907 и 1912 годов, целью которых было свержение правителя и Ханства в целом. Нынешний правитель, Насир Шах, пытается исправить ошибки своего отца и восстановить авторитет среди подданных, однако это потребует немалых усилий в будущем."
