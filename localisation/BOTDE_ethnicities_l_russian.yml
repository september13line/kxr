subject_gal.1.t: "Австрийский законодатель предлагает закон против нас"
subject_gal.1.d: "Законодатель Австрийской империи предложил запретить нашу автономию - это кощунственно! Народ уже слышал о такой измене и кричит на него ненавистью - по заслугам! Мы не откажемся ни от какой автономии ! Во всяком случае, мы заслуживаем большей автономии! Закон законодателя был закрыт очень быстро, и он извинился перед визжащими толпами [ROOT.GetAdjective]"
subject_gal.1.a: "Отвратительно."
subject_gal.2.t: "Митинги за независимость"
subject_gal.2.d: "Организация, выступающая за независимость от Австрии, провела сегодня митинг на улицах нашей столицы; их слова распространяли призыв отделиться от Австрии и создать собственную нацию, свободную от австрийского влияния. Очевидно, митинг была высокая явка, что вызвало легкий кризис в правительстве. Это уже прошло, но мы должны попытаться подавить такое инакомыслие, которое возникает так часто"
subject_gal.2.a: "Проблематично."
subject_gal.2.b: "Они правы."
subject_gal.3.t: "Антигабсбургская книга стала бестселлером"
subject_gal.3.d: "Книга, вероятно, пропаганда, направленная против Габсбургов, приобрела статус бестселлера в Австрии, а в книжных магазинах, где она продается, книги нет. Книга, метафора нации и рассказ с персонажами, представляющими членов австрийского правительства и членов учредительного правительства.У государства есть один выбор: объявить его вне закона в Империи, поэтому его нельзя больше публиковать в Австрийской Империи, и гражданам придется покупать его и читать это где-то, например, в Германии"
subject_gal.3.a: "И мы объявим её публикацию вне закона."
subject_gal.3.b: "Однако это довольно читаемо."
subject_gal.4.t: "Ветераны поддерживают Корону"
subject_gal.4.d: "Ветераны Вельткрига в связи с неспокойной ситуацией в нашей стране сплотились вместе, чтобы поддержать Империю. Их патриотизм и огромная поддержка оказали глубокое влияние на умонастроения людей, которые доверяют ветеранов, чтить их и уважать их и их доблесть, проявленную во время травмирующей войны"
subject_gal.4.a: "Было бы ошибкой связываться с ними."
subject_gal.5.t: "Вбрасывание в законодательстве"
subject_gal.5.d: "Голосование по законодательству нашего составного Королевства привело к своего рода политической борьбе, когда два законодателя и их сторонники мешают принять все голоса за реформу или даже по другим вопросам. Ситуация теперь решено, но ценой замедления реформ..."
subject_gal.5.a: "Плохо..."
subject_gal.6.t: "Несправедливое убийство"
subject_gal.6.d: "Сегодня был арестован полицейский под нашим именем! Причиной такого поступка было то, что полицейский несправедливо убил меньшинство, которое пыталось выполнить приказ полицейского, но вместо этого погибло от пуля. Инцидент вызвал возмущение среди местных и отдаленных общин, которые выступают за реформу полиции"
subject_gal.6.a: "Правда сейчас?"
subject_gal.7.t: "Разбросаны листовки"
subject_gal.7.d: "Сегодня неизвестные вандалы забросали нашу великую столицу листовками. В листовках была в основном неважная информация и бесполезная болтовня, но в целом посыл был прост: долой правление Габсбургов и долой австрийскую гегемонию! Эти листовки пропагандируют насилие против нашей великой нации. Многие были захвачены нашими настойчивыми властями, но многие из них были прочитаны, и их послание распространилось "
subject_gal.7.a: "Кто это сделал?"
subject_gal.8.t: "Фабрика бастует!"
subject_gal.8.d: "Фабричные рабочие [ROOT.GetNameDef] устали от условий, в которых они работают. Их начинает тошнить от нашего правления.\nСегодня они объявили забастовку, и фабрики остановились. Мы должны успокоить их. Мы не можем допустить никакой рабочей революции в стране"
subject_gal.8.a: "Попробуйте умилостивить их..."
subject_gal.9.t: "Часть армейских мятежей!"
subject_gal.9.d: "Небольшой, но сильный по голосу отряд [ROOT.GetAdjective]их солдат поднял мятеж! Их, очевидно, задержали и быстро позаботились о них, но ценой нескольких солдат. К счастью, военные были быстро реагировать на другие инциденты, пресекая любые последующие мятежи или неповиновение"
subject_gal.9.a: "О нет..."
subject_gal.10.t: "Политическая драка"
subject_gal.10.d: "Наши попытки сохранить нашу прекрасную страну вылились в разногласия между законодательными органами на многих уровнях. Политические разборки замедлили процесс радикального облегчения нации. Между тем, исполнительная власть пытается успокоить законодательство и восстановить их поддержку... что только замедлит ход событий"
subject_gal.10.a: "Хватит работать против общего блага!"





#### Revolts ####





revolt.1.t: "Венгерская революция!"
revolt.1.d: "Наш народ с каждым днём становится все более беспокойным, ожидая, когда Венгрия станет самостоятельной нацией. Этот день настал. собственные, а не ведомые иностранными интересами. Венгрия свободна, спустя много-много столетий!"
revolt.1.a: "Свободу Венгрии!"
revolt.2.t: "Иллирийская революция!"
revolt.2.d: "Иллирийские народы - это коалиция многих разных народов в одном. По крайней мере, на этот раз мы можем назвать себя всеми иллирийцами, объединившись против черно-желтого тирана на нашей границе. Иллирийцы будут сражаться с Империя до горького конца. Они больше не будут угнетены"
revolt.2.a: "Восстань против тиранов!"
revolt.3.t: "Чешская декларация независимости"
revolt.3.d: "Мы долго служили под сапогом Габсбургов. Чехи сотрудничали, как и немцы... но теперь и чехи, и тем более немцы готовы. Готовы воевать за свое, за свою Богему , их Чехия. Армия идет под знаменем свободы, против этого тирана. Пора сделать то, что надо было сделать давным-давно..."
revolt.3.a: "Разорви кандалы!"
revolt.4.t: "Восстание галичан против Австрии"
revolt.4.d: "Возможно, мы потрепаны войной, устали и бедны, но пришло время обратить вспять действия, возложенные на нас австрийскими олигархами. Австрийцы больше не будут править Галицией. пойти куда-то ещё, по крайней мере, найдет путь подальше от бдительного ока габсбургского трона. Нация заново, и глаз тирана будет отрезан "
revolt.4.a: "Мы будем драться с вами до последнего человека!"
revolt.5.t: "Венгрия восстала!"
revolt.5.d: "Вместо сердечных встреч между венгерскими и австрийскими офицерами пришли выстрелы и крики, боевые крики и артиллерия. Венгры официально отделились от Империи. Они говорят, что будут сражаться с каждым верным венгром, чтобы освободить свой народ от австрийского ига. Мы не можем терпеть такое... но сопротивление может принести больше вреда, чем пользы"
revolt.5.a: "Этого мы не потерпим!"
revolt.5.b: "Мы не можем рисковать войной."
revolt.6.t: "Иллирия восстала!"
revolt.6.d: "Вместо сердечных встреч между иллирийскими и австрийскими офицерами пришли выстрелы и крики, боевые кличи и артиллерия. Иллирийцы официально отделились от Империи. Они говорят, что будут сражаться с каждым лояльным иллирийцем, объединенным под их знамя, от хорватов до боснийцев, сербов и черногорцев. Их Объединённый народ идет, чтобы установить своё собственное правительство, своё все. Мы не можем терпеть такое... но сопротивление может принести больше вреда, чем пользы Хотя этот берег..."
revolt.6.a: "Этого мы не потерпим!"
revolt.6.b: "Мы не можем рисковать войной."
revolt.7.t: "Богемия взбунтовалась!"
revolt.7.d: "Вместо сердечных встреч между чешскими и австрийскими офицерами раздались выстрелы и крики, боевые кличи и артиллерия. Богемцы официально отделились от Империи. Они говорят, что будут сражаться со всеми лояльными чехами и немцами в бывшей Немцы тоже отвернулись от нас, увидев воочию опыт, который мы им преподнесли. Их Объединённый народ идет, чтобы установить своё собственное правительство, своё все. Мы не можем терпеть такое... но это сопротивление может принести больше вреда, чем пользы"
revolt.7.a: "Этого мы не потерпим!"
revolt.7.b: "Мы не можем рисковать войной."
revolt.8.t: "Галичина взбунтовалась!"
revolt.8.d: "Даже самый бедный и слабый регион Империи, Галиция, может собрать армию. И собрать армию они сделали... против нас! Галиция провозгласила свою независимость, подготовила для нее декларацию и готовьтесь к битве на границах. Мы не можем терпеть такое... но сопротивление может принести больше вреда, чем пользы. Какими бы слабыми они ни казались, у них может быть скрытая сила, которую мы не видим"
revolt.8.a: "Этого мы не потерпим!"
revolt.8.b: "Мы не можем рисковать войной."
revolt.9.t: "скрытый"
revolt.9.d: "скрытый"
revolt.9.a: "скрытый"
revolt.10.t: "Словения восстает!"
revolt.10.d: "Словенцы долгое время были занозой в боку интересов Габсбургов. Всегда желая быть объединенными либо с Иллирией, либо со своим собственным народом, словенцы, как и многие другие народы Империи, приняли поднять оружие против правительства Габсбургов. Словенская декларация независимости была составлена ​​и опубликована, что делает Словению свободной нацией ... на данный момент "
revolt.10.a: "Поехали..."
revolt.11.t: "Словакия провозглашает независимость"
revolt.11.d: "Словаки окончательно устали от нашего правления. Они "сбросили свои цепи" и призвали большую часть патриотически настроенного местного словацкого населения воевать за независимую Словакию.\nНам удалось сохранить контроль юга, которого они желают, но кто знает, как долго это продлится..."
revolt.11.a: "Они долго не продержатся..."
revolt.12.t: "Трансильванское восстание"
revolt.12.d: "Трансильвания всегда хотела либо быть частью Румынии, либо создать своё собственное государство. Была создана запутанная трансильванская нация, у которой были проблемы с борьбой с венгерскими гарнизонами, но теперь она установила значительное военное присутствие в Любые окруженные венгерские лоялисты наверняка не выживут.\nТем временем в Румынии, как сообщается, обсуждают союз или вторжение в молодую Трансильванию."
revolt.12.a: "Больше нестабильности..."
revolt.13.t: "Банатская декларация независимости"
revolt.13.d: "Более прирученный многонациональный ареал, Банат, наконец-то объединил свои интересы. Местный политик Отто Рот провозгласил независимость банатского государства, сплотив народ под солидным красным знаменем. Значительная часть население мобилизовано, а это опасный гусак. У нас только больше и больше проблем"
revolt.13.a: "Не могу в это поверить."
revolt.14.t: "Боснийское восстание"
revolt.14.d: "Боснийцы навсегда ожесточились с 1908 года, когда мы забрали их из больной Османской империи. Они в ярости, и их народ показывает это. Их народ с каждым днём поднимается все больше и больше, и вскоре они намерены прибыть в Загреб, чтобы сжечь его дотла. У них нет угрызений совести ни за какие действия, ни за какую смерть, которую они причиняют. Босния снова живёт"
revolt.14.a: "1908 год забывается..."
revolt.15.t: "Боснийские сербы вступают в вооруженный конфликт"
revolt.15.d: "Похоже, боснийские сербы втайне желали своего государства, ибо сегодня они бросили вызов боснийцам и провозгласили свою собственную нацию, Республику Сербскую. Сербская намеревается разгромить все вражеские армии, а создание государства боснийских сербов, которое может объединиться с Сербией, а может и нет. Они, похоже, понятия не имеют, куда они отсюда пойдут, но их вооруженные силы наглеют с каждым днем"
revolt.15.a: "Просто... почему?"
revolt.16.t: "Восстание в Черногории"
revolt.16.d: "Черногория тоже осталась с неприятным привкусом во рту после поражения в Вельткриге. Сегодня было создано отдельное Королевство Черногория с намерением разгромить все иллирийское присутствие и для своих собственных учреждение будет воздвигнуто на его месте. Они будут яростно драться..."
revolt.16.a: "Горы тебя не спасут."
revolt.17.t: "Буковинский бунт"
revolt.17.d: "Буковинцы несколько часов назад перестали реагировать на все попытки связаться с ними, и только сейчас стали очевидны их предательские действия. Объявляя Буковинское герцогство, они могут либо объединиться с Румынией, либо застолбить собственный курс в мировых делах. Что бы ни случилось, надеюсь, они будут известны как предатели и трусы... Единственное, что мешает нам добраться до этих гнусных боевиков, это Западная Украина!"
revolt.17.a: "Ты тоже?!"
revolt.18.t: "Карпато-украинское восстание"
revolt.18.d: "Даже Карпато-Украина устала от нашего правления, провозгласив своё государство. Они намерены вскоре присоединиться к другому государству, а пока говорят, что будут бороться с нами до победного конца. Несмотря на то, что это небольшой народ , они создали армию, которая немного велика для их размера земли"
revolt.18.a: "Не понимаю, почему все одержимы разрушением..."

