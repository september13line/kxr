constituents.300.t: "Хорти захватывает власть в Фиуме!"
constituents.300.d: "Все наращивание с Хорти: пираты, новые верфи Фиуме и судоходные возможности, и договор - все это имеет смысл. Это было для Хорти, чтобы обеспечить базу власти в Фиуме. Теперь, когда он установлен, Хорти сделал Фиуме независимым, свободным городом, воспользовавшись хаосом в нашей стране. Иллирия ещё не прокомментировала."
constituents.300.a: "И мы будем править Семью Морями!"
constituents.300.b: "Хорошо, как угодно."



