subject_hun.1.t: "Австрийский законодатель предлагает закон против нас"
subject_hun.1.d: "Законодатель Австрийской империи предложил запретить нашу автономию - это кощунственно! Народ уже слышал о такой измене и кричит на него ненавистью - по заслугам! Мы не откажемся ни от какой автономии ! Во всяком случае, мы заслуживаем большей автономии! Закон законодателя был закрыт очень быстро, и он извинился перед визжащими толпами [ROOT.GetAdjective]"
subject_hun.1.a: "Отвратительный."
subject_hun.2.t: "Митинги за независимость"
subject_hun.2.d: "Организация, выступающая за независимость от Австрии, провела сегодня митинг на улицах нашей столицы; их слова распространяли призыв отделиться от Австрии и создать собственную нацию, свободную от австрийского влияния. Очевидно, митинг была высокая явка, что вызвало легкий кризис в правительстве. Это уже прошло, но мы должны попытаться подавить такое инакомыслие, которое возникает так часто"
subject_hun.2.a: "Проблематично."
subject_hun.2.b: "Они правы."
subject_hun.3.t: "Антигабсбургская книга стала бестселлером"
subject_hun.3.d: "Книга, вероятно, пропаганда, направленная против Габсбургов, приобрела статус бестселлера в Австрии, а в книжных магазинах, в которых она продается, книги нет. Книга, метафора нации и рассказ с персонажами, представляющими членов австрийского правительства и членов учредительного правительства.У государства есть один выбор: объявить его вне закона в Империи, поэтому его нельзя больше публиковать в Австрийской Империи, и гражданам придется покупать его и читать это где-то, например, в Германии"
subject_hun.3.a: "И мы объявим её публикацию вне закона."
subject_hun.3.b: "Однако это довольно читаемо."
subject_hun.4.t: "Ветераны поддерживают Корону"
subject_hun.4.d: "Ветераны Вельткрига, в связи с неспокойной ситуацией в нашей стране, сплотились вместе, чтобы поддержать Империю. Их патриотизм и огромная поддержка оказали глубокое влияние на умонастроения людей, которые доверяют ветеранов, чтить их и уважать их и их доблесть, проявленную во время травмирующей войны"
subject_hun.4.a: "Было бы ошибкой связываться с ними."
subject_hun.5.t: "Вбрасывание в законодательстве"
subject_hun.5.d: "Голосование по законодательству нашего составного Королевства привело к своего рода политической борьбе, когда два законодателя и их сторонники мешают принять все голоса за реформу или даже по другим вопросам. Ситуация теперь решено, но ценой замедления реформ..."
subject_hun.5.a: "Плохо..."
subject_hun.6.t: "Несправедливое убийство"
subject_hun.6.d: "Сегодня был арестован полицейский под нашим именем! Причиной такого поступка было то, что полицейский несправедливо убил меньшинство, которое пыталось выполнить приказ полицейского, но вместо этого погибло от пуля. Инцидент вызвал возмущение среди местных и отдаленных общин, которые выступают за реформу полиции"
subject_hun.6.a: "Правда сейчас?"
subject_hun.7.t: "Разбросаны листовки"
subject_hun.7.d: "Сегодня неизвестные вандалы забросали нашу великую столицу листовками. В листовках была в основном неважная информация и бесполезная болтовня, но в целом посыл был прост: долой правление Габсбургов и долой австрийскую гегемонию! Эти листовки пропагандируют насилие против нашей великой нации. Многие были захвачены нашими настойчивыми властями, но многие из них были прочитаны, и их послание распространилось "
subject_hun.7.a: "Кто это сделал?"
subject_hun.8.t: "Фабрика бастует!"
subject_hun.8.d: "Фабричные рабочие [ROOT.GetNameDef] устали от условий, в которых они работают. Их тошнит от нашего правления.\nСегодня они объявили забастовку, и фабрики остановились. Мы должны успокоить их. Мы не можем допустить никакой рабочей революции в стране"
subject_hun.8.a: "Попробуйте умилостивить их..."
subject_hun.9.t: "Часть армейских мятежей!"
subject_hun.9.d: "Небольшой, но сильный по голосу [ROOT.GetAdjective]ий отряд солдат поднял мятеж! Их, очевидно, задержали и быстро позаботились о них, но ценой нескольких солдат. К счастью, военные были быстро реагировать на другие инциденты, пресекая любые последующие мятежи или неповиновение"
subject_hun.9.a: "О нет..."
subject_hun.10.t: "Политическая драка"
subject_hun.10.d: "Наши попытки сохранить нашу прекрасную страну вылились в разногласия между законодательными органами на многих уровнях. Политические разборки замедлили процесс радикального облегчения нации. Между тем, исполнительная власть пытается успокоить законодательство и восстановить их поддержку... что только замедлит ход событий"
subject_hun.10.a: "Хватит работать против общего блага!"

