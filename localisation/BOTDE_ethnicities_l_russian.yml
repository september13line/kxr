#### Collapse of the Austrian Empire ####

constituents.1.t: "Крах Австрийской империи"
constituents.1.d: "Кипящая напряженность между этническими группами, проживающими в Австрийской империи, наконец достигла точки кипения. Местные гарнизоны разбиты, и лишь немногие города подчиняются приказам Кайзера. Австрийская Империя находится на грани невозврата — ходят слухи, что другие constituents империи впали в ту же борьбу и хаос. Этнические группы готовятся к свободе, чтобы, наконец, претендовать на собственную нацию.\n\nПоследствия гибели Империи будут ощущаться по всей Европе и за её пределами."
constituents.1.a: "Бог больше не держит... Бог больше не защищает..."

constituents.2.t: "Крах Австрийской империи"
constituents.2.d: "Кипящая напряженность между этническими группами, проживающими в Австрийской империи, наконец достигла точки кипения. Местные гарнизоны разбиты, и лишь немногие города подчиняются приказам Кайзера. Австрийская Империя находится на грани невозврата — ходят слухи, что другие constituents империи впали в ту же борьбу и хаос. Этнические группы готовятся к свободе, чтобы, наконец, претендовать на собственную нацию.\n\nПоследствия гибели Империи будут ощущаться по всей Европе и за её пределами."
constituents.2.a: "Почему мы?!"

constituents.3.t: "Крах Австрийской империи"
constituents.3.d: "Кипящая напряженность между этническими группами, проживающими в Австрийской империи, наконец достигла точки кипения. Местные гарнизоны разбиты, и лишь немногие города подчиняются приказам Кайзера. Австрийская Империя находится на грани невозврата — ходят слухи, что другие constituents империи впали в ту же борьбу и хаос. Этнические группы готовятся к свободе, чтобы, наконец, претендовать на собственную нацию.\n\nПоследствия гибели Империи будут ощущаться по всей Европе и за её пределами."
constituents.3.a: "Неет!"

constituents.4.t: "Крах Австрийской империи"
constituents.4.d: "Кипящая напряженность между этническими группами, проживающими в Австрийской империи, наконец достигла точки кипения. Местные гарнизоны разбиты, и лишь немногие города подчиняются приказам Кайзера. Австрийская Империя находится на грани невозврата — ходят слухи, что другие constituents империи впали в ту же борьбу и хаос. Этнические группы готовятся к свободе, чтобы, наконец, претендовать на собственную нацию.\n\nПоследствия гибели Империи будут ощущаться по всей Европе и за её пределами."
constituents.4.a: "Может быть, мы сумеем пройти через это..."

constituents.5.t: "Крах Австрийской империи"
constituents.5.d: "Кипящая напряженность между этническими группами, проживающими в Австрийской империи, наконец достигла точки кипения. Местные гарнизоны разбиты, и лишь немногие города подчиняются приказам Кайзера. Австрийская Империя находится на грани невозврата — ходят слухи, что другие constituents империи впали в ту же борьбу и хаос. Этнические группы готовятся к свободе, чтобы, наконец, претендовать на собственную нацию.\n\nПоследствия гибели Империи будут ощущаться по всей Европе и за её пределами."
constituents.5.a: "Наши люди..."

constituents.6.t: "Национальное Народное Восстание!"
constituents.6.d: "VF, или Фатерландский фронт, наконец устали от правления других партий, когда лидер партии Энгельберт Дольфус санкционировал начало вооруженного восстания против австрийских властей во имя спасения Империи. По его словам, Империя умрет, пока эти другие партии, а именно CS и SDAP, будут править Империей. Он говорит, что австрийцы не справились со своим священным долгом — защитить империю Габсбургов от гибели и удовлетворить её народ. Новое Австрийское государство вступило в битву за Империю."
constituents.6.a: "А.. Радикалы..."
constituents.6.b: "За новую Австрию!"

constituents.7.t: "Словения восстает!"
constituents.7.d: "Словенцы долгое время были занозой в боку интересов Габсбургов. Всегда желая объединиться либо с Иллирией, либо со своим собственным народом, словенцы, как и многие другие народы Империи, подняли оружие против правительства Габсбургов. Словенская декларация независимости была составлена и опубликована, что делает Словению свободной страной... пока."
constituents.7.a: "Вы принадлежите к нам!"
constituents.7.b: "Мы свободны!"

constituents.8.t: "Восстания Баната"
constituents.8.d: "Наконец-то объединились интересы более спокойного многонационального района Баната. Местный политик Отто Рот провозгласил независимость банатского государства, сплотив народ под солидным красным знаменем. Значительная часть населения мобилизована, что является опасным гусаком. У нас только больше и больше проблем. Мы можем сражаться 120 дней."
constituents.8.a: "Вы тоже?!"
constituents.8.b: "Верните мир на землю!"

constituents.9.t: "Восстания Трансильвании!"
constituents.9.d: "Трансильвания всегда хотела либо быть частью Румынии, либо создать собственное государство. Была создана запутанная трансильванская нация, у которой были проблемы с борьбой с венгерскими гарнизонами, но теперь она установила значительное военное присутствие в этом районе. Любые окруженные венгерские лоялисты наверняка не выживут.\nТем временем в Румынии, как сообщается, обсуждают союз или вторжение в молодую Трансильванию. Мы можем сражаться 200 дней."
constituents.9.a: "Вы принадлежите к нам!"
constituents.9.b: "Наконец-то свобода!"

constituents.10.t: "Национальное восстание!"
constituents.10.d: "Многие венгры до сих пор в плохом настроении из-за разграбления их побережья. Сегодня впервые публично выступила подпольная националистическая организация, заявившая, что Венгрия — мертвая нация, и что только они могут воскресить мертвую нацию из могилы. Многих привлекают их идеи, их идеи вернуть себе побережье и их стремление сокрушить любую оппозицию, даже законное правительство. Они также могут похвастаться значительным военным присутствием в нескольких разрозненных штатах, которые они продвигают вовне, пытаясь соединиться. Мы должны сделать что-то в ближайшее время."
constituents.10.a: "Грязные экстремисты!"
constituents.10.b: "Вставай, Венгрия!"

constituents.11.t: "Социалистический бунт!"
constituents.11.d: "Венгерские синдикалисты и социалисты, долгое время находившиеся в подполье и забытые, наконец-то вышли на свет под бурные аплодисменты Интернационала и многих граждан павшего Венгерского Королевства. Они говорят, что путь к процветанию лежит через волю людей и что Королевство не справилось с задачей удовлетворения желаний людей. Для них настало время революции, время, когда революция захватит Венгрию. Они собрали значительную армию вокруг Венгрии и сумели вооружить её соответствующим образом."
constituents.11.a: "НЕНАВИЖУ КРАСНЫЙ ЦВЕТ!"
constituents.11.b: "Долой буржуев!"

constituents.12.t: "Словацкое восстание!"
constituents.12.d: "Словаки окончательно устали от нашего правления. Они "сбросили свои цепи" и призвали большую часть патриотически настроенного местного населения Словакии сражаться за независимую Словакию.\nНам удалось сохранить контроль над югом, чего они желают, но кто знает, как долго это продлится. .. Мы можем бороться с ними в течение 150 дней."
constituents.12.a: "Вы все венгры, дураки!"
constituents.12.b: "Нет, мы словаки в душе!"

constituents.13.t: "Карпатская Украина провозглашает независимость!"
constituents.13.d: "Даже Карпатская Украина устала от нашего правления, объявив своё государство. Они намерены вскоре присоединиться к другому государству, а пока говорят, что будут сражаться с нами до победного конца. Несмотря на то, что они являются небольшой нацией, они создали армию, которая немного велика для их размера земли. Мы можем бороться с ними 100 дней."
constituents.13.a: "Что за..."
constituents.13.b: "Почему бы и нет?"

constituents.14.t: "Социалисты бунтуют!"
constituents.14.d: "Подпольные социалисты всегда таились в Австрии, но сегодня они перестали таиться и начали охоту. Взяв под свой контроль неизвестный участок земли, они подняли своё оружие, намереваясь уничтожить последние остатки монархии и "надвигающуюся злую тиранию, созданную националистами" Их армия не так уж велика, но достаточно велика, чтобы быть большой занозой, если бы Словения не была достаточной проблемой."
constituents.14.a: "Ты глупый сочувствующий SDAP!"
constituents.14.b: "Долой Чёрное и желтое!"

constituents.15.t: "Республиканское восстание!"
constituents.15.d: "Отмена демократии в Иллирии вызвала возмущение. Так было всегда с момента её смерти, но сегодня, при нынешнем положении Империи, республиканцы сделали свой ход. Провозглашена Хорватская республика, и ополчения были подняты.Они намерены взять Загреб,овладеть тем,что они считают своим,освободить его,по крайней мере в их глазах.Некоторые члены нашего правительства даже разоблачили себя как предатели и дезертировали на сторону ветхой Республики. Однако с каждым днём они становятся сильнее..."
constituents.15.a: "Ты ведь хорват?!"
constituents.15.b: "Правительство - провал!"

constituents.16.t: "Социалистический бунт!"
constituents.16.d: "Подпольные социалисты всегда таились в Иллирии, но сегодня они перестали таиться и начали охоту. Взяв под свой контроль неизвестный участок земли, они подняли своё оружие, чтобы уничтожить последние остатки государство и "надвигающаяся злая тирания, вызванная националистами" Их армия не так уж велика, но достаточно велика, чтобы быть большой занозой, если бы Словения не была достаточно проблемой"
constituents.16.a: "Эй! Вернись!"
constituents.16.b: "Пойдем заново!"

constituents.17.t: "Босния провозглашает независимость"
constituents.17.d: "Боснийцы навсегда ожесточились с 1908 года, когда мы забрали их из больной Османской империи. Они в ярости, и их народ показывает это. Их народ с каждым днём поднимается все больше и больше, и вскоре они намерены прибыть в Загреб, чтобы сжечь его дотла. У них нет угрызений совести ни за какие действия, ни за какую смерть, которую они причиняют. Босния снова живёт"
constituents.17.a: "В 1908 году не уйти!"
constituents.17.b: "Прощай наконец, тиран!"

constituents.18.t: "Сербское государство в Боснии"
constituents.18.d: "Боснийские сербы, кажется, тайно желали своего собственного государства, ибо сегодня они бросили вызов боснийцам и провозгласили свою собственную нацию, Республику Сербскую. Сербская намеревается разгромить все вражеские армии, а создание государства боснийских сербов, которое может объединиться с Сербией, а может и нет. Они, похоже, понятия не имеют, куда они отсюда пойдут, но их вооруженные силы наглеют с каждым днем"
constituents.18.a: "Сербия вас не спасет!"
constituents.18.b: "Слава Вечному Народу!"

constituents.19.t: "Восстания в Черногории!"
constituents.19.d: "Черногория тоже осталась с неприятным привкусом во рту после поражения в Вельткриге. Сегодня было создано отдельное Королевство Черногория с намерением разгромить все иллирийское присутствие и для своих собственных учреждение будет воздвигнуто на его месте. Они будут яростно драться..."
constituents.19.a: "Никого не будет!"
constituents.19.b: "Мы готовы принять тебя, Иллирианец!"

constituents.20.t: "Восстание чешских республиканцев"
constituents.20.d: "Чешские республиканцы подняли восстание против "тиранического" правительства. На самом деле я понятия не имею, как это событие вообще вызывает у вас... так что, пока кто-то не получит его, оно останется таким. Извините !"
constituents.20.a: "Вы, предатели!"
constituents.20.b: "Мы верны республике!"

constituents.21.t: "Западная Украина провозглашает независимость!"
constituents.21.d: "Украинцы в Галиции перестали сотрудничать с поляками Галиции, и поэтому началась война между Галицией и новой Западной Украиной, которая стремится либо к объединению с Украиной, либо к созданию собственной нации, второго украинского государства. Действительно, проблема..."
constituents.21.a: "Что... Вы пожалеете об этом!"
constituents.21.b: "Мы теперь сами по себе."

constituents.22.t: "Буковинские мятежники!"
constituents.22.d: "Буковинцы перестали отвечать на все попытки связаться с ними несколько часов назад, и только сейчас стало известно об их предательских действиях. Провозгласив Буковинское герцогство, они могут либо объединиться с Румынией, либо проложить свой собственный курс в мировых делах. Что бы ни случилось, надеюсь, они будут известны как предатели и трусы... Единственное, что мешает нам добраться до этих гнусных боевиков - это Западная Украина!"
constituents.22.a: "Вы такие слабые..."
constituents.22.b: "Наш дух силен!"

constituents.23.t: "скрытый"
constituents.23.d: ""
constituents.23.a: ""

constituents.24.t: "скрытый"
constituents.24.d: ""
constituents.24.a: ""

constituents.25.t: "Убийство по национальному признаку!"
constituents.25.d: "Убийство попало в заголовки газет Империи. Оно было совершено по этническим мотивам, как утверждают власти. Убийца был в полной ярости, но никто понятия не имеет, кто мог это сделать."
constituents.25.a: "Какой ужас!"

constituents.26.t: "Организованные протесты ударили по стране!"
constituents.26.d: "Вновь поднялись протесты против Кайзера и Империи в целом. Протесты против олигархии немцы захватили Империю. Эти протестующие утверждают, что немцы понятия не имеют, что лучше для Империи, и что они приведут к падению Австрийской империи. По меньшей мере ложные утверждения, но давайте действовать осторожно.\nС другой стороны, какова официальная политика в отношении таких идиотских протестов?"
constituents.26.a: "Пусть это случится, они пройдут."
constituents.26.b: "Немедленно прекратите, иначе!"

constituents.27.t: "Бей!"
constituents.27.d: "Фабричные рабочие Австрии устали от условий, в которых они работают. Им становится противно наше правление.\nСегодня они объявили забастовку, и фабрики остановились. Это большая забастовка, поэтому мы должны либо закрыть его силой, либо дать неуправляемым рабочим уступки, чтобы обеспечить их дальнейшую лояльность. Оба варианта непопулярны, но один должен быть сделан выше другого."
constituents.27.a: "Идти на уступки."
constituents.27.b: "Немедленно прекратите, иначе!"

constituents.28.t: "Подпольная партизанская деятельность!"
constituents.28.d: "Партизаны словенцев и других национальностей бродят по подземным секторам Империи, ожидая момента для удара, подходящего момента. Их действия сегодня попали в заголовки газет, саботируя нашу инфраструктуру и терроризируя лояльных жителей. Дополнительные силы полиции были переброшены в сельскую местность, а наружу были отправлены разведчики, прочесывающие обширный ландшафт Империи в поисках следов партизан. остаётся посмотреть, что произойдет..."
constituents.28.a: "Стой прямо сейчас!"

constituents.29.t: "Контрпротестующие сталкиваются с протестующими!"
constituents.29.d: "Драка на улицах Вены! Они сказали, что это, безусловно, невозможно, но мы здесь! Прогабсбургские граждане сталкиваются с антигабсбургской оппозицией, а полицейские подразделения ждут приказа от самого Кайзера. ...Камни, огонь и удары разлетаются по улицам, создавая сильное пламя, на восстановление которого уйдет немного времени. Позволить этому продолжаться равносильно самоубийству ... "
constituents.29.a: "Пошлите полицию!"

constituents.30.t: "Пропагандистские листовки"
constituents.30.d: "Неизвестные вандалы сегодня забросали Вену листовками. В листовках была в основном неважная информация и бесполезная болтовня, но общий посыл был прост: долой правление Габсбургов и долой австрийскую гегемонию! Эти листовки призывают к насилию против нашей великая нация. Многие были подхвачены нашими настойчивыми властями, но многие из них были прочитаны, и их послание распространилось."
constituents.30.a: "Правда сейчас? Вандалы..."

constituents.31.t: "Убит правительственный чиновник!"
constituents.31.d: "На улицах Вены эхом разнесся одиночный выстрел, за которым последовало объявление местного высокопоставленного чиновника мертвым. Подпольщики назвали это большой победой. До сих пор никаких следов нападавшего были обнаружены, но известно, что он работает над уничтожением нашей доброжелательной Империи. В конце концов, мы окажемся на вершине, над этими злыми и развращенными повстанцами."
constituents.31.a: "Мы отдадим ему правосудие."

constituents.32.t: "Бомба взорвалась в [ROOT.GetNameDef]"
constituents.32.d: "Посреди ночи жители Австрии были разбужены громким гулом, услышанным в обоих ушах и в газетах на следующий день. До нас дошли прессы, подробно описывающие сцену: по крайней мере, дюжина убитых и не менее дюжины раненых.Это была наглядная сцена, по словам прессы, которая не смогла прокрутить ни одной пленки для местных станций.Был задержан смертник, изрыгавший бессмысленные ругательства и вульгарные речи в адрес ворчащих властей. Бомбардировщик явно руководствовался желанием "освободить" свой народ"
constituents.32.a: "Молитесь за пострадавших"

constituents.33.t: "Армейский мятеж!"
constituents.33.d: "Небольшой, но сильный по голосу отряд австрийских солдат поднял мятеж! Их, очевидно, задержали и быстро позаботились о них, но ценой нескольких солдат. Мы должны решить, что делать с протестующих солдат, извергающих ненависть. Тем временем военные быстро отреагировали, подавляя любые последующие мятежи или неповиновение. Теперь пришло время решить, что делать"
constituents.33.a: "Уволить всех причастных"

constituents.34.t: "Поджоги!"
constituents.34.d: "Если бы вы посмотрели на Австрию с неба, вы бы заметили огни, но ваши глаза смотрели бы на языки пламени, вспыхнувшие вокруг австрийских городов"
constituents.34.a: "Сжечь их вместе с тюрьмой!"

constituents.35.t: "Попытка убийства [AUS.GetLeader]!"
constituents.35.d: "Три выстрела прогремели рядом с марширующим Кайзером. Все три безвредно просвистели над его головой, но пули стоили ему ликующей толпы и сопровождающей свиты. Убийца, движимый желанием "освободить" свою людей, был для многих бредовым и психически недееспособным. Никто не мог подумать о том, чтобы совершить такую ужасную вещь ... по крайней мере, мы так думали. Мы должны быть более осторожными "
constituents.35.a: "Слава богу, он в порядке!"

constituents.36.t: "Германская Западная Венгрия отделяется!"
constituents.36.d: "Вместо того, чтобы напрямую присоединиться к Австрии, Германская Западная Венгрия решила проложить собственный путь, создав Банате Лейты. Банате уже имеет свои собственные вооруженные силы и способна обеспечить достаточную оборону.\n\nСтранный мир, в котором мы живем, где Империя так ужасно рушится."
constituents.36.a: "Ты тоже?!"
constituents.36.b: "Вставайте, бойцы!"


constituents.100.t: "Захват австрийской земли"
constituents.100.d: "Крах Австрийской империи оставил некоторые из своих земель открытыми для захвата. Из-за швейцарского нейтралитета вполне оправдано, что мы можем захватить земли к востоку от нас во имя защиты людей от неизбежной войны на востоке.\nВозможно, нам придется отказаться от него позже, но сейчас нам нужно немедленно решить, что делать с находящимися под угрозой исчезновения гражданами к востоку от нас, в Форарльберге."
constituents.100.a: "Давайте защитим этих людей"
constituents.100.b: "Они могут жить."
constituents.101.t: "Захват австрийской земли"
constituents.101.d: "Неизбежный крах и нынешняя ситуация Австрийской империи оставляет территорию, на которую давно претендовала Италия во время Вельткрига, созревшей для сбора. В частности, Триест и Трентино, у австрийцев не будет другого выбора, кроме как покинуть территорию. Они никоим образом не могут сопротивляться, и это в любом случае оправдано — мы можем утверждать, что захват должен защитить жителей этих областей от жестокой войны, которая вскоре охватит эту область"
constituents.101.a: "Давайте защитим этих людей"
constituents.101.b: "Они и без нас прекрасно проживут."



constituents.1000.t: "Декларация независимости Черногории"
constituents.1000.d: "Черногорцы Иллирии, наконец, достаточно устали от командования Габсбургов, чтобы, наконец, подготовить декларацию независимости, которая восстанавливает Черногорию как суверенное государство. У нас есть выбор - нападение, попытка заключить союз с их, или просто пока ничего не делайте. Сербия всегда хотела, чтобы Черногория стала частью её Королевства, и теперь это прекрасная возможность"
constituents.1000.a: "Атакуйте их немедленно!"
constituents.1000.b: "Предложить союз."
constituents.1000.c: "Это сумасшествие, но я не помню, чтобы спрашивал."
constituents.1001.t: "Буковина отделяется"
constituents.1001.d: "Буковина, которая долгое время была румынской амбицией, теперь широко открыта для захвата. Теперь сама по себе, мы можем быть в состоянии защитить её дипломатическим путём. Их армия недостаточно велика, чтобы противостоять полному захвату. война между нами и ими, поэтому, если они будут сопротивляться нашим достижениям, мы с легкостью сокрушим их"
constituents.1001.a: "Атакуй!"
constituents.1001.b: "Предложить их интеграцию."
constituents.1001.c: "Это сумасшествие, но я не помню, чтобы спрашивал."
constituents.1002.t: "Новая Трансильвания"
constituents.1002.d: "Трансильванцы Венгрии, наконец, достаточно устали от командования Габсбургов, чтобы, наконец, разработать декларацию независимости, которая провозглашает Трансильванию суверенным государством. У нас есть выбор — напасть, попытаться заключить с ними союз, или просто пока ничего не делайте. Румыния всегда хотела, чтобы Трансильвания стала частью её Королевства, и теперь это прекрасная возможность"
constituents.1002.a: "Атакуй!"
constituents.1002.b: "Попробуйте убедить их присоединиться к нам."
constituents.1002.c: "Это сумасшествие, но я не помню, чтобы спрашивал."
constituents.1003.t: "Сербия предлагает аннексию"
constituents.1003.d: "Сербы Сербии пришли к нам и спросили, заинтересованы ли мы в прямом присоединении к Сербии. Хотя мы только что провозгласили независимость, присоединившись к Сербии, мы сможем лучше защитить себя. не сомневаюсь, что они будут относиться к нам справедливо из-за сербского отношения к нам. Каков наш ответ на сербскую просьбу?"
constituents.1003.a: "Да."
constituents.1003.b: "С трудом заработанная независимость только для нового менеджера?!"
constituents.1004.t: "Румыния предлагает нашу аннексию"
constituents.1004.d: "Румыния обратилась к нам с вопросом, заинтересованы ли мы в присоединении к Румынии вместо этого. Хотя мы только что провозгласили независимость, присоединившись к Румынии, мы сможем лучше защитить себя. Нет сомнений, что они будут относиться к нам справедливо из-за отношения к нам румын. Каков наш ответ на румынский запрос?"
constituents.1004.a: "Давайте договоримся."
constituents.1004.b: "С трудом заработанная независимость для этого?!"
constituents.1005.t: "Румыния предлагает аннексию"
constituents.1005.d: "Румыния обратилась к нам с вопросом, заинтересованы ли мы в присоединении к Румынии вместо этого. Хотя мы только что провозгласили независимость, присоединившись к Румынии, мы сможем лучше защитить себя. Нет сомнений в том, что они будут относиться к нам справедливо из-за отношения к нам румын. Каков наш ответ на румынский запрос?"
constituents.1005.a: "У нас нет лучшего выбора."
constituents.1005.b: "Трансильвания марширует одна!"
constituents.1006.t: "Нам отказали!"
constituents.1006.d: "Дураки из [FROM.GetNameDef] по глупости отклонили наше приглашение присоединиться к нам. Теперь мы можем сделать это трудным путём или просто сдаться... война может быть просто не тем, что нам нужно в данный момент."
constituents.1006.a: "Атакуй!"
constituents.1006.b: "Это не стоит нашего времени."





