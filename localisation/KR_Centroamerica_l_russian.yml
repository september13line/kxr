### Leaders ###
POLITICS_MILITARY_COUNCIL_DESC: "Центральная Америка, наконец, воссоединилась, но политическая структура страны ещё не завершена. На данный момент было создано временное переходное правительство, в котором по крайней мере номинально представлены большинство базирующихся в вооружённых силах силовых блоков со всего региона."
POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC: "Центральная Америка, наконец, воссоединилась, но политическая структура страны ещё не завершена. На данный момент было создано временное переходное правительство, в котором по крайней мере номинально представлены большинство демократических силовых блоков со всего региона."
POLITICS_REVOLUTIONARY_COUNCIL_DESC: "Центральная Америка, наконец, воссоединилась, но политическая структура страны ещё не завершена. На данный момент было создано временное переходное правительство, в котором по крайней мере номинально представлены большинство социалистических силовых блоков со всего региона."

### Decisions ###
Forming_Central_America: "Центроамериканская политика"
Forming_Central_America_desc: "Центральноамериканская политика иногда может быть сложной. Это глубоко включает в себя игру друг с другом, оставаясь на хорошей стороне того, кто смотрит на регион, и нужно будет осторожно ориентироваться."

form_centroamerica: "Образовать Центроамерику"
form_centroamerica_desc: "Революция удалась! Оковы военного правительства и тех, кто выступает против социализма, были сброшены с наших законных земель, оставив после себя только освобожденные земли. Это было бы идеальное время для создания единой Центральной Америки, чтобы навсегда противостоять иностранному влиянию."

form_democratic_central_america: "Сформировать Центральноамериканскую Конфедерацию"
form_democratic_central_america_desc: "С уничтожением коррумпированных военных правительств и радикальных социалистов в Центральной Америке осталась только идея либерализма. Вместе мы освободим людей Центральной Америки как от нас самих, так и от внешних угроз."

form_military_central_america: "Образовать Центральноамериканскую Республику"
form_military_central_america_desc: "Теперь мы твердо стоим выше всех остальных как военные правительства, связанные с США, с полностью подавленными идеями либерализма и социализма. Теперь мы можем сформировать центральноамериканскую нацию, чтобы одновременно приносить пользу нации и помогать американцам в их бедственном положении."

CEN_socialist_ties_guatemala: "Установить связи с Гватемалой"
CEN_socialist_ties_guatemala_desc: "Гватемальцам наконец удалось свергнуть прежние три десятилетия военного правления, обеспечив себе государство. Хотя Гватемала всё ещё находится в коалиции с Партией единства, сегодня великий день для Гватемалы, и мы должны их поздравить."

CEN_socialist_ties_el_salvador: "Установить связи с Сальвадором"
CEN_socialist_ties_el_salvador_desc: "Сальвадору удалось отомстить за бойню 1932 года, свергнув от власти декадентскую партию Патрия. Их людей больше не будут резать, как свиней, вместо этого мы увидим новую яркую жизнь в будущем, в которую мы сможем вместе вступить."

CEN_socialist_ties_honduras: "Установить связи с Гондурасом"
CEN_socialist_ties_honduras_desc: "В то время как «революция» в Гондурасе несколько лет назад немного ослабла по сравнению со старым диктатором, крестьянский совет оказался просто ещё одной замаскированной диктатурой. Однако ненадолго, поскольку народ Гондураса освободился, вступая в новый свет для Центральной Америки, в котором мы будем идти вместе с ним."

CEN_socialist_ties_nicaragua: "Установить связи с Никарагуа"
CEN_socialist_ties_nicaragua_desc: "Никарагуа служит родиной идеалов центральноамериканского социализма с 1932 года, и они не подвели нас. Оставаясь навсегда верными революции, мы вместе с ними выйдем на свет, чтобы освободить остальную часть Центральной Америки."

CEN_support_guatemala_war_revolutionary: "Поддержать революцию в Гватемале"
CEN_support_guatemala_war_revolutionary_desc: "Гватемала, добившаяся успеха в своей революции, была захвачена военной диктатурой в Сальвадоре. Кто бы ни вышел здесь на первое место, решает судьбу всей Северной Центральной Америки, что необходимо для успеха революции против самодержавных диктаторов."

CEN_support_el_salvador_war_revolutionary: "Поддержать революцию в Сальвадоре"
CEN_support_el_salvador_war_revolutionary_desc: "Сальвадору удалось вырваться из лап Партии Отечества, но их проблемы ещё не закончились. Гватемала, всё ещё сохраняя свою диктатуру, вторглась в Гватемалу, пытаясь раз и навсегда подавить революционные симпатии."

CEN_support_honduras_war_revolutionary: "Поддержать революцию Гондураса"
CEN_support_honduras_war_revolutionary_desc: "Никарагуа, под видом распространения своего «либерализма» на недавно освобожденный Гондурас. Мы должны сделать так, чтобы эти предатели потерпели неудачу в своих поисках, как для Сандино, так и для блага людей."

CEN_support_nicaragua_war_revolutionary: "Поддержать революцию в Никарагуа"
CEN_support_nicaragua_war_revolutionary_desc: "Никарагуа наконец приступила к освобождению обоих Гондурасов и уничтожению остатков своего военного правительства. Их успех здесь имеет первостепенное значение!"

CEN_found_revolutionary_pact: "Сформировать Революционный фронт"
CEN_found_revolutionary_pact_desc: "Обсуждая со многими нашими политиками, мы пришли к выводу, что нам необходимо заключить пакт между нынешними и будущими социалистическими нациями в Центральной Америке, чтобы противостоять либералам и диктаторам против нас."

CEN_join_revolutionary_faction: "Вступить в революционный фронт"
CEN_join_revolutionary_faction_desc: "Революционный фронт, основанный единомышленниками, надеющимися объединиться, чтобы принести социализм в Центральную Америку. Наша работа – присоединиться к нему ради наших братьев за границей."

CEN_socialist_invite_nicaragua: "Пригласить Никарагуа в Революционный фронт"
CEN_socialist_invite_nicaragua_desc: "Никарагуа служила бастионом центральноамериканской революции с 1933 года и будет важным участником фронта."

CEN_socialist_invite_honduras: "Пригласить Гондурас в революционный фронт"
CEN_socialist_invite_honduras_desc: "Гондурас, несмотря на некоторые сомнения в его методах правления, пал перед революцией и является необходимым членом фронта."

CEN_socialist_invite_el_salvador: "Пригласить Сальвадор в Революционный фронт"
CEN_socialist_invite_el_salvador_desc: "Сальвадор, имеющий одного из самых жестоких диктаторов во всей Центральной Америке, сумел вырваться из сковывающих их цепей. Их участие на фронте необходимо."

CEN_socialist_invite_guatemala: "Пригласить Гватемалу в революционный фронт"
CEN_socialist_invite_guatemala_desc: "Гватемале удалось покончить с тридцатилетней военной стагнацией, готовой двинуться в будущее. Вместе мы освободим Центральную Америку."

CEN_liberal_ties_guatemala: "Установить связи с Гватемалой"
CEN_liberal_ties_guatemala_desc: "Гватемале удалось избежать их коалиции с социалистами, и Партия единства вышла на первое место. Гватемала теперь должна служить маяком демократического единства Центральной Америки, с которым мы должны стать союзниками."

CEN_liberal_ties_el_salvador: "Установить связи с Сальвадором"
CEN_liberal_ties_el_salvador_desc: "Сальвадору удалось восстановить пост президента после правления партии Pro-Patria. Мы должны быть уверены, что остаемся на их стороне в случае будущих конфликтов."

CEN_liberal_ties_honduras: "Установить связи с Гондурасом"
CEN_liberal_ties_honduras_desc: "Гондурасу удалось провести свои первые по-настоящему открытые выборы после распада Америки, что открыло возможность для нового демократического бастиона в Центральной Америке. Мы должны сделать так, чтобы они оставались такими."

CEN_liberal_ties_nicaragua: "Установить связи с Никарагуа"
CEN_liberal_ties_nicaragua_desc: "Никарагуа в результате неожиданного поворота событий сумела избавиться от Сандино из Никарагуа и установить «Истинно революционную республику», основанную на идеалах либерализма. Мы должны присоединиться к ним в праздновании этого преобразования."

CEN_found_liberal_pact: "Сформировать Либеральный пакт"
CEN_found_liberal_pact_desc: "Мы должны рассмотреть идею пакта между либерально настроенными странами в Центральной Америке, чтобы бороться с военными правительствами и социалистами-революционерами вместе с другими в будущем."

CEN_join_liberal_faction: "Вступить в Либеральный пакт"
CEN_join_liberal_faction_desc: "Либеральный пакт был основан братской демократической страной, готовой свергнуть и социалистов, и самодержавие во имя народа."

CEN_liberal_invite_nicaragua: "Пригласить Никарагуа в Либеральный пакт"
CEN_liberal_invite_nicaragua_desc: "Никарагуа удалось снять свои личные цепи как социализма, так и Соединённых Штатов, готовых поддержать нас во имя лучшей Центральной Америки."

CEN_liberal_invite_honduras: "Пригласить Гондурас в Либеральный пакт"
CEN_liberal_invite_honduras_desc: "Гондурасу удалось мирным путём перейти к периоду демократии, и, похоже, он готов присоединиться к нам в нашей борьбе против тех, кто выступает против нас."

CEN_liberal_invite_el_salvador: "Пригласить Сальвадор в Либеральный пакт"
CEN_liberal_invite_el_salvador_desc: "Сальвадор теперь является законной президентской республикой, видящей свет демократии и идеалов либерализма."

CEN_liberal_invite_guatemala: "Пригласить Гватемалу в Либеральный пакт"
CEN_liberal_invite_guatemala_desc: "Гватемала сумела завершить свою борьбу за свободу и идеалы объединения Центральной Америки и готова присоединиться к нам в нашей борьбе за свободу."

CEN_military_ties_guatemala: "Установить связи с Гватемалой"
CEN_military_ties_guatemala_desc: "Благодаря общему упорству и настойчивости Либеральная партия Гватемалы сохранила власть перед своей революционной угрозой. Мы должны гарантировать, что они никогда больше не окажутся под угрозой."

CEN_military_ties_el_salvador: "Установить связи с Сальвадором"
CEN_military_ties_el_salvador_desc: "Диктатура в Сальвадоре сумела пережить вторую революцию за последнее десятилетие, доказав свою стойкость. Нам необходимо обеспечить дальнейшее сотрудничество с ними в будущем."

CEN_military_ties_honduras: "Установить связи с Гондурасом"
CEN_military_ties_honduras_desc: "Новое правление Гондураса в 30-х годах сумело сохраниться, выдержав сильный шторм Гражданской войны в США. Во имя предотвращения ещё одного кризиса, подобного этому, мы должны обеспечить более тесное сотрудничество между нашими народами."

CEN_military_ties_nicaragua: "Установить связи с Никарагуа"
CEN_military_ties_nicaragua_desc: "Никарагуа сумела оказаться в конце войны против Гондураса, когда к власти пришла гвардия в изгнании. В качестве поздравления, может, послать посланника?"

CEN_military_liberal_pact: "Сформировать Народный Авангард"
CEN_military_liberal_pact_desc: "Народный авангард, предназначенный для защиты жителей Центральной Америки от внешних угроз, находится здесь в попытке противостоять революции любой ценой."

CEN_join_military_faction: "Вступить в Народный авангард"
CEN_join_military_faction_desc: "Народный авангард был основан в попытке защитить людей от самих себя, и мы определенно должны подумать о том, чтобы присоединиться к ним."

CEN_military_invite_nicaragua: "Пригласить Никарагуа в Народный авангард"
CEN_military_invite_nicaragua_desc: "Никарагуа увидела, что ей удалось стать независимой после оккупации Гондурасом, и она считает себя готовой помочь нам в нашем деле."

CEN_military_invite_honduras: "Пригласить Гондурас в Народный авангард"
CEN_military_invite_honduras_desc: "Гондурасу удалось сохранить статус-кво на протяжении всего прошлого года, доказав свою готовность защищать свой народ от самих себя в Народном авангарде."

CEN_military_invite_el_salvador: "Пригласить Сальвадор в Народный авангард"
CEN_military_invite_el_salvador_desc: "Сальвадор, пережив вторую революцию, считает себя готовым искоренить социализм и либерализм как средство предотвращения ещё большей смертности среди своего народа."

CEN_military_invite_guatemala: "Пригласить Гватемалу в Народный авангард"
CEN_military_invite_guatemala_desc: "Благодаря крови, поту и слезам Гватемале удалось сохранить десятилетнее статус-кво на посту президента Гватемалы, готовой обеспечить сохранение статус-кво раз и навсегда."

CEN_end_the_socialists_military: "Искоренить социализм"
CEN_end_the_socialists_military_desc: "Учитывая, что напряжение в Центральной Америке готово взорваться в любую минуту, может быть, пришло время разжечь конфликт с социалистами?"

CEN_end_the_liberals_military: "Покончить с угрозой либерализма"
CEN_end_the_liberals_military_desc: "Либерализм уже достаточно давно угрожает нашему виду, причем вещи уже на грани кипения, почему бы не начать все это с либералов?"

CEN_end_the_military_socialist: "Свергнуть диктаторов"
CEN_end_the_military_socialist_desc: "Эти диктаторы слишком долго препятствовали подъему социализма, и теперь этому пришел конец."

CEN_end_the_liberal_socialist: "Покончить с мелким либерализмом"
CEN_end_the_liberal_socialist_desc: "Хотя либерализм не представляет такой прямой угрозы, как окружающие нас диктаторы, он является очень опасным делом, поскольку служит нашим прямым противовесом. Его также необходимо заштамповать."

CEN_end_the_socialist_liberal: "Искоренить радикалов"
CEN_end_the_socialist_liberal_desc: "Социализм представляет собой прямую угрозу свободе и самоопределению народа и служит такой же угрозой, как и деспотические диктаторы."

CEN_end_the_military_liberal: "Восстанавливая нашу судьбу"
CEN_end_the_military_liberal_desc: "Наши давние соперники, военные и диктаторы Центральной Америки, наконец, будут привлечены к ответственности раз и навсегда нашими собственными руками."

CEN_found_military_pact: "Сформировать Народный Авангард"
CEN_found_military_pact_desc: ""

