### Events ###
cend.1.t: "[From.GetNameDefCap] Отправляет посольство"
cend.1.desc: "Благодаря успеху коалиции социалистов и Единства нам, несмотря ни на что, удалось вырваться из лап Убико и Орельяны. Это позволило открыть дипломатию с другими революционными нациями-единомышленниками, последним примером является [From.GetNameDefCap]. Они надеются наладить связи с нами и другими, чтобы освободить остальную часть Центральной Америки от того, от чего пострадали и мы. Надеюсь, это может означать более тесное сотрудничество между нашими странами в будущем."
cend.1.a: "Социалистическое единство выходит крепким."

cend.2.t: "[From.GetNameDefCap] Отправляет посольство"
cend.2.desc: "Благодаря успеху Марти в революции против коррумпированной военной диктатуры ему удалось получить полный контроль над Сальвадором и по-настоящему освободить людей. Это было замечено коллегой-революционером страны [From.GetNameDefCap], надеющимся наладить с нами связи, чтобы освободить остальную часть Центральной Америки от того, от чего пострадали и мы. Надеюсь, это может означать более тесное сотрудничество между нашими странами в будущем."
cend.2.a: "Социалистическое единство выходит крепким."

cend.3.t: "[From.GetNameDefCap] Отправляет посольство"
cend.3.desc: "Несмотря на то, что многие ставят под сомнение легитимность нашего социализма в Центральной Америке, все согласны с тем, что мы поддерживаем революцию вместе с нашими центральноамериканскими партнерами. В результате [From.GetNameDefCap] отправил посольство, поздравив наше новое правительство с его успехом в революции, надеясь на дальнейшее сотрудничество в будущем."
cend.3.a: "Социалистическое единство выходит крепким."

cend.4.t: "[From.GetNameDefCap] Отправляет посольство"
cend.4.desc: "Поскольку нам удалось пережить бурю американской оккупации и центральноамериканский кризис, мы являемся желанным союзником среди революционеров в Центральной Америке. [From.GetNameDefCap] признал это и направил к нам посольство для обеспечения дальнейшего сотрудничества между нашими странами."
cend.4.a: "Социалистическое единство выходит крепким."

cend.5.t: "Формирование Революционного фронта"
cend.5.desc: "Революционный фронт, основанный [From.GetNameDefCap], призван стать пактом для организации мужчин Центральной Америки против тех, кто их угнетает. Либералы, которые так много раз предавали нас в прошлом, военные диктаторы, причинявшие нам боль, и иностранные угнетатели, которые их поддерживают. Пора сбросить эту окову раз и навсегда!"
cend.5.a: "Шанс на социализм..."

cend.6.t: "Формирование Революционного фронта"
cend.6.desc: "Революционный фронт, основанный [From.GetNameDefCap], призван стать пактом для организации мужчин Центральной Америки против тех, кто их угнетает. Либералы, которые так много раз предавали нас в прошлом, военные диктаторы, причинявшие нам боль, и иностранные угнетатели, которые их поддерживают. Пора сбросить эту окову раз и навсегда!"
cend.6.a: "Возникает новая угроза."

cend.7.t: "Формирование Революционного фронта"
cend.7.desc: "Революционный фронт, основанный [From.GetNameDefCap], призван стать пактом для организации мужчин Центральной Америки против тех, кто их угнетает. Либералы, которые так много раз предавали нас в прошлом, военные диктаторы, причинявшие нам боль, и иностранные угнетатели, которые их поддерживают. Пора сбросить эту окову раз и навсегда!"
cend.7.a: "Угроза нашему существованию!"

cend.8.t: "[From.GetNameDefCap] Присоединяется к революционному фронту!"
cend.8.desc: "Основание Революционного фронта привлекло многих к совместной работе по освобождению наших братьев в разных странах. Первым, кто откликнулся на этот призыв, был [From.GetNameDefCap], присоединившийся к нам в нашей борьбе против угнетения и лжи."
cend.8.a: "Вместе к победе!"

cend.9.t: "[From.GetNameDefCap] подает нам петицию"
cend.9.desc: "Нас попросили присоединиться к Революционному фронту, пакту, основанному [From.GetNameDefCap]! Они попросили нас присоединиться к ним в их революционной борьбе, чтобы помочь сплотить мужчин и женщин Центральной Америки, чтобы действительно освободить всех нас. Они говорят, что мы можем противостоять нашим угнетателям только вместе. Если мы объединимся в этом пакте, то теперь мы должны решить, является ли их борьба также и нашей."
cend.9.a: "Вместе к победе!"
cend.9.b: "Победу придется добиваться самостоятельно."

cend.10.t: "[From.GetNameDefCap] присоединяется к революционному фронту"
cend.10.desc: "[From.GetNameDefCap] выражает согласие присоединиться к нашему соглашению. Теперь мы вместе с ними в нашей революционной борьбе за освобождение Центральной Америки! Едины не только наши силы, и мы будем лучше подготовлены к войне с нашими врагами, но и наши духи едины, что, несомненно, поможет продвижению революционного мышления нашей страны! Приветствуем наших новых братьев и сестер!"
cend.10.a: "Вместе к победе!"

cend.11.t: "[From.GetNameDefCap] выражает отказ"
cend.11.desc: "Трусы из [From.GetNameDefCap] отклонили нашу петицию. Вместо того, чтобы присоединиться к нашим силам, чтобы усилить революцию, они решили отвергнуть нас и пойти своим путём, тем самым предав нашу революцию. Но наш дух силен, и даже без помощи наших соотечественников из Центральной Америки мы можем выступить против наших угнетателей. Мы не позволим их отказу сотрудничать с нами."
cend.11.a: "Победа будет добиваться и без них."

cend.12.t: "[From.GetNameDefCap] Отправляет посольство"
cend.12.desc: "Поскольку мы достигли большей демократии, наши друзья-либералы из [From.GetNameDefCap] обратились к нам, чтобы установить более тесные связи. Это грандиозный жест, который мы не можем игнорировать. Мы должны сотрудничать с нашими друзьями для продвижения демократии в остальной части Центральной Америки."
cend.12.a: "В трудную минуту мы собираемся вместе."

cend.13.t: "[From.GetNameDefCap] Отправляет посольство"
cend.13.desc: "[From.GetNameDefCap] отправили делегацию для установления более тесных связей после нашего восстановления на посту президента. Это показывает серьезную добрую волю, что-то, что мы должны вернуть вместо себя. Вместе мы установим прочную дружбу, чтобы, надеюсь, укрепить демократию во всей Центральной Америке."
cend.13.a: "В трудную минуту мы собираемся вместе."

cend.14.t: "[From.GetNameDefCap] Отправляет посольство"
cend.14.desc: "После успешного проведения наших первых по-настоящему открытых выборов наши демократические друзья из [From.GetNameDefCap] пришли к нам, чтобы установить более тесные связи. Это отличное предложение, и мы будем вместе работать над укреплением демократии как в наших странах, так и в остальной части Центральной Америки."
cend.14.a: "В трудную минуту мы собираемся вместе."

cend.15.t: "[From.GetNameDefCap] Отправляет посольство"
cend.15.desc: "После нашей либеральной трансформации [From.GetNameDefCap] обратился к нам, чтобы поздравить нас с нашим достижением и предложить развивать более тесные связи. Мы, конечно же, примем это и установим прочные узы дружбы между другими странами Центральной Америки с целью укрепления демократии."
cend.15.a: "В трудную минуту мы собираемся вместе."

cend.16.t: "Формирование Либерального пакта"
cend.16.desc: "[From.GetNameDefCap] основал Либеральный пакт! он призван объединить либеральные страны Центральной Америки, чтобы противостоять пагубному росту военных диктатур и социалистов-революционеров. Те, кто присоединится к нему, будут защищать друг друга и следить за тем, чтобы его члены оставались демократическими."
cend.16.a: "Пришло время настоящей демократии!"

cend.17.t: "Формирование Либерального пакта"
cend.17.desc: "[From.GetNameDefCap] основал «либеральный» пакт! Они заявляют, что улучшат жизнь своих соотечественников, но на самом деле они просто расширяют возможности уже богатых и могущественных, мало чем отличаясь от военных диктатур, которые они любят критиковать. Кроме того, они утверждают, что Пакт будет оплотом против социалистов-революционеров. Мы должны помешать им поставить под угрозу нашу революцию!"
cend.17.a: "Эти люди такие же плохие, как и военные."

cend.18.t: "Формирование Либерального пакта"
cend.18.desc: "[From.GetNameDefCap] основал Либеральный пакт! Они стремятся объединить то, что они называют либеральными нациями Центральной Америки. Однако они не в состоянии понять, что они просто слабоумны и слабохарактерны. Мы должны помешать им собрать коалицию для свержения нашего режима."
cend.18.a: "Военную демократию не победить!"

cend.19.t: "[From.GetNameDefCap] присоединяется к Либеральному пакту!"
cend.19.desc: "Наша работа не была напрасной, так как [From.GetNameDefCap] присоединился к Либеральному пакту! Вместе мы будем сильнее, чем поодиночке, и вместе мы сможем защитить наши общие ценности и нашу демократию. Вместе мы сможем защитить то, что принадлежит нам, от военных диктаторов и социалистов-революционеров, которые хотят это у нас отнять."
cend.19.a: "Факел свободы стоит крепко."

cend.20.t: "[From.GetNameDefCap] подает нам петицию"
cend.20.desc: "[From.GetNameDefCap] попросил нас присоединиться к Либеральному пакту. Его заявленная цель -продвигать либерализм и демократию в Центральной Америке. Объединившись военным пактом, мы удержим любых оппортунистических социалистов-революционеров и военные режимы, пытающихся атаковать нашу демократию. Но мы также больше не были бы полностью свободны в выборе собственного пути. Мы должны решить, какой вариант лучше всего подходит для нашей страны."
cend.20.a: "За свободу! Для людей!"
cend.20.b: "Свобода принадлежит одной стране, а не многим."

cend.21.t: "[From.GetNameDefCap] присоединяется к Либеральному пакту"
cend.21.desc: "[From.GetNameDefCap] принял нашу просьбу присоединиться к Либеральному пакту. Они приняли отличное решение, так как вместе мы можем оказать долгосрочное влияние на наш уголок мира и защитить демократию для будущих поколений! Вместе мы позаботимся о том, чтобы факел свободы не погас. Мы защитим их, а они защитят нас."
cend.21.a: "Вместе к победе!"

cend.22.t: "[From.GetNameDefCap] выражает отказ"
cend.22.desc: "[From.GetNameDefCap] отклонил нашу петицию! Это печально, так как мы не можем быть уверены, что свобода останется в их стране. Они уязвимы для оппортунистов этого мира, и у нас нет их поддержки в нашей грядущей борьбе. Но мы не слабые, у нас есть силы защитить себя, даже без них, и мы не забудем о наших целях сохранения и распространения демократии!"
cend.22.a: "Факел все равно будет стоять крепко."

cend.23.t: "[From.GetNameDefCap] Отправляет посольство"
cend.23.desc: "К нам обратился [From.GetNameDefCap]. Они знают о нашей борьбе, и после того, как мы успешно остались у власти, они пришли к нам с предложением дружбы. Мы не можем отказаться от этого, так как нам всегда угрожает революция."
cend.23.a: "Вместе мы выступаем против революции."

cend.24.t: "[From.GetNameDefCap] Отправляет посольство"
cend.24.desc: "Теперь, когда мы пережили вторую революцию, [From.GetNameDefCap] пришли к нам как друзья. Мы должны воспользоваться этой возможностью для развития более тесных связей, чтобы мы могли быть едиными, когда нам снова угрожает постоянно надвигающееся бедствие революции."
cend.24.a: "Вместе мы выступаем против революции."

cend.25.t: "[From.GetNameDefCap] Отправляет посольство"
cend.25.desc: "Теперь, когда мы прочно у власти, [From.GetNameDefCap] предложили развивать более тесные связи. Мы должны принять это, чтобы мы могли работать вместе, чтобы предотвратить распространение революции по всей Центральной Америке. Мы не хотим, чтобы другие падали, потому что, когда пал один, они, несомненно, будут стремиться свергнуть следующего."
cend.25.a: "Вместе мы выступаем против революции."

cend.26.t: "[From.GetNameDefCap] Отправляет посольство"
cend.26.desc: "[From.GetNameDefCap] пришли к нам, чтобы наладить отношения. Мы не можем отказаться от этого, потому что мы всегда рискуем быть поглощенными революцией, такова природа нашего режима. Развитие более тесных связей с такими странами, как мы, гарантирует, что революция не распространится по всей Центральной Америке."
cend.26.a: "Вместе мы выступаем против революции."

cend.27.t: "Формирование Народного авангарда"
cend.27.desc: "[From.GetNameDefCap] основал Народный авангард! Как и мы, они предпочитают более сильное правительство, и по этой причине многие завидуют и стремятся свергнуть наши правительства. Они стремятся положить этому конец, работая вместе, чтобы защитить Центральную Америку от нарастающей волны революции."
cend.27.a: "Вместе мы сможем стать сильными!"

cend.28.t: "Формирование Народного авангарда"
cend.28.desc: "Извращенная диктатура [From.GetNameDefCap] сформировала Народный авангард. Они стремятся оградить себя от революции, работая вместе с другими диктатурами! Мы этого не допустим. Мы должны предотвратить формирование их коалиции, и мы должны усердно работать, чтобы помешать им положить конец революции в Центральной Америке. Если они получат то, что хотят, вся наша работа может оказаться напрасной!"
cend.28.a: "Наша самая большая угроза."

cend.29.t: "Формирование Народного авангарда"
cend.29.desc: "Поскольку отнять свободу у собственного народа недостаточно, [From.GetNameDefCap] сформировал «Народный авангард». Он направлен на то, чтобы защитить себя от любых внешних вызовов их правлению. Мы знаем, что такой нелиберальный пакт скоро потерпит неудачу, но мы должны убедиться, что они не погасят навсегда факел свободы в остальной части Центральной Америки. Мы должны сделать все возможное, чтобы они не напали на нашу демократию!"
cend.29.a: "Они не будут стоять долго."

cend.30.t: "[From.GetNameDefCap] Присоединяется к Народному авангарду!"
cend.30.desc: "Наши друзья из [From.GetNameDefCap] присоединились к Народному авангарду. Мы больше не одиноки в нашей борьбе за сдерживание революции в Центральной Америке. Мы будем работать вместе с ними, чтобы не допустить, чтобы какая-либо искра угрожала стабильности нашего правления. Вместе мы будем ещё сильнее, поскольку либералы и социалисты изолированы."
cend.30.a: "Статус-кво будет сохранен."

cend.31.t: "[From.GetNameDefCap] Подает нам петицию"
cend.31.desc: "[From.GetNameDefCap] подал нам прошение о присоединении к Народному авангарду. Они заявляют, что в эту эпоху насилия ни один режим не является безопасным и что только совместными усилиями мы сможем защитить стабильность, чтобы эффективно противостоять растущей волне либерализма и социализма. Говорят, что без сотрудничества страны Центральной Америки одна за другой попадут в революцию. Мы должны решить, стоит ли присоединяться к их делу."
cend.31.a: "Сотрудничество имеет ключевое значение в отчаянные времена."
cend.31.b: "Мы можем стоять на своем."

cend.32.t: "[From.GetNameDefCap] присоединяется к Народному авангарду"
cend.32.desc: "[From.GetNameDefCap] принял мудрое решение и внял нашей петиции. Делая это, мы удостоверимся, что вместе будем бороться против либералов и социалистов, которые стремятся свергнуть наши законно установленные режимы. Мы сражаемся за людей больше, чем когда-либо будут бороться революционеры. С помощью [From.GetNameDefCap] мы остановим революцию."
cend.32.a: "Мы выйдем на первое место."

cend.33.t: "[From.GetNameDefCap] выражает отказ"
cend.33.desc: "[From.GetNameDefCap] совершил ошибку, отказавшись присоединиться к Народному авангарду. Они и только они почувствуют последствия, поскольку мы будем сильными в Народном авангарде, чтобы сдержать революцию. Без них у нашего народа всё ещё есть силы противостоять тем, кто стремится свергнуть наши правительства. Мы не сдадимся."
cend.33.a: "«Авангард» всё ещё может выстоять."

cend.34.t: "[From.GetNameDefCap] Готовится к войне"
cend.34.desc: "[From.GetNameDefCap] угрожает войной! Мы должны быть уверены, что готовы встретить их на поле. Мы должны мобилизовать нашу нацию, наших мужчин и женщин и всех тех, кто может сражаться. Только если мы тоже подготовимся, у нас будет шанс победить их."
cend.34.a: "Мы должны обеспечить победу!"

cend.conflict.t: "Последний конфликт"
cend.conflict.desc: "То, что когда-то казалось таким обильным, скоро станет чем-то прошлым. Мир — это то, чего мы не узнаем какое-то время, пока весь регион оказывается втянутым в конфликт. Не вызывает сомнений то, что Центральная Америка изменится навсегда, и мы должны изменить её к лучшему. Пришла война."
cend.conflict.a: "Судьба Центральной Америки находится в равновесии..."
