### Events ###
hol_in_ex.1.t: "Правительство Нидерландов в изгнании"
hol_in_ex.1.d: "Едва избежав захвата синдикалистской милицией, Королевская семья вместе со многими высокопоставленными лидерами прибыла на Яву, объявив о создании Королевства Нидерландов в изгнании, которое однажды освободит нашу родину от синдикализма!"
hol_in_ex.1.a: "Начало нового пути!"
hol_in_ex.2.t: "Внешняя политика Нидерландов в изгнании"
hol_in_ex.2.d: "Недавний захват власти синдикалистскими отбросами оставил остатки некогда гордой голландской колониальной империи в шатком положении. Чтобы освободить нашу родину от синдикалистских узурпаторов, нам необходимо присоединиться к одному из крупных альянсов. К какому альянсу мы попытаемся присоединиться?"
hol_in_ex.2.a: "У нас есть особые связи с Антантой."
hol_in_ex.2.b: "Сотрудничать с Японией."
hol_in_ex.2.c: "Сотрудничать с Германией."
hol_in_ex.2.e: "Нам не нужны никакие союзники."
hol_in_ex.3.t: "Голландское правительство в изгнании хочет присоединиться к Антанте"
hol_in_ex.3.d: "Голландское правительство в изгнании недавно объявило, что хочет присоединиться к Антанте. Это не внезапный шаг, потому что политика Антанты популярна во многих кругах, включая правящий кабинет и армию. Хотим ли мы позволить Королевским особам в изгнании присоединиться к нашему альянсу?"
hol_in_ex.3.a: "ДА!"
hol_in_ex.3.b: "Скорее нет."
hol_in_ex.4.t: "Голландское правительство в изгнании хочет присоединиться к нашему альянсу"
hol_in_ex.4.d: "Голландское правительство в изгнании недавно объявило, что хочет присоединиться к нашему альянсу. Это не внезапный шаг, потому что про-японская политика популярна во многих кругах, включая правящий кабинет и армию. Хотим ли мы позволить Королевским особам в изгнании присоединиться к нашему альянсу?"
hol_in_ex.4.a: "ДА!"
hol_in_ex.4.b: "Скорее нет."
hol_in_ex.5.t: "Голландское правительство в изгнании хочет присоединиться к Рейхспакту"
hol_in_ex.5.d: "Голландское правительство в изгнании недавно объявило, что хочет присоединиться к Рейхспакту. Это не внезапный шаг, потому что прогерманская политика популярна во многих кругах, включая правящий кабинет и армию. Хотим ли мы позволить Королевским особам в изгнании присоединиться к нашему альянсу?"
hol_in_ex.5.a: "ДА!"
hol_in_ex.5.b: "Скорее нет."
hol_in_ex.6.t: "Наша просьба была отклонена!"
hol_in_ex.6.d: "Похоже, канадцы не хотят видеть нас в своем союзе..."
hol_in_ex.6.a: "Какая досадная ошибка."
hol_in_ex.7.t: "Наша просьба была отклонена!"
hol_in_ex.7.d: "Японцы не хотят видеть нас в своем союзе..."
hol_in_ex.7.a: "Ужасная ошибка."
hol_in_ex.8.t: "Наша просьба была отклонена!"
hol_in_ex.8.d: "Немцы не хотят видеть нас в своем союзе..."
hol_in_ex.8.a: "Ужасная ошибка."
hol_in_ex.9.t: "Инсулиндия обретает независимость"
hol_in_ex.9.d: "После того, как мы получили официальную независимость от [HOL.GetNameDef], лидеры националистов в нашей стране быстро выдвинули предложение об изменении нашего названия и флага. В честь наследия империи Маджапахит и нашего австронезийского наследия, цветами нашего национального флага будут красный и белый, красная мать-земля и белое отец-небо.\n\n\nЧто касается названия нашей страны, то оно должно быть таким, как когда-то предложил английский мореплаватель Джордж Виндзор Эрл, Indós Nèsos, Индийский остров.\n\n\nИндонезия."
hol_in_ex.9.a: "Мы больше не голландцы. Инсулиндия восстает!"
