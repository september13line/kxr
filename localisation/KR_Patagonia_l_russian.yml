### Leaders ###
POLITICS_ANTONIO_SOTO_DESC: "Антонио Сото Каналехо родился в 1897 году в городе Феррол, в испанской провинции Ла Коруна. Его отец умер, когда он был ещё мал, так что в 13 лет ему с братом пришлось переехать в Аргентину. Ещё подростком он проникся анархистскими идеалами от труппы бродячего цирка 'Серрано-Мендоза'. Он принял участие в забастовке рабочих в городе Трелью в провинции Чубут, которая переросла в полномасштабное восстание, в котором он сражался на стороне восставших. Хотя восстание и было подавлено, он получил ценный опыт для своего будущего восстания. \n\nКогда разразилась Вторая Патагонская Забастовка, бывшая ответом на то, что богатые землевладельцы проигнорировали договоренности, достигнутые между правительством и забастовщиками, он решил примкнуть к бастующим и организовать их борьбу. Забастовка зашла в тупик у фермы 'Анита', где Сото пламенными речами смог собрать вокруг себя разочаровавшихся в протесте рабочих и дать отпор армейскому подразделению, возглавляемому подполковником Варела. Его силы, пополнявшиеся сперва простыми рабочими, желавшими лучших условий труда и разнообразными идеалистами медленно и уверенно теснили военных, пока происходящее не стало достоянием общественности и правительство не отозвало солдат. 'Эль Галлего' стал легендарной фигурой в глазах рабочих и анархистов по всему миру и объединился с Эмилио Лопезом Арано, чтобы обеспечить порядок и стабильность США, в последующие годы от председателя ожидалось очень многое..."
POLITICS_MANUEL_BALDOMERO_DESC: "Родившись в богатой семье, он поступил в Национальный колледж Буэнос-Айреса, где стал заядлым читателем и увлеченным писателем. В 1897 году он отправился в Париж, чтобы продолжить своё образование. Он посещал курсы по философии и социологии и стал последователем Жана Жореса, который после вторжения США на Кубу в 1894 стал проповедовать свою ненависть к империализму. Он примкнул к группе молодых писателей, связанной с Социалистической партией. Однако консервативное руководство Социалистической партии, в лице Хуана Хусто быстро настроило молодых людей против себя и они они создали собственную, более агрессивную фракцию внутри СП.\n\nВпоследствии Угарте не смог смириться с бездеятельностью Хусто и принял решение уйти к новорожденной нации. В то время как Угарте выказывал приверженность идеалам революции, у него всё ещё были разногласия с его сподвижниками. Он яро защищал идею сохранения свободы религии и концепции наций, подтверждая свою любовь к аргентинской нации и её культуре. Однако он так же верил в объединение усилий с другими социалистами в борьбе с империализмом в Южной Америке, а так же он жаждал объединить Южную Америку под своими знаменами."
POLITICS_KING_OF_MAPUCHES_DESC: "Жак Антуан Бернард, более известный по своему титулу 'Антуан III' родился в 1880 году в Париже. Французский аристократ, унаследовавший титул самопровозглашенного короля Араукании и Патагонии от своего отца, правившего народом, который был ему безразличен. Многое изменилось с тех пор, как Мапуче приняли короля-француза. Его подданные были для него иностранцами, как и он для них, что делало легитимность его правления, по меньшей мере, спорной."
POLITICS_VARELA_PATA_DESC: "Эктор Бенигно Варела был ответственен за подавление Патагонских забастовок в 20-е. В ходе первого столкновения с забастовщиками он проявил снисходительность и позволил им продолжать, соглашаясь с тем, что бастующие были правы и просто хотели добиться лучших условий труда. Однако, во время Второй Патагонской Забастовки его безжалостность проявилась во всей красе, когда он потребовал у бастующих безоговорочной сдачи. Он даже казнил переговорщиков, которых послал к нему Сото, чтобы достичь соглашения. Однако он не смог сдержать восстание и этот его провал привел к падению его авторитета в армии. Но с тех пор он тесно сотрудничал с Патриотической лигой, изучая контр-партизанские тактики и теперь на посту военного губернатора Патагонии, он будет править железной рукой и выловит всех, кто посмел унизить его."
POLITICS_JACQUES_ANTOINE_BERNARD_DESC: "Жак Антуан Бернард, более известный по своему титулу 'Антуан III' родился в 1880 году в Париже. Французский аристократ, унаследовавший титул самопровозглашенного короля Араукании и Патагонии от своего отца, правившего народом, который был ему безразличен. Многое изменилось с тех пор, как Мапуче приняли короля-француза. В конце концов правительство Бразилии поддержало его претензию на Патагонию, желая разделить своего противника Аргентину. Бразильцы вынудили Бернарда принять республиканскую форму правления, хотя полнота власти была сконцентрирована в его руках."
POLITICS_RODOLFO_GHIOLDI_DESC: "Родольфо Хосе Гиольди начал свою карьеру в аргентинской коммунистической партии с момента её основания в 1917, будучи избранным на пост вице-президента Федерации Социалистической Молодежи. Последующие годы он работал учителем, но случилась революция в России, одновременно с которой разразились Трагическая Неделя и Патагонское Восстание. Родольф был отстранен от работы, из-за своих политических взглядов. Не видя особого смысла оставаться в родном Буэнос-Айресе, Гольди задействовал свои связи в Коммунистической партии, чтобы его вместе с братьями Орестом и Америко послали в Патагонию. Вскоре после его прибытия разногласия между Партией и анархистами довели партийного лидера Луи Эмилио Рекабарена до самоубийства. С помощью Моисея Исааковича Кантора, Гиольди быстро был избран лидером коммунистической партии и руководил ей с 1924 года с помощью своего брата Ореста. Склонность к компромиссам позволила Гиольди устранить трения между коммунистами и анархистами Патагонии, позволяя обеим фракциям объединить усилия в борьбе с их общими врагами в Аргентине, но в то время как такой подход делал его авторитетом среди умеренных кругов и партийной оппозиции, радикалы обвиняли Гиольди в том, что он ставит интересы других партий превыше собственной."
POLITICS_ALFREDO_PALACIOS_DESC: "Альфредо Лоренцо Рамон Паласиос, долгое время был символом роста умеренного социализма в Аргентине. Более известный, как 'Адвокат бедняков', за согласие работать адвокатом, в тех случаях, когда клиенты, в основном представители рабочего класса, не были в состоянии оплатить его услуги. Альфредо не брал с них денег и стал первым депутатом-социалистом в Аргентине, получив голоса рабочих иммигрантского района Ла Бока. Будучи депутатом он старательно продавливал законопроекты, направленные на улучшение положения рабочих, но из-за сложной политической обстановки в Аргентине или же в силу собственных убеждений, ему ни разу не удалось довести дело до конца и выполнить свои обещания. Будучи изгнанным из партии за дуэль с другим её членом (что было запрещёно партийным уставом), он работал на должности профессора в университете Буэнос-Айреса, пока он не стал ректором Национального Университета Ла-Платы. Пока Рождественский переворот не вынудил Паласиоса уйти в подполье, он тайно противодействовал патагонской революции, стремясь вместо этого добиться изменений внутри существующей системы. Вернувшись после победы Патагонии, Альфредо сумел грамотно распорядиться своим политическим капиталом, чтобы баллотироваться на пост Генерального Секретаря. И вот теперь он предстает в качестве лидера Аргентинской нации. Паласиос идеалист, следующий за мечтой Хуана Хусто и стремится возродить Аргентинскую Республику такой, какой она была до революции прежде, чем превратить её в рай для рабочих."
POLITICS_SEVERINO_DI_GIOVANNI_DESC: "Северино ди Джованни молодой человек, бежавший в Аргентину от Гражданской войны в Италии вместе с одной из многочисленных волн итальянских мигрантов, прибывавших в страну за последние десятилетия. Поселившись в городе Морон, он начал работать в анархистской газете Факел, пока Патагонские Забастовки не вынудили его бежать на юг. Оказавшись в Патагонии, он поселился в Пуэрто Мадрин, где основал собственную газету, назвав её 'Кульминация'. С её помощью он пытался координировать анархистов юга не только против реакционеров севера, но и тех, кто создавал псевдо-революционные партии только чтобы манипулируя революционными идеями получить дополнительные голоса. С началом войны против севера он начал быстро карабкаться по карьерной лестнице в ОША и его роль оппонента Сото и Арано быстро стала главенствующей. Теперь, когда он предстает новым председателем, Северино создает ещё более радикализованную версию рабочей утопии, чем любая из фракций могла себе представить и остаётся неясным сохранит ли он поддержку ОША в том же объеме, как и прежде, если его идеи пракматичной реорганизации Аргентины вступят в противоречие с линией партии."
POLITICS_LIBORIO_JUSTO_DESC: "Сын аргентинского генерала Августина Хусто вырос среди военных, пока его отец работал ректоромвоенной академии Эль Паломар. Хусто позволялось общаться с теми, с кем, по иронии судьбы он должен был сражаться в ходе революции. Будучи защищаемым от анти-социалистических режимов, которые возникали в Аргентине, Либорио начал свой собственный крестовый поход на юг. Сперва он направился в бескрайние просторы Патагонии, чтобы смешаться с местным крестьянством, а затем влиться в революционное движение, в качестве агента. Он быстро стал одним из важнейших агентов коммунистического ополчения, пытаясь столкнуться лицом к лицу с аргентинской армией, и хотя ему не доставало таланта отца, он показал себя достойным командиром. Вместе с этим его пропагандистская деятельность в пользу Южноамериканской революции и обличение капитализма, позволила ему сделать карьеру в Коммунистической партии. Ему, правда не хватало политического веса, чтобы победить Гиольди, но звезда Либорио воссияла в ходе переворота против правительства. И теперь в роли председателя, Либорио публично провозгласил, что считает себя 'Мессией Южноамериканской революции' и что Аргентинская революция это только первый шаг в исполнении великого плана..."
POLITICS_ANTONIO_SOTO_FOP_DESC: "Антонио Сото Каналехо родился в 1897 году в городе Ферроль, провинция Ла-Корунья, Испания. Его отец умер, когда он был совсем маленьким, и он был вынужден переехать в Аргентину вместе со своим братом, когда ему было всего тринадцать лет. Уже будучи подростком, он познакомился с анархистскими идеалами благодаря людям, с которыми он встречался во время поездок с труппой театра "Серрано-Мендоса" Он участвовал в забастовке работников торговли в Трелеве, провинция Чубут, которая переросла в открытое восстание, и он сражался вместе с забастовщиками. Хотя восстание было подавлено, он приобрел ценный опыт для своего будущего восстания.\n\nКогда произошла вторая Патагонская забастовка, после того как богатые помещики решили проигнорировать требования, согласованные между забастовщиками и правительством, он решил присоединиться к забастовщикам и организовать их восстание. Забастовка привела к противостоянию на ферме "Ла Анита", где Сото обратился к разочарованным рабочим с пламенной речью и сумел сдержать армейский отряд под командованием подполковника Варелы. Его силы начали расти за счёт простых рабочих, которые хотели лучших условий труда, и жаждущих идеалистов, и позже, в 1923 году, он объединился с силами Альфредо Фонте в событиях, которые привели к созданию ФОП. Эль Гальего" стал легендарной фигурой для рабочих ФОП и анархистов всего мира, и он будет стремиться привнести анархистские идеалы справедливости и равенства в аргентинское общество, мирным путём, если это возможно, и насильственным, если это необходимо."
POLITICS_MANUEL_BALDOMERO_UGARTE_DESC: "Мануэль Бальдомеро Угарте родился в 1875 году в столице Аргентины, городе Буэнос-Айрес. Он родился в богатой семье, учился в Национальной коллегии Буэнос-Айреса, где стал заядлым читателем и писателем-энтузиастом. В 1897 году он отправился в Париж, чтобы продолжить обучение. Он посещал курсы философии и социологии и начал следовать за Жаном Жоресом после интервенции США на Кубу в 1894 году, где он начал проявлять свою ненависть к империализму. Он присоединился к группе молодых писателей в Аргентине, и все они вступили в Социалистическую партию. Однако консервативное руководство Социалистической партии Хуаном Б. Хусто быстро возмутило молодую группу, которая сформировала свою собственную, более боевую фракцию в С.П.\n\nКогда ФОП отделилась, Угарте не выдержал бездействия Хусто и решил уехать в новорожденную страну. Хотя Угарте демонстрирует преданность революционным идеалам, у него также много разногласий с товарищами по революции. Он решительно защищает свободу религии и концепцию наций, подтверждая свою любовь к аргентинской нации и культуре. Однако он также верит в объединение усилий с другими социалистами, чтобы остановить империализм в Южной Америке, и поэтому он будет стремиться объединить Америку под своим знаменем."
POLITICS_FANNY_JABCOVSKY_DESC: "Фанни Ябковски родилась в 1911 году в Сан-Франциско, Кордова, Аргентина. Она начала работать в 1925 году в текстильной мастерской, когда ей было всего четырнадцать лет, но позже бросила работу, чтобы стать учительницей музыки. Затем она встретила журналиста Эдуардо Эдельмана, с которым познакомилась с писателями Леонидасом Барлеттой и Альваро Юнке, которые убедили её стать коммунисткой в 1934 году. Обнаружив, что её новые идеалы теперь вступают в противоречие с её жизнью, она решила отправиться в ФОП вместе со своим мужем. Её путешествие было долгим и трудным, и едва они успели пересечь Рио-Негро, как их настигла аргентинская пограничная охрана. Проходивший мимо пограничный патруль ФОП вмешался, и Фанни выжила в последующей стычке.\n\nС тех пор она вступила в пограничную охрану ФОП, чтобы помогать другим революционерам бежать в ФОП и защищать его от реакционной агрессии. Она стала активным членом отряда, участвуя во многих пограничных стычках между 1934 и 1936 годами, что дало ей большой опыт и популярность среди населения ФОП. Теперь, возглавив ФОП, она будет использовать свой военный опыт для борьбы с империализмом и попытается объединить Южную Америку под знаменем интернационализма."
POLITICS_KING_OF_MAPUCHES_DESC: "Жак Антуан Бернар, более известный под своим царственным именем "Антуан III", родился в 1880 году в Париже, Франция. Французский дворянин, унаследовавший от своего отца самопровозглашенный титул короля Араукании и Патагонии, он правит населением, которое относится к нему довольно равнодушно. Хотя несколько десятилетий назад мапуче согласились на французского короля, с тех пор все сильно изменилось. Люди, которыми он правит, так же чужды ему, как и он им, что делает его легитимность в лучшем случае сомнительной."
POLITICS_VARELA_PATA_DESC: "Эктор Бениньо Варела отвечал за подавление забастовок в Патагонии в 20-е годы. Во время первой встречи с забастовщиками он был снисходителен и позволил им продолжать забастовку, считая, что забастовщики были правы, требуя от своих работодателей лучших прав. Однако во время второй патагонской забастовки его безжалостность проявилась во всей красе: он потребовал от забастовщиков безоговорочной капитуляции, даже казнил посланников, которых Сото отправил для достижения соглашения. Однако ему не удалось сдержать восстание, и за эту неудачу его понизили в должности в армии. Однако с тех пор он тесно сотрудничает с Лигой Патриотики, приобретая ценный опыт в тактике борьбы с повстанцами, и теперь, став военным губернатором Патагонии, он будет править железным кулаком и охотиться на тех, кто когда-то посмел его унизить."
POLITICS_FONTE_FOP_DESC: "Альфредо Фонте, более известный как ‘Эль Тоскано’ или Тосканец из-за своего происхождения в Италии, - лидер раскольнической группы иностранных анархистов и местных бандитов, известной как "Красные браслеты", которая возникла быстро, органично, во время беспорядков между помещиками из Sociedad Rural и анархистами из Федерасьон Обрера Патагония после того, как элитарные помещики начали жестоко нападать на членов профсоюза Obrera и невинных фермеров и владельцев ранчо. Действуя из оппортунизма, направленного как на помощь народу, так и на то, чтобы сделать себе имя или состояние, Фонте и его люди начали фанатичное насилие, скрытое за революционным и идеологическим фасадом, нападая на изолированные фермы, усадьбы, поместья, В 1921 году, когда по всей территории штата полыхала Вторая патагонская забастовка, Фонте и его люди создали себе репутацию Робин Гуда среди бедняков Патагонии, где бы он ни появлялся, поскольку он отбирал богатства, земли и имущество у элитных помещиков и перераспределял их в пользу масс, разумеется, забирая себе долю. В те годы Фонте встретился с Микаэлой Фельдман де Эчебер, которая научила его настоящей военной стратегии и превратила бандита в настоящего генерала, но Фонте никогда не оставит свою преступность и амбициозные мечты о мире без границ, без государства и без идеологии. В 1923 году он встретился с Сото в Пасо-Ибаньес, когда восстание в Патагонии выходило из-под контроля, и они договорились работать вместе и уладить разногласия, пока Сото собирал свой широкий фронт. Сото возглавил бы ФОП, но Фонте помог бы возглавить его армии, приказав своим "Красным браслетам" действовать как официальная рука правительства Сото в качестве неограниченного военизированного и ударного отряда, что впоследствии стало одним из событий, ознаменовавших официальное создание ФОП. С тех пор Фонте играет роль исправившегося бандита, ставшего хорошим солдатом, весьма достойно, но все, кто по-настоящему знает ‘Эль Тоскано’, знают, что ничто не остановит истинные амбиции Фонте."
POLITICS_JACQUES_ANTOINE_BERNARD_DESC: "Жак Антуан Бернар родился в 1880 году в Париже, Франция. Французский дворянин, он унаследовал от своего отца самопровозглашенный титул короля Араукании и Патагонии. Хотя несколько десятилетий назад мапуче согласились на французского короля, с тех пор ситуация сильно изменилась. В результате республиканское бразильское правительство, хотя и хотело надавить на его притязания на Патагонию, чтобы гарантировать, что его аргентинский соперник останется разделенным в будущем, вынудило Бернара принять республиканскую форму правления, хотя власть и была сосредоточена в его лице."
POLITICS_POSADAS_DESC: "Опередив своего наставника Альфредо ‘Эль Тоскано’ Фонте и возглавив Патагонскую революцию за пределами её южных истоков, Омеро Ромуло Кристали Фраснельи теперь занимает верховную позицию рядом со своим соотечественником и соруководителем Данте Минаццоли. Вместе они возглавляют Группо Куарта Интернасиональ - коллектив писателей и теоретиков в составе "Красных браслетов", которые стремятся порвать с неидеологической или синкретической позицией старого порядка, чтобы реализовать окончательную эволюцию гения Фонте в форме истинного интернационализма. Родившийся в 1912 году, Кристали сначала получил известность в стране как звездный футболист клуба "Эстудиантес де Ла Плата" в Буэнос-Айресе, а затем, ещё не окончив школу, стал работать сапожником и организовал профсоюз сапожников и рабочих кожевенной промышленности в Кордове, после чего бежал в Патагонию во время последнего раунда забастовок, которые привели к рождению ФОП. Перемещаясь по различным левым группам, таким как Социалистическая партия Обреро и Социалистическая партия Революции, Кристали - вместе с остальными членами его группы, скрывавшимися под псевдонимом Хуан Посадас, - в конце концов склонился к троцкистским идеалам, которые отстранили их от доминирующей партийной линии ФОП, заставив группу Кристали обратиться к товарищам по изгнанию в "Красных браслетах". Возвысившись в рядах бандитов благодаря впечатлению и сближению с самим Фонте, а также сотрудничеству с группой иностранных теоретиков анархизма Фонте, Кристали стал новым лицом режима Фонте, сформулировав собственную идеологию, объединяющую антигосударственность с троцкистским интернационализмом, и продвигая свои всё ещё инфантильные и постоянно развивающиеся эзотерические убеждения, основанные на идеях ядерной войны, внеземных коммунистов, биологии и социализации дельфинов, а также того, что коллектив Посадаса называет марксистской Уфологией. Странная фигура в чужой стране, Кристали и остальные под именем Посадас теперь стоят вместе, чтобы реализовать гений фонтейского троцкизма."


Patagonia_Focus: "Фокусы Патагонии"

### Starting Tree ###
FOP_the_revolutionary_fires: "Пламя Революции"
FOP_the_revolutionary_fires_desc: "Несмотря на попытки аргентинского правительства потушить огонь революции, наше движение крепнет день ото дня. Пусть наша победа ещё далека, но мы должны подготовиться к последнему рывку против реакционеров севера."

FOP_the_three_main_issues: "Экономические трудности"
FOP_the_three_main_issues_desc: "Ландшафт Патагонии труднопроходим. Мы должны подготовиться, чтобы доминировать на поле боя. Мы должны изучить проблемы, которые отравляют нашу экономику."

FOP_we_need_more_production: "Контрабанда оружия"
FOP_we_need_more_production_desc: "Нашим первым шагом на пути к промышленной революции в Патагонии, должно стать получение средств защиты нашего революционного государства от реакционеров. Поскольку мы испытываем девицит средств для основания промышленной базы, нам стоит присмотреться к заграничному оружию, которое мы можем позволить себе при имеющихся скромных ресурсах."

FOP_adapt_the_fishing_industry: "Патагонское рыболовство"
FOP_adapt_the_fishing_industry_desc: "Мощная рыболовная индустрия Патагонии была разрушена революцией. Прежде, чем мы сможем строить военный флот для защиты наших берегов, мы должны помочь нашим рыбакам вернуть себе море и восстановить торговый флот Патагонии. Помимо прочего это поможет нам накормить наш народ и армию."

FOP_prospect_for_resources: "Добыча ресурсов"
FOP_prospect_for_resources_desc: "Экономика Патагонии очень плохо развита и большинство богатств нашей земли всё ещё сокрыта в недрах земли. Этому нет обоснования, кроме недальновидности старого режима. И теперь, когда мы взяли свою судьбу в свои руки мы должны создать добычу ресурсов, для обеспечения нашего народа и армии."

FOP_grandes_trabajos_de_progreso: "План развития промышленности"
FOP_grandes_trabajos_de_progreso_desc: "Старый режим оставил Патагонию в состоянии крайней нищеты и без намека на современную промышленность. Патагонская промышленная революция должна ставить своей целью принести процветание людям, но прежде, чем мы это выполним, мы должны наладить связи с зарубежными поставщиками."

FOP_where_we_gonna_build: "Центральное строительное агентство"
FOP_where_we_gonna_build_desc: "Отринув эксплуатацию и капризы свободного рынка мы основали комитет центрального планирования в Пуэрто Мадрин, чтобы наблюдать за дальнейшим развитием региона. Ставя конкретные цели перед собой и нашими рабочими мы сможем создать базовую промышленность и инфраструктуру, в которых так остро нуждается Патагония."

FOP_fund_north_patagonia: "Перенаправление финансов в Чубут"
FOP_fund_north_patagonia_desc: "Северная часть Патагонии- Чубут стал сердцем революции, но ему не хватает сил, чтобы быть её движущей силой. Перераспределив средства в этот регион Центральное строительное агентство надеется создать импульс для будущего развития промышленности."

FOP_fund_south_patagonia: "Перенаправление финансов в Санта-Круз"
FOP_fund_south_patagonia_desc: "Южный район Патагонии - Санта-Круз включал в себя несколько мелких рыбацких поселков, пару шахт и ничего больше. Перенаправив средства в этот регион Центральное строительное агентство надеется на то, что Санта-Круз пойдет в ногу с Чубутом в плане темпов развития и перестанет быть обузой для экономики и сможет в большей степени поддерживать наши усилия."

FOP_factory1: "Патагонская промышленная революция"
FOP_factory1_desc: "Огромными усилиями наших рабочих цель по превращению Патагонии в полностью индустриализованное государство, наконец близка к исполнению. Пройдет совсем мало времени и беднейший регион Аргентины совершит собственную промышленную революцию!"

FOP_military1: "Военная автаркия"
FOP_military1_desc: "Дни, когда мы зависели от благосклонности наших товарищей минули. Прошли те времена, когда мы полагались исключительно на доброту товарищей. Упорным трудом и самопожертвованием мы почти достигли полного самообеспечения. С беспрерывным потоком оружия, созданного руками патагонцев на благо наших военных усилий, мы будем готовы защитить себя как никогда раньше."

FOP_further_boat_conversions: "Расширение рыболовецкого флота"
FOP_further_boat_conversions_desc: "Наш флот на данный момент способен удовлетворить только самые базовые потребности нашего народа. Это только начало, но мы направим ещё больше ресурсов на расширение нашего флота, чтобы сполна насладиться богатствами, которые может предложить океан."

FOP_chilean_naval_assistance: "Помощь чилийского флота"
FOP_chilean_naval_assistance_desc: "На заре нашей революции, товарищи из Сантьяго помогали нам солдатами, ресурсами и оружием. В обмен на несколько будущих концессий они согласились предоставить нам несколько морских инженеров, чтобы помочь развитию наших малых портов и создания кораблестроительных предприятий."

FOP_request_syndie_countries_ship_designs: "Запросить международную морскую поддержку"
FOP_request_syndie_countries_ship_designs_desc: "Теперь, когда у нас есть силы береговой обороны, чтобы защитить наше побережье, мы должны рассмотреть возможности нанесения удара по нашим врагам. Если наши союзники согласятся предоставить нам несколько своих старых субмарин, мы сможем развернуть партизанскую войну в глубинах океана, если кто-либо посмеет напасть на нас."

FOP_request_syndie_subs: "Запросить иностранные субмарины"
FOP_request_syndie_subs_desc: "Укрепления и наземные вооружения не позволят нам продвинуться дальше. Если мы хотим нанести удар по нашим врагам, мы должны запросить старые субмарины у наших союзников. Даже если они смогут поделиться несколькими реликтами времён Вельткрига, это позволит нам обеспечить безопасность нашего побережья от вражеских сил."

FOP_syndie_support: "Обучение офицеров иностранцами"
FOP_syndie_support_desc: "Большая часть нашего военного флота находится под управлением мобилизованных капитанов гражданских судов и совершенно неопытных гражданских, избранных на командные должности. Если бы мы обратились к Третьему Интернационалу за помощью в подготовке наших офицеров, это стало бы неоценимой поддержкой в наших усилиях по усилению нашего флота."

FOP_coastal_defences: "Береговая оборона"
FOP_coastal_defences_desc: "Если наша береговая охрана будет загнана в порты или потоплена, наши города окажутся открыты для морских десантов реакционеров. Чтобы воспрепятствовать применению ими столь трусливой тактики, мы должны возвести сеть укреплений вдоль побережья."

FOP_the_population_issue: "Изучение населения"
FOP_the_population_issue_desc: "Чтобы как следует подготовиться к грядущей войне, мы должны провести перепись населения и составить списки призывников. Так же мы должны выявить каждого резервиста, которого мы сможем отправить на фронт."

FOP_rally_the_people: "Собрать рабочих!"
FOP_rally_the_people_desc: "Дело Френте Обреро правое! Рабочие севера достаточно мудры, чтобы осознавать это. И пока их голоса затыкаются режимом, мы всё ещё можем достучаться до них с помощью наших пропагандистов. Мы поможем им перейти на нашу сторону, чтобы они помогли нам сбросить угнетающий их режим."

FOP_increase_conscription: "Женщины в армии"
FOP_increase_conscription_desc: "Наши оппоненты с севера слишком долго угнетали аргентинских женщин. Мы же дадим каждой, кто захочет служить в нашей армии винтовку, во имя равенства. Так же мы будем вдохновлять и других пойти этим путём. Пока жалкие традиционалисты будут протестовать против этого шага, он окажет нам великую помощь в борьбе с Буэнос-Айресом."

FOP_mass_army: "План массового призыва"
FOP_mass_army_desc: "Чтобы преодолеть дефицит живой силы, мы должны призвать в армию так много людей, как только возможно. Мы разместим вербовочные пункты по всему революционному государству и разошлём наших офицеров в сельскую местность, чтобы они мотивировали людей вступать в наши ряды. Несмотря на то, что подобные меры резко снизят качество нашей армии, они позволят нам преодолеть кризис численности."

FOP_mass_training_methods: "Импровизированное вооружение"
FOP_mass_training_methods_desc: "Точно так же, как нам приходится срезать углы, чтобы сократить разрыв в живой силе с Буэнос-Айресом, мы должны сделать то же и с нашим снаряжением. Мы организуем в сельской местности несколько мастерских и используем патагонскую смекалку чтобы превратить обычные инструменты в смертоносное оружие. Кустарное оружие лучше, чем совсем ничего."

FOP_more_is_needed: "Вдохновить сомневающихся"
FOP_more_is_needed_desc: "Наши враги критически превосходят нас числом и чтобы преодолеть это мы должны вдохновить сомневающихся делать то, что правильно и направить оружие на наших врагов. Хотя этот шаг и вызовет протест в патагонском обществе, это лучше, чем влачить жизнь рабов под пятой реакционеров."

FOP_imports_from_chile: "Чилийская военная помощь"
FOP_imports_from_chile_desc: "Пока мы стоим на пороге войны, наши товарищи по ту сторону Анд сообщили, что они готовы организовать военную помощь для нас. Это позволит оснастить нашу революционную армию достойным оружием."

FOP_internationale_guns: "Оружие Интернационала"
FOP_internationale_guns_desc: "Наши чилийские товарищи могут помочь нам лишь немногим. Чтобы гарантировать, что каждый солдат имеет винтовку и достаточно патронов, чтобы справиться с превосходящими силами контрреволюционеров, мы должны обратиться за помощью извне. Наши товарищи в Париже и Лондоне смогут предоставить нам все необходимое во имя красной солидарности."

FOP_indiscriminate_conscription: "Призыв вне дискриминации"
FOP_indiscriminate_conscription_desc: "Чтобы преодолеть наш дефицит живой силы, мы вынуждены расширить масштабы наших усилий. Каждый мужчина и женщина должны отдать свой долг делу революции. Даже если качество нашей армии пострадает из-за притока негодных солдат в наши ряды мы победим в этой войне. Негодные солдаты лучше, чем отсутствие солдат вообще."

FOP_call_on_chilean_manpower: "Призыв чилийских добровольцев"
FOP_call_on_chilean_manpower_desc: "Множество наших товарищей в Андах жаждет распространить революцию за пределы своей страны но не могут записаться в ряды чилийской армии. Мы должны отправить сообщение как можно большему их числу, что по эту сторону границы есть винтовка, паёк и возможность нести революцию."

FOP_call_on_european_help: "Призыв к людям Европы"
FOP_call_on_european_help_desc: "Даже если мы раздадим винтовки всему населению Патагонии мы по прежнему будем в меньшинстве. Чтобы сравняться с нашими врагами мы должны кинуть клич нашим товарищам в Европе, чтобы они пополнили наши ряды. На наше счастье копилка мировой революции полна революционерами, жаждущими помочь делу социализма. Все, что от нас требуется это призвать их и помочь добраться к нашим берегам."

FOP_international_army: "Интернациональная сила"
FOP_international_army_desc: "По всему миру бессчетные тысячи вдохновленных и опытных революционеров только и ждёт возможности влиться в ряды нашей армии. Нам надо только распространить призыв и помочь как можно большему их числу прибыть сюда. И хотя это вызовет определенные проблемы во взаимодействии между нашими солдатами, этот шаг гарантирует, что мы не будем иметь дефицита в людях."

FOP_international_officers: "Пилоты добровольцы"
FOP_international_officers_desc: "Хотя идея ВВС Патагонии всё ещё выглядит фантастикой, наши расширившиеся Контакты с иностранными революционерами, позволили нам получить доступ к опытным пилотам, готовым окрасить небеса в красный. Хотя эти сорвиголовы могут предоставить только свои собственные самолеты, их наличие на нашей стороне лишит капиталистов господства в воздухе, на которое они так надеятся."

FOP_manpower_issue_solved: "Конец кризиса живой силы"
FOP_manpower_issue_solved_desc: "Отчаянные времена потребовали от нас отчаянных решений, но благодаря нашим усилиям мы теперь располагаем силой, способной противостоять угнетателям севера. И теперь, когда враги явятся, чтобы отобрать нашу свободу, их встретит полностью укомплектованная революционная армия."

FOP_man_the_border: "Укрепление границы"
FOP_man_the_border_desc: "Необходимость перехода к обороне не вызывает сомнений, поскольку враг превосходит нас и количественно и качественно. Возведя вдоль линии фронта сеть укреплений и траншей, мы можем быть уверены, что наши бывшие угнетатели заплатят высокую цену за каждый дюйм патагонской земли, что они попробуют отобрать у освобождённых рабочих!"

FOP_new_infantry_equ: "Внедрение на север"
FOP_new_infantry_equ_desc: "Сражаться с врагом по его правилам будет для нас смерти подобно. Вместо этого мы уничтожим его нетрадиционными методами и вынудим вести войну на наших условиях."

FOP_organise_the_troops: "Европейские методы ведения войны"
FOP_organise_the_troops_desc: "Большинство наших бойцов - ополченцы и партизаны, не имеющие серьезной военной подготовки. Хотя они и способны защитить нашу страну, наши европейские товарищи предлагают нам помощь в реорганизации наших дивизий по образцу регулярных частей. Привлекая этих ветеранов к подготовке наших ополчений мы сможем значительно повысить их эффективность."

FOP_mountain_professionals: "Удар по железным дорогам"
FOP_mountain_professionals_desc: "Аргентина земля обширных рек и горных цепей, что вынудит наших врагов полагаться в основном на железные дороги при перемещении своих сил. Если мы сможем подготовить серию диверсий на железных дорогах, мы сможем временно подорвать их мобильность в важнейшие первые недели войны."

FOP_infiltration_time: "Агентура внедрения"
FOP_infiltration_time_desc: "Аргентина земля обширных рек и горных цепей. Это вынудит наших врагов распылить свои силы по стране. Если мы сможем внедриться на их территорию и посеять Семена восстания, мы сможем связать часть их ресурсов в важнейшие первые недели войны."

FOP_armored_mechanized_research: "Специалисты по бронетехнике"
FOP_armored_mechanized_research_desc: "Вельткриг доказал эффективность танков как средства прорыва вражеских позиций. Нам необходимо создать бронетанковые соединения для того, чтобы полностью преобразовать наши революционные формирования в настоящую современную армию. При значительной помощи со стороны британских и французских инженеров мы сможем значительно ускорить этот процесс."

FOP_military_research: "Стандартизация тактики"
FOP_military_research_desc: "Децентрализованность наших формирований привела к тому, что каждый отряд имеет собственную тактику и методы ведения боя, а иногда они ещё и не страдают от дефицита организованности. Хотя непредсказуемость и имеет свои плюсы, мы все же должны привести нашу тактику к единому стандарту, хотя бы для того, чтобы наши офицеры могли знать каких действий ожидать от собственных товарищей."

FOP_army_drills: "Инструкторы-ветераны"
FOP_army_drills_desc: "Поскольку наша революционная армия состоит преимущественно из добровольческих ополчений, набранных из местного населения, уровень подготовки личного состава различается от подразделения к подразделению. Возможно мы смогли бы привести качество наших войск к единому уровню, при аккуратном добавлении наиболее опытных и способных ветеранов в ряды новобранцев."

FOP_new_training_methods: "Нестандартная система снабжения"
FOP_new_training_methods_desc: "Способ, которым мы ведем войну предполагает, что иногда наши солдаты могут обнаружить себя вне обычных логистических цепочек. Формируя передовые схроны с припасами и готовя наших бойцов самостоятельно добывать припасы за линией фронта, мы сможем значительно улучшить ситуацию со снабжением наших сил."

FOP_military_research2: "Доктринальная помощь"
FOP_military_research2_desc: "По мере того, как наша армия набирается опыта, наше тактическое мастерство тоже растет. Однако, по мере того, как мы отдаляемся от базовых тактик, нам надо решить какую основную стратегию мы изберем. Нам стоит обратиться к Интернационалу за помощью в этом вопросе."

FOP_organised_force: "Принудительное обучение ополченцев"
FOP_organised_force_desc: "Постоянная угроза со стороны контрреволюционеров из Буэнос-Айреса вынуждает нас к объявлению, что все наши граждане обязаны пройти базовую военную подготовку для возможной службы в рядах ополчения. Таким образом мы подготовим наших людей морально и физически, к тому, что они могут понадобиться революции в качестве солдат на поле боя."

FOP_national_defence: "Милитаризация общества"
FOP_national_defence_desc: "Мир с контрреволюционерами невозможен, а значит, для обеспечения безопасности нашей революции мы должны милитаризовать наше общество, чтобы противостоять любому конфликту, что ждет нас в будущем. Когда каждый наш гражданин будет готов к войне, любой враг, что будет достаточно глуп для нападения на нашу страну встретит достойный отпор от всех слоев нашего общества."

### Political Tree ###
FOP_The_revolution_succesful: "Успех Революции!"
FOP_The_revolution_succesful_desc: "Вопреки всем трудностям мы победили. Наша страна может быть раздроблена, а нашим людям потребуется время чтобы приспособиться, но нельзя забывать, что это мы, рабочие, однажды подняли эту страну, так что мы сможем сделать это ещё раз!"
FOP_first_national_TUC: "1-й конгресс"
FOP_first_national_TUC_desc: "Уходя корнями в традиции республиканской демократии, Аргентина до этого дня никогда не проводила Конгресс Торгового Союза. И пока некоторые сомневающиеся видят в этих исторических событиях только прикрытие для установления диктаторского режима, двери старого Конгресса отрываются для делегаций Союза. Судьба нации теперь в их руках..."
FOP_the_anarchist_radicals: "Радикальные анархисты"
FOP_the_anarchist_radicals_desc: "С приходом Северино ди Джиованни на пост действующего председателя, радикальные анархисты из ССА решительно превзошли все прочие фракции. Со своей жесткой позицией в вопросах религии, неравенства и национализма, Анархисты будут пытаться сокрушить любые упоминания о старой Аргентине и сделать её территорию нацией для всех рабочих мира."
FOP_Equal_Roles_for_Men_and_Women: "Дебаты о правах женщин"
FOP_Equal_Roles_for_Men_and_Women_desc: "Пока консервативные режимы стремятся отделить женщин от мужчин, более либеральные правительства годами пытаются пересмотреть это явление. Статус женщин меняется под давлением феминистских организаций и женщины теперь входят во многие отрасли в равных мужчинам правах. Джиованни, однако хочет пойти ещё дальше и этот шаг должен быть обсужден в конгрессе..."
FOP_Seize_Church_Property: "Противостояние с церковью"
FOP_Seize_Church_Property_desc: "Аргентина никогда не была секуляризованной нацией, и церковь была значительным игроком на политическом поле. Однако, с приходом революционного правительства, такому положению дел пришел конец. Люди Северино уже преследуют священников и только конгресс стоит между ними и полным изгнанием церкви из страны."
FOP_Build_a_New_Society: "Строительство нового общества"
FOP_Build_a_New_Society_desc: "Теперь, когда задачи Конгресса исполнены, Северино предложил принять закон, значительно ослабляющий Конгресс, передавая большую часть его полномочий федеральному собранию, избираемому региональными собраниями. Хотя это и может уменьшить наш контроль над рядом отдаленных регионов, это позволит промышленно развитым областям работать эффективнее."
FOP_the_anarchist_moderates: "Умеренные Анархисты"
FOP_the_anarchist_moderates_desc: "Учитывая, что Сото сохранил пост председателя ССА остались во главе прочих Союзов и теперь готовятся претворять в жизнь свои планы по изменению страны. Несмотря на идеологию, Сото придерживается прагматических взглядов на революционное движение и будет искать компромисса между анархистскими идеалами и обществом, которое он должен изменить. И только время покажет смог ли он добиться успеха..."
FOP_moderate_decentralization: "Умеренная децентрализация"
FOP_moderate_decentralization_desc: "Будучи искателем компромиссов, Сото, тем не менее, всё ещё остаётся анархистом по этому он распорядился передать часть ответственности Конгресса местным собраниям, сохраняя за центральным правительством только основные стратегические задачи. Хотя перемена баланса сил и не была столь катастрофической, как то предсказывалось, это всё ещё означает серьезные изменения в централизованной природе аргентинской системы управления."
FOP_War_Anarchism: "Закон о подготовке к войне"
FOP_War_Anarchism_desc: "Хотя многие анархисты хотели бы изжить Конгресс, правда в том, что нас окружают реакционные режимы, облизывающиеся на нашу страну и ждущие момента нашей слабости, чтобы нанести удар. В связи с этим, председатель Джиованни провозгласил Закон о подготовке к войне, расширяющий его полномочия и бессрочно продлевающий работу Конгресса, пока ‘Угроза со стороны реакционеров не будет уничтожена’."
FOP_Root_out_Reactionaries: "Выкорчевывая реакционеров"
FOP_Root_out_Reactionaries_desc: "Мы не сможем защитить страну от внешних реакционеров, пока внутренние реакционеры помогают им, подрывая достижения нашей Революции. Мы можем загнать этих предателей в угол, объявив национальную кампанию по поимке каждого, кто угрожает делу Революции."

FOP_Uruguay_line: "Мудрость наших ветеранов"
FOP_Uruguay_line_desc: "Возможно, наиболее ценным нашим ресурсом являются многочисленные ветераны войны. Большинству из них трудно приспособиться к жизни без опасностей передовой, но их богатый опыт не должен пропасть зря. Отправив большинство из них готовить следующие поколения наших солдат, мы сможем значительно повысить боеспособность нашей армии."

FOP_Uruguay_line: "Мудрость наших ветеранов"
FOP_Uruguay_line_desc: "Возможно, наиболее ценным нашим ресурсом являются многочисленные ветераны войны. Большинству из них трудно приспособиться к жизни без опасностей передовой, но их богатый опыт не должен пропасть зря. Отправив большинство из них готовить следующие поколения наших солдат, мы сможем значительно повысить боеспособность нашей армии."


FOP_revolutionary_outpost: "Оборонительные меры"
FOP_revolutionary_outpost_desc: "Революционная война научила нас быстро организовывать оборонительные позиции с минимумом ресурсов в нашем распоряжении. Будучи изученными более тщательно, эти уроки позволят нам возводить укрепления ещё быстрее без потери их эффективности."
 
FOP_the_workers_militia: "Призыв в федеральное ополчение"
FOP_the_workers_militia_desc: "Хотя каждый регион волен организовывать собственные ополчения, нам всё ещё нужна федеральная армия, чтобы сражаться с реакционерами. Вероятным решением этой проблемы является предоставление местными собраниями части своих сил, которые перейдут под федеральное командование на срок, оговоренный с каждым местным собранием. Это, конечно не даст нам лучших солдат, но они хотя бы будут наиболее убежденными в нашем деле."
FOP_Reconciliate_with_the_church: "Примирение с церковью"
FOP_Reconciliate_with_the_church_desc: "Поскольку аргентинская католическая церковь, десятилетиями, если не веками была одной из ведущих политических сил, возможно, будет правильным договориться с ней, чтобы упрочить положение нашего правительства..."
FOP_pass_revolutionary_laws: "Принять революционные законы"
FOP_pass_revolutionary_laws_desc: "С приходом к власти революционного правительства пришла пора конгрессу дать рабочим то, что они заслуживают. С принятием законов, действующих на благо рабочих, например оплачиваемых отпусков, пособий для безработных и инвалидов, мы можем быть уверены в поддержке со стороны рабочих нашей страны."
FOP_Cooperate_with_the_UC: "Кооперация с ГС"
FOP_Cooperate_with_the_UC_desc: "Гражданский Союз открыто поддержал нас и многие его члены перешли в нашу фракцию, дабы обеспечить нам больший вес в Конгрессе. В благодарность за такую поддержку было бы правильным предоставить им место в нашем правительстве."
FOP_the_moderates: "Умеренные социалисты"
FOP_the_moderates_desc: "После десятилетий упадка, Социалистическая партия наконец смогла добиться статуса ведущей силы в Аргентине. Такой поворот событий, ожидаемо был тепло принят публикой, поскольку Социалисты имею давнюю историю удачных компромиссов и законов, повышающих благосостояние и от этой партии ждут менее радикального, чем у остальных союзов, но преобразования страны в пользу рабочего класса."
FOP_reinstate_municipal_elections: "Возрождение муниципальных выборов"
FOP_reinstate_municipal_elections_desc: "Социалисты никогда не рассматривали идею реформирования Аргентины на базе Торговых Союзов, так что они представили в Конгрессе законопроект, позволяющий муниципалитетам избирать своих руководителей. Несмотря на протесты со стороны оппозиции, основная часть социалистической партии полагает, что этот закон не встретит серьезных возражений."
FOP_Hold_Provincial_Elections: "Провести местные выборы"
FOP_Hold_Provincial_Elections_desc: "Как часть усилий по возрождению Аргентинской республики, социалисты представили законопроект, позволяющий отдельным провинциям, входящим в состав Аргентины, самим избирать губернаторов. Сейчас губернаторы назначаются, но с окончанием Гражданской войны пришло время дать людям самим избирать губернаторов."
FOP_restore_the_suspended_constitution: "Восстановление Конституции"
FOP_restore_the_suspended_constitution_desc: "Последний шаг к возрождению Аргентинской Республики это возрождение конституции 1898 года. Хотя многие революционеры ненавидят сам факт её существования, наш основатель Хуан Хусто был ярым защитником конституционализма и прежде, чем проект изменения конституции под наши нужды увидит свет, мы должны сперва восстановить её."
FOP_expand_the_Hogar_Obrero: "Расширение Дома Рабочих"
FOP_expand_the_Hogar_Obrero_desc: "Дом Рабочих это строительный кооператив, созданный основателями СП в 1905 году, стал основным застройщиком социалистов. И с приходом социалистов к власти, появилась идея о расширении его деятельности и включить в нее так же обеспечение программы общественных работ, таким образом мы сможем положить конец проблеме бездомных в Аргентине раз и навсегда."
FOP_Steer_the_Market: "Установление свободного рынка"
FOP_Steer_the_Market_desc: "Основатель Социалистической партии Хуан Хусто был последовательным сторонником идеи свободной торговли и богатства, которое она приносит. Однако, он так же понимал масштаб эксплуатации рабочих, который это может повлечь. Будучи его наследниками мы должны продумать создание свободного рынка, куда будут допущены только кооперативы и прочие про-рабочие формы объединений."
FOP_maintain_revolutionary_democracy: "Установление революционной демократии"
FOP_maintain_revolutionary_democracy_desc: "Несмотря на привлекательность возвращения старой конституции, очевидно, что революция изменила Аргентину навсегда. Принятие старой конституции без изменений было бы ошибкой. Вместо этого, мы должны искать возможности к консолидации Социалистов в конгрессе для противодействия восстановлению старого конгресса, как бы это ни раздражало остальные партии..."
FOP_the_Baldomeristas: "Балдомериста"
FOP_the_Baldomeristas_desc: "Балдомериста прошли путь от небольшого кружка, до значительной фракции в рядах социалистов. С победой революции они ищут новый подход к социализму, совмещающим идеи аргентинского национализма, американского анти-империализма и других концепций вроде экономической демократии. Только время покажет насколько жизнеспособной окажется эта смесь и поможет она новому председателю или утопит его."
FOP_Economic_Democracy: "Внедрение самоуправления рабочих"
FOP_Economic_Democracy_desc: "После того, как председатель укрепился на своем посту, он выдвинул законопроект, предполагающий национализацию ряда основных аргентинских компаний. Однако он настоял на том, чтобы не включать их в государственный механизм, а позволить рабочим управлять компаниями по своему усмотрению."
FOP_Encourage_Workers_Cooperatives: "Усиление кооперативов"
FOP_Encourage_Workers_Cooperatives_desc: "Собираясь проводить плавный переход к социалистической экономике, председатель предложил выделить кредиты для частных компаний, при условии, что они управляются пролетариатом. Хотя эти кредиты будут недешевы, в долгосрочной перспективе эти вложения окупятся."
FOP_Collaborate_with_the_CGT: "Объединение с ВКТ"
FOP_Collaborate_with_the_CGT_desc: "Всеобщая Конфедерация труда, была практически уничтожена другими союзами за сотрудничество со старым аргентинским правительством. Ныне полностью лояльна делу Бальдомеро. По сему мы должны придумать способ вознаградить эту преданность, например обратив внимание на её требования и предостави некоторым её членам доступ к средствам на выполнение некоторых их проектов..."
FOP_Socialist_Patriotism: "Поощрение патриотизма"
FOP_Socialist_Patriotism_desc: "Бальдомеро настаивает, что наше сражение с империализмом началось не в 1921, а в 1810, когда наши праотцы отделились от Испании. Таким образом сам образ Аргентины превращается в знамя антиимпериализма. Стремясь укрепить эту идею, он запустил образовательную программу и пропаганду, чтобы каждый аргентинец мог назвать себя патриотом без тени стыда."
FOP_pan_american_alliance: "Соединённые Южноамериканские Государства"
FOP_pan_american_alliance_desc: "Хотя мы и уважаем стремление Интернационала к мировой революции, мы не можем возложить бремя защиты наших достижений на страны, находящиеся столь далеко, к тому же имеющие собственные культуру и историю, полные империалистических посягательств на наш континент. Так что мы будем защищать себя сами и создадим новую организацию, которая будет присматривать за всеми странами Южной Америки."
FOP_Breadbasket_of_the_Revolution: "Революционный хлеб"
FOP_Breadbasket_of_the_Revolution_desc: "Долгое время Аргентина была известна как ‘Мировая житница’. Теперь, когда синдикалисты Европы на пути к войне с реакционерами, мы должны направить эту нашу силу на помощь нашим союзникам и обеспечить их столь необходимым продовольствием."
FOP_the_jacobin_supremacy: "Коммунистическое превосходство"
FOP_the_jacobin_supremacy_desc: "Несмотря на неудачу в виде провала Октябрьской Революции в России, аргентинские коммунисты все же смогли получить и удержать власть, равно как и большинство мест в конгрессе. Хотя их общая с большевиками мечта о мире, объединенном под знаменами коммунизма ещё далека от реализации, её воплощение стало на шаг ближе."
FOP_Economic_Aid_for_the_Third_Internationale: "Помощь Интернационалу"
FOP_Economic_Aid_for_the_Third_Internationale_desc: "Пока Аргентина восстанавливалась после потрясений последних двадцати лет, начавшихся с краха Британии и продолжившихся Чёрным Понедельником и дополненных Гражданской войной между ФП и Аргентиной, наши союзники в Европе оказались перед проблемой нехватки ресурсов на пороге войны. Наш долг перед мировой революцией в том, чтобы помочь им, и раз уж наша промышленность на подъеме, мы должны сосредоточиться на помощи нашим друзьям."
FOP_Join_the_Third_Internationale: "Вступить в Третий Интернационал"
FOP_Join_the_Third_Internationale_desc: "Наши города и промышленность восстановлены, наши рабочие защищены от паразитизма капиталистов. Теперь мы вновь можем обратить наш взор к мировому революционному движению. Молот Маркса и Серп Ленина поднимутся над миром и явят силу пролетариата, что положит конец капиталистам."
FOP_Footsoldiers_of_the_Revolution: "Постоянные призывные команды"
FOP_Footsoldiers_of_the_Revolution_desc: "Призывные команды применялись коммунистическими ополчениями, когда мы ожидали нападения реакционеров. Это имело определенный успех, но революционные планы коммунистов требуют значительно большей армии, так что было принято решение создать призывные команды на постоянной основе, чтобы наши войска имели достаточно личного состава, чтобы помочь Мировой Революции."
FOP_Begin_Primitive_Socialist_Accumulation: "Начало продразверстки"
FOP_Begin_Primitive_Socialist_Accumulation_desc: "Используя работы Евгения Преображенского как основу наших идей, нам необходимо совершить рывок от аграрного общества к мощному промышленному центру. Чтобы совершить это, государство должно экспроприировать излишки у крестьян, чтобы получить капитал для развития промышленной базы, путём монополизации экспорта сельскохозяйственной продукции."
FOP_Militarization_of_Labour: "Милитаризация рабочей силы"
FOP_Militarization_of_Labour_desc: "Следуя теории Льва Троцкого о милитаризации рабочего класса, мы должны организовать призыв граждан для службы на вспомогательных должностях. Хотя далеко не все будут в восторге от таких мер, это их ответственность, как рабочего класса, освобожденного из-под ярма буржуев, помочь своим собратьям-рабочим в противостоянии врагам, что угрожают им."
FOP_Submit_Unions_to_State_Machinery: "Включить союзы в государственную систему"
FOP_Submit_Unions_to_State_Machinery_desc: "Профсоюзы доказали свою значимость тем, что небольшое их объединение, ведомое революционными идеями, опрокинуло аргентинское правительство. Сейчас нет никаких сомнений в том, что в кризисное время требуются жертвы. Наша страна должна увеличить производство, если мы хотим противостоять иностранным реакционерам, а значит, что все профсоюзы должны отложить свои интересы в стороны ради достижения общенациональной цели."
FOP_Breakneck_Industrialization: "Пятилетний план"
FOP_Breakneck_Industrialization_desc: "Совершив первые шаги на пути к индустриализации, мы всё ещё должны пройти долгий путь. Для ускорения этого процесса мы должны разработать и внедрить пятилетний план, с рядом целей, которые должны быть достигнуты и вложений, которые для этого потребуются."
FOP_Help_the_Revolution: "Помощь Мировой Революции"
FOP_Help_the_Revolution_desc: "Пока наше общество постепенно встает на ноги, наши европейские товарищи сражаются за всех рабочих мира. Как преданные интернационалисты мы обязаны помочь им в их борьбе. Так мы сможем освободить всех рабочих мира от гнета капиталистов."

### Rebuild Tree ###
FOP_Expand_Government_Structures_to_Northern_Argentina: "Расширить бюрократию на север"
FOP_Expand_Government_Structures_to_Northern_Argentina_desc: "Создав, в ходе революции сравнительно эффективную бюрократию, теперь мы владеем и севером, так что мы должны распространить успешные идеи и на свежеосвобожденные области аргентинской коммуны."
FOP_Expropriate_the_Haute_Bourgeoise: "Экспроприация у шумных буржуев"
FOP_Expropriate_the_Haute_Bourgeoise_desc: "Национализация частных предприятий была частью обыденной жизни в революционной Патагонии. Но ситуация на севере значительно отличается. Проблема в том, что обширные участки земли, равно как и промышленные предприятия принадлежат немецким магнатам. Это нельзя так оставлять и Конгресс должен инициировать немедленную национализацию этой собственности."
FOP_Formalize_Laws: "Формализация законов"
FOP_Formalize_Laws_desc: "Многие правила и предписания, которыми мы следуем в Патагонии, не были введены ни в какое правовое поле. Но чтобы интегрировать остальную часть Аргентины, нам придется исправить эту ситуацию."
FOP_Land_Reform: "Государственная земельная реформа"
FOP_Land_Reform_desc: "В наших усилиях по преодолению неравенства в Аргентине мы планируем провести масштабную земельную реформу. Целью этих мероприятий будет сокращение наделов у крупных землевладельцев в пользу мелких. Этими мерами мы поможем и развитию рынка и росту рабочего класса Аргентины, поскольку у нас есть много земли, требующей перераспределения."
FOP_Integrate_Old_Bureaucracy: "Интеграция старой бюрократии"
FOP_Integrate_Old_Bureaucracy_desc: "Хотя кто-то может счесть, что интеграция старой республиканской системы будет ошибкой, истина в том, что за прошедшие тридцать лет Аргентина начала поворачиваться лицом к рабочим и этот процесс остановил только переворот Урибуру. Таким образом существует большое количество структур, которые мы можем просто объединить с нашей нынешней администрацией."
FOP_create_the_CSE: "Создать КГБ"
FOP_create_the_CSE_desc: "Одна из основных угроз для нашей страны это иностранная подрывная деятельность. Пока множество стран строят против нас козни, мы должны быть быстрее их и создать организацию, задачей которой будет борьба с подобными проблемами. По этому мы должны сформировать Комитет Государственной Безопасности."
FOP_Education_Reform: "Реформа образования"
FOP_Education_Reform_desc: "Последняя реформа образования в Аргентине была проведена много лет назад и реакционерская ложь всё ещё промывает мозги подрастающего поколения из учебников. Мы должны серьезно пересмотреть нынешнюю школьную программу. Если наш план удастся, будущие поколения не будут враждебно относиться к нашему правительству, как многие представители старшего поколения..."
FOP_Social_Revolution: "Социальная революция"
FOP_Social_Revolution_desc: "Аргентинцы долгое время испытывали благоговение перед старой европейской аристократией. Это во много способствовало преобразованию Буэнос-Айреса по образу Парижа. Однако, этот образ мысли никак не соотносится с нуждами рабочих, а раз так- мы должны взращивать новый образ этих строений и отдавать должное современным Британии и Франции. Мы должны медленно, но неуклонно внедрять идею солидарности рабочих в нашу культуру."
FOP_rural_development: "Развитие села"
FOP_rural_development_desc: "Несмотря на то, что наша страна долгое время была преимущественно аграрной, старые режимы практически не заботились о сельских регионах, оставив их на волю свободного рынка, сфокусировавшись лишь на отдельных регионах вроде Буэнос-Айреса и Кордобы, в которые и вкладывались средства. Мы должны исправить эту ошибку, инвестируя средства в разивитие не только основных городов, но и внешних областей. Таким образом мы покажем как мы заботимся о судьбе рабочих во всех уголках нашей страны."
FOP_urban_development: "Городское развитие"
FOP_urban_development_desc: "Старый режим предпринимал попытки развития промышленности в Буэнос-Айресе и Кордобе, но этого было недостаточно. Слишком многое из этих вложений пропало из-за влияния свободного рынка и капиталистической эксплуатации. Теперь, когда старый режим пал, мы наконец-то сможем начать индустриализацию, достойную наших людей."
FOP_moderate_anarchist_development_scheme: "План развития Умеренных анархистов"
FOP_moderate_anarchist_development_scheme_desc: "Старая капиталистическая программа индустриализации несла случайный характер и учитывала только интересы буржуазии. Вместо этого мы должны показать силу и значимость производства для самих рабочих, с помощью системы местных собраний, которые будут демократическим путём решать каким образом развивать экономику регионов."
FOP_radical_anarchist_development_scheme: "План развития Радикальных анархистов"
FOP_radical_anarchist_development_scheme_desc: "Капиталистическая система индустриализации была преступной и потому что презирала рабочих, и потому что была неспособна удовлетворить потребности населения. Мы должны это исправить. Мы заставим промышленность служить Аргентине и всему мировому рабочему классу, назначая наиболее преданных делу мировой революции в местные собрания, дабы они вели Аргентину к светлому будущему."
FOP_socialist_development_scheme: "План развития Социалистов"
FOP_socialist_development_scheme_desc: "Капиталистическая экономика была хищнической, но мы сможем приручить её, с помощью демократизации рабочих мест, через создание профсоюзов и рабочих кооперативов. Система, выстроенная на основе взаимозависимости по прежнему позволит предпринимателям развивать свои компании, при этом предоставляя рабочим возможность создавать экономику, служащую интересам рабочих, а не жадности капиталистов."
FOP_communist_development_scheme: "План развития Коммунистов"
FOP_communist_development_scheme_desc: "Изучая опыт Владимира Ленина мы должны претворять в жизнь политику центрального планирования в экономике. Мы не можем допустить спорадического развития каких-либо частей страны или отраслей экономики, вместо этого мы должны разработать ряд пятилетних планов, которые позволят нам достичь высоких темпов развития и роста."
FOP_resource_exploitation_scheme: "Центральный комитет природных ресурсов"
FOP_resource_exploitation_scheme_desc: "Пока аргентинская промышленность медленно встает на ноги и развивается, мы сталкиваемся с растущим дефицитом сырья по мере того как мы начинаем превосходить дореволюционные объемы производства. Какое-то время мы сможем обеспечить себя за счёт импорта, но в Аргентине есть много неиспользуемых ресурсов, и в этой связи Конгрессом был созаван комитет, задачей которого будет организация добычи указанных ресурсов."

