fopcoup.99.b: "Виват товарищу ди Джиованни!"
fopcoup.99.c: "Виват Араукании!"
fopcoup.99.d: "Виват Бальдомеро!"

fopcoup.101.t: "КТП захватил власть"
fopcoup.101.d: "Ведомые прославленным генералом Либорио Хусто, войска коммунистов перегруппировались и смогли достигнуть президентского дворца, после уничтожения анархистов на своем пути. Хусто арестовал членов ССА, заблокированных в здании и провозгласил себя председателем Аргентинской Коммуны. Члены ССА были изгнаны из КТС, а прочие союзы признали власть нового председателя, подтверждая свою лояльность или из страха. Время покажет консолидирует ли это конгресс или лишит его власти в пользу председателя. Что доподлинно известно, так это то, что баланс сил в стране изменился весьма жестокими методами..."
fopcoup.101.a: "Революция требует жертв"
 
fopcoup.103.t: "Радикальные анархисты добились успеха"
fopcoup.103.d: "Несмотря на все усилия КТП, Северино ди Джиованни и его войска захватили Каса Росада, разобравшись с силами коммунистов и арестовав председателя, анархисты заставили его сложить с себя полномочия в пользу нового Джиованни. Созванный позже конгресс привел к присяге нового председателя, который провел необходимую разъяснительную работу с оппозиционными союзами. Когда события улеглись, поползли слухи, что с непререкаемым главенством ССА, конгресс потеряет свою власть. Будет ли правление Джиованни более авторитарным или менее покажет время..."
fopcoup.103.a: "Вот парадокс"
 
fopcoup.104.t: "Джиованни принес присягу как новый председатель"
fopcoup.104.d: "Когда расследование убийства председателя Сото и лидера ССА Эмилио Лопеза показало, что за этим преступлением стоит КТП, делегаты ССА быстро подавили оппозицию в конгрессе, пытавшуюся очернить революцию. Новый лидер ССА, Северино ди Джиованни, быстро захватил Конгресс силами верных ему ополченцев и при безоговорочной поддержке ССА и провозгласил себя новым председателем Аргентинской Коммуны. Пока анархисты за пределами Конгресса праздновали победу, по стране прокатилась волна массовых арестов противников ССА. Теперь будущее Коммуны ещё менее ясно, чем ранее..."
fopcoup.104.a: "Аргентина станет анархистским раем, чего бы это ни стоило"

### Misc Monarchy Events ###
fopking.01.t: "Статус иммиграции"
fopking.01.d: "Во время завоевания пустыни, аргентинское правительство приглашало поселенцев. Среди откликнувшихся были валийцы, основавшие поселение Й Владфа в 1865 году. И хотя они наиболее известны, в регионе есть ещё множество европейских поселений. Эти сообщества стали примером культурного замещёния коренных народов, и хотя для обеспечения стабильности нашего Королевства, эти поселения сохраняются, мы все же должны решить что с ними делать и хотим ли мы чтобы новые поселенцы прибывали в нашу страну."
fopking.01.a: "Мы сократим приток мигрантов"
fopking.01.b: "Патагония открыта для всех"
 
fopking.02.t: "Вопрос религии"
fopking.02.d: "До колонизации народ Мапуче следовал своим собственным верованиям. Их религия, аналогично прочим верованиям коренных народов континента была децентрализована и основывалась на мифологии и поклонении духам. Несмотря на усилия по насаждению христианства, всегда оставались очаги старых путей, местами мифы Мапуче даже превращались в местные легенды. Как часть наших усилий по поддержке племен Мапуче, многие просят короля признать верования этого народа официальной религией Королевства. С другой стороны, ближний круг короля, состоит из истовых католиков, которые настаивают на том, чтобы именно католицизм стал официальной религией и были начаты усилия по его распространению. Есть так же голоса, ратующие, что мы вообще не должны принимать чью-либо стороны и позволить обеим религиям сосуществовать в мире. Что же нам делать?"
fopking.02.a: "Даровать традициям Мапуче их законное место"
fopking.02.b: "Католицизм сохранит свои позиции"
fopking.02.c: "Мы должны продвигать идеи терпимости в нашем обществе, пусть каждая религия получит право на жизнь."

##Fonte Gang Fonte Gang##

fopfonte.18.t: "Офицеры рассказали об Альфредо Фонте"
fopfonte.18.d: "Сегодня некоторые из наших офицеров обратились к нам, чтобы рассказать об Альфредо ‘Эль Тоскано’ Фонте. Он руководил своими силами, помогая нам восстать против аргентинского правительства, но при этом всегда был очень жесток. Именно он спровоцировал восстание, когда переговоры ещё были возможны. С тех пор постоянно ходят слухи, что он путешествует по стране со своей бандой наёмников, совершает налеты на деревни и грабит дома во имя какой-то псевдоанархистской цели, придуманной, вероятно, только для того, чтобы оправдать его жестокую жадность. Похоже, эти офицеры пришли подтвердить эти слухи, заявив, что на их отряд не так давно напала группа бандитов под предводительством Фонте, причем большинство его людей не выжили после столкновения. Было бы слишком смело просто арестовать его сейчас, ведь технически мы не застали его ни за чем противозаконным. Кроме того, он помогал нам в революции. Тем не менее, мы будем следить за ним."
fopfonte.18.a: "Это не может быть правдой..."


fopfonte.19.t: "Фонте схвачен!"
fopfonte.19.d: "После недавних сообщений о том, что Альфредо Фонте снова замечен в набегах на сельские поселения во имя так называемого "революционного передела", мы отправили войска в несколько близлежащих деревень, чтобы проследить за негодяем и его Красными браслетами. И вот, после нескольких недель прятания в кустах в ожидании добычи, один из наших полков доложил нам, что им удалось подавить налет, возглавляемый Альфредо Фонте, до того, как он полностью начался, и теперь сам печально известный ‘Эль Тоскано’ находится под стражей. Если бы мы захотели, то могли бы сейчас заключить его в тюрьму или даже казнить за тяжкие злодеяния против патагонцев. Однако не стоит забывать, что, несмотря на свою неистовость, Фонте создал себе большую базу поддержки среди сельской бедноты благодаря своему фасаду в стиле Робин Гуда, поэтому, посадив или убив его, мы, скорее всего, потеряем большую политическую поддержку."
fopfonte.19.a: "Он должен быть казнен!"
fopfonte.19.b: "В тюрьму преступника."
fopfonte.19.c: "Мы должны просто отпустить его с предупреждением."

fopfonte.20.t: "Фонте снова пойман на месте преступления"
fopfonte.20.d: "Ранее мы поймали Альфредо Фонте на набеге на несколько фермерских деревень и по глупости отпустили его с предупреждением. Однако, похоже, он не обратил внимания на наши мудрые слова, потому что его снова поймали на налете на сельскую деревню на глубоком Юге с его группой бандитов. Наверняка настало время положить конец его террору?"
fopfonte.20.a: "Он должен быть казнен!"
fopfonte.20.b: "Заприте его и выбросьте ключ!"
fopfonte.20.c: "Ему не нужна тюрьма, просто ещё одно предупреждение. Уверены, это сработает..."

fopfonte.21.t: "‘Эль Тоскано’ делает свой ход"
fopfonte.21.d: "Альфредо Фонте, лидер армии наёмников, иностранных анархистов, бывших вакерос и других разнообразных бандитов как идеологических, так и неидеологических корней, сегодня двинулся в столицу с намерением свергнуть "коррумпированный и провалившийся" режим [root.getleader]. Заявив, что нынешнее правительство слабо и неэффективно, и без его вмешательства оно быстро падет перед аргентинцами, Фонте обращается к массам, о которых он заботится, с просьбой поддержать его в борьбе за Красные браслеты. Уже казнив многих защитников, местных бюрократов и других правительственных чиновников, Фонте начал вытеснять в изгнание немногие уцелевшие остатки старого режима. Однако его собственное правительство не в безопасности: поступили сообщения о том, что повстанцы-мапуче, поддерживаемые Антантой, якобы вошли в столицу. Теперь правительство Фонте висит на волоске, а на улицах сражаются как коренные жители, так и бандиты, борясь за будущее нашего государства. "
fopfonte.21.a: "Силы короля бандитов держатся. Слава Фонте!"
fopfonte.21.b: "Туземцы берут столицу, да здравствует Король!"

fopfonte.22.t: "Восстание короля бандитов"
fopfonte.22.d: "Альфредо ‘Эль Тоскано’ Фонте уже давно пользуется дурной славой, для одних - подлый налётчик, для других - революционный антигерой. Выросший в бедности, Фонте с ранних лет усвоил, что для того, чтобы выжить, нужно брать то, что хочешь. С возрастом он научился презирать олигархические режимы Аргентины, которые издевались и угнетали его народ. Бросая вызов, он стал совершать налеты на правительственные здания и применять насилие против буржуазии, со временем сколотив верную банду из бандитов-пролетариев, иностранных теоретиков анархизма, изгнанных из родных мест, и налётчиков, слишком неудачливых, чтобы идти куда-то ещё, и создав армию, всегда верную и преданную до конца. Теперь, контролируя Патагонию, он получил прозвище "Король бандитов" за его диктаторские методы грабежа и мародерства в отношении богатых и обеспеченных членов общества, в то время как сельская беднота Патагонии по-прежнему называет его своим Робин Гудом. ‘Эль Тоскано’ - фигура, мягко говоря, противоречивая, но теперь он правит южной частью Южной Америки, независимо от того, что скажет по этому поводу внешний мир. Он приступил к строительству и стабилизации своего псевдолегального рая, а затем устремился к своей мечте о мире без границ."
fopfonte.22.a: "Слава ‘Эль Тоскано’, Красному Робин Гуду Патагонии!"

fopfonte.23.t: "Товарищ Фонте объявляет о смерти латиноамериканского статизма!"
fopfonte.23.d: "Товарищ Фонте обратился к своим последователям с важной речью, объявив реакционные режимы Латинской Америки несправедливыми и представляющими непосредственную угрозу для революции! С момента прихода к власти Фонте вложил значительные средства в обучение своей банды головорезов, чтобы они могли сформировать компетентную боевую силу, и вот наконец настал тот день, к которому они так долго готовились. Мы, истинные наследники интернационализма и анархизма, разделим национальные границы и силой осуществим антигосударственную мечту, создав свободный и равный мир без богов, хозяев и иерархий под властью всемогущего Фонте. Аванти!"
fopfonte.23.a: "Наш шаг твёрд, мы освободим человечество от тирании границ с помощью чистой безгосударственности!"

fopfonte.24.t: "Заслуженное повышение"
fopfonte.24.d: "Альфредо Фонте вошел в лагерь; в воздухе витал запах серы и пота - храбрые аргентинские/патагонские революционеры усиленно тренировались и готовились к предстоящим обязанностям. Идя по центральной аллее огороженной заставы, Фонте записывал в свою маленькую черную книжечку все замеченные им несоответствия и жалобы, медленно продвигаясь к центральному шатру - месту, ради которого он проделал весь этот путь. Войдя в затемненный шатер, верховный лидер занял место рядом с двумя чумазыми ворчунами, ожидавшими его прибытия. В начале встречи Фонте поведал героям Патагонии об их многочисленных победах и добрых делах на его службе и на службе народа нашего справедливого рабочего государства. Однако Фонте проделал весь этот путь не для обмена любезностями и сразу же перешел к делу, предложив двум проверенным воинам получить офицерские звания и должности командиров эскадронов. Эти простые солдаты станут новым пополнением командного состава Фонте, помогая ему в его завоеваниях, пока они ведут армии Аргентины и Патагонии к её судьбе. Когда встреча подошла к концу, двое мужчин с радостью приняли предложение Верховного лидера, проложив себе путь к более высоким должностям в военной иерархии государства. Перед самым уходом Фонте повернулся, чтобы ещё раз спросить имя одного молодого человека, чтобы не ошибиться в документах. Приземистый мужчина с акцентом ответил: Омеро Ромуло Кристали Фраснельи, или просто Хуан Посадас, как называют меня друзья... Фонте поднял бровь и ответил в последний раз, прежде чем покинуть палатку..."
fopfonte.24.a: "...рад познакомиться с вами, сеньор Посадас. Мы будем с большим интересом наблюдать за вашей карьерой."

fopfonte.25.t: "Переход к народному управлению?"
fopfonte.25.d: "Быстро старея от стресса, связанного с управлением революцией, а затем и режимом, и уставая от повторяющейся рутины руководства, Альфредо Фонте уже давно вынашивал идею ухода с поста политического лидера своего режима, чтобы передать часть власти народному правительству во главе с одним из своих верных лакеев. Молодой эзотерик-международник Омеро Ромуло Кристали Фраснельи, продвигающийся по карьерной лестнице и доказавший, что верность воле Фонте превыше всех других целей, уже нашел вероятного наследника, Кристали, который вместе со своими соратниками и вероятными членами будущего кабинета, такими как Данте Минаццоли, использует коллективный псевдоним Хуан Посадас, уже готовится Фонте и его ближайшими соратниками, такими как Эль 68, несмотря на противодействие со стороны умеренных и более здравомыслящих членов Клики Фонте, которые опасаются странного пристрастия этого предполагаемого дуэта не только к открытому и откровенному троцкистскому интернационализму, сплавленному с идеями самого Фонте, но и к странной смеси различных запредельных убеждений, граничащих с безумием, сосредоточенных вокруг идей и концепций, включая, но не ограничиваясь идеями использования разрушительной силы атома для принудительного и быстрого изменения общества путём создания идеальной питательной среды для настоящего интернационалистического социализма, а также другими идеями, связанными с НЛОизмом и инопланетянами, а также дельфинами, хотя эти странные убеждения пока только развиваются и известны лишь избранной группе близких доверенных лиц и ведущих фигур в Красных Браслетах. остаётся только решить, нужны ли такие радикальные перемены или даже нужны ли они вообще, ведь Фонте то и дело подумывает о том, чтобы уйти в мир порока и гедонизма."
fopfonte.25.a: "Поддержать ‘Эль Тоскано’, сейчас и навсегда!"
fopfonte.25.b: "Уступить более народному лицу Кристали."

fopfonte.26.t: "Фонте провозглашает новую революцию"
fopfonte.26.d: "После того как странный синкретический режим Альфредо ‘Эль Тоскано’ Фонте наконец-то обрел некое подобие организации, функциональности и стабильности, несмотря на свою жестокую, хаотичную и безгосударственную природу, для администрации Фонте настало время выбрать дальнейший путь развития "Красных браслетов", окончательно приняв сторону одной из многочисленных враждующих Клик, ожесточенно соперничающих между собой в наших рядах. Мы можем попытаться устоять вокруг нашего преданного ядра, состоящего из Фонте и Хосе Айкарди по кличке Эль 68, которые сплотили на своей стороне союзников-нелегалов, таких как верное трио Фонте - анархисты иностранного происхождения Федерико Виллард Пейре, Джон Власко и Франц Лоренц, или мы можем пойти на некоторые уступки с одной из нескольких сторон. Члены профсоюза «Региональная рабочая Федерация» всегда были нашими ближайшими союзниками вне банды, и их нынешнее межпартийное соперничество между анархо-коммунистическим и анархо-синдикалистским крыльями дает нам разнообразные варианты, но также оставляет их открытыми для большей нестабильности, если мы отдадим предпочтение одной из сторон. Наконец, Фонте может вернуться к своим неидеологическим взглядам, чтобы принять клептократическое правление с малиновым фасадом. Каким будет наш дальнейший путь?"
fopfonte.26.d_2: "После того как странный синкретический режим Альфредо ‘Эль Тоскано’ Фонте наконец-то обрел некое подобие организации, функциональности и стабильности, несмотря на свою жестокую, хаотичную и безгосударственную природу, для администрации Фонте настало время выбрать дальнейший путь развития "Красных браслетов", окончательно приняв сторону одной из многочисленных враждующих Клик, ожесточенно соперничающих между собой в наших рядах. Мы можем попытаться устоять вокруг нашего преданного ядра, состоящего из Фонте и Хосе Айкарди по кличке Эль 68, которые сплотили на своей стороне союзников-нелегалов, таких как верное трио Фонте - анархисты иностранного происхождения Федерико Виллард Пейре, Джон Власко и Франц Лоренц, или мы можем пойти на некоторые уступки с одной из нескольких сторон. Члены профсоюза «Региональная рабочая Федерация» всегда были нашими ближайшими союзниками вне банды, и их нынешнее межпартийное соперничество между анархо-коммунистическим и анархо-синдикалистским крыльями дает нам разнообразные варианты, но также оставляет их открытыми для большей нестабильности, если мы отдадим предпочтение одной из сторон. Наконец, Фонте может вернуться к своим неидеологическим взглядам, чтобы принять клептократическое правление с малиновым фасадом, или, если он хочет сохранить более истинно популистские настроения без истинной приверженности левым идеологиям, он может взять книгу из американской игровой книги, чтобы ввести форму криминального, или в данном случае бандитского, псевдосоциализма, основанного на модели левых гангстеров под руководством Аль Капоне. Каким будет наш дальнейший путь?"
fopfonte.26.a: "Стоять на стороне нелегалов Лоренца, Власко и Пейре."
fopfonte.26.b: "Принять дикий дух последних Вакерос."
fopfonte.26.c: "К Синдикалисткому крылу региональной рабочей федерации"
fopfonte.26.e: "К Коммунистическому крылу региональной рабочей федерации"
fopfonte.26.f: "Хорошо быть королем бандитов!"
fopfonte.26.g: "Поддерживать лишь тончайший красный цвет перед армией Фонте."
fopfonte.26.h: "Принять более организованный подход к левой преступности." 

fopfonte.27.t: "Судьба окончательной войны Фонте со статизмом и национальными границами"
fopfonte.27.d: "С тиранией статистов, наконец-то покончившей с рукой ‘Эль Тоскано’ и его красных браслетов, вся Латинская Америка ликует, ведь теперь они могут начать жить свободной жизнью, полностью освобожденной от гнетущих атрибутов старого порядка. Однако остальной мир всё ещё томится под той же статистской тиранией, и даже сейчас наш великий лидер [root.getleader] слышит, как они взывают о спасении и освобождении. Должны ли мы следовать нашей очищенной концепции интернационалистской мечты, работая над искоренением всех форм статизма по всему миру, воплощая в жизнь идею Фонте об утопическом рае на вершине его синкретической идеологии, которой мы все сейчас следуем, или же мы должны сначала сосредоточиться на построении рая только здесь, в Латинской Америке?"
fopfonte.27.a: "Необходимо сосредоточиться на построении нашего безгосударственного рая здесь, в Латинской Америке."
fopfonte.27.b: "Выдвинуть истинное интернационалистское послание Фонте в последней войне со статизмом!"

fopfonte.28.t: "Знамя для эпохи после Фонте"
fopfonte.28.d: "Поскольку Омеро Ромуло Кристали Фраснельи и Данте Минаццоли полностью укрепили своё влияние на нацию, став истинными наследниками Фонте, возникли дебаты о том, под каким флагом мы должны выступать. Хотя большинство желает сохранить наследие Фонте, оставив наш оригинальный флаг, те, кто близок к Кристали и Минаццоли, хотят использовать новый дизайн, более характерный для нашей официальной интернационалистской позиции. Однако небольшая группа фанатиков-эзотериков, окружающих Кристали и Минаццоли, которые стали называть себя марксистскими Уфологами, требует, чтобы нация приняла дизайн, более близкий к странным теориям и трудам Хуана Посадаса - общему псевдониму двух наших со-лидеров. Что же мы решим?"
fopfonte.28.a: "Сохранить знамя Фонте Великого!"
fopfonte.28.b: "Отдать предпочтение более здравым и разумным идеям."
fopfonte.28.c: "Наше знамя должно демонстрировать гениальность Посадаса!"

fopfonte.29.t: "Дельфины - это круто"
fopfonte.29.d: "Хотя дельфины и более широкие исследования социальных взаимодействий и биологии китообразных составляют лишь небольшую часть его постоянно развивающейся идеологии, они полностью захватили внимание нашего лидера Омеро Ромуло Кристали Фраснельи. Подстегнутый перепиской с иностранными исследователями Джоном К. Лили из Америки и Игорем Чарковским из России, Кристали считает, что способность дельфинов рожать в воде, полностью погружаясь в трехмерную жидкость, несмотря на то, что они являются воздуходышащими млекопитающими, имеет большие параллели с будущим человечества, рожающего и воспитывающего новые поколения в невесомости космоса. Однако то, что начиналось как простой интерес к их способности рожать в космической среде, развилось и превратилось в пограничную одержимость, поскольку Кристали все больше и больше погружается в эту область исследований, расширяя свои горизонты от простого изучения этих животных и их привычек рожать до попыток научиться общаться с ними на личном и интеллектуальном уровне, изучая их социальное поведение. Несмотря на странность многих теорий и их сомнительную полезность, дельфины стали как символом нашего революционного режима, так и предметом национальной гордости: Кристали даже неоднократно цитировали на английском языке, когда он говорил: "Дельфины - это круто". Хотя идеи всё ещё находятся в зачаточном состоянии, и хотя даже их упоминание часто встречается с обеспокоенными или грязными взглядами, это не мешает нашим славным лидерам строить большие планы и мечтать о нашем потенциальном будущем среди звезд."
fopfonte.29.a: "Дельфины - это круто."

fopfonte.30.t: "Судьба псевдонима"
fopfonte.30.d: "С самого начала своей литературной и политической карьеры, когда они были простыми членами профсоюза кожевников и сапожников, Омеро Ромуло Кристали Фраснельи и Данте Минаццоли носят псевдоним Хуан Посадас (также Хуан Р. Посадас, Х. Посадас или просто Посадас) вместе со всеми своими союзниками и соратниками по «Четвертая Интернациональная Группа». Однако многие в стране стали ассоциировать это имя только с Кристали, называя нашего дорогого лидера по псевдониму гораздо чаще, чем по имени. Должны ли мы позволить Кристали полностью принять это имя как своё собственное, способствуя росту его культа личности, или же мы должны сохранить это название как общий псевдоним для всей «Четвертая Интернациональная Группа»?"
fopfonte.30.a: "Пусть Кристали возьмет псевдоним официально."
fopfonte.30.b: "Продолжать использовать это имя вместе с Минаццоли и оставить его для своих публикаций."

fopfonte.172.t: "Восхождение безумного Фонте"
fopfonte.172.d: "В условиях войны между Аргентиной Карлеса и Патагонией, поддерживаемой Чили, вакуум власти в столице Пуэрто-Мадрин был практически неизбежен, поскольку большинство красных солдат находилось на фронте. В результате удивительного поворота событий печально известный бандолеро Альфредо "‘Эль Тоскано’" Фонте и его разношерстная банда наёмников, неудачников и иностранных анархистов захватили столицу, объявив, что "бесхребетности социалистического правительства" пришел конец. \n\nПрименяя массовые казни оставшихся помещиков и представителей элиты, будь они настоящими капиталистами или просто социалистами, которым нельзя доверять, и объединяясь с немногими оставшимися в живых политиками-единомышленниками, псевдоанархистская фракция экстремистов Фонте призывает к более жесткой войне не только против Буэнос-Айреса, но и против концепции статизма в целом. Неизвестно, переживёт ли Патагония потрясения, связанные с такой сменой режима."
fopfonte.172.a: "Несколько неловко."

fopfonte.173.t: "Туземный переворот в Патагонии"
fopfonte.173.d: "В условиях войны между Аргентиной Карлеса и Патагонией, поддерживаемой Чили, вакуум власти в столице Пуэрто-Мадрин был практически неизбежен, поскольку большинство красных солдат находилось на фронте. В результате удивительного поворота событий печально известный бандолеро Альфредо "‘Эль Тоскано’" Фонте и его разношерстная банда наёмников, неудачников и иностранных анархистов захватили столицу, объявив, что "бесхребетности социалистического правительства" пришел конец.\n\nОднако, как только Фонте утвердился у власти, поддерживаемые Антантой повстанцы-мапуче начали свой собственный контрпереворот, успешно свергнув Фонте и восстановив давно умершую патагонскую монархию. Объявив об окончании войны, на мыс Горн, похоже, возвращается власть туземцев. "
fopfonte.173.a: "Неожиданный поворот."

fopfor.1.t: "Приглашение от Мапуче"
fopfor.1.d: "После неожиданного поворота событий, когда народ мапуче стал верховодить на южном конусе и основал своё собственное независимое Королевство, похоже, что восходящее государство желает присоединиться к нашей сфере. \nНесмотря на молодость и относительно бунтарский характер их нового режима, они апеллируют к общим ценностям и французскому наследию своего монарха, а также к тому факту, что нам было бы неразумно отказываться от помощи в борьбе с синдикализмом."
fopfor.1.a: "Приветствуем их в нашем союзе."
fopfor.1.b: "Какая у нас польза от этих выскочек?"

fopfor.2.t: "[From.GetFactionName] отвергли нас!"
fopfor.2.d: "Несмотря на наши усилия, похоже, что по какой-то причине наши предложения присоединиться к [From.GetFactionName] не принесли плодов, и мы были отвергнуты."
fopfor.2.a: "Мы будем искать союзников в другом месте"

fopfor.100.t: "Мир в Сантьяго?"
fopfor.100.d: "Теперь, когда наши храбрые солдаты успешно оккупировали Чили, мы можем вести переговоры о взаимовыгодном мире с Интернационалом в обмен на полное присоединение Чили к нашим территориям. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что силы, которые по глупости решили поддержать рухнувший чилийский режим, были сильно ослаблены, и они уверены, что наши армии более чем достаточно способны справиться со всем их альянсом. Решение за главнокомандующим: призвать к миру или продолжить борьбу?"
fopfor.100.a: "Чили - это то, что нам нужно, большего нам не надо."
fopfor.100.b: "Мы поплывем к самому Парижу!"

