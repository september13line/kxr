fopcoup.99.t4: "Бальдомеро одерживает победу"
#fopcoup.99.t: "[Get.RulingParty] secure power"
fopcoup.99.d1: "После окончательного разгрома анархистов и суда над Северино ди Джиованни, борьба за власть поразила ряды КТП. Бездействие председателя Гиольди вызвало фактический крах революционного правительства в пользу реакционных элементов и привело к гибели товарища Джугашвили. Хусто, на фоне этого, стал непререкаемым авторитетом в партии, переключившим на себя всю поддержку, которую ранее имел Гиольди в Конгрессе на себя. Лишившись всех союзников, Гиольди не имел иного выхода, кроме как сложить с себя полномочия, оставив решение о новом председателе за КТС. Учитывая, что действия Джиованни поставили ССА вне закона, КТП получил безоговорочное лидерство в Конгрессе. Используя всю полноту своей власти они избрали новым председателем героя последних дней, генерала Либорио Хусто, чтобы он вел страну к светлому будущему. После присяги, новый председатель выступил с речью, говоря, что аргентинская революция это лишь первый шаг к освобождению всех пролетариев Америки от гнета империалистов."
#fopcoup.99.d: "We made a lot of great choices and now everyone loves us"
fopcoup.99.d2: "После прихода подкреплений с юга, колонны анархистов получили возможность наступать из Зарате на Росарио, сметая встречное сопротивление коммунистов. Через некоторое время они вышли к городским окраинам, войска коммунистов решили сдаться и председатель Джиованни принял их капитуляцию. Но тем не менее председатель выдвинул законопроект о запрете для КТП занимать места в КТС. Хоть это и встретило некоторое неодобрение среди коммунистов, их войска уже были разгромлены, а угроза тюремного заключения, изгнания или даже казни за предательство революции вынудило многих из них выйти из КТП, а потом и из партии. новообращенные члены “САС” и ССА значительно усилили власть Джиованни и ССА над страной. И теперь, когда он имеет всю полноту власти, появилась возможность проверить на практике сможет ли выжить его государство без правительства или нет."
fopcoup.99.d3: "После представления Конгрессу доказательств, что Джиованни планировал покушение на Сото и Аранго, члены Конгресса, даже те, кто поддерживал радикалов, вынесли вердикт о виновности подсудимого и теперь Джиованни будет гнить в тюрьме Ушайя. После этого внутренний баланс сил в ССА прочно сместился в сторону умеренного крыла, поскольку радикалы лишились своего лидера, а его ближайшие сподвижники были низложены. Теперь, под руководством председателя Сото и при ССА, контролирующих Конгресс Аргентина наконец начнет движение из пучины хаоса к свету социалистической утопии."
fopcoup.99.d4: "Сразившись и с КТП и с ССА, Бальдомеро вышел победителем и уничтожил войска обеих фракций в Буэнос-Айресе. Приказав оставшимся силам склониться перед властью объединенного Конгресса, Бальдомеро, вопреки всему сохранил за собой пост председателя. При доминировании ГРЦ и “САС” в Конгрессе, Бальдомеро может начать восстановление Аргентины и увидеть революционные идеалы Рабочего Фронта достигнутыми, ну или по крайней мере того, что сам Бальдомеро считает таковыми идеалами..."
#fopcoup.99.d: "We made a lot of great choices and now everyone loves us"
