### Andesia events ###
fop.499.t: "Вопрос об Андезии"
fop.499.d: "После обретения независимости Соединенными Штатами Америки в 1776 году и Гаити в 1804 году, борьба испаноязычных стран Америки за независимость после 1810 года вызвала чувство объединения, особенно в Южной Америке, где были совместные усилия под руководством Симона Болвара на севере и Хосе де Сан Мартна на юге.\n\nЗакат южноамериканского панамериканизма наступил в 19 веке с ростом национализма в регионе. Центральноамериканская Федерация распалась в 1838 году, Венесуэла и Эквадор вышли из состава Великой Колумбии в 1830 году, Аргентина и Бразилия постоянно воевали за Уругвай, все три страны объединили усилия для победы над Парагваем в Парагвайской войне (1865-1870), а Чили победила Перу и Боливию в Тихоокеанской войне.\n\n\n20-й век, однако, вернул к жизни идеи испаноамериканизма. Поскольку империалистические державы пытаются подчинить себе южноамериканские страны посредством экономического господства, политического влияния и военной силы, [ROOT.GetLeader] считает, что единственным способом защиты испаноамериканских стран от империализма является создание единого южноамериканского фронта. \n\nПо замыслу [ROOT.GetLeader], новое образование, 'Андезия', станет государством, которое объединит испаноязычную Южную Америку от гор Чили до нефтяных месторождений Венесуэлы под коммунистическим знаменем, а он сам станет лидером, ведущим объединенную Южную Америку к лучшему будущему. Будем ли мы стремиться к достижению этой утопии?"
fop.499.a: "Да - пришло время объединить Южную Америку!"
fop.499.b: "Это всего лишь мечта..."

fop.500.t: "Андезийская декларация"
fop.500.d: "Сегодня мы празднуем Декларацию Андезии, которая объединила под одним знаменем всю испаноязычную Южную Америку - от высокогорий Чили до джунглей Эквадора, вплоть до нефтяных месторождений Венесуэлы! Это поразительное достижение стало возможным благодаря серии войн, и сегодня в Буэнос-Айресе проходит парад с победоносными аргентинскими войсками, марширующими по городу и салютующими членам высшего командования и, конечно же, председателю Хусто. От униженных и голодных жертв восстания до гегемона Южной Америки - это может показаться сказкой, но это стало реальностью."
fop.500.a: "Да здравствует председатель Хусто! Да здравствует Андезия!"

fop.501.t: "Первый Андесский конгресс"
fop.501.d: "Члены социалистических партий со всей Андезии были приглашены на Первый Андский конгресс в Буэнос-Айрес. Четырехнедельный конгресс определит правительственную организацию Андесии и создаст основу государства.\n\nГлавный вопрос конгресса - определить систему управления. По плану председателя Хусто, Андесия должна стать единым государством без региональной автономии, хотя большинство членов социалистического движения предпочитают, чтобы Андесия была федерацией. При унитарном правительстве у Хусто будет больше власти над Андезией, а при федеративной системе он столкнется с меньшей оппозицией. После нескольких дней обсуждений решение председателя таково:"
fop.501.a: "Федерализм обеспечит стабильность Андезии!"
fop.501.b: "За унитарную систему выступает Хусто."

### Army Tree ###

FOP_modernise_the_army: "Революционная армия"
FOP_modernise_the_army_desc: "Наша армия превратилась из жалкого, страдающего от нехватки всего ополчения до героического Авангарда, освободившего Буэнос-Айрес. Передышка будет короткой, ведь окружающие нас реакционеры жаждут отобрать нашу кровью и потом полученную свободу. Мы должны подготовиться к грядущим войнам, с помощью качественной реорганизации нашей армии."
 
FOP_focus_on_decentralization: "Фокус на децентрализации"
FOP_focus_on_decentralization_desc: "Вместо того, чтобы полагаться на жесткую вертикаль командования, мы полагаемся на людей, способных проявлять инициативу. Даровав им свободу действий и возможность ковать железо пока горячо, вместо бодания с армейской бюрократией, мы усилим потенциал наших ополчений."
 
FOP_keep_the_militias: "Сохранить ополчения"
FOP_keep_the_militias_desc: "Красные ополчения и партизаны выиграли прошлую войну и они же выиграют следующую. Вместо того, чтобы приспосабливаться к доктринам наших истребленных угнетателей, мы направим ресурсы нашей страны, чтобы укрепить силу, даровавшую нам свободу."
 
FOP_command_structure_reorganization: "Народная армия"
FOP_command_structure_reorganization_desc: "Устранив ограничивающую природу традиционной военной иерархии, наша армия стала армией народа. Это армия революционных рабочих, сражающихся за правое дело а не за дурацкие амбиции, так же это армия крестьян, которые знаю как обеспечить себя, не оглядываясь на выкрикнутые приказы."
 
FOP_a_rifle_for_every_man: "Винтовка для каждого"
FOP_a_rifle_for_every_man_desc: "Рвение, показанное нашим народом во время призыва, привело к тому, что у нас зачастую было меньше снаряжения, чем добровольцев, желающих сражаться в наших рядах. Чтобы решить эту проблему у нас должно быть хорошо налаженное производство оружия, чтобы при необходимости мы могли выдать винтовку каждому жителю Аргентины!"
 
FOP_a_red_army: "Красная армия"
FOP_a_red_army_desc: "Ополченцы могут победить сегодня, благодаря решимости и хитрости. Однако, если мы хотим продвигаться вперёд, мы должны преобразовать этих неуправляемых партизан в профессиональную армию, способную сражаться с врагом."
 
FOP_the_status_of_fma: "Социалистическая военная промышленность"
FOP_the_status_of_fma_desc: "Наша революционная армия началась когда мы начали сами производить оружие в наших домах и мастерских, защищая нас от угнетателей. Со всеми ресурсами государства мы можем организовать полномасштабную военную промышленность, способную обеспечить рост нашей революционной армии."
 
FOP_Artillery_competition: "Профессиональная армия"
FOP_Artillery_competition_desc: "Продолжая наш курс на реформы мы превратили ополчение в дисциплинированную армию, сочетающую преимущества старой и новой системы. Когда мы закончим наша армия будет состоять из профессиональных, хорошо подготовленных солдат, ведомых в бой лучшими офицерами, выкованными в горниле революционной войны."

FOP_tank_research: "Уничтожение контрреволюционеров"
FOP_tank_research_desc: "Уникальность нашей армии как партизанской означает, что большинство наших офицеров имеют большой опыт работы в качестве повстанцев. А раз они знают все приемы, значит, знают и то, как разбить контрреволюционный мятеж, если он возникнет на освобожденных нами территориях."

FOP_set_up_a_new_hierarchy: "Новая иерархия"
FOP_set_up_a_new_hierarchy_desc: "Децентрализованная армия может выигрывать сражения тактического уровня, но в стратегическом плане она подобна голодной банде. Поскольку у нас нет дефицита опытных офицеров, мы сможем создать армейскую структуру из тщательно отобранных командиров наших наиболее боеспособных подразделений."
 
FOP_militarization_of_electronics: "Милитаризация электроники"
FOP_militarization_of_electronics_desc: "Исторически сложилось, что эта отрасль экономики Аргентины практически не развивалась. Наша армия ясно дала понять, что ей нужна модернизация электронной промышленности и её продукции для того, чтобы повысить эффективность наших войск и потенциал исследовательских подразделений. Возможно, нам и правда стоит выделить ресурсы на развитие компаний этого профиля?"
 
FOP_revive_military_academies: "Революционная военная школа"
FOP_revive_military_academies_desc: "Поскольку наша армия родилась как нерегулярные формирования, она обучалась преимущественно в пламени боя. Теперь, когда военная академия Буэнос-Айреса под нашим контролем, мы должны начать использовать её учреждения для обучения следующих поколений воинов революции."
 
FOP_copy_foreign_models: "Копируя иностранные модели"
FOP_copy_foreign_models_desc: "Наша освободительная война привела к тому, что бессчетные тысячи единиц военного снаряжения со всего мира наводнили нашу страну. Изучая эти образцы и используя их как основу для производства наших собственных образцов мы сможем быстро догнать иностранные военные производства качественно и количественно."
 
FOP_reduce_forts: "Больше никаких фортов"
FOP_reduce_forts_desc: "С момента рождения нашей армии мы часто сталкивались с проблемой преодоления вражеских укрепленных позиций. Модернизировав нашу артиллерию и инженерное снаряжение мы сделаем нашу армию более боеспособной в наступлении."
 
FOP_army_training: "Расширение авангарда"
FOP_army_training_desc: "Сложные условия боя поставили нас перед необходимостью расширения наших специальных сил. Они продолжат быть авангардом революции, а их навыки продолжат спасать жизни простых пехотинцев."
 
FOP_protecting_the_andes: "Защита Анд"
FOP_protecting_the_andes_desc: "Поскольку нас окружают обширные горные цепи, нам необходимо развернуть специалистов по ведению боя в этой местности. Их знание опасностей, поджидающих в горах, боевая подготовка и современное оснащение позволят нам побеждать в грядущих войнах на такой местности."
 
FOP_instituto_balseiro: "CITERA"
FOP_instituto_balseiro_desc: "Растущие потребности нашей армии в модернизации экипировки и вооружения, вынуждают нас организовать исследовательский институт, нацеленный исключительно на развитие технологий для нужд революционной армии."
 
FOP_crossing_the_rivers: "Пересекая реки"
FOP_crossing_the_rivers_desc: "Аргентина полна крупными реками, а джунгли Амазонки представляют собой крайне сложное и опасное поле боя. Вместо пустого расходования солдатских жизней мы должны предоставить эту работу для наших наиболее подготовленных частей."
 
FOP_rebuild_the_naval_academy: "Расширение береговой обороны"
FOP_rebuild_the_naval_academy_desc: "Мы должны восстановить нашу береговую оборону со всей возможной поспешностью. Традиционно силы береговой обороны защищали наши рыбные промыслы, но в свете грозящей нам войны, мы должны обеспечить защиту нашего побережья от вражеских кораблей и подлодок."
 
FOP_revive_ASTARSA: "Вторая морская гонка"
FOP_revive_ASTARSA_desc: "Аргентинский флот был сильнейшим в Южной Америке. Если мы хотим отобрать Атлантику у капиталистов, наш флот должен вновь стать сильнейшим и получить новые крупные суда. Наши верфи должны трудиться день и ночь, если мы хотим выиграть вторую южноамериканскую морскую гонку!"
 
FOP_army_branch: "Расширение армии"
FOP_army_branch_desc: "Первичной функцией ВВС должна стать поддержка армии, несущей пламя революции. В связи с этим, мы сфокусируемся на развитии самолетов поддержки, которые будут уничтожать любое наземное сопротивление."
 
FOP_an_independent_force: "Независимые ВВС"
FOP_an_independent_force_desc: "Вместо того, чтобы быть вспомогательными силами, наши ВВС должны полностью использовать свой потенциал в качестве независимого рода войск. Таким образом приоритетными задачами для нашей авиации станет завоевание превосходства в воздухе и уничтожение вражеских стратегических объектов."
 
FOP_naval_necessity: "Армада"
FOP_naval_necessity_desc: "После возвращения аргентинской суши, мы должны вернуть контроль и над морем. Формально организовывая народный флот и создавая его базовые структуры, мы делаем первый шаг к этой цели."
 
FOP_foreign_naval_research: "Военно-морское училище"
FOP_foreign_naval_research_desc: "С окончанием войны, институциональные знания старого режима канули в лету вместе с ним. Теперь, если мы хотим, чтобы наш флот мог дать отпор реакционерам в Атлантике, мы должны восстановить старое морское училище под управлением преданной нашему делу администрации, чтобы готовить новые поколения морских офицеров."
 
FOP_argi_navy_is_stronk: "Восстановление старого флота"
FOP_argi_navy_is_stronk_desc: "В конце войны старый режим и его флот сбежал в Уругвай,когда мы были близки к победе. Теперь, когда эти корабли недоступны для нас, мы должны сделать все, чтобы разработать и построить новые, основываясь на сохранившихся чертежах."
 
FOP_french_naval_assistance: "Восстановление ASTARSA"
FOP_french_naval_assistance_desc: "Морская история Аргентины завершилась, когда старый режим затопил свой флот в конце революционной войны. Восстановление их старых судостроительных мощностей и использование их на пользу революции должно стать нашим главным приоритетом, если мы хотим оспаривать превосходство в Атлантике."
 
FOP_british_naval_assistance: "Помощь британского флота"
FOP_british_naval_assistance_desc: "Британский Союз располагает крупнейшим революционным флотом в мире и богатейшими морскими традициями во всем Интернационале. Благодаря связям с нашими товарищами по делу революции мы получили достаточно инженеров, которые помогут нам в модернизации нашего флота"
 
FOP_subs: "Перерезать артерии капитализма"
FOP_subs_desc: "Наш флот не сможет конкурировать с капиталистическими в ближайшее время. Мы должны сражаться с врагом ограниченными средствами, нанося удары из тени, как мы делали это в наших лесах и горах."
 
FOP_airforce: "ВВС Аргентинской Коммуны"
FOP_airforce_desc: "Наша программа развития ВВС находится в начальной фазе своей реализации. Наша первостепенная цель - создание ВВС [FOP.GetNameDef] и организация учреждений, необходимых для того, чтобы окрасить небеса в красный!"
 
FOP_fighter_research: "Уроки войны"
FOP_fighter_research_desc: "В ходе нашего освобождения мы часто прибегали к установлению воздушных мостов для снабжения наших войск и получения пополнений из-за границы. Эти уроки, пусть и малополезны для военных, но привели к изучению методов быстрой расчистки местности, для использования в качестве полевых аэродромов. Эти знания позволят нам быстрее возводить авиабазы, если мы обучим этому наших инженеров."
 
FOP_air_support: "Обезопасить небеса"
FOP_air_support_desc: "Нам надо ещё многое сделать, прежде чем собьем капиталистов с неба. Если мы вложим дополнительные средства в разработку и создание новых истребителей, дни, когда мы прятались в лесах от вражеских самолетов скоро закончатся."
 
FOP_bomber_research: "Бомбы по буржуям"
FOP_bomber_research_desc: "В прошлом, наши враги применяли бомбардировки совершенно беззастенчиво. Мы были слабы и не могли ответить на это должным образом. Теперь мы сильны и можем вернуть им должок, создав собственные бомбардировщики для поддержки наших военных усилий."
 
FOP_naval_bombers: "Расширение академии"
FOP_naval_bombers_desc: "Наше военное образование до сих пор развивалось в основном для нужд армии. При этом у нас нет достаточного количества офицеров ВВС для наших нужд. Если мы не хотим отстать от капиталистов, мы должны выделить дополнительные ресурсы для улучшения их подготовки."
 
FOP_airports: "Топить их корабли"
FOP_airports_desc: "Поскольку большая часть аргентинского флота была либо выведена из строя, либо вывезена в ходе революции, у наших врагов  наличествует как технологическое, так и качественное превосходство над нами. Командующий нашими ВВС полагает, что эту проблему можно решить, используя торпедоносцы, для того, чтобы топить вражеские корабли."
 
FOP_radio_research: "Отслеживать их перемещёния"
FOP_radio_research_desc: "Нет нужды говорить, что обнаружение вражеских самолетов когда они уже у нас над головой, обычно означает, что делать с ними что-то уже поздно. Если мы разовьем технологии радиолокации мы сможем создать систему раннего оповещёния, которая не позволит врагу застать нас врасплох."
 
FOP_air_doctrine_focus: "Нарушение их перемещёний"
FOP_air_doctrine_focus_desc: "Тяжелые бомбардировщики будут опустошать ряды империалистов. Никакие укрепления их не защитят, у них не останется заводов, производящих оружие угнетения, у них не будет железных дорог, по которым они будут перемещать свои войска. Парализовав их военные силы,мы гарантируем себе победу."

### Araucania ###
FOP_king_back: "Восстановленная монархия"
FOP_king_back_desc: "Хоть это и казалось невозможным ещё пару месяцев назад, но Королевская семья Патагонии вернулась в регион, воскреснув из пепла подобно Фениксу. Несмотря на то, что аргентинцы могут счесть подобное оскорблением, но это всего-лишь восстановление исторической справедливости. Народ Патагонии наконец обрел страну, которую может назвать своей, без ярма тирании Буэнос-Айреса."
FOP_securing_legitimacy: "Укрепление легитимности"
FOP_securing_legitimacy_desc: "Король Бернар понимает, что его правление защищено последствиями войны, но ему всё ещё требуется одобрение его правления со стороны народа и он ищет союзников, которые бы поддержали его режим. Местное население не очень довольно навязанным ему десятилетия назад правлением, да и внешнее влияние позволит предоставить ресурсы, необходимые для того, чтобы собрать эти разрозненные группы воедино под общим руководством."
FOP_sociedad_caupolican: "The Sociedad Caupolicán"
FOP_sociedad_caupolican_desc: "Sociedad Caupolicán Defensora de la Araucanía является крупнейшей организацией народа мапуче в настоящий момент и большинство мапуче признали восстановление патагонской монархии. Не удивительно, что Король Бернард встречается с ними, чтобы упрочить свою власть. Несмотря на церемониальные и административные трудности, они могут стать краеугольным камнем нового Королевства."
FOP_federacion_araucana: "Арауканская Федерация"
FOP_federacion_araucana_desc: "Арауканская Федерация это одна из новых политических сил среди мапуче, которая быстро растет в связи с близостью к Королевской власти.Таким образом, возможно нам удастся получить определенную выгоду из укрепления связей с ними и взаимодействия во имя восстановления стабильности Патагонии, доказывая, что мы не очередная оккупационная администрация, но законное правительство, преследующее идеалы закона и справедливости, вместо того, что наши люди пережили ранее."
FOP_restore_the_teaching_of_mapuche: "Возвращение преподавания языка мапуче"
FOP_restore_the_teaching_of_mapuche_desc: "Несмотря на сопротивление мапуче, испанский был объявлен основным языком в регионе после их сокрушительного поражения в конфликте, получившем название ‘Пустынная война’ в прошлом веке. Однако после восстановления монархии и просвещённого правления такое пренебрежение становится недопустимым и преподавание на обоих языках гарантирует, что забвение, которому Буэнос-Айрес подверг язык мапуче больше не повторится, а сохранение испаноязычного образования позволит нам сохранить хорошие отношения с соседями."
FOP_status_of_the_foreigners: "Статус иностранцев"
FOP_status_of_the_foreigners_desc: "Без обязательств по приему колонистов, за что Аргентина благодарна конституции, Появились вопросы относительно статуса иммигрантов в нашу страну. Наше государство не обладает высокой плотностью населения, но существует серьезная проблема с группами активистов, которые противятся наплыву людей из Европы, спасающихся от ужасов войны и синдикализма. Решение о том, принимать переселенцев с распростертыми объятиями или каким-то образом препятствовать их приезду теперь лежит на короле и его советниках."
FOP_the_religious_issue: "Религиозная проблема"
FOP_the_religious_issue_desc: "Хотя большинство территорий Южной Америки находятся под сенью католической веры, поколения иммигрантов, перемешивающиеся с местным населением привносили свои верования, отличные от веры Испании и самого монарха. Хотя государство не испытывает трудностей с официальным вероисповеданием, надо быть осторожным с тем, чтобы не отторгать тех, кто живёт на этой земле и зовет её домом. Корона не может себе позволить появление недовольства в эти неспокойные времена."
FOP_a_legacy_of_survival: "Наследие выживания"
FOP_a_legacy_of_survival_desc: "Считается, что сложные условия жизни, порождают крепких людей. Патагония никогда не имела богатств инков и наши люди столетиями сражались с ними и испанцами и благодаря нашим храбрости и стойкости мы сохранили часть нашей земли. Не числом, но изучением новых условий боя и приспособления к ним. Не одной только храбростью и стойкостью людей, но и силой оружия."
FOP_economic_development: "Экономическое развитие"
FOP_economic_development_desc: "Эти земли последние десятилетия сильно пострадали от войны, и годы правления красных бандитов только усугубили ситуацию. Перед нами лежит уникальная возможность не только возродить дух нации, но так же восстановить её уровень жизни и привести её к процветанию. Однако всякое путешествие начинается с первого шага и Король с советниками должны решить каким путём мы пойдем."
FOP_safeguarding_silversmithing: "Защита серебряного промысла"
FOP_safeguarding_silversmithing_desc: "С момента покорения этих земель знаменитые мастера серебряных дел мапуче страдали от репрессий и притеснения, как и многие другие аспекты культуры народов южных рубежей нашей страны. Лишь немногие сохранили знания о своем ремесле, но многие из них- старые мастера, которые, если мы сможем найти к ним подход, могут оказать неоценимую помощь нашим усилиям по сохранению культуры и образа жизни наших людей."
FOP_agrarian_reform: "Аграрная реформа"
FOP_agrarian_reform_desc: "После того как синдикалистские бандиты захватили Патагонию, те кто имел землю или скот оказались у разбитого корыта. Большая часть их владений оказалась ‘коллективизированной’, а фактически украденной и похороненной синдикалистами, которые даже близко не представляли как обрабатывать землю. Убедившись, что все отобранное вернется к прежним владельцам мы не только восстановим справедливость и поступим по совести, но так же сможем использовать их знания и опыт для того, чтобы дать толчок развитию нашего сельского хозяйства."
FOP_industrialization: "Индустриализация"
FOP_industrialization_desc: "В этих землях никогда не было промышленности. И её развитие было невозможным из-за неправильного руководства со стороны Буэнос-Айреса. Централизованное планирование необходимо для того, чтобы улучшить положение нашей экономики и обеспечить будущее нашей страны. Но всякий великий замысел реализуется маленькими шагами, и в нашем случае это организация небольших фабрик, которые будут производить товары, что нужны нам в первую очередь."
FOP_the_old_ways: "Старые методы"
FOP_the_old_ways_desc: "Наша земля сурова, и земледелие на ней осложняется нехваткой плодородных почв. Большая часть нашего богатства исходит от овечьих стад и рыбного промысла южного побережья. Некогда развивавшаяся промышленность, привлекавшая мигрантов со всего мира, разрушена под руководством синдикалистов и их жестокостью на протяжении многих лет. Из-за красной чумы наша страна не развила свой истинный потенциал."
FOP_a_brave_new_world: "Дивный новый мир"
FOP_a_brave_new_world_desc: "Практически бесплодные земли Патагонии могут мало что предложить в плане разведения высокоурожайных культур, но в современном мире богатство исходит не из сельского хозяйства, но из дыма заводских труб. Наш Король заключил несколько договоров с иностранными Державами, предлагая иностранным компаниям дешевую рабочую силу и снижение налогов. Этого должно быть достаточно, чтобы придать импульс развитию основных городов нашего Королевства и привести Патагонию в двадцатый век."
FOP_a_new_army: "Новая армия"
FOP_a_new_army_desc: "Хотя наши люди и  несут в себе давние воинские традиции, беспримерную храбрость и почетное наследие, восходящие к Рыцарской эпохе, но времена изменились. В современный век танки, самолеты и прочие машины войны могут свести на нет усилия недостаточно подготовленного и экипированного человека, независимо от его храбрости и решимости. Храбрость, увы, не может пробивать бронеплиты вражеских танков. Мы должны подготовить наших солдат, сохраняя их боевой дух, чтобы они были подготовлены ко всему, что может оказаться на современном поле боя, иначе наше Королевство падет, едва успев родиться."
FOP_the_old_army_ways: "Военные традиции"
FOP_the_old_army_ways_desc: "Главная защита Королевства в его народе и его земле. Неприветливые для иноземцев, продуваемые арктическими ветрами горы и обширные степи первая и важнейшая линия обороны племен Патагонии и так было многие века. Наши люди победили великие империи Инков и Испании в войне, обхитрив джаггернаута и яростно парируя их, так называемые, планы отчаянными рейдами и саботажем, пока сами готовились к решающим сражениям."
FOP_restore_the_Kollellaullin_training: "Восстановление обучения Коллеллауллин"
FOP_restore_the_Kollellaullin_training_desc: "Веками охраняемый секрет методов ближнего боя племен мапуче, теперь может стать доступным каждому подданному короля. Процесс подготовки труден, но он гарантирует, что наши призывники будут более эффективны в рукопашной, так же подготовка позволит поднять уровень дисциплины в рядах наших войск, что будет полезно, с учётом ограниченности наших людских ресурсов."
FOP_request_french_military_mission: "Запрос французской военной миссии"
FOP_request_french_military_mission_desc: "Во многом схоже с Патагонией, Франция была оккупирована синдикалистскими бандитами, которые стремились уничтожить французскую нацию и предать забвению её культуру и саму её душу. Многие офицеры в праведном гневе иммигрировали в разные страны, став изгоями в Алжире или при дворах европейских монархий или во дворцах америк, или же вовсе отправились искать приключений на Дальний Восток. Официально создав офицерские должности для офицеров в наших рядах, мы можем привлечь офицеров и штабной персонал, которые позволят нашей армии приблизиться к современным стандартам и надежно защищать нашу страну от внешних угроз. Одновременно это позволит упрочить наши отношения с Францией."
FOP_a_new_cavalry: "Новая кавалерия"
FOP_a_new_cavalry_desc: "Обширные равнины и степи Патагонии прекрасно подходят для разведения и обучения лошадей, но так же их можно использовать в бою. В местах, где о дорогах даже не слышали, громоздкие машины войны лишатся своего преимущества, но к счастью короля, у него есть всадники, которые не только прекрасно знают эту местность, но и обучены действовать даже в самых суровых условиях. Так что кавалерия ещё может проявить себя в бою."
FOP_the_status_of_mapuche_culture: "Статус культуры Мапуче"
FOP_the_status_of_mapuche_culture_desc: "Десятилетия гонений нанесли культуре мапуче урон в самых разных формах. Некоторые из них видны невооруженным глазом, например, покинутые селения или украденные артефакты, другие не так заметны, например потеря устной традиции, знания и языка. Это все погибло в ходе оккупации испанцами, которые не только не признавали местные культуры, но и вели политику целенаправленных гонений, видя в храбрых туземцах угрозу своей власти. Теперь, власть короны защищает своих подданных и культура мапуче может быть достойно записана для грядущих поколений."
FOP_summon_a_native_congress: "Созыв туземного Конгресса"
FOP_summon_a_native_congress_desc: "Если мы хотим установить полноценную систему управления в Королевстве, нам требуются не просто представители мапуче, но делегаты от каждого племени, находящихся под сенью короны, не важно больших или малых. Когда делегаты от всех племен, организаций и групп населения будут собраны мы соберем Королевский Совет, который будет помогать его величеству с административных вопроса, пока он отдает всего себя служению своей стране."
FOP_trading_tradition: "Традиции торговли"
FOP_trading_tradition_desc: "Поскольку население на землях Королевства Патагонии мало, торговля необходима для обеспечения потока необходимых товаров между небольшими поселениями или территориями племен. Расположение Королевства на краю мира можно превратить в преимущество. Постоянный хаос в северной части Атлантического Океана привел к тому, что потоки грузов сместились к югу, ставя нашу страну и её порты в уникальное стратегическое положение. И мы были бы дураками, не попытавшись извлечь из этого выгоду."
FOP_demand_repatriation_of_Mapuche_artifacts: "Вернуть артефакты Мапуче"
FOP_demand_repatriation_of_Mapuche_artifacts_desc: "Песпощадная политика колонизаторов, вынудила многих вождей и священнослужителей продать их наиболее ценное имущество, чтобы просто получить еду. Серебро, оружие, предметы искусства были похищены, чтобы стать просто диковинкой для зевак в Буэнос-Айресе. Осознавая текущую ситуацию и требуя справедливой компенсации от бывших угнетателей, наш Король потребовал возврата этих артефактов их прежним владельцам."
FOP_port_expansion_for_natives: "Расширение порта для туземцев"
FOP_port_expansion_for_natives_desc: "Долгое время порты Патагонии проектировались мигрантами для мигрантов, теперь времена изменились и мы должны удостовериться, что богатства моря принадлежат народу Патагонии. В хоте войн, бушевавших на нашей земле, многое было повреждено, ещё больше- разрушено и мы должны восстановить и модернизировать все это. Люди живущие на плечах гигантов, сами стали гигантами и теперь в своем собственном праве бороздить неприветливые волны Атлантического океана."
FOP_king_personality_cult: "Культ личности короля"
FOP_king_personality_cult_desc: "Наш Король не то чтобы широко известная в стране персона и дело не только в его слабом знании языка, но так же в том, что большая часть его работы по восстановлению Королевства прошла вне публичного поля. Так же проблема в том, что его борьба за судьбу Патагонии была больше делом его амбиций, а не самопожертвования. Однако когда его высмеивала иностранная пресса, когда он унижался перед иностранными лидерами, ища поддержки в своих начинаниях он выполнял клятву своих праотцов и отправился в страну, которую он никогда прежде не видел. И основывая все больше и больше школ, где преподают на испанском и местном языках мы можем внести в школьную программу информацию о том как прекрасно живётся людям под властью Антуана, короля Патагонии."
FOP_basic_military_production: "Базовая военная промышленность"
FOP_basic_military_production_desc: "У нас, конечно, есть союзники за границей, снабжающие нас оружием во время нужды, факт в том, что наша страна в опасности, пока мы не наладим производство вооружения у себя, хотя бы в минимальных объемах. Объемы производства, по правде говоря, не будут заоблачными, но и численность нашей элитной армии тоже не велика, так что мы полагаем, что даже очень небольшие предприятия смогут покрыть все нужды наших сил."
FOP_proclaim_the_king_as_permanent_toqui: "Провозгласить короля постоянным Токи"
FOP_proclaim_the_king_as_permanent_toqui_desc: "Традиционно Токи являлся командующим, которого избирали на время войны, но в нынешнее время Корона является защитником всех людей в стране, а значит, де-факто Король является Токи, возможно величайшим в истории. Укрепляя власть короля необходимо показать, что он в первую очередь часть своего народа, а не носитель иностранного титула и защищает традиции и культуру своих подданных."
FOP_legacy_of_Toki_Leftraru: "Наследие Токи Лефтрару"
FOP_legacy_of_Toki_Leftraru_desc: "Каждая нация имеет своих героев, олицетворяющих идеалы благородства, чести и самой истории народа. Величайший из всех Токи, известный европейцам как Лаутаро, сражался с сильнейшей империей в истории человечества и победил, ведя в бой народ мапуче в основных сражениях. Его работа по объединению племен, которую продолжает ныне наш Король, не может и не должна быть предана забвению теми, кто хочет пожать плоды его трудов."
FOP_status_of_kindred_natives: "Статус местных племен"
FOP_status_of_kindred_natives_desc: "Хоть и являясь основной группой туземцев Патагонии, Мапуче не единственные местные. Чевель Че, жили на дальнем юге страны ещё до Мапуче, группа туземцев, населившая запад Патагонии и они пострадали от гнета колонизаторов даже сильнее, чем Мапуче. Даже их название- не принадлежит им, на языке Мапуче это значит ‘крепкие люди’, и они выстоят, а теперь у них есть родня, которая их защитит и сохранит земли, принадлежащие им по праву."
FOP_diplomatic_connections: "Дипломатические отношения"
FOP_diplomatic_connections_desc: "Наш Король, во время своего изгнания, завел множество полезных знакомств, в верхах и низах дворов и дворцов по обе стороны Атлантики. Это хорошие новости, учитывая тяжелое положение наших людей, которое стало ещё тяжелее под пятой бандитов из Фронта Рабочих, что иностранцы проявляют достаточно доброй воли и наши усилия по восстановлению страны находят много союзников по всему миру."

### Fonte's Coup ###
FOP_fonte_coup: "Тоскано укрощает революцию"
FOP_fonte_coup_desc: "Маневрируя мимо своих соперников и противников, умело используя хаос, охвативший Патагонию и всю Аргентину, бывший вакеро, ставший бандитом и революционером, Альфредо Фонте - он же ‘Эль Тоскано’ или Тосканец - захватил контроль над правительством при поддержке своей банды "Красный браслет", возглавляемой им самим и его близкими доверенными лицами, такими как итальянский иммигрант Хосе Айкарди по кличке Эль 68, аргентинцы и радикальные профсоюзные активисты Бартоло Диас и Флорентино Куэльо, а также многие другие члены разношерстной группы Фонте, состоящей из международных изгнанников и глобальных преступников. Хотя сам Фонте остаётся в основном равнодушным к идеологии, не считая своих неопределенно-левых действий в духе Робин Гуда и глубокой ненависти к национальным границам, его разношерстная Клика изгоев привлекает представителей всего левого спектра, создавая разнообразную и нестабильную администрацию, постоянно находящуюся в движении, но объединенную против идей статизма и помещичьего хозяйства. Смутно анархистские и либертарианские по своим взглядам, но фанатично жестокие, преступные и кровожадные, Красные браслеты ‘Эль Тоскано’ теперь контролируют судьбу Патагонии и судьбу её народа."
FOP_illegalist_chaos: "Организованный хаос"
FOP_illegalist_chaos_desc: "Будь то замысел или случайность, Фонте и Красные браслеты начали сеять беспорядок и разрушение в нескольких густонаселенных районах Патагонии, а также через границу в соседние штаты, сея семена революции как с помощью нелегальных действий через пропаганду дела, так и с помощью мелкого насилия, когда все остальное не помогает донести мысль до людей. На этой массовой и полностью оправданной волне преступности Фонте выявит всех оставшихся врагов государства, скрывающихся среди очищенного пролетариата, а также сравняет с землей все, что предшествовало его огненному восхождению, и заложит основу для грядущих событий, ибо на этом чистом листе Фонте построит утопию."
FOP_rise_against_landlords: "Рейд против селян"
FOP_rise_against_landlords_desc: "Ненасытная жадность селян стала причиной тех самых протестов, которые привели к нашему созданию и последующему возвышению, так что вполне вежливо, что мы пришли вернуть должок. Эти помещики и все остальные источники элитарности должны быть уничтожены, чтобы мы могли по-настоящему исцелиться и двигаться дальше. Перераспределения и популистские раздачи массам, финансируемые этой волной революционной справедливости, конечно, последуют после того, как Фонте, как всегда, получит свою долю, но сначала мы должны раз и навсегда уничтожить последних из этих паразитов."
FOP_bandits_at_the_reigns: "Бандиты у руля"
FOP_bandits_at_the_reigns_desc: "Как и сам Фонте, многие из основателей "Красных браслетов" - если их не брать из тюрем и лагерей Патагонии - бывшие вакерос и фермеры, которые взяли на себя смелость взять в руки оружие против угрозы помещиков, когда те давили наши последние свободные профсоюзы, избавленные от тиранической хватки Буэнос-Айреса и влияния северян. Теперь мы, простые фермеры, боремся против одной из доминирующих держав Латинской Америки, чтобы воплотить в жизнь нашу мечту о свободной и сельской Патагонии, но эта мечта может быть реализована только в том случае, если Фонте будет беспрепятственно продвигаться к победе. Весь государственный аппарат, включая исполнительную, законодательную и судебную власть, будет передан в его руки, пока он будет работать над разрушением государства и созданием бандитской утопии для всех истинных патриотов дела, в то время как его легион преданных ему представителей низшего класса будет трудиться над созданием его рая, а его армии бандитских революционеров и воинственных коров будут защищать все, чего мы добьемся."
FOP_reactionaries_to_work: "Реакционеры у станка!"
FOP_reactionaries_to_work_desc: "Стремясь найти применение растущим массам отступников - предателей революции, признанных реакционерами по воле самого Фонте, - Хосе "Эль 68" Айкарди приступил к созданию системы трудовых лагерей, предназначенных для строительства и поддержания необходимой инфраструктуры и промышленности, необходимых для реализации амбиций Фонте. И хотя большая часть работников не будет обладать необходимыми навыками или способностями, мы будем обходиться тем, что у нас есть, ведь всегда найдутся контрреволюционеры и реакционеры, нуждающиеся в перевоспитании."
FOP_statelessness: "Бесправие на краю бочки Фонте"
FOP_statelessness_desc: "Используя ‘революционное’ насилие и ‘дипломатию’, Фонте разрушит провалившуюся тушу предыдущего режима, чтобы заменить её своей совершенной концепцией бандитской безгосударственности и клептократического анархизма, чего бы это ни стоило. Все аспекты и остатки старого порядка, как синдикалистского, так и капиталистического, должны быть стерты с лица земли, чтобы на смену им пришло новое, свободное существование, построенное не на теории, а на действии, с обществом, подстегиваемым боевым концом пистолета Фонте и его легионом бандитос во главе с Эль 68, гарантирующим, что в этом новом мире нет ни богов, ни государства, ни хозяев - только Фонте."
FOP_formalize_red_bracelet_army: "Создание армии Красного браслета"
FOP_formalize_red_bracelet_army_desc: "Стремясь превратить свои силы из простого сборища бандитов, уличных бродяг и вооружённых ранчеро в организованную и эффективную боевую силу, способную сразиться с другими современными армиями, Фонте приступил к созданию Ejército de Pulsera Roja - или Армии Красного Браслета. Заменив наши прежние организационные структуры или отсутствие таковых, эта новая единая армия будет служить главной военной силой и силой безопасности режима Фонте, а также его личными телохранителями и тайной полицией. Эта новая армия бандитов в новой шкуре, ведущие офицеры которой будут подотчётны только самому Фонте, надеюсь, даст нашей армии пинок под дых, в котором она так отчаянно нуждается; если же нет, то, по крайней мере, она сможет послужить прекрасным фасадом."
FOP_red_robin_hood: "Вотчина красного\n§RРобин Гуда§!"
FOP_red_robin_hood_desc: "Известный среди изолированного, бедного и сельского населения степей Патагонии как некий чрезвычайно жестокий Робин Гуд, ворующий у помещичьей элиты и перераспределяющий то, что он и его люди не забирают себе, среди благодарного населения, Альфредо ‘Эль Тоскано’ Фонте решил официально закрепить эту репутацию в качестве части своего режима. Расширяя программы, связанные с революционным перераспределением, популизмом и общественной благотворительностью, а также ускоряя создание собственного культа личности, используя эстетику и образ Робин Гуда в качестве главной точки опоры, Фонте принесет людям то, что они хотят, гарантируя при этом, что каждая из этих молящих душ знает, кого именно благодарить за столь щедрое существование."
FOP_bandit_internationalism: "Наследник истинного интернационализма"
FOP_bandit_internationalism_desc: "Несмотря на то, что Фонте не практикует и даже не читает никаких теорий, и хотя он совершенно не связан с официальным интернационализмом, его странная неидеологическая идеология имеет много общего с левыми школами интернационализма - особенно ненависть Фонте к фракционности и национальным границам. Сейчас, когда главная фигура интернационализма мертва и опозорена, а политическая мысль, основанная на теории, искореняется здесь, в Патагонии Фонте, самое время заявить, что наш Альфредо Фонте является истинным наследником интернационализма - новой породы интернационализма, освобожденной от теории и от устоявшейся политической элиты, чтобы мечта о безграничности могла быть полностью создана и реализована только благодаря действиям Фонте."
FOP_stability_terror: "Стабильность через террор при Эль 68"
FOP_stability_terror_desc: "Под железной хваткой Хосе "Эль 68" Айкарди армия "Красного браслета" и остальные банды и военизированные формирования Фонте под контролем различных международных союзников, превратившихся в его бандитских офицеров, таких как испанец Хосе Гранья, парагваец Франсиско Агилера, шотландцы Алекс Маклауд и Джек Ганна, беглый африканский рабочий Кэнтрилл, который когда-то был рабом у португальцев, восточный извозчик Анхель Паломилья Родригес и многие другие - все они будут исполнять слово Фонте как абсолютный закон и единственный закон в этом безгосударственном раю, который мы теперь называем домом. С помощью кампаний террора, направленных на вознаграждение невинных и быстрое, жестокое возмездие всем, кто противится нашей судьбе, закон и порядок - по крайней мере, в том виде, в каком их определяет Фонте, - будут сохранены, чего бы это ни стоило."
FOP_vaquero_socialism: "Коммуна Вакеро и Американцы"
FOP_vaquero_socialism_desc: "Опираясь на прошлое самого Фонте как вакеро, а также на идеи ковбойского коммунизма, почерпнутые с американского Юго-Запада и севера Мексики американскими теоретиками бандито и бывшими фермерами Джоном Джонстоном, Карлосом Хантке, Чарльзом Мэннингом, Фрэнком Кроссом и Чарльзом Миддлтоном, на идеологию и общество "Красных браслетов" должна повлиять форма левого либертарианства, ориентированного на сельскую местность и аграрный сектор и опирающегося на революционный героизм скромных ковбоев и их собратьев по бандито. С этими идеями и союзниками мы возьмем то немногое хорошее, что может предложить Америка, и отвергнем все остальное, за что выступает этот прожорливый титан капиталистических страданий"."
FOP_european_anarchism: "Европейский антистатизм"
FOP_european_anarchism_desc: "Давние члены международной Клики гангстеров и бандитов Фонте, французский анархист Федерико Виллар Пейре, русский анархист Джон Власко и ведущий немецкий анархист Франц Лоренц, который сам стоит на стороне Фонте в качестве его главного идейного вдохновителя, наконец-то добились успеха в своем давнем лоббировании, и теперь они могут свободно внедрять свои идеи, связанные с внешними формами европейского анархизма, а также с другими европейскими группами подобного толка, такими как галлианисты Нью-Йорка или разнообразные анархистские и полуанархистские движения, действующие в Азии, в таких местах, как Россия и Вьетнам. От нелегализма и индивидуализма до синтетизма и эгоизма - все виды чистой анархической мысли должны стать одним из основных столпов нашей развивающейся идеологии, освобождающей людей от иерархов и божеств, сейчас и навсегда."
FOP_agrarian_ansynd: "Аграрный анархизм"
FOP_agrarian_ansynd_desc: "Сотрудничая с единственным профсоюзом, который всё ещё готов предоставить нам место за своим столом после того, как мы доблестно и даже жестоко защищали его во время первых забастовок против Sociedad Rural, - разнообразными анархо-синдикалистами, анархо-коммунистами и революционными социалистами из Региональной федерации Аргентины, Фонте согласился допустить некоторое идеологическое влияние на свою революцию. Работая с этими социалистами, ориентированными на фермеров, мы будем продолжать продвигать мечту о полной безгосударственности при Фонте с вкраплениями анархо-синдикализма и анархо-коммунизма, сотрудничая с местными профсоюзными движениями, декриминализируя некоторые синдикалистские группы, когда-то заклейменные нашим режимом как конкуренты и предатели, и поддерживая экономику нашей страны, ориентированную на сельское хозяйство, с преобладанием ранчеров и фермеров."
FOP_bandits_beyond_borders: "Бандиты без границ"
FOP_bandits_beyond_borders_desc: "Уникальная и синкретическая мечта Альфредо ‘Эль Тоскано’ Фонте о безгражданстве теперь полностью реализована здесь, в Патагонии, и мы должны двинуться дальше, чтобы спасти остальную Латинскую Америку от бесконечного гнета, которому подвергаются все, кто рабствует под тиранией национальных границ. Наши армии социалистов-бандито и вакерос, превратившихся в революционеров, пройдут по всему континенту, а возможно, и за его пределами, чтобы спасти избранный нами пролетариат от подлого существования, которое он влачит от рук реакционного капитализма и контрреволюционного невежества. Быстрее, мы, бандиты, теперь маршируем за мир без границ, так давайте же скакать в это яркое, малиновое и свободное будущее под руководством Фонте!"

FOP_posadas_at_the_helm: "Троцкистский рассвет"
FOP_posadas_at_the_helm_desc: "После того как герой и национальный патриарх Альфредо ‘Эль Тоскано’ Фонте наконец-то отправился в комфортную и заслуженную отставку, гражданское правительство, которое он выбрал себе на замену, теперь восходит под руководством дуэта Омеро Ромуло Кристали Фраснельи и Данте Минаццоли и их Клики «Четвертая Интернациональная Группа», которые все вместе носят псевдоним Хуан Посадас. С их подачи левый интернационализм и дух троцкизма будут официально и полностью интегрированы в режим, построенный ‘Эль Тоскано’, а Кристали и Минаццоли будут работать над распространением гения Фонте, Маркса и Троцкого за пределы угрюмых уз этого земного круга."
FOP_final_nuclear_war_revolution: "Ядерное пламя революции"
FOP_final_nuclear_war_revolution_desc: "Отличаясь от большинства своих современников, которые стремятся к революционным действиям с помощью более традиционных средств, дуэт, более известный под именем Хуан Посадас, выступает за более акселерационистский подход. Считая ядерную войну неизбежной, наши лидеры стремятся осуществить то, что они называют "Война-революция" - то есть тотальную ядерную войну в глобальном масштабе, чтобы раз и навсегда "покончить с капитализмом и синдикализмом" и вызвать массовый и быстрый крах общества, основанный на теории, что из пепла будущие поколения естественным и органичным образом сами придут к созданию подлинно коммунистического общества, когда не останется ничего, способного помешать этому процессу. С этой теорией, составляющей центральный столп посадского интернационализма, мы сделаем все, что потребуется, чтобы воплотить в жизнь эту совершенную форму революционного действия, даже если для этого нам придется искупать мир в радиоактивных осадках."
FOP_leninist_ufology: "ИСТИНА марксистской НЛОлогии"
FOP_leninist_ufology_desc: "Опираясь на всё ещё развивающиеся эзотерические исследования самого Омеро Ромуло Кристали Фраснельи, наше общество начало принимать эзотерическую форму марксистской идеологии, которую проповедует дуэт Посадас. Считая, что НЛО - это наблюдатели, посланные всемогущими инопланетными обществами, которые неизбежно должны процветать в коммунистическом обществе их собственного дизайна, преодолев такие пороки, как потребность в импульсивности, доминировании, насилии и конкуренции, Кристали и Минаццоли пытаются научить остальной пролетариат под ними смотреть на небо так же, как они, создавая новую волну культурной революции и социально-экономических реформ, сосредоточенную на распространении и популяризации этих необычных, но все же гуманитарных теорий, пока они не станут основой повседневного мышления нашего народа. К счастью, Кристали удалось собрать некоторую информацию, которая может оказаться полезной для этой цели подготовки человечества к жизни в космосе как в социокультурном, так и в биологическом плане, основываясь на исследованиях китообразных таких международных деятелей, как Джон К. Лилли или молодой Игорь Чарковский, так что давайте начнем подготовку всерьез, чтобы как один принять этот новый взгляд на жизнь."
FOP_society_along_the_lines_of_our_extraterrestrial_comrades: "Социальное видение из-за пределов звезд"
FOP_society_along_the_lines_of_our_extraterrestrial_comrades_desc: "Существование НЛО и их постоянно растущее присутствие на Земле должно означать, что инопланетные разумные существа, посылающие эти космические корабли, должны быть коммунистами, поскольку такой уровень технологического мастерства естественным образом возможен только под освобождающим гением социалистической идеологии, так как капитализм заставляет мыслить эгоистично и корыстно по сравнению с общецивилизационной направленностью и гуманизмом, которыми обладают истинные коммунисты, а значит, потенциально существует безграничное количество возможных союзников и партнеров, с которыми мы можем дружески сотрудничать там, в багровом космосе. Мы должны обратиться к существам на других планетах, когда они прилетят сюда, с просьбой вмешаться и сотрудничать с жителями Земли в борьбе с бедностью, но пока мы не установим контакт, мы будем строить троцкистский рай, которым будут гордиться даже эти небесные боги."
FOP_redefine_fontes_internationalism: "Переосмыслить идеи Фонте"
FOP_redefine_fontes_internationalism_desc: "Хотя Альфредо ‘Эль Тоскано’ Фонте был гением, даже у великого Красного Робин Гуда Патагонии были свои недостатки - особенно когда речь шла о его ненависти к организованной политической или идеологической теории. Хотя сам Фонте был псевдолегалистом и демонстрировал некое подобие интернационалистских идей, выступая против статизма и концепции национальных границ, он никогда напрямую не заявлял о своей приверженности какой-либо конкретной школе социалистической мысли. Чтобы исправить эту оплошность, дуэт, известный под именем Х. Посадас, предпринял попытку официально закрепить троцкизм или левый интернационализм в качестве государственной идеологии. Из простой шайки бандитов превратившись в организованную коалицию истинных революционеров, теоретиков и политиков, Кристали и Минаццоли сплавятся и осуществят мечты Фонте и Троцкого, несмотря ни на что."
FOP_reach_out_to_political_elements: "Обратиться к лоялистам"
FOP_reach_out_to_political_elements_desc: "Хотя режим Фонте предпринял несколько небольших шагов по созданию функционального правительственного аппарата и более широкой бюрократии, это было в основном показухой, поскольку Фонте и его банда преступников, бывших вакерос и изгнанных анархистов правили без какой-либо стандартизации, а более формализованные союзники, такие как «Региональная рабочая Федерация», тащились за ним. Однако эта эпоха хаоса и беспорядка не может продолжаться, если мы надеемся на создание ощущения прочной стабильности. Чтобы исправить эту проблему, Посадас и его Клика «Четвертая Интернациональная Группа» и недавно реорганизованная Partido de la Revolución Socialista (Партия социалистической революции) должны создать настоящую правительственную структуру, которая объединит антигосударственность Фонте с троцкизмом Кристали и Минаццоли, надеясь привнести некое подобие современности, организованности и нормальности в этот отсталый уголок, который мы называем домом."
