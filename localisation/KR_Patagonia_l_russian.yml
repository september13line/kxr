### Andesia focus tree ###
FOP_AND_andesia_declared: "Провозгласить Андезию"
FOP_AND_andesia_declared_desc: "Мечта [ROOT.GetLeader] сбылась - вся испаноязычная Южная Америка теперь объединена под флагом Андезии. Вопрос о том, будет ли эта новая социалистическая утопия существовать долго или распадется после того, как осядет пыль, всё ещё остаётся открытым."
FOP_AND_first_south_american_congress: "Первый Андесский конгресс"
FOP_AND_first_south_american_congress_desc: "Пришло время: члены социалистических движений со всей Андезии собираются в Буэнос-Айресе, чтобы решить будущее континента. Конгресс, который определит правительственную структуру Андесии и заложит основы государства, возглавит председатель [ROOT.GetLeader]."
FOP_AND_establish_local_governments: "[FOP_AND_establish_local_governments_scripted]."
FOP_AND_establish_local_governments_federalised: "Федерализация Андезии"
FOP_AND_establish_local_governments_unitary: "Расширить полномочия центрального правительства"
FOP_AND_establish_local_governments_desc: "[FOP_AND_establish_local_governments_desc_scripted]"
FOP_AND_establish_local_governments_desc_federalised: "Хотя первоначальная концепция Хусто предполагала создание унитарного государства Андезия, члены социалистических движений убедили его вместо этого предоставить автономию регионам Андезии и превратить её в федерацию. Таким образом, новое общеиспанское государство будет более стабильным, поскольку местные органы власти будут иметь больше полномочий, но Аргентина и Хусто будут иметь меньше власти над Андезией."
FOP_AND_establish_local_governments_desc_unitary: "Председатель Хусто намерен превратить Андезию в унитарное государство без региональной автономии, вместо этого подчинив весь штат правительству в Буэнос-Айресе. Таким образом, Хусто будет иметь больше контроля над новым пан-испанским государством, но сопротивление, несомненно, будет больше."
FOP_AND_spread_marxism_ideas: "Распространять марксистские идеи"
FOP_AND_spread_marxism_ideas_desc: "Пусть правящие классы трепещут перед коммунистической революцией. Пролетариям нечего терять, кроме своих цепей. Им предстоит завоевать весь мир.\nТрудящиеся всех стран, объединяйтесь!"
FOP_AND_suppress_resistance: "Подавить реакционеров"
FOP_AND_suppress_resistance_desc: "К сожалению, не все жители Андесии приняли наши идеалы или хотя бы перестали им противостоять. Контрреволюционеры продолжают терроризировать и устраивать беспорядки. Сильный [ROOT.GetAgency] должен быть в состоянии выследить и задержать противников государства."
FOP_AND_embrace_andesia: "Принять Андезию"
FOP_AND_embrace_andesia_desc: "Политическая суматоха начинает рассеиваться по мере создания правительственных структур, распространения идеологии и подавления контрреволюционеров. Потребуются годы, чтобы преодолеть оставшееся сопротивление, но, по крайней мере, многие вопросы уже решены."
FOP_AND_south_american_unification: "Национальное объединение"
FOP_AND_south_american_unification_desc: "Медленно, но верно жители Андезии принимают идею общеиспанской гармонии. Союз южноамериканских народов укрепляется благодаря общим врагам, а также общей истории и культуре."
FOP_AND_create_central_planning_committee: "Создать Центральный комитет планирования"
FOP_AND_create_central_planning_committee_desc: "Экономика Анд находится в беспорядке, поскольку до объединения южноамериканские страны имели разные экономические системы. Главной задачей правительства является объединение этих систем для создания самодостаточной и эффективной экономики. Центральный комитет по планированию будет отвечать за выполнение этих задач."
FOP_AND_economical_integration_program: "Программа экономической интеграции"
FOP_AND_economical_integration_program_desc: "В Андезии радикально различаются климат, ресурсы и уровень индустриализации. Программа экономической интеграции должна помочь уменьшить экономические потрясения и повысить экономическую эффективность - у нас есть отличные производственные возможности и большой рынок. Пришло время соединить их вместе."
FOP_AND_agricultiral_economy_reforms: "Социалистические сельскохозяйственные реформы"
FOP_AND_agricultiral_economy_reforms_desc: "Одной из главных задач нашего правительства является достижение самодостаточности в производстве продуктов питания. Хотя широкая коллективизация невозможна из-за высокого риска восстаний, мы можем модернизировать сельское хозяйство на новых территориях за счёт механизации и использования удобрений. Возможно, это не совсем соответствует нашим политическим целям, но это позволит накормить население и предотвратить крестьянские восстания."
FOP_AND_industrialise_andesia: "Индустриализация Андезии"
FOP_AND_industrialise_andesia_desc: "Когда продовольственный вопрос решен, следующим этапом нашего экономического плана является индустриализация. Хотя у нас нет средств для широкомасштабной индустриализации, можно избрать более постепенный метод постепенного создания новых фабрик в городах Анд."
FOP_AND_defence_against_imperialism: "Защита от империализма"
FOP_AND_defence_against_imperialism_desc: "Основание [ROOT.GetName] застало реакционеров врасплох, но они не сидят сложа руки - враги собираются вдоль наших границ, мечтая о нашей гибели. Пришло время социалистам Америки объединиться и бороться с реакционерами!"
FOP_AND_liberate_central_america: "Освободить Центральную Америку"
FOP_AND_liberate_central_america_desc: "Мы должны освободить страны Центральной Америки и оттеснить реакционеров от наших северных границ!"
FOP_AND_liberate_south_america: "Освободить Южную Америку"
FOP_AND_liberate_south_america_desc: "Пришло время атаковать оставшихся реакционеров в Южной Америке; мы не можем позволить им существовать так близко к границам Андезии."
FOP_AND_liberate_north_america: "Нанести удар по Империям"
FOP_AND_liberate_north_america_desc: "Чтобы обеспечить свободное будущее Андезии, необходимо уничтожить всех реакционеров в Западном полушарии. Война будет трудной, но если мы победим, то наконец-то начнется эпоха мира и процветания."
FOP_AND_free_america: "Освобожденная Америка"
FOP_AND_free_america_desc: "Весь американский континент освобожден, и для [ROOT.GetName] начался период богатства. Мы будем строить наше светлое будущее вместе с товарищами из других американских стран."

