FOP_Alfredo_Fonte_desc: "§YОбщее описание\n§YРодился:§W Около 1887 года, где-то в Тоскане, Италия.\n§YВоенная карьера:§W Альфредо ‘Эль Тоскано’ Фонте - отнюдь не военный ученый. Его семья переехала в Аргентину, когда ему было три года, и с подросткового возраста он посвятил себя бандитской и свободной жизни. Он возглавляет свою банду анархистов и бандитов, известную как "Красные браслеты", вместе с итальянским иммигрантом и преступником Хосе "Эль 68" Айкарди и местными аргентинскими профсоюзными деятелями Бартоло "Эль Пейзано" Диасом и Флорентино "Гаучо" Куэльо, вместе с которыми он совершает налеты на фермы и поместья, чтобы принести удачу, славу и больше людей для своего дела. Во время первой Патагонской забастовки именно Фонте отправил официальное письмо правительству от имени бастующих, несмотря на то, что забастовка стала лишь поводом для похищения богатых помещиков и вымогательства огромных сумм в обмен на их жизни. После Второй Патагонской забастовки Фонте встретил Микаэлу Фельдман де Этчебер, которая бежала в Патагонию вместе со своим мужем, и они оба продолжили обучать Фонте более тонкой школе стратегии, которая сделала ‘Эль Тоскано’ и его ужасные Красные браслеты ещё большей силой, с которой нужно считаться, а лучше бояться.\n§YВажные примечания:§W- Фонте был замечен как психопат и безжалостный человек, что снижает общий моральный дух его войск"

FOP_Paulina_Mansurova_desc: "§YОбщее описание\n§YРодился:§W примерно в 1915 году в столице Аргентины, городе Буэнос-Айрес.\n§YВоенная карьера:§W Родившись в семье русских большевистских изгнанников, Паулина узнала от своих родных грубую реальность Гражданской войны в России. Тем не менее, когда образовался ФОП, она решила рискнуть своей жизнью, чтобы помочь революции. Несмотря на отсутствие формального военного опыта, её владение испанским и русским языками облегчило общение между военным штабом и многими русскими изгнанниками, которые сейчас проживают в ФОП.\n§YВажные примечания:§W- Известно, что она находится в контакте с Михаилом Фрунзе и Михаилом Тухачевским, у которых она сейчас учится формальной военной стратегии."

FOP_Marc_Augier_desc: "§YОписание генерала\n§YРодился:§L 19 марта 1908 года в Бордо, Франция.\n§YВоенная карьера:§L Марк Огье был альпинистом перед началом Вельткрига, в ходе которого он служил на юго-западном фронте около швейцарской границы. С началом синдикалистской революции во Франции Огье решил отправиться в Аргентину, поскольку его примитивистские взгляды шли вразрез с мнением лидеров местных синдикалистов. С тех пор он помогал силам РФП как солдат и специалист по горной местности, что быстро сделало его знаменитым и уважаемым членом армейского штаба.\n§YВажные примечания:§L- Он известен связями с Жаком Дорье, но отказался от возвращения во Францию, поскольку считает, что его взгляды всё ещё будут расходиться со взглядами его товарищей..\n- Связан с фракцией Угарте"
 
FOP_Esteban_Lucich_desc: "§YОписание генерала\n§YРодился:§L примерно в 1883, Дубровник, Далмация, Австро-Венгерская Империя.\n§YВоенная карьера:§L Эстебан Лючич не имеет практического военного опыта, но он водил дружбу с профессором анархистом Борисом Владимировичем Германом, который убедил Лючича присоединиться к армии РФП. С тех пор, Лючич раскрыл свой талант стратега и проявил известную жестокость, требуя от своих подчиненных достижения своих целей.\n§YВажные примечания:§L- Лючич славится своим нервным и жестоким характером, который создал ему плохую репутацию среди населения и подчиненных ему войск.\n- Связан с фракцией Радикальных Анархистов"
FOP_Micaela_Feldman_desc: "§YОписание генерала\n§YРодилась:§L 14 марта 1902, в Моисесвиле, провинция Санта Фе, Аргентина.\n§YВоенная карьера:§L Родилась в еврейской семье, избежавшей царских погромов. Мика начала активно заниматься политикой в пятнадцать лет. В 1923 Мика сбежала на территорию РФП, вместе со своим мужем Ипполитом Этчебехере. После этого, она вступила в армию РФП, получив обширный опыт в столкновениях на аргентинской границе.\n§YВажные примечания:§L- Связана с Коммунистической фракцией."
 
FOP_Miguel_Arcangel_Roscigna_desc: "§YОбщее описание\n§YРодился:§W примерно в 1891 году, в городе Буэнос-Айрес, Аргентина.\n§YВоенная карьера:§W Мигель Аркангель Росинья, вдохновленный убийством начальника полиции Рамона Л. Фалькона от рук анархиста Симона Радовицкого в 1909 году, начал интересоваться анархизмом и читать анархистскую литературу на протяжении большей части 1910-х годов, принимая участие в нескольких анархистских группах. В 1924 году он принял решение и решил помочь Радовицкому и нескольким анархистам бежать из пенитенциарной тюрьмы в Ушуайе, записавшись туда охранником. С помощью Аполинарио Барреры и чилийцев Рамона Чифуэнтеса и Эрнесто Медины они смогли организовать успешный побег и добрались до ФОП как раз в тот момент, когда аргентинская береговая охрана собиралась их догнать. С тех пор Росинья записался в ополчение ФОП, а его популярность после прорыва привела к тому, что его выбрали командиром его же отряда. Однако, узнав о событиях русской революции, он стал опасаться коммунистов в ФОП, и активно работает над тем, чтобы отстранить их от влияния.\n§YВажные примечания:§W- Близкий друг Радовицкого и Буэнавентуры Дуррути.\n- Принадлежит к фракции радикальных анархистов.\n- Сильно выступает против коммунистической фракции."

FOP_Kurt_Gustav_Wilckens_desc: "§YОбщее описание\n§YРодился:§W 3 ноября 1886 года, в Бад-Брамштедте, Шлезвиг-Гольштейн, Германия.\n§YВоенная карьера:§W Большую часть юности он учился на садовника, но экономические трудности заставили его в 1906 году записаться в немецкую армию, где он попал в прусский батальон Garde Schutzen. По окончании обязательной 4-летней службы он отправился в США, чтобы больше узнать о садоводстве, и именно там он узнал об анархизме. После участия в нескольких забастовках и промышленных саботажах он был депортирован обратно в Германию в 1920 году. Узнав в США о растущем анархистском движении в Аргентине, он быстро отплыл в новый мир и прибыл в Буэнос-Айрес 29 сентября 1920 года. Он начал работать в местной газете немецкой общины "Der Syndikalist", спонсируемой ФАУД, пока не начались Великие патагонические забастовки. После первых месяцев почти полного неверия в происходящее, Вилькенс решил присоединиться к своим братьям на юге, а Андрес Васкес Паредес помог ему бежать. Несмотря на свою крайне пацифистскую позицию, он решил вступить в ополчение ФОП, и его мягкость и убежденность помогли ему подняться по служебной лестнице.§n§YВажные примечания:§W- Несмотря на готовность взять в руки оружие ради анархистских идеалов, Вилкенс презирает насилие во всех его формах.\n- Присоединился к фракции умеренных анархистов."

FOP_Umberto_Lanciotti_desc: "§YОбщее описание\n§YРодился:§W 1 апреля 1894 года, в Форано, Риети, Италия.\n§YВоенная карьера:§W В возрасте 19 лет Умберто эмигрировал из Италии во Францию, а затем в США, чтобы найти работу. Находясь в США, он сделал долгую и плодотворную карьеру, переходя с одной работы на другую, накапливая опыт работы в угольных шахтах и нефтеперерабатывающих заводах, на автомобильных заводах и в банках. С началом Вельткрига у него возникли проблемы с законом, и он стал скрываться, попав в Детройт, где стал активным участником анархистской сцены города. В июне 1920 года он работал официантом на борту круизного судна "Андреа Коста", откуда тайно вернулся в Геную, работая вместе с новой социалистической республикой над ремонтом железных дорог, а через 7 месяцев тайно уехал в Англию. В марте 1925 года он отправился в Буэнос-Айрес, а затем переправился через Рио-Негро, чтобы связаться с анархистскими силами там, встретившись с Северино ди Джованни. Его способность тайно передвигаться и терроризировать силы реакционного севера, а также его яростная преданность и решительность быстро привели к тому, что он стал подниматься по служебной лестнице.\n- Принадлежал к фракции радикальных анархистов."

