#fop.241.d: "The French have given their tacit approval to the Andesian project, citing it as a noble and ambitious step for socialism across the world. They wait with bated breath to see our glorious success and will not intervene in our conflict with Chile. As our troops mobilize and our people prepares, the dream of a World revolution and a continent without borders draws near..."
#fop.241.a: "The Workers of the World Will Unite!"


fop.330.t: "Демократический Союз организует антиправительственные протесты"
fop.330.d: "После публичного объявления, что мы не собираемся восстанавливать старую конституцию и вместо этого сохраним наш прежний курс, представители Демократического Союза начали взывать к своим сторонникам, чтобы те выходили на демонстрации против правительства. Когда народные выступления уже были готовы, председатель Паласиос созвал встречу с представителями UD, целью которой является выработка компромисса. Но пока не ясно, поможет ли это стабилизировать ситуацию."
fop.330.a: "В конце концов, мы должны попытаться"

fop.331.t: "Переговоры с Демократическим Союзом"
fop.331.d: "Когда представители UD прибыли на встречу, стало понятно, что главная проблема не в демократии, а в представительстве. Партии, входящие в UD, хотят, чтобы разные партии имели право голоса в повседневной жизни государства. Хотя идея контролируемого конгресса давно витает в воздухе, вариант консультативного органа, с представительством всех партий, может оказаться удачным компромиссом. Хотя создание такого органа и позволит стабилизировать ситуацию, существующая оппозиция в Конгрессе скорее всего объявит этот шаг капитуляцией перед консерваторами, которая только навредит государству рабочих в долгосрочной перспективе."
fop.331.a: "Мы не можем пойти на это"
fop.331.b: "Компромисс- хорошее решение"

fop.332.t: "Национальный консультативный совет собирается на свою первую сессию"
fop.332.d: "После рассылки почти трехсот приглашений, представителям разных политических партий, Национальный Консультативный Совет, как он был назван, сегодня открывает свою первую сессию. Под изображением Конституционного собрания 1853 года, Консультативный Совет официально займется конституционной реформой, в основном с учётом необходимости внесения в нее прав рабочих и расширения власти центрального правительства на управление внутренним рынком. Несмотря на наличие оппозиции, стало ясно, что подобная кооперация стабилизировала ситуацию в стране и политические эксперты надеются, что такое положение дел сохранится хотя бы на несколько лет, которые потребуются для роста Аргентины"
fop.332.a: "Странное решение всё ещё решение"

fop.333.t: "Протесты, организованные UD, переросли в бунты"
fop.333.d: "По мере того как продолжаются протесты, организованные UD, провинцию Санта Фе захлестнула волна насилия. Хотя многие прогрессисты, среди толпы и называют увиденное астом авторитаризма, полиция просто пыталась разогнать протестующих, однако, эти попытки переросли в столкновения. Сведений о пострадавших в этом происшествии не поступало. На улицах Розарио бесчинствуют вандалы. В связи с этим во всех, затронутых беспорядками провинциях, был введен комендантский час на ближайший месяц и пока не ясно как сложится ситуация после его отмены."
fop.333.a: "Проклятые Либералы"

fop.334.t: "Конгрессионные выборы [GetYear] года"
fop.334.d: "Сейчас, когда позиция Социалистической партии в Конгрессе достаточно крепка, надо двигаться дальше. СП провела переговоры с остатками ССА и КТП и созвала Конгрессионные выборы, которые должны проходить каждые шесть лет. Тогда как кандидаты от малых союзов в основном представляли себя, Социалистическая партия, обладающая явным превосходством, стала явным победителем. И весь вопрос был в том, кто из партийных кандидатов в конечном итоге выиграет. И пока шел подсчет голосов вся страна, затаив дыхание ожидала результатов..."
fop.334.a: "Паласиос сохраняет свой пост"
fop.334.b: "Хусто побеждает в выборах"
fop.334.c: "Репетто Стэндс победил"

fop.335.t: "Выборы в Конгресс [GetYear] года"
fop.335.d: "Шесть лет прошло с прошлых Конгрессионных выборов и социалисты организовали новое голосование. Ни одна другая партия не усилилась за прошедшие годы, так что социалисты вновь одержали победу, по прежнему вопрос в том, какой именно их кандидат окажется в кресле председателя."
fop.335.a: "Паласиос сохраняет свой пост"
fop.335.b: "Хусто побеждает в выборах"
fop.335.c: "Репетто Стэндс победил"

fop.336.t: "Принят вотум недоверия председателю Хусто"
fop.336.d: "После краха Андезии, Либорио Хусто лишился практически всего своего политического влияния и КТП и Коммунистической партии. В удивительном виде, но не неожиданно КТП выдвинул в Конгрессе вотум недоверия, который был принят практически единогласно. Опальный Хусто покинул свой пост и теперь КТП должен избрать нового председателя. С незначительным противодействием, Гиольди вновь стал народным кандидатом и теперь был приведен к присяге как новый Председатель. Ожидается, что Гиольди со своим умеренным подходом, займется внутренними делами страны и исправит ущерб, нанесенный деятельностью Хусто, параллельно пытаясь отозвать наиболее проблемные из ранее принятых законов."
fop.336.a: "'Мессия Южноамериканской Революции' ушел"

fop.337.t: "Национальные выборы [GetYear] года"
fop.337.d: "После восстановления конституции, социалистическая партия, совместно с представителями других партий, объявила о скором проведении выборов, которые впоследствии будут проводиться каждые шесть лет. После очень короткой предвыборной кампании, которую сочли полностью срежиссированной СП, с целью потери наименьшего количества голосов, день голосования наконец настал. В то время как многие либералы и демократы благодарны за возвращение демократических процедур, многие фракции, ранее входившие в Рабочий Фронт открыто окрестили выборы шагом назад к буржуазной демократии. Хотя не ожидается, что они смогут получить заметный политический вес, чтобы получить власть, они, тем не менее могут поднять восстание в Буэнос-Айресе и Кордобе, в случае если победят не социалисты"
fop.337.a: "СП сохраняет власть"
fop.337.b: "UCR одерживает победу"
fop.337.c: "PDN возвращается"

fop.338.t: "Национальные выборы [GetYear] года"
fop.338.d: "Со времен первых национальных выборов прошло шесть лет и предвыборная гонка вновь начинается между главными политическими силами Аргентины. Победителем этого состязания выходит..."
fop.338.a: "СП получает большинство"
fop.338.b: "UCR одерживает победу"
fop.338.c: "PDN побеждает"

fop.339.t: "Выборы главы Социалистической партии"
fop.339.d: "Теперь, когда социалисты выполнили свои задачи в КТС, их лидеры начали готовиться к внутренним выборам, чтобы бросить вызов Паласиосу. И только время покажет сместит ли Паласиоса Алисия Муро де Хусто или Николас Репетто, а может и сам Паласиос сохранит свой пост..."
fop.339.a: "Паласиос сохранил свой пост"
fop.339.b: "Хусто побеждает"
fop.339.c: "Репетто одерживает победу"

fop.340.t: "Открытие монумента Большевикам"
fop.340.d: "С помощью русской диаспоры Энте Рио, монумент жертвам Октябрьской Революции был торжественно открыт сегодня председателем Хусто. Монумент представляет собой фигуру Ленина, возглавляющего группу рабочих, отлитых из бронзы. Этот монумент был множество раз освещён в СМИ за последние месяцы и председатель получил хорошую возможность обратиться к народу. Хотя само это событие должно способствовать росту популярности Коммунистической партии, речь Хусто обозначила что провал Октябрьской Революции был следствием не внешних факторов, вроде германского вторжения, но внутренних противоречий в самом революционном движении. Охочие до сенсаций СМИ извратили эту речь, представив её выступлением против Третьего Интернационала и теперь открытие этого монумента стало предметом споров не только в Аргентине, но и за её пределами."
fop.340.a: "Надеюсь, французы не обидятся"

fop.341.t: "Открытие Парка Рабочих"
fop.341.d: "После победы революции и установления нового правительства, одним из первых проектов Конгресса был снос завода Васена, место с которого начались события, получившие впоследствии название Трагической Недели. Однако простого сноса было недостаточно и конгресс санкционировал разбитие на этом месте парка с памятником в центре. Группа бронзовых фигур, олицетворяющая восставших рабочих, был открыт и получил название 'Памятник борьбе рабочих'. Он стоит в новом парке Сан Кристобаль и председатель [FOP.GetLeader] произнес речь, провозглашая этот исторический день, днём памяти нашей революционной борьбы."
fop.341.a: "Помянем наших павших товарищей"

fop.342.t: "Создание Национального Института по делам коренных народов"
fop.342.d: "Председатель Либорио долгое время продвигал идею предоставление избирательных прав коренным народам Аргентины. В ходе его поездки по стране он осознал, что испанская колонизация нанесла непоправимый ущерб местным сообществам и на фоне этого было предложено создание Национального Института по делам коренных народов. Разделенный на местные филиалы, с представительством всех групп населения, как крупных, вроде Мапуче, Тоба и Гуарани, так и находящихся на грани исчезновения Селк-нам. Предполагается, что институт будет выступать представителем коренных народов в спорах по поводу законов, а так же помогать с финансированием изолированным сообществам."
fop.342.a: "Мы в большом долгу перед ними и пришло время оплатить его"

fop.343.t: "Антирелигиозные вандалы арестованы"
fop.343.d: "Похоже, что несмотря на установление новых порядков, не все понимают ценности, на которых базируется наш режим. Сегодня произошел один из таких случаев. Группа из восьми человек разгромила церковь в Буэнос-Айресе. Эта группа придерживалась идеологии анархистов и избрала целью налета церковь, поскольку считала настоятеля реакционером. Не найдя священника, вандалы просто разгромили святое место. После того как эта новость дошла до председателя Бальдомеро, он немедленно потребовал ареста этих людей и выплаты компенсации церкви, а так же выступил с речью, объявляющей подобные действия антиреволюционными, утверждая, что истинно революционное общество должно придерживаться принципов свободы вероисповедания. Хотя многие представителей старой гвардии революции нашли это заявление сложным для восприятия, нет сомнений, что эти меры нашли отклик в народе, что было редким событием после установления нового правительства."
fop.343.a: "Религиозная нетерпимость пережиток прошлого"

fop.344.t: "Председатель [FOP.GetLeader] запрещает китобойный промысел"
fop.344.d: "Китобойный промысел в Аргентине постепенно сходит на нет, вытесняемый экспортом мяса, которое является лучшей альтернативой мясу кита. Но это все равно не приводит к полному прекращению промысла. Иностранные корабли, преимущественно норвежские и шотландские продолжают охотиться на китов. Киты малочисленны и медленно размножаются, а регион, куда киты приходят для размножения, может быть хорошей приманкой для туристов. Аргентинское правительство объявило китов охраняемым видом, но в силу политической нестабильности правительственные усилия по защите этих животных провалились, а иностранные суда воспользовались сложившейся ситуацией. Теперь, когда реакционеры свергнуты в наших собственных интересах отвадить этих добытчиков от наших вод. Председатель [FOP.GetLeader] выдвинул законопроект, согласно которому, лов китов полностью запрещён и любое судно, пойманное за этим промыслом будет арестовано. Несмотря на возмущение оппозиции, считающей эти меры чрезмерными, публика тепло встретила этот законопроект. Мы надеемся, что после этих мер, миграция китов будет привлекать тысячи иностранных туристов в нашу страну."
fop.344.a: "Любопытно"

fop.345.t: "Реструктуризация Аргентинской футбольной ассоциации"
fop.345.d: "Объединение Аргентинской футбольной ассоциации (любителей и профессионалов), или АФАЛП и Аргентинской Футбольной Лиги (АФЛ) в Аргентинскую футбольную ассоциацию в 1934, предполагалось как новый этап в спортивной истории Аргентины. Но политический климат и последовавшая война оказали сильное воздействие на новую АФА и теперь она должна заниматься перестановками в своем штате из-за смены режима, и потому, что многие богатые спонсоры ассоциации лишились своих капиталов в ходе экспроприации или покинули страну. Однако государство пришло на помощь ассоциации, как и многим другим спортивным организациям с целью их интеграции в новую систему и с вмешательством государства правила АФА претерпели изменения.  Например команды из глубинки ранее были выведены за пределы профессиональной лиги в пользу команд из центральных регионов и столицы. Но на турнире этого года периферийные команды, такие как Розарио Централ будут введены в основной турнир для большего представления всех регионов, без смещёния фокуса спортивной жизни страны только на столицу и её окрестности."
fop.345.a: "Народный спорт возвращается"

fop.346.t: "Протесты на периферии перерастают в беспорядки"
fop.346.d: "Когда наши реформы по централизации страны наконец начали действовать, в отдаленных провинциях Аргентины вспыхнули протесты против нашего правительства. Протесты вспыхнули в основном в Салте, Сантьяго дель Эстеро и Ла Риоха. Протестующие обвиняют председателя Либорио в усилении правительства, и фаворитизме по отношению к Буэнос-Айресу, который стал ещё более безапелляционным центром власти, чем прежде. Правительство ответило попытками разгона протестующих и расследованиями возможных проявлений реакции в охваченных волнениями провинциях, но это привело к эскалации ситуации и вынудило местные силы безопасности жестоко подавлять протесты. Введенная цензура прессы позволила скрыть большинство деталей происходящего, но кое-что все равно просочилось, через издания в изгнании. Они называют Либорио не иначе как 'Новый Хуан Мануэль да Роса'. Конфликт вокруг распределения полномочий между периферией и Буэнос-Айресом существовал с момента рождения нашей страны, так что нам нечего беспокоиться по поводу волнения в периферийных провинциях из-за усилий правительства по централизации государства."
fop.346.a: "Будем надеяться, что провинциалы выучат урок..."

fop.347.t: "Строительство Освободителя"
fop.347.d: "Деятельность Комитета государственной безопасности ограничена возможностями их управления в Буэнос-Айресе, а это снижает его эффективность. Чтобы решить эту проблему, было решено вернуться к старому армейскому проекту, разработанному ещё до Гражданской войны- строительству огромного здания в Пуэрто-Мадеро, которое теперь примет управление КГБ. Изначально созданный архитектором Карлосом Пибернатом под надзором Центрального инженерного управления, это семнадцатиэтажное здание должно было занять почти весь отведенный под строительство участок. Проект был заброшен из-за своей стоимости и начала Гражданской войны, но КГБ вновь выдвинул его на рассмотрение правительства При небольшом противодействии в конгрессе, строительство нового здания комитета было одобрено и займет примерно пять лет. КГБ будет занимать здание по мере сдачи отдельных его частей."
fop.347.a: "Теперь у нас будет достаточно места для бумажной работы..."

fop.350.t: "Диверсанты успешно проникли на территорию Аргентины!"
fop.350.d: "Храбрые мужчины и женщины, отправленные в Аргентину, смогли скрытно просочиться сквозь вражеские порядки и теперь выходят на позицию для атаки на вражеские железные дороги. Когда разгорится конфликт между нами и реакционерами, мы сможем подать им сигнал на уничтожение вражеских транспортных узлов в регионе."
fop.350.a: "Все по плану."

fop.351.t: "Наших диверсантов схватили!"
fop.351.d: "Ужасные новости! Отряд, который мы отправили в Аргентину, чтобы нарушить их транспортное сообщение, был схвачен аргентинской тайной полицией. Поскольку вся группа или схвачена или скрывается, операция считается проваленной. Хуже всего то, что это привело к усилению полицейской активности в регионе, что означает- у нас не будет возможности забросить другую группу."
fop.351.a: "Помянем павших."

fop.352.t: "Синдикалисты разрушают нашу инфраструктуру!"
fop.352.d: "С наших южных рубежей поступают многочисленные сообщения, что группы диверсантов, засланных на нашу территорию проклятыми синдикалистами организовали серию террористических атак на наших железных дорогах! Несколько наших ключевых транспортных маршрутов и железнодорожных депо подверглись налетам и нападениям подрывников. Несколько участков наших железных дорог полностью разрушены. У наших военных инженеров уйдет по меньшей мере месяц на восстановление нанесенного ущерба. До того, как они закончат, нашим войскам придется двигаться на юг пешком."
fop.352.a: "Проклятье! Выдвигайте инженеров!"

fop.353.t: "Внедрение прошло успешно!"
fop.353.d: "Наши героические агенты успешно проникли на север, не будучи замеченными реакционерами. Когда война начнется, они будут сеять хаос в рядах противника, как только мы дадим им сигнал."
fop.353.a: "Прекрасно!"

fop.354.t: "Внедрение провалилось!"
fop.354.d: "К сожалению, группа оперативников, которая должна была внедриться во вражеские ряды на севере, была схвачена империалистской военщиной. Теперь, когда несколько наших людей оказались за решеткой, у нас не выйдет организовать запланированную операцию в провинции, когда начнется война."
fop.354.a: "Они не будут забыты."

fop.355.t: "Патагонские террористы!"
fop.355.d: "Сейчас, когда наш конфликт с вероломными патагонцами разгорается с новой силой, мы получаем множественные донесения о терактах на нашей территории. Несколько групп бунтовщиков из Патагонии объявились в наших южных провинциях и начали кампании террора против наших войск, одновременно они провоцируют местных бунтовщиков выступать против нашего правительства. В результате этих трусливых действий с их стороны, мы вынуждены разворачивать военную полицию и армию для проведения контр-террористических операций против этих бандитов. У нас уйдет много времени на то, чтобы выкорчевать эту заразу, к тому же эта ситуация подрывает нашу боеспособность перед лицом разгорающейся войны."
fop.355.a: "Мы что слепые? Пошлите армию!"

fop.356.t: "Патагония ожидает поддержки субмаринами"
fop.356.d: "Патагония обратилась к нам, желая получить нашу поддержку и помощь в создании небольшого военного флота. Они запрашивают некоторое количество технических специалистов, инженеров, а так же чертежи подводных лодок, чтобы они могли защитить свои воды, используя свои ограниченные ресурсы."
fop.356.a: "Направьте им ресурсы."

fop.357.t: "Патагония запрашивает больше помощи субмаринами"
fop.357.d: "После того, как мы направили в Патагонию запрошенные ресурсы, они решили, что смогут построить свои первые субмарины и начать их ходовые испытания. Теперь они запрашивают дополнительных советников, чтобы они помогли обучить их офицеров-подводников."
fop.357.a: "Разумеется, все что угодно для наших друзей."


### Totalist Coup Chain ###

fopcoup.001.t: "Сражение за Буэнос-Айрес"
fopcoup.001.d: "Хотя КТП одержал победу на КТС, Анархисты остались недовольны результатами. Несмотря на речь Сото, которая легитимизировала председателя [FOP.GetLeader], анархистские формирования, под руководством Северино ди Джиованни и других значимых радикальных анархистов начали мобилизацию против нас по всему Буэнос-Айресу. Их силы очевидно держат Буэнос-Айрес мёртвой хваткой, тогда как председатель из Каса Росада призывает к единству. Будет ли этот призыв услышан дружественными социалистами или его проигнорируют остаётся вопросом..."
fopcoup.001.a: "Что творит Гиольди?"
 
fopcoup.002.t: "Ди Джиованни осаждает Каса Росада"
fopcoup.002.d: "Призыв к единению, озвученный Гиольди, кажется, был полностью проигнорирован, небольшое подразделение КТП, собравшееся у президентского дворца, сражалось так яростно, как только могло, прежде чем было оттеснено численно превосходящими силами анархистов. Сейчас они забаррикадировались внутри дворца, а обороной командует товарищ Джугашвили. Поддерживая радиосвязь с осажденными, генерал Либорио Хусто решил взять инициативу в свои руки и запросил подкрепления из Тигре и Мар дель Плата, чтобы помочь гарнизону столицы. Однако, пока эти силы выдвигаются к Буэнос-Айресу, анархисты усиливают свой контроль над городом. Хусто решает пересечь парк Авенида, двигаясь к промышленной зоне Буэнос-Айреса. Но малочисленность его сил, оставляет ему всего два варианта. Он может атаковать один из арсеналов, чтобы лишить анархистов доступа к оружию и боеприпасам или он может захватить завод взрывчатки в паре километров севернее ипподрома."
fopcoup.002.a: "Нам нужен этот завод! Марш на север!"
fopcoup.002.b: "Нашим людям необходимо оружие, выдвигаемся к центральному парку!"
 
fopcoup.003.t: "Завод боеприпасов захвачен"
fopcoup.003.d: "После тяжелых боев в коммуне Палермо, мы смогли оттеснить анархистов в коммуну Реколета. Теперь, когда завод боеприпасов под нашим контролем, мы сможем направить наши усилия на захват арсенала, когда прибудут подкрепления. Каждая секунда промедления означает потери для защитников президентского дворца, чья оборона может быть прорвана в любой момент, когда анархисты подтянут артиллерию. Теперь, когда Каса Росада под обстрелом,только вопрос времени, когда его защитники падут, а путч одержит победу. Если президентский дворец падет, силы, сохраняющие нейтралитет могут склониться перед путчем и мы останемся один на один с этой несправедливостью."
fopcoup.003.a: "Вперёд, Товарищи!"
 
fopcoup.004.t: "Арсеналы захвачены"
fopcoup.004.d: "Когда анархисты начали наступление на позиции социалистов вокруг арсенала, мы смогли зайти им в тыл и провести собственное наступление. Отрезанные от основных сил и не имеющие пути к отступлению анархисты, понеся тяжелые потери, сдались. Когда прибудут подкрепления, мы будем иметь доступ к обширным запасам оружия и будем готовы к атаке на завод боеприпасов. Каждая секунда промедления означает потери для защитников президентского дворца, чья оборона может быть прорвана в любой момент, когда анархисты подтянут артиллерию. Теперь, когда Каса Росада под обстрелом,только вопрос времени, когда его защитники падут, а путч одержит победу. Если президентский дворец падет, силы, сохраняющие нейтралитет могут склониться перед путчем и мы останемся один на один с этой несправедливостью."
fopcoup.004.a: "Будем молиться, чтобы это было верным решением"
 
fopcoup.005.t: "Арсеналы разорены"
fopcoup.005.d: "Наше решение захватить сперва завод боеприпасов, чтобы получить там ценные материалы и оборудование, дорого нам обошлось. Мы понесли тяжелые потери в боях с анархистами, которые попытались задержать нас. Их войска отступили от арсеналов в центре, а потом подвергли здание тяжелому обстрелу, сравняв его с землей, уничтожив все хранившееся там снаряжение, которое они не смогли сразу забрать с собой. Хотя арсенал и уничтожен, ещё не все потеряно, подкрепления во главе с товарищем Мансуровой наконец прибыли. Пока Хусто и Мансурова готовятся к атаке, наши товарищи в Каса Росада несут все больше потери."
fopcoup.005.a: "Товарищ Гиольди нуждается в нас!"
 
fopcoup.006.t: "Завод разрушен"
fopcoup.006.d: "Наше решение сперва занять арсеналы в центральном парке дорого нам стоило. Когда наши войска достигли завода боеприпасов, они обнаружили там только пустые цеха. Анархисты, похоже, вынесли из здания все, представлявшее хоть какую-то ценность. Вскоре после этого со стороны Пуэрто Мадеро начался артобстрел, по всей видимости, имевший целью уничтожение завода. Хотя и не все потеряно, потеря этого предприятия значительно отложит восстановление нашей промышленности. Подкрепления, возглавляемые товарищем Мансуровой прибыли. Пока Хусто и Мансурова готовятся к атаке, наши товарищи в Каса Росада несут все больше потери."
fopcoup.006.a: "Товарищи Гиольди и Джугашвили нуждаются в нас!"
 
fopcoup.007.t: "Прорыв блокады"
fopcoup.007.d: "Когда Мансурова и Хусто заканчивали свои приготовления, а их войска получали новое снаряжение и оружие из захваченных арсеналов, прозвучало паническое радиосообщение из Каса Росадо, запрашивающее вмешательство как можно скорее, поскольку Анархисты начали обстрел здания. В связи с этим было разработано два плана как помочь окруженным защитникам дворца. Первый заключался в том, чтобы небольшой отряд провел диверсионную атаку на позиции анархистов, заставив их считать, что нашей основной целью является непосредственный прорыв к президентскому дворцу, в то время как наши основные силы выдвинутся к площади Сан Мартин, где по мнению наших инженеров расположена вражеская артиллерия. Этот план рискованный, поскольку у нас нет четких данных о наличие артиллерии именно там, а значит мы просто можем впустую потратить время, которого нет у защитников. Альтернативой является прямая атака на позиции анархистов, с целью пробить для коридор для эвакуации наших людей. Хотя Хусто считает, что у нас есть шанс прорваться, он признает, что потери в этом случае будут очень большими, а вражеская артиллерия не преминет воспользоваться возможностью обстрелять наши подкрепления. У нас слишком мало времени и решение, каким бы рискованным он ни было, надо принять..."
fopcoup.007.a: "Попробуем прорвать окружение"
fopcoup.007.b: "Выдвигаемся к площади Сан Мартин"
 
fopcoup.008.t: "Прорыв блокады"
fopcoup.008.d: "Когда Мансурова и Хусто заканчивали свои приготовления, а их войска получали новые подкрепления, стекающиеся в Столицу для помощи правительству, прозвучало паническое радиосообщение из Каса Росадо, запрашивающее вмешательство как можно скорее, поскольку Анархисты начали обстрел здания. В связи с этим было разработано два плана как помочь окруженным защитникам дворца. Более амбициозный предполагает применение наших бронеавтомобилей для прорыва блокады и эвакуации наших людей из дворца, а затем постепенное уничтожение вражеских сил, лишенных преимущества в численности и легитимности. Другой план подразумевает атаку нашей пехоты в направлении площади Сан Мартин, где наши разведчики обнаружили позиции вражеской артиллерии. Независимо от решения, которое мы примем, у нас нет больше времени и действовать надо прямо сейчас."
fopcoup.008.a: "Попробуем прорвать окружение"
fopcoup.008.b: "Попробуем захватить их артиллерию"
 
fopcoup.009.t: "Попытка прорыва провалилась"
fopcoup.009.d: "Решив прорываться и спасать наших людей, мы предприняли отчаянную атаку вдоль авеню де Майо. И хотя в начале нашим войскам удалось прорвать вражеские позиции, анархисты начали артиллерийский обстрел, нанеся нам серьезные потери, прежде чем израсходовали боеприпасы. К сожалению после этого противнику удалось отбросить нас. Сообщения, поступающие из Каса Расада, говорят о том, что защитники не смогут долго удерживать свои позиции."
fopcoup.009.a: "Предпринять новую атаку!"
 
fopcoup.010.t: "Вражеская артиллерия захвачена"
fopcoup.010.d: "Предприняв атаку на площадь Сан Мартин, мы смогли застать анархистов врасплох, они не ожидали нас так далеко от дворца и предполагали, что баррикады задержат нас достаточно долго, чтобы они могли передислоцировать орудия. Теперь у нас есть заметное преимущество перед врагом, в виде артиллерии, а используя защитников дворца в качестве корректировщиков, мы сможем нанести серьезный урон осаждающим."
fopcoup.010.a: "Наши люди скоро смогут прорваться"
 
fopcoup.011.t: "Мы прорвались"
fopcoup.011.d: "Решив прорывать окружение, мы предприняли атаку вдоль авеню де Майо. Хотя вражеский артобстрел и нанес нашим войскам определенный урон, мы все же смогли прорвать окружение и подойти к президентскому дворцу. Однако, под мощным огнем со стороны противника, неизвестно сколько мы сможем продержаться, а товарищ Гиольди потребовал, чтобы в первую очередь эвакуировали раненых, прежде чем остальные войска будут отведены. Хусто не согласился с этим предложением, утверждая, что это поставит под угрозу как самих защитников дворца, так и подкрепления, если не провести полную эвакуацию незамедлительно, особенно с учётом того, что сам Гиольди эвакуируется в числе первых."
fopcoup.011.a: "Нет нужды в неподчинении, вывозите раненых"
fopcoup.011.b: "Старайтесь удерживать проход как можно дольше, чтобы эвакуировать всех, кого сможете"
 
fopcoup.012.t: "Артиллерия успешно захвачена"
fopcoup.012.d: "Предприняв атаку на площадь Сан Мартин, мы смогли застать анархистов врасплох, они не ожидали нас так далеко от дворца и предполагали, что баррикады задержат нас достаточно долго, чтобы они могли передислоцировать орудия. Теперь у нас есть заметное преимущество перед врагом, в виде артиллерии, а используя защитников дворца в качестве корректировщиков, мы сможем нанести серьезный урон осаждающим.Однако, товарищ Гиольди проявляет нетерпение и настаивает на том, чтобы мы использовали артиллерию для прорыва блокады как можно скорее. Однако, товарищ Хусто настаивает, что можно продолжать уничтожать анархистов, с помощью артиллерийских обстрелов."
fopcoup.012.a: "Товарищ Хусто прав, продолжаем истреблять их"
fopcoup.012.b: "Товарищ Гиольди в отчаянном положении, мы должны помочь ему!"
 
fopcoup.013.t: "Правительство пало"
fopcoup.013.d: "Взяв небольшую паузу, для организации нового наступления, войска Хусто получили ужасное сообщение. Защитники дворца потеряли товарища Джугашвили и, не имея иного выбора Гиольди объявил о капитуляции дворца и сложил с себя полномочия председателя, назвав ди Джиованни своим преемником. Ди Джиованни, как новый председатель Аргентинской Коммуны, потребовал, чтобы все войска сложили оружие. Офицеры-коммунисты выдвинулись к портам севернее Ретиро, где их ждал корабль, чтобы вывезти их во Францию. С установлением нового режима, коммунистические силы либо сложили оружие, либо бежали вслед за своими лидерами."
fopcoup.013.a: "Будь ты проклят, Северино!"
 
fopcoup.014.t: "Подготовка к бою"
fopcoup.014.d: "С захватом артиллерии анархистов на площади Сан Мартин, мы, наконец сможем начать наступление на Каса Росада. Когда наши войска приблизились к президентскому дворцу, они столкнулись с проблемой. По радио товарищ Джугашвили потребовал, чтобы мы наступали через луна парк. Это позволит прорвать окружение и вывести наши войска на север, но этот район хорошо укреплен анархистами, которые быстро поняли, что атака с этого направления наиболее очевидна. Устроив несколько артобстрелов этого района, мы поняли, что вражеские войска прячутся в зданиях и, согласно донесениям наших разведчиков, понесли незначительный ущерб. Товарищ Хусто предложил провести ограниченные наступления вдоль авеню да Майо, авеню Хулио Аргентино Рока и со стороны площади де Армас, все с противоположного направления от площади Сан Мартин. Это позволит нанести удар по уязвимым местам в обороне анархистов и позволит нашим войскам прорвать вражескую оборону медленно, но гарантированно. Независимо от сделанного выбора, действовать надо быстро, у защитников дворца осталось не так много времени и наше наступление их единственный шанс выжить."
fopcoup.014.a: "Проведем вспомогательные атаки с юга и запада."
fopcoup.014.b: "Нет времени, наступаем через луна парк."
 
fopcoup.015.t: "Наступление провалилось"
fopcoup.015.d: "Анархисты ожидали нашего наступления через луна парк и наши силы были перебиты защитниками, организовавшими скрытые пулемётные гнезда и разместив снайперов в поврежденных зданиях, чтобы они проредили наши силы, прежде чем их пехота добьет оставшихся. Хотя наша артиллерия смогла прикрыть огнем отступление наших сил, не ясно когда мы сможем совершить новую попытку прорыва и сможем ли вообще, пока не станет слишком поздно."
fopcoup.015.a: "Даже Ахиллес в конце концов пал"
 
fopcoup.016.t: "Крах анархистов"
fopcoup.016.d: "Когда все наши подразделения одновременно нанесли удар по уязвимым местам обороны анархистов, мы начали медленно, но уверенно теснить их к президентскому дворцу, где их кольцо начало распадаться. Контратака анархистов в районе луна парка, с целью отбить артиллерийские орудия была встречена нашими войсками, которые с легкостью удерживали оборону против лишенного укрытия противника. Анархисты понесли тяжелейшие потери и теперь ясно, что они не смогут удерживать осаду Каса Росада. Осталось только добить оставшиеся силы Северино, но уже точно можно сказать, что наш режим устоял."
fopcoup.016.a: "Тебе пришел конец, ди Джиованни"
 
fopcoup.017.t: "Отряд поддержки несет потери"
fopcoup.017.d: "Испытывая нехватку людей и оружия, чтобы держать коридор открытым, наши силы несут тяжелые потери под огнем противника, пытаясь эвакуировать так много раненых солдат как только возможно. Наши усилия по эвакуации, кажется оказываются успешными, поскольку мы вывезли почти всех раненых защитников Каса Росада. Но остальные всё ещё прижаты огнем в здании. Хусто предлагает временно отступить, чтобы потом нанести удар по анархистам и спасти оставшихся товарищей. В конце концов, пополнив припасы, они смогут продержаться прежде чем мы предпримем новое наступление."
fopcoup.017.a: "Отходим пока что"
fopcoup.017.b: "Удерживать коридор!"
 
fopcoup.018.t: "Оборона Авеню де Майо"
fopcoup.018.d: "Анархисты наконец поняли, что мы не собираемся отступать и начали наступление с обеих сторон авеню де Майо. Однако, наши войска смогли отбить все их атаки, и, кажется, скоро мы сможем перехватить инициативу и отбросить этих фанатиков."
fopcoup.018.a: "Наконец-то хорошие новости"
 
fopcoup.019.t: "Наступление по авеню де Майо"
fopcoup.019.d: "После того, как наши вспомогательные силы отошли от президентского дворца, небольшой отряд остался в арьергарде, чтобы быть приманкой для анархистов и изображать, что в здании ещё остались важные персоны. В это время Хусто приказал начать полномасштабное наступление по всему фронту и теперь это всего-лишь вопрос времени когда их войска падут под нашим натиском."
fopcoup.019.a: "Похоже, Хусто ничего не боится"
 
fopcoup.020.t: "Осада Каса Росада начинается снова"
fopcoup.020.d: "Пока наши войска пытались удерживать дорогу жизни к Каса Росада открытой, сокрушительный обстрел разметал их, заставив их отступить к предместьям Дворца Сан Мигель. Тем не менее, генерал Хусто приказал начать новый прорыв вражеских позиций. Со свежими подкреплениями из числа эвакуированных из дворца и прибывшими извне падение анархистов остаётся только вопросом времени."
fopcoup.020.a: "Хусто приведет нас к победе!"
 
fopcoup.021.t: "Наступление Хусто увенчалось успехом"
fopcoup.021.d: "Несмотря на то, что он был вынужден наступать против воли, Хусто, тем не менее, смог грамотно организовать атаку на луна парк и скоординировать её с артиллерией. Силы анархистов были разгромлены и теперь в панике бегут к побережью. Наши же силы победоносно движутся к Каса Росада и спасению нашего правительства. Но пока наши войска перерезают глотку этому дурацкому восстанию, Хусто опротестовывает приказы Гиольди, отданные им в ходе этого кризиса, называя его бесхребетным и трусливым лидером."
fopcoup.021.a: "Надеемся, ничего серьезного..."

### Radical Anarchist Coup Chain ###

fopcoup.022.t: "Битва за Буэнос-Айрес"
fopcoup.022.d: "Хотя мы и получили большинство в Конгрессе, Коммунисты и их сторонники были расстроены таким поворотом вещей. Призывая сторонников на защиту революции, коммунисты и сочувствующие им начали собирать силы против нас. Выдвинувшись из Розарио, они заявляют, что организовывают марш на Буэнос-Айрес, чтобы отрезать его от остальной страны, прежде, чем покончить с нами. Хоть мы и вызвали подкрепления с юга, но столкновения начались по всей стране и это их задержит, возможно слишком надолго, чтобы мы могли выжить против этой волны. "
fopcoup.022.a: "Мы выстоим!"

fopcoup.023.t: "Коммунисты взяли Сан-Николас-де-Лос-Арройос"
fopcoup.023.d: "Столкнувшись с превосходящими силами противника, мы приказали нашим передовым частям занять оборону, связывая врага боем и отступать, пока не придут подкрепления. Хотя эта тактика и приносит свои плоды и нам удается сдерживать наступление коммунистов, сегодня мы понесли первую серьезную потерю. Маленький городок Сан-Николас-де-Лос-Арройос только что был захвачен коммунистами. Защитникам пришлось отступить от Рамалло к Зарате и, похоже, коммунисты стали ещё ближе к столице. Решающее сражение кажется неизбежным и наша единственная надежда, что наши союзники на юге доберутся до нас вовремя."
fopcoup.023.a: "У нас ещё много земли чтобы сдерживать их"

fopcoup.024.t: "Вопрос Параны"
fopcoup.024.d: "Пока мы удерживаем Буэнос-Айрес и органиовываем наши оборонительные рубежи, коммунисты, похоже, перегруппировались по другую сторону реки Парана. Форсирование Параны и наступление на Зарате является непростой задачей, но коммунисты, кажется, считают, что им это по зубам и они смогут атаковать город с разных сторон, ограничивая наши возможности к ведению обороны. Наши офицеры разработали два плана противодействия действиям противника. Первый предполагает, что наши силы пересекут Парану и вступят в бой с коммунистами. Разведка докладывает, что мы превосходим их числом и решительное наступление может застать их врасплох. Второе предложение заключается в том, чтобы заминировать мост через Парану, ведущий в Зарате, чтобы пересечение реки было возможно только вплавь или на лодках, что усложнит нападение на пригороды Буэнос-Айреса. Что нам стоит предпринять?"
fopcoup.024.a: "Лучшая защита это нападение"
fopcoup.024.b: "Мост не столь ценен в любом случае"

fopcoup.025.t: "Наше наступление провалилось"
fopcoup.025.d: "Похоже, наше наступление через Парану, началось, как мы и предполагали, успешно и наши войска прорвали передовые баррикады противника. Но на развилке, ведущей к Гуалегваю и Гуалегвайчу, наши силы разделились, чтобы захватить оба города. Но затем мы потерпели поражение, поскольку гарнизоны городов оказались больше, чем наступавшие на них наши отряды. Они превосходили наши силы числом, вооружением и маневренностью, хотя наступление всех наших сил по одному направлению не привело бы к столь плачевному итогу. Но, как бы то ни было, наши передовые силы были разбиты и отступают к мосту, преследуемые врагом.."
fopcoup.025.a: "Подрыв моста всё ещё возможен?"

fopcoup.026.t: "Мост Заранте уничтожен"
fopcoup.026.d: "Когда коммунисты вышли к мосту, наши инженеры, на их счастье, устанавливали последние заряды на его южном конце. Когда противник начал пересекать мост, один из наших офицеров решил заманить их в засаду. Заряды взорвались только после того , как примерно полк вражеских солдат пересек мост и ещё масса людей была на подходе. Взрыв унес жизни множества врагов и серьезно подорвал их боевой дух. Хоть наши командиры и доложили, что противник с нашей стороны моста сдался, до нас дошли сведения о многочисленных казнях пленных, устроенных нашими солдатами в отношении их политических врагов. Похоже, мы снова вступаем во времена, когда нашу страну раздирала Гражданская война..."
fopcoup.026.a: "Надеюсь, местные не разозлятся на наше решение..."

fopcoup.027.t: "Оборона города"
fopcoup.027.d: "Учитывая, что коммунисты преследовали наших солдат, мы не успели должным образом заминировать мост Зарате и теперь вражеские войска наводняют город. Наши войска разбиты и Тигре остаётся нашей последней линией обороны и теперь мы должны принять решение о том, что делать дальше. Некоторые офицеры настаивают, что отступление позволит нам продержаться ещё какое-то время пока не прибудут подкрепления с юга, но другие считают, что дальнейшее отступление будет означать сдачу столицы и наше полное поражение. В свете этого, было выдвинуто предложение, чтобы наши войска заняли  жилые здания и превратили их в импровизированные крепости, вынуждая коммунистов сражаться за каждый метро улиц и каждое здание. Это позволит нам задержать врага до прихода подкреплений, но приведет к большому ущербу для мирного населения."
fopcoup.027.a: "Окапывайтесь и удерживайте позиции!"
fopcoup.027.b: "Отступаем! У нас всё ещё есть Тигре!"

fopcoup.028.t: "Оборона города"
fopcoup.028.d: "После разрушения моста, коммунисты могут атаковать Зарате только с западного берега реки, облегчая нам обустройство баррикад. Однако, наша победа всё ещё не однозначна, ведь к Зарате движется крупный контингент противника. Хотя некоторые из наших офицеров считают, что мы сможем сдержать врага на баррикадах, другие настаивают на отступлении к Тигре, что позволит нам сохранить жизни солдат от бессмысленной бойни. Но, учитывая численное превосходство коммунистов, они могут просто окружить Зарате, что сделает отступление из города очень рискованным ходом. Что же нам делать?"
fopcoup.028.a: "Отступаем! Мы не можем потерять слишком много людей."
fopcoup.028.b: "Пусть их наступление разобьется о наши баррикады!"

fopcoup.029.t: "Наступление коммунистов остановлено"
fopcoup.029.d: "После долгих часов городских боев, наступление коммунистов захлебнулось в отчаянном сопротивлении наших войск. Близость гражданских целей делает артиллерийские обстрелы малоэффективными. Мы смогли победить, вынуждая отряды врага сражаться в зданиях, превращенных в смертельные ловушки. Хоть их силы и представляют серьезную угрозу в нашем секторе, похоже, что теперь коммунисты будут искать другой путь к столице."
fopcoup.029.a: "Победа!"

fopcoup.030.t: "Коммунисты заняли Зарате"
fopcoup.030.d: "Несмотря на то, что наши войска смогли укрепиться в Зарате, возведя хорошо эшелонированную оборону из баррикад, столкновение с настолько превосходящим противником все же было безнадежной затеей. После разгрома наших войск, выжившие отступают к Тигре, в надежде организовать новую линию обороны, которая сможет задержать коммунистов."
fopcoup.030.a: "Это… Конец?"

fopcoup.031.t: "Коммунистам удается выгнать наши силы"
fopcoup.031.d: "Приказав нашим войскам занять оборону в гражданских зданиях, мы надеялись, что это предоставит нам преимущество перед лицом вражеских войск, ломящихся в Зарате. Но эта стратегия провалилась, поскольку местные сообщили коммунистам и расположение и численность наших сил в городе. После этого предательства, коммунисты с легкостью разгромили наши войска точечными ударами артиллерии и гранатами. Наши оборонительные позиции оказывались захвачены одна за одной и в конце концов пришлось отдать приказ об отступлении и теперь выжившие направляются к Тигре, в надежде организовать последнюю линию обороны."
fopcoup.031.a: "Это… Конец?"

fopcoup.032.t: "Коммунисты в огне"
fopcoup.032.d: "Поскольку наши войска организовали множество линий баррикад, войска коммунистов, вынужденные атаковать всего с одного направления разбились о нашу оборону. Мы потеряли первые несколько линий обороны, но в конечном итоге потери коммунистов оказались значительно выше наших собственных и таким образом Зарате остался под нашим контролем. И хотя коммунисты остаются у наших дверей, очевидно, что их наступление провалилось и наши войска получат подкрепления."
fopcoup.032.a: "Мы победили!"

### Moderate Anarchists ###

fopcoup.033.t: "Умеренные анархисты сохраняют власть"
fopcoup.033.d: "С завершением КТС, умеренные анархисты смогли сохранить свою лидирующую позицию, по сравнению с прочими делегациями Конгресса, имея две трети мест. Однако многие члены Конгресса, относящиеся к ССА верны не Аранго и Сото, но Джиованни. Учитывая, что Джиованни является ярым критиком умеренного крыла, кажется нам надо принимать меры по этому поводу."
fopcoup.033.a: "Организовать встречу"
 
fopcoup.034.t: "Слухи о перевороте"
fopcoup.034.d: "С каждым часом в Конгрессе растет непонимание, поскольку в ведущей фракции, похоже, назревает внутренний конфликт. Информаторы доставили в Каса Росада сообщение, что Джиованни не только не хочет садиться за стол переговоров, но активно плетет заговор по свержению нашего правительства! К сожалению, у нас нет четких доказательств так ли это на самом деле и председатель должен решить имеет ли всё ещё смысл встречаться с Джиованни."
fopcoup.034.a: "Попробовать поговорить, несмотря ни на что"
fopcoup.034.b: "Приготовить арест Джиованни"
 
fopcoup.035.t: "Переговоры с Джиованни были успешны"
fopcoup.035.d: "Несмотря на все опасения, Джиованни принял приглашение и выдвинул свои требования сохранения поддерживающего его крыла ССА в КТС. И хотя результаты переговоров не ясны, похоже, что Сото и Аранго остались довольны их итогом и утверждают, что союз с анархистами будет только крепнуть."
fopcoup.035.a: "Счастливый конец?"
 
fopcoup.036.t: "Антонио Сото и Эмилио Лопех Аранго убиты!"
fopcoup.036.d: "До Конгресса сегодня дошли ужасные новости- председатель Антонио Сото и его партнер Эмилио Лопез Аранго были найдены убитыми в своих резиденциях. Пока следствие выясняет детали происшествия и как убийца смог подобраться к председателю, становится очевидным, что КТС должен избрать нового лидера. Северино ди Джиованни взял слово и произнес речь о том, как происходящие события и это убийство обнажают необходимость более радикальных мер по примирению страны и дальнейшему распространению мировой революции! Этот призыв к объединению нашел отклик среди делегатов от ССА, но нашлись и противники, например Диего Абад де Сантиллан, прямо указывающие на то, что это Джиованни и его анархисты могли быть организаторами покушения..."
fopcoup.036.a: "Сантиллану стоило бы заткнуться со своей конспирологией..."
 
fopcoup.037.t: "Джиованни схвачен!"
fopcoup.037.d: "С распространением слухов о готовящемся перевороте, председатель Сото издал приказ об аресте Джиованни. Когда полиция пришла за ним, он проводил встречу с лояльными ему людьми. Между нашими силами и ближним кругом Джиованни произошла перестрелка, хотя наши люди до последнего надеялись на мирный исход. Несмотря на тяжелые потери с обеих сторон, Северино был схвачен живым, и даже больше. Обыск в его доме выявил доказательства подготовки покушения на председателя Сото и Эмилио Аранго. Эти доказательства были представлены Конгрессу для рассмотрения. и проведения суда над Джиованни. Хотя многие анархисты среди ССА всё ещё хорошо относятся к Джиованни, представленные доказательства должны убедить их, что Джиованни собирался предать его товарищей по революции."
fopcoup.037.a: "Надеюсь это положит конец радикалам."
 
fopcoup.038.t: "Возрождение Главного рабочего центра"
fopcoup.038.d: "После разговора со своим главным советником Анджело Борленги, Бальдомеро утвердил закон, что вступает в силу немедленно, допускающий Главный рабочий центр в КТС и делающий его, по сути правящим союзом. Неожиданно, Конгресс яростно воспротивился этой инициативе, обвинив Бальдомеро в том, что он тайный реакционер и возвращает союз, который поддерживал старый режим. Однако численность членов ГРЦ обеспечило Бальдомеро значительную поддержку в Конгрессе и с поддержкой “САС”, КТП и ССА не смогли опротестовать закон. Только время покажет усилит это решение позиции Бальдомеро или ослабит их..."
fopcoup.038.a: "Их победили в их собственной игре..."
 
fopcoup.039.t: "Открытый конфликт между КТП и ССА"
fopcoup.039.d: "Хоть возмущение возвращением ГРЦ на политическую сцену со стороны КТП и ССА было предсказуемым, усердие, с которым они оказывают сопротивление этому решению было явно недооценено. От нытья и оскорблений они перешли к открытому мятежу, собрав несколько армейских подразделений, которые теперь маршируют на Буэнос-Айрес, с целью свержения Бальдомеро. К нашему счастью, они испытывают определенные проблемы со связью и взаимодействием. Согласно донесениям наших агентов, эти подразделения подозревают друг друга в защите нашего режима. В Каса Росада многие пришли к выводу, что нам надо нанести удар по этим силам, и разбить их поодиночке, прежде чем они получат подкрепления. С другой стороны, есть предложения подождать и посмотреть не перегрызутся ли они между собой. Но это может быть рискованно, так как они могут договориться и тем более получить подкрепления извне. Что мы будем с этим делать?"
fopcoup.039.a: "Мы должны дать им бой немедленно!"
fopcoup.039.b: "Надо переждать..."
 
fopcoup.040.t: "Порядок восстановлен"
fopcoup.040.d: "Приняв решение атаковать с двух сторон, пока враги были заняты, сражаясь друг с другом, мы завершили битву за Буэнос-Айрес нашей победой. Наши войска застали несколько вражеских подразделений врасплох, что привело к быстрой и решительной победе наших небольших сил. После этого и КТП и ССА лишились своего политического влияния и власти, хоть и сохранили свои места в Конгрессе. И только вопрос времени когда председатель Бальдомеро объявит их вне закона и передаст всю власть ГРЦ и “САС”."
fopcoup.040.a: "Победа истинного социализма!"
 
fopcoup.42.t: "Экспедиционные силы покидают [Root.GetNameDef]"
fopcoup.42.d.SOV: "С началом новой революции в России, офицеры Интернационала, являющиеся беженцами из России просят разрешения вернуться на Родину и помочь своим товарищам. Жаль их отпускать, тем более что их помощь и знания были очень нам полезны последние годы. Мы надеемся, что им будет способствовать удача в их начинаниях."
fopcoup.42.d.FRA: "С падением реакционного режима в Аргентине, генералы, помогавшие нашим вооруженным силам выполнили свои обязательства и теперь командование [target_country.GetNameDef] вызывает их обратно, чтобы дать решающий бой Германии. Хоть мы и будем лишены их опыта и знаний, мы выучили уроки и с их помощью создали достойную армию, способную помочь Интернационалу в деле распространения Мировой Революции."
fopcoup.42.a: "Удачи, товарищи!"

fopcoup.43.t.SOV: "Возвращение Тухачевского"
fopcoup.43.d.SOV: "С разгоранием пламени революции в России, маршал Тухачевский и и его коллеги, служащие в Интернационале, после изгнания, последовавшего за провалом Октябрьской Революции, вернулись в Петроград, желая помочь нам вновь спасти Россию от реакционеров!"
fopcoup.43.t.FRA: "Возвращение патагонского экспедиционного корпуса"
fopcoup.43.d.FRA: "После краха аргентинского режима, генералы, которых мы отправили в Патагонию, чтобы помочь их революции, теперь могут вернуться. Теперь, когда их цели выполнены, мы вызываем их в [Root.GetNameDef], чтобы они помогла нам в грядущей воне опытом, приобретенным на дальнем юге."
fopcoup.43.d.FOP_defeated: "Несмотря на провал чилийских военных усилий, генералы, посланные нами для помози революции в Патагонии, избежали захвата реакционными [ARG.GetAdjective]ми силами. Они прибыли в [Root.GetNameDef]. Даже с учётом того, что их миссия провалилась, опыт, полученный ими на дальнем юге может оказаться бесценным в грядущей войне против [GER.GetNameDef]."
fopcoup.43.a: "С возвращением, товарищи"

