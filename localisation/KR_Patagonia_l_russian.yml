### Events ###
fopintro.1.t: "Пламя Революции"
fopintro.1.d: "Аргентина была во власти хаоса, в ходе Вельткрига, когда британские компании нещадно эксплуатировали её народ и ресурсы, пытаясь получить все возможное для ведения войны. Это привело к всенародному недовольству, которое было особенно сильно на юге страны, в Патагонии. Отвратительные условия труда привели к росту социалистических и синдикалистских настроений. Тысячи человек бросали работы и присоединялись к уличным беспорядкам. Британия заставила аргентинское правительство вмешаться, превратив беспорядки в полномасштабное восстание, и событиям Трагической Недели. Ситуация накалялась с каждым днём и протесты рабочих только усиливались в крупных городах страны, в частности, в Буэнос-Айресе. Однако, на юге страны зарождался новый тип протеста. Начавшись как стачка местных рабочих, он перерос в масштабную забастовку всего юга, участники которой требовали погасить долги по зарплате и улучшения условий труда. Хотя правительству удалось достичь соглашения с бастующими, заключив 'Первое соглашение Патагонии', землевладельцы не выполнили своих обязательств и забастовка разгорелась вновь, вынудив правительство применить силу, отправив экспедицию подполковника Гектора Бениньо Варелы. Рабочие, доверявшие Вареле, поскольку он способствовал достижению первого соглашения, попытались вести с ним переговоры, но столкнулись с ужасной реальностью: Варела прибыл с одной единственной целью- добиться безоговорочной капитуляции бастующих и он готов открыть огонь по всякому, кто воспротивится восстановлению контроля над Патагонией."
fopintro.1.a: "Трагическое начало революции"

fopintro.2.t: "Патагонское восстание"
fopintro.2.d: "Рабочие, сплотившиеся вокруг фигур Антонио Сото и Хосе Фонта, решили, что пришло время для революции. Невзирая на пункт о разоружении, прописанный в Соглашении, большинство анархистов Сото сохранили своё оружие и передали его Альфредо Фонте, после того, как он и многие радикальные анархисты не приняли Соглашение. Так что Сото пошел на сделку с патагонским бандитом, чтобы получить вооружение для рабочих. После первоначальных побед армии, рабочие добились решительной победы у фермы ла Анита, и скоординировав действия “САС” с помощью телеграфа и гонцов, Вторая Великая Патагонская Забастовка значительно усилилась. А армия ничего не могла с этим сделать не вызывая серьезную политическую реакцию со стороны набирающей силу и популярность UCR."
fopintro.2.a: "Объединённые рабочие никогда не проиграют!"

fopintro.3.t: "Новый Рабочий Фронт Патагонии"
fopintro.3.d: "Много лет спустя пламя революции всё ещё горит в Патагонии. Чили вмешалось, чтобы защитить РФП от севера, что дало время на строительство государства. Антонио Сото, лидер “САС” и один из основных участников революции, возглавляет нашу страну с самого восстания, сохраняя хрупкий союз между анархистами, коммунистами и радикальными социалистами. В силу политической нестабильности, никаких выборов не проводилось, однако Сото пообещал уйти со своего поста, когда кризис минует, каким бы ни был его итог. Существуют опасения, что выборов не будет ещё долгое время. Карлос набирает силу на севере и люди боятся скорого начала войны. Однако, многие рассматривают Патагонскую революцию как маяк анархизма и синдикализма и рассчитывают на помощь со стороны Интернационала и, хоть и ушедших в изгнание, но всё ещё не уничтоженных большевиков. С такой поддержкой, у рабочих Патагонии может появиться шанс проитвостоять врагу..."
fopintro.3.a: "Viva la Revolución!"

fop.2.t: "РФП призывает чилийских добровольцев"
fop.2.d: "Мы только что получили сообщение от наших соседей из Патагонии. Они просят нас предоставить им добровольцев, чтобы те сражались в их грядущей войне с правительством Аргентины. Мы пообещали им помощь в их войне и они наш шанс на устранение аргентинской угрозы. Но нам надо удерживать наши собственные границы на Дороге Освободителей и в Атакаме. Как мы должны поступить?"
fop.2.a: "Отправить им добровольцев."
fop.2.b: "Что мы выиграем от этого? Отказать!"

fop.3.t: "Чили присылает добровольцев"
fop.3.d: "Чили решили отправить добровольцев, чтобы помочь нам в войне с Аргентиной."
fop.3.a: "Эти войска очень помогут нам."

fop.4.t: "Чили отказывают нам"
fop.4.d: "Несмотря на заявления о том, что они наши союзники, Чили отказались предоставить нам добровольцев, чтобы подготовить наши войска к грядущей войне."
fop.4.a: "Мы этого не простим."

fop.5.t: "РФП запрашивает людские ресурсы"
fop.5.d: "Рабочий Фронт Патагонии, известный как РФП, запрашивает нашу помощь людьми и снаряжением. В скором времени их ждет война с аргентинским правительством и они должны быть готовы, когда это произойдет. Если они преуспеют, они станут постоянным очагом синдикализма в Южной Америке."
fop.5.a: "Дадим им людей и оружие."
fop.5.b: "Дадим им только людей."
fop.5.c: "Южная Америка так далеко..."

fop.6.t: "Идея Ханнафорда"
fop.6.d: "Гильермо МакХаннафорд, бывший майор аргентинской армии, был приговорен к пожизненному заключению за то, что, по всей видимости, предал реакционных аргентинских военных и слил официальные документы Парагваю и Чили. К счастью для нас, инсайдеры в аргентинских вооружённых силах сообщили, что он будет переведен в Региональную тюрьму дель Сур, тюрьму строгого режима на территории Неукена, которая удобно расположена менее чем в нескольких сотнях километров от нашей границы. \n\nНеожиданно, многие из различных фракций наших вооружённых сил поспешили представить планы по вызволению потенциального революционера из рук реакционеров. Хотя некоторые из них безумно оптимистичны, больше всего выделяется предложение "Мстителей" Буэнавентуры Дуррути, которые предлагают использовать атаку ополченцев в качестве отвлекающего маневра в районе Вьедмы, чтобы отвлечь внимание от полномасштабного прорыва в тюрьму. В противовес этому плану, товарищ Иосиф Джугашвили, исходя из своего опыта, предложил выбрать меньшую команду для проникновения в зону, с парой колонн наготове для помощи в случае обострения ситуации, и вместо этого спасти офицера. Джугашвили может находиться на другом конце планеты в своем тбилисском трюме, но этот союзник Мировой революции всё ещё стремится помочь нам в наших революционных начинаниях, и его совет, безусловно, ценен, учитывая его опыт в этих вопросах. Последнее предложение, которое следует серьезно рассмотреть, внесенное Марком Ожье, заключается в том, чтобы просто послать колонну в направлении тюрьмы, и предоставить ответственным офицерам решать все предстоящие проблемы.\n\nК сожалению, каждый план несет свой риск для нас. Хотя опыт Дуррути и Джугашвили в качестве грабителей банков и террористов в Испании и России дает им определенную практику в такого рода тайных операциях, нельзя отрицать, что мы не можем выделить все ресурсы, о которых они просят. В отличие от этого, хотя план Ожье менее надежен на бумаге, поскольку колонна может просто развалиться и рассеяться, он определенно помогает нам выделить меньше ресурсов на то, что, по сути, является неприоритетной целью. Чему должен отдать предпочтение Революционный комитет?"
fop.6.a: "Дайте Дуррути, что он просит"
fop.6.b: "Товарищ Джугашвилли получит требуемые ресурсы"
fop.6.c: "Приведем в исполнение план Ожье"
fop.6.e: "Это пустая трата времени"

fop.7.t: "Ханнафорд жив"
fop.7.d: "Наша миссия успешно выполнена. Ханнафорд освобожден из тюрьмы и живым доставлен на нашу территорию, как и большая часть наших войск. Наши войска успешно окружили аргентинский гарнизон и это не только наша военная, но и моральная победа. Если и дальше все пойдет в том же духе, наша революция имеет все шансы на победу!"
fop.7.a: "Прекрасно."

fop.8.t: "Ханнафорд мертв, но наши войска спаслись"
fop.8.d: "В ходе боя за тюрьму, где содержали Ханнафорда, он был убит случайной пулей. Однако наши войска отступили без потерь. Хотя миссия и провалилась, боевой дух наших войск по-прежнему высок."
fop.8.a: "Ничего страшного."

fop.9.t: "Миссия провалилась"
fop.9.d: "Миссия с треском провалилась. Наши войска смогли покинуть тюрьму вместе с Ханнафордом, но заблудились на обратном пути. Это позволило расположенному поблизости гарнизону перехватить наш отряд и зажать его между собой и гарнизоном тюрьмы. В ходе боя Ханнафорд и большая часть наших сил были потеряны. Это поражение нанесло серьезный удар по боевому духу наших сил и оставило неизгладимое пятно на нашей репутаци. "
fop.9.a: "Проклятие!"

fop.10.t: "Ханнафорд отказывается помогать"
fop.10.d: "Мы успешно вызволили Ханнафорда из тюрьмы, но у нас всё ещё есть проблемы. Он решительно отказывается помогать делу революции. Согласно полученным нами данным, Ханнафорд обвинялся в шпионаже в пользу Парагвая, но на это указывает слишком мало доказательств. Некоторые наши командиры считают, что его подставил недоброжелатель в рядах армии. Имея это в виду, мы могли бы воспользоваться хаосом в аргентинской администрации, чтобы наши агенты добыли информацию, которая бы позволила ему взглянуть на ситуацию нашими глазами. Возможно, если мы расскажем ему как все было на самом деле, он присоединится к нам..."
fop.10.a: "Отправьте сообщение в Буэнос-Айрес, наши агенты должны накопать что-то стоящее"
fop.10.b: "Допросите его и добудьте всю полезную нам информацию, что он знает."

fop.11.t: "Ханнафорд согласился работать на нас"
fop.11.d: "Нашим агентам удалось добыть интересные сведения о деле Ханнафорда. Оказывается, существовал заговор по удалению Ханнафорда из армии, который воплощался в жизнь с молчаливого согласия генерального штаба. Судя по всему это было частью скрытой чистки рядов, и нет сомнения в том, что многие другие офицеры так же пострадали от надуманных обвинений, как и Ханнафорд. Ханнафорд согласился работать на нас, несмотря на то, что сперва скептически встретил предоставленную нами информацию. Но в качестве ответного шага, он потребовал, чтобы наши агенты вывезли в Патагонию его семью."
fop.11.a: "Справедливая плата за толкового офицера"

fop.12.t: "Ханнафорд отказывается сотрудничать"
fop.12.d: "Все наши попытки получить информацию о деле Ханнафорда оказались тщетны, а он сам проявил чудеса несговорчивости. В отсутствие выбора, мы решили заключить его в тюрьму и выбить из него всю имеющуюся у него информацию."
fop.12.a: "Мы получим свое, с нами ты или против нас..."

fop.13.t: "Патагонцы просят винтовки"
fop.13.d: "Патагонцы просят §G1.00k§! единиц §GFusil Mauser Modelo 1895§! из наших национальных запасов, чтобы помочь им в борьбе с режимом Буэнос-Айреса."
fop.13.a: "Пришлите им"
fop.13.b: "Давайте не будем"

fop.14.t: "Патагония просит винтовки"
fop.14.d: "Патагонцы запрашивают §G1.00k§! единиц §GMAS modèle 1936§! из наших национальных запасов, чтобы помочь им в борьбе с режимом Буэнос-Айреса."
fop.14.a: "Пошлите им"
fop.14.b: "Давайте не будем"

fop.15.t: "Патагония запрашивает винтовки"
fop.15.d: "Патагонцы запрашивают §G1.00k§! единиц §GRifle No.4 Mk.I§! из наших национальных запасов, чтобы помочь им в борьбе с режимом Буэнос-Айреса."
fop.15.a: "Пошлите им"
fop.15.b: "Давайте не будем"

fop.16.t: "Чили присылает оружие"
fop.16.d: "Чилийцы передали нам 1.00k штук $CHL_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
fop.16.a: "Салют чилийским товарищам"

fop.17.t: "Французская коммуна присылает оружие"
fop.17.d: "Французы передали нам 1.00k штук $FRA_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
fop.17.a: "Салют нашим французским товарищам"

fop.18.t: "Британский союз присылает оружие"
fop.18.d: "Британцы передали нам 1.00k штук $ENG_infantry_equipment_1$ £rifle_texticon из своих запасов, чтобы помочь нам в борьбе против Буэнос-Айреса."
fop.18.a: "Салют нашим британским товарищам"

fop.22.t: "[FOP.GetNameDefCap] предлагает нам вступить в альянс"
fop.22.d: "[FOP.GetNameDefCap] предложили нам объединить наши революционные силы в альянс Южноамериканских государств. Что мы на это ответим?"
fop.22.a: "Рабочие всего мира, объединяйтесь!"
fop.22.b: "Мы сами справимся!"

fop.24.t: "Долгожданная победа!"
fop.24.d: "Начав с небольшого восстания на юге страны и после многих лет планирования и ожидания, мы успешно победили правительство в Буэнос-Айресе и отправили его в изгнание. После того, как наши лидеры консолидировали власть рабочих в столице, они решили официально объявить Аргентинскую Республику полностью приостановленной, а вместо нее провозгласить новую Аргентинскую Коммуну. Благодаря этой победе пролетариата в одном из самых маловероятных мест, мы можем послужить вдохновением для социалистов всего мира и помочь Интернационалу совершить свою мировую революцию в ближайшее время..."
fop.24.a: "Отлично! Итак, что дальше по революционной повестке дня..."
fop.24.b: "Наконец-то наше Королевство снова цело."

fop.25.t: "[FOP.GetNameDefCap] требует подчинения!"
fop.25.d: "[FOP.GetNameDefCap] направили нашему правительству ультиматум: позволить революционному правительству свергнуть капиталистическую систему или встретиться с последствиями угнетения уругвайского пролетариата. Это очевидная угроза и наше выживание зависит от нашего решения..."
fop.25.a: "Пусть правят синдикалисты!"
fop.25.b: "Мы сможем защититься!"

fop.26.t: "Уругвай отказывает!"
fop.26.d: "Реакционный режим Уругвая отверг наше щедрое предложение о присоединении к нашей революции и начал мобилизацию своих войск, готовясь к войне."
fop.26.a: "Мы дадим им то, что они хотят..."
fop.26.b: "Мы не можем позволить себе войну, отступаем."

fop.27.t: "[FOP.GetNameDefCap] выдвигают претензии"
fop.27.d: "Пока Аргентина была занята войной с синдикалистами в Патагонии, мы воспользовались шансом и заняли некоторые спорные территории, удерживавшиеся Аргентиной. Однако, синдикалисты победили и консолидировали в своих руках власть, [FOP.GetNameDef] потребовали, чтобы мы вернули наши свежеобретенные земли им."
fop.27.a: "Мы не можем воевать с Аргентиной."
fop.27.b: "Эти земли по праву принадлежат Парагваю!"

fop.28.t: "[FOP.GetNameDefCap] выдвигают претензии"
fop.28.d: "Пока Аргентина была занята войной с синдикалистами в Патагонии, мы воспользовались шансом и заняли некоторые спорные территории, удерживавшиеся Аргентиной. Однако, синдикалисты победили и консолидировали в своих руках власть, [FOP.GetNameDef] потребовали, чтобы мы вернули наши свежеобретенные земли им."
fop.28.a: "Мы не можем воевать с Аргентиной."
fop.28.b: "Эти земли по праву принадлежат Боливии!"

fop.29.t: "Контрреволюционные офицеры предприняли атаку на Буэнос-Айрес!"
fop.29.d: "Поражение старого режима, оставило множество офицеров, противящихся нашей славной революции. группа таких офицеров предприняла атаку на Буэнос-Айрес силами всё ещё лояльных им войск, вооружённых устаревшим оружием и артиллерией. Мы смогли отбить это нападение презренных бунтарей, но понесли серьезные потери как среди военных, так и среди мирного населения, к тому же расположенная поблизости фабрика получила серьезные повреждения."
fop.29.a: "Когда все это закончится?"

fop.30.t: "Восстания в наших основных городах"
fop.30.d: "Хотя мы и освободили людей Аргентины, многие всё ещё видят в нас жестоких оккупантов, а не освободителей. Беспорядки вспыхнули в крупных городах, вроде Салты или Мендозы, где наш контроль, по меньшей мере, призрачный. Мы отправили подкрепления местным гарнизонам, но уже сейчас ясно, что эти восстания станут предвестниками новых протестов в слабозащищенных регионах нашей страны, и вскроют реальный уровень поддержки нашего правления среди народа."
fop.30.a: "Проклятие!"

fop.31.t: "[FOP.GetName] просит принятия в Третий Интернационал"
fop.31.d: "Социалистическая революция в Аргентине окончена и на сцену выходит новый союзник нашего дела. Их победа создала новый форпост революции, ослабив силы мирового капитализма. Крестьяне и рабочие Аргентины ждут возможности помочь в распространении революции на весь мир!"
fop.31.a: "Добро пожаловать в Интернационал!"
fop.31.b: "Нам не нужны аргентинцы."

fop.32.t: "Франция согласна!"
fop.32.d: "Франция одобрила наш запрос на вступление в Третий Интернационал и теперь мы вместе будем работать на благо Мировой Революции!"
fop.32.a: "Ещё одна победа социализма."

fop.33.t: "Франция отказывает"
fop.33.d: "Франция отклонила наш запрос на вступление в Третий Интернационал. Они настаивают на том, что Аргентина истощена недавней Гражданской войной и у нас нет другого выхода, кроме как восстанавливать страну, в то время как передовые силы французов будут распространять революцию.."
fop.33.a: "Проклятие."

fop.34.t: "Парагвай отказывает"
fop.34.d: "Парагвай отказывается передать нам территории мирным путём и уже начал стягивать войска к границе, готовясь отразить наше наступление. Как мы отреагируем?"
fop.34.a: "Реакционерам не испугать нас!!"
fop.34.b: "Мы пока не можем позволить себе войну."

fop.35.t: "Боливия отказывает"
fop.35.d: "Боливия отказывается передать нам территории мирным путём и уже начала стягивать войска к границе, готовясь отразить наше наступление. Как мы отреагируем?"
fop.35.a: "К войне!"
fop.35.b: "Мы пока не можем позволить себе войну."

fop.41.t: "Отчёт о миграции за [GetYear] год"
fop.41.d: "По мере того, как в Европе растет напряженность, многие социалисты рассматривают нашу страну как прекрасное место для продолжения революции. Большие потоки иммигрантов пересекли океан, чтобы жить свободными при социализме."
fop.41.a: "Добро пожаловать в Аргентину!"

fop.58.t: "Чили даровали нам независимость"
fop.58.d: "Видя наш вклад в войну против Аргентины и наши хорошие отношения, Чили одобрили наш запрос о взаимной независимости и позволили нам стать полноценно суверенной страной. Мы не забудем их щедрость."
fop.58.a: "Прекрасно!"

fop.59.t: "[From.GetNameDefCap] посылает людей и снаряжение"
fop.59.d: "Видя нашу отчаянную борьбу за выживание, наши братья по оружию из [From.GetNameDef] сочли возможным отправить нам не только большое количество людей, но и внушительные поставки оружия, чтобы помочь нашей борьбе за дело революции."
fop.59.a: "Премного благодарны!"

fop.60.t: "[From.GetNameDefCap] посылают людей"
fop.60.d: "Видя наше тяжелое положение, наши браться по оружию из [From.GetNameDef] сочли возможным направить нам на помощь значительное количество людских ресурсов."
fop.60.a: "Нам пригодится любая помощь."

fop.61.t: "[From.GetNameDefCap] не могут помочь"
fop.61.d: "Несмотря на наши просьбы о помощи, направленные великим синдикалистским Державам Европы, народ [From.GetNameDef] направил нам сообщение, что они не могут направить нам ни людей, ни иных ресурсов, для нашей борьбы. Это разочаровывает, но мы должны сражаться тем, что у нас есть."
fop.61.a: "Может в другой раз."

fop.62.t: "[From.GetNameDefCap] присоединяется к нашему альянсу"
fop.62.d: "Мы получили сообщение по дипломатическим каналам, что [From.GetNameDef] решили принять наше предложение о создании военного альянса!"
fop.62.a: "Вместе мы сильны."

fop.63.t: "[From.GetNameDefCap] выражает отказ вступать в альянс"
fop.63.d: "Мы получили короткое дипломатическое послание, уведомляющее нас о том, что [From.GetNameDef] рассмотрели нашще предложение о вступлении в альянс и сочли, что это не в их интересах на данный момент. Несмотря на наши усилия, они не выглядят заинтересованными в объединении наших сил.."
fop.63.a: "Позор."

fop.64.t: "Уругвай согласен"
fop.64.d: "Уругвайское правительство приняло наши требования и уступило место революционному правительству, ныне быстро заполняющему вакуум власти. Эти новости были тепло приняты остальными членами Интернационала, которые видят в этом дипломатическую победу социализма"
fop.64.a: "И ни капли пролетарской крови не пролилось..."

fop.65.t: "[From.GetNameDefCap] возвращают нашу территорию"
fop.65.d: "[From.GetNameDefCap] решили вернуть по праву наши территории, вместо того, чтобы ощутить на себе мощь нашей армии. Наши войска уже выдвинулись, чтобы установить контроль над приобретенными регионами."
fop.65.a: "Очередная победа революции!"

fop.100.t: "Запрос поддержки от туземцев"
fop.100.d: "В наших отчаянных попытках наскрести людей для нашей армии, мы пропустили один очень ценный источник живой силы- туземцев. Хотя многие их туземных групп чувстуют отчужденность от рабочего движения, вследствие их отчуждения от аргентинского общества, мы всё ещё можем призвать некоторых из них на борьбу с правительством, которое угнетало их последние полвека и, возможно, мы сможем заручиться их поддержкой, пообещав им расширенную автономию после нашей победы."
fop.100.a: "Начните консультации с их объединениями"
fop.100.b: "Традиционалистические туземцы не являются частью пролетариата..."

fop.101.t: "ОЗАиК предоставляет помощь"
fop.101.d: "Общество защиты Араукании имени Кауполикана, политическая организация народа Мапуче, базирующаяся на Аргентино-Чилийской границе, согласилась помочь нашему делу. Мы ожидали от них неких встречных условий, они заявили, что выдвинут свои требования когда мы сможем их выполнить. Что бы это ни значило, похоже, что они ждут от нас все или ничего."
fop.101.a: "Их помощь неоценима и мы глубоко благодарны за нее."

fop.102.t: "ОЗАиК отказывает нам в помощи"
fop.102.d: "Общество защиты Араукании имени Кауполикана, политическая организация народа Мапуче, базирующаяся на Аргентино-Чилийской границе, отказала нам в помощи, ссылаясь на то, что их ждет суровое возмездие со стороны аргентинского правительства, если они помогут нам."
fop.102.a: "Без вариантов. Будем надеяться, они не будут выдвигать требования потом."

fop.103.t: "Корпорация Араукании запрашивает дополнительные концессии"
fop.103.d: "Корпорация Араукании, новая сила, объединяющая туземцев, после распада ОЗАиК, требуют ответной услуги, за помощь, которая была оказана нам, когда мы были в нужде. Ведомые Венансио Конепаном Хенчалем и Мануэлем Абурто Пангилефом, они просят расширения их прав до уровня полноправных граждан и основания ряда резерваций, где они могли бы жить по своим правилам и под самоуправлением, будучи защищенными от вмешательства со стороны правительства, а так же небольших субсидий для их деятельности. Хотя многое указывает на то, что согласие с этими требованиями поможет нам закрыть пропасть, созданную старым режимом, с другой стороны есть мнение, что эти требования имеют реакционную,и захватническую природу. Имея это в виду, мы должны решить, что на самом деле мы сможем им дать? Или же мы должны просто распространить уроки нашей революции в их сообществах, используя всю полноту нашей власти?"
fop.103.a: "Мы должны дать им то, что они хотят"
fop.103.b: "Никаких уступок реакционерам, туземцы они или нет."

fop.104.t: "Диего Абад де Сантиллан публикует свою книгу ‘После революции’"
fop.104.d: "Известный анархист, экономист и писатель Синесио Баудильо Гарсия Фернандес, более известный как Диего Абад де Сантиллан, наконец напечатан в чилийской прессе. Его труд быстро стал жемчужиной анархистской политической литературы. В своей книге Сантиллан рассматривает обе страны и описывает шаги необходимые, чтобы превратить их в истинно анархистские экономики. Хотя он и проповедует государство с минимальным контролем, его работа является первой в истории анархизма, доказывающей пользу экономического планирования в случае победы анархистов в нашей стране."
fop.104.a: "Прекрасная работа, товарищ!"

fop.105.t: "Напряжение между анархистами и коммунистами растет"
fop.105.d: "Несколько офицеров-анархистов доложили, что их преследовали офицеры, принадлежащие к коммунистической фракции. Но на допросе коммунисты заявили, что это анархисты преследовали их и предоставили множественные доказательства. Мы, конечно, развели их подразделения, но это не единичный инцидент: мы получаем доклады со всей линии фронта, что обе стороны заняты больше борьбой друг с другом, чем с общим врагом."
fop.105.a: "Мы должны присматривать за ними"

fop.106.t: "Дружественный огонь после боя!"
fop.106.d: "Сегодня случилась трагедия, когда наш батальон вступил в бой с другим нашим подразделением. Сражение было коротким и стороны быстро осознали, что стреляют по своим, но оно стоило жизни пятерым солдатам и около дюжины получили ранения. Неудивительно, но одним из батальонов командовал член коммунистической фракции, а другой вел анархист. Обе стороны провели расследование инцидента в поисках виноватого в случившемся, нет сомнений, что противоборствующие фракции просто будут указывать друг на друга и надежды на объективное расследование нет. Под давлением семей погибших, требующих справедливости, Председатель должен принять решение по этому вопросу."
fop.106.a: "Анархист виновен и должен быть отстранен!"
fop.106.b: "Коммунист виновен и должен быть отстранен!"
fop.106.c: "Отстранить обоих, мы не можем позволить себе фаворитизм! "

fop.107.t: "Анархисты возмущены!"
fop.107.d: "Ди Джиованни лично прибыл Пуэрто Мардин, чтобы выразить протест на оголтелый фаворитизм по отношению к коммунистам на фронте, указывая на массу инцидентов, по поводу которых правительство палец о палец не ударило, произошедших в ходе или после боев. Учитывая участившиеся случаи столкновений между фракциями, этот протест не был неожиданностью и хотя Сото и дал анархистскому товарищу все возможные заверения, очевидно, что моральное состояние наших войск хуже, чем мы предполагали..."
fop.107.a: "Это не хорошо..."

fop.108.t: "Коммунисты возмущены!"
fop.108.d: "Либорио Хустолично прибыл Пуэрто Мардин, чтобы выразить протест на оголтелый фаворитизм по отношению к коммунистам на фронте, указывая на массу инцидентов, по поводу которых правительство палец о палец не ударило, произошедших в ходе или после боев. Учитывая участившиеся случаи столкновений между фракциями, этот протест не был неожиданностью и хотя Сото и дал все возможные заверения, как порядочный революционный адвокат, очевидно, что моральное состояние наших войск хуже, чем мы предполагали..."
fop.108.a: "Может это была ошибка со снабжением?"

fop.109.t: "Анархисты 'Экспроприировали' ферму"
fop.109.d: "Хотя в целом наше продвижение не встречает сопротивления со стороны сельского населения, мы получаем известия о ряде инцидентов на оккупированных, которые могут изменить ситуацию к худшему. Сегодня колонна анархистов ворвалась на ферму, связала её обитателей и ограбила их подчистую. Ограбления ферм не новость для аргентинской глубинки и даже некоторые их активных участников Патагонских забастовок, например Альфредо Фонте, известны в первую очередь как грабители. Однако, пусть эта практика и не необычна, она наносит ущерб нашей репутации среди гражданского населения и рисует нам образ вооруженной банды налётчиков. Возможно, нам стоит предпринять некие меры, чтобы защитить фермеров и сохранить сельское население открытым для наших идей."
fop.109.a: "Кем они себя возомнили? Арестовать солдат за неподчинение!"
fop.109.b: "Мы здесь, чтобы освободить их, а не грабить, выплатить компенсации пострадавшим!"
fop.109.c: "Возможно, они это заслужили..."

fop.110.t: "Коммунисты предлагают ввести должность политического комиссара во всех наших полках"
fop.110.d: "После ряда случаев дезертирства, коммунистическая фракция предложила ввести должность политического комиссара во всех передовых частях. Эти офицеры будут избраны из верных делу партии командиров каждого батальона и будут обеспечивать отсутствие у солдат симпатий к реакционерам. Хотя коммунисты и использовали подобные методы ещё до начала войны, подобное решение может вызвать трения с другими фракциями. С ростом напряжения, подобные методы можно рассматривать как попытку коммунистов провести чистку оппозиции прежде, чем захватить власть. Но на фоне участившихся случаев дезертирства со стороны призывников, это может быть единственно верным решением обеспечить лояльность наших войск.."
fop.110.a: "Мы должны добиться лояльности наших войск, если мы хотим победить?"
fop.110.b: "Отклонить этот вздор, ничем хорошим это не закончится!"

fop.111.t: "Целый батальон дезертировал!"
fop.111.d: "Ужасные новости пришли с фронта. Целый батальон, набранный из жителей Футалеуфу, дезертировал с поля боя после столкновения с аргентинской армией. С нашими усилиями по вербовке всех возможных людских ресурсов во всех возможных источниках, должная оценка политических предпочтений новобранцев явственно не проводится в целях увеличения масштабов призыва, так что подобные происшествия не удивительны. Чтобы подлить масла в огонь, коммунисты встряли с тем, что это случилось потому что в батальоне не было комиссаров, ставя тем самым под сомнение уже принятое решение правительства об отказе в введении этих должностей и ещё большего обострения ситуации."
fop.111.a: "Проклятые дезертиры!"

fop.112.t: "Захват Буэнос-Айреса"
fop.112.d: "С падением Северной Гавани и Пуэрто Мадеро, Буэнос-Айрес теперь полностью под нашим контролем. У нас, конечно уйдут ещё недели, чтобы очистить улицы от остатков вражеского сопротивления, но мы нанесли сокрушительный удар по реакционному правительству. Имея под рукой штаб-квартиры профсоюзов и множество рабочих, у нас нет проблем с налаживанием сообщения с нашими агентурными сетями и объединениями лояльных нам граждан. А так же у нас теперь есть много людей, которые готовы к нам присоединиться в нашей борьбе!"
fop.112.a: "Proletarios del Mundo, Uníos!"

fop.113.t: "Захват Кордобы"
fop.113.d: "С падением Плаза Италия и городской ратуши Кордоба теперь под нашим контролем. На очистку улиц от остатков вражеского сопротивления, конечно, уйдут ещё недели, но все же мы заняли один из важнейших промышленных центров и множество рабочих стремятся примкнуть к нашему делу, увеличивая нашу силу!"
fop.113.a: "Proletarios del mundo, Uníos!"

fop.115.t: "Три экономических проблемы"
fop.115.d: "Поскольку революция разразилась в наиболее неприветливом регионе Аргентине, мы сталкиваемся с серьезными экономическими испытаниями, которые должны преодолеть во имя нашей борьбы за освобождение Аргентины. Исторически Патагония это бескрайняя степь с редкими фермерскими поселениями и рыбацкими деревнями. 'Три экономических проблемы', как это назвало наше правительство это:\n\n-Нехватка морской инфраструктуры как для торговли, так и для противостояния аргентинскому флоту.\n-Нехватка ресурсов и возможностей их добычи. Что значит, что даже при наличии небольших запасов угля и железа на нашей территории мы не можем ни извлечь их из земли, ни выплавить из них сталь, ни даже просто перевезти.\n-Нехватка промышленных мощностей. Это особенно тревожно. Мы, конечно, полагаемся во всем на Чили, включая воду и продовольствие, но мы должны решить эту проблему, не только чтобы увеличить нашу объединенную мощь, но и чтобы добиться независимости от Чили, поскольку им понадобятся ресурсы для собственной защиты.\n\nЕсли мы выживем в борьбе с реакционным правительством севера, мы должны претерпеть серьезные изменения, если мы хотим получить людей и ресурсы для нашей революции и просто для выживания. Мы должны обратиться к нашим заморским союзникам, проявить смекалку и расширять границы возможного, если мы хотим преуспеть."
fop.115.a: "Мы в воистину сложном положении"

fop.116.t: "Проблема с ресурсами"
fop.116.d: "Патагония хоть и большая, но совершенно не развитая территория. Силой захватив её у туземцев в 1878, Аргентина практически не вкладывала средства в развитие региона и имеющиеся одинокие лесозаготовки и железные шахты даже близко не работают на полную мощность и не обеспечивают требуемый уровень использования ресурсов. Испытывая нехватку рабочей силы, революционное правительство не нашло ничего лучше, чем использовать эти шахты и лесозаготовки в качестве меры наказания для совершивших преступления против него. Так что мы должны перебросить часть людских ресурсов из армии на инфраструктурные проекты, если мы хотим получить полноценный доступ к ресурсам..."
fop.116.a: "Нам придется запачкать руки..."

fop.200.t: "Масштабные выступления против нашего правительства по всей стране"
fop.200.d: "Несмотря на то, что наша армия освободила народ от буржуев-угнетателей, многие из них присоединились к уличным беспорядкам, заявляя, что страна была захвачена тиранами.Многие политические партии, например UCR, ПДП, PDN и UCRА, только раздувают это пламя, заявляя, что это возвращение к былым временам коррупции, Царствовашей в стране последние два десятилетия. Пока наши войска пытаются разогнать протестующих, становится очевидно, что у нас нет иной поддержки, кроме традиционного промышленного пролетариата. Мы должны доказать свою легитимность и упрочить нашу администрацию, как мы сделали в Патагонии, когда свершили нашу революцию. И мы докажем нашему народу, что мы не очередной инструмент угнетения народа..."
fop.200.a: "Созвать конгресс торговых союзов, мы должны решить эту проблему демократическим путём."

fop.201.t: "Выборы девятого торгового союза “САС”"
fop.201.d: "В преддверии Конгресса Торговых Союзов, “САС” девятого Конгресса, основная ветвь “САС”, состоящая из умеренных социалистов, приступила к обсуждению состава своей делегации.С приходом революции в наши дома, сила традиционно пацифистской и умеренной фракции “САС” уменьшается. На фоне радикализации, вызванной победой Френте Обреро, Мануэль Бальдомеро Угарте стал известен благодаря своим идеям революционного социализма, вкупе с воинствующим анти-империализмом.  Им противостоят Альфредо Паласиос и Алисия Хусто де Муро, ставшие символами эволюционного социализма на аргентинской политической сцене. Неудивительно, что социалисты устроили голосование и победила фракция..."
fop.201.a: "Коалиция Хусто-Паласиоса!"
fop.201.b: "Балдомериста!"

fop.202.t: "Выборы в ССА"
fop.202.d: "В союзе между “САС” пятого конгресса и ряда независимых Синдикатов, ССА стали основным агитатором идеи революционного синдикализма в Аргентине и с победой РФП они стали одним из основных претендентов на власть в КТС. Однако революция оставила глубокие различия между лидерами. Умеренная фракция, возглавляемая нынешним председателем и героем революции Антонио Сото и нынешним главой правительства и идеологом движения Эмиллио Лопезом Аранго, планируют просто провести ряд анархистских реформ, чтобы постепенно преобразовать Аргентину в анархистское государство, путём достижения компромисса со всеми силами стране, а не принуждением. Им противостоит фракция, возглавляемая Северино ди Джиованни и Рудольфо Гонсалесом Пачеко,которые стоят на четких позициях антиреакции и требований культурной революции, уже начавшейся в рядах ССА. Независимо от занимаемой позиции, решение собрания свято для всех и к концу дня свершится голосование, которое покажет кто будет представлять ССА в Конгрессе..."
fop.202.a: "Сото и Аранго одерживают победу!"
fop.202.b: "Ди Джиованни смог одержать верх!"

fop.203.t: "Кандидаты ККПЕ"
fop.203.d: "Поражение большевизма и подъем синдикализма заметно ослабил позиции аргентинской коммунистической партии во время зарождения революции, но многие сторонники сохранили свои идеалы достаточно долго, чтобы организовать свой собственный Торговый Союз, Комитет Классового Профсоюзного Единства.  В ходе революции, эта партия стала весьма притягательной, в ответ на действия анархистов, в которых многие аргентинцы видели прямую угрозу, а коммунистов считали борющимися с ними, сохраняя своё место в общем революционном обществе. Несмотря на то, что они были недооценены Конгрессом, набранный ими вес дал им определенные шансы на победу, а раз так ККПЕ решили не разбрасываться своим влиянием и единогласно назначили Рудольфо Гиольди главой своей делегации. Только время покажет насколько Гиольди соответствует нашим идеалам..."
fop.203.a: "Наследие Ленина живо!"

fop.204.t: "Демократический Союз поддерживает Хусто и Паласиоса"
fop.204.d: "С падением республиканского правительства, оставшиеся демократические партии желают только возвращения старой полу-президентской системы и возвращения старой конституции. Так что они сформировали Демократический Союз, в который вошли ПДН, UCR, UCRА и ПСИ. После победы в своем Торговом Союзе Хусто и Паласиос заявили о своей поддержке Конгресса и о том, что они собираются сотрудничать с СП до тех пор, пока они смогут восстановить многопартийную демократию, которой наслаждалась АРгентина до реакционных переворотов 1930 и 1936 годов."
fop.204.a: "Социалисты объединяются с реакционерами..."

fop.205.t: "Конгресс Торговых Союзов начался"
fop.205.d: "Едва делегаты собрались на конгресс, между былыми союзниками сразу же возникли трения. И хотя не поступало сообщений о серьезных инцидентах, но оскорбления, крики и кулачные бои зафиксированы между ополчениями разных фракций. Некоторые делегаты осудили насилие, разобщающее то, что недавно было победоносным единым фронтом, но остальные хранят молчание, оценивая ситуацию. СМИ уже рассуждают на тему того, как далеко зайдет эта волна насилия дальше."
fop.205.a: "Вечная солидарность... так ведь?"

fop.206.t: "Судьба реакционного режима Аргентины"
fop.206.d: "Конгресс Торговых Союзов наконец собрался на сессию и первый вопрос повестки дня:  В ходе войны каждая фракция по-своему разбиралась с пленными военными и гражданскими и хотя, в основном с ними обходились милосердно, в некоторых случаев все закончилось ужасно, и по этому единое решение КТС по этому поводу считается необходимым. Первыми слово взяли делегаты от “САС”. Они настаивают на том, что только лидеры Патриотической Лиги должны отправиться под суд, подкрепляя это концепцией подчиненности, вследствие которой любые военные и гражданские служащие не считаются пособниками режима, если они не являлись членами ПЛ. Хотя это предложение и не встретило поддержки в самом КТС, его очень тепло приняли на улицах, поскольку многие бывшие служащие не имели иного выбора как примкнуть к новому режиму или потерять работу в разгар экономического кризиса.\nСледующее предложение выдвинули анархисты: Всякий, независимо от его положения и досье будет подвергнут индивидуальному разбирательству, где будут рассмотрены его поступки и, в случае доказанной вины, подсудимый понесет заслуженное наказание за преступления против рабочих в виде тюремного срока или высшей меры. Хотя, это предложение и нашло отклик среди радикалов, делегаты-социалисты выступили против него, поскольку это выставит революционное движение кровожадным и репрессивным, и поставит его в один ряд с ПЛ, как силу враждебную рабочему классу.\nНаконец, при поддержке Интернационала КТП предложил направить пособников старого режима в трудовые лагеря. Труд в этих лагерях позволит пособникам угнетателей отработать свои пригрешения и, избежать смертной казни, занимаясь общественно полезным трудом. Это предложение кажется хорошим компромиссом, будучи не столь милосердным, как вариант социалистов и одновременно не столь жестоким, как то, что выдвинули анархисты. Даже при том, что законопроект ещё требует обсуждений как формы наказания так и расположения лагерей, он выглядит наиболее приемлемым. Но которое из предложений в конечном итоге будет принято, покажет время..."
fop.206.a: "Накажем только лидеров"
fop.206.b: "Никто не избежит правосудия рабочих!"
fop.206.c: "Возможность послужить своему народу есть лучшее из наказаний"

fop.207.t: "Судьба федерализма"
fop.207.d: "Вторые масштабные дебаты на Конгрессе были посвящены судьбе Федеративного устройства Аргентины. По конституции, Аргентина была разделена на несколько провинций, подчиненных федеральному правительству. Хотя некоторые регионы Аргентины всё ещё считались территориями, были выдвинуты предложения по превращению их в полноценный провинции и даже начались определенные подвижки в этом вопросе, но эта работа была прервана Рождественским Путчем. Ныне же, делегаты Конгресса не могут определиться с тем, каким путём пойти в этом вопросе.\n\n“САС”, со своей стороны, предлагают ничего не менять и признать такие территории как Санта Круз и Чубут полноценными провинциями в их границах. КТП, наоборот, предложил изменить государственное устройство в сторону большей централизации власти в руках федерального правительства и превращения Аргентины в унитарное государство. ССА выступили против обоих предложений, выдвинув свое, согласно которому, существующую систему надо не менять, а упразднить и на её месте создать новое государственное устройство на основе народных советов. Хотя последнее предложение и было встречено в штыки, делегаты, тем не менее должны решить каким путём дальше пойдет Аргентина и как будет распределяться власть на её территории."
fop.207.a: "Оставить все как есть"
fop.207.b: "Упразднить старую систему и построить на её месте новую"
fop.207.c: "Расширить власть федерального правительства"

fop.208.t: "Судьба Конституции"
fop.208.d: "Последним важным решением Конгресса должна стать судьба Аргентинской Конституции. Хотя обсуждение реорганизации федеральной системы Аргентины и затрагивало конституционные вопросы, КТП предложил внести в нее более глубокие и значительные изменения. “САС”, ожидаемо противится изменениям, за исключением незначительных поправок, гарантирующих невозможность восстания, аналогичного тому, что привело к власти Патриотическую Лигу. КТП, со своей стороны, настаивает, что конституция должна быть полностью переписана, с сохранением лишь немногих старых положений и новая Конституция должна отражать характер новой Аргентины. Вполне ожидаемым было выступление ССА против обоих предложений и выдвижение идеи о низложении конституции и что государство должно идти вперёд без нее, а конкретные коммуны могут сами принять свои конституции, если пожелают. Поскольку это заключительный вопрос повестки КТС, предполагается, что председатель Сото выступит перед народом и огласит окончательное решение Конгресса о судьбе государства."
fop.208.a: "Оставить Конституцию неприкосновенной"
fop.208.b: "Низложить Конституцию"
fop.208.c: "Создать новую Конституцию"

fop.209.t: "Гражданский Союз требует продолжения переговоров"
fop.209.d: "С победой [Root.GetLeader] в Конгрессе, ГС направил свои поздравления и приглашение на переговоры, дабы внести в новую систему государственного устройства немного демократии. Поскольку ГС представляет значительную часть аргентинского электората, возможно переговоры с ними позволят укрепить нашу власть над страной"
fop.209.a: "Посмотрим, что мы сможем сделать, чтобы поднять Аргентину на ноги"
fop.209.b: "Отказать им. Мы не ведем переговоров с классовыми врагами"

fop.210.t: "ПДП выигрывает муниципальные выборы и Розарио!"
fop.210.d: "Прогресисткая демократическая партия приняла участие в восстановленных муниципальных выборах в Розарио и одержала безоговорочную победу против выдвинутого нами кандидата-социалиста. Хотя доминирование прогрессистов в регионе не удивительно и не несет угрозы нашему правлению, победа не социалистов настроила многих наших былых союзников против нас, подозрениями, что мы предали дело революции. Мы можем воспользоваться прецедентом, который создал UCR и потребовать повторных выборов в регионе, прикрывшись борьбой с коррупцией. Однако это может быть расценено как акт тирании и нарушение нашего соглашения по уважению демократии. Должны ли мы вмешаться в дела этого муниципалитета и восстановить социалистическое правительство?"
fop.210.a: "Они выиграли честно и чисто, отправьте им поздравления."
fop.210.b: "Это неприемлемо, немедленно вмешайтесь!"

fop.211.t: "Губернаторы Молинас и Костас были переизбраны!"
fop.211.d: "С возвращением выборов губернаторов провинций, голосования прошли по всей территории страны. Хотя в большинстве провинций все прошло по плану, в провинциях Сальта и Санта Фе победу одержали оппозиционные кандидаты, Луи Патрон Состас, член консервативного крыла PDN победил в Сальте, а Луциано Молинас, представитель прогрессистов в PDN- в Санта Фе. Хотя их победа и была демократичной, их присутствие на постах губернаторов может нести угрозу нашим реформам, по крайней мере в их провинциях. Многие члены партии считают, что эта угроза слишком велика, чтобы её игнорировать. Но прямое смещёние этих людей с их постов будет актом агрессии по отношению к принципам, которые мы обязались уважать, возвращая систему региональных выборов. Что же нам делать?"
fop.211.a: "Их победа законна и мы должны уважать волю народа"
fop.211.b: "Мы должны вмешаться"

fop.212.t: "Основание 'Народных домов'"
fop.212.d: "Одной из главных целей социалистов, была организация бесплатных школ для взрослых рабочих по всей стране, чтобы наконец победить безграмотность в Аргентине. Некоторый прогресс в этом вопросе был достигнут ещё в двадцатые годы, но осталась ещё масса работы. Хоть цель [Root.GetLeader] всё ещё далека от воплощения, первый 'Народный дом' был организован с начала его правления, и правительство уже планирует расширять сеть этих учреждений повсеместно, чтобы дать доступ к базовым знаниям для всех рабочих, что, к сожалению, ещё не грамотны."
fop.212.a: "Это позволит нам победить безграмотность в Аргентине раз и навсегда!"

fop.213.t: "Расширение коллективного жилья на вилле Ортузар"
fop.213.d: "Дом Рабочего, главная компания социалистической партии, закончила строительство жилого комплекса на вилле Ортузар в Буэнос-Айресе. Хотя это и маленький шаг вперёд, социалисты обещают, что одна из их первичных задач- обеспечение жильем всех рабочих Аргентины, путём строительства общежитий или выделения ссуд для самостоятельного строительства."
fop.213.a: "Приятное дополнение для безопасности Аргентины"

fop.214.t: "Дом Рабочего расширяет свою деятельность в Кордобе"
fop.214.d: "Дом Рабочего разворачивает свою деятельность вокруг Кордобы, что скорее всего пойдет во благо нашего общего дела. Но мы уже уяснили, что подобная деятельность идет бок о бок с разными коррупционными схемами. Рабочие ропщут из-за задержек поставок, из-за того что их поселили там, где нет никаких домов или вообще исключили из программы за прошлые связи с опальными партиями и старым режимом. По мере расширения деятельности Дома Рабочего в национальном масштабе, мы получаем все больше и больше сообщений о подобных случаях."
fop.214.a: "Надо приглядывать за ними"

fop.215.t: "Коррупционный скандал разразился в Буэнос-Айресе"
fop.215.d: "Пока Дом Рабочего расширяет свою деятельность на Буэнос-Айрес, адвокат по имени Хорхе дель-Рио представил верховному суду иск, информация о котором распространилась в СМИ подобно лесному пожару: Дом Рабочего предоставил практически монопольный контроль над энергосетью Аргентины компании АЭК. Аргентинская Энергетическая Компания, ранее известная как Испано-Американская Энергетическая Компания, годами создавала проблемы, раздавая многомиллионные взятки в двадцатые и тридцатые годы. Пока мы делаем все возможное, чтобы разрушить эту монополию, факт того, что местные подразделения Дома Рабочего связались с этой компанией в обмен на их услуги, воспринят в прессе как доказательство того, что правительство покрывает де-факто монополию, а некоторые яро оппозиционные издания даже обвиняют правительство в организации этой монополии. Это нельзя так оставлять и мы должны что-то с этим сделать, если мы хотим остаться правящей партией."
fop.215.a: "Нам стоит просто национализировать эту компанию..."

fop.216.t: "Секретариат общественной этики, прозрачности и борьбы с коррупцией сформирован"
fop.216.d: "Сражение с коррупцией, которое мы ведем последние несколько месяцев зашло в тупик. Наши расследования в одном департаменте приводят лишь к раскрытию новых фактов коррупции в другом. С учётом масштабов нашей страны мы не можем позволить себе продолжать в том же духе. Президент принял решение организовать новое агентство, с полномочиями по искоренению коррупции по всей стране. Секретариат общественной этики, прозрачности и борьбы с коррупцией был сформирован с целью защиты прав рабочих и расследования коррупционных дел по всей стране. И хотя полностью искоренить коррупцию не получится, пока наша кооперативная система не заработает в полную силу, мы хотя бы располагаем инструментами для ведения расследования коррупционных дел, без прямого вмешательства со стороны правительства."
fop.216.a: "Солнечный свет лучшее лекарство"

fop.217.t: "КТС завершается речью Сото"
fop.217.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному КТП. Похоже, что на фоне доминирования КТП на Конгрессе, Сото решил не обострять трения между его любимыми ССА и КТП и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к ещё большей нестабильности в будущем."
fop.217.a: "Время покажет"

fop.218.t: "КТС завершается речью Сото"
fop.218.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному Радикальными Анархистами. Похоже, что на фоне доминирования радикалов в “САС” и на Конгрессе, Сото решил не обострять трения между умеренными и радикалами и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к ещё большей нестабильности в будущем."
fop.218.d2: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. При доминировании ССА, его союз с Аранго и остальными ССА в безопасности. И теперь Сото может сохранять пост председателя пока народ Аргентины согласен видеть его на этом посту. С окончанием Конгресса ему предстоит проделать огромную работу. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что это приведет только к ещё большей нестабильности в будущем."
fop.218.a: "Время покажет"

fop.219.t: "КТС завершается речью Сото"
fop.219.d: "С окончанием КТС, председатель Сото вышел к трибуне и произнес речь, завершающую мероприятия Конгресса. Однако, неожиданно для всех, он заявил, что уступит свой пост кандидату, предложенному “САС”. Похоже, что на фоне доминирования “САС” на Конгрессе, Сото решил не обострять трения между ССА и “САС” и смириться с доминированием последних и добровольно сложил с себя полномочия. Таким образом Сото назвал новым председателем [FOP.GetLeader] , который принесет присягу в течение нескольких дней. Хотя для многих это показатель того, что революционное правительств наконец приняло конкретный вид, есть голоса, полагающие, что такие перемены приведут только к ещё большей нестабильности в будущем."
fop.219.a: "Время покажет"

fop.221.t: "Аргентина хочет присоединиться к Третьему Интернационалу"
fop.221.d: "С победой революции в Аргентине, местное правительство теперь ищет возможности формализовать свои отношения с Интернационалом. Хотя РФП являлся членом Интернационала с самого начала, эта декларация только сейчас имеет реальный дипломатический вес. Однако, огромные расстояния, сложности логистики и только закончившаяся Гражданская война, делают идею бросить их на новую передовую не самой здравой. Так что мы должны вдумчиво рассмотреть их запрос..."
fop.221.a: "Добро пожаловать на борт, товарищи!"
fop.221.b: "Им лучше остаться одним"

fop.222.t: "Аргентина вступает в Третий Интернационал"
fop.222.d: "Коммунары приняли нас в Интернационал с распростертыми объятиями и мы поклялись защищать друг друга в случае агрессии со стороны реакционеров."
fop.222.a: "Вечная солидарность!"

fop.223.t: "Аргентина требует присоединения [andesia_crisis_tag.GetName]"
fop.223.d: "Коммунистический режим Буэнос-Айреса требует исключить [andesia_crisis_tag.GetNameDef] из Интернационала, чтобы они могли занять свои земли в Андезийском проекте. [andesia_crisis_tag.GetAdjective]ое правительство, разумеется отвергло их требования подчинения и просит нашей помощи. Орудуя риторикой о единстве интернационала, аргентинцы, кажется, заходят слишком далеко и мы не можем рассчитывать на примирение этих сил. Нам надо принять решение и от него зависит какая из стран падет в эти непростые времена."
fop.223.a: "[andesia_crisis_tag.GetAdjective]ы наши товарищи!"
fop.223.b: "Аргентинцы в своем праве"

fop.224.t: "Франция поддерживает [andesia_crisis_tag.GetAdjective]ий режим"
fop.224.d: "[INT.GetNameDefCap] не приняли наши аргументы и встали на [andesia_crisis_tag.GetAdjective]ую сторону. Теперь нам придется столкнуться со всей мощью Интернационала и победить, если мы хотим выжить."
fop.224.a: "Победа или смерть..."
fop.224.b: "Мы отступим. Нам не по силам сражаться со всем Интернационалом."

fop.225.t: "Франция поддержала аргентинцев"
fop.225.d: "[INT.GetNameDefCap] дали своё молчаливое одобрение Андезийскому проекту, принимая его как славный и амбициозный шаг к мировому социализму. Затаив дыхание они ждут нашего успеха и не будут вмешиваться в наш конфликт с [andesia_crisis_tag.GetNameDef]. Пока наши войска мобилизуются а народ готовится к войне, мечта о мировой революции и континенте без границ становится немного ближе..."
fop.225.a: "Рабочие всего мира едины!"
fop.225.b: "Мы отступим. Мы не можем сражаться со всем Интернационалом."

fop.226.t: "Крах Андезии!"
fop.226.d: "Шокирующие известия достигли Буэнос-Айреса. Масштабное восстание охватило Андезию. Несмотря на все усилия нашего правительства, наши силы слишком разбросаны и наша поддержка за пределами Аргентины весьма слаба. В свете сложившихся обстоятельств нам надо пересмотреть был ли эксперимент Либорио успешным или же полным провалом..."
fop.226.a: "Но… Председатель всегда прав… Так ведь?"

fop.22600.t: "[?rebellion_tag.GetAdjective]ое восстание!"
fop.22600.d: ""
fop.22600.a: "Раздавите этих реакционеров!"
fop.22600.b: "Мы ничего не можем сделать..."

fop.227.t: "Вопросы веры"
fop.227.d: "Победа радикальных анархистов вывела их манию преследования любых религиозных практик на правительственную повестку дня. Председатель Северино выдвинул законопроект по которому предлагается конфисковать всю церковную собственность, а священнослужителей предать суду. Так же закон предлагает ввести запрет на проведение любых религиозных обрядов на публике, тем самым превращая Аргентину в истино атеистическое государство. Но эти новости вызвали народное негодование, поскольку Аргентина является одной из наиболее религиозных стран региона, и ропщут не только католики, к ним присоединились иудеи и мусульмане, которые так же пострадают в случае принятия этого закона. Хотя принятие этого закона будет расценено нашими сторонниками как выполнение наших давних обещаний, мы должны иметь в виду, что мы можем потерять больше народной поддержки, чем приобретем. Возможно нам стоит вернуться к началу и разработать менее агрессивный закон..."
fop.227.a: "На нашей земле не место богам и господам"
fop.227.b: "Изменить закон и оставить нашу коммуну светским государством"
 
fop.228.t: "Дебаты о правах женщин"
fop.228.d: "С падением старого реакционного режима, рассвет новой эпохи встает над Аргентиной, не только политической, но и социальной. Многие революционеры из числа анархистов настаивают на наделении женщин всей полнотой прав и равное введение их в политическую жизнь страны, наряду с введением полного равенства в трудовой деятельности и на поле боя. Хотя председатель желает предоставить женщинам эти давно ожидаемые права, по личным мотивам, существуют обстоятельства, которые могут сделать реализацию подобного закона не столь эффективной, как нам хотелось бы. Аргентинское общество очень традиционалистическое и традиционно в нем доминируют мужчины, а значит, принятие такого закона лишит нас значительной поддержки в сельской местности и даже среди определенных революционных кругов. Возможно, нам стоит аккуратнее подходить к решению подобных вопросов и осторожно вводить женщин на роли, что не являются традиционными для них."
fop.228.a: "Сейчас или никогда"
fop.228.b: "Постепенная реорганизация общества будет полезнее"
 
fop.229.t: "Феминистские организации организовывают протесты"
fop.229.d: "Несмотря на принятие закона, гарантирующего права женщин в нашем обществе, несколько групп феминисток организовали демонстрацию в Буэнос-Айресе, и привлекли к этому необычно много участников для подобного мероприятия. Ранее уже поступали сведения, что принятый закон работает не так как надо, это первый случай попытки привлечь к этому общественное внимание и заявить, что закон провалился. Случаи оскорблений, даже среди революционеров, были положены под сукно местными чиновниками, а сообщения о дискриминации на рабочем месте, в сравнении с дореволюционными масштабами, остаются проблемой. Кажется, мы должны предпринять больше усилий, если мы хотим заставить этот закон работать так как надо."
fop.229.a: "Затруднительная ситуация"
 
fop.231.t: "Хосе Фонт избран в Совет Патагонии"
fop.231.d: "Хосе Фонт, один из первых союзников Антонио Сото, во времена патагонского восстания, отважно помогавший нашему делу, несмотря на нехватку формального образования или идеологических убеждений, в рекрутировании крестьянства в ССА. Во время восстания, он храбро сражался, но получил ранение и вынужден был провести последующие годы на кабинетной работе. С победой нашей коммуны над реакционным режимом севера, Фонт быстро стал знаменитым. Используя свою популярность, Фонт провел успешную кампанию, баллотируясь в Региональный Совет Патагонии. Хоть результат выборов и был предсказуем, они показали, что, хотя бы в некоторых регионах, революционеров воспринимают в хорошем свете..."
fop.231.a: "Поздравляем, Хосе Фонт!"
 
fop.230.t: "Переговоры со старой армией"
fop.230.d1: "Гражданская война обнажила ту жестокость, с которой капиталисты и реакционеры цепляются за сохранение своей системы. Но далеко не все люди, имевшие отношение к старому режиму, соглашались с приказами, поступавшими из Буэнос-Айреса. Аргентинская армия долгое время была разобщена по политическим мотивам и было достаточно людей, желавших, чтобы она была аполитичной и отвергла политические преследования, начатые режимом. Теперь, когда мы являем собой легитимную власть в стране, эти солдаты и офицеры старой армии могут быть крайне полезным приобретением, если мы хотим обеспечить безопасность нашей страны, равно как построить новую армию. Используя наши связи в армии, мы можем выйти на связь с группами военных, придерживающихся нейтралитета. Некоторые члены этих групп подверглись суду и понесли наказание, но те, кто избежал этой участи, обратились к нашей администрации с просьбой дать им возможность вернуться на службу. Пока идут переговоры, стало ясно, что оппозиция в Конгрессе не поддержит эти усилия и уже обратились к нам, чтобы мы не только прекратили переговоры с этими людьми, но так же заклеймили их реакционерами и отправили их за решетку! Что нам делать?"
fop.230.d2: "Гражданская война обнажила ту жестокость, с которой капиталисты и реакционеры цепляются за сохранение своей системы. Но далеко не все люди, имевшие отношение к старому режиму, соглашались с приказами, поступавшими из Буэнос-Айреса. Аргентинская армия долгое время была разобщена по политическим мотивам и было достаточно людей, желавших, чтобы она была аполитичной и отвергла политические преследования, начатые режимом. Теперь, когда мы являем собой легитимную власть в стране, эти солдаты и офицеры старой армии могут быть крайне полезным приобретением, если мы хотим обеспечить безопасность нашей страны, равно как построить новую армию. Используя наши связи в армии, мы можем выйти на связь с группами военных, придерживающихся нейтралитета. Некоторые члены этих групп подверглись суду и понесли наказание, но те, кто избежал этой участи, обратились к нашей администрации с просьбой дать им возможность вернуться на службу. С помощью Агустина Хусто, Либорио смог убедить некоторых из этих людей примкнуть к нашему режиму, даровав им некоторые офицерские привилегии. Однако эти встречи не нашли отклика среди наших сопартийцев, которые считают, что председатель пытается заменить верных революционеров на приближенных его отца. Мы всё ещё можем все переиграть и отвергнуть их предложение, но у нас ещё долго не будет возможности заполучить такое количество толковых офицеров... "
fop.230.a: "Их опыт будет крайне полезен"
fop.230.b: "Эти реакционеры слишком долго избегали правосудия..."
 

fop.232.t: "Открытие первых трудовых лагерей"
fop.232.d: "В течение нескольких месяцев после принятия конгрессом решения об организации трудовых лагерей, где будут перевоспитываться пособники старого режима, были возведены несколько первых объектов, которые уже приняли своих первых обитателей. Эти лагеря были основаны на базе старых тюрем Ушуайя, острова Мартина Гарсия, Сиерра Чика, Коронда, Раусон и Худжу, затем их подключили к железнодорожной инфраструктуре, с целью быстрого перемещёния рабочих и материалов между лагерями и шахтами, каменоломнями или лесоповалами. Теперь мы можем официально объявить об их открытии, поскольку первая волна заключенных достигла места своего заключения. Многие газеты отметили это как начало новой эпохи для Аргентины..."
fop.232.a: "Теперь они познают цену честного труда..."
 
fop.233.t: "Сближение с церковью"
fop.233.d: "Исторически сложилось, что церковь в Аргентине была в союзе с правящей партией. С падением реакционного режима, многие священнослужители, поддерживавшие консервативные партии, в панике бежали за рубеж, другие были казнены за преступления против рабочих. Однако церковная инфраструктура сохранилась и очень большая часть нашего населения продолжает исповедовать свою веру. На встрече с епископом Буэнос-Айресским, Сото согласился с требованиями церкви по сохранению светского статуса нашей страны, позволяя католическим школам и сельским миссиям работать в прежнем режиме, в обмен на принятие католиками нового режима. Некоторые священнослужители не приняли результаты этой встречи, но революционная комиссия направит этих возмутителей спокойствия в лагеря перевоспитания, где они будут учиться сосуществовать с рабочими. Единственной проблемой в этой ситуации остаётся реакция Ватикана, но, учитывая нестабильность в Италии, можно предположить, что никто не осудит аргентинское духовенство за достижение этого компромисса."
fop.233.a: "Мы можем жить бок о бок в новом обществе"
 
fop.234.t: "'Закон о защите морального облика рабочих' принят"
fop.234.d: "С обширной поддержкой со стороны ССА, анархисты сегодня продавили Закон о защите морального облика рабочих. Он подразумевает, что такие деяния, как употребление наркотиков, порнография, проституция и даже употребление алкоголя, отныне официально под запретом, а театры, кафе и подобные заведения теперь объявлены 'умеренно полезными для рабочих'. Идея подобного запрета обсуждалась уже несколько недель и встретила обширную оппозицию в Конгрессе, но аргумент, что все эти практики есть не что иное, как пережиток капитализма, направленный на угнетение рабочего класса, в конце концов обеспечил принятие этого закона. Хотя закон и был тепло принят среди анархистов, не нашел поддержки среди населения, вызвав многочисленные уличные протесты, ведь государство росчерком пера оставляет тысячи людей без работы, а многие сотни тысяч лишает развлечений и отдыха. Несмотря на все это, председатель показывает твердые намерения не облегчать данные запреты."
fop.234.a: "Аргентина будет раем высокоморальных рабочих!"
fop.234.b: "Эй, а куда делось все порно?"
 
fop.235.t: "Протесты против защиты морального облика рабочих продолжаются"
fop.235.d: "Несмотря на то, что закон был принят более трех месяцев назад, протесты против него продолжаются, и на фоне этого процветают нелегальные заведения и контрабанда ставших безмерно ценных товаров, оборот которых мы запретили. Столкнувшись с внешними и внутренними трудностями, мы не можем ни подавить протесты, ни пресечь контрабанду, тем более что контрабанда ввозится с молчаливого согласия наших таможенных служб. Конгресс не видит иного выбора, кроме пересмотра закона Хотя оппозиция и настаивает на том, что сохранение закона только обострит протесты, председатель был непреклонен в том, что надо сохранить как можно больше положений закона. Не имея особого выбора, остатки ССА объединились с оппозицией и теперь голосование решит будет ли закон полностью отменен по требованию ССА или же они прислушаются к председателю и сохранят закон в ослабленном виде?"
fop.235.a: "Полностью отменить закон"
fop.235.b: "Изменить закон"

fop.236.t: "Аргентина требует интеграции [andesia_crisis_tag.GetName]"
fop.236.d: "Коммунистический режим в Буэнос-Айресе требует, чтобы мы исключили [andesia_crisis_tag.GetNameDef] из Третьего Интернационала, чтобы они могли присоединить их земли к Андскому проекту. [andesia_crisis_tag.GetAdjective]ое правительство, конечно же, отказалось подчиниться их требованиям и умоляет нас о помощи. В соответствии с нашей риторикой о единстве интернационалистов, аргентинцы, возможно, заходят слишком далеко, и мы не можем надеяться на переговоры между сторонами, и, каким бы ни было наше решение, в этот день одной из этих наций придется взять вину на себя."
fop.236.a: "[andesia_crisis_tag.GetAdjective]- наши товарищи!"
fop.236.b: "Аргентинцы правы!"

fop.237.t: "Франция поддерживает режим [andesia_crisis_tag.GetAdjective]"
fop.237.d: "[INT.GetNameDefCap] не видит аргументов в нашу пользу и встал на сторону [andesia_crisis_tag.GetAdjective]s. Нам придется встретиться с Интернационалом лицом к лицу и победить, если мы хотим одержать верх."
fop.237.a: "Тогда это будет Победа или смерть..."
fop.237.a: "Отступайте. Мы не можем бороться с Интернационалом."

fop.238.t: "Франция поддерживает Аргентину"
fop.238.d: "[INT.GetNameDefCap] дали своё молчаливое одобрение андесскому проекту, назвав его благородным и амбициозным шагом к социализму во всем мире. Они с затаенным дыханием ждут нашего славного успеха и не будут вмешиваться в наш конфликт с [andesia_crisis_tag.GetNameDef]. По мере мобилизации наших войск и подготовки нашего народа мечта о мировой революции и континенте без границ приближается..."
fop.238.a: "Рабочие всего мира объединятся!"

fop.239.t: "Суд над Агустином Хусто"
fop.239.d: "Суды над сторонниками старого режима продолжаются и помимо прочего рассматривается интересное дело, связанное с генералом Хусто. Хусто долгое время служил в аргентинской армии и был в оппозиции к ПЛ, а так же был известным критиком режима. Хотя в обычных условиях его все равно могут признать виновным, его сын Либорио вмешался в процесс, требуя его немедленного освобождения. Он настаивает, что его отец был лишь пешкой в играх олигархии, так же Либорио заявил, что именно его отец сподвиг его поднять оружие против реакционного режима. Хотя эти заявления и остаются спорными, нет сомнений в том, что вопрос о неоспоримости вины старого генерала уже не столь очевиден для суда."
fop.239.a: "'Я председатель, в конце концов, если они откажут мне, я освобожу его собственными руками...''"
fop.239.b: "Многие в Аргентине разделили его судьбу и их признали невиновными"
fop.239.c: "Это блеф. Он реакционер, как и все остальные!"
 
#fop.240.t: "France backs Argentina"
#fop.240.d: "The French have given their tacit approval to the Andesian project, citing it as a noble and ambitious step for socialism across the world. They wait with bated breath to see our glorious success and will not intervene in our conflict with Chile. As our troops mobilize and our people prepares, the dream of a World revolution and a continent without borders draws near..."
#fop.240.a: "The Workers of the World Will Unite!"

