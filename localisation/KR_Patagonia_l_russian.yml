FOP_national_populist_party: "LP"
FOP_national_populist_party_long: "Liga Patriótica Argentina\n§Лига Патриотическая Аргентины§!\n§gЛига Патриотическая была основана в 1919 году, когда Карлес был назначен командиром парамилитарных добровольцев, направленных для подавления протестов рабочих на англоязычном заводе. LPA была ответственна за гибель сотен людей, продолжая свои кровавые действия во время Патагонского восстания и всеобщей забастовки в Буэнос-Айресе. В 1930 году Лига участвовала в перевороте Урибуру, который при поддержке армии и LPA сверг правительство и установил корпоративную, ультранационалистическую военную диктатуру. В 1932 году военный режим рухнул после смерти Урибуру. После борьбы за власть новым главой государства стал член UCR Хулио Рока. Рока начал искать мирное соглашение с патагонцами. Карлес воспользовался народным возмущением и осуществил переворот 24 декабря 1935 года при поддержке флота и частей армии. LPA считает спасение Аргентины своей главной целью, заявляя, что служит народу во имя высшего блага.§!"
FOP_paternal_autocrat_party: "LdJ (GOU)"
FOP_paternal_autocrat_party_long: "Libertadores de Junio (Grupo de Oficiales Unidos)\n§Июньские Освободители (Группа Объединённых Офицеров)§!\n§gЭто секретный клуб, отражающий и объединяющий «сердце и душу военного руководства». Также известен как Группа Объединённых Офицеров (GOU). Создан во время президентства Хулио Аргентино Паскуаля Роки в 1933 году из-за военной оппозиции возможному мирному соглашению с патагонскими социалистами. Хотя они выступают против примирительной позиции экс-президента Роки с «бесбожными социалистами» FOP, они разочарованы политикой Карлеса, считая его «опасным радикалом», и предпочли бы более жёсткую руку, поддерживаемую аргентинским народом..."
FOP_authoritarian_democrat_party: "PJ"
FOP_authoritarian_democrat_party_long: "Partido Justicialista\n§Партия Справедливости§!\n§gСправедливисты составляют политическую сеть Хуана Доминго Перона, в которую входят всего несколько радикальных аргентинских офицеров и некоторые профсоюзные лидеры. Перон пропагандирует концепцию партии, служащей сильному и справедливому лидеру, который объединит население для достижения социальной справедливости; эти идеи, хотя и маргинальны, обладают большой привлекательностью для населения, уставшего от политических распрей и безрезультатных диктатур. Остаётся неизвестным, сможет ли группа Перона оказать влияние в новой политической среде Аргентины.§!"
FOP_social_conservative_party: "UCRA"
FOP_social_conservative_party_long: "Unión Cívica Radical Antipersonalista\n§Антиперсоналистский Радикальный Гражданский Союз§!\n§gUCRA была частью широкого движения, называвшего себя «антиперсоналистским», которое критиковало фигуру Ипполито Ирригойена (президент в 1916-1922 / 1928-1930), обвиняя его в «персонализме» и недемократичности. Создана в 1924 году после раскола внутри UCR. На выборах 1928 года выдвинула кандидата Леопольдо Мело, который проиграл Ипполито Ирригойену, кандидату от UCR. С 1932 года присоединилась к коалиции Concordancia, победившей на выборах 1932 года, когда президентом стал Хулио Аргентино Паскуаль Рока.§!"
FOP_market_liberal_party: "PDN"
FOP_market_liberal_party_long: "Partido Demócrata Nacional\n§Национальная Демократическая Партия§!\n§gPDN (до 1932 PNA) была одной из старейших политических партий Аргентины и тесно связана с семьёй Рока, давшей стране двух президентов за последние 50 лет: Алехо Хулио Аргентино Рока Паз (1880-1886, 1898-1904) и Хулио Аргентино Паскуаль Рока (1932-1935). Партия была создана 15 марта 1874 года после объединения Автономной партии и Национальной партии. С момента основания она имела большое значение, и семья Рока стала влиятельной внутри партии. Позже PDN стала опорой «золотого века» (1880-1916), с бурным экономическим ростом и притоком иммигрантов из Европы, что укрепило промышленность Аргентины и сделало её одной из самых процветающих стран мира до Мировой войны. Главным конкурентом стала Радикальная Гражданская Уния (UCR). Критикуемая за фальсификации на выборах, PNA распалась, а её члены присоединились к Консервативной партии и Демократической прогрессивной партии.\nПосле смерти Урибуру в начале 1932 года PNA возродилась как Partido Demócrata Nacional (PDN) для предстоящих выборов 1932 года с Хулио Аргентино Паскуаль Рока во главе. PDN благодаря фальсификациям одержала убедительную победу. Рока был приведён к присяге и обещал найти компромисс с их синдикалистскими соседями Патагонией и Чили. Хотя многие надеялись, что Рока восстановит старые добрые времена и укрепит позиции Аргентины в мире, этого не произошло. Он избрал менее радикальный курс, чем Урибуру, разрабатывая планы по возвращению утраченных территорий в Патагонии, проводя небольшие стычки на территории FOP и успешно вернув Isla Grande de Tierra del Fuego благодаря флоту, но отказался отправлять армию в центральную Патагонию, сосредоточившись на экономике. Приход Роки вызвал недовольство армии и LPA, а его политическая либерализация породила слухи в 1935 году о скором мирном соглашении с патагонцами, что вызвало возмущение по всей стране. Этого оказалось достаточно, чтобы Карлес и LPA организовали переворот в Рождество, взяв Року и его министров под временный домашний арест, а Карлес провозгласил себя президентом.§!"
FOP_social_liberal_party: "UCR"
FOP_social_liberal_party_long: "Unión Cívica Radical\n§Радикальная Гражданская Уния§!\n§gОснована 26 июня 1891 года, партия быстро стала влиятельной в аргентинской политике, вызвав Радикальную революцию 1893 и Радикальную революцию 1905, что привело к реформам в области фальсификаций на выборах. Два президента Аргентины от UCR — Ипполито Ирригойен и Марсело Торкуато де Альвеар. В 1916 году прошли всеобщие выборы с реализацией закона Роке Саэнс Пенья, обеспечившего всеобщее, тайное и обязательное мужское голосование. Кандидат от UCR Ирригойен выиграл выборы. Его бурное президентство 1916-1922 гг., с отделением Патагонии, сменил де Альвеар как кандидат от UCR на выборы 1922 года, которые он выиграл. Аргентина увидела небольшое экономическое улучшение до Британской революции, приведшей к кризису апреля 1925 года. Несмотря на это, де Альвеар приказал флоту захватить Фолклендские острова и Южную Георгию, что повысило мораль и доверие к правительству, но радикализовало военных, ранее униженных Патагонским восстанием, теперь находящихся в тени народного флота.\nВ 1928 году Ирригойен был неожиданно назначен кандидатом от UCR вместо популярного де Альвеара, и, несмотря на это, выиграл с большим отрывом, что породило слухи о фальсификациях. Главным противником Ирригойена были военные, планировавшие переворот. Это произошло 6 сентября 1930 года, когда Урибуру при поддержке Карлеса и LPA захватил власть и провозгласил себя президентом Аргентины, запретив политические партии, арестовав демократов и приостановив Конституцию 1853 года. Сторонники Ирригойена, «ирригойенисты», подвергались пыткам вместе с другими оппозиционерами. Ирригойен находился под арестом на острове Мартин Гарсия. Урибуру умер в начале 1932 года, и Аргентина вернулась к демократии под руководством консерватора Хулио Аргентино Паскуаль Рока. Ирригойен умер в 1933 году, теперь де Альвеар возглавляет партию.§!"
FOP_social_democrat_party: "PDP"
FOP_social_democrat_party_long: "Partido Demócrata Progresista\n§Демократическая Прогрессивная Партия§!\n§gПосле создания в 1914 году партия приобрела некоторую популярность, набрав более 100 000 голосов на всеобщих выборах 1916 года. Стала третьей по значимости партией Аргентины после популярной Радикальной Гражданской Унии и Национальной Автономистской Партии, борясь за место с Социалистической партией. После переворота Урибуру Демократическая Прогрессивная Партия вновь приобрела популярность.§!"
FOP_radical_socialist_party: "FORA"
FOP_radical_socialist_party_long: "Federación Obrera Regional Argentina (IX Congreso)\n§gФедерация Аргентинских Региональных Рабочих (FORA), иногда просто называемая Социалистической партией (PS), — широкая умеренная социалистическая партия, в основном поддерживающая курс Сото и Лопеса Аранго. Партия управляется двумя влиятельными и харизматичными фигурами: Мануэлем Бальдомеро Угарте, социалистом старой школы с националистическими антиимпериалистическими и испанистскими корнями, и Альфредо Палачиосом, первым избранным социалистическим депутатом в Америке в 1904 году. Однако их союз достаточно слаб и ограничен сохранением договора до окончательной «освободы» страны. Другие важные члены PS включают Алиссию Моро де Хусто, ведущую аргентинскую анархистку, и Николаса Репетто, называемого некоторыми «Отцом аргентинского социализма», который в основном живёт воспоминаниями о прошлых успехах.§!"
FOP_syndicalist_party: "USA"
FOP_syndicalist_party_long: "Unión de Sindicatos Argentinos\n§Союз Аргентинских Профсоюзов§!\n§gВ 1936 году анархо-синдикалисты являются самой влиятельной политической фракцией в Патагонском рабочем фронте. Умеренные под руководством Антонио Сото, героя Патагонского восстания, и Эмилио Лопеса Аранго, одного из важнейших теоретиков анархистского рабочего движения в Аргентине и члена FORA из Буэнос-Айреса, управляли FOP в стабильной коалиции более десяти лет; Сото и Аранго рассматриваются как идеологические объединители, однако радикальные круги в партии в последнее время критикуют умеренных сильнее, чем когда-либо, требуя дальнейшей децентрализации государства для достижения долгожданной анархистской утопии. Радикальное крыло USA возглавляют Северино Ди Джованни, итальянец, прибывший в Патагонию после ужасов Гражданской войны в Италии, и Мигель Арканхель Роскина, известный преступник, продвигающий крайне спорный «экспроприативный анархизм».§!"
FOP_totalist_party: "CUSC"
FOP_totalist_party_long: "Comité de Unión Sindical Clasista\n§Классовый Комитет Профсоюзов§!\n§gCUSC контролируется большевиками, коммунистами и другими социалистами правого толка, многие из которых родом из России. Председатель партии — Викторио Кодовилья, бывший лидер старой коммунистической партии Аргентины в Буэнос-Айресе, но истинная власть в CUSC принадлежит Родольфо Гиольди; молодой, харизматичный и радикальный, он многими коллегами по партии воспринимается выше Кодовильи. Однако последний поддерживает хорошие отношения с общиной большевистских эмигрантов в Коммуне Франции и, соответственно, с Синдикалистским Интернационалом в целом, что делает его позиции достаточно устойчивыми. Печально известный бандит Альфредо Фонте, будучи в основном политически незначим, также имеет связи с руководством CUSC, наряду с печально известным «политиком» Либорио Хусто.§!"

