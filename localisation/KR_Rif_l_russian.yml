RIF.1.t: "Республика Рифа Жива Снова!"
RIF.1.d: "Настало время вновь сбросить испанское ярмо! Трусливые испанцы бегут с пути рифских патриотов, а гарнизон Рифа находится в упадке. Абд эль-Крим укрепит свою республику, сражаясь до последнего человека за будущее рифского народа. На испанском материке царит хаос, поэтому момент не мог быть лучше, и с помощью наших союзников в Алжире, Египте и Стамбуле мы вернем весь Марокко, пока здесь, на краю Магриба, не будет создана истинная исламская и кемалистская республика. Бой за антиколониальное освобождение всех берберов и арабов начинается здесь, и мы выполним наш долг до конца, как делали это десять лет назад."
RIF.1.a: "К победе!"

RIF.2.t: "Пылающие Пески Рифа"
RIF.2.d: "Крах Испании оставляет малое колониальное владение в Северном Марокко изолированным и в смятении. Когда армии ведут войны на Пиренейском полуострове, унося несметные жизни, Риф оказывается в похожей ситуации: мятежные племена Абд эль-Крима, бандиты Мулая Ахмеда эр-Раисуни и республиканцы Тетуана с жадными глазами смотрят на зарождающееся военное правительство Хосе Энрике Варелы Иглесиаса. Испанский легион поспешно отправился на материк под руководством Хосе Мильяна-Астрая и Террероса, а генерал-губернатор Варела остался с одной легионерской группой и регулярными войсками под командованием Мохаммеда бен Миззиана, чтобы обороняться против многочисленных врагов. Крепости Сеута и Мелилья — единственные настоящие владения Варелы, при некоторой поддержке Халифа в Тетуане и местных советов Танжера.\n\nАбд эль-Крим может и не располагает такой же большой армией, как десять лет назад, но ситуация далека от идеальной, и это лишь вопрос времени, когда начнется открытая борьба за контроль над протекторатом. Тем не менее, при сборе многочисленных врагов против Протектората среди испанских лоялистов возникает сомнение. Генерал-губернатор Варела, доверенный союзник генерала Хосе Санхурхо, был назначен на пост отчасти благодаря харизматичному и вдохновляющему лидерству, но также и потому, что он может питать симпатии к карлистам. Поэтому испанские офицеры и администраторы, верные Мадриду, смотрят на него с подозрением, и только время покажет, где его истинная преданность — Орлу Альфонсо или Бургундскому Кресту. Если, конечно, Протекторат вообще переживет..."
RIF.2.a: "Могло бы быть и лучше."

RIF.3.t: "Индейские Регулярные Войска"
RIF.3.d: "Испанская армия в метрополии всегда была неоднородной, с сильно различающимся качеством офицеров, оружия и войск, размещенных по всей стране. Недостаток хорошей подготовки усугубляется нехваткой качественного оснащения, и многие солдаты мало чем отличаются от слуг своих офицеров, часто не умея точно стрелять или обслуживать оружие. Однако в одном направлении испанская армия превосходит любую другую европейскую державу — это её африканские подразделения, или Fuerzas Militares de Marruecos, как их называют в армии. Эти войска, закалённые множеством стычек с рифскими мятежниками и усиленные элитными отрядами Испанского Иностранного Легиона, в основном состоят из таборов Регулярес, подразделений местных рифийских и марокканских солдат с большинством руководства из испанцев.\n\nВооружённые лучшим, что могли предложить арсеналы Овьедо, Регулярес в основном являются пехотными войсками и часто выполняют ту же роль, что и легионеры, действуя как ударные отряды. Эта роль приносит им значительные потери, но учитывая их опыт, Регулярес — одни из немногих сил Испании, способные на такую опасную задачу. Они использовались во время восстания в Астурии, где доказали свою эффективность, хоть и с жестокостью, характерной для их командиров, таких как Хуан Ягуэ и Бланко и Франсиско Франко. Регулярес в основном пехота, но с учётом условий Рифа присутствуют две кавалерийские группы. Как и следовало ожидать от такой ценной единицы, им было присвоено почти столько же наград, сколько Испанскому Легиону, а некоторые, например Мохамед Миззиан или Мохаммед бен Миззиан, даже достигли звания генерал-лейтенанта.\n\nПрестиж этих войск и их многочисленные боевые действия сформировали странную связь между местными солдатами и их испанскими офицерами, при этом многие используют связь Испании и Марокко как способ объяснить братские отношения между испанскими войсками и Рифскими Регулярес. Несмотря на близость солдат и офицеров, испанцы сохраняют весьма патерналистское отношение к своим войскам. С падением Королевства и изолированностью протектората многие Регулярес перешли на сторону армий Абд эль-Крима, а оставшиеся вызывают подозрения, особенно учитывая, что Миззиан известен своей лояльностью султану Касабланки. Тем не менее, с большинством испанских легионеров, сражающихся на материке, Варела вынужден доверять местным войскам или погибнуть в одиночку."
RIF.3.a: "Fiel Regular hasta morir!"

RIF.4.t: "Стрелки Ифни"
RIF.4.d: "Пока испанские территории в Африке наблюдают за трагедией на полуострове, некоторые из них лучше защищены, чем другие. Прежде всего, город Сиди Ифни, всего лишь анклав в составе большого североафриканского протектората рядом с гораздо более крупным Марокко, находится в шатком положении. С потерей Испании и осадой протектората многие опасаются, что режим Касабланки может попытаться использовать эту слабость. Однако Стрелки Ифни, созданные генералами Санхурхо и Франко в 1933 году для борьбы с марокканской угрозой, всегда готовы противостоять этой опасности.\n\nСтрелки были смоделированы по образцу французских Tirailleurs, используемых режимом Алжира, являясь легкой пехотой, но применяемой как ударная сила, с интересом к такой группе, основанным на опыте совместных действий с французскими Tirailleurs во время войны в Рифе. Похожие на Регулярес Северного Марокко по снаряжению, форме и применению, они отличаются лишь туникой сирокера и собственным эмблемой с звездой и полумесяцем. Стрелками командует полковник Освальдо Фернандо де ла Каридат Капас и Монтес, возглавивший управление регионом Ифни при непосредственном надзоре Верховного комиссара Варелы.\n\nОднако Капас вызывает некоторое подозрение у самых консервативных элементов командования Протектората, так как известно, что он придерживается некоторых республиканских взглядов, хотя и объявил о верности Королевству. Таким образом, хотя Стрелки являются ценным пополнением сил Протектората и играют ключевую роль в удержании гарнизона Сиди Ифни, за ними ведётся значительное наблюдение со стороны сторонников Варелы в колониальной администрации."
RIF.4.a: "Верные сыны Ифни."

RIF.5.t: "Кочевые войска Сахары"
RIF.5.d: "Испанская Сахара, или Рио-де-Оро, как её изначально называли, — удалённый регион с очень малой застройкой и населением. Однако, как и любую территорию Испании, её защищает армия, и, как в более населённом Рифе, войска в основном комплектуются из местных племен сахрави. Эти войска называются Tropas Nómadas, вспомогательной силой для патрулирования обширных пустынь Золотой реки. Изначально здесь был небольшой отряд жандармерии Compañia de Policia a Pie, но вскоре его расширили, создав Tropas de Policia del Sahara, которые получили верблюдов и патрулировали гораздо большие расстояния, чем первоначальная группа, охранявшая в основном прибрежные районы. Успехи Tropas de Policia привели к созданию полноценной военной силы — Tropas Nómadas, с испанскими офицерами, унтер-офицерами и несколькими специалистами.\n\nСоздание такой силы было частично вдохновлено успехами французских мехаристов, а также применением индейских Регулярес в Рифе. Хотя Tropas Nómadas остаются небольшой силой, в основном использующей местных жителей, знакомых с местностью и навыками выживания в этих трудных условиях, они оказываются отличным подразделением для патрулирования пустынь. Несмотря на малую ценность региона, через Рио-де-Оро проходят торговые пути между Марокко, северными территориями Миттельафрики и националистическим французским режимом, поэтому присутствие этих полицейских сил предотвращает нападения берберов и других племён на торговые караваны. Хотя Tropas Nómadas не является полноценной армией, а лояльность местных жителей во время войны вызывает сомнения у многих испанских офицеров, они могут выступить первой линией обороны, если Испания окажется в состоянии войны с различными империалистическими державами вокруг.\n\nМарокко особенно претендует на Испанскую Сахару, поэтому наличие быстрой реакции полицейских сил сдерживает короля Касабланки от попыток. Хотя опыт этих войск далёк от регулярной пехоты, генерал-губернатор Варела вынужден привлекать этих верблюжих войск в Риф для охоты на племена Абд эль-Крима и бандитов эр-Раисуни, хотя многие опасаются, что они могут повернуться против своих испанских хозяев."
RIF.5.a: "Они, возможно, не столь ценны, как Регулярес, но всё же что-то собой представляют."

RIF.6.t: "Борьба с барбарийским пиратом"
RIF.6.d: "Мулаи Ахмед эр Раисуни, или как его знают его последователи — Орёл Зината, является лидером конфедерации племён Джебала в Рифе и человеком, ставшим легендой среди рифийцев и марокканцев. Но для испанской администрации он старый союзник и нынешний источник террора: его банда грабит рифийскую глубинку, совершает набеги на посты колониального порядка и провоцирует дипломатические инциденты с марокканской нацией к югу от нашего протектората. С юности и до сегодняшнего дня Раисуни занимается преступлениями всех видов — похищениями, ограблениями, пиратством, а также кражей скота. Он всегда в движении и никогда не далеко от жирной добычи. Во время первой войны с силами Абд эль-Крима Эр Раисуни был разбит испанскими войсками, и в том, что можно было бы назвать знаком милосердия, его группа была пощажена в обмен на поддержку против эль-Крима.\n\nОднако прошло немного времени, и на него напали мятежные рифийцы, едва не уничтожив его полностью. Ему удалось бежать в Атласские горы вместе с группой верных мужчин и женщин, чтобы зализать раны. Лорд-бандит скрывался годы, занимаясь мелким воровством и время от времени совершая нападения на марокканские, французские и испанские силы, но теперь он стал ещё более смелым. Возможно, старость подталкивает Раисуни уйти с последним рывком славы, а может, это нестабильность протектората, но в любом случае он вернулся, словно плохая память, к рядам рифийцев, вновь собирая Джебал. Если не будет предпринято быстрых действий, военачальник станет занозой в боку колониальной администрации, но степень усилий, направленных на сдерживание этого монстра, обсуждается среди африканистских офицеров.\n\nБригадный генерал Хосе Лопес-Пинто Беризо, командир артиллерийского подразделения Сеуты, предложил использовать небольшую силу, учитывая ослабленное состояние войск Эр Раисуни, так как отправка большого числа растянутых Регулярес и Легионеров на уничтожение относительно незначительной угрозы оставила бы Протекторат уязвимым перед силами эль-Крима. Однако полковник Мигель Лопес Браво, который сражался с Эр Раисуни ранее во время Рифской войны, утверждает, что испанская администрация не может недооценивать этого человека, поскольку его бойцы и союзники — свирепые и хитрые пустынные лисы, способные как уйти, так и уничтожить небольшую испанскую силу. Он считает план Лопес-Пинто чрезмерно осторожным и сдержанным, учитывая угрозу Эр Раисуни, и потому предлагает отправить как минимум втрое больше войск, чем предлагает бригадный генерал."
RIF.6.a: "Следовать плану Лопес-Пинто."
RIF.6.b: "Следовать плану Лопес Браво."

RIF.7.t: "Резня в Зинате"
RIF.7.d: "Вечернее солнце палило равнины Северного Марокко, когда испанские войска вошли на окраины города Зинат. Родина Мулаи Ахмеда эр Раисуни гордо противостояла разрушающему времени, но Регулярес и Легионеры под командованием бригадного генерала Хосе Лопес-Пинто лишь желали видеть её в пепле, с головой Раисуни на пике в качестве предупреждения для тех, кто стремился к будущей карьере в бандитизме. Но когда несколько сотен человек ворвались в маленькую деревню, расположенную на склоне холма, они быстро оказались в окружении племенных Джебала. Бригадный генерал ожидал небольшое подразделение, призванное задержать испанцев, чтобы лидер бандитов мог бежать, но последовала ожесточённая битва, где отчаянная испанская оборона на площади была беспощадно прорвана, а войска мавров и испанцев гибли от старого оружия племён, которые носились между улицами и нападали с неожиданных направлений.\n\nЗа каждого убитого Легионера или стрелка Регулярес, племенной воин или два были сбиты с ног Маузерами и Астрами колониалов, но вскоре стало очевидно, что битва для испанцев проиграна. Лопес-Пинто отдал приказ отступать, но когда они пытались прорваться через кольцо ополчения, личная гвардия Эр Раисуни вступила в бой, и лишь немногим удалось спастись, при этом бригадный генерал Лопес-Пинто был убит одним из охранников. Эр Раисуни сбежал, а кровавая баня в Зинате стала мрачным напоминанием о том, насколько слаба власть Протектората над дикими землями Рифа."
RIF.7.a: "Чёрт!"

RIF.8.t: "Срезанные крылья Орла"
RIF.8.d: "Солнце низко висело над пустынными землями Рифа, безразличное к миру внизу, когда войска полковника Мигеля Лопес Браво приблизились к городу Зинат. Крупное соединение Легионеров и Регулярес полностью окружило город, и по приказу полковника вокруг деревни были установлены пулемёты Hotchkiss Mle.14. Последующая очередь выстрелов вызвала некоторую панику среди защитников деревни, и когда испанские войска начали наступление, часть последователей Орла Зината бежала в ужасе, лишь чтобы быть сбитыми шквалом пуль. Очереди из винтовок сбивали рифийских воинов, пытавшихся обойти пулемёты с флангов, и вскоре стало ясно, что засада, спланированная людьми Эр Раисуни, полностью провалилась.\n\nДеревня продолжала обстреливаться, и Эр Раисуни вместе со своей почётной гвардией попытался прорваться с кавалерийским и верблюжьим натиском, а оставшиеся пехотинцы следовали за ними. Натиск удалось прорвать кольцо обороны, но не прежде чем лидер бандитов был поражён градом свинца, падая на пески, которые он так долго терроризировал. С кровью их лидера на земле, бандиты и племенные жители Зината либо бежали, либо погибли, либо сдавались поодиночке, и битва завершилась предсказуемо. Испанский Протекторат и его чиновники теперь могли немного вздохнуть свободнее, ведь хотя бы одна крупная угроза их власти была устранена."
RIF.8.a: "Превосходно."

RIF.9.t: "Вопрос о Махзене"
RIF.9.d: "Испанский протекторат Северного Марокко номинально находится под властью марокканского султана Мухаммеда V, но на самом деле две части Магриба были разделены с момента основания Королевства Марокко. Истинным правителем Северного Марокко является назначенный Испанией Верховный комиссар, который контролирует все испанские действия в протекторате и ведёт политическую работу при поддержке колониальных департаментов, таких как развитие дел коренных народов и финансы. Законодательная работа, однако, не в руках Верховного комиссара, по крайней мере де-юре, а контролируется совместно назначенным марокканско-испанским Джалифой, который возглавляет Махзен — правительство коренных рифийцев и марокканцев из Тетуана. Махзен, в свою очередь, разделён на департаменты кадиев, управляющих территориями, не находящимися под прямым испанским контролем. Однако нынешний Джалифа Муллай аль-Хассан Бен эль-Мехди, видя ослабление колониального порядка, стал всё больше использовать политическую власть самостоятельно, воодушевлённый положением Верховного комиссара. Джалифа на протяжении многих лет выступал в роли своего рода сдерживающего фактора по отношению к султану в Касабланке, будучи монархом для испанцев, чтобы оправдать существование протектората, даже если многие рифийцы мечтают о присоединении к более крупному марокканскому государству. Если Джалифа начнёт строить иллюзии величия относительно своей позиции в Рифе, местные Регулярес, Тирадоры и Полицейские коренных народов могут быть привлечены на его сторону, если он открыто бросит вызов испанской власти. Верховный комиссар Варела, как довольно авторитарный человек, осознающий свою обязанность поддерживать порядок в протекторате, наблюдает за этими событиями с тревогой, и с помощью чрезвычайного кабинета разработано несколько планов по прекращению дерзости Джалифы. Более агрессивная фракция, состоящая из молодых офицеров Испанского легиона, таких как Мануэль Диас Криадо, поддерживает подавление амбиций Джалифы путём полного упразднения системы Джалифы и передачи всех её обязанностей под контроль Верховного комиссара и, впоследствии, испанских колониальных департаментов. Более умеренная фракция, поддерживаемая полковником Освальдо Фернандо де ла Кариддад Капас-и-Монтес, предлагает вести переговоры с Джалифой, предоставляя ему немного больше контроля над марокканскими делами в обмен на лояльность, с угрозой подавления в случае несоблюдения. Варела в целом склоняется к предложению Диаса, но при этом открыт к обоим подходам."
RIF.9.a: "Следовать плану Диаса."
RIF.9.b: "Следовать плану Капаса."

RIF.10.t: "Восстание в Тетуане"
RIF.10.d: "Рано утром три роты Регулярес под командованием испанцев маршировали по улицам Тетуана, с блестящими на солнце значками, погонами и штыками. Горожане были разбужены громкими приказами и ритмичным топотом сапог, когда Испанская армия Африки направлялась к дворцу Джалифы. Роты под командованием капитана Мануэля Диаса Криадо выстроились перед дворцом, и по завершении манёвров сам Диас поднялся по лестнице, объявив собравшимся солдатам и любопытным наблюдателям, что власть Джалифы будет упразднена, Махзен закрыт, а различные администраторы и местные чиновники переведены под управление Верховного комиссара Испании Варелы. Джалифа Муллай аль-Хассан Бен эль-Мехди, встревоженный шумом, потребовал узнать причину такого оскорбления традиционной структуры протектората, но его встретил лишь отряд Регулярес, арестовавший его и несколько высокопоставленных членов двора, которых затем вывели из дворца его же подданные, служившие другим хозяевам. Однако, когда колонна солдат покидала город, её атаковала поспешно собранная группа гражданских, местная полиция и несколько подразделений Регулярес, а также небольшое рабочее ополчение, лояльное к Partido Reformista Nacional и группам al Muslihun. Сторонники требовали освобождения Джалифы и возвращения к марокканскому правлению, но ситуация вскоре обострилась после того, как Диас Криадо приказал разогнать толпу. Были произведены выстрелы с обеих сторон, продвигающихся Регулярес закидали камнями, кирпичами и гнилыми овощами, и улицы вскоре превратились в хаос, когда испанцы и сторонники Джалифы столкнулись лицом к лицу. Посреди боя группа мятежных Регулярес сумела победить испанскую охрану Джалифы эль-Мехди и освободить его, а группы скрылись с места событий по мере дальнейшей эскалации хаоса вокруг. Регулярес, благодаря лучшей подготовке и опыту, смогли победить засады, понеся тяжёлые потери, но с Джалифой в бегах и республиканцами явно на его стороне конфликт в Тетуане только начинался."
RIF.10.a: "Как им удалось дать ему сбежать?"


RIF.11.t: "Тетуан умиротворён"
RIF.11.d: "Город Тетуан уже довольно давно выходил из-под контроля Испании, и хотя местный гарнизон всё ещё обладал верховной властью в регионе, испанские офицеры были весьма обеспокоены недавними действиями Джалифы Муляя аль-Хассана Бен эль-Мехди за последние несколько недель. С момента изоляции Северного Марокко от остальной Испании эль-Мехди заключал союзы и подкупал колониальных офицеров ради поддержки, и его влияние на город становилось неоспоримым. Однако после прибытия полковника Фернандо де ла Каридат Капаса для переговоров с Джалифой эти политические действия, в основном, прекратились. Капас, будучи умеренным человеком и опытным военачальником, мало интересовался крупными интригами или дальнейшими внутренними конфликтами в администрации испанского протектората и вел себя достаточно дипломатично в вопросе применения силы, если бы Джалифа попытался.\n\nБольше всего Джалифу успокоили не угрозы применения силы, а обещания дальнейшей автономии и административной свободы, и хотя его лояльность всё ещё не была безусловной, миссия Капаса по крайней мере устранила одну угрозу режиму протектората. Конечно, если Испания оправится от ужасной гражданской смуты, которая её охватила, вопрос о рифской автономии может закончиться куда менее благоприятно для местных, учитывая, что Капас имел мало влияния на испанскую колониальную политику, но это проблема будущего. На данный момент всё, что имело значение, — это подавление восстания Абд эль-Крима, а наличие полулояльного Тетуана само по себе было победой."
RIF.11.a: "Интриган на нашей стороне лучше, чем один на стороне эль-Крима."

RIF.12.t: "Вопрос о Канарских островах"
RIF.12.d: "Архипелаг Канарских островов является неотъемлемой частью Испании, и хотя когда-то здесь могло проживать собственное коренное население, гуанчи давно исчезли в песках времени, ассимилированы, уничтожены или изгнаны европейскими колонистами. Таким образом, по сравнению с Рифом, здесь мало групп, стремящихся дестабилизировать испанское правление, но в эти тёмные времена даже самая маленькая диссидентская группа может причинить огромный ущерб, если её не контролировать. Группы, такие как Frente Único Revolucionario и Partido Nacionalista Canario, состоят из опасных сепаратистов и канарских националистов, и хотя они маргинальны в целом, война на испанской земле показала, что угрозу меньшинственных националистов нельзя недооценивать.\n\nПоэтому администрация протектората предложила, чтобы Протекторат Испанского Марокко аннексировал Канарские острова под своё управление на время продолжающейся испанской смуты, так как местные гарнизоны в Лас-Пальмас и на Тенерифе в настоящее время полностью недостаточны для предотвращения восстания на островах. Местный губернатор Амадо Бальмес Алонсо был проинформирован о таких планах и, хотя с осторожностью относился к утрате своих полномочий, выразил некоторый интерес, учитывая скудные ресурсы, которыми он располагает. Однако решение о том, выполнять этот план или нет, остаётся за Верховным комиссаром Варелой."
RIF.12.a: "Островам нужна наша защита."
RIF.12.b: "И так у нас хватает проблем."

RIF.13.t: "Воссоздать Пакт Рифа?"
RIF.13.d: "Война против Абд эль-Крима почти повторяет события середины 1920-х годов против тех же мятежных рифийцев, но на этот раз колониальный гарнизон испанского протектората не получает поддержки с материка. Испания пребывает в смятении, и нам придётся самостоятельно поддерживать военные действия или погибнуть от кровожадных варваров эль-Крима. По-видимому, так оно и есть, но возможно, что этого не должно быть. Французское Национальное государство на нашей западной границе помогало подавить восстание Абд эль-Крима и в первый раз, и хотя государство под руководством маршала Петена сегодня имеет куда более серьёзные заботы, учитывая непростую ситуацию в Европе и возросшие требования среди французских эмигрантов вернуть себе наследство на континенте, тем не менее в интересах режима Алжира вновь уничтожить восстание эль-Крима, прежде чем он вдохновит новые племенные восстания среди берберов и других африканских племён под французским управлением.\n\nТаким образом, мы могли бы направить дипломатическую миссию морем или по воздуху в Алжир в надежде получить промышленную, военную или политическую поддержку от местного режима, учитывая схожие цели наших стран. Некоторые офицеры, особенно среди молодых клик армии, проявляют к плану равнодушие, утверждая, что это лишь сделает нас прислужниками французов."
RIF.13.a: "Отправим посланника, нам нужна вся возможная помощь."
RIF.13.b: "Молодые офицеры правы, нам не нужна помощь этих эмигрантов."

RIF.14.t: "Воссоздать Пакт Рифа?"
RIF.14.d: "Сегодня ранее в Алжир прибыл посланник из Сеуты, представляющий остатки колониального режима испанского протектората Северного Марокко. Выступая от имени колониального Верховного комиссара Хосе Энрике Варелы Иглесиаса, посланник попросил помощи у Французского Национального Государства в подавлении восстания Абд эль-Крима, рифийского мятежника, который уже угрожал испанскому колониальному правлению в середине 1920-х годов и был побеждён только после вмешательства французских эмигрантов. На этот раз испанцы не требуют полного вмешательства, а лишь помощи в виде дополнительных войск или промышленных ресурсов.\n\nСитуация также касается нашего режима, учитывая, что Абд эль-Крим привержен делу освобождения берберов и в прошлом поддерживал мятежников среди французской колониальной армии для достижения этой цели. Он также является союзником каирского режима и, следовательно, угрозой для французских колониальных амбиций в Африке. Тем не менее оставшаяся испанская администрация в Рифе постоянно подвергается нападениям различных враждебных групп, и некоторые в французском правительстве опасаются, что предоставление им ресурсов в данный момент просто передаст оружие и промышленную помощь марокканским повстанцам."
RIF.14.a: "Дайте им людей для борьбы с мятежниками."
RIF.14.b: "Небольшая поддержка их промышленности будет совсем не лишней."
RIF.14.c: "Это не стоит нашего времени."

RIF.15.t: "Прибытие французских добровольцев!"
RIF.15.d: "Сегодня утром французские добровольцы из Алжира, Орана и Константины прибыли в порты Сеуты, Мелильи и Танжера, чтобы сражаться вместе с лояльными людьми испанского протектората Марокко. С их помощью мы, возможно, наконец получим преимущество, необходимое для победы над повстанцами Абд эль-Крима."
RIF.15.a: "Нашим друзьям в Алжире!"

RIF.16.t: "Прибытие французской поддержки!"
RIF.16.d: "Сегодня утром французские специалисты и промышленная помощь из Алжира, Орана и Константины прибыли в порты Сеуты, Мелильи и Танжера, чтобы помочь восполнить пробелы в промышленной машине испанского протектората Марокко. С этой помощью мы, возможно, наконец получим преимущество, необходимое для победы над повстанцами Абд эль-Крима."
RIF.16.a: "Нашим друзьям в Алжире!"

RIF.17.t: "Французская помощь отклонена!"
RIF.17.d: "Несмотря на тяжёлое положение, в котором мы оказались, и серьёзные последствия нашего поражения для режима Алжира, Французское Национальное Государство отказалось поддерживать нас в продолжающейся войне против Абд эль-Крима. Нам придётся победить его самостоятельно."
RIF.17.a: "Кажется, этим вероломным французам никогда нельзя доверять."


RIF.20.t: "Первые выборы Республики Риф"
RIF.20.d: "После победы над испанцами Республика Риф наконец может вздохнуть свободно, спасённая от колониальных тенденций европейцев благодаря отважным рукам Харакас и суровых племенных воинов Атласских гор. Настало время провести первые по-настоящему свободные выборы Республики Риф, что стало неожиданностью для многих. Абд эль-Крим никогда не был человеком с сильными демократическими убеждениями, но под давлением союзников в Каире и Интернационале, а также внутренних сторонников, он уступил и пообещал свободные выборы, чтобы укрепить своё правление. Ожидается, что победителем станет военный герой, но это далеко не гарантировано, учитывая его низкую популярность в городских районах. Наиболее идеологически оппозиционной его движению является Partido Reformista Nacional под руководством Абдельхадека Торреса, который исповедует в целом социалистический, панарабистский и современный республиканский подход.\n\nБолее умеренной альтернативой является группа al Muslihun под руководством Мохаммеда Дауда, стремящаяся создать более интеллектуально современную республику с упором на кооперативное развитие и полную реформу всех институтов региона. В центре рифийской политики наряду с движением Абд эль-Крима находится Partido de Unidad Marroquí под руководством Мохаммеда аль-Макки аль-Насири, поддерживающая воссоединение с марокканским султанатом, реформаторские и антиконсервативные изменения в республике и ограничение власти мусульманских имамов. Наконец, чтобы противостоять партии Абд эль-Крима, бывший Джалифа решил баллотироваться на выборах с монархистской, прогрессивно-консервативной платформой, направленной на примирение с безвредными испанцами и возвращение к системе управления Махзена, хотя его поддержка остаётся относительно небольшой."
RIF.20.a: "Побеждает al Muslihun!"
RIF.20.b: "Побеждает PUM!"
RIF.20.c: "Побеждает DAR!"
RIF.20.e: "Побеждает Jalifa!"
RIF.20.f: "Побеждает PRN!"





