### Focuses ###
RIF_focus: "Фокусное древо Рифа"

RIF_Abd_El_Krim_Returns: "Возвращение Абд эль-Крима!"
RIF_Abd_El_Krim_Returns_desc: "Испанцы дрожат от страха, ибо их худшие опасения сбылись. Абд эль-Крим, всемирно известный повстанец, вернулся из долгого изгнания в Египте, чтобы возглавить армии рифских племён против своих иберийских угнетателей. Дух Аннуала живёт в их сердцах, заглушённые крики погибших родственников и друзей десятилетней давности зовут их к мести. Барабаны войны вновь гремят в Рифе, и полумесячное знамя Рифской республики снова реет над этими безжизненными землями. Колонисты в Сеуте и Мелилье дрожат, ибо освобождение Магриба вот-вот начнётся."

RIF_Put_Minas_del_Rif_to_Use: "Воздать прибыль народу!"
RIF_Put_Minas_del_Rif_to_Use_desc: "Испанская компания Compañía Española de Minas del Rif, или проще — Minas del Rif, уже давно эксплуатирует наши земли ради железа и других руд, благодаря сделке с незаконным претендентом Бу Хамарой в начале века. Племенные рабочие всегда подвергались жестокому обращению со стороны испанских хозяев, а вся прибыль шахт оседала в карманах коррумпированных воротил вроде политического деятеля, графа Романонеса. Пока наш народ голодал и страдал, испанские элиты наживались на наших муках, и это дерзкое беззаконие больше не потерпим. Minas del Rif будет силой захвачена, чтобы поддержать молодую экономику Рифа. По крайней мере, испанские машины наконец-то послужат нам, пусть даже их хозяева никогда не заботились о местных."

RIF_Convert_Regulares_to_Our_Side: "Обратить Регуларес против их хозяев"
RIF_Convert_Regulares_to_Our_Side_desc: "Нерегулярные части Регуларес, используемые испанцами в качестве местной армии и полиции, служили их ударной силой столько же, сколько существовали сами подразделения. Щедрое жалованье из Мадрида заставляло многих Регуларес охотно продавать свои души «мадридским дьяволам», но под протекторатом всё изменилось. Теперь у многих Регуларес почти не осталось верности Верховному комиссару Северного Марокко, и они видят в восстании Абд эль-Крима шанс сбросить испанский сапог. Конечно, кое-кто останется цепным псом колониального порядка, но многие, к счастью, прозрели и перешли на нашу праведную сторону — и будут щедро вознаграждены."

RIF_Temporary_Alliance_with_Pretender: "Хрупкий союз с марокканцами"
RIF_Temporary_Alliance_with_Pretender_desc: "Абд эль-Крим едва ли союзник марокканского султана. Хотя в первой рифской войне он формально признавал власть монарха, его республиканские идеалы с тех пор окрепли. Для режима в Касабланке он — скорее обуза, чем партнёр. Но у Абд эль-Крима и султана есть кое-что общее — непримиримая ненависть к испанцам в Северном Марокко. Если этот общий враг позволит заполучить хоть немного оружия и боеприпасов — стоит этим воспользоваться."

RIF_Arms_from_the_Internationale: "Смутные обещания оружия от Интернационала"
RIF_Arms_from_the_Internationale_desc: "Абд эль-Крим не является социалистом, но он видит в Интернационале сильного партнёра и не раз сотрудничал с ним ради помощи своему режиму. Хотя в первой рифской войне поддержка Интернационала была ограниченной, Роберт Гордон-Каннинг был направлен помочь молодому государству в эти трудные месяцы. Гордон-Каннинг, член максимистской клики из Союза Британии, поддерживал дело Рифа ещё в 1925 году и с тех пор оставался верным союзником эль-Крима. Нам предстоит работать через него, чтобы добиться большей поддержки Интернационала в виде оружия, боеприпасов и, возможно, техники."

RIF_Contact_Cairo_and_Istanbul: "Обращение к Каиру и Стамбулу"
RIF_Contact_Cairo_and_Istanbul_desc: "Во время долгого пребывания в Александрии Абд эль-Крим хорошо изучил порядки государств Леванта — от Египта до Османской державы. Хотя он в целом разделяет взгляды молодого султана Фарука и его курс на обновлённый ислам, Абд эль-Крим всегда восхищался лидером турок Кемалем-пашой и во времена первой Рифской республики пытался внедрить программу в духе кемализма. Поэтому, несмотря на напряжённые отношения между Каиром и Стамбулом, Абд эль-Крим мудро решил не становиться на чью-либо сторону, а обращаться к обоим ради любой помощи для своего нового бунтовного государства."

RIF_True_Moroccan_Republicanism: "Исламский республиканизм Марокко"
RIF_True_Moroccan_Republicanism_desc: "У Марокко издавна был султан, и каждый европейский колонизатор всегда оставлял форму местного правления — то через халифов Испанского Марокко, то через прямое владычество султана, как у французов или немцев. Но Абд эль-Крим не видит будущего в монархии: только истинный республиканизм, верный ценностям ислама, способен дать народу Рифа свободу. Как в первой рифской войне восстала республика, так и ныне она восстанет под своим истинным лидером — пока меч не вернётся в ножны и знамя республики не взовьётся над всем Марокко."

RIF_Remembering_Annual: "Дух Аннуаля поведёт нас"
RIF_Remembering_Annual_desc: "Битва при Аннуале стала величайшей победой рифианцев над испанцами и их предательскими союзниками среди местного населения. Генерал Мануэль Фернандес Сильвестре направил свои неопытные метрополитенские войска против верных и закалённых в боях воинов Абд эль-Крима, что привело к полной резне, которая повлекла конец испанского режима и переворот Примо де Риверы. Эта битва показала миру, что рифианцы полны решимости уничтожить каждый испанский пост и компанию на марокканской земле, чтобы обрести независимость, и что они обладают средствами для этого. Этот дух сопротивления и военной мощи станет нашим ориентиром в битвах против испанских остатков и внутренних врагов, где бы они ни появились, и, как Сильвестре, те, кто недооценит нашу силу, закончат плачевно."

RIF_Proclaim_the_Jihad: "Объявить новый рифианский джихад"
RIF_Proclaim_the_Jihad_desc: "Наша война против испанцев — это настоящий джихад, борьба за освобождение этих гордых и прекрасных земель от влияния немца, испанца и француза. Ни одному империалисту не будет позволено оставаться там, где ему не место, и с верой в Аллаха на нашей стороне божественные и праведные силы соберутся, чтобы прогнать безбожных колонизаторов к морю. Как мы сделали это в 1925 году, так мы вновь объявим джихад против испанцев, чтобы привлечь дополнительную поддержку за пределами границ из Марокко и французских территорий, где многие берберы услышат зов и вновь объединятся с нами."

RIF_Contact_Red_Cross: "Восстание доходит до Золотой реки"
RIF_Contact_Red_Cross_desc: "Чтобы испанцы больше никогда не смогли ударить по нашим землям, новое рифианское правительство должно предпринять шаги для сбора лояльности со стороны Испанской Сахары, региона Рио-де-Оро. Хотя население здесь редкое и ценность территории невелика, тем не менее, там есть порт, который испанцы могли бы использовать как плацдарм для дальнейших атак на Риф с Атлантической стороны. Местное население Рио-де-Оро едва ли в восторге от испанцев, и хотя поддержка, которую они могут оказать, невелика, любая помощь приветствуется в борьбе за свободу."

RIF_Reorganize_Rif_Government: "2-е демократическое правительство Рифа"
RIF_Reorganize_Rif_Government_desc: "Многие сомневаются, что Абд эль-Крим действительно тот республиканец, за которого он себя выдаёт, а некоторые даже думают, что он стремится к трону Марокко, но лидер повстанцев ищет лишь освобождения своего народа от всех империалистов. Однако авторитарные наклонности эль-Крима — далеко не секрет, и чтобы умиротворить его многочисленных врагов, республика Риф объявит, что первые демократические выборы состоятся после окончательной победы над Испанией, при этом местные партии в Тетуане также смогут принять участие в обмен на поддержку во время восстания против Испании."

RIF_Enforce_Tribe_Loyalty: "Укрепить лояльность кабил"
RIF_Enforce_Tribe_Loyalty_desc: "Кабилы Рифа представляют собой различные местные группы, племена и другие социальные структуры, рассредоточенные по пересечённой местности региона и в основном самоуправляющиеся с минимальным вмешательством центрального правительства или колониальных властей. Из-за этой децентрализованной структуры их лояльность восстанию часто вызывает сомнения или полностью неизвестна. Однако, если мы хотим одержать победу над проклятыми испанцами, необходимо ввести определённую степень централизации и контроля, чтобы местные губернаторы, кайды, не начали думать, сколько испанцы готовы заплатить за малейшее ослабление их приверженности освобождению."

RIF_The_Republic_Lives_On: "Смерть всякому владычеству над нами!"
RIF_The_Republic_Lives_On_desc: "Настал час, Риф освобождён. Европейские колониальные псы изгнаны к морю, и даже их отвратительные оплоты в Сеуте и Мелилье теперь наши. Мечта Абд эль-Крима осуществилась, или, по крайней мере, её часть. Мёртвые первой Рифской войны отомщены, и теперь наши взгляды обращены внутрь — к укреплению новой республики и её первым выборам."


RIF_The_Protectorate: "Одинокие среди дюн"
RIF_The_Protectorate_desc: "Во второй раз менее чем за десятилетие катастрофа обрушивается на Испанский протекторат в Северном Марокко. Испанская метрополия погружена в войну огромных масштабов, и Королевство, которое совсем недавно владело этими землями, стоит на последних ногах с призрачной надеждой на восстановление. Вокруг протектората волки кружат с голодными взглядами — от марокканского государства до повстанцев Абд эль-Крима, от бандитов Мулая Ахмеда эр Райсули до агентов Интернационала. Времени мало, чтобы укрепить оборону и подготовиться к неминуемому столкновению со множеством врагов, но каждая крошка ресурсов будет потрачена на великую войну против хаоса. Протекторат устоит, даже если придётся держаться в одиночку."

RIF_Question_of_Jalifa: "Переоценка союза с Джалифой"
RIF_Question_of_Jalifa_desc: "Джалифа — местный лидер, который контролирует значительную часть законодательной сферы протектората и приблизительно равен султану в территориях протектората. Однако нынешний Джалифа Мулай аль-Хасан Бен эль-Мехди использует шаткую ситуацию протектората для увеличения своей власти, и если протекторат хочет выжить, такие игры с властью необходимо пресекать быстро и без осложнений."

RIF_Secure_Ifni: "Связь с Tiradores de Ifni"
RIF_Secure_Ifni_desc: "Tiradores de Ifni — небольшое, но грозное подразделение лёгкой пехоты, рекрутированное из территории Сиди-Ифни, небольшого испанского анклава у марокканского побережья. Сейчас они сталкиваются с трудностями сильнее, чем правительство Рифа, учитывая растущие амбиции марокканского султана вернуть колонизированные Испанией земли. Но если все силы, верные Испании, объединятся, возможно, нам удастся остановить марокканские попытки использовать нашу слабость в своих интересах."

RIF_Rally_the_Regulares: "Собрать Морских Регуляров"
RIF_Rally_the_Regulares_desc: "Регулярес, или Fuerzas Regulares Indígenas, — это местные войска, рекрутированные из племён рифианцев, граждан Марокко и иногда даже кочевников Сахары. В Испании они имеют печальную репутацию как беспощадные и жестокие штурмовые отряды, и в Рифе репутация не менее зловещая. Однако, учитывая сложную ситуацию протектората, необходимо гарантировать, что эти коренные войска не задумаются о восстании, иначе наше правление здесь завершится. К счастью, лидер Регулярес Мохаммед Меззиане неоднократно показывал свою преданность испанской короне, и надеемся, что под протекторатом он не изменит своим взглядам."

RIF_Bribe_Krims_Allies: "Лояльность за золотые монеты"
RIF_Bribe_Krims_Allies_desc: "Абд эль-Крим может быть народным героем, и многие племенные лидеры поклялись в вечной преданности рифианскому лидеру, но, как всегда, племенная политика — дело сложное. Многие поддерживают идею независимости Рифа, но также опасаются доминирования Абд эль-Крима, особенно более консервативные сектора племенной политики считают его опасным радикалом. Таким образом, с помощью щедрого распределения ресурсов протектората для улучшения качества жизни этих сомневающихся племенных лидеров, мы можем обрести сильного союзника или, как минимум, уменьшить число врагов."

RIF_Hunt_for_Raisuli: "Полное уничтожение берберийских пиратов"
RIF_Hunt_for_Raisuli_desc: "Мулаи Ахмед эр Райсули, также известный как Орёл Зината, менее опасен для властей протектората, чем проклятый эль-Крим, но его банда воров, головорезов и убийц всё равно представляет угрозу, которую нужно нейтрализовать. Во время первой Рифской войны он помогал бороться с эль-Кримом, но так как его амбиции не были удовлетворены в полной мере, он вернулся к преступной жизни и с тех пор терроризирует марокканскую и рифианскую местность. Пора изгнать этот призрак давно минувших времён."

RIF_Crack_Down_on_Smuggling: "Захлопнуть контрабандный рай"
RIF_Crack_Down_on_Smuggling_desc: "Одним из основных каналов преступности в регионе Риф является широкая сеть контрабанды, особенно марокканского табака. Корни этой проблемы уходят в годы Weltkrieg, когда марокканский табак поставлялся в Европу в больших количествах. Хотя открытие европейской торговли снизило масштаб контрабанды, она всё ещё существует, особенно когда речь идёт о экзотических товарах Северной Африки. Проблема особенно серьёзна, так как Абд эль-Крим использует её для финансирования своего восстания и ввоза оружия с материка, обычно через Интернационал. Это нельзя терпеть, поэтому сеть должна быть полностью расследована и при возможности уничтожена."

RIF_Petition_French_Aid: "Обратиться к маршалу"
RIF_Petition_French_Aid_desc: "Режим Национальной Франции всегда имел относительно хорошие отношения с Испанией, и благодаря их помощи в 1920-е годы первая Рифская война была завершена, когда двухфронтовая война стала слишком дорогой для рифианских повстанцев. Теперь, когда наш протекторат оказался в трудном положении в одиночку, мы должны обратиться за помощью к государству маршала Петена, так как борьба с рифианскими повстанцами затрагивает их колониальные интересы так же, как и наши. Ради всего Магриба мы молим, чтобы они поняли наше положение."

RIF_Tropas_Nomadas: "Милитаризация 'Tropas Nomadas'"
RIF_Tropas_Nomadas_desc: "Tropas Nomadas — относительно недавно созданное подразделение верблюжьей кавалерии и нерегулярной полиции в Южном Марокко, на территориях Испанской Сахары, рекрутированное преимущественно из местного населения этой пустынной земли с испанскими офицерами и унтер-офицерами. Хотя протекторат в основном опирается на Регулярес для военных сил, необходимо милитаризовать и Tropas Nomadas, чтобы в случае марокканского вторжения Испанская Сахара имела средства для самозащиты и выдержала до прибытия помощи."

RIF_Fate_of_the_Canary: "Судьба Канарских островов?"
RIF_Fate_of_the_Canary_desc: "Канарские острова номинально являются неотъемлемой частью Испании и таковыми остаются веками, но на деле они очень отдалены от материка и обычно занимаются своими делами. Однако недавно появилась тревожная тенденция канарского национализма, и с хаосом на материке эти оппортунистические сепаратисты вполне могут попытаться на собственное небольшое восстание. Учитывая военную мощь протектората по сравнению с гарнизоном островов, возможно, лучше временно взять их под нашу защиту."

RIF_True_Loyalties: "[RIF_True_Loyalties_loc]"
RIF_True_Loyalties_desc: "[RIF_True_Loyalties_desc_loc]"
RIF_True_Loyalties_Normal: "Между Бургосом и Мадридом"
RIF_True_Loyalties_Normal_desc: "Верховный комиссар Хосе Энрике Варела Иглесиас — человек сложных лояльностей, и хотя протекторат номинально предан Мадриду, он также испытывает значительные симпатии к карлистам. Поэтому многие опасаются, что Верховный комиссар может проявить свои настоящие симпатии, когда почувствует уверенность в своей власти..."
