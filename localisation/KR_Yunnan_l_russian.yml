yun_tanglarp.15.t: "Трон, подходящий для Танга" 
yun_tanglarp.15.d: "Трон Дракона - это сердце Китая, самый центр его общества. Именно на этом освященном троне, расположенном в глубине Зала Высшей Гармонии в центре Запретного города в Пекине, Императоры Китая правили на протяжении веков. Однако у этой декадентской и роскошной "божественной утвари" есть одна ключевая проблема - её местоположение. \n\nПосле того, как Император Гаоцзу Танский укрепил свою власть, безумный Император решил перенести столицу империи в старую столицу Тан Чанъань, ныне современный Сиань. В древнем городе стоит великая колокольня Сиань, могучая крепость, построенная в начале династии Мин для хранения нескольких древних бронзовых колоколов, изготовленных и использовавшихся во времена династии Тан. Поскольку она была построена после падения наших предков, в этом захватывающем дух образце традиционной китайской архитектуры отсутствует одна ключевая вещь, необходимая нашему Императору: трон. \n\nЧтобы исправить это ужасное положение, в котором он оказался, Император Гаоцзу принял простое, но безумное решение: его лакеи физически вырвали Трон Дракона из его нынешнего покоя в Зале Высшей Гармонии и перевезли его в Колокольню Сианя, чтобы он стал новым центром китайской имперской системы. Император Гаоцзу получит свой трон, а Великая Танг - свою проверенную временем столицу; истинный выигрыш для всех, ну почти для всех. Многие наши граждане по всей стране, кажется, ошеломлены или даже оскорблены этим актом, но наш славный Император не обратит на них внимания. Да и зачем, ведь что такое простой крестьянин по сравнению с живым богом."
yun_tanglarp.15.a: "Я завоевал этот трон по праву рождения и завоевания. Я не оставлю его позади!"

yun_tanglarp.16.t: "Дискуссия о нашем наследии"
yun_tanglarp.16.d: "В комнате, окутанной опиумным дымом и горящими благовониями, Император во всем своем великолепии сидел на диване, погрузившись в очередное маковое оцепенение. Стресс от правления начал донимать его, и каждый день он все чаще обращался за облегчением к пин-гону. За пределами его дворца в Сианьской колокольне сотни разгневанных буддистов день и ночь протестовали против новых государственных запретов на иностранные религии, и каждый день к их рядам присоединялись все новые и новые. Однако Сиань - далеко не единственный город, испытывающий эти растущие боли возрождающейся династии Тан, поскольку по всему Китаю вспыхнули пробуддийские бунты и демонстрации. Разгневанные бывшие монахи и священники, недовольные благочестивые граждане и бхуддистские фундаменталисты объединились в своей ненависти к его новому закону и начали наносить значительный ущерб внутренней стабильности Великой Тан. \n\nЭта обратная реакция на его праведную политику заставила безумца задуматься о том, что он, возможно, принял не самое лучшее решение, подражая бывшему Императору Вузуну из всех монархов Тан. По мере того как опиум все больше проникал в его кровь, Император начал галлюцинировать и мечтать о давно минувших эпохах и золотых веках. В наркотическом оцепенении он видел перед собой былую славу династии Тан, до того как монархи вроде Вузуна попытались уничтожить буддизм. Он увидел золотой век, подобного которому Китай никогда не видел, с блестящими городами и ликующими людьми, живущими в гармонии, сочетающей в себе идеалы иностранных религий, таких как Несотрийская и Ассирийская церкви, и даже самой "мерзкой" буддийской веры. \n\nКогда его глаза закатились, а голова покачнулась, Император начал понимать, что, возможно, не буддизм стал причиной падения Тан, а буддизм помог ей подняться и обогатил её культуру, за что её сейчас так широко почитают. С этими новыми откровениями, ставшими для него ясными, Императору предстояло сделать выбор, когда он выйдет из своей пурпурной дымки, относительно будущего буддизма в империи, сейчас и навсегда. Он мог либо продолжить наследие Императора Вузуна, сохранив запрет на иностранные религии, либо отменить этот запрет, позволив нашему народу выбирать веру по своему усмотрению, оставаясь при этом юридически даосским государством. В качестве альтернативы, Император может принять наследие молодой династии Тан прошлых эпох и снова полностью принять буддизм, чтобы сохранить национальное единство и открыть новый золотой век для нашей Великой Тан, как это уже было сделано ранее."
yun_tanglarp.16.a: "Император не совершает ошибок. Запрет остаётся!"
yun_tanglarp.16.b: "Возможно, я был слишком поспешен в своем решении. Немедленно отмените религиозные запреты!"
yun_tanglarp.16.c: "Буддизм помог открыть Золотой век для Танга в прошлом, и он сделает это снова! Немедленно измените курс!"

yun_tanglarp.17.t: "Имперский непотизм"
yun_tanglarp.17.d: "Хотя династия Тан в основном исчезла, это не остановило Императора от попыток переписать этот факт истории. По мере укрепления своей власти он даровал дворянские титулы множеству своих союзников и близких друзей, а иногда и просто тому, кто больше заплатит, фактически создав новый аристократический, благородный класс, свободный от коррупции и упадка проклятой династии Цин. \n\nВ числе этих новых "дворян" - почтенный Тан Цзыюй, двоюродный брат и давний союзник нашего богоподобного Императора. На пышной церемонии этот некогда простой генерал ГМД был коронован как Королевский принц Великого Танга, что дало ему власть и права над всеми его собратьями в стране. Теперь Тан Цзыюй присоединился к своему кузену на вершине иерархии нового имперского мандата Китая, получив собственную вотчину в составе государства в горах Юньнань, служа управителем Куньмина - места рождения возрождения нашей династии."
yun_tanglarp.17.a: "Все приветствуют нового принца Тан."

yun_tanglarp.18.t: "О старых друзьях"
yun_tanglarp.18.d: "По мере того как Южный Тан вытягивается из нашего горного владения в Куньмине, мы стали принимать все больше новых лиц и новых тел для пополнения рядов нашей военной иерархии и полков. Однако большая часть старой гвардии нашего государства - это союзники Тан Цзяо в ГМД - политической группе, которую он бросил на произвол судьбы, прежде чем начать амбициозную погоню за Мандатом Неба. Эти республиканские генералы обладают огромной властью над военными делами страны, а поскольку ненависть самого Танга к республиканским идеалам только растет, необходимо сделать выбор. Он может либо амнистировать этих старых союзников и друзей, позволив им служить в его вооружённых силах до бесконечности, пока они продолжают доказывать свою преданность. В качестве альтернативы Король Юньнаня может заставить замолчать этих возможных предателей там, где они сейчас находятся, предотвращая потенциальный риск того, что эти республиканские змеи в будущем нанесут удар в спину нашему законному Императору. Это может нанести ущерб нашей военной мощи на время, но мы сможем быстро заменить их нашей растущей численностью."
yun_tanglarp.18.a: "Наша возрождающаяся династия не нуждается в грязном пятне республиканизма. Казните их всех."
yun_tanglarp.18.b: "Пусть они сами не монархисты, но, возможно, они всё ещё могут быть нашими союзниками."


yun_tanglarp.19.t: "Это просто хороший бизнес"
yun_tanglarp.19.d: "Поскольку торговля опиумом продолжает приносить прибыль и распространяться через наше современное возрождение старого Шелкового пути, Император Гаоцзу стал самым крупным торговцем опиумом на Земле. Через наши границы и рынки проходит больше мака и опиума, чем где-либо ещё на этой планете, и вся прибыль от него возвращается в Великий Тан и его Императору. Однако, при всей своей выгоде и процветании, эта новая экономическая реальность также сильно нарушила бизнес старого конкурента Тан Цзияо - Зеленой банды. \n\nЧлены печально известной Триады, Зеленая банда долгое время контролировала большую часть торговли опиумом в Китае через свои притоны в Шанхае. Однако, задолго до возвышения нашего Императора, эта мелкая банда продала молодого генерала Тан Цзияо англоязычным властям, сдав его опиумные операции и перехватив его прибыль и клиентов, в то время как Тан и его двоюродный брат оказались в трясине закона. \n\nНе забыв об этом проступке, а также о том, что Шанхай и торговля опиумом теперь в его крепкой власти, наш скромный Император решил, что настало время для мести. Приказав своим верным войскам войти в крысиные гнезда Шанхая, Гонконга и других крупных мегаполисов на побережье, он уничтожит все следы Триады, включая поганую Зеленую банду. Их деятельность должна быть уничтожена, маковые поля сожжены, а все их активы конфискованы. Все члены Триады должны быть арестованы или, если они будут сопротивляться или бежать, расстреляны на месте, а порты бывшего легата сожжены, ибо никто не перечит Императору Великого Танга."
yun_tanglarp.19.a: "Император всегда получает свою месть."


yun_tanglarp.20.t: "Танцы на грани жизни и смерти"
yun_tanglarp.20.d: "Даже будучи практически полубогом, как Император всего Китая и лидер Великой Тан, человек, которого когда-то называли Тан Цзияо, далеко не непобедим. Этот самозваный монарх давно борется с темным демоном наркомании, состояние которого только усугубляется растущим стрессом отцовства и государственного строительства, и с каждым днём его потребность потреблять все больше этой проклятой черной смолы только растет; настолько, что многие в Императорской диете стали беспокоиться за здоровье своего Императора. Однако их опасения далеко не беспочвенны и не параноидальны, поскольку без их ведома в своих покоях на колокольне Сианя их больной Император цеплялся за жизнь. \n\nПосле долгой ночи экстравагантных вечеринок и гедонистических возлияний, священный сосуд Небесного Мандата обнаружил себя с трудом дышащим в луже собственного пота и рвоты на краю своей кровати. Корчась в агонии и конвульсиях, как рыба, вытащенная из моря, это вместилище божественной воли превратилось в простого младенца, отчаянно хватающегося за жизнь, когда тьма начала закрывать его, передозировка того самого, что давало ему столько комфорта и облегчения. Ползя к ближайшей двери и пытаясь кричать о помощи по пути, все слабеющий Император начал ускользать от жизни по мере того, как реальность уступала место пустоте; огромное количество опиума, которое он проглотил, наконец, взяло свой последний удар по изможденному, умирающему человеку. По мере того, как комната все больше и больше закручивалась и темнела, Танг понял, что смерть уже у его дверей, и скоро он, скорее всего, покинет этот мир. Собрав последние остатки сил, корчащийся Император в последний раз закричал о помощи, прежде чем полная темнота забрала последние остатки его зрения, а тело упало в последней, сильной конвульсии. Теперь от судьбы или божественного вмешательства зависит, выживёт ли этот основатель возрождающегося Великого Танга."
yun_tanglarp.20.a: "Его помощники успевают вовремя, и Император выкарабкивается!"
yun_tanglarp.20.b: "Император мертв! Кто теперь поведет нас?!"

yun_tanglarp.21.t: "Королева, подходящая для короля"
yun_tanglarp.21.d: "Великий король Юньнани Тан Цзяо продолжает продвигаться из Куньмина в самое сердце Китая, его раздутое эго и амбиции только растут. По мере того как земли Южного Танга становятся все обширнее, Танг Цзяо также нуждается в том, чтобы ещё больше усилить этот эффект божественности и императорской власти, который он на себя нацепил; этот эффект он перенял настолько основательно, что многие из его ближайших соратников уже не понимают, где заканчивается старый Танг и начинается новая личность «императора». \n\nНе обращая внимания на их страхи и опасения, Танг продолжал двигаться вперёд и теперь стремился ещё больше укрепить своё положение и укрепить свою растущую династию, а что может быть лучше для укрепления династии, чем обеспечение её выживания наследником! Каждому королю нужна своя Королева, и Тан Цзяо - не исключение. Несмотря на то, что у него обширный гарем, Тан желает, чтобы его Королевой, а со временем и императрицей, стала настоящая элегантная женщина. Хотя у будущего императора действительно есть дети, а его старший сын является неотъемлемой частью его правительства, они не претендуют на благородство. Для Китая и самой династии Танг просто обязан иметь ребенка от женщины благородного происхождения.\n\nНа данный момент из всех женщин в Китае и за его пределами Танг остановил свой выбор на трех - каждая из них нежная роза и достойная Королева сама по себе. Первой женщиной, которой предстоит украсть любовь нашего короля, станет молодая актриса, покорившая Шанхай и весь Китай. Тан, которого зовут Ли Лили, попал на её представление во время своего последнего визита в Шанхай, когда он занимался контрабандой опиума, и после короткого романа между ними он с тех пор одержим ею. Хотя она далека от истинного дворянства, Танг тоже не был одержим желанием сделать её своей невестой, тратя немыслимые суммы из казны на пышные подарки для молодой звезды кино. Однако эта «восточная Мэй Уэст» - не единственная женщина, с которой Танг встречается вне своих ночей с наложницами. \n\nДалеко к северу от южного Танга лежит Восточная степь и земли Монголии. Танг часто совершал поездки и экскурсии в эти земли для контрабанды опиума и во время службы в КМТ, и в один из таких случаев прекрасная дворянка заставила его упасть в обморок, и она тоже стала получательницей многих караванов с сокровищами или роскошных подарков от короля. Член двора Богд-хана и настоящая Королевская особа с фиолетовой кровью, Цейенпил была бы идеальным выбором для Тана в качестве невесты. Она не только благородного происхождения, что обеспечит ему столь необходимую легитимность и связь с истинной Королевской властью, но и благодаря её столь близкому положению к Богд-хану их союз может принести плоды сотрудничества между Монголией и Южным Тангом. \n\nИ наконец, ещё одна жемчужина из шумного Шанхая. Молодой, но очень талантливый поэт Чан Ай-лин также привлек внимание Танга. Знатного происхождения - родственница заслуженного адмирала Хуан Ишэна - этот цветок Шанхая прославился своим поэтическим, художественным и дизайнерским талантом. Встретив её во время прогулки по Шанхаю, когда она читала стихи небольшой толпе в Парке столетия, Танг был мгновенно очарован её остроумием, обаянием и талантом. Хотя она не настоящая Королева, как Ценпиль, и не такая знаменитая, как Ли Лили, эта молодая художница стала объектом его навязчивых желаний и могла бы стать подходящей невестой для нашей возрождающейся династии Тан. \n\nВ конечном счете, выбор остаётся за королем, ведь ему придется жить с тем выбором, который он сделает, как никому другому. Его помощники уже готовили делегацию для отправки к выбранной им невесте, готовые осыпать её подарками и пышными торжествами, когда они привезут её обратно в Куньмин. Теперь оставалось только выбрать, куда отправиться: Урга или Шанхай?"
yun_tanglarp.21.a: "Знаменитая старлетка и любимица китайского кинематографа Ли Лили!"
yun_tanglarp.21.b: "Очаровательная степная аристократка Цейенпил!"
yun_tanglarp.21.c: "Прекрасная поэтесса из Шанхая Чан Ай-лин!"


yun_tanglarp.22.t: "Королевская свадьба"
yun_tanglarp.22.d_actress: "После долгих раздумий, внутренних дебатов и душевных терзаний в опиумных грезах могущественный Король Юньнани Тан Цзияо выбрал себе невесту. На пышной, роскошной и невообразимо дорогой церемонии, проведенной возле небольшого даосского храма у Куньминского каменного леса рядом с водопадом Дадьешуй у начала Жемчужной реки, Тан Цзияо подготовился к знаменательному дню. Облачившись в свой самый яркий военный наряд и сев на белоснежного коня, Король рысью проехал по территории, наблюдая за ходом приготовлений. Фонари и серпантин наполняли воздух и развевались по верхушкам деревьев и возвышающимся камням, шатры и палатки были установлены на открытом поле, а алтарь из темного дерева и тесаного известняка этого природного образования был тщательно изготовлен для использования в церемонии. \n\nВ стороне от этих приготовлений, в маленьком храме из дерева и камня, приютившемся между возвышающимися монолитами скалы, прекрасная Ли Лили, которая вскоре должна была стать Королевой Юньнани, а затем императрицей Танга, готовилась к церемонии в своих покоях. Её помощники и служанки ждали её с нетерпением, готовя к предстоящему ритуалу. Предстоящая процессия должна была проходить в традиционном китайском стиле с акцентами традиций И, распространенных в этих землях, и собственными уникальными вкусами старлетки. Завершив работу над своим нарядом и украсив его струящимся ало-красным ципао, Ли Лили вскоре покинула этот маленький храм и вышла в широкий мир Королевской жизни. \n\nПосле долгого ожидания и напряжения, Танг и Ли сыграли свадьбу в тот же вечер, под звездным небом и закатом над Жемчужной рекой. С их союзом были посажены первые Семена настоящей династии, а Тан Цзияо стал на шаг ближе к тому, чтобы стать настоящим королем."
yun_tanglarp.22.d_mongol: "После долгих раздумий, внутренних дебатов и душевных терзаний в опиумных грезах могущественный Король Юньнани Тан Цзияо выбрал себе невесту. На пышной, роскошной и невообразимо дорогой церемонии, проведенной возле небольшого даосского храма у Куньминского каменного леса рядом с водопадом Дадьешуй у начала Жемчужной реки, Тан Цзияо подготовился к знаменательному дню. Облачившись в свой самый яркий военный наряд и сев на белоснежного коня, Король рысью проехал по территории, наблюдая за приготовлениями, которые шли полным ходом. Фонари и серпантин наполняли воздух и развевались по верхушкам деревьев и возвышающимся камням, павильоны и юрты были установлены по всему открытому полю, а алтарь, сделанный из темного дерева и тесаного известняка этого природного образования, был тщательно изготовлен для использования в церемонии. \n\nВдали от этих приготовлений, в маленьком храме из дерева и камня, приютившемся между возвышающимися монолитами скалы, прекрасная Цейенпил, которая вскоре должна была стать Королевой Юньнани, а впоследствии императрицей Тан, готовилась к церемонии в своих покоях. Её помощники и служанки ждали её с нетерпением, готовя к предстоящему ритуалу. Предстоящая процессия должна была состояться в слиянии китайских, ханьских и йи, и монгольских традиций, причем будущая невеста сама определяла, как все это будет происходить. Завершив работу над своим нарядом и облачившись в бело-красный дил, или монгольское свадебное платье, Есиенпил вскоре вышла из этого маленького храма в широкий мир Королевской жизни. \n\nПосле долгих ожиданий и напряжения, Танг и Есиенпил сыграли свадьбу в тот же вечер, под звездным небом с закатом над Жемчужной рекой позади них. С их союзом были посажены первые Семена настоящей династии, и Тан Цзияо стал на один шаг ближе к тому, чтобы стать настоящим королем."
