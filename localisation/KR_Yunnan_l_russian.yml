YUN_the_mountain_economy: "Горная экономика"
YUN_the_mountain_economy_desc: "Рельеф и географическое положение Юньнани как благословили, так и прокляли нас несколькими экономическими особенностями. Если мы хотим вернуть процветание в провинцию, мы должны использовать эти особенности в своих интересах."
YUN_agrarian_solution: "Аграрное решение"
YUN_agrarian_solution_desc: "Один из двух планов Мяо Юньтай объясняет, что текущий цикл сельскохозяйственного производства в Юньнани неоптимален и может быть значительно улучшен. Для этого он предложил несколько стратегий, которые мы должны реализовать..."
YUN_industrialization: "Промышленное решение"
YUN_industrialization_desc: "Один из двух планов, подробно описанных Мяо Юньтанем, объясняет, что текущее промышленное производство в Юньнани неудовлетворительно и что оно могло бы быть намного больше. Для этого он предложил несколько стратегий и инвестиций, которые мы должны осуществить..."
YUN_expand_agricultural_production: "Расширить сельскохозяйственное производство"
YUN_expand_agricultural_production_desc: "Сельскохозяйственное производство в Юньнани в основном оставалось в частных руках, которым приходилось выживать самим в условиях меняющихся рыночных цен, а совсем недавно - полного краха рынка. Для того чтобы вернуть производство сельскохозяйственной продукции на приемлемый уровень, мы должны субсидировать наших сельскохозяйственных производителей."
YUN_seek_foreign_investment: "Искать иностранные инвестиции"
YUN_seek_foreign_investment_desc: "Для того чтобы дать толчок развитию сельского хозяйства, нам необходимо привлечь иностранный капитал. Хотя влезать в долги перед иностранцами - не лучшая идея, это позволит нам ускорить реформы."
YUN_Attract_Chinese_Investors: "Привлечение китайских инвесторов"
YUN_Attract_Chinese_Investors_desc: "Китай никогда не считался промышленным гигантом, но все же есть много богатых китайцев, готовых инвестировать в нашу провинцию и в нашу страну, чтобы Китай однажды стал мировой сверхдержавой. Через банк ФуДянь мы выпустим новый набор одномесячных облигаций, которые позволят нам получить деньги, необходимые для наших реформ, и положить деньги в карманы наших инвесторов."
YUN_FuDian_Bank_Reorganization: "Реорганизация ФуДиан Банка"
YUN_FuDian_Bank_Reorganization_desc: "Банк FuDian, основанный губернатором Цай Е в 1912 году, является главным банком в Юньнани, и с тех пор он обеспечивает Юньнань стабильным предложением денег и стабильной финансовой базой, на основе которой мы можем стимулировать наши инвестиции. Однако можно добиться улучшений, и реорганизация банка для адаптации к новым китайским валютам и мировым финансовым движениям должна стать одним из наших приоритетов."
YUN_Road_Efforts: "Схема развития дорог"
YUN_Road_Efforts_desc: "Как и в большинстве стран Китая, наши дороги ужасно неразвиты. Однако, в отличие от большей части Китая, Юньнань имеет сложный лабиринт гор, долин и рек, которые превращают строительство дорог из простого занятия в диковинку. Чтобы лучше перемещать войска и товары, нам необходимо расширить наши дороги, мосты и туннели."
YUN_Frontier_Mining: "Добыча полезных ископаемых на границе"
YUN_Frontier_Mining_desc: "Юньнаньская граница до краев наполнена бесценными ресурсами, не только оловом, но и железом, бокситами, свинцом, цинком, медью, никелем и многими другими неметаллическими минералами. Для полной разработки ресурсов Юньнани могут потребоваться десятилетия, если не столетия, поэтому самое время начать финансирование создания новых рудников и экспедиций для поиска новых ресурсов для торговли и использования в целях собственного процветания."
YUN_Yunnan_Guizhou_Railway: "Железная дорога Юньнань-Гуйчжоу"
YUN_Yunnan_Guizhou_Railway_desc: "Соединить и расширить наши железные дороги с нашими владениями в Гуйчжоу крайне важно. Помимо того, что это облегчит перемещёние войск и товаров между Юньнань и Хунань, это также облегчит сближение наших экономик и убережет нас от новых ошибок, подобных той, которую совершила юньнаньская армия, перенапрягая свои линии снабжения во время Чжили-Фэнтяньской войны..."
YUN_expand_opium_production: "Расширить производство опиума"
YUN_expand_opium_production_desc: "Вдохновляющий опиум был навязан нам англичанами в 19 веке с целью деградации и ослабления нашего великого общества! Хотя мы и хотели бы избавиться от этой ужасной чумы, мы можем использовать его для финансирования наших сельскохозяйственных разработок, а также это растение обладает некоторыми лекарственными свойствами. Однако у Мяо Юньтая могут быть другие планы..."
YUN_expand_subsistance_farming: "Расширить натуральное хозяйство"
YUN_expand_subsistance_farming_desc: "Чтобы предотвратить возможность голода, мы должны поощрять наших фермеров производить больше еды для себя. Мы должны обеспечить себя продовольствием, чтобы иметь больше шансов стабилизировать нашу экономику и провинцию, а также помочь нашим фермерам отказаться от вредных товарных культур, которые сделали нас зависимыми от экспорта."
YUN_exporting_our_yields: "Экспорт наших урожаев"
YUN_exporting_our_yields_desc: "Больше крестьян занимаются сельским хозяйством, и больше крестьян производят продукты питания для себя, а это значит, что у нас больше продовольствия. Таким образом, у нас теперь есть излишки продовольствия, и мы можем использовать то, что нам не нужно накапливать, для финансирования дальнейшего развития. Продавая наше запасное зерно, мы можем значительно увеличить нашу прибыль в таком меняющемся мире."
YUN_strengthen_regional_cooperation: "Укрепление регионального сотрудничества"
YUN_strengthen_regional_cooperation_desc: "Расширение полномочий региональных правительств касается не только политических, но и экономических аспектов. Нам необходимо пересмотреть подход к сотрудничеству между нашими ассамблеями, чтобы иметь сплоченную экономику, несмотря на децентрализацию Юньнани."
YUN_Develop_East_Continent_University: "Развивать Университет Восточного континента"
YUN_Develop_East_Continent_University_desc: "После провала Северной экспедиции и вмешательства Германии большое количество учёных и их студентов бежали на запад. Теперь сотни, если не тысячи академиков сидят в палатках, пытаясь обучить высшему образованию наших лучших и талантливых. Для будущего провинции и всего Китая необходимо, чтобы мы развили то, что есть у них, и начали строить настоящий университет."
YUN_Hydroelectric_Ambition: "Гидроэнергетические амбиции"
YUN_Hydroelectric_Ambition_desc: "Юньнань - горный регион. Некоторые наши инженеры исследовали местные реки и пришли к интересному открытию. Мы можем построить гидроэлектрические плотины! С таким сооружением в нашем промышленном арсенале мы сможем лучше извлекать энергию из природы для поддержания света и работы наших заводов. Такое сооружение принесет огромную пользу для развития нашей экономики!"
YUN_promote_tourism: "Поощрять туризм"
YUN_promote_tourism_desc: "Юньнань - прекрасная провинция, наши горы, долины, старые города и реки, протекающие через них, описаны в многочисленных книгах и поэмах. Хотя это и не является центральным элементом нашего экономического плана, развитие туризма позволило бы нам зарабатывать лёгкие деньги на природной и исторической красоте нашей провинции."
YUN_industrial_innovation: "Промышленные инновации"
YUN_industrial_innovation_desc: "Юньнаньская ранняя текстильная и легкая промышленность была революционной ко времени Синьхайской революции, но она отстала по мере появления новых технологий промышленного производства на Западе. Если мы хотим одержать победу над нашими соперниками, мы должны воспользоваться нашим доступом к железной дороге Куньмин-Хайфонг и импортировать новые инструменты для наших фабрик и новых промышленных экспертов, чтобы помочь нам реорганизовать и улучшить нашу промышленность."
YUN_Yunnan_textile_industry: "Юньнаньская текстильная промышленность"
YUN_Yunnan_textile_industry_desc: "Юньнаньская текстильная промышленность начиналась скромно - с простых мастерских по пошиву одежды ещё до начала промышленной эры. Сейчас это постоянно растущая отрасль, которая привлекает инвесторов и дает работу нашим людям. Мы должны субсидировать их рост, чтобы наша экономика улучшалась."
YUN_mining: "Расширить горнодобывающую промышленность"
YUN_mining_desc: "Горнодобывающая промышленность в районе Гэцзю и других крупных горнодобывающих городов Юньнани является важным аспектом юньнаньской экономики, даже жизненно важным. Расширение шахт, печей и плавильных заводов в нашей провинции, а также субсидирование горнодобывающих корпораций поможет нам увеличить производство и качество продукции."
YUN_Tusi_Debacle: "Дебош в Туси"
YUN_Tusi_Debacle_desc: "В Юньнани, Сиаме и Бирме есть много племенных вождей, с которыми мы поддерживаем связи. Поскольку мы продолжаем исследовать нашу территорию и эксплуатировать её для получения возможных ресурсов, нам необходимо учитывать мнение местных вождей, или туси. Мы можем продолжать старую политику, проводимую со времен династии Минг, сотрудничать и обхаживать туси, а можем добиваться их интеграции непосредственно в правительство."
YUN_improve_mining_facilities: "Улучшить инфраструктуру горнодобывающей промышленности"
YUN_improve_mining_facilities_desc: "Мы могли бы лучше использовать наши природные ресурсы, если бы у нас была лучшая инфраструктура для добычи полезных ископаемых, чтобы добыча могла быстрее и эффективнее достигать железной дороги Куньмин-Хайфонг. Мы должны расширить дороги, ведущие к шахтам и крупным шахтерским городам, к столице и железнодорожным остановкам, чтобы добыча полезных ископаемых была более эффективной."
YUN_Develop_the_Great_Southwest: "Развивать Великий Юго-Запад"
YUN_Develop_the_Great_Southwest_desc: "Долгое время наша провинция прозябала в нищете, но мы всегда были одной из самых богатых в Китае. Возможно, когда-то мы были далеким захолустьем для Пекина, но сейчас мы являемся образцовой провинцией!"
YUN_shining_pearl_of_the_southwest: "Сияющая жемчужина юго-запада"
YUN_shining_pearl_of_the_southwest_desc: "Полностью реформировав и оживив нашу экономику, проведя масштабную экспансию, мы снова стали по-настоящему великими. Мы снова претендуем на звание сияющей жемчужины Юго-Запада!"
YUN_Kunming_Municipal_Construction: "Муниципальное строительство в Куньмине"
YUN_Kunming_Municipal_Construction_desc: "Основание новой корпорации в Куньмине с целью реконструкции и улучшения нашей столицы - это ещё один шаг на пути к нашему экономическому подъему. С созданием Куньминской цементной компании мы сможем начать более амбициозные строительные проекты в нашей провинции, не нуждаясь в поддержке Пекина."
YUN_National_Southwestern_Associated_University: "Национальный ассоциированный университет"
YUN_National_Southwestern_Associated_University_desc: "Благодаря хаосу в центральном и восточном Китае, изгнанные интеллектуалы принесли нам много возможностей для организации новых исследовательских групп, чтобы помочь научно-исследовательскому отделу Куньминского арсенала. Создание нового Национального юго-западного ассоциированного университета, в котором будут представлены факультеты из различных престижных университетов, позволит нам лучше координировать эти усилия."
YUN_seeking_new_markets: "Искать новые рынки сбыта"
YUN_seeking_new_markets_desc: "Обеспечив себя товарами, мы должны стремиться продавать излишки продукции за рубежом. Хотя зависимость от экспорта в прошлом нанесла ущерб нашей самодостаточности, мы уверены, что возобновление практики производства исключительно избыточных товаров принесет нашей экономике только пользу."
YUN_expand_infra: "Расширять сельскую инфраструктуру"
YUN_expand_infra_desc: "С тех пор, как тысячи лет назад на берегах озера Дянь появились первые поселения людей, связь обильных сельскохозяйственных угодий с деревнями и городами через лабиринт гор и долин Юньнани была сложной задачей для всех правительств региона. Мы должны сделать все возможное, чтобы расширить и улучшить уже существующую систему."
##Alternate Tree
YUN_initial_stabilization: "Начальная стабилизация"
YUN_initial_stabilization_desc: "После того, как Тан совершил последнюю ошибку, по всей Юньнани вспыхнуло массовое восстание. Федералисты, Гоминьдан и военачальники начали сталкиваться друг с другом в борьбе за господство. Только сейчас, после нескольких недель борьбы, раны начинают затягиваться..."
YUN_End_the_Monarchy: "Покончить с монархией"
YUN_End_the_Monarchy_desc: "Империя Цин была занозой в нашем боку на протяжении десятилетий, и она значительно изжила свою полезность. Нам, людям, которые когда-то свергли самозванца Юань Шикая во время Войны за национальную защиту, предстоит спасти Китай от позора."
YUN_Secure_Tibet2: "Тибетская катастрофа"
YUN_Secure_Tibet2_desc: "Хотя правительство Юньнани может смотреть в сторону завоевания, есть ещё небольшие споры, которые нам необходимо разрешить. В хаосе, последовавшем за провозглашением независимости Тибета, они случайно захватили землю, которая принадлежала нам. Однако многие задаются вопросом, стоит ли нам в эти трудные времена уделять внимание столь незначительным претензиям..."
YUN_Exploit_Burma2: "Дело о "Желтой книге"
YUN_Exploit_Burma2_desc: "В результате инцидента в Пьянме в 1910 году британцы и их бирманские истуканы захватили контроль над тем, что было и остаётся законной китайской территорией. Однако мы уже несколько месяцев ведем переговоры с вождями племен приграничного региона, и они заявили о своей поддержке. Пришло время выложить карты на стол и выпустить "Желтую книгу"..."
YUN_Strike_At_Liangguang: "Забастовка в Лянгуан"
YUN_Strike_At_Liangguang_desc: "Лянгуан всегда был шипом на нашей стороне в течение последних нескольких десятилетий, сначала прислав нам упадочные остатки Новой Клики Гуанси, а затем присоединившись к Лиге Восьми Провинций. Теперь их время быть занозой в нашем боку подошло к концу, и мы уничтожим их прежде, чем они смогут представлять угрозу для нашей провинции."
YUN_the_Siamese_Threat2: "Наши претензии в Сиаме"
YUN_the_Siamese_Threat2_desc: "После падения Британской империи Бирма подтвердила свою независимость, но вместе с этим пришла и слабость. Без поддержки британцев и Антанты Сиам смог претендовать на часть региона Пианма, который является настоящей китайской территорией. После успешного завершения дела "Желтого покрова" настало время защитить серебряные рудники, которые были украдены сиамцами!"
YUN_Conquer_Indochina: "Завоевать Индокитай"
YUN_Conquer_Indochina_desc: "Индокитай был занозой в нашем боку с древности. Теперь они владеют ценной железной дорогой Куньмин-Хайфонг, и снова у нас есть выбор вступить в войну за этот регион, чтобы укрепить Китай..."
YUN_Long: "Клика Лонг Юня"
YUN_Long_desc: "Лонг Юнь, местный генерал И и широко популярный офицер среди юньнаньских солдат и меньшинств, вышел вперёд в борьбе за власть после свержения Тан. Какое будущее ждет Юньнань, знает только Лонг Юнь..."
YUN_the_Society_of_Bamboo_King: "Общество бамбукового короля"
YUN_the_Society_of_Bamboo_King_desc: "Общество бамбукового короля - это тайная организация, состоящая в основном из лидеров туси, политиков и других групп, которые, по всей видимости, оказались в невыгодном положении из-за вторжения Хань в Юньнань. Хотя большинство их целей окутано тайной, мы знаем, что они хотят ограничить влияние Хань в Юньнани, и сотрудничество с ними ради единства Юньнани отвечает нашим интересам."
YUN_Dian_Identity: "Идентичность Дянь"
YUN_Dian_Identity_desc: "На протяжении веков Юньнань была плавильным котлом культур. Разделенная, провинция стала добычей Пекина и иностранцев, и поэтому мы должны стремиться к формированию новой идентичности, которая объединит многокультурный аспект нашей провинции в гармоничную мозаику этносов, объединённых стремлением к самосохранению и процветанию провинции."
YUN_Sinitic_Dominance: "Доминирование синитов"
YUN_Sinitic_Dominance_desc: "Несмотря на все неудачи, ханьцы стали этническим большинством в Юньнани, и поскольку меньшинства настаивают на том, чтобы иметь отдельные права, чем остальной Китай, мы должны продолжать поощрять иммиграцию ханьцев, чтобы Юньнань могла оставаться частью Китая, чтобы в ней не развивались сепаратистские настроения."
YUN_Restore_political_stability: "Восстановление политической стабильности"
YUN_Restore_political_stability_desc: "После возобновления иммиграции ханьцев несколько этнических групп продемонстрировали своё неодобрение нашей политики и теперь протестуют против наших очевидных реформ. Хотя мы сочувствуем их требованиям, мы не можем позволить себе инакомыслие сейчас, и нам придется подавить их протесты на время."
YUN_King_of_Yunnan2: "Король Юньнани"
YUN_King_of_Yunnan2_desc: "Титул "короля" Юньнани передавался от губернатора провинции к губернатору провинции со времен Цай Е, учитывая огромную власть губернатора над пограничной провинцией. Лонг Юнь, несмотря на то, что был ярым антимонархистом, милостиво принял этот титул, и власть и легитимность его положения над провинцией неоспоримы."
YUN_Democratic_Fortress2: "Демократическая крепость"
YUN_Democratic_Fortress2_desc: "Несмотря на удаленность от столицы и относительную изоляцию, Юньнань стала чем-то большим, чем вотчиной военачальников. С работающими университетами, растущим промышленным сектором, судебной системой, представительным законодательным органом и местным собранием, Юньнань - одна из немногих провинций Китая, которая по праву может считаться демократической."
YUN_NRA_prevailed: "НРА одержала победу"
YUN_NRA_prevailed_desc: "Несмотря на неудачу в Северной экспедиции и все неудачи, постигшие Тан Цзияо, Лонг Юня и многих других врагов Гоминьдана, Национально-революционной армии удалось одержать победу в провинции. Что касается того, какое будущее ждет Юньнань, то это зависит от нового губернатора..."
YUN_Land_Problem: "Перераспределение земель"
YUN_Land_Problem_desc: "После тщательного анализа, проведенного Мяо Юньтай, было признано необходимым провести сельскохозяйственную реформу, чтобы повысить эффективность выращивания и добычи, а также улучшить условия труда крестьян и мелких землевладельцев в нашей стране."
YUN_Expansionism2: "Экспансионизм"
YUN_Expansionism2_desc: "Китай лежит в хаосе после десятилетий конфликтов между военачальниками и слабого пекинского правительства. Поэтому Юньнань не может сидеть сложа руки и ждать, пока Пекин придет ей на помощь. Мы должны действовать быстро и захватить соседние земли, чтобы обеспечить нашу финансовую и геополитическую стабильность!"
YUN_emergent_financial_measures: "Новые финансовые меры"
YUN_emergent_financial_measures_desc: "По мере того, как экономика нашей провинции движется вперёд, мы также должны стараться не отставать от нее в финансовом плане. Открываются новые инвестиционные предложения, открываются новые компании, открываются новые заводы, и мы должны поощрять все это с помощью наших финансовых мер, чтобы продолжать совершенствовать Юньнань и сделать её образцовой провинцией."
YUN_cult_of_personality: "Культ личности"
YUN_cult_of_personality_desc: "Слабостью Танга было отсутствие связи с обычными гражданами. Его пышный образ жизни и хвастливое отношение к людям в итоге стали его гибелью. Наш новый губернатор понимает это, и, используя своё положение офицера, местной знаменитости и семьянина, он планирует вызвать симпатию у каждого солдата, политика и семьи рабочего класса."
YUN_continue_isolation: "Продолжать изоляцию"
YUN_continue_isolation_desc: "Юньнань, возможно, благодаря своему географическому положению, остаётся одним из немногих мест в Китае, которое не полностью погрузилось в хаос, непотизм и репрессии. Возможно, все так и должно оставаться, и нам следует попытаться создать более стабильную провинцию. В Китае и так хватает войн, им не нужно, чтобы мы бросали свою шляпу на ринг."
YUN_the_mountain_fortress: "Горная крепость"
YUN_the_mountain_fortress_desc: "Нашу провинцию уже достаточно трудно штурмовать, так как враги ограничены небольшими долинами и узкими горными проходами. Однако это не значит, что она неприступна. Мы всё ещё можем улучшить её оборону, установив оборонительные линии в этих долинах и проходах. Этого должно быть достаточно, чтобы отпугнуть любых потенциальных нападающих."
YUN_join_the_left_KMT_committee: "Вступить в Левый комитет ГМД"
YUN_join_the_left_KMT_committee_desc: "Поскольку революционное правительство борется с Пекином, будет правильно, если мы последуем за истинным Гоминьданом и принесем революцию в Китай!"
YUN_join_the_right_KMT_committee: "Присоединяйтесь к правому комитету ГМД"
YUN_join_the_right_KMT_committee_desc: "Несмотря на сопротивление Ван Цзинвэя в Фуцзяни, их версия Гоминьдана явно противоречит тому, чего действительно хотел Сунь Ятсен. Вместо этого мы будем стремиться присоединиться к тем, кто действительно следует тому, за что боролись и умерли Сунь Ятсен и Чан Кайши!"
YUN_Kuomintang_government_Inititative: "Инициатива правительства Гоминьдана"
YUN_Kuomintang_government_Inititative_desc: "С нашими союзниками за спиной, наконец, пришло время вернуться и спасти Китай от Императора, японцев и военачальников. Время расплаты настало, Китай будет единым и свободным, или мы умрем, пытаясь это сделать!"
YUN_gear_up_for_war: "Подготовка к войне"
YUN_gear_up_for_war_desc: "В то время как в остальной части Китая война - обычное дело, Юньнань оставалась в относительно изолированном от остального Китая мире. Это сыграло против нас в последней Чжили-Фэнтяньской войне двадцатых годов, когда наше продвижение в Гуйчжоу было остановлено из-за отсутствия снабжения. Мы не можем допустить, чтобы это повторилось, и поэтому должны готовиться к грядущим конфликтам."
YUN_Revive_republican_ideals: "Возродить республиканские идеалы"
YUN_Revive_republican_ideals_desc: "Самодовольство в провинции стало широко распространенным явлением, поскольку многим людям уже все равно, существует ли центральное правительство или единый Китай вообще. Этого нельзя допустить, Китай должен быть спасен, и мы должны снова привить патриотизм нашему населению!"
YUN_Reform_KMT_Organization: "Реформировать организацию Гоминьдана"
YUN_Reform_KMT_Organization_desc: "Гоминьдан, а точнее, отделение Национально-революционной армии Гоминьдана, практически не претерпело никаких реформ с тех пор, как был убит генералиссимус. Мы должны рассмотреть вопрос о реструктуризации нашей партии и начать проводить реформы, которые помогут нашей провинции влиться в нашу организацию."
YUN_Secure_South_China: "Обеспечить безопасность Южного Китая"
YUN_Secure_South_China_desc: "Южно-Китайский регион, включающий Гуанси и Гуандун, является очень важным регионом Китая. Это не только крупный производитель сельскохозяйственной продукции, но и богатый ресурсами регион, обладающий большим количеством промышленности. Если какой-либо регион может помочь нам добиться успеха в нашей новой Северной экспедиции, то это именно он, и поэтому мы должны снова взять его под свой контроль."
YUN_A_New_China: "Новый Китай"
YUN_A_New_China_desc: "Китай воссоединился впервые за последние десятилетия. Хотя нам ещё предстоит пройти долгий путь, прежде чем мы оправимся от столетия унижений, мы все же заставили Сунь Ятсена и Чан Кай Ши гордиться нами. Да здравствует наш Генералиссимус Чжу Пэйдэ, объединитель Китая!"
YUN_Ultimatium_To_Sichuan2: "Ультиматум Сычуани"
YUN_Ultimatium_To_Sichuan2_desc: "Сычуаньская Клика является живым примером того, почему военачальники не могут больше править в Китае после недавнего голода. Мы предъявим Сычуани ультиматум о восстановлении законности Республики, а если они откажутся, мы пошлем сигнал всему Китаю: Время военачальников закончилось..."
YUN_Enter_Yangtze_River2: "Войти в долину Янцзы"
YUN_Enter_Yangtze_River2_desc: "Долина реки Янцзы ведет в самое сердце Китая. Она идет от Сычуани до самого Шанхая. Если мы хотим спасти Китай, нам нужно контролировать эту жизненно важную реку, а чтобы начать нашу гегемонию, нам нужно устранить привратника долины - Хунань."
YUN_Deal_with_the_leftie_KMT: "Сделка с левыми ГМД"
YUN_Deal_with_the_leftie_KMT_desc: "До тех пор, пока Гоминьдан Ван Цзинвэя стоит на ногах, Китай никогда не будет по-настоящему единым. Их оскорбление идеалов Сунь Ятсена и Чан Кайши продолжалось достаточно долго, и мы положим конец их неповиновению."
YUN_Secure_Coastal_China: "Обеспечить безопасность прибрежного Китая"
YUN_Secure_Coastal_China_desc: "После того, как юг страны обеспечен, пришло время начать долгий марш на север. В отличие от прошлого раза, мы не будем торопиться. За последнее десятилетие прибрежная линия экономически выросла, и её захват значительно облегчит наше продвижение на север, так как мы укрепим нашу власть над Китаем."
YUN_secure_northern_china: "Обеспечить безопасность северо-восточного Китая"
YUN_secure_northern_china_desc: "Фэнтяньское правительство, хотя и бросило вызов Цин, всё ещё является предателем китайской нации. Придерживаясь чистого фасада республиканизма, их военачальник - не кто иной, как японский прихвостень, и нам предстоит спасти Маньчжурию от таких тиранов и вернуть ей её законное место в составе Китая."
YUN_secure_western_china: "Защитить Западный Китай"
YUN_secure_western_china_desc: "После того, как Восток обеспечен, настало время начать долгий марш на Запад. Пока Гоминьдан поддерживает идеалы Сунь Ятсена, долг Республики - защищать китайских граждан, где бы они ни находились. Поскольку Запад недавно погрузился в хаос, средства к существованию многих китайцев теперь находятся под угрозой, и наш долг - выступить в поход и восстановить порядок."
