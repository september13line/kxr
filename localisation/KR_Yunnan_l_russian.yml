###Mining Decisions###
YUN_expansion_of_the_mining_industries: "Расширение горнодобывающей промышленности Юньнани"
YUN_expansion_of_the_mining_industries_desc: "Юньнань с незапамятных времен была крупной горнодобывающей провинцией. Несмотря на столетия разведки и добычи полезных ископаемых, провинция по-прежнему полна ценных ресурсов, которые при достаточных инвестициях могут сделать нас крупнейшим ресурсным центром Китая."
YUN_kunming_tungsten_prospecting: "Расширить поиски вольфрама в Юньнани"
YUN_kunming_tungsten_prospecting_desc: "Хотя вольфрам остался позади в плане добычи по сравнению с оловом, он, тем не менее, является ценным ресурсом в наше военное время. Наше правительство, к счастью, сохранило в архиве результаты исследований земель на границе, и хотя финансирование экспедиций может оказаться дорогостоящим, оно может оказаться жизненно важным для нас."
YUN_dali_aluminium_expansion: "Расширить производство стали в Юньнани"
YUN_dali_aluminium_expansion_desc: "Железные рудники Юньнани работают уже около 30 лет, и хотя их производительность значительно помогла нашей экономике, есть ещё много возможностей для улучшения. Можно открыть новые шахты, расширить старые, ввести в систему новые плавильные печи и методы выплавки, и все это за небольшие инвестиции..."
YUN_kunming_bauxite_refining: "Улучшить методы переработки бокситов в Куньмине"
YUN_kunming_bauxite_refining_desc: "Хотя провинция определенно не испытывает недостатка в ресурсах для производства алюминия, ей определенно не хватает процесса его переработки. При дополнительных инвестициях мы можем увеличить производство алюминия и обеспечить собственный спрос на этот ресурс."
YUN_guixi_chromimum_depostits: "Расширить хромовые рудники Гуйси"
YUN_guixi_chromimum_depostits_desc: "Приграничье - не единственное место, где есть ресурсы в нашей провинции. В провинции Гуйси есть несколько регионов, богатых хромом, которые практически не используются. С нашими инвестициями мы можем значительно изменить ситуацию."
#Foreign Policy#
YUN_Help_Indochina_with_guns: "Отправить винтовки на восстание в Индокитае"
YUN_Help_Indochina_with_guns_desc: "Бурное восстание в Индокитае дало нам прекрасный шанс покалечить немецкого гиганта. Мы можем послать несколько винтовок восставшим, чтобы помочь их военным усилиям."
##Attack Decisions for the ГМД##
YUN_attack_liangguang: "Отвоевать Лянгуан"
YUN_attack_liangguang_desc: "После поражения Ли Цзунгрена от рук других фракций в Лянгуан, мы были значительно отброшены назад. Однако, не все потеряно, и с восстановлением его сил, а также наших, мы вновь захватим Лянгуан и используем его для вторжения, чтобы спасти Китай от грани полной анархии!"
