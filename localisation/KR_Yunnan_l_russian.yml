POLITICS_YUNNAN_TANG_JIYAO_DESC: "Верный последователь генерала Цай Е, Тан начал свою политическую карьеру в 1911 году, когда Цай Е приказал ему принять участие в восстании в Вучане, положив начало Синьхайской революции. После успеха революции он стал губернатором Гуйчжоу, а затем вернулся в родную провинцию Юньнань в 1913 году, чтобы заменить Цай Е. Когда Юань Шикай объявил о своих амбициях стать Императором, Тан немедленно отделился при поддержке Цай Е и Ли Лиежун, которые вместе с Тангом возглавили Войну национальной защиты. После победы в Национальной войне Юньнань стала одним из главных гегемонов континента.\nС тех пор дни славы Юньнани давно угасли. Тан возглавлял одну неудачную экспедицию за другой, а его неудача в победе над Сычуанью привела к тому, что в 1921 году Гу Пинчжэнь почти сверг его с престола в результате государственного переворота. Однако неудача Северной экспедиции стала благословением для контроля Тана над Юньнанем. Поскольку угроза Клики Чжили и их немецких покровителей маячила вдали, присутствие выживших членов НРА, а также собственных сил Тана в значительной степени удерживало их от действий против, казалось бы, враждебной республиканской провинции. Однако яркий и амбициозный характер Танга в значительной степени оттолкнул многих офицеров, проживающих в Юньнани, и его контроль над провинцией гораздо слабее, чем кажется со стороны."
POLITICS_YUNNAN_ZHU_PEIDE_DESC: "Будучи отпрыском знатной семьи Луфэн, Чжу Пейдэ мог назвать среди своих предков гордых слуг династии Мин и лояльных администраторов империи Цин. Несмотря на своё происхождение, он присоединился к делу доктора Сунь Ятсена как ревностный и ученый революционер. После недолгого пребывания в Цзянси в качестве председателя провинции и длительной карьеры в Гоминьдане, Чжу Пейде бежал в изгнание после неудачной Северной экспедиции ГМД. Вместе с большей частью оставшейся 3-й армии НРА он вернулся в свой родной регион Юньнань и начал строить новую карьеру в администрации Тан Цзяо.\nКогда правительство Тана пало, Чжу Пейде воспользовался возможностью сплотить остатки правого Гоминьдана и осудить приход к власти Лонг Юня. Вместе со своими товарищами он отправился на запад в Куньмин и возглавил успешный захват власти. Теперь, удобно расположившись в столице Юньнани, он поклялся восстановить национальное правительство, чтя наследие Сунь Ятсена."
POLITICS_YUNNAN_LU_HAN_DESC: "Долгое время ходили слухи, что Лу Хань якобы был сводным братом Лонг Юня, что, как говорят, стало одной из причин близкого товарищества этих двух людей. Правда это или нет, но, похоже, что какие бы узы крови или дружбы ни существовали между ними, они не были достаточно прочными, чтобы помешать Лу Хану воспользоваться этой последней возможностью. Молодой генерал И служил в Гоминьдане, воевал с индокитайским Вьетнамом Куок Дан Данг, а теперь возглавил дерзкий переворот против своих бывших товарищей. Лу в отчаянии собрал свои силы в столице и отправился противостоять надвигающейся буре. Однако окружающие его люди задаются вопросом: можно ли доверять человеку, который предал своего родного брата?"
POLITICS_YUNNAN_HU_RUOYU_DESC: "Новая администрация просуществовала недолго: люди, свергнувшие Тан Цзяо, теперь направили свои ножи и пистолеты друг на друга. Ху Руоюй сделал первый ход, попытавшись контролировать столицу с помощью своей небольшой группы последователей. В отличие от своих сверстников, Ху происходил из привилегированной семьи учёных и помещиков, но оказался втянут в революционную политику начала XX века. Под покровительством Тан Цзяо он поднялся по служебной лестнице юньнаньской армии и в конце концов занял удобную должность в военном штабе Куньмина. Имея глубокие карманы и тесные связи с офицерами и гарнизонами столицы, Ху пошел на рискованную авантюру, сместив и арестовав своих сообщников и провозгласив себя новым лидером Юньнани. Время покажет, окупится ли этот риск..."
POLITICS_YUNNAN_LONG_YUN_DESC: "В юности Лонг Юнь вдохновился радикальным антицинским движением среди своих сверстников в Юньнаньской военной академии. Он вступил в местное ополчение и сражался в Синьхайской революции, поднимаясь по служебной лестнице, пока не стал служить под началом Тан Цзинъюя в качестве командующего Пятой армией в составе Юньнаньской Клики. Его восхождению к власти способствовала тесная дружба, которую он поддерживал со своим начальником, а также со своим предполагаемым сводным братом Лу Ханем. Однако со временем эти дружеские отношения были запятнаны политическим соперничеством и острой борьбой за власть в угасающем революционном движении. Потребовалось много жертв, много предательств и, конечно, сожалений, но Лонг Юнь встал во главе Юньнаньской Клики в качестве нового военачальника.\nВласть Лонга в Юньнани непрочна, но решительна, он имеет много амбиций, чтобы оставаться ведущей фигурой в ближайшие годы, но, как и в случае с его предшественником, есть риск, что его собственные подчиненные могут отвернуться от него в любую минуту. Этому не способствует этническое происхождение Лонга как представителя меньшинства И, хотя это и способствовало укреплению дружеских отношений между его администрацией и его сородичами. Прагматик, аутсайдер ханьской политической элиты и амбициозный военачальник: "Дракон Юньнани" может стать для Китая силой, с которой придется считаться."
POLITICS_YUNNAN_ZHU_DE_DESC: "Прославившийся как человек, поднявшийся из скромной жизни, Чжу Дэ был простым крестьянином-арендатором в сельской местности Сычуани. В возрасте девяти лет он был взят на воспитание богатым дядей, а затем отправлен на учебу в Юньнаньскую военную академию. Во время учебы в академии он был зачислен в ряды "Тунмэньхуэй", предшественницы Гоминьдана. Следующие годы жизни Чжу Дэ прошли в бурных путешествиях по Китаю, он сражался на различных революционных фронтах в составе Национальной республиканской армии, служил различным политическим группировкам и обзавелся обширной сетью связей. От Сычуани до Шанхая, Тибета и даже краткого пребывания в качестве студента в Берлине, дороги судьбы в конце концов привели Чжу Дэ обратно в Юньнань. В последние годы он столкнулся с деспотизмом военачальника Тан Цзяо и был вынужден оставить свой пост в Национальной республиканской армии и пообещать воздержаться от политики, чтобы не совершать в десятый раз путешествие по азиатскому континенту.\nЧжу Дэ, возможно, рассчитывал провести остаток жизни в качестве преподавателя в Военной академии Юньнани, но новости о том, что правительство Тана пало, и что в Юньнани начался настоящий ад, заставили его вновь выйти из безвестности. Перехитрив и переиграв неудачливых потенциальных деспотов Юньнани, Чжу поставил перед собой простую цель - построить в Юньнани нравственные и ответственные демократические институты, которые он изучал, преподавал и о которых мечтал."
POLITICS_YUNNAN_LI_XIN_DESC: "Ли Синь сначала учился в немецкой частной школе в Куньмине, после чего ему предстояло учиться в различных университетах по всей стране. Сначала он изучал агрономию в Юго-Восточном университете Нанкина, но затем был переведен в Пекинский сельскохозяйственный университет. Во время пребывания в Северной столице он все больше интересовался зарубежной политической мыслью, изучая неудавшееся большевистское движение в России и восходящую синдикалистскую идеологию в Европе. На протяжении 20-х годов он все больше сближался с синдикализмом, а позже вместе с другими радикально настроенными студентами университета создал политическую группу под названием "Общество обновления" для пропаганды левых взглядов. После окончания университета в 1926 году он отправился в Гуанчжоу и посетил лекцию, организованную Китайской коммунистической партией и левым Гоминьданом, на тему "Аграрный социализм". Хотя Ли в тот момент был увлечен синдикализмом, он принял просьбу политических представителей вступить в Коммунистическую партию и помочь организовать политическое движение в его родной провинции Юньнань. Названная "Юньнаньским специальным отделением", эта группа изначально должна была сотрудничать со своим начальством, но после провала Северной экспедиции потеряла связь с материнской партией.\nLi, как одна из ключевых фигур в группе, начал применять те же идеологические течения, которые доминировали в "Обществе обновления", создав подпольное интеллектуальное общество синдикалистских радикалов в центре Куньмина. Это привело к большому расколу между теми, кто был верен первоначальным убеждениям Специального отдела, и синдикалистским влиянием Ли, что в конечном итоге привело к тому, что партия Ли основала "Синьдяньшэ" или "Новое общество" как отдельную группу. Несмотря на свои революционные убеждения, Ли удалось остаться вне поля зрения правительства Танга. Поначалу несколько военачальников в Юньнани знали о его левых убеждениях, но у них не было причин преследовать простого ученого-земледельца. Все изменилось, когда Ли Синь отправился на различные юньнаньские оловянные рудники, надеясь организовать рабочих в профсоюз. Он даже переоделся в шахтера, работая в надежде стать ближе к пролетариату. После организации забастовки в 1929 году Ли чуть не арестовали и не казнили, что вынудило его скрываться. С тех пор он продолжает наращивать своё политическое влияние, надеясь вновь объединить юньнаньских рабочих и показать военачальникам, что власть действительно находится в руках пролетариата."
POLITICS_YUNNAN_WANG_FUSHENG_DESC: "Жизнь Ванга протекала без особых событий, пока он не был принят в Пекинский университет на программу "Свободные искусства". С самого начала он начал участвовать в радикальных студенческих группах, познакомился с несколькими влиятельными фигурами, такими как Ли Синь и Ли Дачжоу. В то время как многие из его товарищей увлеченно изучали возрождающееся движение синдикалистов, охватившее Европу и Америку, Ван оставался убежденным марксистом. Позже он вступил в "Общество обновления" Ли Синя, левую группу, которая пропагандировала социалистическую идеологию в Пекинском университете. В это время он стал свидетелем того, как многие его товарищи были репрессированы, арестованы и даже казнены пекинским правительством, что заставило его пойти по пути мстительности и авторитаризма. Как и его коллега Ли Синь, он встречался с членами Коммунистической партии Китая и левого Гоминьдана и получил аналогичное указание вернуться в Юньнань и организовать социалистов в провинции. Надеждой было свергнуть власть военачальника Тан Цзяо на юго-западе, создав "Юньнаньский специальный отдел" Коммунистической партии, который мог бы разжигать революцию.\nНо специальный отдел был почти уничтожен, когда Северная экспедиция провалилась, а его начальники из КПК и Левого Гоминьдана оказались рассеянными по ветру. Хуже всего для Ванга было то, что его собственные товарищи начали отворачиваться от него. Они отвергли старые авторитеты и начали объединяться вокруг синдикалистских взглядов Ли Синя. Возмущенный, Ванг захватил контроль над специальным отделением и принял решение об исключении Ли. Во время своего пребывания на посту лидера подпольного революционного общества он пытался восстановить контакт с остатками Гоминьдана или КПК, которые ещё могли быть организованы и продолжать борьбу в Китае. После долгих лет молчания и падений, он, наконец, нашел их. Через серию секретных встреч, закодированных сообщений и рискованных планов Специальный отдел Юньнани был возвращен к своей первоначальной цели: разжигать революцию против юньнаньских военачальников. Несмотря на новое начальство и раскол со своими старыми товарищами, Ванг остаётся преданным одной единственной цели - революция превыше всего."
POLITICS_YUNNAN_Bai_Chongxi_DESC: "Мусульманин Бай Чунси утверждает, что происходит из семьи персидских купцов, обосновавшихся в Сычуани. Он учился в Гуансийском военном кадетском училище по новаторской модернизированной учебной программе в рамках более широких реформ в китайской армии. Эти передовые знания сослужили ему хорошую службу, когда он сделал себе имя, служа в студенческом ополчении Гуанси, а затем поднялся по служебной лестнице и стал одним из самых влиятельных генералов в эпоху военачальников. Будучи верным сторонником идеи Сунь Ятсена о демократическом Китае, он входил в триумвират, известный как "Новая Клика Гуанси", который стремился свергнуть региональное правительство военачальника Лу Жунцзина. К сожалению, крах Северной экспедиции и немецкая интервенция в Китай привели к тому, что Клика Нового Гуанси вырвала поражение из челюстей победы и бежала в изгнание вместе со многими другими членами Гоминьдана в Юньнань. С тех пор он работал над подготовкой нового поколения офицеров, передавая им книжные знания, полученные в Гуанси, и горькие уроки, которые преподала ему Северная экспедиция."
