#Ideas
YUN_reclaiming_birthright: "Отвоевывая право на рождение Тан"
YUN_reclaiming_birthright_desc: "Мы выйдем из нашей горной крепости Юньнань и ворвемся в Китай силой самих небес. Династия Тан воскреснет со страниц истории, как феникс из пепла, а Тан Цзияо, почтенный сын Лао-цзы и наследник мантии Великого Тан, станет святым, праведным маяком, который поведет нас к этой судьбе. Будущее Китая - это, и только оно может быть таньским!"
YUN_young_mandate: "Мандат молодых"
YUN_young_mandate_desc: "В настоящее время наши притязания на Мандат Неба слабы и хрупки. Мы должны избавиться от раковых опухолей, которые поразили Великий Тан, прежде чем мы сможем по-настоящему начать восстанавливать и возрождать наше давно забытое наследие. Республиканцы, социалисты, приверженцы Цин и другие будут преданы суду или мечу, чтобы Великая Тан могла Царствовать свободно и беспрепятственно."
YUN_tanglarp_code: "Модернизированный кодекс Тан"
YUN_tanglarp_code_desc: "Служащий одним из величайших юридических кодексов во всей истории Востока, Кодекс Тан был возрожден и модернизирован, чтобы соответствовать нашей новой империи. Наказание за преступление будет основываться как на тяжести правонарушения, так и на разнице в социальном положении между вовлеченными сторонами, что обеспечит преобладание рационального и справедливого правосудия, насколько это возможно, без ущерба для наших легалистских принципов."
YUN_silkroad_but_opium: "Современный ‘шелковый’ путь"
YUN_silkroad_but_opium_desc: "Старые торговые пути Среднего царства возродились, принося огромное количество денег и товаров в Великий Тан. Однако теперь это уже не просто пряности и гобелены, которые везли караваны и конвои. Опиум здесь - Король, и он стал жизненной силой новой экономики Тан. Хотя это, возможно, не самое полезное вещёство для нашего населения, мы не можем отрицать его способность приносить прибыль, а поскольку даже Император время от времени наслаждался этой природной щедростью, она стала распространяться как лесной пожар. Китай снова оказался во власти мака, но, по крайней мере, теперь весь Китай может пользоваться его доходами."
YUN_daoistgang: "Даосское возрождение"
YUN_daoistgang_desc: "Как потомки и наследники Лао-цзы, мы обязаны распространить даосизм по всему Великому Тангу. Принципы гармонии, простоты, терпения, сострадания и "плыть по течению" должны лечь в основу нашей новой духовной культуры. Черпая вдохновение в легализме и конфуцианстве, иностранные верования и религии, которые так долго отравляли Китай, будут изгнаны, поскольку мы стремимся сделать Великий Тан чистым и благочестивым."
YUN_equality_mandate: "Мандат равенства"
YUN_equality_mandate_desc: "Современная Великая Тан приняла наследие Тан - эгалитаризм и реформы. Все равны перед своим Императором, перед государством и законом. Хотя негласная связь с прошлыми традициями сохраняется, Великий Тан теперь стремится к современности."
YUN_oldass_mandate: "Мандат традиции"
YUN_oldass_mandate_desc: "Современный Великий Тан принял наследие Тан - боевую доблесть и порядок. При новом Императоре царит неофеодализм, и все знают своё место в Королевстве. Великий Тан находится в безопасности и спокойствии и постепенно стремится к модернизации, оставаясь верным своим архаичным корням."

YUN_rose_of_steeps: "Степная роза"
YUN_rose_of_steeps_desc: "Очаровательная степная дворянка Цейенпил теперь царствует как императрица при Императоре Гаоцзу. Приняв царственное имя Хутулун в честь знаменитой внучки Чингисхана, она - гордая и сдержанная аристократка, увлеченная военными реформами и истинным благочестием."
YUN_rose_of_steeps2: "Вдовствующая императрица Хутулун"
YUN_rose_of_steeps2_desc: "Вдовствующая императрица и регент Хутулун, правящая до совершеннолетия своего сына, стремится реформировать армию Китая по монгольскому образцу, а также снизить уровень преступности и коррупции, которые были распространены в Поднебесной на протяжении веков."
YUN_lilly_of_shangai: "Магнолия из Шанхая"
YUN_lilly_of_shangai_desc: "Сногсшибательная звезда из Шанхая, Ли Лили, теперь царствует как императрица при Императоре Гаоцзу. Приняв царственное имя Тянь Хоу по имени знаменитого У Цзэтяня эпохи Тан, она является настоящим покровителем искусств и амбициозной, возможно, даже жаждущей власти Королевой."
YUN_lilly_of_shangai2: "Императрица-правительница Тянь Хоу"
YUN_lilly_of_shangai2_desc: "Императрица-правительница Тянь Хоу, правящая до совершеннолетия своего сына, стремится открыть новый Золотой век Великой Тан, повторить эпоху расцвета поэзии, изобразительного искусства и высокой культуры, которой когда-то славилась династия Тан, а также укрепить и централизовать власть вокруг себя."
YUN_poet_of_shangai: "Магнолия из Шанхая"
YUN_poet_of_shangai_desc: "Прекрасная поэтесса из Шанхая, Чан Ай-лин, теперь царствует как императрица при Императоре Гаоцзу. Приняв царственное имя Сюэ Тао в честь знаменитого поэта эпохи Тан и наложницы Хунду, она является истинной покровительницей искусств и величайшей защитницей высокой китайской культуры."
YUN_poet_of_shangai2: "Императрица-вдовствующая Сюэ Тао"
YUN_poet_of_shangai2_desc: "Вдовствующая императрица и регент Сюэ Тао, правящая до совершеннолетия своего сына, стремится открыть новый Золотой век Великой Тан, повторив эпоху расцвета поэзии, изобразительного искусства и высокой культуры, которой когда-то славилась династия Тан. Хотя в политическом плане она отошла на второй план по сравнению со своими советниками и помощниками, её плавная проза и поэтические произведения не перестают восхищать нашу страну."

YUN_tang_embraced_buddaism: "Приняла буддизм"
YUN_tang_embraced_buddaism_desc: "После внезапного прозрения нашего Императора наша страна решила отказаться от прежних гонений на буддийскую веру. Теперь буддизм будет стоять бок о бок с тремя основными китайскими религиями - даосизмом, конфуцианством и легализмом, чтобы создать по-настоящему благочестивый и чистый Китай."
YUN_golden_triangle: "Господство в Золотом треугольнике" 
YUN_post_tang_chaos: "Имперский хаос"
YUN_post_tang_chaos_desc: "После смерти нашего любимого императора страна погрузилась в состояние хаоса. До тех пор пока наследник покойного Гаоцзу не сможет обеспечить своё правление, Китай будет охвачен огнем сомнений, что заставит многих задуматься о том, действительно ли закончилась Эпоха Военачальников... "
