YUN_Tangs_rule: "Правление Тан Цзияо"
YUN_Tangs_rule_desc: "Тан Цзияо управлял провинцией Юньнань с тех пор, как Цай Е был смещён Юань Шикаем в 1913 году, но, тем не менее, он поддерживал многие республиканские экспедиции по всему континенту в течение последних двух десятилетий. За эти экспедиции пришлось заплатить определенную цену, которую Тан с радостью заплатил расширением торговли опиумом и высокими налогами для крестьянства. Это вызвало медленный, но неуклонный рост гражданских беспорядков в провинции, в то время как некогда верные генералы и новообретенные соперники теперь объединились в группы, чтобы выстроить планы против Танга, готовясь к идеальному моменту для нанесения удара. Тем не менее, нацелившись на расширение границ Юньнани и ослабление влияния немецкого правительства на дела Китая, Тан может иметь большие амбиции в отношении горной провинции..."
YUN_opium_exports: "Экспортная экономика Юньнани"
YUN_opium_exports_desc: "В провинции Юньнань сосредоточено огромное количество ресурсов, как сельскохозяйственных, так и минеральных, что сделало нашу провинцию ключевым экспортером как через Бирму, так и через Индокитай. Однако провинция находится под монопольным контролем немецких железных дорог, осуществляющих перевозки как по железным дорогам Лиги восьми провинций, так и по железной дороге Куньмин-Хайфонг в Северном Вьетнаме. Имея мало причин для изменения нашей зависимости от Германии, в настоящее время мы обмениваем многие наши товары, такие как опиум и олово, в обмен на немецкие товары и лицензии."
YUN_AOG_tin_control_over_us: "Немецкий экономический контроль над оловом в Гэцзюй"
YUN_AOG_tin_control_over_us_desc: "Производство олова в Юньнани, сосредоточенное в основном в городе Гэцзю, является одним из самых высоких во всем Китае, что заставило французов, а теперь и немцев быть особенно заинтересованными в сохранении железной дороги Куньмин-Хайфонг живой и активной. Хотя торговля оловом невероятно прибыльна, в нашем производстве олова есть серьезные проблемы, которые значительно снижают получаемый от него доход. Они связаны с недостаточной чистотой олова, которую мы не можем устранить с помощью имеющегося у нас оборудования, что, в свою очередь, вынуждает нас продавать его немцам по возмутительно низким ценам. Затем это дешевое олово доставляется в Н.С.О, где его переплавляют для повышения чистоты, а затем перепродают на международном рынке по более высокой цене. Если мы когда-нибудь надеемся забрать эти прибыли у немецких монополий, необходимо будет провести значительную реформу, а наша экономика, возможно, не готова к таким усилиям..."
