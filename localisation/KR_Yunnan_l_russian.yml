yun.1.t: "Статус Юньнаньской Клики"
yun.1.d: "Решение об основании Юньнаньской военной академии в 1909 году дало начало Юньнаньской Клике. После Синьхайской революции 1911 года провинция Юньнань была известна своей элитной армией и лояльностью к китайскому республиканизму. В 1915 году Юньнань в одиночку объявила Войну национальной защиты против Юань Шикая и свергла его империю. Победившая Юньнань затем проводила экспансионистскую политику, устанавливая контроль над своими соседями. Однако эфемерная гегемония Юньнани досталась дорогой ценой: она потеряла контроль над многими подразделениями, дислоцированными за пределами Юньнани. Военная авантюра в Сычуани оказалась неудачной и вызвала крупный гражданский конфликт внутри юньнаньской Клики. Генерал Гу Пинчжэнь временно отстранил Тан Цзияо от власти, но Тан перегруппировался и вернулся со своими верными войсками, сумев добиться победы и Гу. Однако с тех пор юньнаньская армия перестала быть единой силой. Старые одноклассники и братья по оружию быстро стали соперниками.\n\nВо время Северной экспедиции главный юньнаньский военачальник Тан Цзияо держался в стороне от правительства Гуанчжоу ГМД, в то время как другие юньнаньские войска в изгнании во главе с генералом Чжу Пейде сплотились под знаменем Национальной революции и стали опорой военных сил Сунь Ятсена. Когда Северная экспедиция трагически закончилась, отчаявшиеся генералы Национально-революционной армии решили вернуться на Юг, в Юньнань. Потери были большими, и многие из них оказались у дверей Гуйчжоу, недавно завоеванной земли Тан. Тан хотел воспользоваться шансом и уничтожить своих старых врагов прямо там, но его генералы во главе с Лонг Юнем силой заставили Тана предложить убежище побежденным НРА. Сосуществование бывших соперников нелегко, но они знали нового правителя Китая. Клика Чжили и их немецкие покровители не потерпят автономной Юньнани, и они смогут выжить только благодаря сотрудничеству. Несмотря на грозных боевых командиров и элитную армию, отсутствие единой командной власти дорого обошлось Юньнани, когда она дерзко вступила в Четвертую Чжили-Фэнтяньскую войну.\n\n\nНачиная новый год для южной провинции, власть Тан Цзияо над Кликой далеко не гарантирована. Его деспотизм и откровенный фаворитизм, который он проявляет к своему некомпетентному брату Тан Цзиюй, отталкивает многих высокопоставленных офицеров, включая Лонг Юня. Подчинение Цин также подорвало его престиж, и он сохраняет лишь номинальный контроль над бывшими войсками НРА. В условиях нарастающего политического напряжения между офицерами в Юньнани, следующий неверный шаг Тана может оказаться последним..."
yun.1.a: "Как захватывающе!"

yun.2.t: "Лонг Юнь захватывает власть!"
yun.2.d: "Собрав свои войска у юго-восточного входа в город Куньмин, Лонг Юнь повел их через восточную часть озера Дянь, пока не прорвал внешнюю стену города. Предвидя окружение, Тан Цзияо попытался бежать на север через северный жилой район, чтобы скрыться в направлении Сычуани, но был отрезан верными Лонг Юню офицерами, прежде чем смог покинуть город.\n\n\nПосле захвата Танга, оставшиеся верные войска, сражавшиеся в Куньмине, сдались перед рассветом, и Лонг Юнь спешно собрал комитет, чтобы судить Танга. Однако переворот вызвал большие волнения среди многочисленных фракций в Юньнани, и суд над Таном пришлось ускорить из-за опасений, что он сбежит из-под стражи в случае столкновения под Куньмином. Обвиненный в опасности для народа Юньнани, общей некомпетентности руководителя, фаворитизме по отношению к способным офицерам, измене республиканским идеалам провинции и растрате государственных средств, Тан был вынужден подписать прошение об отставке и уйти из общественной жизни.\n\nНа этом беды Юньнани, к сожалению, не закончились. Пока Лонг Юнь укрепляется в столице и усиливает Куньминский арсенал и Юньнаньскую военную академию, Чжу Пейде на юго-востоке, Ху Жоюй на западе и Лу Хань на северо-востоке мобилизуют свои силы для последней схватки за контроль над Юньнань."
yun.2.a: "Судьба Юньнани висит на волоске..."

yun.3.t: "Битва при Чусюне"
yun.3.d: "Поскольку враги собираются с обеих сторон, Лонг Юнь уже понял, что он не может ждать, пока его враги достигнут Куньмина, иначе он будет окружен. Воспользовавшись запасами Куньминского арсенала, Лонг Юнь решил перейти в наступление на запад и захватить Дали. Однако на пути завоевания Лонг Юня стоит небольшой город Чуксионг. Поскольку враг закрепился в городе, а мостов, через которые защитники могли бы сдерживать наступающих, мало, Лонг Юнь и его офицеры вынуждены пересмотреть свою стратегию.\n\n\nГруппа молодых офицеров утверждает, что лучший способ уничтожить защитников - окружить деревню вдоль реки Лонгчуань, а затем взять её штурмом со всех сторон. Другая группа более опытных офицеров предлагает подождать, пока артиллерия будет выдвинута вперёд, и предъявить защитникам последний ультиматум: сдавайтесь Лонг Юню или столкнетесь с последствиями. По мере того, как будут прорабатываться последние детали каждого плана, именно Лонг Юнь решит, какой будет судьба Чуксиона..."
yun.3.a: "Окружить и штурмовать деревню"
yun.3.b: "Поднять артиллерию"

yun.4.t: "Битва при Цюйцзине"
yun.4.d: "Пока Лонг Юнь укрепляет свою власть в других местах, его враги начинают сходиться на востоке, угрожая захватить Куньмин, пока основная часть его сил остаётся на западе. Не имея большого количества войск, защитники Куньмина выбрали небольшой город Цюйцзин, чтобы выступить против врага\n\n\nНо география территории представляет интересную проблему для защитников. Если они будут защищать входы в главную долину, они смогут просматривать вражеские маршруты в город и из города, контролируя близлежащие горы, но это заставит защитников рассредоточиться. С другой стороны, защита самого города может оказаться проще, так как враги столкнутся с более сконцентрированными силами защитников, которые смогут сражаться за каждую улицу и каждый дом, хотя это может привести к большим потерям среди гражданского населения и потере возвышенностей вокруг города, которые могут быть использованы вражескими снайперами для уничтожения нашей армии. Поскольку Лонг Юнь получает сообщения от бегунов, что его восточный фланг оголен, он решил..."
yun.4.a: "Защищать входы в долину, нам нужна возвышенность."
yun.4.b: "Отступить в Цюйцзин, нам нужна дополнительная территория, чтобы задержать врага."

yun.5.t: "Взятие Аньшуня"
yun.5.d: "Пока Лонг Юнь продвигался по северо-восточным дорогам к Цяньчжуну, он отправил отряд на юг, чтобы обезопасить провинцию Гуйси, прежде чем столкнуться с врагами в Бицзе. Суровый рельеф местности заставил офицеров, возглавлявших отряд, опасаться возможных засад. Однако, когда отряд приблизился к реке Наньма, к нему подошла небольшая группа солдат с белым флагом.\n\nЭти солдаты были посланы на переговоры одним из соперников Лонг Юня и попросили дать городу ещё один день, чтобы дать возможность эвакуировать женщину, детей и стариков в безопасное место. В обмен солдаты пообещали, что защитники тоже отступят, что позволило отряду захватить Аньшунь без единого выстрела. Офицеры, возглавлявшие экспедицию, попросили солдат дать им несколько минут, чтобы обсудить этот вопрос внутри отряда. Хотя предложение кажется благородным, офицеры Лонг Юня с недоверием относятся к солдатам. Они могут выиграть время для прибытия подкреплений из Цяньчжуна, а некоторые даже утверждают, что прямое нападение сейчас, хотя и дорого обойдется гражданскому населению, нанесет смертельный удар по фракционным силам. К концу обсуждения офицеры сказали солдатам, отправленным на переговоры, что..."
yun.5.a: "Им дается день на завершение эвакуации, но не более того."
yun.5.b: "атака начнется во второй половине дня, и они должны вернуться до возобновления боевых действий."

yun.6.t: "Битва за Бицзе"
yun.6.d: "После того, как войска Лонг Юня достигли деревни Салаксижэнь, в долине открывается несколько путей, из которых Центральный ведет прямо к Бицзе. Разведчики Лонг Юня сообщили ему, что город укреплен и ждет прямой лобовой атаки.\n\nХотя Лонг Юнь не может отказаться от главной дороги, так как это подвергнет его силы фланговой атаке, он может разделить свои силы и провести отвлекающую атаку на входе в Бицзе, в то время как основная часть сил будет разделена и атаковать через север вдоль реки Даотянь и через юг вдоль реки Шибхэ. Многие офицеры возражали против этого плана, утверждая, что разделение сил сделает общую армию слабее, а поскольку долины по бокам не были защищены, отряды рискуют столкнуться с превосходящими силами и быть уничтоженными, в то время как прямая фронтальная атака, хотя и дорогостоящая, может позволить армии прорваться и в конечном итоге рассеять основную часть сил фракционеров, защищающих Бицзе. В конце обсуждения последнее слово останется за Длинным Юнем."
yun.6.a: "Разделите наши силы, нам нужно сражаться умно."
yun.6.b: "Сконцентрировать силы, мы сможем прорваться."

yun.7.t: "Оборона Бицзе"
yun.7.d: "После сообщений о сборе сил фракционеров в провинции Гуйси, Лонг Юнь решил взять инициативу в свои руки и захватить провинцию Цяньчжун, чтобы окружить и уничтожить своих врагов. Стремительным ударом защитники Бицзе не уступили силам Лонг Юня, но с наступлением ночи было решено, что отряд отдохнет в городе, прежде чем продолжить поход к Цзуньи в Цяньчжуне. Однако ночью отряд был застигнут врасплох атакующими силами, и оборона города должна стать приоритетной задачей, если отряд хочет достичь своих целей.\n\n\nАтака, идущая через южный вход, медленно пробивается в город, но дороги по сторонам также атакованы неизвестным числом нападающих, и отряд рискует попасть в окружение в городе. Во время ночной перестрелки, когда царит хаос, приходит приказ от самого Лонг Юня, и отряд решает..."
yun.7.a: "Защищать дороги, нам нужен путь к отступлению."
yun.7.b: "Защищать город, сначала мы разобьем их основные силы."

yun.8.t: "Штурм Гуйяна"
yun.8.d: "Когда наши потрепанные войска сходятся к городу Гуйян, юго-западная армия Лонг Юня сталкивается с нелегкой битвой, поскольку им нужно пересечь озеро Хонфэн, чтобы достичь Цинчжэн и оттуда начать финальный штурм Гуйяна.\n\nКак только северный отряд достиг северного входа в Гуйян, юго-западный в основном прижат к переправам через озеро Хонфэн и несет большие потери. Однако большая часть оборонительных сил переместилась к Цинчжэну, оставив Гуйян практически без обороны. Теперь возникает вопрос, что город можно взять поспешно, не очистив его от всех врагов, рискуя получить возможную контратаку с тыла, поскольку основная часть группы занята оказанием помощи юго-западному отряду, но окружение обороняющихся в Цинчжэне может оказаться решающим, чтобы быстро разгромить силы фракционеров, прежде чем другая группа нанесет удар по Куньмину. По мере того, как идет битва, окончательное решение..."
yun.8.a: "Сначала защитить Гуйян, мы не можем позволить им атаковать нас с тыла."
yun.8.b: "Взять Гуйян штурмом и направиться прямо в Цинчжэн."

yun.9.t: "Битва при Цзинчжуне"
yun.9.d: "Пока войска Ху Жоюя удерживают Куньмин, генерал Руоюй беспокоится, что повстанцы получат материальную поддержку через реку Меконг на юге через Сиам, и решил быстро мобилизовать свои силы на юг, чтобы прикрыть границу. После, казалось бы, долгого пути через долины и леса, армия Рюю достигла ворот города Цзинхон. Однако разведчики донесли, что в городе находится большой вражеский контингент, и он готов к обороне. Хотя прямая атака может оказаться эффективной, один из разведчиков указал на путь через южный лес Фубен, который позволит нам штурмовать город с нескольких направлений, но потребует времени, чтобы привести наши войска на позиции, времени, которое может оказаться жизненно важным для возвращения области и закрепления нашей хватки в регионе..."
yun.9.a: "Разделить атакующие силы"
yun.9.b: "Штурмуйте город немедленно!"

yun.10.t: "Распределение припасов"
yun.10.d: "Контролируя Куньминский арсенал, мы имеем преимущество в снабжении перед другими фракциями, сеющими хаос в Юньнани. Это преимущество не будет длиться вечно, особенно если повстанческим силам удастся заручиться иностранной поддержкой, поэтому генерал Рюою приказал начать полномасштабное наступление по всей стране. В ходе этого наступления удалось захватить Гуйян и Чжаотун, встретив на своем пути незначительное сопротивление. Однако эти лёгкие победы были омрачены очевидным осознанием: Наши враги не отступают, они перегруппировываются. Пока наши солдаты роют окопы, а офицеры разрабатывают планы по обороне обоих городов, мы сталкиваемся с острой нехваткой снабжения. Поскольку оба города находятся под угрозой нападения наших врагов, нам придется выбирать, какому городу отдать предпочтение, чтобы обеспечить его необходимым для обороны снабжением."
yun.10.a: "Отправить припасы в Гуйян"
yun.10.b: "Отправить припасы в Чжаотун"

yun.11.t: "Оборона Чуксиона"
yun.11.d: "Пока наши войска продвигаются через парк Куйху и окончательно закрепляют свои позиции, наши враги начинают продвигаться к старому городу Дали. Из-за численного преимущества врага генерал Ху Жоюй приказал своим войскам заманить врага в город Чуксионг, расположенный вдоль дороги между Куньмином и Дали, и ждать его там.\n\n\nБольшинство офицеров Ху Жоюя согласны с тем, что нападение неизбежно и лучше всего подготовить оборонительную стратегию, но не с тем, как эта оборона должна осуществляться. Одна группа офицеров утверждает, что статичная оборона на северном берегу реки Лонгчуань в паре с траншеями и небольшими укреплениями будет достаточной для отражения врага. Хотя обычно в учебниках по "Вельткригу", по которым обучают в академии Куньмина, говорится, что такая модель может быть лучшей обороной, наша нынешняя нехватка пулеметов делает эту стратегию слабой в случае, если враг превосходит нас числом, поэтому другая группа офицеров рекомендует принять более гибкую оборонительную стратегию, установить несколько запасных линий и втянуть врага в затяжное сражение, что может быть лучшим выбором. Независимо от их обсуждения, приказ Ху Жоюя определяет план обороны."
yun.11.a: "Принять гибкую оборону, мы не можем рисковать, чтобы нас не обошли."
yun.11.b: "Окопаться, мы сможем их взять!"

yun.12.t: "Битва за Цзинхун"
yun.12.d: "Пока битва продолжается в других местах, генерал Руоюй обеспокоен тем, что повстанцы получат материальную поддержку через реку Меконг на юге через Сиам, и решил быстро мобилизовать свои силы на юг, чтобы прикрыть границу. После, казалось бы, долгого пути через долины и леса, армия Рюю достигла ворот города Цзинхон. Однако разведчики донесли, что в городе находится большой вражеский контингент, и он готов к обороне. Хотя прямая атака может оказаться эффективной, один из разведчиков указал на путь через южный лес Фубен, который позволит нам штурмовать город с нескольких направлений, но потребует времени, чтобы привести наши войска на позиции, времени, которое может оказаться жизненно важным для возвращения области и закрепления нашей хватки в регионе..."
yun.12.a: "Разделить атакующие силы"
yun.12.b: "Штурмуйте город немедленно!"

yun.13.t: "Сражение на реке Лоцзян"
yun.13.d: "Пока наши солдаты маршировали из города Бицзе, чтобы противостоять силам военачальников у Цзуньи, разведчики сообщили о большом скоплении врагов к северо-западу от Цзуньи, в одной из многочисленных долин нашей провинции. Однако, в отличие от большинства местностей в Юньнани, эта область в основном представляет собой плоскую землю, используемую в основном для сельского хозяйства, и несколько раскидистых лесов. Поскольку здесь почти нет холмов, с которых можно было бы обозревать противника, а у них есть преимущество в виде укрытий, наше единственное преимущество - фактор внезапности. После долгих обсуждений Ху Жоюй приказал из столицы, что этот район должен быть взят, чтобы обеспечить продвижение к Цзуньи, невзирая на потери. Пока наши офицеры разрабатывали планы, возник вопрос: Если учесть, что врага нельзя уничтожить, а только оттеснить с этой территории, то в каком направлении наша армия должна пытаться их оттеснить? Некоторые офицеры утверждают, что оттеснение их на север создаст нагрузку на наше тыловое охранение, так как нам придется оставить значительную группу для охраны территории, а также мы оставим их прямо рядом с Сычуаньской Кликой, которая может попытаться поддержать их в ущерб нам, но отделит их от основных боевых сил. Другие офицеры, однако, указывают, что, возможно, оттеснение их на восток, пока у нас ещё есть преимущество, позволит нам лучше использовать наше тактическое преимущество. Что мы должны делать?"
yun.13.a: "Оттеснить их на восток, к Цзуньи!"
yun.13.b: "Оттеснить их на север, к долинам!"

yun.14.t: "Стычки у реки Ланьцан"
yun.14.d: "Пока все наши силы продвигаются на восток, чтобы укрепить Цяньчжун, с запада поступают донесения разведчиков, которые сообщают о подготовке большого вражеского контингента в районе города Баошань. Генералу Рюою удалось быстро собрать оперативную группу для отправки в этот район, но у реки Ланьцан они попали в засаду, переправляясь по импровизированному мосту, нанеся отряду тяжелые потери и остановив его продвижение на полпути. Их командир доложил в Куньмин, что их солдаты были перебиты и перестреляны с другого берега реки, и даже подверглись артиллерийскому обстрелу, и попросил отступить и перегруппироваться. Хотя взятие Баошаня и остановка концентрации вражеских сил жизненно важны для нашего выживания, мы не можем рисковать ещё одним решительным поражением в этом районе, иначе враг станет смелее и нападет на нас там, где мы слабы. Поскольку нам нужно действовать быстро, сообщение должно быть отправлено как можно скорее."
yun.14.a: "'Отступайте, мы должны сосредоточиться на обороне'."
yun.14.b: "'Взять Баошань, несмотря ни на что!'"

yun.15.t: "Планирование наступления"
yun.15.d: "Хотя нашим силам удалось оттеснить врага от Куньмина, мы не можем оставаться в оборонительной позиции вечно, и мы должны попытаться продвинуться, чтобы защитить остальную часть Юньнаня. Однако, с нашими ограниченными ресурсами и ещё более ограниченными людскими ресурсами, мы должны выбрать: атаковать Бицзе, чтобы взять Цяньчжун, или двигаться к Гуйяну, чтобы взять Гуйси. Обе цели окажутся крепкими орешками, так как наши разведчики заметили силы Лонг Юня возле Гуйяна, а наши сочувствующие ГМД сообщили, что Чжу Пейде движется к Бицзе. Поскольку оба они направляются к Куньмину, нам нужно столкнуться с одним или другим, пока не стало слишком поздно, и оба не сошлись на нашей позиции. Возможно, если мы нанесем удар по одному из них сейчас, мы сможем рассеять их..."
yun.15.a: "Атаковать Бицзе"
yun.15.b: "Атака Гуйян"

yun.16.t: "Вражеские силы угрожают Юси"
yun.16.d: "В тревожных сообщениях от наших офицеров из района к югу от Куньмина говорится, что они медленно, но неуклонно подвергаются натиску вражеских сил, способных лишь на организованное отступление с некоторыми боевыми задержками. Если так пойдет и дальше, они будут у ворот Куньмина ещё до конца недели. Наши верные офицеры представили Лу Хану два варианта: Усилить фронт и надеяться, что он удержится, или продвигаться на запад к Дали. Хотя удержание фронта кажется более срочным решением, но наши силы заняты другими сражениями на Востоке. В отличие от этого, атака на запад может быть рискованной, но она, вероятно, заставит врага в Юси отступить, чтобы попытаться помешать нам захватить главные города Запада. В любом случае, решение остаётся за Лу Ханем..."
yun.16.a: "Отправляйте войска на запад!"
yun.16.b: "Усилить линию фронта!"

yun.17.t: "Оборона горы Суншань"
yun.17.d: "В течение долгого времени горный проход рядом с горой Суншань был жизненно важным путём для передвижения между Баошанем и Ликаном в обход основных дорог, а значит, избегая обнаружения обычными патрулями и оборонительными отрядами. Однако Лу Хань предвидел, что его соперник, Чжу Пейде, двинет западный отряд НРА через горный перевал, чтобы захватить Баошань и подвергнуть Дали нападению. Имея мало времени на подготовку, пока другие армии военачальников перегруппировывались, была спешно собрана оборона, но сообщения о приближении крупных сил противника со стороны реки Нуцзян заставили их офицера запаниковать, и в настоящее время он просит отступить из этого района, чтобы избежать окружения. Хотя удержание этого перевала может оказаться жизненно важным для удержания Западной Юньнани, мы не можем позволить нашим силам быть окруженными. Что нам делать?"
yun.17.a: "Приказать отступить"
yun.17.b: "Приказать им окопаться, несмотря ни на что"

yun.18.t: "Азартная игра в Бицзе"
yun.18.d: "Пока наши силы мобилизовывались на востоке для захвата Цяньчжуна, наши разведчики сообщили о двух крупных вражеских силах, сражающихся на окраинах Бицзе. Хотя их численность значительно превосходит наши мизерные силы, бой идет ожесточенный, и наши офицеры уверены, что мы сможем одолеть одну из сил, оттеснив другую. Однако трудно определить, за кого из них взяться в первую очередь. Решение должно принять правительство Куньмина."
yun.18.a: "Натиск на силы военачальников"
yun.18.b: "Натиск на силы НРА"

yun.19.t: "Сочувствующие Цяньчжуну"
yun.19.d: "Среди сил НРА, возглавляемых Чжу Пейде, есть несколько сторонников дела Лу Ханя, и некоторые из них связались с Куньмином, чтобы поклясться в верности Лу Ханю. Однако, хотя их преданность заслуживает высокой оценки, они, к сожалению, находятся далеко за пределами нашей досягаемости и в тылу врага, и у нас нет средств для их поддержки. Они предложили захватить окрестности города Цзуньи, а затем двигаться вниз к Гуйяну, но это очень рискованный шаг, и им придется действовать независимо от нашего командования. Однако если наша авантюра окажется удачной, нам удастся закрепиться в Цяньчжуне."
yun.19.a: "Попросите их оставаться под прикрытием"
yun.19.b: "Попросите их атаковать"

yun.20.t: "Стычки на горе Юйлун"
yun.20.d: "Поскольку наши войска были разбросаны, отряд, отправленный для охраны Лицзяна в провинции Дали, был вынужден разбить лагерь у подножия близлежащей горы Юйлун. Около полуночи они были атакованы крупными силами противника со стороны реки Цзиньша, и их положение стало тяжелым. Понеся большие потери, им удалось заставить небольшой отряд бежать в Куньмин, чтобы запросить подкрепление, и есть вероятность, что битва всё ещё бушует. Однако разведчики сообщают, что возле Хунхэ собираются другие крупные силы с намерением выбить нас из Куньмина. Хотя можно организовать подкрепление, эти силы лучше использовать здесь."
yun.20.a: "Облегчить положение защитников"
yun.20.b: "Сосредоточьтесь на обороне Куньмина"

yun.21.t: "Дебош в гарнизоне Гуйси"
yun.21.d: "Несмотря на то, что столица находится под нашим контролем, Национально-революционная армия остаётся разбросанной по всей Юньнани, и по мере того, как наши враги мобилизуются вокруг нас, формирование сплоченной линии фронта может оказаться решающим фактором. Поскольку казармы НРА расположены повсюду, от Цяньчжуна до Дали, пришло время окончательно консолидироваться и вытеснить наших врагов. Когда мы только вошли в столицу, значительная часть нашей армии осталась в Вэньшане, и теперь, когда наши силы надежно защищены в Куньмине, мы можем совершить клещёвое движение в направлении Цюйцзина, где мы получили сообщения от наших союзников в Аньшуне, что собираются силы для контрнаступления на Куньмин. Однако есть также сообщения о сборе сил в старом городе Дали, но передислокация наших войск для прикрытия западной стороны может открыть нам возможность атаки с двух фронтов, которую мы, возможно, не сможем удержать..."
yun.21.a: "Выполняйте движение "клещи", о западе мы сможем побеспокоиться позже."
yun.21.b: "Передислоцировать силы в Цюйцзине, нам нужно удержать Куньмин."

yun.22.t: "Азартная игра Чуксионга"
yun.22.d: "Наши разведчики доложили, что крупные силы противника двинулись из Дали в Чусион, и они готовы в любой момент атаковать Куньмин. Чтобы противостоять им, уже создана традиционная статическая оборона, пулеметы и артиллерийские орудия переброшены из города к границе реки Тангланг. Однако несколько кавалерийских офицеров из НРА предложили отобрать инициативу у противника. Вместо того чтобы окапываться, они предлагают отправить один отряд на север, к деревне Юаньмоу, а другой - на юг, вдоль реки Хуаньян, а затем оба двинуться к Чуксиону. Как они говорят, они смогут окружить врага раньше, чем тот сможет прорваться через наши линии, но план рискованный. Они хотят отнять у нас слишком много сил, а такой маневр займет несколько дней, возможно, даже больше недели, и мы не знаем, есть ли у нас столько времени..."
yun.22.a: "Пошлите отряды, мы сможем удержать."
yun.22.b: "Это слишком рискованно, окопайтесь и подготовьтесь."

yun.23.t: "Восстание в Цзуньи"
yun.23.d: "Пока мы укрепляем позиции в Куньмине, из города Цзуньи до нас доходят сообщения о том, что гарнизон гоминьдановцев взял в руки оружие и сейчас противостоит вражеской атаке из Гуйяна. Хотя освобождение гарнизона является нашей первоочередной задачей, в направлении Цзуньи есть много дорог, и штаб обсуждает, какой подход будет лучшим в данной ситуации. Более быстрый путь к Цзуньи лежит через Бицзе, который слабо обороняется и позволит нам быстрее освободить наши войска, но южный путь к Аньшуню и затем Гуйяну позволит нам застать врага врасплох, хотя для этого потребуется больше времени, которого у гарнизона в Цзуньи может не быть. В конце обсуждения генерал Чжу Пэйдэ взвешивает свои варианты..."
yun.23.a: "Идти через Аньшунь в Гуйян"
yun.23.b: "Идти прямо в Цзуньи через Бицзе."

yun.24.t: "Наступление на горы Суншань"
yun.24.d: "В течение долгого времени горный проход рядом с горой Суншань был жизненно важным путём для перемещёния между Баошанем и Ликаном в обход основных дорог, и, следовательно, избегая обнаружения обычными патрулями и оборонительными отрядами. Однако, похоже, кто-то предвидел, что Чжу Пэйдэ перебросит западный отряд Национальной революционной армии через горный перевал, чтобы захватить Баошань и подвергнуть Дали нападению. Имея мало времени на подготовку, поскольку другие армии военачальников перегруппировываются на востоке, наступление было спешно собрано, а сообщения о небольших силах противника, обороняющих реку Нуцзян, вселили в наших офицеров уверенность, и в настоящее время они просят провести атаку на перевал, чтобы уничтожить сопротивление противника и продвинуться к Баошань. Хотя взятие этого перевала может оказаться жизненно важным для удержания Западной Юньнани, потери могут оказаться ошеломляющими, поскольку этот район легко обороняется с перевала..."
yun.24.a: "Должен быть другой путь..."
yun.24.b: "Наши солдаты знают, что такое самопожертвование"

yun.25.t: "Осада Синьи"
yun.25.d: "После того, как Национально-революционная армия овладела западным берегом Куньмина, мы готовимся к наступлению на востоке Юньнани. Южные силы должны были быстро захватить город Синьи и продвинуться до Аньшуня, чтобы вовремя достичь Цзуньи и осуществить перекрестное движение с северными силами, идущими через Бицзе. Однако то, что должно было быть чистым и быстрым захватом города, превратилось в осаду, почти напоминающую осаду, которой подвергся город во время восстания Пантая почти столетие назад. По мере того, как осада затягивается, Южная группа отправила сообщение в Куньмин с просьбой о приказе, так как они могут не уложиться в срок, чтобы достичь Цзуньи, если осада продолжится, но не завершение осады может подвергнуть тыл контратаке из города. Хотя многие офицеры проводят параллели с неудачной осадой Вучана, которая стала гибелью Чан Кай Ши, и умоляют Чжу Пэйдэ отдать приказ о приоритете осады, Северная армия все равно будет нуждаться в поддержке..."
yun.25.a: "'Оставьте часть армии в Синьи и продолжайте движение к Гуйяну'."
yun.25.b: "'Я не повторю ошибок Чанга, закончите осаду!'"

yun.26.t: "Взятие Цзуньи"
yun.26.d: "Северная армия Национально-революционной армии наконец-то приблизилась к своей цели - городу Цзуньи. После марша через Бицзе, не встретив особого сопротивления, было предсказано, что Цзуньи будет гораздо сложнее, так как вражеские силы определенно перегруппировались в этом районе и имели достаточно времени, чтобы как следует окопаться. Пока наши войска ждут на западном берегу реки Лоцзян, донесения от командующих фронтами достигли Куньмина. По данным разведчиков, на западный вход в Цзуньи нацелено несколько линий траншей, пулеметов и даже артиллерийских орудий, что делает фронтальную атаку почти самоубийственной. Вместо этого, группа офицеров предложила отвести половину сил на север, к входу в долину Хуэйчан в Цзуньи, и провести отвлекающую атаку, чтобы дать фронтальным силам время для атаки. Однако, этот шаг потребует времени, и южные силы могут сражаться на юге до того, как они доберутся туда, и наши эксперты предсказывают, что южная область может быть укреплена настолько, что может полностью остановить южные силы, если не будет своевременного облегчения с нашей стороны..."
yun.26.a: "'Отправьте отряд, они могут облегчить прохождение обоих входов'."
yun.26.b: "'Забудьте об этом, атакуйте прямо сейчас!'"

yun.27.t: "Лонг Юнь защищает Юньнань!"
yun.27.d: "После того, как последние силы мятежников были изгнаны из провинции, а остальные безоговорочно сдались, Лонг Юнь добился полной победы, и его войска маршируют обратно в Куньмин, чтобы отпраздновать спасение Юньнани от всех тех, кто мог угрожать ей опасностью."
yun.27.a: "Ура!"

yun.28.t: "Чжу Пэйдэ защищает Юньнань!"
yun.28.d: "После того, как последние силы повстанцев были изгнаны из провинции, а остальные безоговорочно сдались, Чжу Пэйдэ удалось добиться полной победы, и его войска маршируют обратно в Куньмин, чтобы отпраздновать укрепление того, что теперь кажется главной операционной базой Правого Гоминьдана."
yun.28.a: "Ура!"

yun.29.t: "Чжу Дэ захватывает Юньнаньскую академию!"
yun.29.d: "Пока за пределами города Куньмин бушует война, отставной генерал Чжу Дэ, проживающий в Куньминской военной академии, устал от борьбы за власть мелких военачальников региона и решил действовать. Используя свои академические связи, он захватил академию при большой поддержке младших офицеров, всё ещё обучающихся в ней, а затем перешел к охране остальной части Куньмина с помощью своего друга, генерала Цзинь Ханьдина. \n\nСобрав столько войск, сколько смогли собрать, небольшая армия была разделена на два больших отряда. Хандинг возглавил отряд, двигавшийся вдоль моря Янцзун, а Чжу Дэ возглавил другой отряд, двигавшийся вдоль озера Дянь, и они двинулись в клещах к центру города, защищая жилой район на юго-западе у озера и промышленный район на востоке, блокируя южную и восточную железные дороги, ведущие из города. Заняв эти позиции, Цзинь Ханьдин перешел к охране торгового района на востоке, а Чжу Дэ - к охране культурного района Куньмина на западе. Когда враги полностью отступили, в центре города остались лишь отдельные защитники, Чжу Дэ и Цзинь Ханьдин начали продвигаться к парку Куй Ху, окончательно захватив город и капитулировав гарнизонные войска.\n\n\nЭтой победой Чжу Дэ укрепил свои позиции и провозгласил, что вернет стабильность народу Юньнани, чего бы это ни стоило. Основатель Китайской крестьянской и рабочей демократической партии Чжан Боцзюнь спонсирует выступление Чжу Дэ, поддерживая тесный контакт для обеспечения безопасности на фронте с конечной целью вернуть стабильность в Юньнань."
yun.29.a: "Мы не позволим каким-то мелким военачальникам ещё больше ослабить нашу нацию!"

yun.30.t: "Силы Чжу Дэ продвигаются на запад!"
yun.30.d: "С вновь обретенной армией Чжу Дэ отозвал все свои военные контакты обратно в Куньмин, откуда он планирует провести быструю кампанию сначала на запад, что должно сбить возможность прихода сил из Дали для захвата столицы, а затем быстро сосредоточиться на востоке для обеспечения безопасности оставшейся части Юньнани. Генерал Фань Шишэн, близкий друг Чжу Дэ, был назначен руководить армейской группой в направлении Дали и гор Кан. Быстро продвигаясь через Аннинг и Чуксионг, Шишэн сумел достичь южных ворот старого города Дали, где столкнулся с изможденной группой защитников. Однако усталость от недавних конфликтов дала о себе знать, и многие вражеские солдаты быстро дезертировали, присоединившись к войскам Чжу Дэ, а город Дали официально сдался ещё до полуночи. Теперь Фань Шишэн продолжит выслеживать наших врагов вдоль гор Кан, чтобы обезопасить наш фланг, а мы сосредоточимся на востоке, чтобы уничтожить оставшихся врагов."
yun.30.a: "Отличные новости"

yun.31.t: "Силы Чжу Дэ снова захватили Восток!"
yun.31.d: "Восточная экспедиция, возглавляемая харизматичным Цзинь Ханьдином под командованием Чжу Дэ, сначала захватила город Цюйцзин, оставив там значительный гарнизон для отражения вражеских контратак, а затем двинулась на север, чтобы захватить Цяньчжун. Столкнувшись с измотанными, но всё ещё опасными противниками, Хандин сумел сначала захватить Чжаотун, затем окружить город Бицзе, а затем нанес удар по Гуйяну, где бои переросли в интенсивные городские бои. После падения Гуйяна гарнизон Бицзе капитулировал до начала штурма города. Ободренный Чжу Дэ приказал гарнизону Цюйцзина двигаться вперёд к Аньшуню, в то время как Хэндин продвигался на юг к Аньшуню, чтобы осуществить "клещёвое движение" и расправиться с последними силами повстанцев. Благодаря этому последнему проявлению тактического превосходства, благодаря поддержке Куньминской военной академии, оба войска смогли взять штурмом Аньшунь и изгнать последние силы повстанцев из Юньнани. Теперь Чжу Дэ будет решать, какое будущее ждет нашу великую провинцию."
yun.31.a: "Замечательный"

yun.32.t: "Лу Хань берёт власть!"
yun.32.d: "С помощью нескольких местных ополчений туси Лу Хань сумел захватить Куньмин и начал укреплять свои ряды за счёт сочувствующих ГМД гражданских лиц, которые отказываются признать командование Чжу Пэйдэ Третьей националистической армией. По мере того, как его численность растет, его враги делают свой ход, и неизвестно, сможет ли Лу Хань противостоять им..."
yun.32.a: "Остается надеяться на лучшее."

yun.33.t: "Ху Жоюй берёт верх!"
yun.33.d: "После успешного натиска с гор Кан Ху Жоюй сумел захватить Куньмин, сначала взял Бицзичжэнь, а затем продвигался по западному берегу реки Дянь, пока не достиг парка Куйху. Поскольку Ху Жоюй и его Клика контролируют Юньнань, другие фракции быстро мобилизуют силы, чтобы уничтожить то, что кажется не более чем обычным военачальником..."
yun.33.a: "Сможет ли он принести стабильность в страну?"

yun.34.t: "Чжу Пэйдэ берёт власть в свои руки"
yun.34.d: "С помощью 3-й националистической армии Гоминьдана Чжу Пэйдэ удалось захватить Куньмин стремительным ударом с востока. Теперь, контролируя сердце Юньнани, Чжу Пэйдэ начал готовиться к тому, чтобы сделать свой ход и восстановить порядок в остальной части Юньнани раз и навсегда..."
yun.34.a: "Мы можем только надеяться, что ему это удастся."

yun.35.t: "Лонг Юнь вновь захватывает Куньмин"
yun.35.d: "После того, как Лонг Юнь был вытеснен из своего кресла, он сумел перегруппировать свои силы и предпринял контрнаступление на город, захватив его с помощью своих обширных связей и огромной личной армии. Вернув город под свой контроль, он теперь должен подготовиться к вытеснению своих соперников, если надеется сохранить контроль над ситуацией..."
yun.35.a: "Похоже, конца этому не видно..."

yun.36.t: "Тан объявляет войну!"
yun.36.d: "После распада Лиги восьми провинций Тан решил, что Юньнани пора заявить о своих претензиях на Чжэньюань, и сделал публичное заявление о том, чтобы страна начала готовиться к войне. После этого заявления гражданские волнения стремительно нарастают, так как текущая экономическая ситуация в провинции не идеальна, и многие начинают думать, что мир и стабильность, которые стали такими странными в Китае, могут снова покинуть Юньнань и вернуть огонь войны в горную провинцию только по прихоти мелкого военачальника. Поскольку многие фракции считают это последней каплей, контроль Тана над страной становится ещё слабее."
yun.36.a: "Его генералам это не понравится..."

yun.37.t: "Лонг Юнь покидает Куньмин"
yun.37.d: "После нескольких бесконечных дней жарких дискуссий между Таном и его штабом стало очевидно, что никто не может убедить Тана в том, что вторжение в Хунань нарушит хрупкий мир, который так долго удерживал Юньнань в единстве. После долгих часов бессмысленных дебатов Лонг Юнь, наконец, решил предъявить Тангу ультиматум: Уйди со своего поста или столкнись с последствиями. Тан отказался и даже высмеял генерала И за труса, что заставило Лонг Юня обидеться и немедленно выбежать из города, за которым следовала его Клика верных генералов. Поскольку они ушли, а их место назначения неизвестно, их верность Тангу теперь под вопросом..."
yun.37.a: "Это звучит плохо"

yun.38.t: "Тан начинает подготовку к централизации власти"
yun.38.d: "Сегодня Тан публично объявил о своем намерении централизовать власть, отодвинуть на второй план и уменьшить влияние многочисленных местных губернаторов, вождей и генералов. Этим он обещает с новой силой противостоять угрозе Цин и бороться с врагами, с которыми сталкиваются и Китай, и Юньнань. Некоторые высокопоставленные офицеры и политики открыто осуждают действия Тана как действия тирана. Тем не менее, подготовка к его реформам идет полным ходом, и судьба Юньнани остаётся неопределенной."
yun.38.a: "Я думал, Юньнань - федералистская провинция..."

yun.39.t: "Лонг Юнь штурмует Куньмин"
yun.39.d: "После возмутительного публичного заявления, массовых демонстраций во всех крупных юньнаньских городах и открытой критики со стороны большинства, если не всего генерального штаба Юньнани, Тан был вынужден сесть за стол переговоров в доме правительства Куньмина, где на противоположном конце стола сидит Лонг Юнь, представляющий требования тех, кто обиделся на провозглашение Тана. Их требования просты: Тан должен уйти в отставку с поста губернатора, где требователи обеспечат его личную безопасность и позволят ему сохранить свою честь, или же он понесет наказание за свою глупость. Тан отказался принять их условия, за что Лонг Юнь и большая часть генерального штаба ворвались в Куньмин. Их местонахождение и намерения неизвестны, похоже, что нестабильность Китая наконец настигла нашу мирную провинцию."
yun.39.a: "Что же делает Тан?"

yun.40.t: "Тан отказывается от прекращения огня"
yun.40.d: "Несмотря на протесты наших генералов, Тан отказался признать предложение Сычуани о прекращении огня и твердо намерен продолжать войну. Хотя некоторые ярые националисты поддерживают его позицию, Верховное командование в целом не одобряет его действия..."
yun.40.a: "Что он делает?"

yun.41.t: "Лонг Юнь покидает Куньмин."
yun.41.d: "Поскольку верховное командование открыто выступило против решения Тана продолжить кампанию в Сычуани, Лонг Юнь был отправлен в столицу, чтобы отговорить Тана от продолжения кампании. После многочасовых бессмысленных дебатов, Лонг Юнь, наконец, решил поставить Тангу ультиматум: Уйди со своего поста или столкнись с последствиями. Тан отказался и даже высмеял генерала И за труса, что заставило Лонг Юня обидеться и немедленно выбежать из города, за которым следовала его Клика верных генералов. Поскольку они ушли и их место назначения неизвестно, их верность Тангу теперь под вопросом..."
yun.41.a: "Это плохой знак..."

yun.42.t: "Лонг Юнь захватывает Куньмин"
yun.42.d: "После недавних попыток аннексии Сычуани, Лонг Юнь и многие другие офицеры Юньнаньской Клики устроили переворот против Тана. Собрав свои войска у юго-восточного входа в город Куньмин, Лун Юнь провел свои войска через восточную часть озера Дянь, пока не прорвался через внешнюю стену города. Предвидя окружение, Тан Цзияо попытался бежать на север через северный жилой район, чтобы скрыться в направлении Сычуани, но был отрезан верными Лонг Юню офицерами, прежде чем смог покинуть город.\n\n\nПосле захвата Танга, оставшиеся верные войска, сражавшиеся в Куньмине, сдались перед рассветом, и Лонг Юнь спешно собрал комитет, чтобы судить Танга. Однако переворот вызвал большие волнения среди многочисленных фракций в Юньнани, и суд над Таном пришлось ускорить из-за опасений, что он сбежит из-под стражи в случае столкновения под Куньмином. Обвиненный в том, что он подверг опасности народ Юньнани, некомпетентности руководителя, фаворитизме по отношению к способным офицерам, измене республиканским идеалам провинции и растрате государственных средств, Тан был вынужден подписать заявление об уходе из общественной жизни.\n\n\nВерховное командование сплотилось вокруг дела Лонг Юня, похоже, что наша маленькая провинция пока избежит гражданского недовольства."
yun.42.a: "Да здравствует Длинный Юнь!"

yun.43.t: "Амбиции Юньнани в Чжэньюань"
yun.43.d: "После распада Лиги восьми провинций у нас появилась возможность захватить провинцию Чжэньюань в провинции Хунань. Тан Цзияо настаивает на расширении провинции Юньнань, несмотря на внутреннюю нестабильность и ощутимый экономический спад, который "Чёрный Понедельник" принесет промышленности нашей страны. Лонг Юнь посоветовал Тан Цзяо не нападать на провинцию, пока не улягутся беспорядки, но дискуссия между членами генерального штаба зашла в тупик: многие члены кабинета угрожают подать в отставку, если Тан Цзяо решит напасть на Хунань прямо сейчас. В итоге последнее слово осталось за Тан Цзияо."
yun.43.a: "Готовьтесь к атаке Чжэньюань."
yun.43.b: "Давайте сначала сконцентрируемся на реформах, их можно провести позже."

yun.44.t: "Чёрный Понедельник ударил по Юньнани!"
yun.44.d: "С крахом Берлинского фондового рынка пульсация "черного Понедельника" наконец-то прокатилась по всему миру и достигла нашей любимой провинции. В то время как для нас выгодно, чтобы цены на немецкий импорт значительно снизились благодаря кризису, наш экспорт теперь облагается чрезмерными налогами за его транспортировку за пределы Юньнани. Хотя мы всё ещё можем поддерживать большую часть нашей промышленности на плаву, внезапное увеличение налогов и транспортных расходов по железной дороге Куньмин-Хайфонг, а также небольшое сокращение закупок олова на международном рынке всё ещё сильно вредят нам. Пока мы разбираемся с последствиями, в Юньнани растут антигерманские настроения, и многие задаются вопросом, есть ли способ сделать нашу торговлю менее зависимой от их вмешательства."
yun.44.a: "Возможно, это шанс вырваться на свободу..."

yun.45.t: "Одобрение Общества бамбукового короля"
yun.45.d: "Хотя этот шаг не пользуется популярностью среди населения Хань, наше правительство сочло необходимым найти новый подход к этнической политике. Одобрив Общество бамбукового короля, мы возвели его в ранг государственной организации, которая должна создать единый этнический совет, координирующий различные этнические меньшинства для противостояния ханьскому большинству и "контролирующий" создание и исполнение законов о равенстве этнических групп, которые, как мы надеемся, сблизят этническую амальгаму Юньнаня."
yun.45.a: "Будем надеяться, что это был правильный выбор..."

yun.46.t: "Возобновление политики синицизации"
yun.46.d: "Хотя этнический состав Юньнани, состоящий из более чем 25 этносов, доставлял хлопоты предыдущим администрациям, приобретение Гуйчжоу привело к тому, что наше ханьское население имеет небольшое преимущество в численности. Учитывая это, мы должны удвоить преимущества, которые получают ханьцы, чтобы стимулировать иммиграцию и колонизацию, чтобы окончательно закрепить Юньнань в качестве китайской провинции раз и навсегда."
yun.46.a: "Будем надеяться, что это был правильный выбор..."

yun.47.t: "Начало сельскохозяйственных реформ"
yun.47.d: "Первый шаг в наших планах по модернизации сельского хозяйства Юньнани - начать оценку земель в масштабах всей провинции. Наши статистические данные по оценке земель были получены ещё во времена Синьхайской революции, и их обновление поможет нам понять текущие проблемы нашей сельскохозяйственной системы, а также поможет нам разработать четкие цели для наших реформ."
yun.47.a: "Давайте начнем"

yun.48.t: "Оценка земли завершена"
yun.48.d: "Завершив оценку земель, мы определили, что в нашей провинции есть много возможностей для улучшения распределения и использования пахотных земель. С этой информацией мы составили схему развития, конечной целью которой является повышение самодостаточности провинции, государственное управление и хранение зерна, а также увеличение общего количества пахотных земель по всей стране."
yun.48.a: "Вперёд!"

yun.49.t: "Первые признаки прогресса от наших сельскохозяйственных реформ"
yun.49.d: "Благодаря нашим инвестициям в управление запасами и складские помещёния для хранения зерна, а также в улучшение провинциальной ирригационной системы, мы наконец-то начали видеть улучшения в общем производстве продуктов питания. Хотя план ещё далек от завершения, эффект от наших реформ начинает приносить пользу нашим фермерам."
yun.49.a: "Великий"

yun.50.t: "Следующий шаг наших реформ"
yun.50.d: "После завершения наших инвестиций нам удалось создать 10 зон надзора за водой, контролируемых лояльными нам провинциальными властями, а также отремонтировать 6 крупных водохранилищ, что в свою очередь увеличило площадь орошения наших фермерских угодий примерно на двести тысяч квадратных метров. Однако, хотя наши реформы явно повысили общую эффективность производства, они не улучшили жизнь мелких землевладельцев и крестьян в нашей провинции. Для этого мы начнем подготовку ряда фискальных реформ, чтобы снизить общее налогообложение наших крестьян, что, как мы надеемся, улучшит размер капитала, которым они смогут распоряжаться, и, как следствие, смогут позволить себе лучшие средства к существованию."
yun.50.a: "Это может быть меньше налогов для нас, но больше денег для наших фермеров!"

yun.51.t: "Завершение реформы сельского хозяйства"
yun.51.d: "Снижение налогов было успешным, оно улучшило общие условия жизни в нашей провинции, а предыдущие реформы вывели наше сельское хозяйство на первое место в Китае. Поскольку Сычуань охвачена недавним хаосом, наши аналитики согласны с тем, что Юньнань стала главной китайской провинцией по производству продовольствия и основных продуктов питания. Сегодня великий день для нашей нации!"
yun.51.a: "Слава [Root.GetLeader] и его мудрости!"

yun.52.t: "Юньнань угрожает нам!"
yun.52.d: "Юньнань начала размещать свои войска вдоль нашей границы и готовиться к встрече с нашими силами. Похоже, что конфликт неизбежен, и нам следует начать подготовку к обороне."
yun.52.a: "Пусть они придут"

yun.53.t: "Хозяин Восточного континента"
yun.53.d: "Благодаря доблестным усилиям Юньнани во время Войны за национальную защиту весь Китай был спасен от властолюбивого тирана. За наши заслуги Юньнань получила в качестве компенсации огромные участки земли, что сделало нашу относительно изолированную Клику гегемоном в Китае. Однако после вмешательства Германии и нескольких войн, стычек и пограничных конфликтов Юньнань была сильно ослаблена и уменьшена, и Тан Цзияо знает об этом. Хотя он заявлял, что будет придерживаться линии, чтобы сохранить хрупкий мир, который мы поддерживали с Цин в течение почти десяти лет, на секретных совещаниях он начал просить своих генералов начать разрабатывать планы. Хотя сегодня нет никаких шансов сломить господство Чжили, мы всё ещё можем подготовиться к тому моменту, когда придет время их уничтожить..."
yun.53.a: "Никогда нельзя быть слишком подготовленным!"

yun.54.t: "Появляется возможность"
yun.54.d: "После распада Лиги Восьми Провинций несколько новых армейских группировок объединились и сформировали новые провинциальные образования. В то время как мы дружественно относимся к некоторым из них, таким как Гуанси и Гуандун, есть и другие, которые напрямую оспаривают нашу сферу влияния, а именно Хунань. Сейчас, когда они всё ещё реорганизуются, самое время нанести удар. Однако наше высшее командование выступило против этой идеи, ссылаясь на недавний экономический спад, который "Чёрный Понедельник" предполагает для Юньнани, как причину, по которой мы должны подождать, пока не разберемся с внутренними проблемами, прежде чем атаковать. Несмотря на их протесты, Тан имеет репутацию оппортуниста, и в последние годы никогда не было более благоприятной возможности для экспансии..."
yun.54.a: "Мы должны тщательно выбирать следующий шаг, независимо от того..."

yun.55.t: "Генштаб отказывается принимать меры!"
yun.55.d: "После того, как Тан объявил, что наши армии должны готовиться к войне с Хунанем, большинство высшего военного персонала Юньнани выступило против такого курса действий и приказало своим войскам отступить и оставаться в казармах. По мере эскалации напряженности ближайшие советники Тана рекомендовали ему проявить осторожность и попытаться договориться с генералами и на время оставить этот вопрос, даже если это означает позволить Хунани ускользнуть из наших рук. Тан, однако, не очень хорошо воспринял эти сообщения и, похоже, на время уединился в своем доме в Куньмине, якобы для того, чтобы обдумать ситуацию и найти решение."
yun.55.a: "Будем надеяться, что он знает, что делает..."

yun.56.t: "Мобилизация войск"
yun.56.d: "Поскольку кампания на Хунань всё ещё рассматривается, Тан приказал развернуть войска по всей Юньнани, чтобы противостоять хунаньским войскам. Однако многие базы проигнорировали приказ и предпочли, чтобы их солдаты оставались в казармах. Хотя это явный акт неповиновения нашему правительству, военачальник без армии - это военачальник, который неизбежно будет свергнут, учитывая хаотичность китайской политики, поэтому нам нужно найти способ убедить их выйти из казарм и поддержать усилия Тан против верховного командования."
yun.56.a: "Попытайтесь подкупить войска"
yun.56.b: "Заставить их выйти из казарм!"

yun.57.t: "Плата за опиум"
yun.57.d: "При условии "черного Понедельника" в экономике Юньнани, когда непокорные офицеры четко заявили о своем желании получить зарплату сразу после нескольких месяцев задержки, мы почти не смогли им заплатить. Однако, при удачном стечении обстоятельств, Тангу удалось убить двух зайцев одним выстрелом: на месторождениях Юньнани скопились огромные запасы опиума, в то время как наши запасы золота и серебра сокращались. Чтобы избавиться от опиума таким образом, чтобы это способствовало развитию экономики и удовлетворило наших солдат, Тан предоставил около 3 миллионов тонн опиума офицерам, требующим выплаты жалования. Хотя мы скептически относились к тому, что это действие могло их убедить, войска маршируют со своих баз и направляются к линии фронта."
yun.57.a: "Не могу поверить, что это сработало!"

yun.58.t: "Связь нарушена!"
yun.58.d: "Наша связь с другими частями провинции была прервана. Не имея возможности выяснить ситуацию, Тан отправил гонцов проверить близлежащие города, но мы подозреваем предательство со стороны нашей армии."
yun.58.a: "Мы должны готовиться к худшему"

yun.59.t: "Общее собрание"
yun.59.d: "Вчера в Куньмин прибыла делегация во главе с генералом Лонг Юнем, якобы представляющая несколько офицерских Клик в Юньнани, которые подали свои жалобы через генерала И. Как и просили, встреча с Тан Цзияо должна состояться сегодня. Генералы четко изложили свои условия Тангу: Никто из них не желает нападения на Хунань, так как это почти единогласно политически и экономически невыгодно для Клики в целом и поставит "последний бастион истинного республиканизма" под угрозу сокрушительного и унизительного поражения. Хотя обсуждения были долгими, Тан, наконец, решил, что..."
yun.59.a: "Они правы, у нас есть более важные вопросы, на которых стоит сосредоточиться."
yun.59.b: "Они не правы, время пришло!"

yun.61.t: "Начинается кампания по дискредитации Танга"
yun.61.d: "Сегодня разгорелся скандал: сотни, если не тысячи листовок, высмеивающих Танга как самодержца, были разбросаны по Куньмину и другим крупным городам Юньнани. Хотя мы не смогли отследить конкретный источник, считается, что это делается другими политическими фракциями, выступающими против правления Тан Цзияо. Хотя кампании по дискредитации не являются новинкой в Китае, их масштабы на этот раз вызывают беспокойство, а общественные волнения, которые, похоже, поощряются нашими врагами, растут в геометрической прогрессии. Мы должны действовать быстро, если хотим сохранить стабильность в провинции."
yun.61.a: "Похоже, что крысы окружают нас"

yun.62.t: "Делегация Гуандуна"
yun.62.d: "После распада Лиги восьми провинций и образования новых Клик в непосредственной близости от нас, правительство Юньнани наконец решило организовать экспедицию для посещёния Клики Лянгуан. После нескольких дней путешествия и молчания нашей делегации, они наконец-то сообщили, что достигли Наньнина и установили контакт с правительством Лянгуан. Однако они не уверены в том, какую общую позицию им следует занять по отношению к ним, и просят нашего содействия. После провала Северной экспедиции Гуандун и Гуанси склонили колено перед Цин и перешли под юрисдикцию ЛЕП, и хотя Тан и Чэнь никогда официально не разрывали отношений, было ясно, что удерживать их в такое время было бы невыгодно для обоих. С тех пор прошло много лет, и делегация задается вопросом, должны ли мы по-прежнему относиться к ним как к нашим друзьям и союзникам..."
yun.62.a: "Федералисты, должны держаться вместе!"
yun.62.b: "Они выполнили свою задачу, они нам больше не нужны."

#yun.63.t: "Travelling to Sichuan"
#yun.63.d: ""
#yun.63.a: "We have bigger concerns"
#yun.63.b: "We will support whoever we please"

yun.64.t: "Хунаньская делегация"
yun.64.d: "Хотя Юньнаньская Клика долгое время была серьезным претендентом на гегемонию в Южном Китае, всегда была одна провинция, которую она не могла защитить: Гуйчжоу. Несмотря на доблестную победу над Кликой Гуйчжоу, вмешательство чжилийских лаптежников в Лиге восьми провинций не позволило нам полностью захватить эту Клику. Поэтому мы по-прежнему формально претендуем на регион Чжэньюань. Однако с тех пор Лига восьми провинций распалась, и теперь эти земли принадлежат Клике Хунань. Пока что не похоже, что хунаньцы настроены враждебно по отношению к нам, на самом деле они, кажется, преданы делу китайского республиканизма. Тем не менее, они по-прежнему владеют землей, которая по праву принадлежит нам..."
yun.64.a: "Нам это не нужно, нам достаточно их дружбы."
yun.64.b: "Вновь заявить о нашей решимости объединить Гуйчжоу с Юньнань."

yun.65.t: "Отступление левого Куоминьтана?"
yun.65.d: "После провала Северной экспедиции остатки армии НРА укрылись в Юньнани. Хотя это стало большим подспорьем для наших вооружённых сил, этого было недостаточно, чтобы удержать Клику Чжили от действий против нас, несмотря на нашу враждебность к ним и монархии. Однако с крахом ЛЕП, похоже, завеса гегемонии, которую они имели над Китаем, наконец, снята, и мы можем снова мечтать о свободной Китайской Республике. К нашему большому удивлению, Левая ГМД восстала против Лиги восьми провинций и быстро стала серьезным препятствием на стороне Чжили. Поэтому в наших интересах поддерживать с ними дружеские отношения, хотя это может не понравиться оставшимся в живых членам Правого ГМД в Юньнани..."
yun.65.a: "Товарищ Ван поможет нам спасти Китай от позора!"
yun.65.b: "Чжу Пэйдэ и Ли Цзунжэнь - настоящие лидеры ГМД!"

yun.66.t: "Делегация Фэнтяня"
yun.66.d: "За годы до того, как Чжили удалось укрепить свою власть в Китае, Тан Цзияо и Чжан Цзуолинь разделяли цель создания единого республиканского Китая, причем Тан даже предложил свою помощь Чжану во время Второй Чжили-Фэнтяньской войны, сумев продвинуться в Хунань и Сычуань, пока линии снабжения не перегрузились, вынудив юньнаньскую армию отступить к нашим нынешним границам. Хотя наше поражение в войне могло стать серьезным провалом, нет причин, почему это должно быть источником недоверия между нашими правительствами, и поэтому было предложено направить делегацию в их правительство для восстановления официальных связей."
yun.66.a: "Отправить делегацию"
yun.66.b: "Мы не поддержим японских подхалимов"

yun.67.t: "Обращение за поддержкой к левому Гоминьдану"
yun.67.d: "Хотя Левый ГМД далек от доминирующей республиканской фракции в Юньнани, он всё ещё имеет сильное присутствие в регионе в неофициальном порядке с такими людьми, как Лю Ангонг или Цзинь Хандинг, входящими в состав нашего правительства. Однако их идеологическая позиция кажется многим опасной, поскольку идея революции, охватившей Китай, как она охватила Россию, Францию и Великобританию, всё ещё пугает многих генералов и государственных чиновников. Поэтому обращение к ним за помощью для укрепления власти Тан, хотя и может оказать ценную помощь, но может оказаться контрпродуктивным для основных правых групп Куоминьтан в Юньнане."
yun.67.a: "Неважно, давайте выпьем за наших друзей-социалистов!"
yun.67.b: "Мы не будем сотрудничать с такими отъявленными негодяями."

yun.68.t: "Поиск поддержки у правого Гоминьдана"
yun.68.d: "Хотя очевидно, что группа, которая больше всего выиграет от нестабильности в Юньнани, - это выжившие остатки Национально-революционной армии, нельзя отрицать, что их влияние простирается далеко и широко в нашей провинции. Однако потеря лидера десять лет назад, безусловно, наложила отпечаток на их силы, поскольку их руководство, разделенное сейчас между Чжу Пэйдэ и Ли Цзунжэнем, стало жертвой фракционных разборок. Возможно, вместо того, чтобы пытаться разозлить наших друзей-республиканцев, нам следует попытаться загладить раскол, который образовался между нами за эти годы. Пусть они никогда не примут идеи федерализма, но мы все равно сможем доказать им, что мы, по крайней мере, необходимое зло, чтобы раз и навсегда избавить Китай от иностранного влияния."
yun.68.a: "Национальная революционная армия состоит из патриотов, и все должны это знать!"
yun.68.b: "Сунь Ят-Сен был неправ, а Гоминьдан - ошибка"

yun.69.t: "Объединение юньнаньских федералистов"
yun.69.d: "Первым вариантом, к которому мы можем обратиться за поддержкой, чтобы укрепить власть Тан, являются федералисты. Преданные Тан Цзияо с первых дней его пребывания на посту губернатора Юньнани, сторонники Федералистов организовали митинг в Куньмине, чтобы доказать свою поддержку губернатору провинции."
yun.69.a: "Ваша поддержка высоко ценится!"

yun.70.t: "Общественное недовольство растет"
yun.70.d: "Поскольку наши попытки сплотить поддержку Танга не увенчались успехом, теперь происходит немыслимое. Все местные собрания требуют отставки Танга, почти в каждом городе, поселке и деревне провинции проходят публичные демонстрации с требованием отставки Танга. Пока никто не решается выступить против губернатора, но это лишь вопрос времени, когда разъяренная толпа подтолкнет их к этому..."
yun.70.a: "Неужели это начало конца?"

yun.71.t: "Чистка высшего командования"
yun.71.d: "Зайдя в тупик в отношениях с высшим командованием, терпение Тан Цзияо иссякло, и, не желая откладывать вторжение в Хунань, он приказал своим доверенным офицерам начать чистку несогласных офицеров в Юньнани. В Куньмине офицеров, не укрывшихся в Куньминской академии или бежавших за её пределы, собирают и сажают в тюрьму, а по некоторым неубедительным данным, вскоре могут быть казнены. Тем не менее, сообщается, что чистка в Куньмине проходит достаточно автономно, большинство собраний и офицеров отказались сажать своих товарищей в тюрьму и теперь действуют вопреки приказам Тан Цзияо. Поскольку ситуация продолжает ухудшаться, только время покажет, сможет ли Тан пережить цепь событий, которую он только что начал..."
yun.71.a: "Это необходимый шаг"

yun.72.t: "Централизация власти"
yun.72.d: "Не сумев заручиться значительной поддержкой республиканцев в собраниях Юньнани, Тан теперь постоянно сталкивается с попытками принять новые законы или приказы. Поэтому он устроил самопереворот в собрании Куньмина и объявил недействительной старую провинциальную конституцию, принятую им самим. Хотя этот шаг, в случае успеха, может централизовать провинцию настолько, чтобы дать ему достаточно власти для проведения любых реформ, которые он пожелает, он также крайне незаконен, и собрания других городов Юньнани уже осудили его действия, как и многие другие офицеры юньнаньской армии. Сможет ли Тан переждать бурю, остаётся неясным..."
yun.72.a: "Федерализм потерпел неудачу, нам нужно более сильное правительство"

yun.73.t: "Лонг Юнь прибывает в Гуйчжоу"
yun.73.d: "Поскольку наши попытки сплотить левый Гоминьдан не увенчались успехом, а его силы теперь лежат разбитые, деморализованные и рассеянные по всему Китаю, мы также подвергли себя гневу наших собственных собраний и офицеров. С внезапно возросшим гражданским недовольством и видя потенциальную возможность захватить власть, генерал Лонг Юнь, кажется, прибыл в Гуйчжоу и начал собирать лояльные силы для похода на Куньмин. Хотя мы уже отправили армию, чтобы встретить его войска с боем, остаётся неясным, останется ли наша слабая база поддержки верной нам, пока известный и уважаемый генерал марширует все ближе к нашей столице..."
yun.73.a: "Мы победили его однажды, мы можем победить его снова."

yun.74.t: "Лонг Юнь марширует над Куньмином"
yun.74.d: "Прибыв с востока, Лонг Юнь первым делом окружил город Куньмин, готовясь к осаде. Однако к моменту его прибытия правительство Куньмина и руководство ККРДП уже эвакуировались из города по железной дороге Куньмин-Хайфонг, а эмиссар из городских стен передал генералу И капитуляцию города. Не сделав ни одного выстрела, Лонг Юнь сумел войти в Куньмин и вновь провозгласить себя губернатором Юньнани перед парком Куй Ху, пообещав вернуть стабильность в провинцию раз и навсегда."
yun.74.a: "Ваньсуй Лонг Юнь!"

yun.80.t: "Экономика Юньнани"
yun.80.d: "Юньнань по-прежнему является одним из менее экономически развитых районов Китая с точки зрения общей экономической мощи, что обусловлено его горным рельефом и плохим сообщением с внешним миром. Юньнань в основном зависит от сельского хозяйства и горнодобывающей промышленности, а для обеспечения своих крестьян особенно зависит от производства опиума и других товарных культур, таких как табак или сахар. В Куньмине создание Куньминского арсенала и текстильной промышленности в предшествующие десятилетия также положило начало созданию небольшой промышленной базы для, по сути, отдаленного уголка Китая. Эти, казалось бы, не связанные между собой экономические характеристики теперь снова стали актуальными, поскольку последствия "черного Понедельника" сильно дестабилизировали провинцию, а экономические эксперты, такие как Мяо Юньтай, выдвинули грандиозные планы реформ, чтобы вывести провинцию из кризиса и продвинуть её в будущее.\n\n\nМяо Юньтай, давний эксперт по экономике Юньнани и один из самых известных экономистов Китая, был одним из самых жестких критиков экономической политики Тан Цзияо на протяжении многих лет. Поддерживая агрессивную программу индустриализации и полный пересмотр сельскохозяйственного производства в провинции, Мяо представил план реформ для Юньнани, который разделен на две части: Сельскохозяйственная и Промышленная реформы. Хотя в долгосрочной перспективе Юньнань обладает потенциалом для проведения обеих реформ, он утверждает, что проведение обеих программ значительно снизит наши экономические возможности, а также помешает эффективности реформ. Поэтому он посоветовал, чтобы, какую бы реформу мы ни выбрали первой, мы полностью обязались завершить её, прежде чем переходить к следующей."
yun.80.a: "Мы должны тщательно выбирать."

yun.81.t: "Мяо Юньтай предлагает запретить опиум"
yun.81.d: "Несмотря на зависимость Юньнани от торговли опиумом в течение последних 20 лет, министр Мяо Юньтай при большой поддержке Ассамблеи Куньмина провозгласил, что торговля опиумом должна быть ликвидирована в Юньнани не только по моральным, но и по экономическим соображениям. Его главный аргумент заключается в том, что исторически Юньнань была вторым по величине производителем опиума в регионе, сильно уступая Сычуани, которая является крупнейшим производителем опиума во всем Китае. Поэтому мы никогда не были в состоянии идти в ногу с их производством, и они занимали большую часть спроса на рынке. Это повредило нашим доходам от опиумного бизнеса, и поэтому в наших интересах было бы развивать натуральное хозяйство и начать государственные программы, чтобы помочь юньнаньским наркоманам избавиться от зависимости. Однако окончательное решение остаётся за [Root.GetLeader]..."
yun.81.a: "Запретить!"
yun.81.b: "Не сейчас..."

yun.82.t: "Генерал отказался от опиумной зависимости"
yun.82.d: "Благодаря усилиям нашего правительства, один из наших генералов, ранее пристрастившийся к опиуму, прошел курс реабилитации и теперь свободен от влияния наркотика."
yun.82.a: "Лидерство на собственном примере!"

yun.83.t: "Зависимость генерала ухудшается"
yun.83.d: "Поскольку наша зависимость от торговли опиумом сохраняется, похоже, что затяжные последствия этой зависимости в юньнаньском обществе в целом начинают проникать в наш генеральный штаб. Один из наших генералов был уличен в употреблении большого количества опиума, что лишило его способности здраво оценивать ситуацию на передовой. Хотя обычно это является основанием для исключения из армии и, возможно, даже казни, мы живем в исключительные времена, и потеря опытного командира на поле боя неприемлема, независимо от того, на какой почве это произошло. Таким образом, [Root.GetLeader] должен решить, что делать с генералом..."
yun.83.a: "Вероятно, у него все под контролем..."
yun.83.b: "Оплатить его реабилитацию"

yun.90.t: "Предложение Чжу Пэйдэ"
yun.90.d: "После того, как власть Чжу Дэ была закреплена в Куньмине, Чжу Пэйдэ направил в столицу делегацию от имени Национально-революционной армии. Делегаты поблагодарили Чжу Дэ за его помощь в обеспечении безопасности провинции и попросили, чтобы он передал власть Гоминьдану, в частности Чжу Пэйдэ. В то время как Чжу Дэ вмешался, чтобы остановить разрастающуюся Гражданскую войну в провинции, Чжу Пэйдэ ссылался на предыдущую лояльность Чжу Дэ к НРА и его помощь во время Северной экспедиции как основание для того, чтобы оба человека нашли общий политический язык. Однако, учитывая поражение Гоминьдана на открытом поле боя от Национальный фонд Армии, это может стать прекрасным шансом очистить провинцию от их влияния..."
yun.90.a: "Гоминьдан восстановит Китай в его законном виде!"
yun.90.b: "Чжу Пэйдэ подвел Юньнань и юньнаньский народ!"

yun.91.t: "Освобождение Национальный фонд Армии"
yun.91.d: "После стабилизации ситуации в Юньнани народное собрание Куньмина собралось, чтобы попросить Чжу Дэ уйти в отставку в пользу гражданской партии. В течение многих лет Чжу Дэ был членом Китайской крестьянской и рабочей демократической партии, незначительной аграрной социал-демократической партии, которая до сих пор не имела большого успеха в провинции. Хотя отставка в пользу её основателя Чжан Боцзюня была бы предпочтительнее для собрания, возможно, провинции нужна более сильная рука, чтобы выйти вперёд из этих темных времен..."
yun.91.a: "Чжу Дэ остаётся у руля"
yun.91.b: "Чжан Боцзюнь становится новым губернатором!"

yun.92.t: "Чжу Дэ воссоединяется со своей дочерью"
yun.92.d: "На фоне кровавой бойни и разрушений, опустошающих Китай, хорошие новости стали редкостью. Поэтому местные газеты быстро подхватили информацию о поисках Чжу Дэ своей дочери в провинции Сычуань, поскольку его поиски продолжались в течение последних нескольких недель. Для тех, кто не знаком с его поисками, интервью с Чжу Дэ раскрыло некоторые подробности его поисков: Перед отъездом в Германию Чжу Дэ женился на Хэ Чжихуа после знакомства в Шанхае, и в 1926 году у них родилась дочь, которую он назвал Сиксун. Однако вскоре после возвращения из Германии Хэ Чжихуа рассталась с Чжу Дэ, забрав с собой Сиксун. Хотя Чжу Дэ в течение многих лет получал несколько намеков на информацию о местонахождении Чжихуа, он лишь относительно недавно узнал, что Сиксун не с ней, и поэтому решил начать поиски её дочери. Неудача Северной экспедиции ограничила его поиски юной Сиксун Юньнанем, но после недавних событий в Сычуани Чжу Дэ смог расширить свои поиски и в этом регионе. К счастью для него, сестре Хэ Чжихуа было поручено заботиться о юной Сиксун, которую мать теперь называла Фэйфэй, и она, как оказалось, жила в Чэнду и читала объявления о поисках Чжу Дэ. Хотя встреча проходила наедине и вдали от глаз прессы, эта история взбудоражила многих юньнаньцев, которые теперь поддерживают правление Чжу Дэ."
yun.92.a: "Поистине радостное событие"

yun.93.t: "Чжу Пэйдэ Состояние ухудшается"
yun.93.d: "Чжу Пэйдэ давно страдал от анемии, и его работа в качестве губернатора Юньнани должна была негативно сказаться на его здоровье. Однако стремление Чжу Пэйдэ лично разобраться в ситуации значительно ухудшило его здоровье: он стал выглядеть бледным и слабым и с каждой неделей становился все более худым. Офицеры Национально-революционной армии выразили опасения, что он может переутомиться до смерти, и отправили письмо его командиру, чтобы убедить его взять очень заслуженный перерыв."
yun.93.a: "'Они правы...'"
yun.93.b: "'Ещё одна встреча...'"

yun.94.t: "Чжу Пэйдэ умер!"
yun.94.d: "Катастрофа постигла нашего любимого лидера! Перед заседанием третьего пленума Гоминьдана состояние Чжу Пэйдэ становилось все хуже, и его попросили остаться дома. Однако генерал, посвятивший себя восстановлению Китая в его естественном состоянии, решил, что его присутствие необходимо, и прямо перед заседанием ввел себе антианемические препараты, приобретенные им у немецких специалистов. Хотя сначала встреча проходила нормально, стало ясно, что генерал испытывает резкую боль в теле, и его быстро доставили в больницу Куньмина. К сожалению, было уже слишком поздно, у него диагностировали заражение крови в результате инъекции, и врачи мало чем могли ему помочь, кроме как успокоить боль. Он скончался сегодня днем, и теперь Гоминьдан впал в смятение. Несмотря на то, что было видно, как он вводил себе наркотики, многие считают, что его смерть могла быть политическим убийством, а тот факт, что вандалы нарисовали на его резиденции в Куньмине надпись "ЧЖУ ПЕЙДЕ - ЧЕЛОВЕК БЕЗ ЧЕСТИ", только усиливает подозрения общественности. В качестве временной меры Бай Чунси был назначен временным губернатором провинции Юньнань, но ещё предстоит выяснить, каковы его планы, и совпадают ли они с видением Чжу Пэйдэ..."
yun.94.a: "Это тёмные времена..."

yun.100.t: "Назначение начальника штаба"
yun.100.d: "По мере подготовки к началу реформ армии, в генеральном штабе был поднят вопрос о том, кто будет новым начальником штаба армии. По мнению всех членов генерального штаба, это должен быть человек, не имеющий никаких политических связей с политическими фракциями в Юньнани, и это должны быть генералы с наступательным мышлением, так как Юньнань стремится распространить своё влияние за пределы своих непосредственных границ. Со списком предварительно отобранных кандидатов, окончательное решение Генерального штаба - назначить..."
yun.100.a: "Фу Чжаоцян"
#yun.100.b: "Appoint Huang Wei"
yun.100.c: "Ли Рентао"
yun.100.e: "Лу Цзюньцюнь"
yun.100.f: "Ван Мэнлинь"
#yun.100.g: "Appoint Zhao Jinyun"

yun.101.t: "Юньнань посылает нам партию винтовок!"
yun.101.d: "В то время как мы противостоим немецкой угрозе в джунглях, городах и лесах нашей страны, Клика Юньнань, которая уже давно стала безопасным раем для сочувствующих индокитайскому антиимпериалистическому крестовому походу, решила отправить нам партию винтовок. Учитывая, что путь от устья реки Меконг наверняка был долгим и сопряжен с опасностью быть остановленным немцами, их поддержка нашего дела должна быть высоко оценена, даже если они, возможно, просто используют нас, чтобы избавиться от немцев и, следовательно, снизить затраты на использование железной дороги Куньмин-Хайфонг..."
yun.101.a: "Xièxiè!"

yun.105.t: "Отправка ультиматума в Сычуань"
yun.105.d: "Когда все приготовления готовы, настало время составить ультиматум для Сычуани. Если они признают наше правление и поставят во главе фракцию [SZC_puppet_faction], то мы пощадим их, но в противном случае, мы преподадим сычуаньцам урок, который они не скоро забудут..."
yun.105.a: "Вперёд к победе!"

yun.106.t: "Юньнань угрожает нам!"
yun.106.d: "С юга пришли новости о противоречивом ультиматуме, дошедшем до наших чиновников. Юньнаньская Клика выдвинула ультиматум, требуя от нас уступить власть [FROM.SZC_puppet_faction] и признать их правительство как настоящее правительство Китая. Хотя это абсурдный ультиматум, не стоит недооценивать поджигательские методы Юньнаньской Клики..."
yun.106.a: "Мы не уступим их требованиям."
yun.106.b: "У нас нет выбора..."

yun.107.t: "Сычуань отклонила наш ультиматум"
yun.107.d: "Правительство Сычуани отвергло наши честные и справедливые условия мира. Хотя общественная поддержка войны довольно скудна, мы уверены, что сможем победить Сычуань, учитывая их административную бесхозяйственность и недавнюю политическую фракционность. Однако, хотя отступление сейчас было бы унизительным, возможно, ещё есть путь к миру..."
yun.107.a: "Война будет."
yun.107.b: "Возможно, сейчас не лучшее время..."

yun.108.t: "Сычуаньская пещёра"
yun.108.d: "Удивительно, но Сычуаньская Клика приняла условия ультиматума и полностью уступила нашим требованиям. Хотя это, безусловно, неожиданность, она не является нежелательной для генерального штаба, и наши армии уже движутся через границу, чтобы убедиться, что нет никаких сомнений..."
yun.108.a: "Splendid"

yun.109.t: "Юньнань отступает!"
yun.109.d: "Несмотря на невероятный поворот событий, Юньнань решила отступить от своего вторжения, несмотря на ультиматум. Хотя это, конечно, неожиданный результат, он не является нежелательным для нашего правительства."
yun.109.a: "Похоже, что пока мы в безопасности."

yun.110.t: "Правительство Сычуани желает капитулировать"
yun.110.d: "После нашей успешной кампании в Южной Сычуани, похоже, что сычуаньское правительство наконец-то сломалось и решило послать делегацию для переговоров об условиях капитуляции. Хотя мы поклялись привести [SZC_puppet_faction] к власти в Сычуани в качестве наших друзей и союзников, мы также можем просто рассмотреть возможность присоединения Сычуани к Юньнани..."
yun.110.a: "Мы заберем всю Сычуань!"
yun.110.b: "Давайте обсудим условия"

yun.111.t: "Юньнань выигрывает войну"
yun.111.d: "Юньнаньская армия перешла границу и заняла основные населенные пункты наших провинций. Обороняться сейчас бессмысленно, так как контратака в этих районах окажется безрезультатной и даже контрпродуктивной для жителей Сычуани, попавших под перекрестный огонь. У нас нет другого выбора, кроме как искать соглашения с Юньнанем."
yun.111.a: "У нас нет другого выбора, кроме капитуляции"

yun.115.t: "Ультиматум Хунани"
yun.115.d: "Поскольку наша армия готова вторгнуться в Хунань, чтобы вернуть Чжэньюань, собрания Куньмина и Гуйяна выразили недовольство тем, что, возможно, война в это время не является хорошей идеей, и что вместо этого нам следует укреплять хорошие отношения с нашими соседями. Однако лучшего времени для принуждения Хунани к покорности и даже возможной аннексии, возможно, больше никогда не наступит....."
yun.115.a: "Мы войдем в реку Янцзы!"
yun.115.b: "Может быть, нам стоит пересмотреть..."

yun.116.t: "Юньнань требует нашего подчинения!"
yun.116.d: "С огромной армией, собранной в Цяньчжуне, Юньнаньская армия выдвинула ультиматум нашему правительству. В нем они заявляют, что мы должны признать их правительство в качестве де-факто правительства Китая и гегемонии Южно-Китайского региона, а также признать передачу провинции Чжэньюань, которая раньше была частью Гуйчжоуской Клики. Хотя мы могли бы оспорить их ультиматум и отказаться, остаётся очевидным, что единственным результатом таких действий будет война, поэтому были представлены предложения о переговорах..."
yun.116.a: "Мы отказываемся сдавать нашу независимость!"
yun.116.b: "Мы сдадим Чжэньюань, но мы никогда не сдадим нашу независимость!"
yun.116.c: "У нас нет другого выбора, кроме как принять их требования"
yun.116.e: "Чжэньюань будет принадлежать им."

yun.117.t: "Хунань отказывается от ультиматума"
yun.117.d: "Хунаньская делегация заявила, что от имени правительства провинции Хунань они отказываются выполнять ультиматум и что они прерывают переговоры и возвращаются в провинцию. Как мы должны отреагировать на столь невежливое завершение переговоров?"
yun.117.a: "Подготовить войска"
yun.117.b: "Возможно, нам стоит поискать другое место..."

yun.118.t: "Хунань уступает Чжэньюань, но не подчиняется"
yun.118.d: "Хунаньская делегация заявила, что от имени правительства провинции Хунань они готовы уступить Чжэньюань обратно Юньнани, но отказываются признать Юньнань гегемоном региона, не говоря уже о признании её правительства центральным правительством Китая. Хотя это предложение вернет нам наши претензии на Хунань, принятие его также означает отказ от контроля над правительством Хунани в целом..."
yun.118.a: "Мы заберем всю Хунань!"
yun.118.b: "Чжэньюань для нас достаточно."

yun.119.t: "Юньнань отступает"
yun.119.d: "В неожиданном повороте событий, Юньнаньская армия решила принять наш выбор и отступила от границы. Хотя напряженность между обеими группировками остаётся высокой, кажется, что войны удалось избежать, по крайней мере, пока..."
yun.119.a: "Хунань стоит крепко"

yun.120.t: "Хунань принимает наши требования"
yun.120.d: "Хунаньская делегация заявила, что от имени правительства провинции Хунань они готовы признать гегемонию Юньнани и реорганизовать своё правительство по образу и подобию нашего, если мы будем уважать их автономию от нас. Хотя это стало неожиданностью для Генерального штаба, поскольку ультиматум должен был быть отвергнут, это все же значительная победа."
yun.120.a: "Великая победа для нашей провинции!"

yun.121.t: "Юньнань принимает Чжэньюань"
yun.121.d: "Когда наша делегация вернулась с подписанным соглашением, юньнаньские войска вошли в Чжэньюань и закрепили свою новую границу."
yun.121.a: "Это цена мира"

yun.122.t: "Хунань передает нам Чжэньюань"
yun.122.d: "Как и было оговорено на переговорах, Хунань передала нам провинцию Чжэньюань, которая уже охраняется нашей армией, а наши правительственные чиновники делают первые шаги, чтобы переход между двумя провинциальными правительствами прошел гладко."
yun.122.a: "Превосходно"

yun.123.t: "Наша цель в Бирме выполнена"
yun.123.d: "После успешного пересечения бирманской границы и захвата Северного Шана и Качина наши цели в Бирме завершёны. Должны ли мы продолжить движение вперёд к Рангуну или нам следует закончить конфликт и укрепить наши позиции в регионе?"
yun.123.a: "С нас достаточно, пошлите врагу наши условия."
yun.123.b: "Мы добьемся полной победы!"

yun.124.t: "Юньнань выдвигает свои требования"
yun.124.d: "После успешного наступления в Бирму правительство Юньнани заявило, что не намерено продолжать конфликт за пределами захваченной территории, и предложило свои условия мирного соглашения, которые включают аннексию Северного Шань и Качина и создание нового бирманского правительства, согласованного с правительством Юньнани. Каким должен быть наш ответ?"
yun.124.a: "У нас нет другого выбора, кроме как согласиться."
yun.124.b: "Мы отказываемся, эта война ещё не закончена!"

yun.125.t: "Мирный договор подписан."
yun.125.d: "Как указано в наших условиях мира, Северный Шань и Качин будут аннексированы нашим правительством, а Бирма станет лишь марионеткой для Юньнани. Сегодня великий день для юньнаньского правительства!"
yun.125.a: "Превосходно"

yun.126.t: "Юньнань навязывает наше правительство!"
yun.126.d: "Когда юньнаньские войска вошли в Рангун, предыдущее правительство было задержано, а новые политики назначены во главе нового бирманского правительства, которое, похоже, обречено на подчинение юньнаньским интересам. Сегодня трагический день для нашей нации."
yun.126.a: "Это как с англичанами, все снова и снова..."

yun.127.t: "Юньнань контролирует наш кусок Шанских государств."
yun.127.d: "Успешно перейдя нашу границу и захватив Южный Шань, Юньнань достигла своих целей в Сиаме. Мы можем предложить им мирную сделку, чтобы спасти нас от затяжной войны, или мы можем продолжать конфликт и рисковать полным поражением. Что нам делать?"
yun.127.a: "С нас хватит, пошлите юньнаньцам наши условия."
yun.127.b: "Нет, мы добьемся полной победы!"

yun.128.t: "Сиамцы требуют мира!"
yun.128.d: "Сиамское правительство наконец-то осознало, что не может выиграть эту войну, и подало иск о мире. Мы удержим Шань, а они отступят в регион Ланна."
yun.128.a: "Мы примем их условия."
yun.128.b: "Мы преподадим им урок, который они не забудут!"

yun.129.t: "Юньнань принимает условия!"
yun.129.d: "Юньнаньское правительство приняло условия, которые мы изложили в капитуляции, и скоро они отступят за границу Южного Шана."
yun.129.a: "Наконец-то мир"

yun.130.t: "Юньнань предлагает безоговорочную капитуляцию"
yun.130.d: "С потерей региона Ланна юньнаньскими войсками общественная поддержка войны значительно снизилась, и мы вынуждены искать мирные условия с нападающими, если хотим выжить."
yun.130.a: "У нас нет выбора"

yun.131.t: "Сиамское правительство предлагает безоговорочную капитуляцию!"
yun.131.d: "Сиамское правительство предложило сдать Шань безвозмездно нашим войскам после того, как они вытеснят их за пределы региона Ланна. С их поражением южная провинция Шань наконец-то переходит под наш контроль."
yun.131.a: "Превосходно"

yun.132.t: "Сиам сдает Шань"
yun.132.d: "Сиамское правительство решило добровольно сдать Шань нашему правительству. Сегодня великий день как для нашей провинции, так и для нашей страны!"
yun.132.a: "Ещё одна часть Китая воссоединена"

yun.133.t: "Тибетская катастрофа"
yun.133.d: "В Юньнани уже давно проживает большая тибетская этническая группа в северо-западной части Дали. Однако с распадом империи Цин сферы влияния Юньнани и Тибета среди этих автономных групп тибетцев стали более туманными, а границы, отделяющие Тибет от Юньнани, с годами сильно изменились. Однако в пределах наших территориальных границ департаменты Дицинь и Нуцзян всегда претендовали на южную оконечность Тибета, а точнее на город Маркам. Хотя эти относительно локальные территориальные "недоразумения" могли бы стать хорошей почвой для того, чтобы ещё раз продемонстрировать доминирование Юньнани, многие в нашем правительстве беспокоятся, действительно ли это тот холм, за который стоит умирать..."
yun.133.a: "Пусть Тибет сохранит его"
yun.133.b: "Давайте вести переговоры с Тибетом"
yun.133.c: "Он наш! Война решит этот вопрос!"

yun.134.t: "Юньнань хочет вести переговоры о Чамдо"
yun.134.d: "Юньнаньская Клика обратилась к нашему правительству, чтобы провести переговоры о передаче им провинции Чамдо. Хотя переговоры прошли мирно, ясно, что Юньнань намерена взять эти земли силой, если дипломатия не даст им то, что они хотят..."
yun.134.a: "Нам не нужна эта провинция, правда."
yun.134.b: "Нет, Чамдо - законная тибетская земля!"

yun.135.t: "Тибет принимает наши условия"
yun.135.d: "Тибетцы согласились вернуть нам Чамдо и в настоящее время отступают в восточную часть Тибета, пока наша армия мирно марширует в этот регион."
yun.135.a: "Победа для народа!"

yun.136.t: "Тибет отказывается от наших условий!"
yun.136.d: "Тибетцы отказались вернуть нам Чамдо и в настоящее время начинают укреплять границу, чтобы противостоять нам. Как мы должны реагировать?"
yun.136.a: "У нас есть дела поважнее."
yun.136.b: "Мы заберем его обратно, силой!"

yun.137.t: "Мир с Юньнанем?"
yun.137.d: "Полностью потеряв контроль над Чамдо и обнаружив, что вернуть его все труднее, у нас нет причин продолжать борьбу с Юньнаньской Кликой, и многие в нашем кабинете предложили закончить войну, пока не пролилась лишняя кровь."
yun.137.a: "Мы уже достаточно пролили крови за такую пустяковую территорию."
yun.137.b: "Мы победим или умрем!"

yun.138.t: "Тибетцы требуют мира!"
yun.138.d: "Тибетское правительство, видя всю тяжесть своего положения, решило подать иск о мире. Как мы должны отреагировать?"
yun.138.a: "Согласиться на их условия"
yun.138.b: "Мы пойдем на Лхасу!"

yun.139.t: "Юньнань принимает наши условия!"
yun.139.d: "Юньнаньское правительство приняло наши условия и отступит на свою территорию как можно скорее. В нашей стране снова воцарился мир."
yun.139.a: "Отлично"

yun.150.t: "Мяо Юньтай просит нанять канадских экспертов по олову"
yun.150.d: "В рамках продолжающихся экономических реформ в Юньнани, тема торговли оловом неоднократно поднималась в Тан. Хотя никто не отрицает, что торговля оловом чрезвычайно прибыльна для провинции, отсутствие интереса и постоянная нестабильность в провинции привели к тому, что любой прогресс в превращении этого начинания в ещё более прибыльное дело застопорился. Однако, поскольку недавний спад позволил Мяо Юньтай достичь значимого политического положения, он снова обратился к книге, автором которой он стал в начале двадцатых годов: 'Набросок оловянной промышленности Гэцзюй'. В ней он подробно описал, как укрепить наши доходы от горнодобывающей промышленности и как уменьшить влияние немецких экономических интересов на наше драгоценное олово. В качестве первого шага своего плана он попросил привезти в Юньнань эксперта по добыче олова из Канады, чтобы помочь оценить изменения, которые потребуются для того, чтобы сделать оловянную промышленность Юньнани более великой, чем когда-либо."
yun.150.a: "Он получил наше благословение"

yun.151.t: "Мяо Юньтай санкционирует обновление производства олова"
yun.151.d: "По совету канадского эксперта по олову и с карт-бланша [Root.GetLeader] Мяо разрешил закупку и импорт современных печей для промывки и плавки руды. Современное плавильное оборудование, по его словам, устранит два ключевых недостатка экспорта олова из Гецзюй. Первая - это чистота олова. Новые электропечи, при правильной эксплуатации, могли бы повысить чистоту гедзюйского олова до международных стандартов и обеспечить однородность содержания олова, что необходимо для прямых международных продаж, что позволило бы нам обойти немецкие экономические консорциумы, которые работают как наши связующие звенья с международным рынком. Прямые международные продажи олова позволили бы нам исключить посредников из Гуанчжоу и необходимость повторной плавки, тем самым сконцентрировав прибыль от торговли оловом в руках правительства провинции и наших местных производителей олова. Однако, в связи с тем, что в настоящее время у нас нет зарубежного экономического офиса, который бы занимался прямыми продажами, мы вынуждены пока пользоваться услугами немецких посредников, хотя новые методы очистки олова значительно увеличат наши доходы."
yun.151.a: "Пусть деньги текут!"

yun.152.t: "Юньнаньцы приобрели новое оборудование для производства олова"
yun.152.d: "По совету канадского эксперта по олову и с карт-бланша [Root.GetLeader] юньнаньский эксперт по экономике Мяо Юньтай разрешил покупку и импорт современных печей для промывки и плавки руды через железную дорогу Куньмин-Хайфонг. Хотя поначалу это не вызвало тревоги, немецкие эксперты по горному делу предположили, что современное плавильное оборудование устранит два ключевых недостатка, которыми мы пользуемся, чтобы получить прибыль от юньнаньской торговли оловом. Первое - это чистота олова. Их новые электропечи, при правильной эксплуатации, могли бы поднять чистоту олова Гецзюй до международных стандартов и обеспечить однородность содержания олова, что необходимо для прямых международных продаж, что позволило бы им обойти наши экономические консорциумы, которые работают как связующее звено между Юньнанем и международным рынком. Хотя мы по-прежнему будем получать большие прибыли от юньнаньского олова благодаря их чрезмерной зависимости от наших торговых представительств в Гуанчжоу, это может быть лишь вопросом времени, когда они поймут это и ещё больше вырвутся из-под нашего контроля..."
yun.152.a: "Мы должны будем следить за ними."

yun.153.t: "Банк Фу-Диан открывает свои офисы в Гонконге"
yun.153.d: "После успешного внедрения новых печей год назад Мяо Юньтай начал работать над расширением офисов банка Фу-Дянь в Гонконге. Это было сделано для того, чтобы эти офисы могли осуществлять и контролировать сделки между Юньнаньской оловянной компанией и покупателями на международных рынках без необходимости использовать в качестве посредников немецкие горнодобывающие консорциумы Proxy. С открытием новых офисов наша прибыль от торговли оловом почти удвоилась, и рост прибыли, похоже, не собирается останавливаться!"
yun.153.a: "Открывайте шампанское!"

yun.154.t: "Банк Фу-Диан открывает свои офисы в Гонконге"
yun.154.d: "В рамках плана экономических реформ правительство Юньнани профинансировало открытие новых офисов банка Фу-Дянь в Гонконге, чтобы обойти немецкие компании в сфере торговли оловом. По мере того как окупаются их инвестиции и открываются их офисы, растет и наша прибыль, которая стала поступать от их деятельности в бывшей британской колонии."
yun.154.a: "'Приятно иметь с вами дело"

yun.155.t: "Юньнаньская оловянная компания расторгает торговые контракты с немецкими компаниями!"
yun.155.d: "Как и предсказывалось почти год назад, Юньнаньская оловянная компания приложила большие усилия для повышения чистоты своего олова, настолько большие, что они уже давно не используют наши переплавочные машины в Гуанчжоу. Хотя это изменение было предсказуемо, открытие офисов банка "Фу-Диан" в Гонконге не было предсказано, и в результате Юньнаньская оловянная компания сочла нужным расторгнуть свои контракты с немецкими компаниями. Контракты предусматривали, что, хотя Юньнаньская оловянная компания будет полностью контролировать шахты в Юньнани, продажа олова будет осуществляться через немецких посредников. Хотя контроль над железной дорогой Куньмин-Хайфонг всё ещё позволяет нам получать прибыль от их торговли через тарифы, это серьезный удар по интересам наших горнодобывающих компаний в регионе."
yun.155.a: "Думаю, мы всегда можем просто повысить тарифы."

yun.156.t: "Немцы больше не контролируют железную дорогу Куньмин-Хайфонг"
yun.156.d: "После более чем десятилетнего периода несправедливой налоговой политики в отношении нашей торговли через железную дорогу Куньмин-Хайфонг немцы, наконец, были вытеснены из Юго-Восточной Азии. Хотя отношения с новым владельцем железной дороги могут быть ещё шаткими, нельзя отрицать, что это заметное улучшение по сравнению с немецкими эксплуататорскими оковами прошлого."
yun.156.a: "Мы наконец-то освободились от оков колониализма."

yun.157.t: "Дебош в Туси"
yun.157.d: "Лидеры туси в Приграничье всегда представляли собой проблему для провинциального правительства. Хотя в целом они пользуются уважением в своих общинах, их интересы часто сталкиваются друг с другом и с нашей администрацией, что приводит к неприятным столкновениям. До сих пор мы поддерживали их независимость и не пытались включить их владения в состав нашего правительства. Однако, поскольку граница полна ресурсов, возможно, пришло время положить конец их псевдофеодальному правлению и включить их области в наше правительство..."
yun.157.a: "Будет лучше, если мы просто обеспечим их лояльность."
yun.157.b: "Попытка интеграции туси в правительство"

yun.201.t: "Мухаммед Ма Цзянь просит финансирования для школ Хуэй"
yun.201.d: "Известный исламский ученый и глоссатор арабского языка является влиятельной фигурой в мусульманском сообществе Юньнани, выступая в качестве популярного представителя меньшинства Хуэй. Вначале он был студентом в Шанхае и товарищем Гоминьдана, но его политические связи и участие в Шанхайском восстании вывели уважаемого богослова из-под благосклонности нового центрального правительства. С тех пор он стал беженцем на своей родине в Юньнани, часто обращаясь к нашему региональному правительству с просьбой о финансировании для поддержания своих культурных и религиозных проектов. Его последний план - открыть новую серию китайско-арабских школ по всей сельской местности, обучая хуэй как языку Аллаха, так и языку великой китайской нации, и он снова обратился к нашему правительству с просьбой о финансировании."
yun.201.a: "Он получит финансирование."
yun.201.b: "Он должен помочь себе сам"

yun.202.t: "Ма Цзянь стремится содействовать культурному обмену между Египтом и Китаем"
yun.202.d: "Знаменитый ученый из Хуэй выдвинул ещё одно предложение, воскресив идею десятилетней давности, которую Ма Цзянь планировал реализовать для создания китайско-египетского культурного обмена. Хотя эта идея почти удалась, в результате распада Британской империи и ослабления её власти над Египтом Ма Цзянь не смог получить в британском консульстве в Шанхае паспорта в независимое Королевство Нила. Он и его студенты остались в Китае, но спустя годы он надеется воспользоваться своим расположением нашего регионального правительства и наконец-то совершить путешествие. Он обратился к нам с просьбой оплатить расходы на поездку в Каир, где Ма Цзянь будет представлять как Юньнаньскую Клику, так и Китай в целом, налаживая более тесные отношения с арабскими странами."
yun.202.a: "Финансировать его экспедицию"
yun.202.b: "У нас нет средств для этого"

yun.203.t: "Ма Цзянь посещает Каир"
yun.203.d: "Хотя контакты с Дальним Востоком в определенной степени существуют в паутине разбросанных посольств, не каждый день от одного государства к другому отправляются экспедиции из каждого региона. Сегодня мы видим исключение из этого правила, поскольку известный ученый народности Хуэй из Китая, а точнее из провинции Юньнань, прибыл сегодня в Каир с благословения правительства своей провинции. С небольшой группой из примерно дюжины студентов они осмотрели самые важные части города и попросили его остаться в городе на пару месяцев, где он хочет выучить арабский язык и начать переложение "Кв'Рана" на китайский."
yun.203.a: "Их приглашают остаться"

yun.204.t: "Ма Цзянь посещает Макку"
yun.204.d: "Хотя контакты с Дальним Востоком до некоторой степени существуют в паутине разбросанных посольств, не каждый день из каждого региона отправляются экспедиции от одного государства к другому. Сегодня мы видим исключение из этого правила, поскольку известный ученый Хуэй из Китая, а точнее из провинции Юньнань, прибыл сегодня в Макку с благословения правительства своей провинции. С небольшой группой из дюжины студентов они осмотрели город и завершили свой тур посещёнием Каабы. Хотя некоторые разногласия возникли из-за недопонимания между китайскими студентами и некоторыми арабскими учеными, ясно, что у экспедиции нет ничего, кроме доброжелательных причин посетить нас, и они попросили нас дать им разрешение немного осмотреть регион перед возвращением в Китай."
yun.204.a: "Мы приглашаем их остаться."

yun.205.t: "Ма Цзянь стремится отправиться в Макку"
yun.205.d: "После завершения своего паломничества по Юньнани и помощи в основании нескольких школ Хуэй в приграничье, Ма Цзянь снова попросил у нашего правительства средства на поездку в Макку. Хотя многие мусульмане в Юньнани были бы рады получить новости с родины ислама после недавних известий о беспорядках в регионе, это не то, что мы должны себе позволить."
yun.205.a: "Мы будем финансировать это"
yun.205.b: "Кем он себя возомнил?"

yun.206.t: "Ма Цзянь публикует арабо-китайский словарь"
yun.206.d: "Побывав на Ближнем Востоке, Ма Цзянь получил там знания об арабском языке, и с этими знаниями он вернулся в Юньнань и составил первый арабо-китайский словарь. Учитывая, что китайский и арабский культурные обмены уже давно сталкиваются с проблемами из-за языкового барьера и трудностей перевода, такой словарь будет полезен не только для наших мусульманских граждан, но и для всех мусульман в Китае."
yun.206.a: "Это приятно"

yun.207.t: "Ма Цзянь публикует китайский "Кв'ран"
yun.207.d: "Долгое время страдавший от плохой транслитерации и стандартизации, Ма Цзянь наконец опубликовал свой собственный перевод "Кв'рана", используя свои знания в области перевода арабского языка на китайский, чтобы более точно отобразить учение ислама в школах провинции Хуэй."
yun.207.a: "Интересно, станет ли он действительно стандартом..."

yun.210.t: "Кости динозавра найдены в дорожных работах!"
yun.210.d: "Удивительные новости пришли с одной из наших дорог в районе Куньмина. По всей видимости, во время снятия грунта для строительства дороги рабочие обнаружили окаменелые останки вымершего животного. С геологом Бьен Мейнианом быстро связались по поводу находки, и он поспешил на место, где быстро провел анализ и с помощью рабочих обнаружил остатки окаменевших останков животного. Останки, получившие название IVPP V15, сейчас перевозятся в Куньмин для дальнейшего анализа. Поскольку палеонтологический интерес к этому району сейчас резко возрос, Бьен Мейниан сейчас проводит исследования местности, чтобы изучить возможность того, что мы нашли осадочную горную породу, в которой могут находиться ещё больше образцов. Хотя его работа была бесплатной, транспортные расходы пришлось покрыть нам, и хотя дорожные работы уже возобновились, небольшая задержка все равно влечет за собой денежные расходы."
yun.210.a: "Будем надеяться, что они найдут что-нибудь интересное"

yun.208.t: "Палеонтологи съезжаются в Юньнань"
yun.208.d: "Под руководством палеонтолога и зоолога Ян Чжунцзяня, известного за пределами Китая как К.К. Янг и яркого ученика немецкого профессора Фридриха фон Гюне, многие интеллектуалы съезжаются в Юньнань, чтобы изучить останки IVPP V15. Хотя это всего лишь частичный скелет, многие сравнивают его зауроподоподобную внешность с находкой Brachiosaurus Altitorax, массивного зауропода позднего юрского периода, обнаруженного в 1903 году в Колорадо. Однако ранние измерения, проведенные в Бьен-Мейниане, показали, что кости, скорее всего, относятся к позднему триасу, что вызвало ещё больший энтузиазм учёных, поскольку считается, что большинство зауроподов не развивались до ранних стадий юрской эры. Другой вопрос, вызвавший интерес к окаменелостям, заключается в том, что скелет, похоже, не принадлежит ни к одному из известных видов зауроподов, классифицированных в Китае, и многим не терпится узнать, принадлежит ли этот новый скелет к ещё не открытому виду зауроподов."
yun.208.a: "Интересно, сможем ли мы извлечь выгоду из этой популярности..."

yun.209.t: "Нижняя серия Люфенга официально обнаружена"
yun.209.d: "Сегодня Национальный юго-западный ассоциированный университет официально объявил о том, что в Юньнани обнаружена нижняя серия формации Луфэн. Хотя первоначальные образцы показали, что эта область относится к верхнему триасу, дальнейший анализ позволил Бьен Мейниану и другим геологам определить её как нижнеюрскую формацию, уточнив, что кости IVPP V15 определенно могут принадлежать зауроподу. Кроме того, Ян Чжунцзянь пришел к выводу, что IVPP V15 принадлежит новому виду динозавров, ранее не обнаруженному, и назвал его Lufengosaurus huenei, причем первое название относится к формации, а второе - в честь его наставника Фридриха фон Гюне. После этого объявления десятки небольших археологических групп из разных частей Китая и соседних стран стали стекаться в провинцию, чтобы начать исследование этой территории. Хотя для нашего правительства это не является масштабным изменением, научное сообщество провинции, несомненно, выиграет от притока новых геологов и палеонтологов."
yun.209.a: "Как раз то, что нам нужно, больше интеллектуалов..."

##Shan and Kachin Events

Yunnan_KAC_colonizing_1_t: "Сопротивление в Качине"
Yunnan_KAC_integrating_1_t: "Беспорядки в Качине"
Yunnan_KAC_colonizing_1_d: "С началом наших колонизационных усилий многие люди собрались в городе Мьиткьина, который многие считают де-факто столицей народа качин, чтобы выразить протест против нашего продвижения на их территорию. Хотя это вряд ли опасно для нашей администрации на всем протяжении горного хребта Канг, это все же означает неудачу для наших усилий по колонизации региона, тем более что это может обеспечить протестующим ещё большую поддержку против нас, если мы не сможем их сдержать. Что же нам делать?"
Yunnan_KAC_integrating_1_d: "С началом наших усилий по интеграции, в городе Мьиткьина, который многие считают де-факто столицей народа качин, собралась демонстрация, чтобы четко изложить свои требования нашей администрации. Демонстранты выступают за предоставление качинцам больших прав, чтобы они могли идти с китайцами на равных, в отличие от того обращения, которое они получали от бирманцев до нас. Как мы должны реагировать на такие требования?"
Yunnan_KAC_colonizing_1_a: "Подавить эту демонстрацию, пока они не собрали других смутьянов."
Yunnan_KAC_integrating_1_a: "Дать им все возможные гарантии на время."
Yunnan_KAC_colonizing_1_b: "Они теперь наши подданные, мы должны относиться к ним как к таковым, даже если мы их колонизируем."
Yunnan_KAC_integrating_1_b: "Отправьте к ним делегацию, чтобы проанализировать ситуацию и выслушать их опасения."

yun.304.t: "Кризис династии Коканг"
yun.304.d: "В то время как процесс интеграции княжеских государств Ва идет быстрыми темпами, кажется, что мы случайно попали прямо в центр династических разборок в Коканге. В то время как бирманцы держали ситуацию под контролем, присуждая провинции совместное руководство, теперь соперничающие стороны правительства Коканга обратились к нам с просьбой о признании. После смерти миоса Ян Чун Йона в 1927 году власть в области до сих пор горячо оспаривалась между его сыном, Ян Вэнь Пи, и его братьями, Ян Чу Цзинь и Ян Чун Пэй. В то время как Чу Цзинь и Чун Пэй проявляют признаки желания сотрудничать, Вэнь Пи напрямую направил письмо нашему правительству, заявив, что пока Юньнань защищает интересы Коканга от "империи, нацелившейся на Шан", он будет поддерживать наше дело. Поскольку выбор между двумя враждующими братьями невелик, мы отправили небольшой отряд полиции, чтобы поддержать Вэнь Пи в его укреплении власти, и надеемся, что это обеспечит нам его лояльность, когда он станет Саофа."
yun.304.a: "Будем надеяться, что мы не пожалеем об этом позже."
yun.304.b: "Мы не должны вмешиваться в дела князей."

yun.305.t: "Раскол Хсенви"
yun.305.d: "После победы бирманцев над Хсенви в 19 веке и после британской колонизации Бирмы, государство Хсенви, некогда желанное династией Цин во время китайско-бирманской войны 1765 года, теперь является тенью своего прежнего существования. Разделенное пополам и отданное оппортунистическим лоялистам при бирманском дворе, теперь у нас есть возможность исправить эту ошибку и вернуть объединенное Хсенви его законным владельцам!"
yun.305.a: "До тех пор, пока они остаются верными..."
yun.305.b: "Если подумать..."

yun.306.t: "Государство Момейк"
yun.306.d: "После смерти Сао Кхин Маунг Гье в начале 1936 года Хкун Хкио, теперь уже Сао Хкун Хкио, стал саопхой Момейк. Однако, в отличие от некоторых своих княжеских соправителей, Хкун Хкио посещал университет и является признанным бакалавром искусств. Будучи известным бирманским патриотом, наши эксперты в регионе сообщили, что если мы гарантируем безопасность его семьи и непрерывность его правления в этом районе, то, возможно, мы сможем обеспечить лояльность ещё одного саопха..."
yun.306.a: "Небольшая цена за лояльность"
yun.306.b: "Мы будем искать другие альтернативы"

yun.307.t: "Княжеский провал Хсипау"
yun.307.d: "Пока наши усилия по интеграции других шанских государств в Юньнань продолжаются, мы наконец-то подошли к воротам Хсипау, одного из крупнейших шанских государств региона. Во главе с Саопха Сао Он Кья, княжеское государство, как ни странно, очень хорошо организовано. Лоялист Великобритании, Сао на Кья известен как благожелательный правитель, который создал несколько программ социальной помощи и чей опыт работы в британской системе образования до революции кардинально изменил его идеи в сторону от среднестатистического княжеского государства. Однако, хотя его репутация в этой области огромна, его требования лояльности ясно показывают нам его истинное лицо. Очевидно, уверенный в том, что его британские связи дадут ему преимущество в переговорах, он потребовал, чтобы мы оплатили ущерб, причиненный во время нашего вторжения, и помогли развитию системы социального обеспечения Хсипау. Хотя некоторые наши советники говорят, что мы должны просто согласиться с его требованием, возможно, его убийство и назначение регентства до совершеннолетия его сына, Кья Сенга, может быть более плодотворным в долгосрочной перспективе..."
yun.307.a: "Согласитесь с его требованиями, мы здесь не как завоеватели, а как Освободители."
yun.307.b: "Уверен, его сын будет более сговорчивым..."

yun.308.t: "Падаунгский переворот в Монгпае"
yun.308.d: "Монгпай, долгое время бывший перекрестком дорог между шанцами и падаунгами штата Керенни, недавно пережил государственный переворот, а его принц был вынужден бежать в Рангун. По-видимому, это побочный эффект нашего вторжения в Бирму, район дестабилизировался, и местные падаунги начали переворот под руководством Дай Бахана. Под его руководством они заявили о личном союзе с государством Каренни немного южнее Монгпая, и хотя это не обязательно влияет на нашу администрацию, мы вынуждены занять собственную позицию по этому вопросу, поскольку принц может оказаться верным нам, а сильное государство Каренни, возможно, будет означать отделение этой области в будущем..."
yun.308.a: "Восстановить принца"
yun.308.b: "Пусть Дай Бахан сохранит свой приз"

###Flavour Events for Tang###
yun.316.t: "Распространение слухов о том, что Тан - монархист"
yun.316.d: "С недавней клеветнической кампанией против правительства, набирающей обороты, Тан стал объектом насмешек со стороны нескольких партий, которые считают его сторонником Чжили и, что ещё хуже, монархистом. Хотя Тан отказался признать эти обвинения, ясно, что некоторые люди купились на эти теории, и чем дольше будет продолжаться этот шквал оскорблений, тем невозможнее будет обеспечить легитимность Тан для народа."
yun.316.a: "Проклятье!"

yun.317.t: "Режиссер Максу Вэйбан связался с Таном для участия в другом фильме"
yun.317.d: "Многие за пределами Юньнани не знают, что Тан Цзияо снялся в фильме в 1923 году. Сам фильм известен как "Битва при Хунсяне" и был первым фильмом, снятым в провинции. Прошли века, Юньнань снова оказалась в центре внимания национальной защиты, и режиссер фильма "Битва при Хунсяне" Максу Вэйбан снова обратился к Тангу с предложением снять ещё один фильм. На этот раз речь пойдет о попытках юньнаньцев захватить Гуйчжоу во время последней Чжили-Фэнтяньской войны 20-х годов, и хотя название ещё не придумано, это шаг, который может укрепить легитимность Тан. Однако для этого могут потребоваться средства провинций....."
yun.317.a: "Конечно! Настройте студию на звезду!"
yun.317.b: "Сейчас мы не можем себе этого позволить"

yun.318.t: "'Битва за Гуйян' выходит в прокат!"
yun.318.d: "После полутора лет усилий новый фильм Танга и Максу Вэйбана под названием "Битва за Гуйян" вышел на экраны. Фильм, в котором Тан выступает в роли командующего фронтом, отбивающего город у некомпетентных чжилийских генералов, хотя и немного не соответствует реальным событиям, все же стал хорошим пропагандистским материалом для нашего правительства, и хотя фильм, конечно, не стал массовым хитом во всем Китае, его провинциальные показы принесли достаточно прибыли, чтобы оправдать его стоимость."
yun.318.a: "Надеемся, что фильм запечатлел героизм Тана..."

yun.319.t: "Скандал с проституткой"
yun.319.d: "Местная газета в Куньмине раздула пожар одним из своих утренних репортажей: Неизвестный сосед дома Тан в Куньмине опознал нескольких девушек, которых завели в дом, похоже, против их воли. Хотя торговля людьми в Юньнани строго запрещёна и наказуема, похоже, что Тан потакал своим желаниям с помощью этой торговли. Однако, хотя это и возмущает многих, мы не можем позволить этой новости распространяться дальше, и поэтому в газету вмешаются и "убедят" её удалить статью и извиниться за клевету. Мы не можем рисковать тем, что наш лидер потеряет свою позицию власти в эти трудные времена..."
yun.319.a: "Некоторые вещи лучше скрывать..."

###Лун Юнь###

yun.320.t: "Социалисты Юньнани организовали забастовку в Куньмине!"
yun.320.d: "Хотя социалисты, казалось бы, неизвестная сила за пределами Куньмина, сегодня они устроили забастовку возле парка Куйху с требованием улучшения условий труда и заработной платы на текстильных фабриках. Хотя Лонг Юнь отказался делать публичные заявления по этому поводу, из внутренних источников стало ясно, что он чувствует себя глубоко оскорбленным и готовит ответные меры. Какую именно, ещё предстоит выяснить..."
yun.320.a: "Какое странное происшествие..."

yun.321.t: "Основание Синей партии"
yun.321.d: "Синяя партия, иронично названная Цин, несмотря на то, что она совершенно не связана с династией Цин, была основана сегодня в Юньнани Цзян Чжунчжэном, в немалой степени благодаря финансированию его усилий Длинным Юнем. Хотя партия больше похожа на полувоенную, чем на настоящую партию, учитывая, что в провинции проходят выборы только на местном уровне, её лидер заявил, что они решительно отвергают недавние забастовки, произошедшие в Куньмине, и посоветовал дальнейшим бунтарям оставаться дома или предстать перед судом Синей партии."
yun.321.a: "Так это и был план Лонг Юня...?"

yun.322.t: "Синяя партия разгоняет забастовку"
yun.322.d: "Несмотря на угрозы Синей партии, в Куньмине была организована ещё одна забастовка, в немалой степени благодаря помощи Синьдяньшэ и их лидеров. На этот раз бастовали оловодобытчики, которые требовали более высокой оплаты труда в Гэцзюй, в отличие от текстильщиков. Однако, когда забастовщики попытались вновь двинуться в сторону парка Куйху, их встретили члены Синей партии, большинство из которых были бывшими солдатами, ярыми сторонниками Лонг Юня или просто ярыми антисоциалистами, и быстро завязалась драка. Хотя забастовка была рассеяна, влияние социалистов уменьшилось, и о погибших не сообщается, есть много раненых. Однако Лонг Юнь положительно отреагировал на новость, а тот факт, что действия Синей партии не могут быть прослежены до него, странным образом делает этот инцидент единичным в глазах общественности, несмотря на то, что он косвенно помог Синей партии организовать драку..."
yun.322.a: "Его ставка окупилась"

yun.323.t: "Лун Юнь и киносцена"
yun.323.d: "Жена Лонг Юня, Ли Пэйлянь, уже давно стала влиятельной фигурой в юньнаньской культурной сфере. Получив западное образование, Ли Пэйлянь проявила личный интерес к обновлению театральной и кинематографической частей Куньмина, в прошлом финансируя другие художественные выставки. Теперь, с помощью Гу Инцю, известного как "Юньнаньская красавица №1", и многих других мелких инвесторов и старшеклассников, Ли Пэйлянь планирует открыть в Куньмине первоклассный кинотеатр, который они назвали "Nanping Cinema". Лонг Юнь в прошлом помогал другим художественным работам, например, созданию Юньнаньской оперы в Куньмине, для чего он основал Лу Чонгрен, чтобы Департамент финансов финансировал создание Агентства по улучшению драматического искусства. Теперь, когда на строительство кинотеатра в Наньпине не хватает средств, губернатор и, следовательно, правительство должны помочь такой жизненно важной инфраструктуре нашей провинции."
yun.323.a: "Все ради искусства и любви"

yun.324.t: "Лонг Юнь запускает театральную пьесу"
yun.324.d: "Агентство по улучшению драматического искусства очень помогло внедрить оперу на художественную сцену Куньмина. Поскольку артисты, приезжающие в провинцию, впечатлены инфраструктурой, созданной губернатором, неудивительно, что Куньмин быстро становится одним из наиболее ценных художественных направлений Китая. Учитывая такой опыт, стало довольно приятным сюрпризом, что Лонг Юнь представил свою собственную пьесу для постановки в Куньминской опере. Названная "Драма Юньнани", она должна стать патриотической пьесой, посвященной месту Юньнани в Китае как авангарда на границе и её роли в спасении страны во время Войны за национальную защиту. Хотя многие критики заявили, что пьеса имеет очень явный античилийский подтекст, и что она не имеет особой ценности, кроме попытки поднять боевой дух юньнаньских солдат и граждан, нельзя отрицать, что многие зрители ушли из театра с удовольствием."
yun.324.a: "Неплохо... для военачальника..."

yun.325.t: "Сын Лонг Юня уезжает учиться за границу"
yun.325.d: "Сын Лонг Юня, Лонг Шенгвен, наконец-то достиг совершеннолетия и решил покинуть Китай, чтобы изучать международные отношения за границей. Хотя его поездка и надпись будут означать значительные расходы для семьи Лонг, многие в провинции тронуты приверженностью Юня к образованию, и кабинет министров разрешил предоставить семье Лонг небольшой кредит от правительства для оплаты образования Шенгвена."
yun.325.a: "Желаю тебе удачи за границей, Шэнвэнь!"

yun.327.t: "Лонг Шенгвен становится миллионером!"
yun.327.d: "Удивительно, но после окончания университета Лонг Шенгвен открыл свой собственный бизнес, и за несколько лет ему удалось получить деньги на оплату своего образования, а также вернуть семье долг, который он взял, когда уезжал. Похоже, что опыт Шэнвэня - ещё одно доказательство силы и таланта, заложенных в роду Лонг..."
yun.327.a: "Похоже, наши "инвестиции" окупились..."

###Чжу Пэйдэ###

yun.328.t: "Реализация идеалов Гоминьдана в Юньнани"
yun.328.d: "Поскольку экономика Юньнани лежит в руинах, а многие напуганы или разочарованы будущим Юньнани и будущим Китая, неудивительно, что в ходе недавнего восстания братья ополчились против братьев. К счастью, Гоминьдан вышел победителем из этой борьбы, и наш долг - стоять выше этих мелких дрязг и привести Китай к светлому завтра. С этой целью наш лидер Чжу Пэйдэ уполномочил наше правительство провести ряд масштабных реформ в нашей провинции, подобных которым граница не видела уже давно. Хотя программа реформ обширна, Чжу Пэйдэ решил разделить её на три части, как и три основных принципа Гоминьдана: Минцзу, Минцюань и Миншэн."
yun.328.a: "Слава Гоминьдану!"

yun.329.t: "Первый принцип: Минцзу"
yun.329.d: "Первый принцип, которому Гоминьдан отдал приоритет в Юньнани, - это Минцзу, или национализм. Учитывая десятки этнических групп в Юньнани, некоторые из которых активно конфликтовали в прошлом, неудивительно, что первым шагом Чжу Пэйдэ стала попытка объединить их под единым знаменем. Сам Чжу Пэйдэ и многие другие правительственные чиновники начали объезжать границы, посещая отдаленные этнические группы, распространяя брошюры и произнося речи о новом пути Китая, где все они будут представлены, где все они будут такими же китайцами, как и люди в Пекине. Хотя многие остались равнодушными к посланию Чжу Пэйдэ, нельзя отрицать, что приверженность Гоминьдану среди меньшинств возросла..."
yun.329.a: "За единый Китай!"

yun.330.t: "Второй принцип: Минцюань"
yun.330.d: "Второй принцип, который Чжу Пэйдэ ввел в Юньнани, к счастью, существовал ещё до нашего прихода. Обычно переводится как "демократия" или "правительство народа", но на данном этапе реформ Гоминьдан ввел в Юньнани свой бинарный набор "полномочий": Zhèngquán (власть политики) и Zhìquán (власть управления).\n\nС одной стороны, Zhèngquán, обычно понимаемая как власть народа выражать свои политические желания, теперь представлена новым Национальным собранием, сформированным в Куньмине, с полномочиями назначать местные и провинциальные выборы, проявлять инициативу в местных проектах и позволять народу выражать свои желания через референдум. Хотя это означает, что народ может избрать Чжу Пэйдэ от власти, наш лидер сослался на концепцию "политического опекунства", согласно которой он останется лидером Гоминьдана в Юньнани до тех пор, пока Китай окончательно не объединится.\n\nС другой стороны, Чжицюань представляет республиканский баланс сил, который поддерживают многие европейские и американские государства. Однако, в отличие от большинства стран, где есть Конгресс (исполнительная власть), Сенат (законодательная власть) и Верховный суд (судебная власть), Гоминьдан ввел в провинции пять ветвей власти: Законодательный Юань, Исполнительный Юань, Судебный Юань, Контрольный Юань и Экзаменационный Юань, первые два - европейского происхождения, а два последних - китайской традиции. С таким радикальным изменением структуры старая система, которую Тан создал для провинции, теперь полностью исчезла."
yun.330.a: "Для народа Китая!"

yun.331.t: "Третий принцип: Миншэн"
yun.331.d: "Третьим и последним разделом реформ является принцип Миншэн. В Юньнани он означает, что правительство ввело налог на стоимость земли, а на полученные от него средства были разработаны и приняты социальные программы, призванные помочь крестьянам и рабочим улучшить качество жизни путём субсидирования потребления продуктов питания, одежды и стоимости жилья. Хотя многие крупные землевладельцы протестовали перед собранием в Куньмине, реальность такова, что этот шаг сделал Чжу Пэйдэ чрезвычайно популярным среди крестьянства."
yun.331.a: "За более справедливый Китай!"

yun.332.t: "Чествование прошлого Гоминьдана"
yun.332.d: "После проведения реформ Гоминьдан прочно обосновался в правительстве Юньнани. Однако смутная история партии всё ещё преследует её. Поскольку многие старые солдаты времен Северной экспедиции ушли на пенсию, память о героях прошлого, похоже, исчезает, так как Чжу Пэйдэ становится новым генералиссимусом партии. Такое недопустимо, и уже нарисованы планы памятников и Чан Кай-Чеку, и Сунь Ят-Сену. Однако, хотя все согласны с тем, что доктор Сунь заслуживает своего памятника в провинции, многие в партии испытывают смешанные чувства по поводу того, чтобы поставить памятник Чангу. Хотя он, возможно, создал Национальную революционную армию и возглавил наши войска в Северной экспедиции, именно его решения в конечном итоге привели к её провалу и почти полному уничтожению партии и республиканства в Китае. По мере нарастания провала Чжу Пэйдэ был вынужден вмешаться и привести в исполнение своё решение..."
yun.332.a: "Возвести памятник только Сунь Ятсену"
yun.332.b: "Установить памятник и Сунь Ятсену, и Чангу"

##Tusi Revolt##

yun.333.t: "Гун Шоу атакует ханьские пограничные поселения"
yun.333.d: "Учитывая наше недавнее лишение прав лидеров туси, некоторые жители западной части Юньнани решили объединить усилия с радикальным антиханьским лидером туси Гун Шоу, и стали достаточно смелыми, чтобы напасть на ханьское поселение в приграничье, убив или тяжело ранив большинство жителей, прежде чем наш региональный гарнизон смог поймать преступников. Пока они находятся в бегах, нам, возможно, придется выделить дополнительную охрану на границе и охотничий отряд для их поимки, а также выплатить компенсацию жителям за то, что они не смогли их защитить. Что нам делать?"
yun.333.a: "Мы будем охотиться на них до последнего человека!"
yun.333.b: "В конце концов, мы их поймаем."

yun.334.t: "Гонг Шоу пойман!"
yun.334.d: "После долгих месяцев преследования на коварной границе наши силы наконец-то задержали Гонг Шоу. Когда его перевезли в Куньмин для суда, жители приграничья вздохнули с облегчением. Похоже, дикая граница стала ещё на один шаг ближе к стабильности."
yun.334.a: "Служит ему верно!"

#Miscelaneous#

yun.335.t: "Убийство Чэнь Жужэня"
yun.335.d: "Администрация Кангюаня, которой поручено поддерживать мир в уезде Кангюань префектуры Ликан, понесла сегодня большую потерю. Начальник полиции Чэнь Жужэнь, один из главных руководителей администрации, был застрелен в своем кабинете. Хотя расследование ещё продолжается, другие офицеры указывают на христиан Каньюаня как на виновников убийства. Многие в этом районе утверждают, что Чэнь участвовал в репрессиях против христиан в этом районе, пытаясь "очистить европейское влияние", и, похоже, удача, наконец, настигла его. Хотя мы ещё не издали никаких официальных распоряжений по этому делу, так как расследование ещё продолжается, ясно, что многие члены администрации Кангюаня хотят отомстить христианским группам."
yun.335.a: "Христиане актуальны? В Китае?"

yun.336.t: "Месть в Каньюане не удалась"
yun.336.d: "В то время как расследование убийства Чэнь Жужэня всё ещё продолжается, 300 человек, среди которых были полицейские и местные ополченцы, были направлены в Чанъюань, чтобы отомстить христианам без нашего согласия. В первом случае произошла уличная драка, и они были вынуждены отступить обратно в Ланкан. Поскольку в городе, казалось, начался открытый бунт, 100 из 300 человек были отправлены обратно, чтобы умиротворить уезд. Спустя несколько дней и несколько запросов на объяснения, мы получили полный отчёт от администрации Кангюаня о той последней экспедиции: Один из солдат выстрелил из оружия в сторону толпы гражданских (хотя неизвестно, было ли это спровоцировано) и, по-видимому, убил одного из жителей, что вызвало очередную уличную драку, в которой большинству солдат удалось уйти невредимыми, но их все равно выгнали обратно в Кангюань. Похоже, что христиане там становятся не просто мелкой неприятностью, нам придется дать Ликангу больше средств, чтобы справиться с этим явным восстанием."
yun.336.a: "Как..."

yun.337.t: "Удар возмездия в Чанъюане увенчался успехом"
yun.337.d: "Получив прямой приказ от нашего правительства восстановить порядок в городе, администрация Цаньюаня собрала небольшое ополчение из 2000 человек и отправила их окончательно умиротворить район, хотя мы дали конкретные инструкции, чтобы предотвратить ещё одно кровопролитие, как в прошлый раз. После четырех месяцев усилий ополчение было отозвано, и отчёты в целом положительные. Хотя в итоге было одиннадцать жертв среди гражданского населения и двадцать три раненых, город наконец-то снова находится под нашим контролем, хотя некоторые члены кабинета министров и собрания Куньмина предложили провести расследование в отношении администрации Кангюаня на предмет незаконного преследования религии, что может стать способом предотвращения подобных восстаний в ближайшем будущем."
yun.337.a: "Наконец-то"
##Events for effects of civil war events

yun.350.t: "Битва за Чуксионг"
yun.350.d: "Не имея артиллерийской поддержки, наши войска попытались продвинуться в город по речным мостам. Однако защитники были хорошо расположены, и несколько хорошо установленных пулеметов на мостах смогли сдерживать наше продвижение в течение нескольких часов, нанося многочисленные потери нашим войскам. В конце концов, нашим войскам пришлось отступить, и Запад остался в руках повстанцев."
yun.350.a: "Проклятый"

yun.351.t: "Капитуляция в Чуксионге"
yun.351.d: "После того, как артиллерия была установлена вблизи города, был выдвинут ультиматум о капитуляции, который повстанцы глупо проигнорировали. Затем артиллерийские орудия начали сосредоточенный огонь по устью мостов, обеспечивающих доступ в город, готовясь к пехотному штурму. Когда защитники на мосту были уничтожены артиллерийским огнем, наша пехота смогла быстро справиться с защитниками и захватить город, обезопасив наш западный фланг и позволив нам смотреть на восток."
yun.351.a: "Превосходно"

yun.352.t: "Битва за Цюйцзин"
yun.352.d: "Получив приказ удерживать входы в долину, наши солдаты заняли позиции как в нижней части долины, так и на окружающих её холмах. Когда силы повстанцев приблизились, узкие входы и использование возвышенностей нашими силами позволило удержать входы в город против, казалось бы, более многочисленного противника."
yun.352.a: "Хорошая работа"

yun.353.t: "Битва за Цюйцзин"
yun.353.d: "Когда наши войска отступили в город, враг захватил входы в долину и расположил несколько дивизий на склонах холмов. Хотя битва в городе продолжается, ясно, что с их силами на холмах мы не сможем вытеснить их без больших потерь, и наши офицеры советуют нам отступить из долины и сосредоточить силы в другом месте."
yun.353.a: "Какое упущение..."

yun.354.t: "Взятие Аньшуня"
yun.354.d: "Выждав день, войска Лонг Юня вошли в Аньшунь и обнаружили, что защитники сдержали своё обещание. Старики, дети и женщины были эвакуированы, а их войска отступили, что позволило нам взять город без боя. Однако местные жители, решившие остаться, заявили, что отступившие силы были в несколько раз больше, чем новые оккупанты, так что, возможно, не вступать в бой было самым мудрым решением..."
yun.354.a: "Какой странный поворот событий..."

yun.355.t: "Захват Аншуна"
yun.355.d: "Когда наши солдаты попытались сразу же штурмовать город, стало ясно, что защитники были гораздо лучше подготовлены к удержанию города, чем наши войска. После неоднократного отражения наших атак, нашим офицерам не оставалось ничего другого, как отступить. Похоже, что силы эвакуации были намного многочисленнее, чем наши наступательные силы..."
yun.355.a: "Прискорбно."

yun.356.t: "Битва за Бицзе"
yun.356.d: "Поскольку часть наших сил была отвлечена для атаки с неожиданного фланга на севере Бицзе, обороняющиеся силы были отвлечены нашей отвлекающей фронтальной атакой. Когда фронтальная атака развернулась, другие наши силы обошли защитников с фланга и превратили одностороннюю оборону в окружение, быстро выведя врага из равновесия и позволив нам взять стратегически важный город Бицзе."
yun.356.a: "Великая работа"

yun.357.t: "Битва за Бицзе"
yun.357.d: "Хотя мы пытались сосредоточить наши усилия на прорыве основной линии обороны, недостаток артиллерии и хорошо выкопанные и продуманные оборонительные сооружения на входе в долину не позволили нам закрепиться в городе. Понеся большие потери, штурм был отменен, и нам придется пересмотреть нашу стратегию, если мы хотим отбить Бицзе у повстанцев навсегда."
yun.357.a: "Какая катастрофа"

yun.358.t: "Оборона Бицзе"
yun.358.d: "Поскольку наши силы были рассеяны во время ночной атаки и был отдан приказ отступать к дорогам, основная часть вражеских сил сумела взять город, и, не имея прочной опоры для защиты своих позиций, мы были вынуждены отступить от Бицзе в целом на оборонительную позицию ближе к Куньмину, которая в дальнейшем может оказаться шаткой линией обороны..."
yun.358.a: "Это нехорошо..."

yun.359.t: "Оборона Биджи"
yun.359.d: "Несмотря на начавшуюся неразбериху ночного рейда, наш приказ окопаться и держаться сумел дойти до наших офицеров, которые быстро начали организовывать наши силы для защиты Бицзе от сил повстанцев. После нескольких часов яростного городского боя вражеские силы, наконец, предпочли отступить, и мы по-прежнему контролируем город, который теперь можем использовать в качестве плацдарма для нашего вторжения в Западный Гуйчжоу."
yun.359.a: "Превосходно"

yun.360.t: "Штурм Гуйяна"
yun.360.d: "Приказ о взятии Гуйяна сначала дался дорогой ценой. Защитники Цинчжэна, хорошо подготовленные и окопавшиеся, чтобы отбить наши силы с юго-запада, легко отразили их атаку, и хотя нашим силам удалось полностью захватить Гуйян, защитники и Цяньчжун начали продвигаться в город, и без поддержки южных сил мы будем вынуждены уступить часть территории, прежде чем сможем нанести окончательный удар по повстанцам."
yun.360.a: "Надо было действовать быстрее..."

yun.361.t: "Штурм Гуйяна"
yun.361.d: "Получив приказ идти прямо на Циньчжэн из Гуйяна, мы смогли зажать защитников и окружить вражеские войска. Не имея возможности бежать, они быстро сдались, и западная часть Гуйчжоу, похоже, полностью перешла под контроль нашего режима."
yun.361.a: "Превосходно"

yun.362.t: "Битва за Цзинхун"
yun.362.d: "Когда значительная часть наших войск была рассеяна в лесу, вражеские силы смогли реорганизовать свою оборону и провести контратаку на наши позиции, вынудив нас отступить и оставить Цзинхун в руках врага."
yun.362.a: "Это нехорошо..."

yun.363.t: "Битва за Цзинхун"
yun.363.d: "Отважно приказав атаковать город напрямую, наши войска смогли удивить защитников и захватить город после нескольких боев. Похоже, что, по крайней мере сейчас, юго-западный фланг Куньмина находится в безопасности."
yun.363.a: "Замечательно"

yun.364.t: "Сражения в Гуйяне и Чжаотуне"
yun.364.d: "После того, как основная часть наших припасов ушла в Гуйян, мы смогли удержать свои позиции в Гуйчжоу. Хотя мы потеряли контроль над Чжаотуном, мы всё ещё можем окружить силы повстанцев в северном районе и заставить их бежать в сторону Сычуани."
yun.364.a: "Замечательно"

yun.365.t: "Сражения в Гуйяне и Чжаотуне"
yun.365.d: "После того, как основная часть наших запасов была доставлена в Чжаотун, мы смогли удержать свои позиции в самом северном районе области Куньмин. Однако потеря Гуйяна значительно усилила силы повстанцев на востоке, и хотя мы добились победы в Чжаотуне, эта победа не гарантирует быстрого прекращения восстания."
yun.365.a: "Нам придется продолжать попытки"

yun.366.t: "Оборона Чуксиона"
yun.366.d: "Подготовившись к длительной и упорной обороне, наши войска сначала вступили в бой с вражескими силами у горы Гуаньинь и были вынуждены отступить к берегам реки Лонгчуань и в сам город Чуксионг. По мере того, как потери противника росли, стало ясно, что он не может прорвать нашу оборону, что он потерял темп и начал отступать. Быстро воспользовавшись возможностью, наши офицеры взяли инициативу в свои руки и начали преследовать их обратно в Дали, и мы ожидаем, что в ближайшее время они оцепят этот район."
yun.366.a: "Превосходно."

yun.367.t: "Оборона Чуксиона"
yun.367.d: "Подготовившись к статичной обороне, наши войска заняли всю основную часть вражеских сил на стороне реки Лонгчуань. Хотя нам удалось удержать линию благодаря удачно расположенным пулеметам на мостовых переходах, артиллерийская поддержка противника, хотя и скудная, в конечном итоге разрушила наши позиции, и когда враг с превосходящими силами начал вливаться в Чуксионг, у наших офицеров не было выбора, кроме как отдать приказ о полном отступлении к долине на северо-востоке и защитить Куньмин непосредственно от, казалось бы, неминуемой атаки врага, который теперь занял Чуксионг."
yun.367.a: "Проклятье."

yun.368.t: "Битва за Цзинхун"
yun.368.d: "Разделив наши силы, мы смогли зажать врага в клещи и закрепить за собой Цзинхон. Хотя мы не нашли доказательств того, что они снабжались через реку Ланьцан, мы теперь точно знаем, что в ближайшее время они не получат пополнения!"
yun.368.a: "Отличные новости"

yun.369.t: "Битва при Цзинхуне"
yun.369.d: "Когда наши силы попытались продвинуться в узкую долину, вражеские силы быстро организовали оборону против наших сил, и хотя у нас был элемент неожиданности, мы не смогли сломить их оборону. Хотя наши офицеры ещё не решили отступать из этого района, ясно, что у них не хватает сил, чтобы нанести решающий удар по защитникам, а поскольку вражеские силы реорганизуются в других местах, это поражение может дорого нам обойтись."
yun.369.a: "Проклятье"

yun.370.t: "Битва на реке Лоцзян"
yun.370.d: "Решив оттеснить их на восток, наши войска сумели выбить противника с его оборонительных позиций. Однако, к нашему большому сожалению, при отступлении они получили подкрепление из Бицзе, и вместо двух небольших отдельных сил мы столкнулись с одним большим вражеским контингентом в узкой долине. Наше продвижение было полностью остановлено, и это может оказаться решающей ошибкой, если врагу удастся реорганизоваться в Гуйяне."
yun.370.a: "Это нехорошо..."

yun.371.t: "Битва на реке Лоцзян"
yun.371.d: "Приняв решение теснить врага на севере, наши войска быстро смогли выбить врага с оборонительных позиций и оттеснить его к границе Сычуани. Оказавшись между сычуаньской границей и нашими войсками, вражеский командующий решил сдаться нашим войскам, и теперь наша армия победоносно шествует на восток, хотя и сталкиваясь с некоторым вражеским сопротивлением. Кажется, что кампания проходит гладко, пока что..."
yun.371.a: "Превосходно."

yun.372.t: "Стычки у долины Ланканг"
yun.372.d: "Получив приказ об отступлении, наши войска, избитые и потрепанные, успешно эвакуировались из западной части Юньнани. К сожалению, хотя это и сэкономило нам немного живой силы, это означает лишь то, что мы дали врагу больше времени, чтобы свободно вздохнуть и организоваться против нас."
yun.372.a: "Ну, это не обязательно плохие новости, не так ли...?"

yun.373.t: "Стычки у долины Ланканг"
yun.373.d: "Приказав нашим войскам атаковать вражеские позиции, мы смогли застать врага врасплох и захватить его позиции. Теперь Баошань находится под нашим контролем, и с ним мы скоро сможем обеспечить безопасность западной части Юньнани."
yun.373.a: "Замечательные новости"

yun.374.t: "Результаты атаки на Бицзе"
yun.374.d: "Выбор атаки на город Бицзе оказался правильным выбором, защитники были всё ещё разрознены и перегруппированы после захвата столицы и ожидали подкреплений из Гуйяна, чтобы организовать надлежащую оборону. Таким образом, нам удалось несколько уравнять наши силы с силами, размещёнными в Западном Гуйчжоу, и открыть путь к Гуйяну для будущих атак."
yun.374.a: "Отличные новости"

yun.375.t: "Результаты атаки на Гуйян"
yun.375.d: "Выбор прямой атаки на Гуйян оказался катастрофическим. Мало того, что наши люди были перебиты, так ещё и вражеские войска смогли обойти наши войска с флангов через перевалы в долине Бицзе, вынудив нашу армию отступить в Центральную Юньнань, неся при этом большие потери. Хотя война, несомненно, будет долгой, мы, похоже, начали её не с той ноги."
yun.375.a: "Мы всё ещё в борьбе"

yun.376.t: "Захват Дали"
yun.376.d: "С нашими войсками, продвигающимися на запад, нам удалось достичь старого города Дали, а враг, угрожающий Юси, решил отступить обратно в Баошань, похоже, с намерением напасть на нас и снова захватить Дали. Это решающая победа, но выиграем ли мы войну или просто продлим её, ещё предстоит увидеть."
yun.376.a: "Победа остаётся победой"

yun.377.t: "Потеря Юси"
yun.377.d: "Сконцентрировав свои силы на Юси, чтобы удержать линию фронта, мы смогли сдержать продвижение противника. Однако, по мере затягивания сражения, география окрестностей Юси сыграла против наших сил, так как вражеский отряд обошел с востока, направляясь сначала к озеру Фусянь, а затем повернул на запад, чтобы окружить Юси. В панике наши офицеры приказали прорываться, и хотя попытка прорыва была успешной, и большая часть наших сил смогла отступить, мы все равно потеряли Юси, и наши шансы на атаку на запад теперь выглядят все меньше с каждым днем, поскольку вражеская армия марширует возле Куньмина."
yun.377.a: "Мы по-прежнему будем сражаться за каждый дюйм Куньмина."

yun.378.t: "Отступление с горы Суншань"
yun.378.d: "Пока наши люди собирали вещи и покидали свои оборонительные позиции, вражеские войска заняли горный перевал. Хотя мы избавили себя от ненужных потерь, мы решительно потеряли контроль над западной частью Юньнани, и это может дорого нам обойтись, когда мы двинемся вперёд, чтобы вернуть восток."
yun.378.a: "Солдат, который убегает, может сражаться снова"

yun.379.t: "Оборона горы Суншань"
yun.379.d: "Приказав нашим войскам оставаться, мы смогли сдержать наступление противника. Несмотря на все попытки повстанцев прорваться, волна за волной отражалась на горе. В то время как коварные долины и горные перевалы Пограничья всё ещё кишат врагами, Баошань и Запад остаются под нашим крепким контролем."
yun.379.a: "Замечательные новости"

yun.380.t: "Азартная игра в Бицзе не удалась"
yun.380.d: "Решив сосредоточиться на силах военачальников, силы Национальной революционной армии в итоге оказались достаточно сильны, чтобы выбить нас из Бицзе. Хотя наши силы всё ещё блокируют их проход в Куньмин из Бицзе, очевидно, что они намерены прорваться через наши линии теперь, когда они знают, что у них есть преимущество."
yun.380.a: "Это плохие новости..."

yun.381.t: "Афера Бицзе удалась!"
yun.381.d: "Решив сосредоточиться на Национально-революционной армии, мы смогли легко выбить их из Бицзе и заставить их полностью отступить, прежде чем мы перешли к борьбе с небольшими разрозненными силами в Бицзе, предположительно силами Ху Жоюя. К вечеру все они сдались, и Бицзе теперь находится под нашим контролем, готовый помочь нам в нашем восточном наступлении."
yun.381.a: "Отличные новости!"

yun.382.t: "Сочувствующие Цяньчжуну остаются под прикрытием."
yun.382.d: "Хотя наши силы не были обнаружены, Национально-революционная армия укрепилась в регионе, и теперь возможность того, что мы победим её в прямом столкновении, практически исключена."
yun.382.a: "Проклятый"

yun.383.t: "Сочувствующие Цяньчжуну успешно организовали восстание"
yun.383.d: "Пока силы Национальной революционной армии пытались перегруппироваться, наши агенты под прикрытием смогли организовать успешное восстание и теперь контролируют Цяньчжун, обеспечив нашим силам большую часть Гуйчжоу."
yun.383.a: "Ещё одна победа настоящего Гоминьдана!"

yun.384.t: "Гора Юйлун успешно защищена"
yun.384.d: "Приняв решение освободить защитников, наши войска были вынуждены вступить в бой с окружением, окружающим гору. Несмотря на большие потери, наши силы подоспели как раз вовремя и освободили защитников, обезопасив наш западный фланг от вражеских сил."
yun.384.a: "Их героическая оборона не будет забыта!"

yun.385.t: "Битва за гору Юлун закончилась поражением"
yun.385.d: "Не дождавшись помощи, защитники решили сдаться, чтобы избежать ненужных потерь. Враг теперь надежно контролирует западную часть Юньнаня."
yun.385.a: "Проклятье."

yun.386.t: "Наступление на Гуйси"
yun.386.d: "Выбрав фланговый удар по врагу в Гуйси, мы смогли быстро справиться с нашими врагами на востоке, и теперь мы можем оглянуться на запад, чтобы закрепить наши позиции в Куньмине!"
yun.386.a: "Вперёд!"

yun.387.t: "Передислокация войск"
yun.387.d: "Выбрав передислокацию войск для защиты Запада, мы, к сожалению, потеряли опору на Востоке, и хотя наш западный фланг защищен, возможно, наше бездействие на Востоке заставит наших врагов реорганизоваться в районе Гуйчжоу..."
yun.387.a: "По крайней мере, Куньмин в безопасности"

yun.388.t: "Периметр реки Тангаланг прорван"
yun.388.d: "Решив отправить отряд во фланг атакующим из Дали, мы, к сожалению, слишком ослабили нашу линию фронта, и враг смог прорваться прежде, чем наши офицеры смогли выполнить свой фланговый маневр. Хотя они всё ещё могут отступить через другой горный перевал, чтобы соединиться с нашими силами, наше положение в Куньмине под угрозой, и нам, возможно, придется снова отступить в сельскую местность..."
yun.388.a: "Пфт! Кавалерийские офицеры..."

yun.389.t: "Западная линия фронта держится"
yun.389.d: "Решив сохранить прочность периметра реки Тангаланг, нам удалось отбить атакующие силы противника, а наши кавалерийские офицеры перехватили инициативу и преследовали врага до Дали. С падением Дали, кажется, что Запад теперь прочно находится в наших руках."
yun.389.a: "Отличная работа!"

yun.390.t: "Гарнизон Цзуньи подавлен"
yun.390.d: "Выбрав длинный обходной путь, сторонники Цзуньи были подавлены вражескими войсками. Хотя их жертву будут помнить, наше положение на Востоке теперь под угрозой, и нашей экспедиции придется отступить в Куньмин на случай, если наши враги осмелеют и решат нанести удар..."
yun.390.a: "Если бы только у нас были грузовики..."

yun.391.t: "Гарнизон Цзуньи облегчен"
yun.391.d: "Выбрав направление прямо к Цзуньи, мы сумели одолеть вражеских защитников в окружении вокруг Цзуньи, и нам удалось освободить защитников. Теперь враг отступает обратно в Гуйчжоу, а наше положение на востоке кажется все более надежным с каждым днем..."
yun.391.a: "Никто не остался позади!"

yun.392.t: "Инфильтрационный удар не приносит результата"
yun.392.d: "Решив обойти горный перевал Суншань, наши войска достигли Баошань, но, к сожалению, мы слишком долго шли, и враг, который был проинформирован разведчиками с горы, уже подготовил оборону к тому времени, как наши войска прибыли в этот район. Хотя некоторые стычки в регионе всё ещё продолжаются, ясно, что узкое место в регионе означает, что потеря элемента неожиданности и отсутствие преимуществ на местности означает, что нам придется отступать или рисковать войной на истощение, которую мы сейчас не можем себе позволить."
yun.392.a: "Проклятье"

yun.393.t: "Штурм горы Суншань успешен!"
yun.393.d: "В том, что многие могли бы описать как героическое или отчаянное проявление силы, наши силы атаковали защитников горы в попытке достичь Баошань до того, как повстанческие силы смогут организоваться. Несмотря на то, что несколько хорошо расположенных пулеметов нанесли тяжелые потери нашим силам, мы смогли прорвать оборону и быстро достичь Баошань. Хотя разведчики горных защитников достигли Баошаня раньше нас, мы все же смогли добраться до города до того, как защитники организовались, и с нашими силами, штурмовавшими город, Баошань и, соответственно, Западная граница теперь в нашем распоряжении."
yun.393.a: "Пример для всех нас"

yun.394.t: "Осада Синьи успешно завершена"
yun.394.d: "Оставив небольшой гарнизон для завершения осады Синьи, многие опасались, что мы разделим наши силы, как это сделал Чан, ослабим обе стороны и закончим катастрофическим поражением. Однако мы доказали, что они ошибались, поскольку наше продвижение через Гуйси сумело застать защитников Аньшуня врасплох. Когда наши войска закончили вытеснять повстанцев из Аньшуня, мы получили донесения из Синьи, что войска, оставшиеся позади, получили требование защитников о сдаче, и теперь Гуйси находится под нашим контролем."
yun.394.a: "Отличная работа!"

yun.395.t: "Осада Синьи успешно завершена"
yun.395.d: "Оставив основную часть наших сил в Синьи, мы приняли капитуляцию защитников, и, заняв город, наши войска двинулись на север к Аньшуню. Однако к тому времени, как наши войска добрались туда, враг уже закрепился в городе. Хотя нам удалось прорваться через их ряды, мы понесли большие потери и значительно задержались."
yun.395.a: "Насколько невезучими мы можем быть?"

yun.396.t: "Отряд охраняет мост"
yun.396.d: "Отправив отряд пехоты на север, мы начали проводить пробные атаки на вражеские войска, надеясь, что таким образом они, возможно, проигнорируют наш фланговый маневр. Когда началась запланированная тотальная атака, наш отряд почти вовремя зашел с севера. Фланговый удар застал защитников почти врасплох, и хотя их укрепившиеся позиции было трудно очистить, а на узких улицах Синьи завязался жестокий ближний бой, нам удалось быстро разгромить врага и продвинуться на юг, чтобы встретиться с южными силами."
yun.396.a: "Отлично!"

yun.397.t: "Наши силы не способны к прорыву"
yun.397.d: "Решив отдать предпочтение скорости, а не осторожности, мы, к сожалению, поплатились за это. Защитники полностью отразили нашу атаку, и мы понесли серьезные потери."
yun.397.a: "Проклятье!"


#############

yun.400.t: "Шанские князья и Качинское восстание"
yun.400.d: "Пока мы были заняты подготовкой к войне на другом фронте, шанские князья и качинские повстанцы сумели собрать достаточно сил на своих землях, чтобы вытеснить наши войска с их территории. Хотя мы можем официально объявить им войну, очевидно, что они больше не будут нам подчиняться, и поэтому мы можем просто оставить их в покое. Что же нам делать?"
yun.400.a: "Они пожалеют, что бросили нам вызов."
yun.400.b: "У нас нет выбора, мы не можем позволить себе ещё один фронт."
yun.400.c: "Качин победит!"
yun.400.e: "Шань выстоит!"

yun.401.t: "Тан Цзияо объявляет о централизации реформ"
yun.401.d: "С принятием федералистских законов и конституции исполнительная власть в Юньнани всегда была сильно децентрализована, и хотя Тан делал все необходимое, чтобы сохранить бразды правления в такой системе, очевидно, что этого было недостаточно, чтобы позволить ему сохранить контроль. Поскольку митинги и протесты стали ежедневным явлением, Тан решил, что пришло время отменить провинциальную конституцию и восстановить порядок в провинции. Хотя некоторые считают этот шаг необходимым, многие обеспокоенные республиканцы опасаются, что это всего лишь ещё один опасный шаг, приближающий к автократии..."
yun.401.a: "Неужели Тан наконец-то предал федералистов?"

yun.402.t: "Реформа полномочий местных органов власти"
yun.402.d: "По мере того, как хватка Клики Чжили в Китае ослабевает, Тан решил, что для дальнейшего укрепления своей власти в провинции необходимо провести реформу местных органов власти. Хотя местные провинции выбирают своих собственных кандидатов в ассамблеи, это создало странную смесь несколько противоречивых правительств, которые отошли от федерализма Тан и больше склоняются к традиционной республиканской линии ГМД и даже к ассамблеям, поддерживающим военачальников, как в Баошане. Поэтому проведение последовательных реформ от одной крайности к другой в провинции стало крайне затруднительным, и вместо того, чтобы продолжать использовать эту систему, Тан решил заменить глав этих собраний своими собственными доверенными кандидатами. Хотя этот шаг совершенно очевидно недемократичен, он утверждает, что это временный шаг, поскольку начинается переход к федералистской системе. Чтобы ещё больше доказать свою приверженность федералистским идеям, он одновременно принял указ, в котором глава каждого местного собрания теперь имеет возможность заниматься перераспределением земли от феодальных землевладельцев к крестьянам, а также поощрять свободную торговлю между различными собраниями вместо того, чтобы Куньмин регулировал их внутренние дела. Хотя некоторые недоброжелатели из Гоминьдана открыто критикуют этот шаг за смещёние своих товарищей, публичные результаты реформы сделали Тан публично более популярным, и это должно заставить их хранить молчание, даже если этот шаг напрямую препятствует их власти в провинции."
yun.402.a: "Новый шаг к федерализму? или ещё один шаг к авторитаризму?"

yun.403.t: "Расширение провинциальной конституции"
yun.403.d: "Основываясь на "Плане реконструкции" Чэнь Цзюньмина (Jianshe Fanglue), Тан несколько лет назад передал на утверждение конституцию, в которой подробно описывалась система разделения полномочий между центральным и местным правительствами. Поскольку Китай в целом всё ещё далек от объединения под властью центрального правительства, это означало, что Куньмин и все местные собрания будут следовать децентрализованной этике, поощряя использование торговых и профессиональных организаций в качестве основных организационных единиц в городах, в то время как деревни и уезды сохранят свои традиционные подразделения, среди многих других принципов. Однако ещё во время первой реализации Тан отодвинул на второй план многие пункты, выдвинутые Чэнем, например, сокращение исполнительной власти президента до простого фигуранта, где исполнительная власть будет принадлежать ответственному собранию, где Тан обладал почти абсолютной властью в качестве губернатора Юньнани, а также отказался от создания законодательных органов, которые на всех уровнях управлялись бы и организовывались посредством народного и прямого голосования. Однако, обретя стабильность, Тан решил, что реализация последней части конституции провинции значительно укрепит его позиции на публике, так как люди теперь смогут голосовать за судей и судебных чиновников, и позволит Тангу ещё больше сомкнуть ряды со своими сторонниками-федералистами."
yun.403.a: "Подождите, но что случилось с исполнительной властью главы государства?"

yun.404.t: "Будущее Юньнаньской Клики"
yun.404.d: "В условиях, когда финальная борьба в Китае становится все ближе, у Танга наконец-то появился шанс раз и навсегда решить, какова будет судьба горной провинции в грандиозной схеме Китая. Хотя Тан поддерживал федералистов в их прошлой борьбе, сам являясь членом Партии общественных интересов и одобряя многие из их политики, очевидно, что он не совсем хочет делить центр внимания с Чэнь Цзюньмином, и борьба за власть между этими двумя людьми станет неизбежной. Что касается общественности, то она испытывает смешанные чувства по поводу присоединения к федералистам. Хотя провинция, несомненно, является республиканской и выступает против господства Цин и Чжили в любом виде, форме или виде, верно и то, что огромный сектор населения не желает продолжать борьбу за остальной Китай. В конце концов, большую часть Юньнани населяют небольшие меньшинства, которых мало интересует далекая ханьско-центричная политика, пронизывающая Пекин и тех, кто к нему стремится. Таким образом, выбор между сотрудничеством с федералистами и сохранением популярности среди населения может оказаться не таким простым, как думал Тан вначале..."
yun.404.a: "Мы будем сражаться за Чена и Федералистов независимо от этого!"
yun.404.b: "Мы уже достаточно пролили крови за безнадежные дела."

yun.506.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.506.d: "Поскольку ситуация в Китае быстро обостряется, Юньнаньская Клика решила объединить свои силы с нами. Как мы должны отреагировать?"
yun.506.a: "Конечно! Приветствуйте наших друзей!"
yun.506.b: "Мы не доверяем Тангу и его дружкам."

yun.507.t1: "Лянгуан принял!"
yun.507.t2: "Лянгуан отказался!"
yun.507.d1: "Выслушав наши мольбы о единстве, Федералисты приняли нас в свою фракцию."
yun.507.d2: "Несмотря на наши мольбы о единстве ради национального спасения, правительство Лянгуан отказалось слушать, и поэтому мы стоим одни против всего мира."
yun.507.a: "Итак."

yun.508.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.508.d: "Юньнаньская Клика, похоже, наконец-то смирилась с нашей гегемонией и просит нас позволить им присоединиться к нашей фракции. Как мы должны им ответить?"
yun.508.a: "Конечно! Приветствуйте наших друзей!"
yun.508.b: "Я думаю, нам лучше жить отдельно"

yun.509.t1: "Клика Чжили приняла!"
yun.509.t2: "Клика Чжили отказалась!"
yun.509.d1: "Пекинское правительство приняло нашу просьбу о сотрудничестве с Центральным правительством, чтобы снова установить мир в Китае."
yun.509.d2: "Пекинское правительство отклонило нашу просьбу снова работать с ними, ссылаясь на наше недавнее неповиновение как доказательство того, что нам пока нельзя доверять. Похоже, мы останемся одни в нашей борьбе."
yun.509.a: "Ну что ж."

yun.510.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.510.d: "Правительство Юньнани обратилось к нам с просьбой вновь присоединиться к Альянсу Национальной Защиты и снова переломить ход войны в Китае, как это было во время Войны Национальной Защиты. Как мы должны ответить?"
yun.510.a: "Конечно! Приветствуйте наших новых друзей!"
yun.510.b: "Мы не будем доверять юньнаньским подонкам!"

yun.511.t1: "Лянгуан принял!"
yun.511.t2: "Лянгуан отказался!"
yun.511.d1: "Правительство Лянгуан приняло нас в Национальный союз защиты, и мы пойдем вместе с их войсками, чтобы спасти Китай от позора!"
yun.511.d2: "Правительство Лянгуан отказалось принять нас в Национальный союз защиты. Хотя это крайне спорный и противоречивый шаг, учитывая, что Юньнань была одним из основателей первоначального Национального союза защиты, у нас нет выбора, кроме как принять их решение."
yun.511.a: "Хорошо."

yun.512.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.512.d: "Правительство Юньнани попросило предоставить ему возможность снова присоединиться к Национальному Альянсу Защиты и снова переломить ход войны в Китае, как это было во время Национальной Войны Защиты. Как мы должны ответить?"
yun.512.a: "Конечно! Приветствовать наших друзей!"
yun.512.b: "Мы не будем доверять юньнаньским мерзавцам!"

yun.513.t1: "Сычуань приняла!"
yun.513.t2: "Сычуань отказалась!"
yun.513.d1: "Сычуаньское правительство приняло нас в Национальный союз защиты, и мы пойдем вместе с их войсками, чтобы спасти Китай от позора!"
yun.513.d2: "Сычуаньское правительство отказалось принять нас в Национальный союз защиты. Хотя это крайне спорный и противоречивый шаг, учитывая, что Юньнань была одним из основателей первоначального Национального союза защиты, у нас нет другого выбора, кроме как принять их решение."
yun.513.a: "Хорошо."

yun.514.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.514.d: "Юньнань связалась с нами ещё раз за последнее десятилетие, чтобы обсудить своё вступление в нашу фракцию. Учитывая, что Юньнань сражалась в пользу Фэнтянь в последней Чжили-Фэнтяньской войне двадцатых годов, неудивительно, что они снова связались с нами, чтобы отметить ещё одну веху в воссоединении Китая."
yun.514.a: "Конечно! Приветствуйте наших друзей!"
yun.514.b: "Я думаю, нам лучше воевать по отдельности"

yun.515.t1: "Фэнтянь принял!"
yun.515.t2: "Фэнтянь отказался!"
yun.515.d1: "Правительство Фэнтяня приняло наши просьбы, и мы снова работаем вместе!"
yun.515.d2: "Правительство Фенгтиана отклонило наши просьбы, и нам придется работать над восстановлением единства Китая самостоятельно."
yun.515.a: "Хорошо."

yun.516.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.516.d: "Юньнаньская Клика обратилась к нам с предложением объединить усилия для проведения революции в Китае. Как мы должны ответить на их просьбу?"
yun.516.a: "Конечно! Приветствуйте наших друзей!"
yun.516.b: "Мы не доверяем ревизионистам"

yun.517.t1: "Левый Гоминьдан принял!"
yun.517.t2: "Левый Гоминьдан отказался!"
yun.517.d1: "Центральный комитет Гоминьдана принял нашу просьбу, и теперь мы объединим усилия против реакционеров в Китае!"
yun.517.d2: "Центральный комитет Гоминьдана отклонил нашу просьбу об объединении усилий. Нам придется очищать Китай от реакционеров самостоятельно..."
yun.517.a: "Хорошо."

yun.518.t: "Юньнаньская Клика желает присоединиться к нашей фракции"
yun.518.d: "Юньнаньская Клика обратилась к нам с предложением объединить усилия по возвращению Гоминьдана на его законное место в Пекине. Как мы должны ответить на их просьбу?"
yun.518.a: "Конечно! Приветствуйте наших друзей!"
yun.518.b: "Мы сами добьемся идеалов Сунь Ятсена."

yun.519.t1: "Клика Гуанси приняла!"
yun.519.t2: "Клика Гуанси отказалась!"
yun.519.d1: "Центральный комитет Гоминьдана принял нашу просьбу, и теперь мы объединим усилия и принесем идеалы Сунь Ятсена во все уголки Китая!"
yun.519.d2: "Центральный комитет Гоминьдана отклонил нашу просьбу, и мы будем в одиночку бороться с трудностями, чтобы донести идеалы Сунь Ятсена до каждого уголка Китая."
yun.519.a: "Хорошо."

yun.520.t: "Юньнаньская Клика желает захватить нашу фракцию!"
yun.520.d1: "Поскольку Юньнаньская Клика, похоже, выполняет тяжелую работу для Центрального правительства, Чжу Пэйдэ и его кабинет стали достаточно смелыми, чтобы потребовать от нас признать их новым Центральным правительством. Это возмутительно, но отказ им чреват расколом нашей фракции и гибелью Гоминьдана в Китае навсегда. Что же нам делать?"
yun.520.d2: "Поскольку Юньнаньская Клика, похоже, выполняет тяжелую работу для Центрального правительства, Чжу Пэйдэ и его кабинет стали достаточно смелыми, чтобы потребовать от нас признать их в качестве нового Центрального правительства. Это возмутительно, но отказ им чреват расколом нашей фракции и гибелью Гоминьдана в Китае навсегда. Что же нам делать?"
yun.520.a: "Мы уступим лидерство"
yun.520.b: "Нет! Мы лидеры Гоминьдана!"

yun.521.t1: "[From.GetNameDefCap] принял!"
yun.521.t2: "[From.GetNameDefCap] отказался!"
yun.521.d1: "[From.GetAdjective]ое представительство отказалось от лидерства в Гоминьдане. Нам придется терпеть быть их подчиненными, по крайней мере, в настоящее время....."
yun.521.d2: "[From.GetAdjective]ое представительство согласилось отказаться от лидерства в Гоминьдане. Теперь Чжу Пэйдэ сидит на законном месте, которое когда-то занимали Сунь Ятсен и Чан Кайши, и поведет нас к победе!"
yun.521.a: "Ну что ж."

yun.522.t: "Национальное правительство Куньмина пригласило нас в свою фракцию"
yun.522.d: "Национальное правительство Куньмина, возглавляемое генералом Чжу Пэйдэ, пригласило нас присоединиться к их усилиям по освобождению Китая и восстановлению Гоминьдана на его законном месте власти. Как мы должны ответить?"
yun.522.a: "Конечно! За единый Китай!"
yun.522.b: "Мы сами достигнем идеалов Сунь Ятсена."

yun.523.t1: "Лянгуан принял"
yun.523.t2: "Лянгуан отказался"
yun.523.d1: "Лянгуан Гоминьдана милостиво согласился присоединиться к нашей фракции. Вместе мы вселим страх в сердца как военачальников, так и монархистов!"
yun.523.d2: "Лянгуан Гоминьдан отказался присоединиться к нашей фракции. Их лидер, Ли Зонгрен, заявил, что не желает следовать за Чжу Пэйдэ, и что он предпочел бы возглавить революцию самостоятельно."
yun.523.a: "Хорошо."

yun.600.t: "Юньнаньская Клика впадает в Гражданскую войну"
yun.600.d: "Некогда мирная провинция Юньнань, похоже, наконец-то загорелась, так как постоянные промахи Тан Цзияо привели к открытому восстанию его генерального штаба. Во главе с генералом И Лонг Юнем огромная армия лоялистов двинулась на город Куньмин, продвигаясь с юга, и в конце дня взяла город. Губернатор Тан Цзияо был признан погибшим, а по всей некогда гегемонистской провинции Южного Китая начались масштабные восстания. Многие эксперты подозревают, что за этими восстаниями стоят как уцелевшие силы правого Куоминьдана, Национальная революционная армия во главе с Чжу Пэйдэ, так и силы военачальников под руководством генерала Ху Жоюя, давнего соперника Лонг Юня. Пока армии мобилизуются в узких долинах и высоких горах Горной провинции, будущее региона остаётся неопределенным."
yun.600.a: "Есть ли в Китае место, защищенное от раздоров?"

yun.601.t: "Лонг Юнь обеспечивает власть в Юньнане"
yun.601.d: "Из китайской провинции Юньнань пришли новости о том, что временный губернатор Лонг Юнь, наконец, сумел подавить восстания, вспыхнувшие по всей горной провинции. Несмотря на все неудачи, связанные с восстаниями Национальной революционной армии под командованием Чжу Пэйдэ, гоминьдановского ополчения под командованием Лу Ханя и сил военачальников Ху Жоюя, Лонг Юнь укрепил свои позиции, и его попытка стать губернатором оказалась успешной. Теперь перед генералом И будет поставлена задача восстановить Юньнань и привести его в боевую форму. Что касается того, как Лонг Юнь будет использовать свои армии, когда будет смотреть вовне, время покажет, начнет ли его руководство новую эру юньнаньской гегемонии или ознаменует конец Юньнани как воинственной провинции в регионе."
yun.601.a: "Стабилизирует ли это Южный Китай?"

yun.602.t: "Чжу Пэйдэ укрепляет власть в Юньнани"
yun.602.d: "Из китайской провинции Юньнань пришли новости о том, что временный губернатор Лонг Юнь был успешно свергнут Национальной революционной армией после серии восстаний, прокатившихся по всей горной провинции. Возглавляемая генералом Чжу Пэйдэ, Национально-революционная армия теперь мирно марширует в столице Юньнани, Куньмине, поскольку новый губернатор заявил, что он намерен не только следовать идеалам, проповедовавшимся Сунь Ят-сеном, но и возродить идеалы, которые до своего убийства исповедовал покойный Чан Кай-ши. С такой амбициозной декларацией многие задаются вопросом, сможет ли этот, казалось бы, изолированный дальний уголок Китая действительно обратить вспять сокрушительное поражение Гоминьдана во время Северной экспедиции и вернуть Объединённый Китай под идеалами национализма, демократии и благосостояния..."
yun.602.a: "Разве поражения десятилетней давности не достаточно, чтобы разубедить их?"

yun.603.t: "Чжу Дэ укрепляет власть в Юньнани"
yun.603.d: "Из китайской провинции Юньнань пришли новости о том, что временный губернатор Лонг Юнь был успешно свергнут Национальный фонд Армии после серии восстаний, прокатившихся по всей горной провинции. Поскольку ситуация ухудшалась все больше и больше, Чжу Дэ собрал армию, в которую вошли как жаждущие добровольцы из Куньминской академии, так и измученные военачальники, а затем решил, что пришло время нанести удар, и сумел одержать решительную победу над измотанными силами повстанцев. Однако появились сообщения, что силы Гоминьдана во главе с Чжу Пэйдэ направили делегацию в Куньмин, и обещания Чжу Дэ вернуть губернаторство гражданскому правительству кажутся скомпрометированными. Поскольку лояльность Чжу Дэ к своим старым товарищам из НРА и новым друзьям из ККРДП теперь вступает в конфликт, будущее Юньнани остаётся неопределенным."
yun.603.a: "Настоящая беда"

yun_tonkin.1.t: "Контроль над железной дорогой Куньмин-Хайфонг"
yun_tonkin.1.d: "С захватом Тонкинского региона для нашей нации, мы теперь контролируем железную дорогу Куньмин-Хайфонг, жизненно важный жизненный путь юньнаньской экономики. По ней ежемесячно перевозятся тысячи тонн олова и других ресурсов, чтобы попасть на международные рынки, и поэтому её важность для юньнаньцев нельзя недооценивать. При условии, что железная дорога должна оставаться открытой, они направили делегацию с просьбой согласовать условия использования железной дороги. Хотя мы могли бы подписать соглашение о свободной торговле в духе доброй воли и поддерживать хорошие отношения с их народом, экспорт, перевозимый по железной дороге, мог бы быть чрезвычайно прибыльным для нас, если бы мы обложили его налогами..."
yun_tonkin.1.a: "Ввести высокие тарифы на железную дорогу"
yun_tonkin.1.b: "Ввести лёгкие тарифы на железную дорогу"
yun_tonkin.1.c: "Подписать соглашение о свободной торговле"

yun_tonkin.2.t: "[From.GetNameDefCap] вводит жесткие тарифы"
yun_tonkin.2.d: "Несмотря на наши попытки вести добросовестные переговоры с [From.GetAdjective]им правительством, похоже, они решили наложить высокие тарифы на использование нами железной дороги. Хотя это не так плохо, как немецкие тарифы, это все равно предполагает, что большая часть нашего дохода идет на оплату новых тарифов."
yun_tonkin.2.a: "Чёрт бы их побрал..."

yun_tonkin.3.t: "[From.GetNameDefCap] вводит лёгкие тарифы"
yun_tonkin.3.d: "Благодаря нашим попыткам добросовестно вести переговоры с [From.GetAdjective]им правительством, похоже, мы достигли соглашения. Хотя они и введут тарифы на использование нами железной дороги, они будут сильно снижены, в отличие от наших предыдущих тарифных соглашений с французами и немцами. Хотя это не так хорошо, как отсутствие тарифов, но следовало ожидать, что иностранная Держава воспользуется ситуацией, и это не предполагает слишком больших затрат для нашей казны, как предыдущие тарифные соглашения."
yun_tonkin.3.a: "'Могло быть хуже"

yun_tonkin.4.t: "[From.GetNameDefCap] предлагает соглашение о свободной торговле"
yun_tonkin.4.d: "К удивлению нашей делегации, [From.GetAdjective]ое правительство предложили соглашение о свободной торговле, в котором они заявляют, что мы можем использовать железную дорогу без каких-либо условий. С таким соглашением Юньнань, наконец, сможет полностью использовать торговлю оловом в своих интересах, и это лучший результат, который могла получить наша делегация."
yun_tonkin.4.a: "Подпишите это соглашение, пока они не пожалели об этом!"

