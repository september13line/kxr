YUN_syndicalist_party_long: "Новое Юньнаньское общество (Синьдяньшэ)\n§gМестный политический клуб радикальной интеллигенции с названием, которое переводится как "Новое общество", имеющий связи с Китайской синдикалистской партией. После сокрушительного удара, нанесенного Гоминьдану, социалисты в Юньнани оказались на перепутье. Многие стали выступать за продвижение европейской модели синдикализма.§!"
YUN_social_democrat_party: "КК"
YUN_social_democrat_party_long: "Китайские крестьяне' и рабочие' Демократическая партия\n§gКак и многие другие враждующие левые движения в Китае, ККРДП возникла из вакуума власти, образовавшегося после распада Гоминьдана. Созданная по образцу фермерских и рабочих партий Европы и Америки, ККРДП возглавляется китайскими интеллектуалами, которые учились в европейских университетах и даже в новых синдикалистских странах. Хотя они отвергают синдикалистские доктрины, они также признают ограничения и неудачи умеренных сторонников старого Гоминьдана, поэтому они обещают создать платформу, которая сможет синтезировать социалистические идеи с функционирующей административной, экономической и политической системой.§!"
YUN_social_liberal_party: "НФА"
YUN_social_liberal_party_long: "Национальный фонд Армии, остатки Национальной революционной армии\n§gНесмотря на то, что НРА отличилась в боях, а её генералы прославились на весь Китай своими стратегиями, она просто не смогла выдержать изнурительные испытания Северной экспедиции, за которой последовала немецкая интервенция. Теперь, превратившись в оболочку себя прежнего, сосланная в Юньнань и принявшая более старое и менее активное название - Национальный фонд Армии, остатки НРА по-прежнему с осторожностью относятся как к суровому, автократическому правлению Тан Цзяо, так и к новому социалистическому направлению, которое приняла ГМД. Неоднократные конфликты между убеждениями Танга и прогрессивным республиканизмом НФА не позволили НФА должным образом интегрироваться в вооруженные силы Юньнани, оставив их опасно автономными, верными лишь по имени человеку, который когда-то дал им убежище.§!"
YUN_market_liberal_party: "Юго-Западная промышленная группа"
YUN_market_liberal_party_long: "Юго-Западная промышленная группа\n§gПровинция Юньнань может считаться в остальном Китае примитивной и захолустной, но, несмотря на свою неразвитость, она была главным местом инвестиций для промышленников и банкиров. Война требует денег, и на диких амбициях Тан Цзяо были сделаны большие прибыли. Юго-Западная промышленная группа - это Клика бизнесменов, сотрудничающих с режимом Танга, но они довольно гибкие и с радостью готовы предоставить свои средства и имущество тому, кто больше заплатит, или более влиятельному военачальнику...§!"
YUN_social_conservative_party: "НФА"
YUN_social_conservative_party_long: "Национальный фонд Армии, остатки Национальной революционной армии\n§gНРА может быть якобы привержена идеалам национализма, демократии и справедливости, но отчаянные времена требуют отчаянных мер. Иногда Три принципа народа должны быть временно приостановлены, чтобы защитить революцию. К счастью для прогрессистов, смерть Чан Кай-Чека и позор многих ключевых военных фигур Гоминьдана в значительной степени дискредитировали этот циничный образ мышления.§!"
YUN_authoritarian_democrat_party: "Новая Гуансийская Клика"
YUN_authoritarian_democrat_party_long: "Новая Гуансийская Клика\n§gПосле того как Ли Цзунжэнь, Хуан Шаохун и Бай Чуньси не смогли удержать контроль над провинцией Гуанси, три лидера, некогда восставшие против Старой Клики Гуанси, были вынуждены отправиться в изгнание. Они были приняты с распростертыми объятиями Тан Цзяо, который предоставил им убежище, чтобы досадить Клике Чжили, а также для того, чтобы у него был весомый козырь, если он когда-нибудь успешно расширит свою военную гегемонию в Гуанси.§!"
YUN_paternal_autocrat_party: "Тан Клика"
YUN_paternal_autocrat_party_long: "Национальная армия умиротворения\n§gТан Цзяо правил Юньнанем десятилетиями, каким-то образом умудряясь выстоять и пережить собственные приступы некомпетентности, многочисленные внутренние восстания и бесчисленные неудачные военные экспедиции. В некотором смысле его усердие и амбициозность достойны уважения. Его офицерский корпус предан ему, даже если они сомневаются в некоторых его политических и военных решениях. Однако, поскольку баланс сил в Китае продолжает меняться, предстоит выяснить, сможет ли Тан Цзяо измениться вместе с ним, или он вернется к своим прежним воинственным и самоуверенным действиям.§!"
YUN_national_populist_party: "Националисты меньшинств"
YUN_national_populist_party_long: "Националисты меньшинств\n§gПровинция Юньнань является домом для десятков этнических групп и религиозных верований, её границы долгое время оставались неуправляемым, мятежным захолустьем, которое администрация Куньмина изо всех сил пыталась подавить. Различные племена, вожди и религиозные секты давно чувствовали, что их образ жизни подвергается нападкам со стороны китайской элиты хань и маньчжуров. Поскольку наследие великих войн, таких как восстание Пантхая, всё ещё нависает над провинцией, не нужно многого, чтобы спровоцировать племена на действия, особенно если они почувствуют момент слабости со стороны Куньмина.§!"

