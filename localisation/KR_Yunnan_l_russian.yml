yun_tanglarp.1.t: "Король Юньнани?"
yun_tanglarp.1.d: "Хотя это далось нам с большим трудом, мы закрепили своё положение правителей Юньнани. На протяжении всех этих высоких, покрытых туманом гор и глубоких ущелий народ Юньнани знает, что губернатор Тан Цзияо - их повелитель. Однако теперь, когда его власть обеспечена, а с политическими врагами покончено, Тан начал размышлять о возможностях, которые открываются перед ним в его новом стабилизированном положении. \n\nКонечно, он давно хотел просто жить в этих уединенных холмах, властвовать над своим состоянием и контрабандой опиума, пока не умрет старым и счастливым человеком. Однако что-то всегда тревожило Танга, словно высшая сила вела его к неизвестной судьбе. Тан всегда чувствовал, что он предназначен для величия, но ему казалось, что он уже достиг его. Он был самым влиятельным человеком в Юньнани и одним из самых могущественных лидеров во всем Китае, но все же он чувствовал себя пустым, неполным - как будто часть его личности отсутствовала. \n\nЗатем, в одно мгновение, все щелкнуло и выстроилось для генерала. Будь то опиум, вливавшийся в его легкие, или алкоголь, текущий по его венам, или, возможно, даже бред от стресса, вызванного управлением государством военачальника, Тан прозрел. Он был Тан Цзияо, да, как и всегда, но теперь он наконец-то осознал свою недостающую часть, ведь он был чем-то большим - он был не просто Тангом, он был Тангом. Наследник многовековой династии Тан, потомок почтенного Лао-цзы и великого Гаоцзу, единственный законный правитель Китая и обладатель Трона Дракона по праву рождения! \n\nЭто откровение разрушило бы разум меньших людей, но не разум истинно рожденного короля! Тан знал, что эти заявления заставят его показаться сумасшедшим, ненормальным и абсолютно непригодным для правления, но если он сможет убедить достаточно своих помощников следовать за ним, то, возможно, ему удастся это сделать. А может быть, лучше держать эти "откровения", вызванные наркотиками, при себе, чтобы не поставить под угрозу все, над чем он так упорно работал."
yun_tanglarp.1.a: "Что, чёрт возьми, было в последнем ударе."
yun_tanglarp.1.b: "Я - тот самый, настоящий Тан!"


yun_tanglarp.2.t: "Дети Лао-цзы снова правят"
yun_tanglarp.2.d: "Небеса поют о наших триумфах, и наши предки улыбаются нам, ибо мы захватили Мандат Неба, вернули себе земли старого Мандата Тан и объединили весь Китай под своими силами. Наши армии и полчища идут от Куньмина до Пекина и всех земель между ними, ибо Срединное Царство наконец-то принадлежит нам. Король в Юньнани, Тан Цзияо, захватил своё право на рождение и воскресил династию, которая лежала мёртвой и забытой более тысячелетия. Теперь, после его победы, эта древняя династия больше не будет существовать. Великая Тан, династия Гаоцзу, первого Императора Тан, и Лао-цзы, великого основателя даосизма, вновь восстанет под властью этого возрожденного сына Тан, и весь Китай будет поставлен на колени. Простого генерал-губернатора или короля Тан Цзияо больше нет, ибо Тан Гаоцзу, наследник Великого Тана, займет своё место на Троне Дракона и будет Царствовать как новый Император Китая. Пусть Великий Тан продлится тысячу лет!"
yun_tanglarp.2.a: "Давайте откроем новый золотой век для Срединного царства под властью Великого Тана!"

yun_tanglarp.3.t: "Борьба за новый мандат"
yun_tanglarp.3.d: "Мы полностью уничтожили большинство врагов и паразитов, заразивших наш Великий Тан. Республиканцы, вдохновленные Синьхаем, были уничтожены, приверженцы Цин были истреблены, как та поганая семейная линия, а иностранные дьяволы были уничтожены или изгнаны. Однако наша Империя всё ещё страдает от внутренних раздоров и проблем. Наш народ был опустошен безостановочной войной на протяжении десятилетий. Голод охватил большую часть внутренних районов, особенно в Сычуани. Японцы всё ещё следят за нашими берегами и ресурсами, и весь Китай страдает, жаждая возвращения к миру. Император Гаоцзу должен действовать быстро и решить проблемы, которые беспокоят его новую империю, иначе Великий Тан падет так же быстро, как и поднялся, и снова будет выброшен на свалку истории."
yun_tanglarp.3.a: "Мы привели Китай на грань гибели, и теперь мы должны стать теми, кто его исправит."

yun_tanglarp.4.t: "Пятое гонение на буддизм"
yun_tanglarp.4.d: "Чужеземная чума, которой является буддизм, давно заразила сердца и умы нашего народа. Именно первая династия Тан полностью позволила этой чужеродной раковой опухоли пустить корни в наших родных землях, позволив ей беспрепятственно распространиться по всему Поднебесной. Моральное разложение, вызванное этой ложной верой, привело к упадку и самодовольству, которые привели первую династию Тан к краху, несмотря на героические действия нашего предка Императора Вузуна. \n\nТеперь, когда Мандат Неба находится в руках Императора Гаоцзу, а Великая Тан окончательно восстановлена, мы не повторим этих ошибок. Эти буддийские паразиты будут вырваны из нашего тела и изгнаны навсегда. Монастыри и земли буддистов будут возвращены государству, а их состояние будет отобрано и перераспределено между даосскими и конфуцианскими храмами по всей стране, конечно, с небольшой долей, идущей Императору, как и все остальное в империи. Подобно Трем бедствиям У и Чжоуской медной конфискации, ещё один серьезный удар был нанесен по буддийской угрозе. Скоро весь Китай будет свободен от их влияния."
yun_tanglarp.4.a: "Мы отрубим голову этой мерзкой змее."

yun_tanglarp.5.t: "Каждая Империя заслуживает уважения"
yun_tanglarp.5.d: "Как и Великая Империя Тан, наша новая Империя должна создать государства-притоны, чтобы получать доход для финансирования наших амбициозных планов национального возрождения. Мы уже начали по частям передавать внутренние земли страны мелким дворянам, военачальникам и другим деятелям, доказавшим свою преданность, предоставляя им должности губернаторов и большую автономию. Однако за пределами наших границ в диких регионах Центральной Азии, Кореи, Монголии и Тибета - нетронутых землях, на которые давно претендуют китайцы, но которые редко удается полностью завоевать - лежат земли и народы, созревшие для завоевания и порабощения. В нашем обновленном положении силы мы могли бы обратиться к этим пограничным государствам, заставив их преклонить колено или умереть, но это, скорее всего, дестабилизирует нашу нацию, поскольку люди только начинают привыкать к блаженству мира. Что же нам делать?"
yun_tanglarp.5.a: "Нам не нужны больше чужеземцы на наших землях."
yun_tanglarp.5.b: "Пограничные государства заплатят, золотом или кровью."

yun_tanglarp.6.t: "Записки танского мастера пера" 
yun_tanglarp.6.d: "Династию Тан обычно называют не только высшей точкой китайской культуры, но и абсолютной вершиной китайской поэтической традиции. С такими великими мастерами, как Мэн Хаоран, Цзя Дао, Ли Бай, Цянь Ци, Чжан Цзюлин, Ван Ван, Ли И и многими другими, невозможно выделить одного величайшего поэта. Эти великие мастера ораторского и литературного искусства являются одним из величайших наследий нашей династии - служат одним из зенитов нашей общей культуры, и поэтому их произведения необходимо распространять. Прежде всего, работы главных мастеров Ли Бая, Ду Фу и Ван Вэя - широко рассматриваемых как три величайших поэта в истории Китая, должны стать обязательным чтением для всех граждан. Новые поэты будут поощряться к восхождению и пополнению нашего общего лексикона, и, благодаря силе воли, мы заставим новый высокий век культуры и искусства в нашем новом Великом Тане. Мы вернём себе наследие наших предков, ибо китайская культура и высокое искусство - величайшие в мире!"
yun_tanglarp.6.a: "Придет время оседлать ветер и рассечь волны, я поставлю свой облачный парус, чтобы пересечь море, которое бушует."

yun_tanglarp.7.t: "Старая, современная династия" 
yun_tanglarp.7.d: "Династия Тан при Императоре Гаоцзу из Тан привела Великую Тан к удивительному и почти чудесному возрождению. Под его суровым правлением Китай устремился в прошлое, сохраняя при этом некое подобие современности. Возрождается феодализм, старая система налогов и дани, существовавшая при династии Тан, дает вотчины военачальникам, священникам и другим верным служителям Императора. Опиум течет по всем этим землям, являясь жизненной силой нашей промышленности, а запрещённое вещёство перевозится по Опиумному пути и по всей Азии. Истинное благочестие было восстановлено: три великие китайские религии - легализм, конфуцианство и, прежде всего, даосизм - Царят по всей стране, и все они одобряются и прозелитизируются государством. В Поднебесной наступил новый золотой век, как и в древней династии Тан, и весь наш народ процветает благодаря стихам и песням о нашей национальной самобытности и возрожденной культуре. При Императоре Гаоцзу весь Китай стал процветать, и наш народ наконец-то познал порядок и стабильность. Великая Тан снова поднялась, и с традициями на их стороне, пусть она никогда не рухнет!"
yun_tanglarp.7.a: "Одна нога в традиции, другая в современности."

yun_tanglarp.8.t: "Современная древняя династия" 
yun_tanglarp.8.d: "Династия Тан при Императоре Гаоцзу из Тан привела Великую Тан к удивительному и почти чудесному возрождению. Под его благосклонным правлением Китай устремился в будущее, не теряя связи со своим прошлым. Император правит как полуконституционный монарх, придерживаясь Танского правового кодекса и проводя реформаторскую, эгалитарную программу. Опиум течет по этим землям, но истинной жизненной силой нашей экономики стало расширение нашей милостивой системы дани и культурное возрождение, которое мы обеспечили за счёт государственных средств. Истинное благочестие было восстановлено: три великие китайские религии - легализм, конфуцианство и, прежде всего, даосизм - Царят по всей стране, и все они одобряются и прозелитизируются государством. В Поднебесной наступил новый золотой век, как и в древней династии Тан, и весь наш народ процветает благодаря стихам и песням о нашей национальной самобытности и возрожденной культуре. При Императоре Гаоцзу весь Китай стал процветать, и наш народ наконец-то познал мир и спокойствие. Великая Тан снова поднялась, и с традициями на их стороне, пусть она никогда не рухнет!"
yun_tanglarp.8.a: "Одной ногой в современности, другой в традиции."

yun_tanglarp.9.t: "Великий Тан стучится" 
yun_tanglarp.9.d: "Возрождающаяся китайская Империя под руководством безумного и опиумного "Императора" Тан Цзияо потребовала от нас немедленного подчинения. Они угрожают войной, если мы не преклоним колено и не станем "данником" их "Великого Танга". Теперь мы должны решить, стоит ли отказ от нашего национального суверенитета и жизнь в качестве марионетки под властью китайцев спасения жизней тысяч невинных людей под угрозой войны. Многие в нашем кабинете министров осознали мрачную истину, что война с Китаем, скорее всего, означает верную смерть, но большинство всё ещё колеблется, не желая отказываться от нашей независимости без боя. Что же нам делать?"
yun_tanglarp.9.a: "Мы будем бороться за наше право быть свободными!"
yun_tanglarp.9.b: "У нас нет другого выбора."


yun_tanglarp.10.t: "Тревожный отказ" 
yun_tanglarp.10.d: "Глупые слабаки по ту сторону границы отвергли наш простой ультиматум. Отказавшись склонить колено, они решили рискнуть войной, которую не смогут выиграть, в тщетной попытке отсрочить неизбежное. Мы можем пожалеть их, проявив милосердие только в этот раз, или мы можем ворваться в их города и разграбить их, забрав все ценное, что у них есть. Как прикажете, мой Император?"
yun_tanglarp.10.a: "Тогда это будет война!"
yun_tanglarp.10.b: "Нам не нужно проливать кровь китайцев за эту пустошь."

yun_tanglarp.11.t: "Новое государство-трибут для империи" 
yun_tanglarp.11.d: "Наши слабые враги преклонили колено и согласились присоединиться к нашей растущей империи в качестве нового государства-трибута. Теперь они будут функциональной марионеткой Великого Танга, посылая деньги и товары, чтобы оплачивать нашу постоянную защиту и помощь. Благодаря этой сделке Великий Танг снова растет. Уверен, что наши предки теперь улыбаются нам!"
yun_tanglarp.11.a: "Великий Танг растет!"

