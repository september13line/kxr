POLITICS_YUNNAN_ZHU_PEIDE_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1888\nЛюфэн, Юньнань, Империя Цин\n§YВоенная карьера:§L\nВыходец из знатного рода Луфэн, Чжу Пейдэ мог назвать среди своих предков гордых слуг династии Мин и верных администраторов империи Цин. Несмотря на свою родословную, он примкнул к делу доктора Сунь Ятсена как ревностный и ученый революционер. После непродолжительного пребывания в Цзянси в качестве председателя провинции и длительной карьеры в Гоминьдане Чжу Пэйде бежал в изгнание после неудачной Северной экспедиции ГМД. Вместе с большей частью оставшейся армии 3-й НРА он вернулся в родную Юньнань и начал строить новую карьеру в администрации Тан Цзяо."
POLITICS_YUNNAN_LU_HAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1895\nЧжаотун, Юньнань, Империя Цин\n§YВоенная карьера:§L\nДолгое время ходили слухи о том, что Лу Хань якобы был сводным братом Лонг Юня, что, как считается, стало одной из причин близкого товарищества этих двух людей. Молодой генерал И служил в Гоминьдане, воевал с индокитайскими войсками Вьетнам Куок Дан Данг."
POLITICS_YUNNAN_HU_RUOYU_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\nВ 1894 году в Луопине, Юньнань, Империя Цин\n§YВоенная карьера:§L\nВ отличие от своих сверстников, Ху происходил из привилегированной семьи учёных и помещиков, но оказался втянут в революционную политику начала XX века. Под покровительством Тан Цзяо он поднялся по карьерной лестнице юньнаньской армии и в конце концов занял удобную должность в военном штабе Куньмина."
POLITICS_YUNNAN_LONG_YUN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n19 октября 1894 г.\nЧжаотун, Юньнань, Империя Цин\n§YВоенная карьера:§L\nВ юности Лонг Юнь вдохновился радикальным антицинским студенческим движением среди своих сверстников в Военной академии Юньнань. Он вступил в местное ополчение и участвовал в Синьхайской революции, продвигаясь по служебной лестнице, пока не стал служить под началом Тан Цзинъюя в качестве командующего Пятой армией в составе Юньнаньской Клики. Этому не способствовало этническое происхождение Лонга как представителя меньшинства йи, хотя оно и способствовало укреплению дружеских отношений между его администрацией и сородичами. Прагматик, чужак среди ханьской политической элиты и амбициозный военачальник - "Дракон Юньнани" может стать силой, с которой Китаю придется считаться."
POLITICS_YUNNAN_ZHU_DE_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1 декабря 1886 г.\nИлун, Сычуань, Империя Цин\n§YВоенная карьера:§L\nЧжу Дэ, прославившийся как человек, поднявшийся из скромного положения, был нищим крестьянином-арендатором в сельской местности провинции Сычуань. В девять лет он был взят на воспитание богатым дядей, а затем отправлен на учебу в Юньнаньскую военную академию. После учебы в академии он был принят в ряды "Тунмэньхуэй", предшественницы Гоминьдана. Следующие годы жизни Чжу Дэ прошли в бурных путешествиях по Китаю: он сражался на различных революционных фронтах в составе Национальной республиканской армии, служил различным политическим группировкам и обзавелся обширной сетью связей. От Сычуани до Шанхая, Тибета и даже кратковременного пребывания в качестве студента в Берлине - дороги судьбы в конце концов привели Чжу Дэ обратно в Юньнань. В последние годы он столкнулся с деспотизмом военачальника Тан Цзяо и был вынужден оставить свой пост в Национальной республиканской армии и пообещать воздержаться от политики, чтобы не совершать повторного путешествия по азиатскому континенту.\nЧжу Дэ поставил перед собой простую цель - построить здесь, в Юньнани, нравственные и ответственные демократические институты, которые он изучал, преподавал и о которых мечтал."
POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n18 марта 1893 г.\nГуйлинь, Гуанси, Империя Цин\n§YВоенная карьера:§L\nМусульманин из народности хуэй, Бай Чунси утверждает, что происходит из семьи персидских купцов, обосновавшихся в Сычуани. Он учился в Гуансийском военном училище по новаторской модернизированной программе обучения в рамках широких реформ в китайской армии. Эти передовые знания сослужили ему хорошую службу в студенческом ополчении Гуанси, а затем он поднялся по служебной лестнице и стал одним из самых влиятельных генералов эпохи военачальников. Верный сторонник идеи демократического Китая Сунь Ятсена, он входил в триумвират, известный как "Новая Клика Гуанси", который стремился свергнуть региональное правительство военачальников Лу Ронгтинга. К сожалению, крах Северной экспедиции и немецкая интервенция в Китай привели к тому, что "Новая Клика Гуанси" вырвала поражение из челюстей победы и вместе с другими членами Гоминьдана бежала в изгнание в Юньнань. С тех пор он работает над подготовкой нового поколения офицеров, передавая им книжные знания, полученные в Гуанси, и горькие уроки, которые преподала ему Северная экспедиция."
POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n13 августа 1891\nГуйлинь, Гуанси, Империя Цин\n§YВоенная карьера:§L\nЛи Цзунжэнь - один из самых грамотных и опытных военачальников Национально-революционной армии. Он стал членом "Тунмэньхуэй" в юном возрасте, несмотря на то, что первоначально мало что понимал в концепции Сунь Ятсена в отношении Китая. Получив образование у Цай Е, он быстро поднялся по служебной лестнице при Гуансийской Клике и лично приобрел известность благодаря вторжению Юньнани в Гуанси в 1923 году. Собрав значительные силы при отступлении Юньнани, он объединился с силами ГМД и основал Новую Клику Гуанси, вытеснив Старую Клику из провинции.\nВ ходе Северной экспедиции Ли умело руководил националистической Седьмой армией и получил прозвище "Стальной армии", будучи одним из немногих командиров НРА, одержавших победу над У Пэйфу на поле боя. Однако экспедиция потерпела неудачу, и Ли был вынужден отступить в Гуанси, где его вытеснили объединённые силы Старого Гуанси и Гуандуна, связанные с Кликой Чжили. Новая Клика Гуанси бежала в Юньнань под защиту Тан Цзяо, чтобы сохранить автономию своей провинции.\nПосле поражения Ли Цзунжэнь сосредоточился на восстановлении своих сил и консолидации, быстро став неформальным лидером правого крыла ГМД. Отсюда он строил планы вторжения в Гуанси, когда представится возможность, и восстановления националистического присутствия в Южном Китае. То есть такое, которое не было бы запятнано зависимым от французов ЦК Ван Цзинвэя и могло бы сначала действительно воссоединить Китай, а не "играть в революционера", находясь в комфортной эмиграции."
POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1889\nБейлю, Гуанси, Империя Цин\n§YВоенная карьера:§L\n"
POLITICS_YUNNAN_JIN_HANDING_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1887\nЮкси, Юньнань, Империя Цин\n§YВоенная карьера:§L\nИзвестный как герой войны, отличившийся во время похода генерала Цай Е в Сычуань, Цзинь Ханьдин в своё время сделал блестящую карьеру. В 1922 г. он был назначен исполняющим обязанности губернатора Юньнани в рамках подготовки Северной экспедиции. Уже через месяц работы на этом посту Цзинь был вынужден уйти в отставку под давлением Тан Цзяо в результате политического переворота. Потеряв престижную должность в Юньнани, он примкнул к войскам Чан Кай Чека, но неудачная военная кампания Гоминьдана поставила крест на амбициях Цзиня. Оказавшись в безвестности или в изгнании, молодой полководец был удивлен, когда после маньчжурской реставрации Тан Цзяо протянул ему оливковую ветвь и пригласил вернуться в Куньмин. Остро нуждаясь в грамотных республиканских генералах, Цзинь и Тан должны преодолеть взаимную неприязнь и подготовиться к неизбежному столкновению с северным врагом. Пока демократические силы лижут свои находки, Цзинь успел воссоединиться с некоторыми старыми друзьями, например, со своим бывшим одноклассником Чжу Дэ. Помимо военной деятельности, Цзинь Ханьдин - известный трезвенник, возглавивший политическую кампанию против массового потребления табака, опиума и алкоголя в рядах Национальной республиканской армии."
POLITICS_YUNNAN_LUO_BINGHUI_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n12 декабря 1897 г.\nЧжаотун, Юньнань, Империя Цин\n§YВоенная карьера:§L\nСын разорившихся крестьян, Ло с ранних лет отличался яростной ненавистью к помещикам, угнетателям и капиталистам. Несмотря на непокорный характер, он поступил на военную службу и стал известным и послушным солдатом. В это время его заметил Тан Цзяо и выдвинул на более высокую должность, он поднимался по служебной лестнице в Национальной республиканской армии, пока не удостоился чести служить телохранителем доктора Сунь Ятсена. Во время Северной экспедиции он был ранен в бою и госпитализирован, что, вероятно, спасло ему жизнь во время катастрофической военной кампании. После выздоровления он присоединился к своим товарищам по изгнанию в Юньнани и, воспользовавшись дружбой с Таном, легко вошел в круг доверенных лиц военачальника."
POLITICS_YUNNAN_TANG_HUAIYUAN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1886\nЮкси, Юньнань, Империя Цин\n§YВоенная карьера:§L\nПотеряв в раннем возрасте отца, Тан Хуайюань выкарабкался из нищеты, когда комиссия провинциальных экзаменаторов из цинской администрации отметила его сообразительность и обучаемость. Тан был рекомендован в Юньнаньскую военную академию и прославился как вундеркинд. Хотя поначалу он участвовал в Северной экспедиции Гоминьдана, на фронте он не служил. Вместо этого он работал учителем и военным педагогом. Как и многие его товарищи, он бежал в Юньнань, когда пришло известие о смерти Чан Кай Чека. Привыкший обсуждать стратегию и преподавать, он недавно получил настоятельный призыв военачальника Тан Цзяо из Юньнаньской Клики вернуться в офицерский состав."
POLITICS_YUNNAN_FAN_SHISHENG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1891\nЮкси, Юньнань, Империя Цин\n§YВоенная карьера:§L\nВ отличие от большинства членов Юньнаньской Клики, Фань Шишэн изначально не был военным. Он изучал медицину и работал учителем, пока его друг Ли Хунсян не познакомил его с генералом Цай Е. Увлекшись революционным движением, Фань оставил академическую карьеру и вступил в армию Цай. Постоянная борьба и неудачи гоминьдановцев в укреплении своего господства в Китае привели к тому, что Фань оставил военную службу и стал работать врачом в Куньмине. Он был доволен тем, что остаётся аполитичным гражданским лицом, пока не привлек внимание Тан Цзяо. Уже будучи знакомым по революции, Тан сумел убедить своего старого товарища вернуться в армию. Теперь Фань сменил халат и рикшу на мундир и винтовку, присоединившись к восстанавливающемуся республиканскому движению."
POLITICS_YUNNAN_YANG_JIE_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1889\nДали, Юньнань, Империя Цин\n§YВоенная карьера:§L\n"
POLITICS_YUNNAN_ZHANG_LINGFU_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n20 августа 1893\nСиань, Шэньси, Империя Цин\n§YВоенная карьера:§L\n"
POLITICS_YUNNAN_ZHOU_BAOZHONG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n7 февраля 1902 года\nДали, Юньнань, Империя Цин\n§YВоенная карьера:§L\n"
POLITICS_YUNNAN_ZENG_ZESHENG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1902\nЮншань, Юньнань, Империя Цин\n§YВоенная карьера:§L\nЦзэн Цзэшэн принадлежал к молодому поколению юньнаньских республиканских генералов. Окончив в 1924 г. академию в Куньмине, он решил поступить на службу в ГМД в Гуанчжоу и продолжил обучение в Военной академии Вэмпоа. Однако, разочаровавшись в скрытой коррупции в националистическом правительстве, после окончания академии он уехал работать в Шанхай. В 1929 г. он был приглашен обратно в Юньнань, чтобы служить наставником в Куньминской академии. С тех пор он стал лидером прогрессивного крыла молодых офицеров-республиканцев в Куньминской академии, призывая к борьбе с коррупцией и сокращению бедности."
POLITICS_YUNNAN_SUN_YUANLIANG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n17 марта 1904 г.\nЧэнду, Сычуань, Империя Цин\n§YВоенная карьера:§L\n"
POLITICS_YUNNAN_ZHAO_XINGWU_DESC: "В 1917 году Чжао отправился в Куньмин и поступил в Юньнаньскую юридическую школу. Хотя он был слишком молод, чтобы участвовать в Синьхайской революции или Войне национальной защиты, рассказы о том, что происходило в Китае, приводили его в восторг. Во время своего пребывания в Куньмине он начал читать политическую литературу, как более популярные демократические манифесты, так и копаться в запрещённой коммунистической пропаганде, которая была вне закона во времена правления военачальника Тан Цзяо. После попытки организовать политическую деятельность среди своих сокурсников он был исключен из школы. Возмущенный такой цензурой, Чжао решил покинуть Юньнань и присоединиться к армиям Гоминьдана на востоке. Во время предстоящих военных кампаний он служил офицером под командованием Чжу Пейде, отличившись аналитическим умом и способностью к стратегическому мышлению. Примерно в это же время он впервые вступил в Коммунистическую партию Китая, но его надежды на сотрудничество с социалистами как в партии, так и в Гоминьдане были недолгими. Провал Северной экспедиции сломил демократические и социалистические движения на юге Китая, вынудив Чжао бежать обратно в Юньнань вместе со своим начальником Чжу Пейде. Во время своего изгнания он отдалился от других правых гоминьдановских изгнанников. Он начал переписываться и встречаться с различными членами теперь уже разрозненных левых, став ключевым связным для них в Юньнани. Чжао прошел путь от лидера студентов, солдат и до ссыльного, но, несмотря на все это, он сохранил большой талант руководителя и ревностную преданность социалистическим идеалам."
POLITICS_YUNNAN_GONG_SHOU_DESC: "Последний в длинном ряду И Туси, разновидности регионального наследственного вождя в старой имперской бюрократии, Гун Шоу стал известен благодаря своей беспринципной политической гибкости и ревностной защите автономии южных меньшинств. Хотя изначально он носил имя Дао Юэ Чунь, он служил Туси префектуры Наньдянь вплоть до Синьхайской революции. Почувствовав политические перемены, охватившие Китай, Шоу сменил имя на Гун и начал распространять замысловатую историю о том, что его семья на самом деле является потомками солдат династии Мин, захвативших Юньнань. Решение выдать себя за представителя народности хань принесло Шоу значительное влияние в послереволюционном политическом климате, которое он использовал для проведения кампании против попыток земельных реформ, которые ослабили бы народ И и его автономию Туси. Хотя это привело к его заключению в тюрьму, позже он был освобожден и продолжал жить с этой уникальной этнической двойственностью, проводя некоторые дни как ханьский политик Гун Шоу, а другие - как вождь народности И Дао Юэчунь."
POLITICS_YUNNAN_CHEN_GUOFU_DESC: "§YОписание лидера\nРодился:§! §g27 октября 1892 года, в префектуре Хучжоу, провинция Чжэцзян, Империя Цин§!\n§YПолитическая карьера:§! §gЧэнь Гофу провел свою раннюю жизнь в тени своего знаменитого дяди Чэнь Цимэя, одного из основателей Китайской Республики, соратника Сунь Ятсена и наставника Чан Кай-ши. Под руководством дяди Чэнь вступил в Тунмэньхуэй и участвовал в Синьхайской революции.\n\nПознакомившись со ставленником дяди Чан Кай Ши, они стали близкими друзьями и много работали вместе после убийства Чэнь Цимэя в 1916 году. В 1920 году Чэнь Гофу вместе с Чангом работал на Шанхайской фондовой бирже, чтобы финансировать Гоминьдан. Когда Северная экспедиция обернулась катастрофой, а старый друг Чэня Чан был убит, он вместе с братом бежал из Гуанчжоу в провинцию Юньнань, где укрепились остатки Гоминьдана. Чэнь Гофу занял видное место в правом крыле Гоминьдана, решительно выступая против союза Центрального исполнительного комитета с синдикалистскими силами. Сейчас Чэнь Гофу занимает доминирующее положение в Гоминьдане, а его брат находится рядом с ним, и он не допустит, чтобы национальная революция Сунь Ятсена погрузилась в такую тьму. Нет, он перестроит Национальную революцию в честь Чан Кай Ши, Чэнь Цимэя и всех националистических мучеников, отдавших свои жизни за будущее Китая.§!"
POLITICS_YUNNAN_CHEN_CHENG_ARMY_DESC: "§YОписание лидера\nРодился:§! §g4 января 1898 года, в уезде Цинтянь, провинция Чжэцзян, Империя Цин§!\nЧэнь родился в традиционной крестьянской семье, занимавшейся сельским хозяйством на протяжении нескольких поколений, и в 1906 году поступил в начальную школу Гаоши. В 1912 году, после окончания школы, тяжелая экономическая ситуация в семье заставила Чэня проявить изобретательность и взять на себя инициативу в получении образования.\n\nТакая инициатива и способности продолжали оставаться неизменным элементом в жизни Чэнь Чэна, так как после неудачной попытки учиться в школе сержантов японской армии в 1917 году и ещё одной неудачной попытки поступить в Военную академию Баодина в 1918 году, он упорствовал и в конце концов был принят в Eigth Artillery Section Военной академии Баодина. После окончания Чжили-Аньхойской войны в 1920 году Чэнь Чэн был вынужден бежать на юг, где попал в третий полк первой дивизии новообразованной Гуандунской армии, после чего вступил в ряды Гоминьдана. \n\nВо время пребывания в Баодине у Чена сложились отношения с генералом Национально-революционной армии Дэн Яньда, и, узнав, что Дэн набирает офицеров для новой армии в Гуанчжоу, он оставил свою новую должность офицера-стажера в Чжэцзяне, пренебрег военной дисциплиной и уехал в Шанхай, чтобы присоединиться к своему старому наставнику. Послушно служа в качестве лейтенанта-адъютанта и командира роты третьего полка первой дивизии НРА, он позже служил телохранителем доктора Сунь Ятсена, получив во время службы пулю в грудь. Именно во время восстановления после такого ранения Чэнь Чэн познакомится с покойным Чан Кай Ши, своим будущим наставником. \n\nПосле назначения инструктором артиллерийских наук и капитаном артиллерии в Военной академии Хуанпу, Чэнь был назначен командиром первого артиллерийского батальона НРА, успешно участвовал в Восточной экспедиции, Получив за свои действия похвалу от Чана, он даже заслужил прозвище «Три пушки»\n\nОсобенно близкие отношения как с Чан Кай-ши, так и с Дэн Яньда, потеря первого во время катастрофической Северной экспедиции привела к быстрому разладу, так как немецкие сапоги разгромили ГМД. Во время этого хаоса Чэнь Чэн отправился вслед за остатками правого Гоминьдана в Гуйчжоу, надеясь однажды осуществить мечту доктора Суня."

