YUN_house_of_tang_long: "Императорский дом Тан\n§gВозрождённая Династия Тан, сформированная под руководством юньнаньского военачальника-императора Тан Цзяо, стремится подражать славному Дому Ли и Династии Тан древности. Тан Цзяо и его династия известны своим военным превосходством, высокой культурой и тем, что они положили начало одному из величайших золотых веков Китая, и Тан Цзяо и его династия стремятся повторить эти славы здесь, в Поднебесной. Сосредоточившись на военных успехах и стабильности Великого Танга, наша Империя будет идти вперёд к новому безопасному будущему под неоспоримым руководством нашего Императора.§!"
YUN_house_of_tang_authdem_long: "Императорский дом Тан\n§gВозрождённая Династия Тан, сформированная под руководством юньнаньского военачальника-императора Тан Цзяо, стремится подражать славному Дому Ли и Династии Тан древности. Тан Цзяо и его династия известны своим военным превосходством, высокой культурой и тем, что они положили начало одному из величайших золотых веков Китая, и Тан Цзяо и его династия стремятся повторить эти славы здесь, в Поднебесной. Сосредоточившись на культурных и духовных достижениях Великого Танга, наша Империя вступит в новый славный рассвет, сведя к минимуму авторитаризм, которым славились прошлые китайские монархии.§!"
YUN_house_of_tang_natpop_long: "Императорский дом Тан\n§gВозрождённая Династия Тан, сформированная под руководством юньнаньского военачальника-императора Тан Цзяо, стремится подражать славному Дому Ли и Династии Тан древности. Известная своим военным превосходством, высокой культурой и тем, что она положила начало одному из величайших золотых веков Китая, жена и регентша покойного Тан Цзяо - Ли Лили, или, как её теперь называют, императрица-регентша У Цзэтянь, - стремится повторить эту славу в Срединном царстве ещё раз. Сосредоточившись на военном деле и высокой культуре Великой Тан, наша Империя встретит свою новую судьбу под постоянно растущей властью и амбициями нашей императрицы.§!"
YUN_house_of_tang_poet_long: "Императорский дом Тан\n§gВозрождённая Династия Тан, сформированная под руководством юньнаньского военачальника-императора Тан Цзяо, стремится подражать славному Дому Ли и Династии Тан древности. Супруга покойного Тан Цзяо, вдовствующая императрица Чан Ай-лин, или, как её теперь называют, вдовствующая императрица Сюэ Тао, известная своим военным превосходством, высокой культурой и началом одного из величайших золотых веков Китая, стремится повторить эту славу в Срединном царстве ещё раз. Сосредоточившись на развитии и возрождении высокой культуры и искусства Великой Тан, наша Империя поднимется к новому золотому веку культурной исключительности под руководством нашей великой императрицы-поэта, когда её советники и помощники будут управлять страной вместо нее.§!"
YUN_house_of_tang_dem_long: "Императорский дом Тан\n§gВозрождённая Династия Тан, сформированная под руководством юньнаньского военачальника-императора Тан Цзяо, стремится подражать славному Дому Ли и Династии Тан древности. Тан Цзяо и его династия известны своим военным превосходством, высокой культурой и тем, что они положили начало одному из величайших золотых веков Китая, и они стремятся повторить эту славу здесь, в Поднебесной. Сосредоточившись на культурных, гуманистических и социально-экономических достижениях Великой Тан, наша Империя вступит в новый славный рассвет, сведя к минимуму авторитаризм, которым славились прошлые китайские монархии.§!"
YUN_house_of_zhao_party: "Династия Чжоу"
YUN_house_of_zhao_long: "Императорский дом Чжоу\n§gВозрождённая династия Чжоу (или У Чжоу), сформированная актрисой-императрицей Цянь Чжэньжэнь, более известной под сценическим псевдонимом Ли Лили или под царским именем У Цзэтянь, а ныне У Чжао, стремится повторить славный взлет и эффективное, жестокое и бескомпромиссное правление единственной настоящей императрицы Китая У Цзэтянь, которая ненадолго возглавила свою собственную славную династию, заменив умершего мужа - танского императора Гаоцзуна, как это сделала Ли Лили после смерти Тан Цзяо, не довольствуясь лишь управлением провалившейся, гниющей, пропитанной опиумом тушей, которая была бывшим владением императора-трупоеда. Новая императрица У Чжао, известная тем, что умело распоряжалась огромной властью, которую она приобрела, открыв один из величайших золотых веков Китая, и её династия стремятся повторить эту славу в Срединном царстве. Сосредоточившись на реформировании Королевства в эффективное и функционирующее государство, которое заботится о массах, в то время как императрица роскошно живет как живое божество на вершине, забирая все самое лучшее для себя, а также безжалостно устраняя всю оппозицию из тени, собирая квалифицированный двор мандаринов и помощников на основе заслуг, и правя железным кулаком, обернутым в бархатный фасад, новая Великая Чжоу должна беспрепятственно подняться.§!"
YUN_house_of_yuan: "Династия Юань"
YUN_house_of_yuan_long: "Императорский дом Юань\n§gВозрождающаяся династия Юань, она же Еке Юван Улус, или Великое государство Юань, сформированная под властью императрицы Гэнэпил, более известной под царским именем Хутулун в честь знаменитой правнучки самого Тэмуджина, стремится повторить судьбоносный подъем первоначальной Юань при великом хане Хубилае, а также подражать эффективному правлению матери Хубилая императрицы Сяньи Чжуаншэн, она же Сорхагтани Беки. Благодаря своему влиянию, известному тем, что она умело распоряжалась огромной властью, положив начало одному из величайших золотых веков Сино-Монголии, новая императрица и хатун Хутулун, её верный двор и курултай, а также её династия стремятся вновь повторить эту славу здесь, в Срединном царстве и по всей Степи.§!"
