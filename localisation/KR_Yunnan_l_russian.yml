YUN_legacy_of_the_northern_expedition: "Наследие Северной экспедиции"
YUN_legacy_of_the_northern_expedition_desc: "Несмотря на то, что поражение Национально-революционной армии в Северной экспедиции поставило Юньнань в шаткое дипломатическое положение, есть много уроков, которые мы можем извлечь, изучая этот конфликт, чтобы улучшить нашу собственную армию."
YUN_a_Yunnanese_air_force: "Юньнаньские ВВС"
YUN_a_Yunnanese_air_force_desc: "Со времен Великой войны воздушная мощь стала приоритетом на современном поле боя, а поскольку война быстро приближается к Китаю, возможно, воздушная мощь даст Юньнани преимущество в предстоящих сражениях..."
YUN_acquire_new_fighters: "Приобретение новых истребителей"
YUN_acquire_new_fighters_desc: "Хотя мы можем признать полезность истребителей, мы также должны признать, что у нас нет средств для их производства. Поэтому, возможно, для нас было бы полезно использовать железную дорогу Куньмин-Хайфонг не только для экспорта олова, но и для доставки столь необходимого оборудования из внешнего мира."
YUN_air_excercises: "Воздушные учения"
YUN_air_excercises_desc: "Одна большая проблема, с которой мы сталкиваемся при рассмотрении вопроса о воздушных силах в Юньнани, заключается в том, что наличия оборудования и добровольцев недостаточно для обеспечения боевой эффективности. Нам нужно нанять иностранных экспертов для наблюдения за нашими курсантами, и нам нужно отрабатывать маневры, которые однажды могут принести нам победу в битве."
YUN_expand_the_Yunnan_Aviational_school: "Расширить Юньнаньскую авиационную школу"
YUN_expand_the_Yunnan_Aviational_school_desc: "Основанная по просьбе младшего брата Тан Цзыюя, Юньнаньская авиационная школа является одним из немногих учебных заведений в Китае, занимающихся исключительно изучением и применением техники пилотирования, как в военных, так и в гражданских целях. Финансирование и расширение этой школы может оказаться полезным в ближайшие годы."
YUN_promoto_aviation: "Развивать авиацию"
YUN_promoto_aviation_desc: "Авиация - довольно новое явление в Китае. В то время как добровольцев в академию Куньмина и армию много, не так много тех, кто думает или даже знает, что у нас есть ВВС. Мы должны начать кампанию по пропаганде призыва в наши военно-воздушные силы, естественно, с некоторым значительным увеличением зарплаты..."
YUN_aircraft_repair_facility: "Авиаремонтный завод"
YUN_aircraft_repair_facility_desc: "Хотя мы не обладаем средствами для производства большого количества самолетов, наши ресурсы и легкая промышленность позволяют нам производить несколько запасных частей, а в университетах Китая есть десятки инженеров, готовых предоставить свою помощь нашему правительству за правильную цену."
YUN_general_staff_decision: "Назначение начальника штаба"
YUN_general_staff_decision_desc: "С ухудшением ситуации на Севере, наконец, пришло время начать подготовку армии к предстоящим крупным сражениям. Однако, учитывая разногласия в руководстве в последние годы, возможно, нам следует сначала решить, кто будет новым начальником штаба Юньнани, чтобы наши реформы прошли гладко."
YUN_enact_conscription: "Ввести воинскую повинность"
YUN_enact_conscription_desc: "В Юньнани долгое время были исключительно добровольческие силы. Причина этого в том, что армия состояла в основном из изгнанников с востока и севера, которые прибыли в Юньнань после провала Северной экспедиции. Однако со временем, в связи с выходом на пенсию и потерями, численность личного состава значительно сократилась, поэтому, возможно, пришло время снова ввести воинскую повинность."
YUN_centralize_the_general_staff: "Централизовать командную цепочку"
YUN_centralize_the_general_staff_desc: "В Юньнани действуют десятки разрозненных офицерских группировок, армейские группы размером с батальон почти полностью находятся под их непосредственным контролем. Необходимо провести ревизию офицерского состава, и, возможно, в процессе мы сможем вычистить офицеров, продвигаемых кумовьями, которые продолжают наносить ущерб нашему ежемесячному бюджету..."
YUN_Prioritize_our_officer_corps: "Приоритет нашего офицерского корпуса"
YUN_Prioritize_our_officer_corps_desc: "Академия Куньмина готовила победоносную армию Юньнани на протяжении десятилетий. Без её выпускников практически невозможно представить себе, что Национальный союз защиты был бы успешным, и сегодня она является основой юньнаньской армии. Какую бы реформу мы ни разработали, она должна включать в себя Академию в качестве центрального элемента."
YUN_mountaineer_training: "Подготовка альпинистов"
YUN_mountaineer_training_desc: "Горы составляют большую часть территории Юньнани, и научиться сражаться в них - первоочередная задача. В то время как армии Севера могут гордиться тем, что сражаются на равнинах и холмах, наша армия нанесет им сокрушительное поражение у любой горы Китая!"
YUN_Prioritize_our_equipment: "Приоритет нашему оборудованию"
YUN_Prioritize_our_equipment_desc: "Хотя люди и руководство являются жизненно важными аспектами современной войны, мы живем в индустриальном веке. Войны теперь выигрываются не только ржавыми мечами и храбростью, но и огневой мощью, холодным и расчетливым распределением ресурсов. Поскольку Юньнань не имеет средств, чтобы идти в ногу со временем в этом аспекте, нам следует обратить внимание на улучшение наших производственных возможностей."
YUN_Purchase_Artillery: "Приобрести артиллерию"
YUN_Purchase_Artillery_desc: "Артиллерия стала решающим фактором для большинства стран во время Великой войны, а её недавнее использование как в Китае, так и за его пределами доказало, что непрямой артиллерийский огонь управляет современным полем боя. Чтобы подготовить Юньнань к такому виду войны, мы должны инвестировать в импорт артиллерийских орудий в регион."
YUN_overhaul_the_Kunming_arsenal: "Капитальный ремонт Куньминского арсенала"
YUN_overhaul_the_Kunming_arsenal_desc: "Куньминский арсенал уже много лет снабжает нашу армию высококачественными винтовками, и он сыграл решающую роль в наших победах в прошлом. Без него наша армия была бы похожа на неорганизованное крестьянское ополчение, вооруженное вилами. Поэтому необходимо провести капитальный ремонт для улучшения условий труда и производственных возможностей, чтобы Куньмин мог производить лучшие винтовки во всем Китае."
YUN_artillery_assemblies: "Сборка артиллерийских орудий"
YUN_artillery_assemblies_desc: "В то время как Куньминский арсенал отлично справляется с производством винтовок, недавний приток артиллерии извне доказал, что нам необходимо расширить его производство до новых горизонтов. Хотя это может быть дорого, это будет необходимой жертвой для того, чтобы иметь достаточно артиллерии, чтобы выйти вперёд в предстоящих конфликтах, которые нависнут над Китаем."
YUN_focus_on_support_equipment: "Производство дополнительного оборудования"
YUN_focus_on_support_equipment_desc: "Для победы в грядущих сражениях нам понадобятся не только пушки и артиллерийские орудия. Нам также понадобятся лопаты, палатки и другие виды вспомогательного оборудования для наших инженеров и разведчиков. Чтобы стать более самодостаточными, вместо того, чтобы импортировать их из Германии, как мы делали до сих пор, мы должны способствовать производству этих материалов на местах."
YUN_Prioritize_our_manpower: "Приоритет нашей рабочей силы"
YUN_Prioritize_our_manpower_desc: "Хотя производство оружия и тактика будут неоценимы на поле боя, мы не можем вести войну без людей. В Юньнани относительно мало рабочей силы по сравнению с другими провинциями, и поэтому мы должны искать пути её увеличения, чтобы догнать другие Клики. С нашим уже установленным преимуществом в тактике и оборудовании, и решением нашей слабости в плане рабочей силы, мы будем неудержимы!"
YUN_modernize_our_rifles: "Модернизируйте наши винтовки"
YUN_modernize_our_rifles_desc: "Хотя Куньминский арсенал уже много лет обеспечивает нас первоклассным оборудованием, нельзя отрицать, что до сих пор мы использовали поддельные винтовки Маузера. Возможно, хорошо сделанных подделок было достаточно, чтобы заслужить победу в прошлом, но пришло время принять новый стандарт винтовок. Мы импортируем новую оснастку для Куньминского арсенала, чтобы начать производство более современных винтовок."
YUN_reverse_engineer_german_pieces: "Проект немецких артиллерийских орудий"
YUN_reverse_engineer_german_pieces_desc: "Немецкая артиллерия попала в Юньнань в качестве оплаты за некоторые поставки олова в прошлом. Хотя эти артиллерийские орудия чрезвычайно полезны, их мастерство остаётся для нас загадкой, и это может оказаться недостатком в битвах завтрашнего дня. Мы импортируем партию новейших артиллерийских орудий, которые могут предложить немцы, и проведем обратное проектирование, чтобы узнать их секреты."
YUN_engineer_corps: "Инженерный корпус"
YUN_engineer_corps_desc: "Юньнань - провинция контрастов. Большие горы в сочетании с глубокими долинами и огромными речными переправами делают любой бой в нашей провинции вызовом изобретательности. Поэтому нам потребуется инженерный корпус, способный найти способ обойти все трудности, которые создает нам география провинции."
YUN_enact_multi_ethnic_conscritpion: "Воинский многонационал"
YUN_enact_multi_ethnic_conscritpion_desc: "В настоящее время в вооружённых силах Юньнани могут служить только представители китайской национальности, что означает, что наша армия состоит в основном из ханьцев, хуэй и йи. Однако наша провинция состоит из множества этнических групп, помимо этих, и распространение призыва на эти этнические группы значительно увеличит наш кадровый резерв, даже если это будет иметь политические издержки..."
YUN_improve_coordination: "Улучшить координацию"
YUN_improve_coordination_desc: "Одним из основных недостатков наших вооружённых сил является то, насколько локализованы каждый полк и батальон. Из-за больших расстояний и отсутствия коммуникационной инфраструктуры половина нашей армии вынуждена действовать самостоятельно, что приводит к нарушению сплоченности перед лицом боя. Если мы хотим собрать большую армию, нам придется решать эти вопросы совместно, чтобы иметь шанс на поле боя."
YUN_enact_meritocratic_promotions: "Недискриминационное продвижение по службе"
YUN_enact_meritocratic_promotions_desc: "Возможно, неудивительно, что юньнаньская армия, да и китайская армия в целом, всегда предпочитала продвигать на руководящие должности ханьских генералов, лишь с некоторыми исключениями из этого правила, такими как генерал Лонг Юнь или Бай Чунси. Чтобы бороться с этим, мы должны законодательно закрепить, что продвижение офицеров должно осуществляться только на основе навыков, независимо от этнической принадлежности."
YUN_elite_officer_corps: "Элитный офицерский корпус"
YUN_elite_officer_corps_desc: "Юньнань является родиной одного из самых передовых офицерских корпусов в Китае, благодаря остатки Национальной революционной армии и оставшимся в живых генералам Новой Гуансийская Клика, а также нашим собственным генералам. Их опыт и изобретательность привносят бесценные тактические инновации в нашу провинцию, и мы должны использовать их знания, если хотим одержать победу на постоянно меняющемся поле боя."
YUN_adopt_special_tactics: "Принять специальную тактику"
YUN_adopt_special_tactics_desc: "Китай имеет давнюю традицию использовать прямолинейные планы атак, больше напоминающие пехотные наступления в стиле Вельткрига, чем организованные и хорошо продуманные атаки. Вместо того чтобы бросать свои силы под огонь, мы должны усвоить уроки немецких "ударных десантов", чтобы максимизировать боевую эффективность наших подразделений и минимизировать потери."
YUN_infiltration_excercises: "Учения по проникновению"
YUN_infiltration_excercises_desc: "Учитывая большие армии Китая, возможно, лучше всего использовать непрямой подход к сражениям, чтобы одержать верх. Поэтому, если мы хотим победить наших врагов на поле боя, нам будет жизненно необходимо практиковать технику проникновения с флангов и подавления вражеских очагов."
YUN_Kunming_Academy_support: "Расширение Академии Куньмин"
YUN_Kunming_Academy_support_desc: "Академия Куньмина выпустила несколько лучших офицеров Китая, и сейчас мы нуждаемся в её услугах больше, чем когда-либо. Мы расширим её возможности и предоставим курсантам большую свободу наблюдать и руководить войсками на передовой, если они решат, что хотят начать набирать опыт и звания, ещё не закончив обучение."
YUN_accept_only_the_best: "Улучшить стандарты офицеров"
YUN_accept_only_the_best_desc: "Многие офицеры в Юньнани были повышены в звании поспешно и без надлежащей проверки их навыков и талантов. Вместо того, чтобы поощрять чистку офицеров, что было бы нежелательно и политически негативно, мы должны поощрять использование более высоких стандартов продвижения офицеров, чтобы офицеры, которые действительно заслужили свои должности, оставались и поднимались по иерархической лестнице."
YUN_renew_academy_textbooks: "Обновить академические учебники"
YUN_renew_academy_textbooks_desc: "Хотя Академия Куньмина проделала большую работу по подготовке офицеров, она использовала учебники времен до Вельткрига, которые во многих отношениях сильно устарели по сравнению с современным полем боя, как это наглядно продемонстрировали французы в 1914 году. Чтобы сохранить наше преимущество, мы должны начать импортировать новую библиографию, чтобы обучать наши войска и офицеров новейшим методам ведения боя."
YUN_Army_excercises: "Армейские учения"
YUN_Army_excercises_desc: "Практика делает совершенным, и поэтому наша армия не должна отставать в этом аспекте. Организуя новые военные игры, мы сможем проверить новые стратегии и тактики, чтобы отделить пшеницу от плевел."
YUN_the_national_champion: "Национальный чемпион"
YUN_the_national_champion_desc: "Юньнань иногда называют национальным чемпионом, когда речь идет об организации, дисциплине и лидерстве офицеров. Мы должны и дальше подтверждать эту легенду и продолжать совершенствовать наш офицерский корпус."
YUN_CaiE_art_of_war: "Военное искусство Цай Е"
YUN_CaiE_art_of_war_desc: "Цай Е пользуется огромным уважением в Юньнани за его тактические и стратегические знания, а также за его храбрость во главе Национального союза защиты. Поскольку его влияние нельзя игнорировать, его предпочтения по сохранению живой силы и поддержанию хорошо оснащенных дивизий на передовой оказали влияние на идеи нашего нынешнего офицерского корпуса, и мы должны адаптировать нашу провинцию к его идеалам."
YUN_Chinas_finest: "Завершить реформы"
YUN_Chinas_finest_desc: "Когда наши реформы подошли к концу, настало время наконец взять все собранные нами знания и применить их на практике. Некоторые армии отправятся на запад, чтобы отработать маневры в горах, другие - на восток, чтобы отработать сражения на открытом поле, и через практику мы покажем любому врагу, как наши тактические знания помогут нам на поле боя."
YUN_brigade_reorganization: "Реорганизация бригад"
YUN_brigade_reorganization_desc: "Бригады в Юньнани в настоящее время крайне неоднородны, некоторые группы базируются на американском "правиле трех", в то время как другие имеют 4, 5 или даже 1 отдельный батальон. Чтобы исправить это, мы примем новый стандарт размера бригады, а также расформируем и объединим бригады, чтобы они соответствовали новому стандарту."
YUN_fierce_assault: "Подготовка к яростному штурму"
YUN_fierce_assault_desc: "Как только начинается битва, нельзя замедлять продвижение, иначе мы потеряем темп. Нам необходимо провести материально-техническую подготовку, чтобы мы могли безостановочно наступать на врага. Потери могут быть большими, но наши победы перевесят все затраты."
YUN_improve_hospitals: "Улучшить полевые госпитали"
YUN_improve_hospitals_desc: "Чтобы уменьшить нехватку рабочей силы в Юньнани, необходимо иметь передовые госпитали, способные лечить и правильно ухаживать за нашими бойцами, чтобы они могли быстрее вернуться на поле боя. Мы будем инвестировать в новые передовые госпитали, чтобы наши бойцы получали самое лучшее внимание."
YUN_improve_logistical_support: "Улучшить роты обеспечения"
YUN_improve_logistical_support_desc: "Для того чтобы поддерживать большую постоянную армию, нам необходимо соответствующим образом отрегулировать наши линии снабжения. Во время войны между Чжили и Фэнтянем мы испытали на себе недостатки материально-технического снабжения, когда перенапряженные силы Тан не смогли помочь войскам Фэнтяня прорвать линию Чжили. Мы не повторим эту ошибку и подготовим специалистов по логистике, чтобы максимально повысить эффективность распределения поставок."
#Political tree
YUN_the_master_of_the_east_continent: "Хозяин Восточного континента"
YUN_the_master_of_the_east_continent_desc: "С началом нового года начинается ещё один год унижений для китайских республиканцев, поскольку статус-кво, в котором доминирует Чжили, остаётся с презренным Императором во главе. Однако, похоже, в империалистическом звере начинают появляться трещины. Тан Цзияо, самопровозглашенный Хозяин Восточного континента, планирует вернуть Юньнань к её полной славе..."
YUN_Seize_the_Chance: "Наш шанс"
YUN_Seize_the_Chance_desc: "Поскольку Чжили теперь окончательно отвлечены, пришло время, чтобы мы наконец-то захватили наши законные владения в Чжэньюань, Гуйчжоу, незаконно оккупированные хунаньской Кликой!"
YUN_troop_mobilization: "Мобилизация войск"
YUN_troop_mobilization_desc: "Мы должны действовать быстро, если хотим отстоять свои права в Гуйчжоу, но глупцы из других Клик отказались от моего приказа о мобилизации! Если мы хотим использовать эту золотую возможность, мы должны вывести наши войска из казарм любыми средствами!"
YUN_Continue_Isolation: "Продолжать изоляцию"
YUN_Continue_Isolation_desc: "Было бы неразумно действовать против наших врагов, Чжили может быть оккупированы, но мы всё ещё слабы, и мы не знаем, как долго Чжили будут оккупированы. Вместо этого, мы должны продолжать поддерживать связь с нашими собратьями-республиканцами и готовить наш следующий шаг в тихой изоляции."
YUN_general_meeting: "Совещание Генерального штаба"
YUN_general_meeting_desc: "Мы должны провести совещание Генерального штаба и решить, как нам двигаться дальше. Наше положение и без междоусобиц было достаточно шатким, а после недавнего промаха Тан все может стать ещё хуже."
YUN_diplomatic_overtures: "Дипломатические увертюры"
YUN_diplomatic_overtures_desc: "С распадом ЛЕП внезапно снова поднялись республиканские движения. Левый Куоминьтан занят борьбой с Нанкинской Кликой, но это не значит, что нет других республиканских групп, к которым мы можем обратиться за поддержкой против Чжили."
YUN_rally_republicans: "Объединение республиканцев"
YUN_rally_republicans_desc: "Несколько республиканских групп сосуществовали в Юньнани ещё до Синьхайской революции, и эта тенденция продолжается до сих пор, теперь уже с федералистами, гоминьдановцами и независимыми. Однако эти группы далеко не лояльны нынешнему губернатору, и если мы хотим двигаться вперёд, нам понадобится их поддержка."
YUN_situation_defused: "Ситуация разрядилась"
YUN_situation_defused_desc: "Несмотря на первоначальное нежелание губернатора отказаться от амбиций по Чжэньюань и пойти на компромисс с персоналом, в итоге нам удалось удержать ситуацию и даже выйти из нее более сильными, чем прежде."
YUN_Bastion_of_Republicanism: "Бастион республиканизма"
YUN_Bastion_of_Republicanism_desc: "Юньнань стоит в самом сердце китайского республиканизма, и время вернуть Китай для китайцев все ближе. Нам недостаточно оставаться неподвижными в горах, которые нас окружают, мы должны стремиться укрепить наши позиции и возглавить другие республиканские движения против Цин, как мы это сделали против Юань Шикая!"
YUN_strengthen_local_government: "Укреплять местные органы власти"
YUN_strengthen_local_government_desc: "Федералистская конституция Тан, принятая много лет назад, предоставила значительные полномочия местным собраниям Юньнани, но её ещё можно улучшить. Мы должны санкционировать пересмотр исполнительной власти местных органов власти и их отношений с провинциальным правительством."
YUN_the_future: "Будущее"
YUN_the_future_desc: "Настало время, когда мы должны выбрать наш дальнейший путь. Мы должны решить, действительно ли мы готовы идти вперёд ради республиканского дела, или мы должны сосредоточиться на собственном выживании и превосходстве. Должны ли мы стать авангардом федерализма в Китае или изолировать себя и остаться на обочине идеологической борьбы, которая терзает Китай?"
YUN_expand_the_provincial_constitution: "Пересмотреть провинциальную конституцию"
YUN_expand_the_provincial_constitution_desc: "В 1927 году под давлением народных волнений Тан принял провинциальную конституцию, отражающую федералистскую повестку дня. Давно пора пересмотреть конституцию Юньнани, чтобы она лучше отражала идеалы Тан. Хотя первоначальная конституция Тан имела смысл в то время, всё ещё можно внести улучшения, чтобы наш маршал Тан имел больше власти, чтобы служить своему народу."
YUN_attract_republican_intelectuals: "Привлечь республиканскую интеллигенцию"
YUN_attract_republican_intelectuals_desc: "С возвращением стабильности в провинцию, Юньнань быстро становится маяком китайского республиканизма. Учитывая это, мы должны сделать так, чтобы наша провинция была гостеприимной для республиканской интеллигенции и наших союзников, чтобы мы могли лучше продолжать этот великий эксперимент. Мы продолжим осуществление мечты, которая была разрушена после Синьхайской революции!"
YUN_Federalism: "Федералисты"
YUN_Federalism_desc: "Если мы хотим правильно противостоять нашим идеологическим врагам в Китае, мы должны обратиться с призывом к нашим союзникам в Лянгуанской Клике. Создав с ними союз, мы сможем лучше объединить наш фронт и добиться федеративной республики, к которой мы давно стремимся."
YUN_go_after_Hunan: "Потребовать Хунань"
YUN_go_after_Hunan_desc: "Помимо наших претензий на Хунань, установление федералистского правления в этой провинции может укрепить нашу идею и забить ещё один гвоздь в гроб Китая-воеводы."
YUN_isolation: "Принять изоляцию"
YUN_isolation_desc: "Губернатор провинции посчитал дело федералистов очередным крестовым походом, который закончится гибелью Китая, и вместо этого решил оградить провинцию от конфликта, по крайней мере, пока..."
YUN_the_mountain_fortres: "Горная крепость"
YUN_the_mountain_fortres_desc: "География Юньнани позволяет нам быть независимыми от столицы и защищает нас от иностранных вторжений. Пусть ситуация в Китае разрешится сама собой, а мы тем временем присоединимся к победителю и будем процветать!"
YUN_toe_the_line: "Придерживаться линии"
YUN_toe_the_line_desc: "Хотя мы хотим оставаться автономными, мы все равно обязаны подчиняться тому, кто является центральным правительством Китая. Вступив в союз с одной из фракций, мы можем предотвратить враждебное отношение Центрального правительства к нам и воспользоваться военным хаосом в Китае для обеспечения нашей автономии..."
YUN_go_after_Sichuan: "Ультиматум Сычуани"
YUN_go_after_Sichuan_desc: "Сычуань - наш сосед и связана с нами многими путями. Обеспечить их верность делу и поставить [SZC_puppet_faction] во главе провинции необходимо, если мы хотим нанести эффективный удар в брюхо Чжили."
YUN_the_King_of_Yunnan: "Король Юньнаня"
YUN_the_King_of_Yunnan_desc: "Многие в провинции начали верить, что Тан Цзияо не такой ярый республиканец, как им казалось вначале. Хотя Тан может отрицать обвинения в монархизме и деспотизме, нельзя отрицать, что ему нравится его титул "Король Юньнани"."
YUN_end_the_Qing_menace: "Уничтожить угрозу Цин"
YUN_end_the_Qing_menace_desc: "Наконец-то пришло время уничтожить старый режим! Наши армии собираются вместе с союзниками, чтобы вторгнуться в земли Цин и вновь объединить Китай под знаменем федерализма. Мы добьемся успеха там, где потерпела неудачу Северная экспедиция!"
YUN_SIAM: "Наши претензии в Сиаме"
YUN_SIAM_desc: "После падения Британской империи Бирма подтвердила свою независимость, но вместе с этим пришла и слабость. Без поддержки британцев и Антанты Сиам смог претендовать на часть региона Пианма, который является настоящей китайской территорией. После успешного разрешения "дела Желтой книги" настало время защитить серебряные рудники, которые были украдены сиамцами!"
YUN_Yunnanese_hegemony: "Восстановление гегемонии Юньнани"
YUN_Yunnanese_hegemony_desc: "Наши естественные границы защищены, наша армия гордо марширует с силой и честью, а наша промышленность никогда не была так сильна! Мы стали величайшей провинцией во всем Южном Китае!"
YUN_purge_high_command: "Очистить высшее командование"
YUN_purge_high_command_desc: "Мы дали команду на мобилизацию, но они отказались, мы поговорили с этими непокорными офицерами, но они не увидели смысла в том, чтобы нанести быстрый и сильный удар. Поэтому остаётся только одно решение. Мы уничтожим этих фальшивых республиканцев, установим прямое правление и станем авангардом новой Национальной защитной войны!"
YUN_power_centralization: "Централизация власти"
YUN_power_centralization_desc: "Слишком многие из наших так называемых республиканских союзников не присоединились к нам, а бросили вызов. Только под руководством Тан Цзияо мы сможем пережить события войны за национальную защиту и спасти Китай от позора!"
YUN_assert_dominance: "Региональное господство"
YUN_assert_dominance_desc: "Если мы хотим заявить о себе как о крупной рыбе в нашем маленьком пруду, мы должны начать наращивать производство товаров и оружия, а также приводить в форму наших новобранцев. Откладывать на завтра то, что можно сделать сегодня, больше недопустимо."
YUN_Burma: "Дело о Желтой книге"
YUN_Burma_desc: "В результате инцидента в Пьянме в 1910 году британцы и их бирманские истуканы захватили контроль над тем, что было и остаётся законной китайской территорией. Однако мы уже несколько месяцев ведем переговоры с вождями племен приграничного региона, и они заявили о своей поддержке нас. Пришло время выложить наши карты на стол и выпустить "Желтую книгу"..."
YUN_Tibet_debacle: "Тибетская катастрофа"
YUN_Tibet_debacle_desc: "Хаос последних десятилетий привел к путанице и постоянно меняющимся границам. Среди этих смещающихся границ - наша с Тибетом, где часть претензий Юньнани перешла к Тибету из-за большого тибетского меньшинства. Мы должны попытаться провести переговоры с тибетцами о возвращении нашей законной территории, хотя, возможно, лучше оставить этот вопрос в покое, чем провоцировать конфликт..."
YUN_the_republic_reborn: "Возрождение Республики"
YUN_the_republic_reborn_desc: "Республика вновь поднимается, и над Китаем развевается флаг Федерализма. Теперь мы должны сосредоточиться на воссоединении с Чэнь Цзионгмином и воплощении мечты Федерализма в реальность."
