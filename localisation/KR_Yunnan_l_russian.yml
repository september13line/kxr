yun_tanglarp.24.t: "Смерть императора"
yun_tanglarp.24.d: "Нация скорбит, а народ плачет, пока по стране распространяется весть о кончине императора Гаоцзу Танского. Официально объявлено, что причиной смерти стал сердечный приступ, а спешно собранный регентский совет из ближайших генералов и министров Тан не хотел, чтобы широкой общественности стало известно, что наша божественная Империя умерла от передозировки опиума. \n\nПосле его трагической и внезапной кончины необходимо выбрать нового монарха, который будет править Великим Тангом, но кого? Перед советом лежат четыре основных кандидата на выбор, каждый со своими преимуществами и проблемами. Первый вариант вполне очевиден - это Тан Шаосян. Шаосян - единственный взрослый ребенок Тан Цзяо, с юности он работал учителем и ученым по всему Южному Китаю, а сейчас трудится главным инструктором в престижной Военной академии Юньнань после обучения в Академии Вэмпоа и Академии Баодин. Обладая здравым военным и академическим умом, свободным от опиумных ловушек, жертвой которых стал его отец, и едким честолюбием, которое подпитывало возвышение его отца, Шаосян, вероятно, является наиболее подходящим кандидатом, но ему не хватает честолюбия его покойного отца. Хотя покойный император никогда не заявлял об этом прямо, он ясно дал понять, что наследовал трон младшему брату своего сына, поскольку Шаосян не принадлежал к «истинно Королевской крови»\n\nВторым вариантом было бы короновать брата и близкого друга покойного императора, Тан Цзыюя, в качестве нового императора. Как ближайший брат Тан Цзяо, он был бы естественным выбором и гораздо более стабильным вариантом. Имея ту же кровь, что и покойный император, Цзыюй является естественным выбором, учитывая его «пурпурную кровь» по сравнению со старшим сыном императора. Однако Тан Цзыюй тоже борется с демоном опиумной зависимости, и мало кто в нашем совете хочет рисковать потерей ещё одного государя из-за наркомании. Кроме того, ходят слухи о его лояльности: многие считают, что Тан Цзыюй, учитывая его прошлые связи с КМТ и историю в качестве генерала второго ранга, может легко поддаться влиянию военных. \n\nАльтернативным, более нелепым решением было бы короновать Ши Лися, племянницу и приемную дочь Тана, или саму императрицу Китая как императрицу-регентшу, дав ей полную и абсолютную власть над нацией. Со времен У Цзэтяня женщина не правила Китаем, и сделать это сейчас было бы почти немыслимо. Однако любая из этих женщин достаточно опытна и умна, чтобы руководить, а поскольку она была женой императора Гаоцзу, многие в стране уже считают вдову Тан законным выбором. Конкуренцию ей составляет Шиа Лисиа, родная племянница Тана, известная тем, что стала первой женщиной-врачом в Юньнани, которая десятилетиями жила под опекой своего дяди. Обучавшаяся в Азии и Европе, Лися переняла некоторые прогрессивные взгляды во время своего пребывания во Франции, и поэтому ожидается, что она будет наиболее гуманистичной и «либеральной» из возможных наследников Тан. Эти дебаты бушуют уже несколько дней, и конца им пока не видно, но когда они наконец закончатся, у династии Тан появится новый император... или императрица."
yun_tanglarp.24.a: "Жена императора будет править как императрица-регент."
yun_tanglarp.24.b: "Жена императора будет править как императрица-регентша."
yun_tanglarp.24.c: "Тан Цзыюй, брат и верный генерал павшего императора, будет править."
yun_tanglarp.24.e: "Жена императора будет править как императрица-регентша."
yun_tanglarp.24.f: "Тан Шаосин, взрослый сын Тана и ясный военный академик."
yun_tanglarp.24.g: "Ши Лися, племянница Тана, известный прогрессивный врач и академик."


yun_tanglarp.25.t: "Связь с династией Тан"
yun_tanglarp.25.d: "После полного разрушения старого порядка Цин, в Китае в настоящее время отсутствует настоящий, устоявшийся благородный класс. Конечно, есть богатые и обеспеченные граждане Китая, как это было всегда, но не из чистой пурпурной крови. Мы должны создать новое дворянство на месте великих семей, которых мы уничтожили во время нашего прихода к власти, и мы потенциально нашли лучшего первого кандидата на эту должность. \n\nХу Ши, выдающийся интеллектуал, республиканский мыслитель и либеральный идеалист, сумел избежать наших чисток и продолжает свою литературную карьеру. Однако следует отметить, что в его семье существует старая легенда о том, что семья Ху является дальними родственниками последнего Императора династии Тан. Хотя её трудно обосновать или доказать, она вызвала любопытство многих. Чтобы сделать этого потенциального претендента не проблемой, мы могли бы купить его лояльность, присвоив ему почетный титул герцога Ху, возродив систему герцогства старого Китая, несмотря на личное отвращение Ху Ши к монархизму. Однако мы также можем просто и спокойно избавиться от этого претендента и начать создавать новый дворянский класс с более надежными кандидатами. Что же нам делать?"
yun_tanglarp.25.a: "Мы начнем наше новое дворянство здесь, с этого нового герцога Ху."
yun_tanglarp.25.b: "Убейте его и выберите более подходящего кандидата."

yun_tanglarp.26.t: "Новое культурное возрождение"
yun_tanglarp.26.d: "Императрица-регентша У Цзэтянь всегда была покровительницей искусства и высокой культуры Китая. Будучи по происхождению странствующей артисткой и актрисой, Королева-мать Китая не жалеет средств на возрождение китайской культуры и искусства сейчас, когда наступила эра мира и стабильности под властью Великой Тан. Новое искусство, поэзия, кино и многое другое официально заказывается государством, а симфонические и оперные залы впервые за долгие годы оживают во многих отдаленных уголках нашей империи после хаоса эпохи военачальников и краха Цин. Традиционные китайские верования и традиции легализма, буддизма и даосизма процветают, как и образовательная система империи, чтобы лучше обучать новое поколение славе восстановленного Великого Танга и прививать им нашу совершенную культуру. Были построены новые великие произведения, а старые шедевры, созданные при У Цзэтяне, были восстановлены, такие как Бессловесная стела и гроты Лунмэнь. Под руководством этой звезды, ставшей матерью нации, Китай переживает настоящий ренессанс, в то время как весь остальной мир движется к хаосу и дикости войны."
yun_tanglarp.26.a: "Второй золотой век наступает под руководством Тан."

yun_tanglarp.27.t: "Дух У Цзэтянь"
yun_tanglarp.27.d: "Хотя она любима публикой и кажется безобидной большинству китайцев, правду знают и её окружение, и её враги. Императрица-регентша У Цзэтянь - женщина с высокими устремлениями и дорогими вкусами, и её амбиции только возросли и укрепились после её брака с ныне покойным Тан Цзяо и последующего восхождения на пост императрицы-регентши. Стремясь к власти, она нередко удобно свергает своих врагов и устраняет их как препятствия, либо отравляя, либо просто бесследно исчезая. Однако все это держится в тайне от общественности, чтобы сохранить её образ любимой Королевы-матери всего Китая. Как далеко она зайдет, чтобы сохранить власть, никто точно не знает, ведь все при императорском дворе знают, что нельзя перечить ей, опасаясь, что они станут следующими придворными, которые не вернутся домой."
yun_tanglarp.27.a: "Железная императрица-регентша Китая держит в своих руках все Поднебесное Королевство..."

yun_tanglarp.28.t: "Дух Хутулуна"
yun_tanglarp.28.d: "Вдовствующая императрица Хутулун хорошо приняла мантию регентского правления и уже начала направлять Великую Тан в более чистое, вдохновленное монголами русло. Её первые крупные реформы коснулись вооружённых сил Китая, в которых она провела масштабные реформы всех аспектов наших вооружённых сил. Были введены новые доктрины и техники, поскольку идеи монгольской армии соединились с китайской стратегией. Проявляя большой интерес к кавалерийской тактике нации, китайский кавалерийский корпус был модернизирован по монгольскому образцу, и было создано новое бронетанковое крыло, в котором появились первые танки, построенные при династии Тан. Под её правлением наши вооруженные силы процветали, подражая воинскому духу Чингисхана и её тезки. \n\nНо самым шокирующим стало её решение полностью отменить наркополитику своего покойного мужа и полностью запретить торговлю опиумом в Китае. Это неожиданное заявление полностью ошеломило нацию, ведь несмотря на то, что опиум - это злокачественная раковая опухоль, которая разлагает китайскую идентичность и её народ, он также является одним из основных источников дохода для Великого Тана. Что это будет означать для её правления и для Китая, мы не знаем, но Китай находится в воле своей вдовствующей императрицы."
yun_tanglarp.28.a: "Хвала новому хану на небесах за то, что он очистил Китай от желаний и греха."
yun_tanglarp.28.b: "Мы должны полностью принять наши монгольские корни, чтобы по-настоящему прославить Китай!" 

yun_tanglarp.29.t: "Пекинские опиумные бунты"
yun_tanglarp.29.d: "Хаос и бедствия обрушились на Пекин, когда крестьяне и большая часть городской стражи восстали против правления вдовствующей императрицы Хутулун и её запрета на опиум. Целые кварталы города горят, сотни людей уже убиты, дым заполняет небо, а кровь заливает улицы. Наша вдовствующая императрица теперь поставлена перед выбором, ведь только она обладает властью положить конец этому водовороту кровопролития и насилия. Она может либо пойти на уступки этим беснующимся наркоманам и отменить запрет, навсегда запятнав свою репутацию слабого правителя, но сохранив хоть какую-то стабильность, либо воспользоваться всеми своими правами вдовствующей императрицы Китая и послать армию, чтобы немедленно подавить эти беспорядки. Этим она даст понять всему Китаю, что её слово окончательно, хотя это будет стоить жизни тысячам людей."
yun_tanglarp.29.a: "Немедленно отправьте армию! Опиум не вернется!"
yun_tanglarp.29.b: "Отмените запрет на опиум. Мы прогнемся перед этими наркоманами и торговцами."

yun_tanglarp.30.t: "Воинственный Император"
yun_tanglarp.30.d: "Тан Цзыюй, двоюродный брат и близкий наперсник умершего Императора, теперь правит как новый государь Китая и второй монарх восстановленной династии Тан. Под его правлением армия Китая была революционизирована и стала предметом зависти всех держав Восточной Азии. Опираясь на свой опыт, полученный в ГМД и во время войны за восстановление династии Тан, Тан Цзыюй, или, как его теперь называют, Император Ли Танский, перестроил китайскую армию с нуля. С новыми воздушными и бронетанковыми корпусами в дополнение к реформированным пехотным частям, опираясь на немецкую и французскую тактику, вооруженные силы Великого Танга не имеют себе равных на Востоке. Берегитесь все враги нашей новой империи, ибо даже после смерти нашего национального отца мы по-прежнему являемся доминирующей военной державой во всей Азии."
yun_tanglarp.30.a: "Нет равных силе Дракона Востока."
yun_tanglarp.30.b: "Дракону не подобает править в одиночку!"

yun_tanglarp.31.t: "Никаких недомолвок"
yun_tanglarp.31.d: "Хотя он правит как Император Великого Танга, правление Императора Ли не совсем безопасно, и он это знает. Это стало фактом, который висит над его головой, дразня его, пока он укрепляет свою власть. В детской кроватке, всего в нескольких милях от того места, где он стоял, крепко спал сын его умершего кузена - последний истинный претендент на его трон и единственный человек, способный украсть его трон. Чтобы не допустить этого, Военному Императору придется действовать незаметно и бесследно. \n\nЗаплатив непомерную сумму, Император Ли подрядил агентов, некогда преданных печально известному Дай Ли, чтобы они под покровом ночи убили эту единственную угрозу его правлению во сне. До наступления ночи они проникали в детскую и отравляли ребенка во сне, не оставляя следов нападения и закрепляя династию в руках новой линии. Осуществив этот план, Император Ли станет единственным и неоспоримым правителем во всем Китае, а Великий Тан наконец-то будет в безопасности."
yun_tanglarp.31.a: "Да здравствует Император!"

yun_tanglarp.32.t: "Темное облако нависло над династией"
yun_tanglarp.32.d: "Сегодня династия Тан получила тяжелое известие о том, что истинный наследник престола заболел страшной болезнью, и его здоровье быстро ухудшается. Вдовствующая императрица находится в шоке, а дворцовый персонал делает все возможное, чтобы спокойно справиться с ситуацией. Однако дворцовый врач, который находится в штате, слишком бесполезен и неопытен, чтобы помочь, поэтому нужно что-то делать!"
yun_tanglarp.32.a: "Немедленно пошлите за лучшими врачами!"

yun_tanglarp.33.t: "Потеря истинного наследника"
yun_tanglarp.33.d: "Жизнь юного наследника висит на волоске, пока лучшие врачи Китая лихорадочно и бессонно работают над спасением отпрыска своего национального отца. Хотя многое было сделано для спасения младенца-Императора, надежды на то, что он выкарабкается, мало. Нация уже начала оплакивать возможную потерю этого национального сокровища, а вдовствующая императрица была безутешна. После его смерти она станет настоящей императрицей-правительницей Китая, первой в истории, но юный наследник ещё не умер. Пока врачи продолжают свои почти наверняка обреченные попытки спасти жизнь этого слабого младенца, будущее самого Китая висит на волоске."
yun_tanglarp.33.a: "После долгих усилий ребенок умирает. Да здравствует императрица!"
yun_tanglarp.33.b: "Хвала богам и предкам за это чудо - мальчик жив!"

yun_tanglarp.34.t: "Смерть династии"
yun_tanglarp.34.d: "Чтобы обеспечить своё правление, вдовствующая императрица У Цзэтянь уже шла на крайние меры. её друзья и союзники погибали или исчезали, людей пытали, чтобы получить информацию, она лично стояла и смотрела, как казнят людей по её приказу, но ничто не сравнится с тем, что она сделает сейчас, чтобы закрепить свою власть над Китаем.\n\nДолго возмущаясь тем, что она всего лишь вдовствующая императрица, У Цзэтянь жаждала трона. Вдовствующая императрица была готова пойти на все, чтобы получить абсолютную власть, благодаря своим неуемным амбициям, зародившимся во времена Ли Лили, великой исполнительницы и кинозвезды. После долгих фанфар и пролитой крови она была коронована как официальная императрица-регентша Китая, первая в истории. её амбиции были наконец-то удовлетворены, ведь теперь весь Китай был у Ли Лили на ладони."
yun_tanglarp.34.a: "Китай будет выжат досуха..."
yun_tanglarp.34.b: "Да здравствует императрица!"

yun_tanglarp.35.t: "К вопросу о концессиях"
yun_tanglarp.35.d: "Поскольку наши армии продолжают свой марш по Китаю в попытке возродить Великий Тан, мы должны решить, как нам поступить с городами-концессиями, которые усеивают наше побережье. Поскольку Макао находится под контролем португальцев, а такие крупные города, как Шанхай или Цинтау, под контролем мандата Города-Концесси или немцев и их Н.С.О. Накануне войны за эти украденные владения у нас есть два варианта. Мы можем обратиться к каждой из этих групп с дипломатическим требованием вернуть наши законные земли, или мы можем просто войти в эти города с нашими армиями и захватить их силой. Как нам быть дальше?"
yun_tanglarp.35.a: "Отправьте требование!"
yun_tanglarp.35.b: "Война - гораздо более простое дело, чем дипломатия."

yun_tanglarp.36.t: "Требование о нашей инкорпорации"
yun_tanglarp.36.d: "Тревожное сообщение пришло от возрождающейся династии Тан, которая возродилась в Юньнани, требуя то, что, как они утверждают, является их "законной" территорией. Поскольку наши международные благодетели заняты другими делами, пришло время, наконец, отпустить их, так как альтернативой является борьба с одним из сильнейших китайских военачальников в затяжной сухопутной войне. Как мы должны реагировать?"
yun_tanglarp.36.a: "Мы не можем больше втягиваться в трясину, которой является Китай, мы присоединимся к Тан."
yun_tanglarp.36.b: "Мы будем защищать эти порты своими жизнями!"

yun_tanglarp.37.t: "Требование к нашим восточным портам"
yun_tanglarp.37.d: "Тревожное сообщение пришло из наших восточных владений на китайском побережье: возрождающаяся династия Тан, возродившаяся в Юньнани, требует то, что, по их словам, является их "законной" территорией. Поскольку эти земли так далеко от базы власти, возможно, настало время наконец-то отпустить эти владения на свободу, ведь альтернативой может быть борьба с одним из сильнейших китайских военачальников в затяжной сухопутной войне. Как мы должны реагировать?"
yun_tanglarp.37.a: "Мы не можем втягиваться в трясину, которой является Китай. Пусть колонии уходят."
yun_tanglarp.37.b: "Мы будем защищать эти порты своими жизнями! Наша Империя неделима!"

yun_tanglarp.38.t: "Мир на Дальнем Востоке"
yun_tanglarp.38.d: "Наши переговоры увенчались успехом, и иностранные империалистические псы уступили нашим требованиям. Концессионные города, украденные у нашего народа десятилетия назад, были возвращены законным владельцам, а возрождающаяся династия Тан искупила ещё одну черную метку на нашей истории. Ещё одной войной меньше, чтобы бороться за возвращение Срединного Королевства."
yun_tanglarp.38.a: "Мы приветствуем прекрасную "Нить жемчуга". Наконец-то эти города в руках китайцев."

yun_tanglarp.39.t: "Наши переговоры провалились"
yun_tanglarp.39.d: "Наши переговоры провалились, и мерзкие империалистические псы отказались от нашего праведного требования вернуть украденные у нас города на нашем побережье. После их отказа вернуть эти уступленные города, у нас не осталось другого выбора, ибо Китай должен быть целым под властью Великого Танга."
yun_tanglarp.39.a: "Тогда это будет война!"

yun_tanglarp.40.t: "Мир на Дальнем Востоке"
yun_tanglarp.40.d: "Наши переговоры увенчались успехом, и иностранные империалистические псы уступили нашим требованиям. Концессионные города, украденные у нашего народа десятилетия назад, были возвращены законным владельцам, а возрождающаяся династия Тан искупила ещё одну черную метку на нашей истории. Ещё одной войной меньше, чтобы бороться за возвращение Срединного Королевства."
yun_tanglarp.40.a: "Мы приветствуем прекрасную "Нить жемчуга". Наконец-то эти города находятся в руках китайцев."

yun_tanglarp.41.t: "Мир на Дальнем Востоке"
yun_tanglarp.41.d: "Наши переговоры увенчались успехом, и иностранные империалистические псы уступили нашим требованиям. Концессионные города, украденные у нашего народа десятилетия назад, были возвращены законным владельцам, а возрождающаяся династия Тан искупила ещё одну черную метку на нашей истории. Ещё одной войной меньше, чтобы бороться за возвращение Срединного Королевства."
yun_tanglarp.41.a: "Мы приветствуем прекрасную "Нить жемчуга". Наконец-то эти города в руках китайцев."

yun_tanglarp.42.t: "Безнадежные усилия на Востоке"
yun_tanglarp.42.d: "Наши переговоры увенчались успехом, и иностранные империалистические псы уступили нашим требованиям. Концессионные города, украденные у нашего народа десятилетия назад, были возвращены законным владельцам, а возрождающаяся династия Тан искупила ещё одно Чёрное пятно на нашей истории. Одной войной меньше, чтобы бороться за возвращение Срединного Королевства."
yun_tanglarp.42.a: "Подавайте в суд за мир! Мы не можем больше тратить жизни на сухопутную войну в Китае."
yun_tanglarp.42.b: "Это будет победа любой ценой или полное поражение! Нажимайте!"

yun_tanglarp.43.t: "Трусы умоляют о мире"
yun_tanglarp.43.d: "Мы получили известие от империалистических псов, населяющих эти концессионные города, что они готовы уступить нашим требованиям. Предлагая белый мир в обмен на передачу этих земель обратно в наши руки, эта сделка не может быть более идеальной. Мы унизим этих иностранных дьяволов и одновременно вернём эти украденные города в руки Китая. Однако мы всегда можем отклонить их предложение, поскольку мы находимся в сильной позиции и в настоящее время выигрываем войну, и продолжить истребление этих колонизаторов."
yun_tanglarp.43.a: "Примите сделку! Китай на шаг ближе к свободе от иностранного вмешательства."
yun_tanglarp.43.b: "Отклоните их просьбу, как они отклонили нашу. Мы получим их головы!"

yun_tanglarp.44.t: "Безнадежные усилия на Востоке"
yun_tanglarp.44.d: "Наши переговоры увенчались успехом, и иностранные империалистические псы уступили нашим требованиям. Концессионные города, украденные у нашего народа десятилетия назад, были возвращены законным владельцам, а возрождающаяся династия Тан искупила ещё одну черную метку на нашей истории. Одной войной меньше, чтобы бороться за возвращение Срединного Королевства."
yun_tanglarp.44.a: "Подавайте в суд за мир! Мы не можем больше тратить жизни на сухопутную войну в Китае."
yun_tanglarp.44.b: "Это будет победа любой ценой или полное поражение! Нажимайте!"

yun_tanglarp.45.t: "Трусы умоляют о мире"
yun_tanglarp.45.d: "Мы получили известие от империалистических псов, населяющих эти концессионные города, что они готовы уступить нашим требованиям. Предлагая белый мир в обмен на передачу этих земель обратно в наши руки, эта сделка не может быть более идеальной. Мы унизим этих иностранных дьяволов и одновременно вернём эти украденные города в руки Китая. Однако мы всегда можем отклонить их предложение, поскольку мы находимся в сильной позиции и в настоящее время выигрываем войну, и продолжить истребление этих колонизаторов."
yun_tanglarp.45.a: "Примите сделку! Китай на шаг ближе к свободе от иностранного вмешательства."
yun_tanglarp.45.b: "Отклоните их просьбу, как они отклонили нашу. Мы получим их головы!"

yun_tanglarp.46.t: "Наши новые хозяева"
yun_tanglarp.46.d: "После недавнего поражения от рук Великих Тан мы были прикованы к Сиану. Теперь мы станем "данниками Тан" - подчиненным, но автономным туземным правительством, которое будет вынуждено платить экономическую и военную десятину Сиану и Трону Дракона. В обмен на этих солдат и сокровища мы будем защищены ими от иностранной агрессии, а их армии будут поддерживать стабильность в наших границах. Как один из этих данников, мы станем частью более широкой династии Тан, поскольку они восстанавливают свою империю и возвращают славу прежней династии Тан."
yun_tanglarp.46.a: "Тан - наши новые хозяева."

yun_tanglarp.47.t: "Дух Сюэ Тао"
yun_tanglarp.47.d: "Властвуя над страной в качестве вдовствующей императрицы новой династии Тан и Матери всего Китая, многие считают Сюэ Тао, которую когда-то называли Чан Ай Лин или Айлин Чан, воплощением нашего вновь обретенного процветания. Вдовствующая императрица, взявшая себе имя знаменитого поэта эпохи Тан, выполнила своё обещание возродить культуру Китая, которая была почти уничтожена в эпоху военачальников. Хотя она оставила большую часть политических и правительственных обязанностей своему бесчисленному сонму советников, евнухов и помощников, вдовствующая императрица Сюэ Тао вместо этого направила всю свою энергию на возрождение китайской культуры. Проводя поэтические конкурсы, художественные гала-концерты, концерты классической музыки, показы мод и многое другое по всей стране, поддерживая талантливых художников, ремесленников и писателей со всего Поднебесной, включая свою фрейлину и подругу детства Фатиму Мохидин, женщина, которую когда-то звали Айлин, стала пионером нового века китайского искусства. Из великой колокольни Сианя - дворца Тан с момента возрождения нашей династии - она создавала литературные шедевры и ткала новые чудесные чонгамы, подобных которым страна ещё не видела. Выступая за повышение роли женщин в жизни страны, она даже начала феминистскую кампанию, направленную на расширение прав и возможностей современной китайской женщины, хотя, учитывая консервативный уклон нации, это было встречено с переменным успехом, в отличие от её творческих поисков. Из-под её пера без промедления выходят новые пьесы, стихи и романы - каждое из которых является произведением искусства, вознесенным в наш пантеон высокой культуры, - золотой век культуры, начатый ею и её покойным мужем, теперь превратился в общенациональное явление. И хотя многим кажется, что эти художественные поиски - пустая трата ресурсов, несметные миллионы людей, составляющих массы, по-прежнему взывают к её имени и молятся, чтобы её картина висела в каждом доме. Да и на что, собственно, могут жаловаться эти недоброжелатели? Китай - величайшая страна на Земле, и только при династии Тан наш народ наконец-то воссоединился. А поскольку её советники и помощники действительно управляют страной в соответствии с её свободными правилами, Сюэ Тао, наоборот, сделала ещё один шаг к раю."
yun_tanglarp.47.a: "Пусть эта магнолия никогда не увядает, ведь она открывает настоящий золотой век культуры Тан!"
yun_tanglarp.47.b: "Для того, чтобы наступил настоящий золотой век, наша императрица не может быть связана человеческими законами!"

yun_tanglarp.48.t: "Судьба династии в руках императрицы"
yun_tanglarp.48.d: "Когда Ли Лили, взойдя на трон, приняла царственное имя У Чжао, также известное как У Цзэтянь, многие подумали, что это всего лишь актриса, которая прислуживает старой истории, и не более того. Но наша беспредельная императрица доказала, что все ошибаются, как в лучшую, так и в худшую сторону. Новая У Чжао правит эффективно, сурово и теневым кулаком из закаленной стали, завернутым в уютный бархат государыни, которая единолично ведет своих подданных к лучшему будущему. Хотя императрица живет в роскоши, выкачивая из Королевства средства и другие привилегии, которые она «требует», она также усердно работает над тем, чтобы Срединное Королевство функционировало эффективно, обеспечивая при этом достаток крестьянским массам, чтобы её правление было всегда надежным. Двуличный лидер, проявляющий любовь и заботу о массах и в то же время безжалостно устраняющий любую оппозицию из тени, и при этом эгоистично накапливающий богатства под Троном Дракона, словно это её собственный клад, Ли Лили аке Императрица Цюй Чжоу также сделала много хорошего для нашего Королевства, по крайней мере по сравнению с тем беспорядком, который устроил Тан Цзяо, исправляя многие из его ошибок и разбираясь с коррумпированной, Он исправил многие его ошибки и разобрался с коррумпированной бюрократией, которую он создал, пока был по уши в опиуме и шлюхах, и даже отбросил остатки антибуддийских практик своего покойного мужа, обеспечив защиту буддийских объектов эпохи Тан и Чжоу, таких как гроты Лунмэнь и «Бессловесная стела» в мавзолее Цянь, а также распространил эту защиту на даосизм, конфуцианство и другие китайские традиционные народные практики, как её тезка до нее. \n\nВ некотором смысле, Великий Тан, который бессистемно построил Тан Цзяо, был стерт, так как императрица У Чжао исправила все ошибки, которые он сделал, чтобы превратить нашу династию в функциональное монархическое государство. Однако, поскольку новая У Чжао прокладывает свой собственный путь для Великой Тан, а её собственные горькие чувства к бывшему императору хорошо известны в её окружении и среди её мандаринов, возможно, настало время для нынешней У Чжао полностью подражать У Чжао прежней, сбросив мертвый груз, которым была ложная династия Тан Цзяо, раз и навсегда, чтобы создать династию для себя - новую династию Чжоу для всего мира. Как и У Цзэтянь до нее, Ли Лили могла полностью избавиться от имени Тан, создав собственную династию Чжоу и переименовав Королевскую семью из нового Дома Ли в новый Дом Чжоу, хотя для этого ей пришлось бы начать кампанию, раскрывающую истинное злодейство её бывшего мужа перед массами, чтобы заручиться их поддержкой, Но это не должно стать слишком большой проблемой, поскольку большинство презирало бывшего императора, а нынешнюю императрицу большинство признало истинной обладательницей Мандата Небес либо сразу, либо после того, как исчезли самые громкие недоброжелатели. Так должна ли У Чжао создать собственную династию, чтобы окончательно стереть с истории грязное пятно продажной некомпетентности и презрения Тан Цзяо, или же она продолжит реформировать и переделывать Великую Тан по своему образу и подобию?"
yun_tanglarp.48.a: "Мы верны знамени Великой Тан отныне и навсегда!"
yun_tanglarp.48.b: "У Чжао родит свою династию, а Великая Чжоу восстанет из пепла!"

yun_tanglarp.49.t: "Небесные Владыки"
yun_tanglarp.49.d: "Лидеры Чжэнъи Дао - даосского Пути ортодоксального единства - и Вудоуми Дао, или Пути пяти косточек риса, Небесные Владыки уже давно являются понтификами даосизма в Китае. На протяжении веков возвысились 63 различных Небесных Мастера, каждый из которых вел весь Китай по благородному и мирному пути даосской философии. Стремясь ещё больше укрепить нашу восстановленную династию Тан в качестве бастиона даосской мысли, Император принял решение официально возвести 63-го Небесного Мастера и Живого Будду Чжан Эньпу, предка великого Чжан Даолина из Восточной Хань, в ранг принца династии Тан. Кроме того, Небесный Мастер и его окружение были щедро награждены новыми поместьями и привилегиями, а сам Небесный Мастер был возведен в ранг покровителя Первого храма под Небом, также известного как Храм Белого Облака, Аббатство Белых Облаков или монастырь Байюнь. Это место является одним из Трех Великих Дворов Предков и самым важным даосским святым местом в Китае, расположенным в самом центре Пекина. С Небесным Мастером и его окружением под нашим контролем мы продолжим изгибать даосизм в соответствии с потребностями новой империи."
yun_tanglarp.49.a: "Мы будем чтить этих вестников и пастырей даосизма."

yun_tanglarp.50.t: "Будущее Срединного царства при Императоре Тайцзуне"
yun_tanglarp.50.d: "Тан Шаосян стал вторым Императором Тайцзуном обновленной Великой Тан. Взяв с собой академический дух и подготовку военного офицера и экономиста, наш новый Император приступил к проведению ряда реформ по всей империи. Однако только один конкретный сектор может получить наше финансирование: либо упор на промышленную и милитаристскую экспансию, либо упор на социально-экономическое развитие и реформу общества. Однако старая гвардия империи, в основном состоящая из коррумпированных старых приятелей его отца из офицерского круга ГМД, хочет вместо этого марионеткой сделать этого молодого парня и продолжить клептократическое милитаристское правительство и псевдо-войсковую Клику, созданную покойным Тан Цзиньяо. Каким будет путь этого нового Великого Тана?"
yun_tanglarp.50.a: "Клика приверженцев Тан марионетками навязывает молодого Императора."
yun_tanglarp.50.b: "Новый Тайцзун сосредоточился на индустриализации и экономическом росте для всех."
yun_tanglarp.50.c: "Новый Тайцзун сосредоточится на социально-экономическом прогрессе для всех."

yun_tanglarp.51.t: "Будущее Срединного царства при императрице Вэньсянь"
yun_tanglarp.51.d: "Ши Лися, которую иногда называют Ли Ся, стала второй императрицей Вэньсянь обновленной Великой Тан. Взяв с собой сильный академический и прогрессивный дух, отточенный во время учебы в Париже, Алжире и Берлине, новая императрица Вэньсянь готова развернуть широкую волну реформ в архаичном и клептократическом правительстве и аристократии Тан. Сосредоточившись на реформе здравоохранения, поскольку она была врачом, и стремясь к либерализации этой авторитарной империи военачальников, Ши Лисянь полна решимости изменить Великую Тан к лучшему, но разрывается между тем, как это сделать. Разрываясь между либералистскими идеями, почерпнутыми в Берлине и Алжире, и социалистическими идеями, почерпнутыми в долине Рейна и Париже, Лисянь должен решить, что делать: придерживаться гуманистического капитализма, который стоит на стороне либерализма и справедливой рыночной экономики, или социал-демократического общества, поддерживаемого настоящим государством всеобщего благосостояния и мягко социалистической финансовой политикой, в то время как реакционная старая гвардия пытается сопротивляться, чтобы сохранить свою наркоимперию живой и процветающей."
yun_tanglarp.51.a: "Склоняйтесь к радикальному либерализму Алжира и Берлина."
yun_tanglarp.51.b: "Склоняйтесь к прогрессивизму Парижа и Рейна."

yun_tanglarp.52.t: "Чистая линия крови Тан?"
yun_tanglarp.52.d: "Ши Лися, выросшая в семье Тан в Куньмине благодаря доброте своего дальнего дяди, покойного императора Тан Цзяо, в детстве была влюблена в Тан Шаосяна, несмотря на то, что являлась троюродной сестрой. Однако многие старейшины и женщины в семье Тан, например, родная сестра Тан Цзяо, считали, что Ши Лися - плохой материал для брака: у нее дурной характер, она не привыкла помогать по дому и очень высокого мнения о себе, поэтому Тан Цзяо и остальные члены семьи Тан отклонили предложение о браке. Вскоре после этого Тан Шаосян женился на младшей сестре Чэнь Ляньбо, президента Торговой палаты Гуанчжоу и президента отделения британского банка HSBC в Гуанчжоу, во время учебы, и Ши Лися в ярости покинула семью Тан, Она бежала изучать литературу, медицину и поэзию в Японию, Британию, Германию и Францию, по пути подхватывая прогрессивные идеалы, и вернулась в приемную семью только после того, как узнала о возвышении Тан Цзяо и по личной просьбе своего дяди. \n\nОднако, несмотря на прошлое сопротивление, некоторые члены семьи Танг и их окружение теперь ценят медицинскую и литературную карьеру Ши Лишии, которую она построила за границей, и способную женщину, в которую она превратилась, и теперь они настаивают на том, чтобы возродить старое пламя, Они ссылаются на то, что в новой династии нужно сохранить чистоту кровного родства, и смело утверждают, что именно этого хотела бы Тан Цзяо, а также приводят десятки других оправданий, объяснений и обоснований, например, утверждают, что в случае необходимости могут взять другую в наложницы, чтобы ещё больше поколебать мнение и добиться расположения, стремясь получить влияние на монархию. Но в их планах есть одна маленькая загвоздка: Тан Шаосян по-прежнему счастлив в браке со своей женой, а Ши Лися, несмотря на то, что, по собственному признанию, всё ещё испытывает привязанность к Тан Шаосяну, нашла нового, возможно, более подходящего партнера в своем многолетнем романе с поэтом Ян Юцином, хотя она неоднократно заявляла, что полностью отказалась от мысли о браке. \n\nЗа пределами семьи многие китайские монархисты и консерваторы также поддержали первоначальный роман и выступили за полноценный брак между Тан Шаосяном и Ши Лися, заявив, что это будет идеальным способом установить истинную и новую родословную Тан, закрепив обновленную династию Тан как истинную Королевскую власть. Однако, как и ожидалось, такая идея встретила столь же сильный отпор, причем в основном со стороны старых союзников Тан в КМТ, а также самих Тан Шаосяна и Ши Лися, но что может знать только что коронованный монарх? Как бы то ни было, семья Тан и её советники должны в ближайшее время принять решение о том, как поступить с этим непростым и трудным вопросом, ведь от этого зависит будущее нашей династии."
yun_tanglarp.52.a: "Мы должны сохранить чистоту новой родословной. Принудительно заключите новый брак!"
yun_tanglarp.52.b: "Пусть Лися и Шаосян сами решают свои романтические дела."

yun_tanglarp.53.t: "Наш взгляд на Золотой треугольник"
yun_tanglarp.53.d: "Не путать с математической концепцией, которая больше подходит для судов и умов наших преданных мандаринов. Золотой треугольник - это транснациональный регион, простирающийся через восточную Бирму, северный Таиланд и западный Индокитай на севере Лаоса, а также через место их пересечения на южной китайской границе в Юньнани, где сосредоточено большинство незаконного производства и выращивания опиума в мире. Хотя районы выращивания опиума существуют по всей Восточной Азии, в Золотом треугольнике концентрация этих незаконных опиумных ферм и центров производства выше, чем где бы то ни было, поскольку культивирование опиума только в Бирме началось ещё в XVIII веке при династии Конбаунг, а значительная часть его современного роста объясняется незаконным, но растущим аппетитом Китая к этому веществу в течение последних нескольких десятилетий после Опиумных войн и роста неудачного антиопиумного законодательства, которое появилось после них в правительстве Цин и последующей новой эпохи военачальников, в которой мы сейчас находимся. Империалистическое вмешательство было проклято, но опиум стал уродливым, но широко распространенным источником жизни китайского общества - особенно в танской Юньнани. С национальными амбициями, растущими в унисон, и ухудшающимся пристрастием к маку, императорская армия взяла курс на Золотой треугольник, стремясь захватить всю операцию..."
yun_tanglarp.53.a: "Марш на покорение Юго-Восточной Азии ради мака!"
yun_tanglarp.53.b: "Использовать более цивилизованные способы контроля над Золотым треугольником."

yun_tanglarp.54.t: "Судьба степи при императрице Хутулун"
yun_tanglarp.54.d: "Когда Степь, родина нашей императрицы, была наконец отвоевана, наша любимая Хутулун воссоединилась с семьей и культурой, из которой её против воли вырвал покойный муж Тан Цзяо, получив её в качестве трофея от старого Богдо-хана. Погрузившись в родную культуру в окружении семьи, друзей и прежней жизни, императрица начала ощущать переполненность двумя мирами, между которыми она оказалась разорвана. Выехав верхом в степь с небольшой группой своих самых верных охранников и фрейлин, Генепиль покинула шум и суету имперского каравана, временно размещенного в Урге, чтобы обдумать будущее своих владений среди мирного, прекрасного уединения, которое могла предложить только Степь, взрастившая её. Разрываясь между тем, чтобы продолжить эту жизнь и династию, навязанную ей, или отбросить все это, чтобы заново принять свою собственную идентичность и культуру своего народа, а также попытаться облегчить участь своих собратьев-монголов, как только она сможет, наша императрица собрала свои бесчисленные мысли и заботы в окончательный спор, который она должна была обсудить перед возвращением к своему народу, возможно, возродившись в новой форме монарха, несущего новую геральдику и знамя. Она могла либо продолжить реформирование оставленного ей Великого Танга в меру своих сил и возможностей, продолжая китайско-монгольский синкретизм, попутно интегрируя Степь, либо сжечь ложную династию, созданную её одурманенным наркотиками мертвым мужем, чтобы построить новую, истинно синкретическую китайско-монгольскую династию, основанную на единственной в своем роде, существовавшей ранее - Великой Юань. В качестве альтернативы она может просто освободить лояльное, автономное монгольское государство под властью Богд-хана, предоставив своему народу свободу, которой она не может добиться сама, в то время как она сосредоточится на обязанностях более великих, чем она сама, чтобы вести Китай в одиночку. Что же она решит, когда будет ехать под великим небом Тенгри и заходящим солнцем, размышляя о будущем наших двух народов?"
yun_tanglarp.54.a: "Мы - монголы отныне и навсегда! Долой Ложный Тан!"
yun_tanglarp.54.b: "Объединить Монголию, но сохранить и развивать Великий Тан!"
yun_tanglarp.54.c: "Отпустить верную Степь под власть Богдо-хана!"
yun_tanglarp.54.e: "Позволить степнякам сохранить свою независимость!"

yun_tanglarp.55.t: "Отмена эпохи унижения?"
yun_tanglarp.55.d: "После того как наша возрождающаяся династия окончательно стабилизировалась, объединив Китай под законным знаменем нового Великого Танга, вся Азия теперь трепещет перед нашей неоспоримой мощью и великолепием. Получив мандат, большинство теперь желает обратиться внутрь, как это всегда делал Китай, сосредоточившись на собственном росте и процессе восстановления, игнорируя внешний мир, за исключением потенциальных экономических предприятий и надежных союзников. Однако небольшая группа фанатиков в наших рядах громко заявляет, что теперь, когда мы находимся в сильной позиции, именно мы, истинные носители Мандата Небес, должны раз и навсегда отомстить за Век Унижения и неудачи Цин, пройдя маршем по Востоку и вернув себе наши старые земли и дальше. Эти фанатики надеялись на наше возможное и так называемое неизбежное завоевание Большого Китая, Центральной Азии, Сибири и большей части обширной России, Юго-Восточной Азии и других посторонних территорий на периферии, хотя, как ожидалось, большинство партии сочло их безумными. Однако они правы в том, что сейчас мы находимся в лучшем положении, чем когда-либо, чтобы осуществить столь дерзкую затею с реваншизмом, местью и откровенным империализмом, скрытым за джингоистическим фасадом, так что каков будет наш последний ответ этим фанатикам?"
yun_tanglarp.55.a: "Мы маршируем, чтобы снова сделать Китай великим!"
yun_tanglarp.55.b: "Вы с ума сошли?! Немедленно отмените эти планы."

yun_tanglarp.56.t: "Выбор иконографии для новой династии"
yun_tanglarp.56.d: "Преданные придворные мастера разработали эскизы нового императорского знамени для своей любимой императрицы, которое станет новым национальным флагом нашей возрождающейся династии Чжоу (также называемой династией У Чжоу, чтобы отличить её от оригинальной династии Чжоу 1000 года до н.э., от которой мы также черпаем вдохновение), и теперь окончательное решение о том, какой дизайн будет использован, находится исключительно в руках нашей великолепной государыни. Уже определившись с общим видом, Ли Лили теперь должна решить, использовать ли на знамени иероглиф её царственного имени Чжао, в честь её тезки У Чжао, он же У Цзэтянь, и одновременно закрепить её собственную значимость и наследие, даже если многие считают это нарциссизмом и оскорблением традиций, или же иероглифы самой династии У Чжоу, чтя наследие У Цзэтяня без самовозвеличивания до мании величия. Итак, что же решит наша императрица?"
yun_tanglarp.56.a: "Вывесить имя нашей великой династии, У Чжоу!"
yun_tanglarp.56.b: "Провозгласить имя нашей вечной императрицы и её тезки Чжао!"

