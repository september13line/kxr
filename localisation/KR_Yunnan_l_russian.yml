POLITICS_YUNNAN_ACTRESS_WIFU_DESC: "Родившись в 1915 году в семье известного шпиона Л-ГМД и будучи в юном возрасте удочеренной странствующей музыкальной труппой, мало кто мог предположить, что эта молодая актриса из Шанхая в один прекрасный день станет править Китаем. Несмотря на сомнения, императрица-регентша Тянь Хоу, некогда Ли Лили, сейчас правит Великим Тангом как вторая женщина, когда-либо правившая Китаем, следуя по стопам своей тезки. Приняв царственное имя Тянь Хоу, которое в эпоху Тан носил знаменитый У Цзэтянь, новая императрица-регентша будет править династией Тан до тех пор, пока её сын не достигнет совершеннолетия, чтобы править самостоятельно. Как и её тезка, Тянь Хоу жаждет власти. Безжалостная и расчетливая, она сделает все, чтобы сохранить власть, даже если для этого придется переступить через собственного сына. Стремясь продолжить великий золотой век, начатый её покойным мужем, и особенно заботясь о художественных и культурных достижениях Великой Тан, Тянь Хоу станет тем проницательным и культурным умом, который необходим Китаю, чтобы провести его через эти тёмные и неопределенные времена."

POLITICS_YUNNAN_MONGOL_WIFU_DESC: "Родившаяся в 1905 году в семье монгольских дворян и прожившая большую часть своей юной жизни при дворе Богдо-хана, вдовствующая императрица Хутулун, или, как её ещё называли, Цейенпил, сейчас правит Великой Тан как первая монголка, правившая Китаем со времен Юань, и как вторая женщина, когда-либо правившая Китаем. Приняв царственное имя Хутулун, знаменитая женщина-воин, потомок Хубилая и Чингисхана, императрица-вдовствующая Хутулун будет править династией Тан до тех пор, пока её сын не достигнет совершеннолетия, чтобы править самостоятельно. Стремясь сохранить золотой век, начатый её покойным мужем, она стремится отменить многие сомнительные с моральной точки зрения проекты своего мужа. Стремясь исправить то, что она считает самыми большими проблемами империи, а именно злоупотребление опиумом и ослабление воинской доблести, Хутулун станет той твердой и взвешенной рукой, которая нужна Китаю, чтобы провести его через эти тёмные и неопределенные времена."

POLITICS_YUNNAN_POET_WIFU_DESC: "Родившись в аристократической семье в Шанхае в 1920 году, Чан Ай-лин, или, как её называют самые близкие друзья и семья, Айлин, стала вдовствующей императрицей всего Китая. Внучка знаменитого адмирала Хуан Ишэна, её отец был далеко не так знаменит. Азартный игрок, опиумный наркоман и любитель плотских грехов, её отец во многом был похож на её покойного мужа Тан Цзияо. Однако то, чего не хватало её отцу в порядочности, он компенсировал глубокой страстью к высоким искусствам - страстью, которая укоренилась в юной Айлин, проложив путь в её будущее. Изучая поэзию эпохи Тан с двухлетнего возраста, Эйлин выросла в одного из самых популярных - хотя и самых молодых - поэтов Китая, получивших национальное признание. Вместе со своей любовью к дизайну одежды, модернизму и альтернативной истории, феминизму и сценариям она стала образцом высокой культуры и искусства в империи. Поскольку её сын был слишком мал, чтобы занять трон, а муж умер, Чан Ай-лин стала лицом новой династии Тан, приняв имя Сюэ Тао в честь знаменитого поэта эпохи Тан. Хотя она оставляет большую часть политической работы своим советникам и верным евнухам, Эйлин стала любимой всеми и должна повести Китай в новый золотой век искусства и прогресса."


POLITICS_YUNNAN_LI_TANGLARP_DESC: "Император Ли Танский, родившийся под именем Тан Цзыюй, сейчас правит как второй Император возрождающейся Великой Танской династии, приняв имя благородной семьи, положившей начало первоначальной династии Тан. После трагической и внезапной кончины своего двоюродного брата, благородного и праведного Императора Тан Гаоцзу, Император Ли занял трон, чтобы предотвратить кризис престолонаследия, поскольку сын Тан Цзяо был слишком молод для правления. Получив образование генерала в армии ГМД и последовав за своим кузеном в Юньнань после катастрофической Северной экспедиции, Император Ли держался поближе к своим родственникам и на своей амбициозной волне поднялся на вершину иерархии Юньнани, а теперь и всего Китая. Теперь этот новый претендент на трон Дракона должен сам взять бразды правления этой младенческой династией и спасти её от краха, чтобы не разрушить мечты нашего основателя и наших давних предков."


POLITICS_YUNNAN_TANG_KING_DESC: "Некогда верный последователь генерала Цай Е, Тан Цзияо порвал и со старыми друзьями, и с прошлыми амбициями, чтобы попытаться сделать свой собственный шанс на славу. Отбросив свои связи с ГМД и федералистами, глупцами, которые только и делали, что предавали его, Тан вместо этого стремится создать свою собственную вотчину в Китае. Опираясь на божественное озарение или огромное количество опиума, или и то, и другое, Тан Цзияо объявил себя королем Юньнани и законным наследником старой династии Тан. После катастрофической Северной экспедиции и многочисленных неудачных набегов на НРА, преследующих его военную карьеру на протяжении последнего десятилетия, Тан как никогда полон решимости исправить ошибки прошлого и вернуть славу своему имени и новым династическим связям. Этот новый Король Юньнани попытается выехать из гор Куньмина и вернуть своё право первородства или погибнуть, потому что время сидеть в своей горной крепости и подсчитывать свои собранные крепости давно прошло - настало время триумфа, победы и мести!"

POLITICS_YUNNAN_TANG_EMPEROR_DESC: "Некогда простой Король Юньнани сделал невозможное - весь Китай теперь находится под его властью, а многочисленные военачальники и лжеИмператоры, некогда наполнявшие эти земли, были преданы мечу или поставлены на колени. Тан Цзияо занял своё законное место на Троне Дракона, окрестив себя Гаоцзу, в честь первоначального основателя мандата Тан, и воскресил династию, которая принадлежала ему по праву рождения. Великий Тан снова правит всем Китаем, а почтенные дети Лао-цзы снова правят Срединным Царством. Несмотря на тяжелые бои и пролитую кровь, весь Китай теперь может познать мир и процветание, поскольку Император Гаоцзу Танский укрепляет своё новое Царство."

POLITICS_YUNNAN_ACTUAL_SON_DESC: "Настоящий сын покойного Императора Тан Цзиняо, рожденный его первой и покойной женой перед её безвременной кончиной, Тан Шаосян считается многими истинным наследником Великого Тан и новой династии, которую создал его отец. Гордый офицер и академик, реформатор, надеющийся модернизировать экономику Китая, свободный от пороков, которые мучили и в конце концов убили его отца, Тан Шаосян, или Император Тайцзун, как его называют в честь второго Императора Тан, должен повести Великую Тан в новый и процветающий век, стремясь узаконить и модернизировать династию воинов, которую создал его одурманенный наркотиками отец."
POLITICS_YUNNAN_ACTUAL_NEICE_DESC: "Племянница покойного Императора Тан Цзиняо и дочь знаменитого рода цинских мастеров боевых искусств, Ши Лися была темной лошадкой при выборе преемника нашего покойного основателя династии. Родившись в 1910 году, она была наказана за то, что влюбилась в собственного сына Тана Шаосяня, после чего была отправлена за границу, чтобы побыть в одиночестве и научиться быть "правильной" женщиной в китайском обществе. Обучаясь во Франции и Германии в качестве врача и академика, Ши Лися восстала против возложенных на нее ожиданий и за время пребывания за границей приобрела либеральные и даже социалистические тенденции, и хотя она далеко не радикал, Ши Лися стремится привнести некоторые более популистские и гуманистические реформы в нашу империю, погрязшую в наркотиках. Взяв царственное имя Вэньсянь в честь императрицы Вэньсянь, или Дугу Цилуо из династии Суй, которая была теткой первого герцога Тан и будущей помощницей Императора Гаоцзу из Тан, эта новая цветущая лилия попытается привнести модернизационные и либеральные реформы в архаичный Великий Тан, созданный её дядей." 

POLITICS_YUNNAN_REGENCY_DESC: "После смерти Императора Тан Гаоцзу Большой совет Великого секретариата - номинально высший правительственный орган империи - взял бразды правления в свои руки до окончательного решения вопроса о наследнике Императора. Хотя Гаоцзу, или Тан Цзиняо, как его называли раньше, вроде бы ясно дал понять, что трон унаследует его сын от жены - императрицы-консорты, это никогда не было закреплено юридически. Этот вопрос, в сочетании с тем, что "истинный наследник" ещё младенец и что у Гаоцзу есть другие родственники, претендующие на престол, привел к необходимости создания временного правительства из мандаринов и дворян, которое будет управлять Срединным Королевством до тех пор, пока кризис престолонаследия не будет разрешен. Сам Большой совет состоит из четырех членов, каждого из которых выбрал сам покойный Император, а помогают им в исполнении их обязанностей Большой секретариат - главный административный орган империи под Драконьим троном - и орда сопровождающих мандаринов и евнухов. В частности, эти 4 высших вельможи - сама императрица-консорт, брат Гаоцзу Тан Цзыюй, старший сын покойного Императора Тан Шаосин и Мяо Юньтай, человек, который почти в одиночку спас нашу экономику до мелиорации. Пока не будет выбран новый Император возрожденной династии Тан, эти четверо будут править империей, внося толику стабильности в период великого хаоса и скорби."
#focuses
YUN_based_path_returns: "Как феникс из пепла"
YUN_based_path_returns_desc: "Династия Тан вновь восстала со страниц истории и теперь снова встречает мир живых. Во главе с человеком, которого когда-то называли просто генералом Тан Цзияо, эта возрождающаяся Тан стремится отменить многое из современного декаданса, который разрушил Китай в его глазах, и вместо этого желает вернуть Китай в более чистое и прославленное время. Первоначальная династия Тан была золотым веком и зенитом китайской культуры. Теперь этому генералу из Юньнани предстоит попытаться повторить это святое наследие."
YUN_yeet_republicans: "Разрушить Синьхайскую мечту"
YUN_yeet_republicans_desc: "Синьхайская революция выпустила чуму республиканизма на нашу освященную и священную землю. Даже сейчас эти коварные плутократы и олигархи следят за каждым нашим шагом, ожидая момента для удара. Как и любая чума, эти элементы должны быть искоренены любой ценой, чтобы их пятно не разрушило основы нашей новой династии."
YUN_fuck_the_qing: "Смерть Цин!"
YUN_fuck_the_qing_desc: "Маньчжурские претенденты, известные как Цин, украли Мандат Небес у праведных и чисто китайских Мин. Хотя у Мин были свои проблемы, они, по крайней мере, не были иностранными дьяволами и северными бандитами, играющими в переодевания! Все до единого представители их проклятого рода и все, кто достаточно глуп, чтобы хранить им верность, будут выслежены и уничтожены, ибо ни один предатель не уйдет от правосудия Дао."
YUN_expell_whitey: "Изгнание гуйцзы"
YUN_expell_whitey_desc: "Иностранные дьяволы и белые призраки изводят наши земли, эксплуатируя чистые китайские народы своей жадностью, амбициями и коварством. Как раковые опухоли, эти иностранцы обосновались на нашей земле и медленно оскверняют нашу собственную нацию! Как и любой рак, эти массы будут вырезаны и выброшены, ибо под властью Тан Китай - для китайцев, и ни для кого другого."
YUN_restored_mandate: "Священный мандат"
YUN_restored_mandate_desc: "После того, как мы разобрались с нашими врагами и заложили основы нашего надежного правления, династия Тан действительно в безопасности. Полностью возрожденная, Великая Тан под руководством нашего нового Императора должна теперь обратиться к прошлому, чтобы восстановить свои традиции и наследие, а также устремиться в лучшее будущее для всех истинных китайцев. Чтобы начать новую эру превосходства Тан, Император Гаоцзу объявил о своем намерении перенести столицу империи в бывшую столицу Тан Чанъань, современный Сиань."
YUN_buddist_snake: "Мерзкий буддийский змей" 
YUN_buddist_snake_desc: "Хотя династия Тан способствовала распространению и синификации буддизма, она также привела к гибели первоначального Великого Тана. Эта иностранная религия слишком долго отравляла умы нашего народа, и необходимо принять меры, чтобы ограничить её влияние, пока она не разрушила саму основу нравственности и духовности нашего народа."
YUN_taoist_revival: "Дети Лао-Цзы" 
YUN_taoist_revival_desc: "После подавления буддизма мы можем обратиться к единственной, истинной вере для всего Китая: даосизму. Основатели первоначальной династии Тан, почтенная семья Ли, были прямыми потомками знаменитого Лао-цзы, чьи труды и философия распространились по всему Китаю. Мы примем его учение, чтобы сделать Великий Тан по-настоящему этичным, спонтанным и мирным Царством, руководствуясь принципами У-вэй, Цзыран и Трех сокровищ."
YUN_new_legal_code: "Кодекс Тан"
YUN_new_legal_code_desc: "Кодекс Тан, созданный на основе юридического кодекса Суй, был одним из самых влиятельных юридических кодексов, когда-либо разработанных, и распространился не только по всему Китаю, но и по всей Восточной Азии. Кодифицировав принципы легализма и конфуцианства в обязательный закон, этот правовой кодекс сослужил хорошую службу первоначальным Тан, сделав их образцами справедливости. Мы постараемся соответствовать этому наследию, возрождая Танский кодекс и модернизируя его текст, чтобы он лучше соответствовал нашей эпохе."
YUN_tang_potery: "Поэтическая традиция"
YUN_tang_potery_desc: "От таких великих поэтов, как Ду Фу и Ли Бай, до менее известных, таких как Бай Цзюйи и Ван Вэй, Великая Тан была наполнена большим количеством великих поэтов. Первоначальная эпоха Тан представляла собой не только высшую точку в китайской поэзии, но и, возможно, её величайшую вершину. Мы возродим эту почтенную традицию и распространим поэзию, как старую, так и новую, по всему восстановленному Великому Тангу, неся культуру и связь с нашим прошлым всем людям, находящимся под нашей властью."
YUN_opium_road: "Опиумный путь"
YUN_opium_road_desc: "Торговля и бартер через Шелковый путь - вот что сделало династию Тан такой богатой и могущественной в период её расцвета более тысячелетия назад. Однако мир перешел от шелка и простых предметов роскоши к более греховным и восхитительным занятиям. Сам любитель этих темных вкусов, Император объявил о создании новой торговой сети, которая будет управляться государством и заниматься выращиванием и продажей опиумного мака вместо золота и волокон."
YUN_new_tributary_system: "Новая система дани"
YUN_new_tributary_system_desc: "Каждая Империя заслуживает дани, и мы не исключение. На протяжении всей истории китайские династии создавали даннические государства и подразделения как внутри своих владений, так и за их пределами, предлагая автономию за золото и товары. Мы продолжим эту систему, и поблизости всё ещё есть земли, принадлежащие нам по праву рождения, которые были бы идеальным местом для создания такого государства. Золото должно течь, и мы обеспечим это!"
YUN_modern_state: "Наследие реформ"
YUN_modern_state_desc: "Наша возрождающаяся Великая Тан, по прямому приказу Императора, решила принять наследие старой Тан - реформы и легалистский эгалитаризм. Новая династия не выживёт, если мы не исправим ошибки нашего прошлого и не исправим ошибки прежних китайских правительств, поэтому мы будем стремиться модернизировать и адаптироваться, не теряя связи с нашими традициями."
YUN_oldass_tang: "Наследие порядка"
YUN_oldass_tang_desc: "Наша возрождающаяся Великая Тан, по прямому приказу Императора, решила взять на вооружение старое танское наследие воинской доблести и порядка. Китай - это огромное и непокорное пространство, и только благодаря традициям и строгому следованию установленным принципам мы можем надеяться на выживание. Без порядка мы просто животные". Новая идея "неофеодализма" должна лечь в основу нашего нового Великого Танга, прочно укоренив наши традиции, пока мы медленно продвигаемся к современности."
YUN_truly_great_tang: "Возрождение истинно Великого Тана"
YUN_truly_great_tang_desc: "Наши враги уничтожены. Наши основы были укреплены. Мандат Небес снова находится в руках Великого Танга, а Император Гаоцзу, некогда известный как Тан Цзияо, осуществил свои величайшие мечты. Хотя его притязания на трон были в лучшем случае шаткими и, возможно, на них повлияла любовь к опиуму, он доказал, что является законным правителем Китая благодаря завоеваниям и борьбе. Да здравствует Великий Тан, и пусть он продлится ещё тысячелетия!"

YUN_tradgey_strikes_the_empire: "Период трагедий и осени"
YUN_tradgey_strikes_the_empire_desc: "Несмотря на то, что Второй период Весны и Осени, казалось бы, закончился, наш Великий Император Гаоцзу пал после одной из своих обычных выходок. Пока Королевский двор пытается поддерживать порядок, а местные «администраторы» угрожают нарушить вновь обретенный мир в стране, необходимо срочно найти нового преемника на трон, чтобы наша недавно воссоединенная Империя вновь не поддалась внутренним распрям, как многие династии до нее."
YUN_doctor_neice: "Целебное возвышение императрицы Вэньсянь" 
YUN_doctor_neice_desc: "Племянница нашего бывшего императора Ши Лися, врач и поэтесса, которая много путешествовала, взошла на трон как императрица Вэньсянь династии Тан. Известная своими открытыми выступлениями за либеральные и даже социалистические тенденции в результате обучения на Западе, правление новоиспеченной императрицы будет означать мир и прогресс, поскольку она попытается излечить Срединное Королевство от его многочисленных недугов. Так давайте же отправимся в путь к новой империи, созданной по образцу лучших образцов Востока и Запада, во имя народа."
YUN_empire_with_human_face: "Очеловечивание династии"
YUN_empire_with_human_face_desc: "Первая Империя Тан была маяком прогресса для китайской нации, принесла множество новых достижений во всех сферах, значительно расширила границы Китая, создав новую гегемонию в Восточной Азии. Увы, пока народы других стран греются в лучах прогресса, глупый военачальник, называющий себя вторым пришествием великого «Гаоцзу из Тан», так и не смог сохранить это славное наследие, довольствуясь тем, что потворствует своему вырождению, пока китайская нация пребывает в упадке от рук алчных военачальников, пока наш народ по-прежнему трудится в невежестве и страхе. Как ученик, возможно, первой нации, которая приняла плоды Просвещения и Свободы, Франции, под руководством нашей Императрицы, мы будем поддерживать истинное наследие империи Тан, принося достижения прогресса и свободы из других стран в области образования, благосостояния и так далее, но адаптированные к китайским условиям, чтобы наш народ процветал, не обремененный наследием западного империализма или военачальства."
YUN_actual_son: "Законному наследнику - законное место"
YUN_actual_son_desc: "Возможно, многие ожидали, что сын нашего бывшего императора Тан Шаосян займет место своего отца в качестве императора, приняв царское имя Император Тайцзун Великий Тан. При нем управление Китаем будет во многом схоже с абсолютистским правлением его отца, но с более мягкой рукой и стремлением покончить с коррупцией и неэффективностью в империи с помощью военных реформ, хотя многие в стране, кто извлек выгоду из самодовольства предыдущего императора, могут не принять это легкомысленно."
YUN_miltaristic_reform: "Заточка мечей и расцвет цветков"
YUN_miltaristic_reform_desc: "Последние годы раздоров и гедонистического, почти апатичного правления не были добрыми к китайской нации. Поскольку нация оставалась под властью местных военачальников, а народ оставался несчастным под номинальным «правлением» бывшего императора, нельзя не подчеркнуть, что порядок и стабильность необходимы для реформирования Империи, чтобы обратить вспять её упадок и вернуть часть утраченного престижа, который был потерян в те хаотичные годы. Для этого Империя должна быть организована по милитаристскому образцу, вдохновленная опытом и исследованиями нашего Императора в Стране восходящего солнца, с централизацией и модернизацией всех аспектов нашей нации с помощью доктрин, вдохновленных Японией, под управлением Императора и его самых надежных подчиненных, состоящих из опытных государственных деятелей и военных, доказавших свою преданность, сметая коррумпированное дворянство и военачальников. Процветание нации под нашим справедливым правлением гарантировано, как цветы, распускающиеся весной, и народ сможет пожинать плоды своего труда без вмешательства угнетателей, пока он остаётся верен Императору и нации."
YUN_state_welfare: "Рождение Имперского бюро благосостояния"
YUN_state_welfare_desc: "Будучи в прошлом искусным врачом, наша императрица проявила интерес к улучшению условий жизни людей в нашей империи. После тысячелетий феодального правления и, особенно, лет раздоров, преследовавших Китай после роковой Синьхайской революции, у Китая и его народа никогда не было правительства, которое действительно заботилось бы о своем народе, и это становится только хуже по мере того, как все большая часть нашей страны погружается в разруху и хаос, поскольку её охватывает военачальничество. Чтобы изменить этот печальный факт, мы создадим Имперское Бюро Благосостояния, чтобы дать народу нашей Империи надлежащее социальное обеспечение, которое многие западные страны считают само собой разумеющимся, и обеспечить нам продуктивную, здоровую и счастливую нацию."
YUN_kmt_legacy: "Синьхайская мечта в имперском контексте"
YUN_kmt_legacy_desc: "Хотя наша Империя может быть сформирована по образу и подобию предыдущей Великой империи Тан, наследие нашей нации также восходит к более позднему наследию китайских националистов - Синьхайской революции, положившей конец упадку Цин, и, возможно, что наиболее важно, Движению Четвертого мая, которое породило новое поколение идеалистов, жаждущих свободного и прогрессивного Китая, управляемого своим народом, но при этом вдохновляемого, но не доминирующего над западными странами. Хотя эти движения были в целом республиканскими, это не означает, что наша нация прямо противоположна их видению. Под руководством нашего справедливого монарха мы будем чтить их мечты, проводя реформы и демократизацию в Империи. Хотя для воплощения их видения демократического Китая может потребоваться время, каждый маленький шаг, который мы сделаем, будет лучше, чем глубины военачальства, которые наша страна пережила всего несколько лет назад."
YUN_tang_bro: "Брат Ли «обеспечивает» себе трон"
YUN_tang_bro_desc: "Обойдя неопытных детей и жен-интриганок как так называемый «самый квалифицированный» кандидат на трон, родной брат бывшего императора Тан Цзыюй стал императором Ли Великого Танга. Коррумпированный военный, который больше заботится об успехе и богатстве себя и своих верных лакеев, чем о своих новых гражданах, Тан Цзыюй впервые поднялся по карьерной лестнице в военном штабе КМТ благодаря кумовству Тан Цзяо, Близость Цзяо к Сунь Ятсену позволила его брату Цзыюю получить большую свободу действий, чем другим, а также избежать обвинений в причастности к контрабанде опиума из Гонконга, и именно это наследие кумовства и преступной коррупции теперь царит на Троне Дракона. Его восхождение на трон было отмечено подозрительными движениями внутри Королевского двора, и Тан Цзыюй - теперь император Ли - начинает передавать все больше и больше власти в руки своих коррумпированных подчиненных, а различные важные государственные и Королевские обязанности быстро делегируются различным генералам, и другим генералам, военачальникам, финансистам и прочим сомнительным подчиненным, управляющим повседневным управлением множеством все более автономных подразделений Великого Танга посредством коррупции и трансплантации, поскольку теперь Китай снова возглавляет военачальник в императорской одежде."
YUN_miltary_with_empire: "Возрождённая система Фубинга"
YUN_miltary_with_empire_desc: "Стремясь создать новую военизированную и полицейскую структуру, преданную только Трону Дракона и его верным делегатам, император Ли черпал вдохновение в прошлом, воссоздавая и модернизируя старую систему Фубинг. Новая система Фубинг, изначально представлявшая собой ополчение из сменяющихся военнослужащих, использовалась для сокращения расходов и численности армии в период правления династии Тан, в значительной степени будет выполнять те же функции, сохраняя сменяемость сроков службы и предоставляя преимущества тем, кто служит, способствуя укреплению лояльности и поощрению повторной службы, служа при этом официальной дополнительной силой к существующей императорской армии и полиции, а офицерский корпус и генеральный штаб Фубинга будут полностью состоять из подхалимов и коррумпированных бывших генералов КМТ, принадлежащих императору Ли. Со временем император Ли надеется, что его ополченцы Нео-Фубинга постепенно вытеснят всю имперскую армию в вопросах безопасности, шпионажа и охраны порядка, гарантируя, что император всегда будет иметь непосредственное влияние на управление империей в будущем, ведь даже если остальные вооруженные силы не согласны с указами императора, Нео-Фубинг всегда их выполнит."
YUN_revitalize_Academy: "Имперская военная академия"
YUN_revitalize_Academy_desc: "Юньнаньская военная академия в прошлом была одной из колыбелей современной китайской военной доблести. Наряду с конкурирующими Вэмпоа и Баодином, эти три военные академии породили множество талантливых полководцев и революционеров. Однако под властью бывшей Клики военачальников и особенно при ленивом правлении бывшего императора академии пришли в упадок, поскольку потребности в дальнейшем расширении и модернизации вооружённых сил игнорировались, а преподаватели оказались вынуждены выходить на улицы и зарабатывать себе на жизнь. Как хозяева нового Китая, мы объединим все талантливые умы нации, хорошо разбирающиеся в военном деле, чтобы вернуть академии былую славу и подготовить новое поколение китайских военных, способных создать армию, которая сможет противостоять западным странам."
YUN_mongol_lady: "Хутулун снова скачет по степи"
YUN_mongol_lady_desc: "Когда-то обещанная игрушка этого безродного глупца Богд-хана, а теперь, обойдя всех претендентов, взошедшая на место своего покойного мужа на Драконьем троне, монгольская аристократка, ранее известная как Генепиль, дерзко стоит на посту императрицы Хутулун, Королевы китайцев и хатун монголов. Нося царственное имя прославленного воина и борца Хутулуна, правнучка Тэмуджина, дочь Кайду и двоюродная сестра Хубилая, Генепил держит на своих изящных плечах наследие Степи и теперь поведет Китай и Монголию как равных братьев к светлому и сильному будущему."
YUN_china_with_mongol_charactoristics: "Синкретизм Хубилая и реформы Сорхагтани"
YUN_china_with_mongol_charactoristics_desc: "Стремясь соединить все лучшее из исторического наследия Монголии в нашем новом Великом Танге, императрица Хутулун начала вспоминать великую политику прошлых монгольских лидеров, чтобы перестроить Срединное царство в соответствии со своими прихотями. Сорхагтани Беки была невесткой Чингиса, замужем за его младшим сыном, и стала одним из самых компетентных, справедливых и эффективных лидеров в истории монголов, организуя торговые и интеллектуальные обмены с внешним миром и сотрудничая с западными людьми, такими как несторианская церковь, В то время как Хубилай - двоюродный брат царственной тезки нашей императрицы - прославился тем, что эффективно управлял Китаем как своим личным владением под властью Великого Юаня, при этом проницательно развивая синкретическую смесь китайской и монгольской культуры, которая с течением времени разрушилась. Императрица Хутулун должна исправить эту эрозию, возрождая синкретические культурные цели Хубилая и одновременно опираясь на наследие и дух Сорхагтани, черпая у этой легендарной героини идеи и заметки о том, как должен действовать правитель, создавая более утонченную, открытую, равноправную, интеллектуальную и космополитичную китайско-монгольскую страну под властью Великой Тан для всех под небесами, чтобы на нее могли смотреть."
YUN_steep_legacy_or_smth: "Осовременение нашего наследия"
YUN_steep_legacy_or_smth_desc: "Наше боевое наследие пришло как из речных земель, джунглей и гор Китая, так и из степи, а также из наших бывших государств-притоков по всей Восточной, Центральной и Юго-Восточной Азии, обеспечив нам, китайцам, непревзойденную универсальность и опытное мастерство, отточенное за пять тысячелетий войн. От конных арканов старой Монголии до тяжелобронированной ударной кавалерии и арбалетчиков времен династии Тан, мы будем реформировать и модернизировать старые тактики и идеи, создавая новую мобильную армию для современной эпохи."
YUN_poet_lady: "Начало великого пути"
YUN_poet_lady_desc: "Непредвиденная большинством как при императорском дворе, так и сторонних наблюдателей, овдовевшая Королева покойного императора Чанг Ай-лин заняла пост императрицы-консорта империи. Приняв царское имя Сюэ Тао в честь знаменитой куртизанки и поэтессы старой империи Тан, новая императрица будет править в духе современности и гармонии, поскольку Империя движется к новому социальному и культурному возрождению, руководствуясь собственным опытом нашей государыни в западном мире и стремлениями к мирному, современному и динамичному Китаю, свободному от посредственности и боли военачальства и феодализма."
YUN_empire_of_the_pen: "Перо могущественнее Дао"
YUN_empire_of_the_pen_desc: "Наша Императрица-регентша, сама являющаяся плодовитым писателем, выступает за распространение грамотности и культурное омоложение по всей империи, стремясь стереть пятна неграмотности и образовательного застоя, которые долгое время терзали Китай, и даже написала несколько своих собственных произведений в честь этого события. Вскоре звуки выстрелов и разбойников исчезнут с наших земель, сменившись звуками детей, читающих хвалу императрице и нации, и грохотом фабрик, работающих день и ночь под управлением самых блестящих умов Китая, поскольку мы несем свет образования во все уголки нашей гордой нации, показывая, как дао, несмотря на всю жестокость, должно склониться перед силой пера, чтобы поколебаться и принести истинное процветание и власть народу."
YUN_imperial_navy: "Реформировать Имперский флот"
YUN_imperial_navy_desc: "Бэйянский флот, некогда бывший символом гордости в рамках стремительной модернизации Китая в рамках Движения за самоукрепление, некогда мог похвастаться самым большим военно-морским флотом во всей Азии. Однако этот флот стал символом позора для империи. Серия поражений в битвах при Ялу и Вэйхайвэе привела к полному уничтожению Бэйянского флота в руках Императорского флота Японии, что вынудило нас уступить Тайвань по Магуанскому договору. Хотя покойный император значительно реформировал вооруженные силы, флот оставался лишь несколькими полуразрушенными джонками и речными патрульными судами. Чтобы предотвратить ещё одну унизительную потерю и создать новый символ национальной гордости, [Root.GetLeader] поддержал инициативу по значительному расширению нашего флота, инвестируя значительные средства в отечественное судостроение и отправляя наших адмиралов за границу для изучения военно-морской тактики. Благодаря этим усилиям мы сможем проецировать нашу мощь как на суше, так и на море."
YUN_actress_lady: "Восхожд тени У Цзэтянь"
YUN_actress_lady_desc: "Когда-то Ли Лили была просто шоу-герл, кинозвездой и певицей кабаре, привлекавшей к себе развратные взгляды покойного императора Тан Цзяо, а теперь она стала бесспорной императрицей Великой Тан, взойдя на Драконий трон в условиях кризиса престолонаследия после смерти мужа. Не довольствуясь тем, что её рассматривают лишь как усладу для глаз или пешку для группы подхалимов, ссорившихся из-за трупа покойного императора, и наконец-то получив возможность полностью распоряжаться своей судьбой, она обретает новое царственное имя У Цзэтянь - имя, которое лично использовала Тянь Хоу/У Хоу/У Мэй, самая известная и печально известная женщина-государь Китая, не считая вдовствующей императрицы Цыси, от которой новая императрица черпает вдохновение. Используя уловки, хитрость, проницательность и женское обаяние, эта черная вдова украшает плащ и кинжал, правя железным кулаком своими новыми владениями."
YUN_new_golden_age: "Новый золотой век"
YUN_new_golden_age_desc: "Под бдительным присмотром нашей Императрицы Империя претерпела радикальные изменения во всех аспектах. По мере того как исчезают последние остатки коррупции и декаданса военачальников, а императрица централизует власть под династией, наша культура и экономика процветают под мудрым руководством её высочества. Начался новый золотой век китайской нации, и пусть он так и останется, сметая всю боль и страдания предыдущих десятилетий военачальства, ибо народ и его Небесного государя ждут процветание и счастье."
YUN_all_power_to_empress: "Бескрайняя императрица Бескрайней империи"
YUN_all_power_to_empress_desc: "Наша новая императрица-регентша У Цзэтянь, возможно, по примеру своей тезки из древности, от которой она, несомненно, черпала вдохновение, решила отодвинуть Королевский двор на второй план и сосредоточить власть вокруг себя. Используя свои чары, уловки и обширные связи, несомненно, приобретенные благодаря богатому опыту актрисы, императрица захватила бразды правления империей благодаря своим искусным маневрам. Заполняя государственные посты своими наиболее компетентными сторонниками и проводя радикальные реформы, императрица добилась больших успехов в стабилизации страны и создании эффективного органа управления, при этом вызывая почитание вокруг себя. Возможно, ожидаемо, что этот приход к власти не обошелся без кровопролития, поскольку многие из её противников, даже приближенные к бывшему императору, были отправлены в далекие тюрьмы или вынуждены «перейти в следующую жизнь». Как бы то ни было, с народом, преданным исполнению любой её воли, и устранением разногласий власть нашей императрицы абсолютна, возможно, соперничая с самими небесами, ограниченными лишь границами нашей империи."
YUN_cultural_reansaince: "Раскрепощение духа Китая"	
YUN_cultural_reansaince_desc: "На протяжении тысячелетий в Китае существовала традиция богатой и разнообразной культуры, созданной и поддерживаемой его космополитической природой. Однако она была перемолота, скована долгой тенью посредственности феодализма, а в последнее время, по мере разрушения порядка после Синьхайской революции, - хаосом и военачальничеством. Для нашей императрицы-регентши, чье происхождение связано с искусством и чьим желанием является процветание культуры нашей страны, это не может быть приемлемо. Мы сделаем все возможное, чтобы исполнить волю Императрицы и омолодить нашу застоявшуюся культуру любыми средствами."
YUN_end_of_da_chaos: "Сохраняя Небесный мир"
YUN_end_of_da_chaos_desc: "В то время как наша Империя всё ещё стабилизируется после стольких потрясений, вызванных годами военачальства, и стремительного развития событий в течение последних нескольких лет, с приходом нового руководства и решением внутренних вопросов, чувство мира и спокойствия, наконец, снова возвращается на наши земли. В каком бы направлении ни двигались наш государь и его Королевский двор, народ вновь познает Небесный мир, а наша Империя - своё место в мире."