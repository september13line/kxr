KHI_Turkmen_Identity: "Воспитание туркменской идентичности"
KHI_Turkmen_Identity_desc: "На протяжении веков Хива была узбекским государством. А это означало, что государственным языком был чагатайский, правящая элита - узбеки, а меньшинства не получали никаких льгот.\n\nС приходом к власти Джунаид-хана, туркмена из племени йомуд, все изменилось. Теперь меньшинство управляло большинством. Но все изменилось ещё сильнее, когда под властью туркменского лидера оказался обширный Закаспийский регион, населенный преимущественно туркменами.\n\n\nСейчас Хива - это архаичное государство, застрявшее в древности без какой-либо модернизации общественной жизни. В последние годы Джунаид-хан теряет и легитимность, и престиж среди населения своего государства. Однако, по совету одного из своих приближенных, Азис-хана Чапыка, для поднятия престижа и легитимности Джунаид-хану нужна идеология, способная сплотить народ вокруг его фигуры. И вполне естественно, что такой идеологией стал туркменский национализм. \n\nНо для развития этой идеологии и полноценного создания туркменского государства необходимо приложить немало усилий, чтобы объединить эти разрозненные и враждующие племена и воспитать в них единую туркменскую идентичность.\n\nСтатус §nтуркменской идентичности:§!! [KHI.GetTurkmenIdentity]"

