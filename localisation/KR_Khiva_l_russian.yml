KHI_khan_army: "Хозяин Джунаид-хана"
KHI_khan_army_desc: "На протяжении веков вооруженные силы ханства состояли из крестьянского ополчения, дворцовой стражи и обширной сети сельских племен, выступавших в качестве вассалов. Джунаид-хан добился известности, заручившись верностью этих племен. Однако сложный политический ландшафт, отсутствие дисциплины и зависимость Джунаид-хана от умиротворения племен препятствуют усилиям по модернизации."
KHI_turkmen_identity: "Туркменские племена"
KHI_turkmen_identity_desc: "Туркменские племена, рассеянные от Хорезма до Каспийского и Аральского морей, исторически не имели коллективной идентичности. Героизм Джунаид-хана, объединившего эти разрозненные племена в борьбе с большевиками, заложил основу единой туркменской идентичности. Несмотря на авторитет Джунаид-хана, возникают вызовы, особенно со стороны южных туркменских племен, возможно, поддерживаемых османами. Мы должны утвердить лидерство и подавить региональное несогласие\n\nСтатус §nТуркменской идентичности:§! [KHI.GetTurkmenIdentity]"
KHI_breadbasket_of_turkestan: "Зернохранилище Туркестана"
KHI_breadbasket_of_turkestan_desc: "Расположенная среди плодородных земель и омываемая Аральским морем, Хива была процветающим бастионом в Центральной Азии. Несмотря на испытания войной, бандитизмом и революцией, мы продолжаем производить замечательный избыток продовольствия, обеспечивая население и пополняя казну за счет экспорта."
KHI_abandoned_infrastructure: "Упадок городской инфраструктуры"
KHI_abandoned_infrastructure_desc: "Политика Джунаид-хана, благоприятствовавшая сельскому и туркменскому населению, привела к тому, что большая часть городской инфраструктуры Хивы с преобладанием узбеков пришла в упадок. Некоторые районы все ещё борются с последствиями гражданской войны, а Транскаспийская железная дорога, некогда знаменитая, лежит без движения уже десять лет. Чтобы оживить нашу экономику, мы должны предпринять взвешенные шаги по восстановлению функциональной инфраструктуры, возможно, даже приступить к мелкомасштабной индустриализации."
KHI_puppet_khan_idea: "Номинальный государь"
KHI_puppet_khan_idea_desc: "Саид Абдулла-хан, хан Хивы с 1918 года, не обладает реальной властью, и фактически ханством управляет Джунаид-хан, туркменский генерал. Несмотря на его символическую роль, род Саида Абдуллы-хана напрямую связан с Чингисханом, что обеспечивает существенную легитимность нашего правления."

