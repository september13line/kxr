### Party Names ###
KHI_totalist_party: "ТЫХП"
KHI_totalist_party_long: "Туркмен Ынкылапчы Халк Партиясы\n§LТуркменская революционная народная партия§!\n§gКогда Джунаид-хан присоединил к себе Закаспийский регион с многочисленным туркменским населением, там уже возникло несколько политических движений. Одним из самых влиятельных стало движение, основанное выходцем из племени йомуд Гайгысызом Атабаевым. Будучи членом российских левых эсеров, он основал собственное движение - Туркменскую революционную народную партию, основанную на политической программе левых эсеров. Популярная среди беднейших дехкан и немногочисленных рабочих региона, Революционная партия вскоре оказалась под запретом, а на её лидеров началась охота. Атабаев был вынужден бежать в Туркестан, где присоединился к коалиции оппозиции режиму Джунаид-хана.§!"
KHI_syndicalist_party: "ЭРК"
KHI_syndicalist_party_long: "$TRK_syndicalist_party_long$"
KHI_radical_socialist_party: "ТЫХП"
KHI_radical_socialist_party_long: "Туркмен Ынкылапчы Халк Партиясы\n§LТуркменская революционная народная партия§!\n§gКогда Джунаид-хан присоединил к себе Закаспийскую область с основным туркменским населением, там уже возникло несколько политических движений. Одним из самых влиятельных стало движение, основанное выходцем из племени йомуд Гайгысызом Атабаевым. Будучи членом российских левых эсеров, он основал собственное движение - Туркменскую революционную народную партию, основанную на политической программе левых эсеров. Популярная среди беднейших дехкан и немногочисленных рабочих региона, Революционная партия вскоре оказалась под запретом, а на её лидеров началась охота. Атабаев был вынужден бежать в Туркестан, где присоединился к коалиции оппозиции режиму Джунаид-хана.§!"
KHI_social_democrat_party: "Йош Хиваликлар"
KHI_social_democrat_party_long: "Йош Хиваликлар Партиясы\n§LПартия «Молодая Хива» (социалисты)§!\n§gВ своё время они входили в левую фракцию Партии молодых хивинцев, но после переворота Джунаид-хана многие молодые хивинцы, надеясь на советскую поддержку, создали Хорезмскую коммунистическую партию под руководством Юсупова. Была принята его новая программа, которая описывала программу демократических реформ. Планировалось раздать народу все имущество, принадлежащее хивинским ханам, торам и бекам, раздать земли богатых бедным, открыть бесплатные больницы и школы, построить дороги и мосты, обеспечить политическую свободу, национальное равенство, свергнуть ханский строй и установить демократическую народную власть - республику. Однако обстоятельства вынудили левых младохивинцев вновь объединиться со своими бывшими однопартийцами в единую коалицию, чтобы дать достойный отпор безумному диктатору Хорезму.§!"
KHI_social_liberal_party: "Йош Хиваликлар"
KHI_social_liberal_party_long: "Йош Хиваликлар Партиясы\n§LПартия «Молодая Хива» (прогрессисты)§!\n§gМладохивинцы - партия джадидистов, организованная в Хивинском ханстве в 1914 году. Объединяла в своих рядах национальную интеллигенцию, ремесленников, крестьян, купцов, исламских учёных и некоторых государственных деятелей. Объявленная программа партии предусматривала реформы, ограничивающие власть хана, установление в стране конституционной монархии и просвещение народа. Революционные события в России оказали сильное влияние на их деятельность, они встали на путь открытой борьбы и заставили хивинского хана Исфандияр-хана подписать манифест, представленный ему 5 апреля 1917 года. В манифесте подчеркивалась необходимость открытия новометодных школ, создания в стране железной дороги, почты и телеграфа, контроля над государственной казной, избрания и выдачи жалования всем чиновникам, равенства всего населения перед шариатом, были сформированы Меджлис и Наблюдательный совет. Однако хан вскоре распустил меджлис и начал жестоко мстить. Вскоре Джунаид-хан сверг хана и ввел свою диктатуру, вынудив младохивинцев отправиться в ссылку в Туркестан.§!"
KHI_market_liberal_party: "Йош Хиваликлар"
KHI_market_liberal_party_long: "Йош Хиваликлар Партиясы\n§LПартия «Молодая Хива» (умеренные)§!\n§gМладохивинцы - партия джадидистов, организованная в Хивинском ханстве в 1914 году. Объединяла в своих рядах национальную интеллигенцию, ремесленников, крестьян, купцов, исламских учёных и некоторых государственных деятелей. Объявленная программа партии предусматривала реформы, ограничивающие власть хана, установление в стране конституционной монархии и просвещение народа. Революционные события в России оказали сильное влияние на их деятельность, они встали на путь открытой борьбы и заставили хивинского хана Исфандияр-хана подписать манифест, представленный ему 5 апреля 1917 года. В манифесте подчеркивалась необходимость открытия новометодных школ, создания в стране железной дороги, почты и телеграфа, контроля над государственной казной, избрания и выдачи жалования всем чиновникам, равенства всего населения перед шариатом, были сформированы Меджлис и Наблюдательный совет. Однако хан вскоре распустил меджлис и начал жестоко мстить. Вскоре Джунаид-хан сверг хана и ввел свою диктатуру, вынудив младохивинцев отправиться в ссылку в Туркестан.§!"
