KHI_smuggling_baron_category_desc: "С 1918 года Джунаид-хан наладил поставки оружия из-за границы, благодаря чему всегда имеет новейшие образцы, превосходящие по качеству и смертоносности оружие его врагов.\n\nДжунаид-хан покупает оружие и вооружает свои войска, а также продает часть оружия другим странам, испытывающим недостаток в собственном вооружении. Это большой источник дохода в казну визиря, а также большой источник расходов в бюджет ханства.\n\n\nВ настоящее время мы получаем следующие пополнение каждый раз, когда грузы из §Rанатолии§! пересекают Каспийское море:\n£rifle_texticon  Пехотное снаряжение:    §Y[?KHI_tursmuggling_infantry_equipment]§!\n£support_texticon  Вспомогательное оборудование:     §Y[?KHI_tursmuggling_support_equipment]§!\n\nВ настоящее время мы получаем следующие ресурсы каждый раз, когда грузы из §gМиттельевропы§! переправляются через Каспий:\n£rifle_texticon  Пехотное снаряжение:    §Y[?KHI_mitsmuggling_infantry_equipment]§!\n    £unit_artillery_icon_small   Артиллерия:    §Y[?KHI_mitsmuggling_artillery_equipment]§!\n    £unit_motorized_icon_small   Моторизованная техника: §Y[?KHI_mitsmuggling_motorized_equipment]§!\n\nИмеющиеся средства для контрабанды: £capital [?money_for_smuggling_available|Y0]\n"

