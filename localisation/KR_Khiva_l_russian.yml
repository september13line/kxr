KHI_Heir_Power_Struggle: "Истинные наследники Джунайда"
KHI_Heir_Power_Struggle_desc: "Сумев укрепить свою власть в Хорезме и Закаспии, Джунаид-хан окружил себя сторонниками и моджахедами. Однако, несмотря на то что они признавали его власть, между ними продолжалась борьба за лидерство и право быть «наследником» Джунаид-хана.\n\nСреди всех них выделяются три наиболее способных воина: первым является сын Джунаид-Хана, §gЭши-Хан§!, который, разумеется, обладает наибольшим правом занять место своего отца. Вторым — провозглашённый хан Тедженского оазиса, §FАзиз-Хан§!, проявивший себя как справедливый и воинственный правитель. Третьим — §PХаджи Мурат§!, бывший царский подполковник, правящий в регионе Мерва и возглавляющий Туркменский комитет. Кто бы ни победил в этой борьбе за власть, он станет следующим лидером государства.\n\nАвторитет §gЭши-Хана§!: [?KHI.eshi_khan_influence|0]\nАвторитет §FАзиз-Хана§!: [?KHI.azis_khan_influence|0]\nАвторитет §PХаджи Мурата§!: [?KHI.hajumurad_influence|0]"
