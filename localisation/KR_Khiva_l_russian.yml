### Focuses ###
## Initial ##
KHI_Dictator_Of_Khorezm: "Диктатор Хорезма"
KHI_Dictator_Of_Khorezm_desc: "Десятилетнее правление Джунаид-хана над опустевшими регионами достигает своего 20-летнего юбилея. Правление Великого диктатора Хорезма сталкивается как с новыми, так и со старыми проблемами."
KHI_Send_Merc_To_Afghan: "Отправить наемников в Афганистан"
KHI_Send_Merc_To_Afghan_desc: "Мы должны поддержать Афганистан, отправив туда наемников, чтобы помочь им в их борьбе, потенциально завоевать влияние и закрепить союзы в регионе."
KHI_Save_The_Treasury: "Спасти казну"
KHI_Save_The_Treasury_desc: "В условиях приближающегося кризиса мы должны принять меры по защите и сохранению казны, обеспечив стабильность и финансовую безопасность экономики Хивы."
KHI_Smuggle_Foreign_Arms: "Контрабанда иностранного оружия"
KHI_Smuggle_Foreign_Arms_desc: "Натон должен проводить тайные операции по контрабанде иностранного оружия в Хиву, укрепляя военный потенциал нации, долгое время являвшийся основным источником дохода для нашего государства и казны."
KHI_Raids_On_Neighbors: "Поддержка аламанов"
KHI_Raids_On_Neighbors_desc: "В последние годы набеги на соседние территории с целью захвата ресурсов, богатств и пленных были приостановлены из-за растущего богатства нашей казны, но её нынешнее хрупкое состояние требует возобновить набеги."
KHI_Vizier_Is_Dead: "Дворцовый переворот"
KHI_Vizier_Is_Dead_desc: "Дворцовый переворот был организован с целью свержения деспотичного правления Джунаид-хана. Заговорщики намерены положить конец его жестокому режиму и изменить ход будущего Хивы!"

KHI_Khans_Army: "Оживить ханскую мощь"
KHI_Khans_Army_desc: "Наш традиционный ханский отряд нуждается в оживлении. Мы стремимся обновить оборудование, улучшить подготовку и реорганизовать структуру, чтобы создать более грозную боевую силу."
KHI_Rebuild_The_Military_Structure: "Реконструкция военной организации"
KHI_Rebuild_The_Military_Structure_desc: "В настоящее время проводится комплексная реконструкция военной структуры Хивы, включающая в себя реформы и усовершенствования, направленные на повышение эффективности и потенциала."
KHI_Insurgency_War_Tactics: "Принять стратегии повстанческой войны"
KHI_Insurgency_War_Tactics_desc: "Мы должны принять тактику повстанческой войны, включающую партизанские стратегии, саботаж и нетрадиционные подходы, чтобы подорвать и ослабить противника."
KHI_Mobilize_The_Tribes: "Призыв племён"
KHI_Mobilize_The_Tribes_desc: "Различные племена Хорезма должны быть призваны в армию и мобилизованы. Мы заручимся их поддержкой и включим их в состав вооружённых сил, чтобы усилить мощь Хивы."
KHI_20th_Century_Army: "Формация бронетанковых бригад"
KHI_20th_Century_Army_desc: "Введите в нашу военную структуру бронетанковые бригады. Включение танков и бронемашин значительно повысит наши возможности в современной войне."
KHI_Integrate_Basmachi_Divisions: "Включить подразделения моджахедов"
KHI_Integrate_Basmachi_Divisions_desc: "Давайте включим подразделения моджахедов в военную структуру Хивы, используя их навыки и преданность делу защиты нашей страны."
KHI_Hire_Foreign_Mercenaries: "Привлечь иностранных наемников"
KHI_Hire_Foreign_Mercenaries_desc: "Пришло время привлечь иностранных наемников для укрепления вооружённых сил Хивы. Их знания, опыт и боевой потенциал станут ценными активами."
KHI_NCO_Training_Program: "Подготовка сержантского состава"
KHI_NCO_Training_Program_desc: "Наше правительство должно разработать комплексную программу подготовки сержантского состава. Хорошо обученный сержантский состав - основа любой дисциплинированной и эффективной армии."

KHI_Rely_On_Palace_Guard: "Опора на дворцовую гвардию"
KHI_Rely_On_Palace_Guard_desc: "Мы должны сделать акцент на укреплении и опоре на дворцовую гвардию в обороне Хивы, обеспечив их верность и преданность защите правящего режима."
KHI_Hire_Ottoman_Instructors: "Привлечь [TUR.GetAdjective]их инструкторов"
KHI_Hire_Ottoman_Instructors_desc: "Помощь [TUR.GetAdjective]их инструкторов для обучения и консультирования хивинских военных крайне необходима, так как нам пригодится их опыт в военных вопросах и стратегическом планировании."
KHI_Military_Academy_Foundation: "Фонд военной академии"
KHI_Military_Academy_Foundation_desc: "Возможно, наконец-то пришло время для основания военной академии. Подготовка будущих офицеров с упором на современную военную стратегию и лидерство обеспечит будущее нашей армии."
KHI_Elite_Cavalry_Unit: "Элитная конница"
KHI_Elite_Cavalry_Unit_desc: "Важнейшим делом для нас станет создание элитного кавалерийского подразделения в составе Дворцовой гвардии. Эта быстрая и умелая сила будет играть важную роль в церемониях и обеспечении быстрого реагирования."
KHI_Martial_Arts_Training: "Обучение боевым искусствам"
KHI_Martial_Arts_Training_desc: "Мы должны ввести обучение дворцовой гвардии боевым искусствам. Овладев навыками рукопашного боя, наши гвардейцы станут грозными в ситуациях ближнего боя."

KHI_A_New_Army_From_Scratch: "Новая армия с нуля"
KHI_A_New_Army_From_Scratch_desc: "Обстоятельства вынуждают нас строить новую армию с нуля, создавать структуры набора, обучения и командования, чтобы создать современную и боеспособную боевую силу."
KHI_Hire_French_Advisors: "Революционный военный подход"
KHI_Hire_French_Advisors_desc: "Революционное правительство требует революционного подхода к развитию армии. Привлечение французских советников для предоставления экспертных знаний, модернизации тактики и внедрения инновационных стратегий значительно поможет в нашей модернизации."
KHI_Organize_Peasant_Militias: "Организовать дехканские ополчения"
KHI_Organize_Peasant_Militias_desc: "Дехканское ополчение должно быть организовано и вооружено! Мобилизация крестьян будет способствовать обороне Хивы и обеспечит их активное участие в военных действиях."
KHI_Revolutionary_Warfare_School: "Школа революционной войны"
KHI_Revolutionary_Warfare_School_desc: "Пора создать школу, посвященную тактике революционной войны, которая будет обучать офицеров нетрадиционным стратегиям и обеспечит нашим военным навыки ведения асимметричной войны."
KHI_Develop_Engineer_Corps: "Создать инженерный корпус"
KHI_Develop_Engineer_Corps_desc: "Нация должна создать квалифицированный инженерный корпус для поддержки наших военных операций. Их опыт будет иметь решающее значение для фортификации, развития инфраструктуры и быстрого развертывания."

KHI_Airforce: "Закупить иностранные самолеты"
KHI_Airforce_desc: "Инвестируя в приобретение иностранных самолетов, мы создадим военно-воздушные силы для Хивы, усилим военный потенциал страны и обеспечим воздушную поддержку в боевых операциях."

KHI_New_Equipment: "Закупка передовых разработок"
KHI_New_Equipment_desc: "Хотя сердцем нашей военной мощи является кавалерия, было бы глупо пренебрегать специализированным оружием и техникой, которые были разработаны во время Великой европейской войны. У нас на службе есть контрабандисты и торговцы, которые могут достать некоторые разработки, которые, хотя и устарели для армий Германии или Франции, произведут революцию в наших бойцах."
KHI_Rally_the_Clans: "Объединить кланы"
KHI_Rally_the_Clans_desc: "Основой поддержки Джунаид-хана всегда были туркменские кланы. В условиях нынешнего кризиса мы должны призвать наших сторонников, как молодых, так и пожилых, выступить и присоединиться к нам в нашей национальной борьбе. Если мы позволим нашим туркменским союзникам остаться непричастными к борьбе против русского уничтожения, мы останемся в борьбе за свою жизнь с одной рукой, связанной за спиной."

## Economy ##

KHI_Fixing_The_Economy: "То немногое, что у нас осталось"
KHI_Fixing_The_Economy_desc: "В процессе восстановления нашей страны мы должны тщательно оценить и спасти остатки нашей экономики, используя существующие ресурсы и отрасли, чтобы восстановить стабильность и проложить путь к устойчивому росту."
KHI_Diversify_Local_Economy: "Содействовать экономическому разнообразию"
KHI_Diversify_Local_Economy_desc: "Чтобы обеспечить длительную экономическую устойчивость, мы должны избавиться от зависимости от одного сектора. Изучая новые отрасли, мы поощряем диверсификацию и инновации, закладывая основу для более прочной местной экономики."
KHI_Find_New_Markets: "Развитие глобальной торговли"
KHI_Find_New_Markets_desc: "Мы должны активно искать новые рынки и торговых партнеров для наших товаров и услуг, расширяя сферу влияния за пределами наших границ и используя глобальные возможности для обеспечения экономического роста."
KHI_Viticulture_Investments: "Инвестировать в виноградарство"
KHI_Viticulture_Investments_desc: "Инвестиции в виноградарство очень важны, поскольку они открывают перспективные возможности для развития процветающей винодельческой промышленности. Выделяя ресурсы на выращивание виноградников и виноделие, мы сможем использовать потенциал этого сектора для экономического роста."
KHI_Fishing_Industry: "Расширять рыбную промышленность"
KHI_Fishing_Industry_desc: "Мы должны инвестировать в развитие рыбной промышленности, особенно в Аральском море, чтобы использовать его ресурсы и стимулировать экономический рост."
KHI_Grain_Economy: "Механизация сельского хозяйства"
KHI_Grain_Economy_desc: "Внедряя механизацию и современные методы ведения сельского хозяйства, мы можем повысить производительность, эффективность и объемы производства в нашем сельскохозяйственном секторе, способствуя экономическому росту и продовольственной безопасности."
KHI_Planned_Industrialization: "Возродить мануфактуры"
KHI_Planned_Industrialization_desc: "Хива никогда не была промышленным городом и, как и большинство стран Центральной Азии, страдала от недостатка инвестиций и колониальной экономической структуры, которая не способствовала промышленному росту. Однако в период расцвета немецких инвестиций на востоке страны в Кызылсу и самой Хиве было построено несколько предприятий легкой промышленности, и теневые остатки этого периода развития по-прежнему ждут своего часа."

KHI_Improve_Railway_Networks: "Оживить Транскаспийскую ж/д"
KHI_Improve_Railway_Networks_desc: "Давайте сосредоточимся на возрождении Транскаспийской железной дороги, которая улучшит региональные связи, облегчит торговлю и стимулирует экономическое развитие, превратив Хиву в важнейший транспортный узел региона."
KHI_Develop_Oil_Extracting: "Развивать нефтедобычу"
KHI_Develop_Oil_Extracting_desc: "Инвестируя в разработку и добычу наших нефтяных ресурсов, мы сможем использовать потенциал этого ценного природного актива, стимулируя экономический рост и укрепляя наш энергетический сектор."
KHI_Russian_Economic_Advisors: "Обратиться к российскому опыту"
KHI_Russian_Economic_Advisors_desc: "Настало время обратиться за помощью к российским экономическим консультантам, чтобы использовать их знания и опыт в управлении экономическими делами, способствуя сотрудничеству на благо экономического развития Хивы."
KHI_Turkish_Economic_Advisors: "Привлечь мастеров Зираат Банкаси"
KHI_Turkish_Economic_Advisors_desc: "Привлечение специалистов из «Зираат Банкаси» будет жизненно важным для того, чтобы мы могли воспользоваться их знаниями в области финансового управления. Таким образом, мы будем способствовать более тесным экономическим связям с [TUR.GetName] для взаимного роста."
KHI_British_Approach: "Уважаемые британские партнёры"
KHI_British_Approach_desc: "Очень важным шагом в осуществлении экономических реформ будет приглашение британских финансистов для изучения инвестиционных возможностей в Хиве и использования их опыта в области финансов, торговли и экономического развития, способствуя более тесному экономическому сотрудничеству с [ENG.GetName]."

## Palace Coup ##
KHI_The_Khanate_Lives_On: "Вернуть хану его Славу"
KHI_The_Khanate_Lives_On_desc: "Дворцовый переворот против Джунаид-хана удается: объединенной оппозиции удается овладеть Хивой и вернуть марионеточного хана на трон. Однако будущее нестабильной коалиции неизвестно."
KHI_Uneasy_Coalition: "Нестабильная коалиция"
KHI_Uneasy_Coalition_desc: "После успешного дворцового переворота против Джунаид-хана контроль над Хивой перешел к нестабильной коалиции группировок и лидеров. Хрупкий альянс должен уладить противоречивые интересы и сохранить стабильность на фоне противоречивых представлений о будущем страны."
KHI_Write_Constitution: "Написать Конституцию"
KHI_Write_Constitution_desc: "Коалиция должна начать процесс разработки новой конституции Хивы, устанавливающей принципы, права и структуру управления, которые будут определять будущее нации."
KHI_Begin_Modernisation: "Первые шаги к цивилизации"
KHI_Begin_Modernisation_desc: "Коалиция приступит к первым шагам модернизации, внедряя реформы и политику, направленные на модернизацию институтов, инфраструктуры и социально-экономических систем Хивы."
# Young Khiva #
KHI_Young_Khiva_Revolution: "Вторая революция"
KHI_Young_Khiva_Revolution_desc: "После мирной смерти визиря Джунаид-хана и избрания его лидера Бобо Ахуна визирем, партия Молодой Хивы двинулась на столицу. Взяв власть в стране в свои руки, они провозгласили Хивинскую республику, отказавшись от реформ хана, и принесли с собой демократические корни и акцент на джадидизме."
KHI_Young_Khiva_Faction: "Младохивинцы вершат судьбой"
KHI_Young_Khiva_Faction_desc: "Партия «Молодая Хива» одерживает победу, устанавливая своё влияние и идеологию в управлении страной. Они отстаивают демократические принципы, джадидизм и делают упор на модернизацию экономики."
KHI_Communist_Faction: "Победа Атабаева"
KHI_Communist_Faction_desc: "Туркменская партия Атабаева приходит к власти, определяя будущее Хивы с помощью коммунистической идеологии и ориентации на преобразование общества, национализацию и равенство."
KHI_Nationalization_Campaigns: "Национализация земли и ресурсов"
KHI_Nationalization_Campaigns_desc: "Мы должны начать кампании по национализации земли и ресурсов, направленные на перераспределение богатства, усиление государственного контроля и устранение экономического неравенства."
KHI_Destroy_Junaid_Khans_Legacy: "Уничтожить наследие Джунаида Хана"
KHI_Destroy_Junaid_Khans_Legacy_desc: "Пришло время предпринять инициативы по ликвидации наследия деспотичного правления Джунаид-хана, стереть его влияние и создать новое направление для Хивы."
KHI_Get_A_Man_Out_Of_Poverty: "Вытащить человека из нищеты"
KHI_Get_A_Man_Out_Of_Poverty_desc: "Правительство обязано реализовать меры и программы по борьбе с бедностью, сосредоточившись на предоставлении возможностей, занятости и социальной поддержки для улучшения жизни граждан Хивы."
KHI_Land_Reform: "Земельная реформа"
KHI_Land_Reform_desc: "В кратчайшие сроки должна быть проведена земельная реформа, направленная на устранение неравенства в землевладении, повышение производительности сельского хозяйства и обеспечение справедливого распределения земельных ресурсов."
KHI_Support_Merchants: "Поддержка торговцев"
KHI_Support_Merchants_desc: "Наша страна должна оказывать поддержку и стимулировать торговцев и владельцев бизнеса, создавая благоприятные условия для торговли, предпринимательства и экономического роста."
KHI_Protect_Minorities: "Защищать меньшинства"
KHI_Protect_Minorities_desc: "Как и наши соседи в Бухаре и Туркестане, гордое, но небольшое государство Хива является домом для множества различных этносов, культур и отдельных групп, которые живут под сапогом узбекского режима. После успеха нашей народной революции наша новая демократия должна работать над облегчением страданий этих меньшинств и защищать их от ненависти."
KHI_Promote_Jadidism: "Продвигать джадидизм"
KHI_Promote_Jadidism_desc: "Хотя джадидизм не имеет большого влияния в Хиве, на партию «Молодая Хива» оказало сильное влияние джадидистское движение «Молодая Бухара» у наших соседей на юге. Джадидизм - это форма реформистского, либерализованного ислама, и мы должны немедленно продвигать эту модернизированную разновидность ислама по всей Хиве."
KHI_Autonomy_For_Turkmen_Tribes: "Автономия для туркменских племен"
KHI_Autonomy_For_Turkmen_Tribes_desc: "Мы предоставим автономию и признание туркменским племенам в Хиве, уважая их культурную самобытность и предоставляя им определенное самоуправление."
KHI_Autonomy_For_Uzbeks: "Автономия для узбеков"
KHI_Autonomy_For_Uzbeks_desc: "Для нас жизненно важно содействовать автономии и самоопределению узбекского населения, предоставляя ему возможность самостоятельно управлять своими делами и сохранять своё культурное наследие."
KHI_Educational_and_Literacy_Grants: "Гранты на образование и распространение грамотности"
KHI_Educational_and_Literacy_Grants_desc: "Пришло время выделять гранты и ресурсы на развитие образования и повышение уровня грамотности, инвестируя в развитие человеческого капитала и способствуя интеллектуальному росту."
KHI_Join_Russian_Sphere: "Войти в русскую сферу"
KHI_Join_Russian_Sphere_desc: "Мы не должны следовать принципам наших союзников в Туркестане и вместо пантюркизма выбрать мирное сотрудничество с Россией."

## Absolutists Overthrow Young Khiva ##
KHI_Absolutist_Coup: "Молодая Хива свергнута!"
KHI_Absolutist_Coup_desc: "После дворцового переворота группа консервативных кадимистов объединилась, чтобы установить монархию под руководством Саида Абдулла-хана и удалить из Совета всех реформистов."
KHI_The_Home_of_Kadimism: "Родина кадимизма"
KHI_The_Home_of_Kadimism_desc: "В отличие от своей диаметральной противоположности - джадидизма, кадимизм, или исламский традиционализм, на протяжении многих поколений оказывал сильное влияние на жителей Хивана. Подчеркивая консервативный традиционализм и строгое следование старым кодексам и постановлениям мусульманской веры, наш Королевский дом будет удваивать эти идеалы, чтобы способствовать единству и благочестию новой династии ханства."
KHI_Once_Again_A_Puppet: "Снова марионетка"
KHI_Once_Again_A_Puppet_desc: "Несмотря на наше огромное желание восстановить абсолютистский стиль ханства, хан Саид Абдулла-хан, в силу своей неопытности и наивности, вновь станет слабой марионеткой в руках влиятельных людей."
KHI_Panislamist_Orientations: "Панъисламистская ориентация"
KHI_Panislamist_Orientations_desc: "Давайте примем панисламистскую ориентацию, стремясь укрепить связи и влияние Хивы в широком мусульманском мире, способствуя религиозному единству и сотрудничеству."
KHI_Eradicate_Jadidism: "Искоренить джадидизм в Хорезме"
KHI_Eradicate_Jadidism_desc: "Мы должны начать кампанию по искоренению джадидизма, считая его угрозой традиционным ценностям и религиозным обычаям Хивы. Наша цель - подавить и устранить любое влияние джадидистских идей в обществе."
KHI_Status_Quo: "Ханство продолжает жить"
KHI_Status_Quo_desc: "Хорезмский оазис будет существовать как монархия под властью потомков Чингисхана. Ничто и никогда не сможет помешать дальнейшему правлению хивинских ханов."
KHI_The_Khans_Reforms: "Внедрить экономическую модернизацию"
KHI_The_Khans_Reforms_desc: "Важнейшим аспектом для нас является проведение экономических реформ для модернизации экономики Хивы, внедрение новой политики, развитие инфраструктуры и индустриализации под руководством хана. Таким образом мы укрепим экономическую мощь и стабильность ханства."
KHI_Battle_Secularism: "Побороть секуляризм"
KHI_Battle_Secularism_desc: "Нельзя пройти мимо секуляризма, с ним нужно бороться в открытом бою, поскольку его идеи бросают вызов традиционной религиозной ткани Хивы. Мы должны отстаивать главенство ислама и роль религии в управлении и обществе."

## Palace Coup Fails ##
KHI_Power_To_The_Basmachi: "Провал заговора"
KHI_Power_To_The_Basmachi_desc: "После попытки дворцового переворота Джунаид-хан подавил оппозицию и начал ещё более жестокие репрессии."
KHI_Tighten_Control_Over_Khorezm: "Ужесточить контроль над Хорезмом"
KHI_Tighten_Control_Over_Khorezm_desc: "Мы должны уничтожить партию «Молодая Хива» и её влияние в Хорезме до того, как в сознание хивинцев проникнет дурной оттенок демократии, извращающий их умы на протяжении многих лет."
KHI_Pacify_Southern_Tribes: "Умиротворить южные племена"
KHI_Pacify_Southern_Tribes_desc: "Необходимо подавить волнения и восстания среди южных племен с помощью военной силы и жесткого контроля, утвердив доминирование центральной власти над племенными территориями."
KHI_Crack_Down_On_Young_Khiva: "Подавить молодых хивинцев"
KHI_Crack_Down_On_Young_Khiva_desc: "Мы должны начать репрессии против партии «Молодая Хива», подавляя её деятельность и ограничивая её влияние. Примените жесткие меры, чтобы заставить замолчать их сторонников и инакомыслящих."
KHI_Deal_With_Opposition: "Разобраться с оппозицией среди лоялистов"
KHI_Deal_With_Opposition_desc: "Разберитесь с внутренней оппозицией в рядах лоялистов, нейтрализуя любые потенциальные угрозы режиму и обеспечивая абсолютную лояльность хану и его правлению."
KHI_Fate_Of_Titular_Puppet: "Судьба Хана"
KHI_Fate_Of_Titular_Puppet_desc: "Пришло время определить судьбу титульного хана, рассмотрев такие варианты, как отстранение его от власти, установление над ним жесткого контроля или использование его в качестве фигуранта для поддержания видимости легитимности."
KHI_Legacy_Of_Junaid_Khan: "Новая династия Хорезма"
KHI_Legacy_Of_Junaid_Khan_desc: "Возможно, настало время основать новую династию Хиванов, опираясь на наследие и достижения Джунаид-хана, обеспечив продолжение его политики, стиля правления и амбиций."
KHI_Bury_Khivan_Monarchy: "Похоронить хивинскую монархию"
KHI_Bury_Khivan_Monarchy_desc: "Наше правительство должно упразднить хивинскую монархию, покончив с многовековой традицией Королевского правления и установив новую форму правления, соответствующую преобладающим идеологиям и чаяниям народа."
KHI_Absolute_Leadership: "Хан в высоком дворце"
KHI_Absolute_Leadership_desc: "Наше правительство должно закрепить абсолютное лидерство и власть в руках хана, централизовав власть и принятие решений, обеспечив верховенство хана над всеми аспектами управления и общества."
KHI_Rally_The_Host: "Сплотить воинство"
KHI_Rally_The_Host_desc: "Мобилизуем вооруженные силы и племенное ополчение, сплотим их поддержку хана и используем их силу для поддержания контроля, подавления инакомыслия и защиты интересов хивинского режима."
KHI_Claim_The_Lost_Legacy: "Восстановить величие Хивы"
KHI_Claim_The_Lost_Legacy_desc: "Мы будем стремиться вернуть Хиве её былую славу, встав на путь экспансии, завоеваний и территориальных приобретений, стремясь воссоздать величие империи Хорезмов или Сельджуков."
KHI_The_New_Seljuk_Empire: "Рассвет величия"
KHI_The_New_Seljuk_Empire_desc: "Мы должны стремиться к созданию хивинского государства как новой империи сельджуков, возглавив возрождение некогда великой тюркской империи и утвердив господство над регионом."
KHI_Restore_The_Khwarazmian_Empire: "Истинная слава"
KHI_Restore_The_Khwarazmian_Empire_desc: "Наша цель - возродить славу Империи Хорезма, вернуть утраченные территории и утвердить господство Хивы в регионе как законного наследника империи."
KHI_Encourage_Nomadism: "Возврат к кочевничеству"
KHI_Encourage_Nomadism_desc: "Большая часть населения Хорезма ведет полностью кочевой образ жизни, перемещаясь в течение года, а не оседая на постоянное место жительства. Эта идея заложена в туркменском обществе, веками пронизывая наши народы и их жизнь. Вместо этого следует поощрять жителей городов Ашхабада и Хивы возвращаться к своим корням и корням своих предков, чтобы они были более близки к нашим общим традициям и легче поддавались контролю, поскольку они разбросаны и менее склонны к заговорам против нас большими группами."

KHI_Foundation_Of_The_Turkmen_State: "Фундамент цивилизации"
KHI_Foundation_Of_The_Turkmen_State_desc: "Для нас принципиально важно заложить основу для создания современного туркменского государства с центром силы и влияния в Хиве, отстаивающего интересы и чаяния туркменского народа."
KHI_Support_Pastoral_Nomadism: "Поддержать пастушеское кочевничество"
KHI_Support_Pastoral_Nomadism_desc: "Давайте обеспечим поддержку, ресурсы и стимулы для поощрения и поддержания пастушеского кочевничества среди хивинского населения, признавая его культурное и экономическое значение."
KHI_Establish_Turkmenbashi: "Учредить титул Тюркменбаши"
KHI_Establish_Turkmenbashi_desc: "Мы должны учредить титул Тюркменбаши, главы туркменского народа, и наш правитель займет этот почетный пост, укрепляя свой авторитет и влияние на туркменские племена."
KHI_Establish_Turkmenbashi_tt: "§Y[ROOT.GetLeader]:§! изменит идеологию на §Y$natpop_islamism_subtype$§!"
KHI_Unity_Of_Turkmen_Tribes: "Единство туркменских племён"
KHI_Unity_Of_Turkmen_Tribes_desc: "Наше правительство должно способствовать единству и сотрудничеству между туркменскими племенами, создавать союзы, разрешать конфликты и развивать чувство общей идентичности и цели для улучшения Хивы и туркменского народа."

### Earthquake ###
KHI_Earhquake: "Ашхабадское землетрясение"
KHI_Earhquake_desc: "Случилось самое страшное, то, о чем мы и подумать не могли. Мы должны оправиться от страшного землетрясения!"
KHI_Emergency_Relief: "Усилия по оказанию чрезвычайной помощи"
KHI_Emergency_Relief_desc: "Мы должны мобилизовать экстренные службы для оказания немедленной помощи пострадавшим районам, включая поисково-спасательные операции, медицинскую помощь и предоставление временных убежищ."
KHI_Economic_Recovery_Initiatives: "Меры по восстановлению экономики"
KHI_Economic_Recovery_Initiatives_desc: "Нам крайне важно начать реализацию инициатив по восстановлению местной экономики и домохозяйств, пострадавших от землетрясения."

#Path of Restoration and Traditionalism:
KHI_Preserve_Cultural_Heritage: "Сохранить культурное наследие"
KHI_Preserve_Cultural_Heritage_desc: "Мы должны направить ресурсы и усилия на защиту и восстановление исторических и культурных достопримечательностей, пострадавших от землетрясения, демонстрируя приверженность сохранению традиционных ценностей."
KHI_Revive_Traditional_Crafts: "Возродить традиционные ремесла"
KHI_Revive_Traditional_Crafts_desc: "Мы должны поддержать возрождение традиционных ремесел и промышленности в пострадавших от землетрясения регионах."
#Path of Modernization and Reform:
KHI_Reconstruct_Infrastructure: "Восстановить инфраструктуру"
KHI_Reconstruct_Infrastructure_desc: "Мы должны сосредоточиться на восстановлении важнейших объектов инфраструктуры, таких как дороги и мосты, чтобы восстановить основные услуги."
KHI_Housing_Rehabilitation_Program: "Программа восстановления жилья"
KHI_Housing_Rehabilitation_Program_desc: "Правительство предлагает реализовать программу по ремонту и восстановлению поврежденных домов."
#Path of Absolutism:
KHI_Centralize_Reconstruction_Efforts: "Централизация усилий по восстановлению"
KHI_Centralize_Reconstruction_Efforts_desc: "Правительство должно упорядочить усилия по восстановлению, обеспечив оперативность и скоординированность действий."
KHI_Establish_Reconstruction_Authority: "Создать орган по восстановлению"
KHI_Establish_Reconstruction_Authority_desc: "Мы должны создать централизованный орган, ответственный за надзор и управление всеми аспектами процесса восстановления."
#Path of Opposition and Democratic Reform / Nomadic Identity and Control:
KHI_Local_Community_Decision_Making: "Содействовать участию населения"
KHI_Local_Community_Decision_Making_desc: "Давайте поощрять участие общин в восстановительных работах, предоставляя местным туркменам возможность участвовать в процессе восстановления."
KHI_Support_Nomadic_Communities: "Поддержка кочевых общин"
KHI_Support_Nomadic_Communities_desc: "Пришло время оказать помощь и предоставить ресурсы кочевым общинам, пострадавшим от землетрясения, учитывая их уникальные потребности."

### Events ###
khiva.1.t: "Новейшая история Хорезма"
khiva.1.d: "Хивинское ханство находилось под протекторатом России с 1873 года. После Февральской революции 1917 года в России младохивинцы потребовали от хивинского хана Исфандияр-хана реформ. Он был вынужден согласиться и обязался создать меджлис и ограничить свою власть. Ситуация обострилась, и, к сожалению, правительство Молодой Хивы было свергнуто, в результате чего запланированные либеральные реформы не были проведены.\n\nВ январе 1918 года Исфандияр-хан назначил Джунаид-хана командующим вооруженными силами ханства. Однако после того, как русский отряд покинул Хиву, Джунаид-хан принял решение об убийстве Исфандияр-хана, а монархом был назначен его младший брат Саид Абдулла-хан. Моджахеды были хорошо оснащены, хивинские территории процветали, а Джунаид-хан держал в узде свою армию, посылая её на восток и север для борьбы с красными. Он прославился своими победами в нескольких трудных сражениях. После того как война закончилась и пыль над Туркестаном улеглась, переговоры с Джунаид-ханом оказались для русских более сложными, чем с его предшественником. Признавая суверенитет Хивы, правительство Сазонова стремилось удержать Хиву в сфере своего влияния и сохранить доступ к её богатым природным ресурсам. Джунаид-хан высказался против этой и других политических реформ в ханстве, которые ранее поддерживали русские республиканцы. Разбойничий хан пригрозил направить свою армию против ослабевших русских, если они превысят свои полномочия."
khiva.1.a: "Интересно"

khiva.2.t: "Джунаид-хан мёртв!"
khiva.2.d: "Джунаид-хан, гордый военачальник Йомуда и наш «дорогой» лидер на протяжении почти 20 лет, наконец-то поддался увяданию и скончался. Ханство скорбит, готовясь к грядущей борьбе за власть."
khiva.2.a: "Эши-хан, сын Джунаид-хана, восходит на престол"
khiva.2.b: "Власть захватывает туркменский вождь Азис-хан."
khiva.2.c: "Туркменский комитет под руководством Хаджи-Мырата захватывает власть."

khiva.3.t: "Правление Джунаид-хана"
khiva.3.d: "В 1920-х годах русские пытались склонить Джунаид-хана к демобилизации армии и подписанию договора о дружбе с Россией. К сожалению, эти переговоры не увенчались успехом из-за переворота Колчака. Джунаид заявил о своем намерении вернуть территории, которые Хива потеряла пять десятилетий назад, ознаменовав тем самым конец предыдущей эпохи покорности. Русские не смогли остановить его, поскольку его армия моджахедов аннексировала весь Закаспийский регион, где проживало значительное количество туркмен. В конце концов, Россия согласилась на новые условия сотрудничества с Хивой, и были предприняты попытки установить нормальные политические и торговые отношения с ханством.\n\nПоследующее десятилетие принесло Джунаид-хану трудности, поскольку он управлял огромной страной, сталкиваясь с различными трудностями. Джунаид столкнулся с вызовами со стороны либеральных движений и недовольных узбеков из-за того, что он был туркменским вождем. Он продвигал на руководящие посты преданных ему людей, хотя некоторые могут утверждать, что это происходило за счет более способных администраторов. Кроме того, он предоставил определенным группам право собирать налоги и дань, что некоторые могут расценить как спорный момент. В результате Хива осталась аграрной, кочевой страной, расположенной посреди пустыни. Несмотря на впечатляющие сельскохозяйственные достижения, страна столкнулась с проблемами сохранения единства среди своего народа. В ответ на это Джунаид стал культивировать чувство туркменского национализма под влиянием идей своего советника Хаджи Мырата. Он надеялся создать общую коллективную идентичность, которая связала бы туркменские племена воедино.\n\nСтареющий Джунаид-хан в настоящее время готовит своего сына Эши-хана, способного воина, к наследованию трона после своей скорой смерти. Несмотря на это, Джунаид намерен сначала разобраться с любой оставшейся организованной политической оппозицией и стабилизировать обстановку в стране, чтобы обеспечить плавную передачу власти своему сыну."
khiva.3.a: "Хива продолжает жить!"

khiva.4.t: "Война в Афганистане"
khiva.4.d: "Сегодня Джунаид-хан получил известие о том, что наши храбрые братья, моджахеды Афганистана, подняли головы и винтовки против британских империалистов. Мы должны поддержать наших соседей в их джихаде и послать несколько наших добровольцев с оружием, чтобы продемонстрировать нашу солидарность."
khiva.4.a: "Мы должны помочь нашим братьям!"

khiva.5.t: "Экспорт сельскохозяйственной продукции приостановлен!"
khiva.5.d: "Экономический кризис, разразившийся в Европе и во всем мире, затронул и наших важнейших импортеров - Россию и Туркестан. В результате этого ада модернизированного мира наши крупнейшие импортеры прекратили все закупки, и это перед самым важным этапом нового сева. \n\nБез возобновления поставок наша экономика рискует рухнуть!"
khiva.5.a: "Будь проклят современный мир!"

khiva.6.t: "Туркестан погружается в гражданскую войну!"
khiva.6.d: "$turkestan_civil_war.4.d$\n\nОднако кое-кто в правительстве предполагает, что, поскольку Туркестан погрузился в кровавую гражданскую войну, мы теперь свободны для новой завоевательной кампании. На этот раз Джунаид-хану была представлена надежда на успешное вторжение на правый берег Амударьи, включая города Нукус и Турткуль, давно желанные земли, которые мы временно контролировали во время Гражданской войны в России."
khiva.6.a: "Взять правобережье Аму-Дарьи!"
khiva.6.b: "Нам не нужно больше узбеков в нашем государстве."

khiva.7.t: "[FROM.GetName] захватывает Нукус!"
khiva.7.d: "Используя наше слабое положение, орда Джунаид-хана, хивинского диктатора, пронеслась по правому берегу Аму-Дарьи и захватила крупные города Нукус и Турткуль!"
khiva.7.a: "Теперь мы ничего не можем сделать!"

khiva.8.t: "Переворот в Хиве"
khiva.8.d: "Джунаид-хан сам отправился в очередной поход против соседей и ради поднятия престижа и легитимности вместе со своим сыном и ближайшим советником Эши-ханом. \n\nНо этим воспользовались его противники, давно создавшие на другом берегу Амударьи коалицию различных сил против узурпатора. В отсутствие Джунаид-хана и его сподвижников в столице Хорезма оппозиция перебралась на другой берег Амударьи из Турткуля и захватила власть в городе, объявив о создании Временного совета Хивинского ханства. \n\nВ состав совета вошли как бывшие приближенные убитого Исфандияр-хана, так и младохивинцы. Власть этого совета ещё не окрепла, но, похоже, Диктатор Хорезма должен срочно вернуться в столицу и подавить этот дворцовый переворот."
khiva.8.a: "Джунаид-хан вновь направляет свои войска на столицу..."

khiva.9.t: "Марш на Хиву"
khiva.9.d: "Собрав по пути дополнительные отряды моджахедов, Джунаид-хан объявил о походе на Хиву. Он призвал горожан сплотиться вокруг него как истинного представителя всех народов ханства, а не только небольшой группы узбеков в устье Амударьи.\n\nНо в самой Хиве, где преобладало узбекское население, Джунаид-хан встретил ожесточенное сопротивление. Многие дворцовые и городские стражники перешли на сторону заговорщиков, как и население, которое явно поддерживало реформы Молодой Хивы.\n\nСитуация была неопределенной, и при примерно равном количестве противоборствующих сил исход битвы за Хиву остался неизвестным..."
khiva.9.a: "Лоялисты штурмуют дворец и арестовывают заговорщиков..."
khiva.9.b: "Силы Джунаид-хана сметены, заговорщики закрепились в Хорезме..."

khiva.10.t: "Последний гвоздь в гроб диктатуры"
khiva.10.d: "Временный совет смог отбить атаку моджахедов на столицу ханства. Войска Джунаид-хана были отброшены за пределы Хивы и рассеяны по пустыне Каракумы. До нас дошли слухи, что сам Джунаид-хан обосновался в Ашхабаде, собирая новую армию для борьбы с нами.\n\nНо даже сейчас, с нашими небольшими силами, мы смогли сплотить народ и установить контроль над северной частью ханства. \n\nВременный совет объявил о реформах, принятии конституции и ограничении роли монарха."
khiva.10.a: "Теперь мы должны обеспечить контроль над Каракумом."

khiva.11.t: "Хивинская резня"
khiva.11.d: "Последние несколько дней войдут в историю как ужасные дни для Хивинского ханства. Более ужасные, чем советское нападение и переворот 1918 года. \n\nУлицы древнего города были залиты кровью мятежников и протестующих, а также всех тех, кто хоть как-то пытался держать оборону в городе. Многие были убиты, но позорное руководство оппозиции, гнусные заговорщики, смогли уйти обратно в земли Туркестана. \n\nДиктатор Хорезм вернул себе власть, и теперь порядок будет восстанавливаться ещё более жесткими методами."
khiva.11.a: "Правление Джунаид-хана сохраняется."

khiva.12.t: "Джунаид-хан посылает поддержку"
khiva.12.d: "Джунаид-хан, визирь Хивы, диктатор Хорезма, прислал нам две дивизии моджахедов, готовых сражаться за свою веру. Это очень поможет нам в борьбе с [DEH.GetName]."
khiva.12.a: "Мы очень благодарны."

khiva.13.t: "Успешная доставка"
khiva.13.d: "Оружие беспрепятственно прошло границу и теперь хранится в порту Красноводска. Теперь мы должны решить, что делать с этим оружием."
khiva.13.a: "Отлично."

khiva.14.t: "Поставка не удалась"
khiva.14.d: "По независящим от нас обстоятельствам ценный груз с новейшим оружием был утерян, и нам остаётся только оплакивать потраченное золото."
khiva.14.a: "Проклятье."

khiva.15.t: "Разоблачены нелегальные торговцы оружием"
khiva.15.d: "Нам удалось поймать контрабандистов на берегу Каспийского моря с тоннами нашего оружия, готового к отправке за границу. Из допроса мы узнали, кто был заказчиком, им оказался визирь хивинского хана Джунаид-хан, диктатор Хорезма. Разоблачив оружейников, наше правительство отдало их под суд, а также начало масштабное расследование утечек на оружейных складах и выразило Хиве дипломатический протест, ограничив всю торговлю с ней."
khiva.15.a: "Контрабанда в Россию не допускается."

khiva.16.t: "Возмущение российского правительства"
khiva.16.d: "Российскому правительству удалось разоблачить наш контакт, конфисковав тонны оружия, готового к отправке к нам. Они быстро выяснили, кто был заказчиком, и теперь их правительство конфисковало все контакты с нами, а также ввело эмбарго."
khiva.16.a: "Похоже, одним рынком меньше."

khiva.17.t: "Туркмены препятствуют поставкам"
khiva.17.d: "Южные племена перехватывают поставки оружия, фактически блокируя поток из [PER.GetName]. Похоже, пока мы не разберемся с ними, мы не сможем эффективно провозить [PER.GetAdjective]ое оружие."
khiva.17.a: "Ублюдки."

khiva.18.t: "Оружие из Хивы"
khiva.18.d: "Нам сообщили, что некоторые организации в нашей стране занимаются контрабандой оружия из Хивы, произведенного другими странами. Хотя это и незаконно, мы можем использовать эту ситуацию себе во благо, требуя свою долю и снабжая нашу армию."
khiva.18.a: "Это отличная идея."
khiva.18.b: "Нет, это усилит коррупцию."

khiva.19.t: "Успешная доставка!"
khiva.19.d: "Нам удалось успешно провезти оружие по завышенным ценам, получив приличное количество золота в нашу казну. Теперь нам предстоит решить, что с ним делать."
khiva.19.a: "Отлично!"

khiva.20.t: "Доставка не удалась"
khiva.20.d: "По независящим от нас обстоятельствам ценный груз с новейшим оружием был утерян, и нам остаётся только оплакивать оружие, которое мы могли бы использовать для себя."
khiva.20.a: "Проклятие."

khiva.21.t: "Твёрдая рука Джунаид-хана"
khiva.21.d: "1936 год начался только для того, чтобы сообщить ближайшим соратникам Джунаид-хана о его болезни. 79-летний Йомуд, диктатор Хорезма, находящийся у власти уже 18 лет, стал не только слишком параноидальным и физически, но, возможно, и психически больным.\n\nДжадидистское движение младохивинцев, долгое время являвшееся причиной всех ханских репрессий против свободы, с годами набрало силу, особенно после того, как соседняя Туркестанская республика обрела стабильность и силу. \n\nКроме того, некоторые туркменские племена на юге стали слишком непокорными, перекрывая торговые пути из Персии и Афганистана, совершая набеги на караваны и не давая золоту, товарам и оружию попасть в казну Джунаид-хана. Пришло время разобраться со всеми этими проблемами, пока диктатор ещё жив."
khiva.21.a: "Правление Джунаид-хана находится под угрозой."

khiva.22.t: "Умиротворение южных племен"
khiva.22.d: "Южные туркменские племена восстают против нашего правления с 1935 года, когда Джунаид-хан потребовал от них больше дани, в связи с экономической изоляцией ханства. Когда они отказались, он приказал сжечь плодородные поля и сжечь дотла деревни. Этот преступный приказ был успешно выполнен его приспешниками, лишив ханство части урожая, а некоторые туркменские племена - семей, крова и пищи.\n\nТуркменские племена теперь должны быть умиротворены, и старый Диктатор предложил ему самому посетить их старейшин и заставить их уважать его. Хотя некоторые из его приспешников считают это в целом плохой идеей, никто не осмеливается отговаривать Джунаид-хана, опасаясь за свою голову."
khiva.22.a: "Диктатор сам навестит их."
khiva.22.b: "Только не в этот раз. Просто сожжем их деревни снова."
khiva.22.c: "Задобрить их золотом Джунаид-хана."

khiva.23.t: "Джунаид-хан убит!"
khiva.23.d: "Во время визита к мятежным племенам на юге ханства Джунаид-хан был убит во время переговоров. Внезапно местный туркмен из мятежного племени выстрелил в Джунаида, и после того, как он упал на землю, его несколько раз ударили саблями. Верные моджахеды, которые должны были охранять визиря, также были убиты, не сумев оказать сопротивления. С этой бесславной смертью долгая эпоха диктатуры Джунаид-хана над Хорезмом, похоже, закончилась, но её будущее ещё не до конца определено."

khiva.24.t: "Южные племена жестоко усмирены"
khiva.24.d: "Восстание туркмен было жестоко подавлено в результате действий моджахедов в Южном Закаспии. Похоже, что этим актом террора Джунаид-хан лишь усугубил царящую среди туркмен разобщенность, обеспечив себе власть."
khiva.24.a: "Пусть они знают своё место."

khiva.25.t: "Южные племена умиротворены"
khiva.25.d: "Туркменские племена были умиротворены золотом, и снова добрая молва о Джунаид-хане, йомудском туркмене, разнеслась по пустыням Каракума."
khiva.25.a: "Давайте наслаждаться плодами верности."

khiva.28.t: "Рейд удался"
khiva.28.d: "Нам удалось захватить кое-какие припасы у наших соседей, и верные моджахеды уже отправились в поход к Джунаид-хану, чтобы показать, что они получили."
khiva.28.a: "Отлично."

khiva.29.t: "Рейд провален"
khiva.29.d: "Мы не смогли ничего захватить у наших соседей. Их войска сумели защитить своих граждан и земли от наших налетчиков."
khiva.29.a: "Очень жаль."

khiva.30.t: "Захваченная рейдерами добыча"
khiva.30.d: "Рейдеры успешно захватили у наших соседей кое-какие припасы, но отказались отдать их хану, забрав себе!"
khiva.30.a: "Ни плохо, ни хорошо, если честно."

khiva.31.t: "[KHI.GetAdjective]ие рейдеры отступают!"
khiva.31.d: "Несколько рейдеров из Хивинского ханства ворвались в наши земли, захватывая все, что можно, у наших людей. К счастью, нам удалось нанести ответный удар и заставить их отступить туда, откуда они пришли. Нам следует написать письмо [KHI.GetLeader] и потребовать, чтобы он лучше следил за бандитизмом в своих землях."
khiva.31.a: "Рады, что избавились от них."

khiva.32.t: "Мы подверглись набегу!"
khiva.32.d: "Несколько разбойников из Хивинского ханства ворвались в наши земли, отбирая у наших людей все, что можно. К сожалению, мы не смогли их остановить. Мы должны написать письмо [KHI.GetLeader] и потребовать, чтобы он лучше следил за бандитизмом в своих землях."
khiva.32.a: "В следующий раз мы должны быть готовы."

khiva.33.t: "Вечный город"
khiva.33.d: "Город Хива празднует 2440-летие со дня своего основания, демонстрируя приверженность своим богатым историческим традициям. Улицы украшены величественными декорациями, напоминающими о величии прошлого. В ходе празднования проводятся традиционные церемонии, демонстрирующие глубокое почитание обычаев предков и восстановление древнего великолепия Хивы. Все аспекты празднования - от царственной процессии до захватывающих представлений - отдают дань уважения непреходящему наследию славной истории города."
khiva.33.d2: "Когда Хива отмечает своё 2440-летие, в городе ощутимо чувствуется прогресс и преобразования. Празднование приобретает современный характер, отражая дух инноваций и дальновидности. Наряду с традиционными празднествами проводятся выставки, демонстрирующие технологические достижения, интерактивные экспозиции, рассказывающие о современных достижениях, и панельные дискуссии, посвященные стимулированию экономического роста и социального развития. Мероприятие служит катализатором вступления в новую эру, позволяя принять перемены и одновременно чтя богатое наследие города."
khiva.33.d3: "Под знаменем абсолютной власти празднование 2440-летия Хивы приобретает грандиозный оттенок. Праздник превращается в пышную демонстрацию власти, где правителем и его верным окружением руководит правитель. Военные парады, показное богатство и пышные церемонии демонстрируют могущество и доминирование абсолютного правителя. Праздник свидетельствует о стремлении правителя восстановить былую славу Хивы и закрепить свой непререкаемый авторитет."
khiva.33.d4: "Когда Хива празднует своё 2440-летие, город становится символом стойкости и демократических устремлений. Празднование становится платформой для открытого диалога, где интеллигенция, активисты и общественные лидеры собираются, чтобы обсудить будущее города. Публичные выступления, мирные демонстрации и художественное самовыражение подчеркивают стремление к демократическим реформам, выступая за права народа и создание инклюзивного управления. Это событие становится маяком свободы, отмечая поворотный момент на пути Хивы к демократическим преобразованиям."
khiva.33.d5: "В парадоксальной демонстрации контроля и подавления празднование 2440-й годовщины Хивы приобретает жуткую атмосферу. На улицах стоят силы безопасности, их присутствие бросает тень на праздник. Мероприятие превращается в тщательно срежиссированное зрелище, где представления и культурные демонстрации жестко контролируются, отражая железную хватку правящего режима. На фоне принудительного веселья сохраняется чувство тревоги, напоминающее людям о том, какую цену они платят за инакомыслие."
khiva.33.d6: "Празднование 2440-летия Хивы, в котором особое внимание уделяется кочевым корням города, приобретает захватывающий характер. Мероприятие демонстрирует кочевой образ жизни, который когда-то определял этот регион, с традиционными юртами, караванами верблюдов и кочевыми ритуалами, создающими захватывающий опыт. Посетители смогут принять участие в традиционных играх кочевников, попробовать настоящую кочевую кухню и поучаствовать в мероприятиях, воспевающих дух кочевников. Праздник становится свидетельством кочевого наследия Хивы, укрепляя связь между её жителями и их исконной идентичностью."
khiva.33.a: "Яркий гобелен традиций и единства!"

khiva.34.t: "Здоровье Джунаид-хана ухудшается"
khiva.34.d: "Сегодня ближайшие сподвижники Джунаид-хана получили информацию о том, что здоровье визиря ухудшается и его славные дни подходят к концу."
khiva.34.a: "Возраст имеет свои пределы."

khiva.35.t: "Новый хивинский визирь"
khiva.35.d: "Когда оппозиция закрепилась в Хиванском оазисе и держит под своим контролем большое количество ресурсов, настало время решить самые важные вопросы.\n\nСамый важный из них - вопрос о власти. Оппозиция, состоящая как из младохивинцев, так и из бывших сторонников убитого Исфандияр-хана, испытывает большие трудности в сотрудничестве. Ишаходжа Ходжаев, назначенный визирем Наблюдательного совета, или Нозирлар Кенгашы, - убежденный кадимист и реакционер. Он не является сторонником конституционной монархии, которую все эти годы продвигали молодые хивинцы. Но на самом деле у него нет выбора. Поскольку Саид Абдулла-хан все эти годы был титульным монархом, фактически находясь под домашним арестом, он известен как слабый и наивный человек. Будут ли эти разногласия между партнерами по коалиции в итоге разрешены - вопрос открытый."
khiva.35.a: "Будем надеяться, что Хива останется стабильной."

khiva.36.t: "Усуль-и-Джадид"
khiva.36.d: "Режим Джунаид-хана практически не занимался вопросами модернизации образования и просвещения в целом. Молодые хивинцы выступали за введение в мектебах и медресе нового метода - звукового метода обучения грамоте взамен алфавитного. Устаревшие религиозные школы Хорезма должны были быть заменены национальными светскими школами, а наука и культура должны были развиваться.\n\nВ планах «Молодой Хивы» - установление твердого учебного года с экзаменами и переход к классно-урочной системе обучения. Кроме того, в школах нового образца должны быть внедрены стандартные европейские методы обучения: парты, классные журналы, скамейки, доски, разделение учеников на классы, а уроков - на уроки. Другие светские дисциплины также должны быть значительно расширены. В школах, помимо религии, должны преподаваться история (тарихи), география и арифметика.\n\nВсе это уже давно существует в школах России и Туркестана, а Хорезм сильно отстает не только от модернизированных западных держав, но даже от своих соседей. От визиря ждут принятия этого законопроекта, иначе Хива так и останется отсталой."
khiva.36.a: "Наш народ отчаянно нуждается в современном образовании."

khiva.37.t: "Написание конституции"
khiva.37.d: "Нозирлар Кенгашы наконец-то сел за написание главного юридического документа Хорезма - впервые за многовековую историю страны была задумана конституция - и ограничил власть монарха на бумаге. И на многие века вперед. К счастью, Саид Абдулла-хан - человек слабый и неамбициозный, он не сможет этому никак помешать, как бухарский эмир. \n\nНа данном этапе главной трудностью будет согласование конституции с более консервативными партнерами по коалиции и визирем, который может негативно отреагировать на радикальные модернистские реформы «Молодой Хивы»."
khiva.37.a: "Пусть Совет посмотрит на это здраво."

khiva.38.t: "Совет раскололся по вопросу о собственности"
khiva.38.d: "По вопросу о собственности Совет не смог прийти к консенсусу. Наиболее радикальные джадидисты, а также члены Коммунистической партии Хорезма считали необходимым и важным национализировать имущество и все ресурсы ханства, а также экспроприировать ханскую собственность.\n\nНесмотря на многолетнее обворовывание жителей Хорезма и огромное накопление казенных богатств, часть которых Джунаид-хан смог вывезти, консервативные назиры выступали против таких радикальных мер."
khiva.38.a: "Этот вопрос мы решим отдельным указом позже."

khiva.39.t: "Ограничение власти хана"
khiva.39.d: "Одной из главных статей конституции должно стать законодательное закрепление ограниченной монархии. По этому вопросу сначала разгорелась бурная дискуссия, радикально настроенные младохивинцы и коммунисты предлагали вообще отменить монархию и установить республиканский строй. Однако в итоге, сославшись на некомпетентность Саида Абдулла-хана, Совет смог договориться о самой важной реформе - принятии конституционной монархии."
khiva.39.a: "Согласие."

khiva.40.t: "Парламент"
khiva.40.d: "Ещё одним важным вопросом при обсуждении конституции стал институт парламента. В соответствии с проектом реформ 1917 года, «Молодая Хива» предложила создать двухпалатный парламент - Меджлис. Верхней палатой должен был стать сам Нозирлар Кенгашы, а правительство должно было формироваться после выборов. \n\nНо против этого резко выступили консервативные законодатели, которые утверждали, что гораздо эффективнее будет создать однопалатный парламент и усилить власть правительства. Такой проект не позволит обеспечить эффективное представительство всех этнических групп, проживающих в Хорезме, включая большинство туркмен и меньшинство узбеков и каракалпаков."
khiva.40.a: "Желательна двухпалатная структура."
khiva.40.b: "Однопалатный парламент с сильным правительством."

khiva.41.t: "Административное деление"
khiva.41.d: "Горячо обсуждался и вопрос об административном делении. Предложение левых министров заключалось в создании особых автономных вилайетов для туркмен и каракалпаков, но консерваторы выступали против выделения особых автономий, утверждая, что это разрушит великое Хорезмское государство, которое должно быть централизованным и единым. "
khiva.41.a: "Разделить ханство на равные вилаяты"
khiva.41.b: "Особые автономии для каракалпаков и туркмен."

khiva.42.t: "Первая хивинская конституция"
khiva.42.d: "Наконец, сегодня была официально принята Конституция Хорезма. Первая в своем роде. Это большой прорыв для нашего государства. Завтра утром текст новой Конституции будет во всех газетах страны, а сейчас самое время провести первые выборы в Меджлис и сформировать легитимное правительство. Конечно, если визирь не станет вмешиваться..."
khiva.42.a: "Большой успех для нашей страны!"

khiva.43.t: "Школы нового образца, отвергнутые визирем"
khiva.43.d: "К сожалению, предложенный младохивинцами проект введения в Хорезме новометодных школ провалился... Визирь Ишаходжа Ходжаев подавил законопроект, отказавшись его подписать. Похоже, что после этого незаконного запрета противостояние между джадидистами и кадимистами только усилится. \n\nВ «Молодой Хиве» уже сейчас понимают, что визирь становится непреодолимым препятствием на пути демократизации и модернизации Хорезма, а сам визирь уже открыто критикует реформаторов."
khiva.43.a: "Ещё одно препятствие на нашем пути к модернизации!"

khiva.44.t: "Важный законопроект отклонён Советом!"
khiva.44.d: "Сегодня в Совете был отклонен законопроект, предложенный радикальной частью «Молодой Хивы» совместно с коммунистами для контроля над государственной казной. Консерваторы раскритиковали законопроект за его радикальность и заявили, что государственная казна не должна подвергаться никаким изменениям, и вообще её лучше не трогать никому, кроме казначея, хана и визиря."
khiva.44.a: "Назиры становятся для нас настоящей помехой!"

khiva.45.t: "Обострение напряжённости"
khiva.45.d: "В последнее время ряд радикальных законопроектов был отклонён консервативными министрами или отвергнут визирем, и в связи с этим растет открытое напряжение между консерваторами и реформаторами.\n\nМолодые хивинцы разочаровываются в идеях конституционной монархии и очень обеспокоены кадимистскими настроениями в обществе. Неспособность провести выборы, которые давно назревали, также усиливает напряженность."
khiva.45.a: "По крайней мере, ситуация в стране стабилизируется"

khiva.46.t: "Недостатки конституционной системы"
khiva.46.d: "Система, принятая Нозирлар Кенгашы, оказалась совершенно непригодной. В частности, реформаторы не предусмотрели, что назначение выборов происходит с одобрения визиря, который уже несколько месяцев откладывает их проведение. Более того, визирь не имеет права их отменить, а может только перенести. Этот парад переносов продолжается уже довольно долго.\n\nВ связи с этим на совместном заседании партий «Молодая Хива» и коммунистов была согласована процедура очередного переноса выборов. Радикалы предложили радикальный вариант - свержение монархии и визиря и долгожданное освобождение Хорезма от авторитаризма и кумовства. С другой стороны, более умеренные «Молодые Хивы» считают, что сама монархия не представляет никакой угрозы, а проблема только в консерваторах, которые фактически удерживают власть силой, ведь их общественная поддержка явно гораздо меньше, чем у «Молодых Хив»."
khiva.46.a: "Выборы в очередной раз откладываются"

khiva.47.t: "Политический кризис набирает обороты"
khiva.47.d: "Затяжной политический кризис, разразившийся в кулуарах Меджлиса, похоже, близок к пику. Единственным успехом революции в последнее время стало принятие конституции, но она не соблюдается в полной мере. Напряжение между реформаторами и консерваторами уже настолько велико, что «Молодая Хива» полностью игнорирует заседания Совета, лишая его кворума. \n\nБекджон Рахмон, один из левых лидеров «Молодой Хивы», впервые открыто обратился к Нозирлар Кенгашы с требованием - отправить в отставку всех реакционеров, препятствующих модернизации, включая визиря."
khiva.47.a: "Реакционеры должны уйти в отставку!"

khiva.48.t: "Разочарование молодых хивинцев растет"
khiva.48.d: "Поскольку консерваторы не желали вносить какой-либо вклад в модернизацию, коммунисты и «Молодая Хива» собрались на чрезвычайный совет для организации революции. Пути назад уже не было, и осознание необходимости Второй революции пришло ко всем членам обеих партий.\n\nОднако Совет ещё не договорился о том, как будет организована власть после успешного свержения консерваторов. Коммунисты, безусловно, настаивают на свержении монархии в целом и переходе к социалистической демократической системе, но такой подход не находит отклика у некоторых младохивинцев, включая их духовного и политического лидера Бобоохуна Салимова. В случае если революция решит оставить монарха у власти, вполне возможно, что коммунисты покинут нас. Однако мы можем не бояться их, поскольку их популярность крайне низка."
khiva.48.a: "Монархия - это, в конечном счете, архаичная помеха!"
khiva.48.b: "Это Ходжаев мешает реформам!"

khiva.49.t: "Бобоохун пытается договориться с визирем"
khiva.49.d: "В условиях надвигающегося политического кризиса Бобоохун Салимов, лидер партии «Молодая Хива», попытался провести переговоры с консервативными членами Нозирлар Кенгашы, особенно с визирем, чтобы урегулировать вопросы и проблемы между либеральными и реакционными министрами.\n\nБывший кази, судья, несмотря на свою либеральную позицию, является человеком, пользующимся большим уважением даже среди самых реакционных министров. Визирь прислушался к нему и, надеюсь, понял всю важность модернизации. Однако его окончательное решение ещё не объявлено."
khiva.49.a: "Ишаходжа Ходжаев отказался уйти в отставку"
khiva.49.b: "Ради блага нации Ходжаев уходит в отставку..."

khiva.50.t: "Бобо Ахун требует отречения хана от престола"
khiva.50.d: "Лидер молодых хивинцев Бобо Ахун требует, чтобы Саид Абдулла отрекся от престола. Хотя хан был шокирован диким предложением Бобо Ахуна, он, по крайней мере, в некоторой степени, согласен с тем, что ханству необходима модернизация, чтобы выжить."
khiva.50.a: "Он рассуждает здраво. Хан должен отречься от престола."
khiva.50.b: "Это нонсенс. Хан останется конституционным монархом и будет постепенно проводить реформы."

khiva.51.t: "Молодая хивинская революция"
khiva.51.d: "Возмущенная словами Ходжаева и его нежеланием допустить быструю модернизацию и реформирование Хивы, партия «Молодая Хива» организовала массовые протесты в городе Хива и его отдаленных кочевых городах. Визирь мобилизовал моджахедов, чтобы разогнать толпу, но сила революционеров только растет."
khiva.51.a: "Направьте моджахедов на подавление реформаторов"

khiva.52.t: "Вооруженный конфликт в Хиве"
khiva.52.d: "С юга поступают многочисленные сообщения о вооружённых столкновениях между протестующими молодыми хивинцами и реакционными боевиками под руководством Ишаходжи Ходжаева. Улицы древнего города залиты кровью, поскольку противоборствующие стороны сражаются за душу Хивы. Несмотря на победителя, кажется, что кровопролития не избежать и оно будет продолжаться до тех пор, пока одна из сторон окончательно не сдастся."
khiva.52.a: "Договориться с Молодой Хивой."
khiva.52.b: "Собрать в Хиве дополнительные силы, чтобы разгромить их."

khiva.53.t: "Победа молодой Хивы"
khiva.53.d: "Моджахеды были полностью уничтожены в Хиве, а молодые хивинцы подняли флаг освобожденной Хивы над городом. Их храбрость побудила других жителей хивинских городов по всей стране также подняться на протест и восстание, и сегодня личные силы и Королевская гвардия самого хана Саида Абдуллы были разгромлены, что ознаменовало конец его ужасного правления. Хан был вынужден отречься от престола и бежал в изгнание, а партия «Молодая Хива» провозгласила Хивинскую Республику в Хиве, где была выиграна первая битва."
khiva.53.a: "Да здравствует Хорезмская республика!"

khiva.54.t: "Победа визиря"
khiva.54.d: "Демонстранты «Молодой Хивы» были полностью уничтожены в Хиве, моджахеды закончили бой сожжением республиканских флагов «Молодой Хивы». Саид Абдулла, хан Хивы, прибыл, чтобы лично поздравить моджахедов с победой. Теперь ничто не сможет помешать Хиве уважать традиции кадимизма."
khiva.54.a: "Да здравствует ханство!"

khiva.55.t: "Первые выборы в Хорезме"
khiva.55.d: "После того как реакционеры окончательно ушли в прошлое, в стране прошли первые в истории демократические выборы. В них участвуют всего две партии, и ожидается, что гораздо более популярная «Молодая Хива» получит значительное большинство мандатов."
khiva.55.a: "На удивление, победа досталась туркменским коммунистам."
khiva.55.b: "Убедительная победа «Молодой Хивы"

khiva.56.t: "Неконтролируемые цены на продовольствие"
khiva.56.d: "После прекращения экспорта сельскохозяйственной продукции цены на нее значительно выросли, поскольку производители остались без доходов. В то же время цены оказались слишком высокими и росли почти в геометрической прогрессии. С другой стороны, никто не может позволить себе покупать эти товары, тем более наши иностранные импортеры.\n\nСитуация явно вышла из-под контроля, и необходимо принять срочные меры - а именно, установить государственную монополию на цены. Хотя это временная и довольно радикальная мера, она может позволить нам остановить рост цен."
khiva.56.a: "Опасная ситуация"

khiva.57.t: "Хивинская экономика рушится!"
khiva.57.d: "Резкое повышение цен на сельскохозяйственную продукцию только подстегнуло инфляцию. Хорезмская тенга потеряла почти всю свою ценность, и многие местные жители уже перешли на бартер. Фактически можно говорить о крахе экономики, трудности с посевом и экспортом сельхозпродукции усугубили ситуацию, и фактически все производство и мануфактура остановились. Неизвестно, удастся ли нам когда-нибудь выбраться из этой ситуации..."
khiva.57.a: "Опустошительно!"

khiva.58.t: "Монополия цен на сельскохозяйственную продукцию"
khiva.58.d: "По указу Джунаид-хана была введена монополия на цены сельскохозяйственной продукции по всему ханству. Сейчас рост цен остановлен и зафиксирован на уровне чуть выше докризисного, но это не смогло остановить разительное падение качества жизни и рост всепроникающей бедности.\n\nДжунаид-хан теперь стоит перед долгосрочным планом диверсификации местной экономики в надежде увеличить производство, но в ближайшее время не стоит ожидать значительного роста промышленности."
khiva.58.a: "Оправится ли Хива от этого?"

khiva.59.t: "Нехватка продовольствия!"
khiva.59.d: "Поскольку экспорт сельскохозяйственной продукции из Хивы полностью прекращен, мы столкнулись с нехваткой продовольствия, что в конечном итоге может привести даже к голоду! Маловероятно, что [KHI.GetName] продолжит экспорт сельскохозяйственной продукции в ближайшее время. Основные продукты питания стали дефицитом по мере того, как сокращались запасы сельскохозяйственной продукции. Пшеница, рис и другие необходимые продукты питания исчезли с полок магазинов, и население столкнулось с надвигающимся призраком голода. Мы должны найти новые рынки для закупки продовольствия для наших граждан, пока не стало слишком поздно."
khiva.59.a: "Пока же мы должны найти другие рынки."

khiva.60.t: "Атабаев укрепляет свою власть"
khiva.60.d: "Гайгысыз Атабаев наконец-то назначен премьер-министром [ROOT.GetName]. С назначением верных министров настало время реформ, и, возможно, некоторые из них могут показаться даже радикальными для Хорезма. \n\nБудучи этническим туркменом, выходцем из племени йомуд, Атабаев теперь с нетерпением ждет превращения Хорезмской Народной Республики в более национально ориентированную социалистическую республику туркмен, где узбеки и каракалпаки являются лишь меньшинством."
khiva.60.a: "Узбеки - меньшинство в нашем новом, туркменском, государстве!"

khiva.61.t: "Раскол левых младохивинцев!"
khiva.61.d: "В связи с ростом напряженности в партии «Молодая Хива» за последние несколько месяцев, лидер левого крыла Полвониоз Ходжи Юсупов объявил о создании новой партии - Хорезмской социалистической партии. Десятилетия назад, во время советской интервенции, он уже покинул младохивинцев и был одним из основателей Хорезмской коммунистической партии, которая прекратила своё существование, как только большевики были изгнаны из Туркестана. Теперь наследие коммунистической партии, похоже, продолжает жить в Полвонниёзе, объявившем ХСП. На этот раз их политика в большей степени основана на программе эсеров, которая в значительной степени ориентирована на крестьянство, чем это было у большевиков."
khiva.61.d2: "В связи с ростом напряженности в партии «Молодая Хива», после того как Бобохун Салимов отказался отменить монархию, лидер левого крыла Полвонниёза Ходжи Юсупов объявил о создании новой партии - Хорезмской социалистической партии. Десятилетия назад, во время советской интервенции, он уже покинул младохивинцев и был одним из основателей Хорезмской коммунистической партии, которая прекратила своё существование, как только большевики были изгнаны из Туркестана. Теперь наследие коммунистической партии, похоже, продолжает жить в Полвонниёзе, объявившем ХСП. На этот раз их политика больше основана на программе эсеров, которая в значительной степени больше ориентирована на крестьянство, чем на большевиков."
khiva.61.a: "Мы приветствуем хивинских социалистов!"
khiva.61.b: "Без них лучше."

khiva.62.t: "Упразднение младохивинцев"
khiva.62.d: "После создания ХСП и усиления тенденций авторитаризма во время правления Атабаева партия «Молодая Хива» в конце концов самораспустилась, а её бывшие члены присоединились либо к ХСП, либо к ТЫХП. Теперь в регионе осталось только две партии, причем XSP гораздо популярнее в регионах с узбекским большинством, а ТЫХП одерживает убедительные победы в большинстве районов, где проживают туркмены."
khiva.62.a: "Рад, что они осознали все преимущества социализма!"

khiva.63.t: "Усилия по идентификации туркмен"
khiva.63.d: "Туркмены - это в большинстве своем кочевые племена, которые на протяжении нескольких веков скитались по пустыне Каракумы, так и не осев. С модернизацией и урбанизацией, пришедшими в Закаспийский регион вместе с русской колонизацией, туркмены подвергались притеснениям - сначала при хивинских ханах узбекского происхождения, а затем и при русских колонизаторах. Теперь туркмены наконец-то свободны. С решением о превращении Хорезма в туркменское государство перед Атабаевым встает несколько вопросов, связанных с туркменской идентичностью.\n\nВо-первых, он может основывать туркменскую идентичность на героических деяниях прошлого, таких как империи Сельджуков и Хорезмийцев. Но это, вероятно, сделает наш режим более националистическим. С другой стороны, мы можем связать идентичность с нашими традициями кочевой жизни и коллективизма. Наконец, мы можем сосредоточиться на том, что нас всегда угнетали крупные империи, такие как Хивинская и Российская, и основывать нашу идентичность на антиколониализме и антиимпериализме."
khiva.63.a: "Основывать свою идентичность на героическом прошлом сельджуков и хорезмийцев"
khiva.63.b: "Социализм присущ туркменам из-за их истории трайбализма и общинности"
khiva.63.c: "Туркмен - антиколониалист. Настоящий герой и защитник своей земли."

khiva.64.t: "Первый съезд Халк Маслахаты"
khiva.64.d: "Благодаря успешной политике ТЫХП в Туркменистане, все больше дехкан и туркмен осознают свою идентичность и начинают вести себя как граждане. Исходя из этого, Атабаев издал указ о создании многочисленных местных советов по всей стране, в которые избираются местные жители. Настоящее местное самоуправление развивается, но ТЫХП решил сделать следующий шаг. Специальным постановлением правительства Меджлис должен быть преобразован в Халк Маслахаты (Народный совет). Теперь он должен формироваться по системе многоуровневых советов, аналогичных российским нардепам.\n\nВскоре после преобразований состоялись выборы в новый парламент, и новый состав Халк Маслахаты собрался для проведения съезда. Абсолютное большинство мандатов получили депутаты от ТЫХП с небольшим количеством беспартийных и кандидатов от ХСП и бывших младохивинцев.\n\nСъезд вновь назначил Атабаева премьером Туркменистана и принял новую программу национального развития.\nЭто открывает новую яркую страницу туркменской истории."
khiva.64.a: "Плавный переход к социалистической системе!"

