khiva.65.t: "Подъём туркменского национализма"
khiva.65.d: "Благодаря нашим усилиям по формированию новой идентичности, туркменский национализм в последнее время находится на подъеме. Различные вожди и местные лидеры теперь активно насаждают националистическую позицию среди членов своих племен. Это может быть опасной ситуацией, и мы должны как-то попытаться обуздать националистические амбиции нашего народа, заявив, что экспансионистские войны остались в прошлом, и сейчас мы должны в первую очередь развивать себя экономически."
khiva.65.a: "Мы же современное, социалистическое государство!"
khiva.65.b: "Мы можем использовать их для укрепления туркменского патриотизма"

khiva.70.t: "Судьба Саида Абдулла-хана"
khiva.70.d: "После дворцового переворота и недавних беспорядков [ROOT.GetLeader] определился с судьбой хивинской монархии. С одной стороны, титулярный хан, как потомок Чингисхана, обеспечивал достаточную стабильность и легитимность режиму Джунаид-хана. Но после последних событий его значение как фигуранта резко изменилось. Саид Абдулла-хан теперь не более чем слабый и, вероятно, больной человек, сидящий под домашним арестом во дворце и занимающий какое-то место. Его жизнь теперь довольно бессмысленна.\n\nЕсть несколько вариантов того, что мы можем сделать с ханом сейчас. Первый - изгнать его и провозгласить республику. Более того, построить новую республику с сильной туркменской национальной идентичностью. Но этот план имеет ряд недостатков, так как иностранные государства могут использовать Саида Абдулла-хана так же, как и мы. Второй план довольно жесток - покончить с его жалкой жизнью, лишив других возможности использовать Хана как повод для своей агрессии. Тем самым мы укрепим свою власть и сможем либо создать Туркменскую республику, либо провозгласить новую династию Джунаид-хана и его потомков."
khiva.70.a: "Отправьте этого беднягу в изгнание."
khiva.70.b: "Саида Абдулла-хана постигнет та же участь, что и его брата. Провозглашается республика!"
khiva.70.c: "Основать новую царскую династию!"

khiva.71.t: "Изгнанный хивинский хан попросил убежища"
khiva.71.d: "Рано утром к границам нашего государства подошли несколько человек. Когда стражники спросили их, кто они такие и что ищут в [ROOT.GetName], они были весьма удивлены ответом. По словам мужчины и его компании, он был хивинским ханом! Но поверить в это было довольно сложно, так как мужчина был одет в довольно обычную одежду, а хивинский хан, по слухам, не появлялся на публике последние 5 лет. Это была бы совершенно бессмысленная история, если бы не новости из Хорезма об отказе от монархии.\n\nПограничники телеграфировали в [ROOT.Capital.GetName], чтобы узнать, что делать с человеком, который утверждает, что он хан Хивы. Через несколько часов он был доставлен в столицу, где его признали законным хивинским ханом. Только после этого эта информация была доведена до сведения [ROOT.GetLeader], который должен был решить, что делать с изгнанным монархом."
khiva.71.a: "Мы приветствуем законного правителя Хорезма!"
khiva.71.b: "Нелепо! Отправьте его прочь!"

khiva.72.t: "Государство, которого заслуживают туркмены"
khiva.72.d: "Наконец-то закончились долгие века отсутствия национальной идентичности, а также монархии узбекских кунгратов, которая мешала становлению нашей великой нации. Новое государство Тюркменистан появится на карте мира и в учебниках истории."
khiva.72.a: "Слава [ROOT.GetLeader] и нации Туркменистана!"

khiva.73.t: "Флаг [ROOT.GetName]"
khiva.73.d: ""
khiva.73.a: "Первый вариант"
khiva.73.b: "Второй вариант"

khiva.74.c: "Третий вариант"

khiva.75.t: "Новый хан"
khiva.75.d: "Смелым и решительным шагом [ROOT.GetLeader], харизматичный лидер Хивы, захватил власть, отбросив слабого саида Абдуллу-хана и взяв на себя мантию истинного лидера. Благодаря непоколебимой решимости и поддержке своих верных последователей [ROOT.GetLeader] прошел путь от военного лидера до законного хана Хорезма. Наследие старого ханства теперь находится в руках [ROOT.GetLeader] и его фракции, которые считают себя законными наследниками старых империй, а именно империи Хорезма и империи Сельджуков. Они считают, что их долг - восстановить славу и величие этих древних царств и начать новую эру могущества и престижа Хивы.\n\nКак новый хан, [ROOT.GetLeader] берет на себя ответственность вести Хорезм к будущему, определяемому силой, процветанием и культурным возрождением. Предстоящий путь может быть сопряжен с трудностями, но благодаря стратегическому чутью нашего лидера, его лидерским качествам и непоколебимой приверженности наследию Хорезма, нация готова вновь занять достойное место среди великих держав мира. Вместе, под знаменем новой династии, Хорезм вновь поднимется, возрождая дух древних империй и прокладывая путь прогресса, единства и беспрецедентного величия. Наступил рассвет новой эры, и народ Хивы един в своей вере в то, что с Джунаид-ханом во главе Хорезм будет процветать как никогда прежде."
khiva.75.a: "Наконец, при новой династии Хорезм будет процветать!"

khiva.76.t: "Циники восстают из могилы истории"
khiva.76.d: "После столетий безвестности мы возьмем на себя мантию Циников, поскольку мы являемся законными наследниками древней династии Сельджуков, и мы полны решимости вернуть себе законное место правителей Хорезма. Во главе с провидцем [ROOT.GetLeader] и его фракцией, которые утверждают, что являются законными наследниками империи Сельджуков, мы отправляемся в путешествие, чтобы воскресить древнюю славу наших земель. С [ROOT.GetLeader] в качестве нашего путеводного света, мы стремимся вернуть себе позицию сердца сельджукского царства и установить новую эру процветания и величия. Пусть мир будет свидетелем того, как мы возвещаем возрождение Великая Империя Сельджуков."
khiva.76.a: "И наш славный [ROOT.GetLeader] поведет нас!"

khiva.77.t: "Восстановление Шахдома"
khiva.77.d: "В результате судьбоносного поворота событий наше великое государство взяло курс на восстановление исторического Шахдома Хорезм. Под руководством харизматичного и амбициозного [ROOT.GetLeader], претендующего на звание законного наследника Хорезмийской империи, пришло время возродить славное наследие наших предков. Вновь развернув знамя шахов, мы движемся к восстановлению могущественной империи Хварезмийцев, создавая новую главу в нашей истории."
khiva.77.a: "[ROOT.GetLeader] становится первым хварезмшахом за 700 лет!"

khiva.78.t: "Племенные распри!"
khiva.78.d: "Вожди некоторых туркменских племен протестуют против нашего правления! Это не только усиливает напряженность и разобщенность среди туркмен, но и дестабилизирует наше правительство!"
khiva.78.a: "Мы должны разобраться с этим!"

khiva.79.t: "Скрытая вещь для прекращения пограничных войн"

khiva.80.t: "Гайгысыз Атабаев уезжает в Хиву"
khiva.80.d: "После недавнего дворцового переворота в Хиве, устроенного движением «Молодая Хива», лидер Туркменской революционной народной партии, союзник ЭРК, находившийся в изгнании в Туркестане, вместе со своими союзниками покинул нашу страну. После долгого пути через пустыню Кызылкум, его пункт назначения - древний город Хива, где уже разгорается очередная борьба за власть."
khiva.80.a: "Прощай, товарищ!"
khiva.80.b: "Ещё один социалист на выходе, отлично!"

khiva.81.t: "Многочисленные сыновья Огуза"
khiva.81.d: "Усилия нашего государства и правительства по повышению самобытности туркменских племен как единого народа увенчались успехом! Благодаря нашему лидеру, [ROOT.GetLeader], теперь все различные туркменские племена перестали воевать и затевать межплеменные распри. Туркменское государство теперь окончательно консолидировано."
khiva.81.a: "Öňe, türkmenler!"

khiva.82.t: "Союз с [FROM.GetName]?"
khiva.82.d: "После того как хивинская монархия была успешно восстановлена и укреплена, местный визирь, Ишаходжа Ходжаев, обратился к нашему правительству с просьбой о создании некогда великого союза между нашими народами. Хотя они хотят присоединиться к нам на равных, сохранив все свои нынешние земли, мы можем принудить их к протекторату в форме имперской автономии, как это уже было сделано в отношении них."
khiva.82.a: "Принять их как равных."
khiva.82.b: "Они должны принять протекторат нашего монарха!"
khiva.82.c: "Открыто отказаться от союза!"

khiva.83.t: "[FROM.GetName] требует протектората!"
khiva.83.d: "Удивительно, но Имперское правительство предложило нам другой сценарий - мы снова должны стать их протекторатом, как в довоенные времена. Более того, мы должны вернуть им все земли, которые они отторгли у нас в старые добрые времена."
khiva.83.a: "Отказывайтесь!"
khiva.83.b: "Наше славное ханство будет процветать под властью русских!"

khiva.84.t: "[FROM.GetName] принимает протекторат!"
khiva.84.d: "Удивительно, но [FROM.GetAdjective]ое правительство согласилось с нашими требованиями и присоединится к нам в качестве протектората."
khiva.84.a: "Отлично!"

khiva.85.t: "[FROM.GetName] отклоняет протекторат!"
khiva.85.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от наших требований."
khiva.85.a: "Они заплатят за своё предательство!"

khiva.86.t: "Обращение за помощью к англичанам"
khiva.86.d: "Азис-хан, в отличие от своего бывшего командующего Ораза Сердара, никогда не был ярым сторонником союза с англичанами. Однако после того, как британский контроль над соседним Афганистаном был обеспечен, возможно, было бы разумно пригласить британскую военную миссию в Хорезм. Однако против этой идеи выступает нынешний визирь, глава Туркменского комитета, Хаджи Мырат, который рассчитывает на союз с османами."
khiva.86.a: "Нам лучше искать соглашения с англичанами."
khiva.86.b: "Они такие же колонисты, нам нужны связи с Портой!"

khiva.87.t: "[FROM.GetName] запрашивает британскую миссию"
khiva.87.d: "После того как мы установили контроль над Афганистаном, Азис-Хан, нынешний правитель [FROM.GetName], хочет пригласить нашу военную миссию и в [FROM.GetName]. Чем мы ответим?"
khiva.87.a: "Больше союзников в Туркестане!"
khiva.87.b: "Он всего лишь препятствие для нашего правления в Туркестане."

khiva.88.t: "Британская военная миссия"
khiva.88.d: "С завоеванием Афганистана британцами Антанта прочно укрепилась в регионе, и теперь правительства Империи и Индии официально предложили нам помощь.\n\nХотя во главе миссии стоял не Уилфрид Маллесон, как во время Гражданской войны, а Джон Николс, британская миссия предусматривала в основном военную помощь, но корона была готова рассмотреть и экономическую помощь, если потребуется."
khiva.88.a: "Мечта Азис-Хана о суверенном Тюркменистане стала ближе."

khiva.89.t: "Британцы отказываются!"
khiva.89.d: "Несмотря на наши дипломатические усилия, Империя и Индия официально отказались от помощи нашему правительству."
khiva.89.a: "Похоже, Хаджи-Майрат был прав."

khiva.90.t: "Британский переворот в Хиве!"
khiva.90.d: "После того как соседний [UZB.GetName] заявил, что станет единственным и неповторимым национальным правительством Туркестана, активизировалась местная британская миссия во главе с Джоном Николсом. Сегодня стало известно, что в крупных городах Ургенч и Хива британские солдаты захватили ханский дворец. Кроме того, они захватили различные административные здания в Ашхабаде, а крупный отряд британских солдат вмешался непосредственно в Мерв, захватив этот регион и объявив его частью [AFG.GetName]. Тем временем [ROOT.GetLeader] изо всех сил старался получать правильную и достоверную информацию о происходящем, поскольку телеграфные линии были перерезаны. Вскоре Джон Николс провозгласил установление прямого правления в Хиве и подчинение бухарскому вице-королю Уилфриду Маллесону."
khiva.90.a: "Теперь Хива действительно стала частью империи."

khiva.91.t: "Выборы партийных лидеров"
khiva.91.d: "После того как «Молодая Хива» получила большинство голосов на недавних выборах, остаётся один вопрос - какое крыло партии будет руководить государством в будущем. Слева находится социалистическое крыло, возглавляемое Полвонниёзом Ходжи Юсуповым. Они выступают за более радикальные реформы, рассматривают налогообложение и категорически против расширения прав дворянства. Справа есть умеренное крыло, возглавляемое Бекджоном Рахмоном. Он готов пойти на некоторые уступки дворянству, но при этом остаётся убежденным джадидом."
khiva.91.d2: "После того как «Молодая Хива» получила большинство голосов на недавних выборах, остаётся один вопрос - какое крыло партии будет руководить государством в будущем. Хотя социалистическое крыло партии откололось от нас, остаётся умеренное крыло, возглавляемое Бекджоном Рахмоном. Он готов пойти на некоторые уступки знати, но при этом остаётся верным джадидом."
khiva.91.a: "Социалистическое крыло обеспечивает себе большинство."
khiva.91.b: "Центристы сохраняют своё большинство."
khiva.91.c: "Умеренным удается получить большинство."

khiva.92.t: "[GetAdjective]ие выборы [GetYear]"
khiva.92.d: "Проходят новые выборы в [GetAdjective]ий парламент, и победителем становится..."
khiva.92.a: "Победа коалиции ХСП-ТЫХП."
khiva.92.b: "Убедительная победа «Молодых хивинцев»."
khiva.92.c: "Туркменские националисты побеждают!"

khiva.93.t: "Иттифоки Муслимин в Хорезме"
khiva.93.d: "Самая популярная консервативная партия Туркестана, Иттифоки Муслимин, теперь присутствует в Хорезме. Бывший визирь Ишаходжа Ходжаев объявил, что он и его сторонники объединятся с туркестанскими кадимистами. Они планируют участвовать в местных выборах и могут получить много сторонников, поскольку, скорее всего, откажутся от узбекоцентричного мышления, а значит, привлекут консервативно настроенных людей всех национальностей. Кроме того, они отказались от поддержки хивинской монархии, но вполне вероятно, что они просто готовы поддержать другого кандидата на престол, если им удастся победить."
khiva.93.a: "Тревожно."

khiva.94.t: "Националистическая туркменская партия"
khiva.94.d: "Несмотря на либеральную позицию и защиту прав меньшинств, туркменское население остро нуждалось в представительстве, и пока оно у него было - не всем нравились социалистические идеи Атабаева. Вместо этого у консервативных и откровенно националистических туркмен теперь есть партия, за которую можно голосовать.\n\nСегодня движение Агзыбирлик было официально учреждено на съезде в [584.GetCapitalVictoryPointName]. Тесно связанная с Туркменским комитетом, новая партия будет участвовать в следующих выборах, а также в местных, и, возможно, составит серьезную оппозицию нашему правлению."
khiva.94.a: "Мы должны доказать туркменскому народу!"

khiva.95.t: "Организация профсоюзов Туркменистана"
khiva.95.d.intro: "По мере того, как Туркменистан постепенно становится настоящим национальным государством, в крупных промышленных центрах, таких как Кызылсу и Ашхабад, растет доля пролетариата в населении. Рабочие, как русофобы, так и мусульмане, начинают самоорганизовываться. Наконец-то появилась организация, которая стремилась объединить все профсоюзы новой страны - ТКАГ (Türkmenistanyň kärdeşler arkalaşyklary guramasy)."
khiva.95.d: "$khiva.95.d.intro$ Атабаев поздравил организацию и даже выступил с речью о важности официального представительства рабочего класса и даже пригласил ТКАГ принять участие в предстоящих выборах в Халк Маслахаты."
khiva.95.d2: "$khiva.95.d.intro$ Создание такой организации вызвало возмущение со стороны [ROOT.GetLeader], который обвинил социалистов и «большевиков» в революционизировании туркмен. Лидеры организации были немедленно арестованы, а ТКАГ официально запрещена по указу нашего лидера."
khiva.95.d3: "$khiva.95.d.intro$ Создание подобной организации, как ни странно, было встречено [ROOT.GetLeader] нейтрально. Хотя он и упомянул, что профсоюзы должны быть под контролем государства, чтобы революционеры не рискнули дестабилизировать ситуацию и саботировать производство."
khiva.95.a: "Отлично!"

khiva.96.t: "Кризис даёт возможность"
khiva.96.d: "Внезапное опустошение казны в связи с экономическим кризисом означало для Джунаида Хана только одно - недовольство подчиненных могло привести к открытому восстанию, в связи с чем необходимо было найти козла отпущения. Им стал нынешний «казначей», соратник Джунаида и моджахед, которого обвинили во всех смертных грехах, так как он, якобы, стал причиной кризиса, украв из казны. Джунаид-хан без лишних слов решил судьбу моджахеда. В конце концов, именно показательная порка помогла ему удержаться у власти все эти годы.\n\nТеперь вопрос в том, кого назначить на его место. С одной стороны, ответ очевиден - Эши-хану давно пора заняться государственными делами, и роль казначея ему вполне подойдет. Кроме того, он будет держать казну под контролем. С другой стороны, Хаджи Мырат проталкивает на эту должность своего протеже Шалтай-батра - он надежный финансовый советник и поможет реально справиться с экономическим кризисом."
khiva.96.a: "Выбор очевиден."
khiva.96.b: "Назначить Шалтай-батра - нам нужны реальные улучшения уже сейчас."

KHI_socdem_leading: "Половина популярности §lСоциальных либералов§! и §mРыночных либералов§! будет добавлена к §MСоциал-демократам§!\n"
KHI_marlib_leading: "Половина популярности §lСоциальных либералов§! и §MСоциал-демократов§! будет добавлена к §mРыночным либералам§!\n"
KHI_marlib_leading2: "Половина популярности §lСоциальных либералов§! будет добавлена к §mРыночным либералам§!"

khiva.97.t: "Джунаид-хан мёртв!"
khiva.97.d: "Сегодня мы получили информацию от наших агентов в Афганистане, что Джунаид-хан, разбойничий военачальник, который ранее правил нашей страной, умер от старости. Хотя его сын, Эши-хан, провозгласил себя его наследником и преемником, маловероятно, что он будет представлять для нас угрозу в будущем. Несмотря на личность Джунаид-хана, его славу, заслуженную или печально известную, вряд ли когда-нибудь удастся затмить."
khiva.97.a: "Он не останется незамеченным."


khiva.98.t: "Наследие Ораза Сердара"
khiva.98.d: "Ораз Сердар, сын Дыкмы Сердара, стал одним из самых влиятельных и способных военачальников туркменских племен в годы гражданской войны. Он получил прекрасное военное образование в Петербурге и к 1914 году был командиром одного из полков туркменской кавалерии, храбро сражавшейся на фронтах Вельткрига. В 1918 году, когда было создано меньшевистское Закаспийское правительство, оно опиралось, в том числе, и на текинскую кавалерию под командованием Ораза Сердара. Он вошел в состав Закаспийского правительства вместе с Хаджи Мыратом, Николаем Ханом Йомудским и Саидом Мыратом Овез Баевым. Позже он также стал одним из руководителей Туркменского комитета Бузмеина.\n\nОраз Сердар стал главнокомандующим Закаспийскими вооруженными силами, а высшее воинское звание ему присвоил Лавр Корнилов, командующий всеми «белыми» армиями Юга России. Храбрый текинский воин вел переговоры с Уилфридом Маллесоном и верил, что англичане помогут в создании суверенного туркменского государства. После окончания войны Закаспий был присоединен к России до 1925 года, когда Джунаид-хан вторгся в регион, а Ораз Сердар поклялся в верности визирю.\n\nНесколько лет спустя Ораз Сердар скончался, но наследие храброго текинского генерала и его кавалерийского полка может сыграть важную роль в формировании идентичности туркмен."
khiva.98.a: "Он - храбрый герой туркменского народа!"
khiva.98.b: "Он служил русским и англичанам - ему нет места в нашей истории."


khiva.100.t: "Разрушительное землетрясение в Ашхабаде!"
khiva.100.d: "Древний город Ашхабад пострадал от разрушительного землетрясения, оставившего после себя след разрушений и горя. Толчки унесли жизни бесчисленных [KHI.GetAdjective]их жителей, разрушив дома, инфраструктуру и дух пострадавших общин. Сейсмическое событие привело к гуманитарному кризису и острой необходимости в немедленной помощи.\n\nПо мере распространения новостей об этой катастрофе вся страна оплакивает потери и выражает искренние соболезнования пострадавшим семьям. Эта трагедия служит суровым напоминанием о хрупкости жизни и важности единства перед лицом невзгод. [KHI.GetAdjective]ое правительство должно действовать быстро и решительно, чтобы оказать помощь, поддержку и дать надежду тем, кто пострадал от этого стихийного бедствия."
khiva.100.a: "Трагедия для всей нации!"

khiva.110.t: "Объединённый Туркестан"
khiva.110.d: "После того как [GetRulingParty] наконец провозгласила всетуркестанское национальное правительство и успешно освободила Бухару и Фергану, правительство борется с чрезмерно разросшейся бюрократией и администрацией. Остатки джадидистских и социалистических организаций в бывших независимых странах сейчас пытаются полностью интегрироваться в новую систему, хотя и несколько похожую, но все же отличающуюся.\n\nКогда у руля стоит наша джадидистская партия, возникает самый важный вопрос: что делать с социалистической оппозицией - ЕРК, которая долгое время отстаивала идеологию Единого Туркестана, а их руководство претендовало на роль единственного законного правительства Туркестана. Последней, но не менее важной проблемой является существование других различных джадидистских либеральных групп, которые требуют представительства и реструктуризации нашего аппарата, ориентированного на Хиву."
khiva.110.a: "Мы должны найти решения."

khiva.111.t: "Судьба ЭРК"
khiva.111.d: "Партия ЭРК, или Социалистическая партия Туркестана, была одним из главных сторонников пантюркизма и социализма в нашем регионе, имея различные фракции и отделения. В Хиве они были представлены в основном партией ТЫХП Атабаева, которая входила в коалицию с ЭРК. С освобождением всего Туркестана теперь возникает вопрос, должны ли мы позволить существовать движению ЭРК, так как они сильно выступают против нашего правления."
khiva.111.a: "ЭРК должно быть запрещено!"
khiva.111.b: "Мы уважаем демократическую оппозицию."

khiva.112.t: "Интеграция с джадидистскими партиями"
khiva.112.d: "Хотя считалось, что туркестанское движение «Миллий иттиход» станет объединяющей силой всего джадидистского движения, поскольку оно долгое время давало приют изгнанным младохивинцам и младобухарцам, в конечном итоге именно мы освободили регион от консерватизма и упадка. Некоторые из наших министров считают, что мы должны быть единственными благодетелями от этого и основать новое движение, которое будет представлять всех джадидистов Туркестана. Другие же предлагают не поглощать другие партии и оставить их в качестве местных организаций в их уважаемых регионах."
khiva.112.a: "Найти объединяющую джадидистов силу."
khiva.112.b: "За освобождение стояли молодые хивинцы!"

khiva.113.t: "Судьба хана"
khiva.113.d: "Если изначально мы были согласны оставаться конституционной монархией при Саиде Абдулла-хане, то с объединением Туркестана не все разделяют прежнее мнение. Для большого количества людей монархия остаётся символом угнетения, даже если наш хан - всего лишь фигура. Оппозиция, как в нашей партии, так и среди других джадидистов, предлагает немедленно упразднить монархию и наконец-то сбросить эти оковы прошлого, которые мешали Хиве модернизироваться."
khiva.113.a: "Хан остаётся ханом - мы модернизированная монархия."
khiva.113.b: "Времена ханов и эмиров действительно прошли."

khiva.114.t: "Внеочередные выборы"
khiva.114.d: "Правительство решило, что, учитывая объединение Туркестана, целесообразно провести новые выборы в Меджлис, чтобы сформировать новое правительство, которое будет представлять все население нашей страны. Выборы должны состояться через 2 месяца."
khiva.114.a: "Мудрое решение."

khiva.115.t: "Ятлама Гюни"
khiva.115.d: "День памяти, или по-туркменски Ятлама Гюни, станет первым национальным праздником Туркменистана и будет отмечаться 12 января. Эта дата была выбрана в честь событий, произошедших в 1881 году.\n\nВ этот день русская армия успешно штурмовала крепость Геок-Тепе. Штурм был тщательно спланирован и возглавлен Михаилом Скобелевым. К крепости направились 13 000 солдат, из которых 7 000 участвовали в самом штурме. Несмотря на потери в 398 человек, крепость была взята.\n\nВ течение долгого времени после этого события регион, где находился Геок-Тепе, оставался источником беспокойства для России. Существовал риск усиления британского влияния в Каспийском регионе, с чем Россия не могла мириться. Кроме того, набеги текинских племен на подконтрольные России территории требовали принятия срочных мер. В результате трех русских походов в Ахал-Текинский оазис, последний из которых завершился взятием крепости Геок-Тепе, в крепости, по некоторым данным, находилось в общей сложности около 30 000 защитников. В их числе 10 000 кавалерии и 20 000 пехоты. Подполковник Гайдаров успешно захватил западную стену крепости. Неприятельские войска оказали ожесточенное сопротивление, но после продолжительного боя были вынуждены отступить через северные проходы. Часть из них осталась в цитадели и сражалась до конца, остальные бежали. Скобелев преследовал отступающих на протяжении 15 верст (около 16 км)\n\nЗа все время осады и штурма потери русских составили около 1400 человек, в том числе 400 - во время штурма. Внутри крепости было найдено до 5 000 женщин и детей, а также 500 персидских рабов и добыча, оцениваемая в 6 миллионов рублей.\n\nЭтот праздник отмечается в память о погибших. Он будет отмечаться как день национального траура с приспущенными государственными флагами. Похороны пройдут в мечетях, а по всей стране будут организованы ритуальные трапезы."
khiva.115.a: "Мы никогда не забудем."

khiva.116.t: "Великий Бояр"
khiva.116.d: "Честно говоря, туркменская литература не особенно плодовита, но в последние месяцы, благодаря национальному развитию, появилось несколько писателей. Несмотря на то, что полиграфическая база ещё слабо развита, эти издания часто печатаются в Бухаре и Ташкенте, а затем ввозятся и распространяются самим автором. [ROOT.GetLeader] стало известно о новом туркменском романе-бестселлере под названием «Великий бояр» («Улы бояр»)\n\nНо примечателен не только сам роман, но и человек, написавший его. Автором произведения оказался Бекназар Хан Хаджиев, ветеран Саважской дивизии - добровольческого мусульманского подразделения, воевавшего вместе с Россией во время Вельткрига и вошедшего в состав армии генерала Лавра Корнилова, известного героя Гражданской войны в России. Именно в качестве адъютанта генерала Корнилова служил Бекназар-хан. Сам Корнилов всегда называл своего адъютанта «ханом». Во время революции Хан Хаджиев вместе с сотней других сопровождал Корнилова во время его пребывания на Московском государственном совещании. Во время печально известного «Быховского сидения» Хан Хаджиев был доверенным лицом Корнилова и выполнял многие его поручения, а также охранял заключенных. Впоследствии он стал ветераном Ледяного похода и прошел с генералом Корниловым всю гражданскую войну. После её окончания вернулся в Туркмению и поступил на службу к Ораз-Сердару, своему бывшему командиру Диканьской дивизии. Ему он передал боевое знамя доблестного Туркменского кавалерийского полка, которое пронес через всю гражданскую войну.\n\nНовый автор увлекся писательством и написал роман объемом 397 страниц о кумире своей бурной боевой молодости. В этом произведении автор приводит интересные сведения о Белой армии. Прозу военной жизни автор перемежает с увлекательным описанием отставных офицеров.\n\nОрденоносные туркменские кавалеристы, которые в трагический период истории встали на защиту России, являются предметом споров в правительстве. С одной стороны, некоторые видят в этом прославление колониальной империи. Однако другие считают это положительным произведением с литературной точки зрения, вносящим вклад в нашу культурную самобытность."
khiva.116.a: "Все конфисковать и сжечь!"
khiva.116.b: "Пусть читают. Настанет время прославления истинных героев."

khiva.117.t: "Коневоды Йомуда"
khiva.117.d: "Посетитель Большого базара в Хиве редко может пройти мимо прилавков торговцев лошадьми, не услышав утверждения, что их породы «настолько быстры, что из-за них велись войны». Вполне справедливо было бы отнестись к подобным утверждениям с недоверием, но так уж получилось, что хивинцы правы, знают они об этом или нет. Тысячи лет назад туркменские племена вывели лошадей, которым не было равных по скорости, выносливости, выносливости и пригодности для стрельбы из конного лука. Ханьские императоры назвали эту породу «небесным конем» и начали войну против древнего скифского оазиса с явной целью угнать достаточное количество этих «небесных коней» для улучшения собственного племенного поголовья. Много позже русские стали называть этих лошадей аргамаками, или «божественными конями», отмечая их скорость, выносливость и преданность. Среди этих туркменских лошадей каждое племя отдает предпочтение определенным характеристикам, создавая йомудского скакуна, текке, гоклана и нохорли; родословная каждой отдельной лошади хранится в устных записях. Хотя широко распространено мнение, что йомуд и гоклан самые быстрые из-за их легкого телосложения, лошади текке обладают лучшей выносливостью, сравнимой только с лучшими чистокровными арабами."
khiva.117.d2: "[ROOT.GetLeader] лично стал вкладывать деньги в коневодство ханства, поскольку туркменские породы служат ему в двух направлениях: их тайная продажа некоторым заинтересованным европейским аристократам помогает привлечь в город западный капитал, а их способности как боевых коней пустыни не имеют себе равных. Конечно же, йомуды, выросшие вместе с молодым [ROOT.GetLeader] на пастбищах Аральского моря, пользуются благосклонностью нашего вождя, заполняя конюшни как на базарах, так и в казармах."
khiva.117.a: "Наши солдаты скачут к победе!"
khiva.117.b: "Они - основа нашей логистики!"

### Leaders ###
POLITICS_JUNAID_KHAN_DESC: "§YОписание лидера\nРодился:§! 1862, в Бедиркенте, Ташауз, Хивинское ханство\n§YПолитическая карьера:§! Джунаид-хан, вождь племени йомуд, диктатор Хорезма, родился под именем Гурбанмаммет. Его стали называть Джунаид-ханом, потому что он умел защищать честь и права жителей своей деревни, независимо от того, были они бедны или богаты. Вскоре Джунаид стал известным и популярным военачальником, предводителем объединённых туркменских племен. При поддержке немецко-турецкой разведки ему удалось собрать 15 тысяч человек для организации восстания против царского правительства, но оно провалилось, и он бежал из Хивы.\n\nВ 1917 году, когда волна революции в России докатилась до Хивы, Джунаид-хан вернулся и стал одним из самых влиятельных людей в ханстве, назначенный командующим вооруженными силами. Используя свою власть и влияние, он организовал государственный переворот и убил Исфандияр-хана, возведя на престол его брата и наследника Саида Абдулла-хана в качестве марионетки.\n\nПоследующее десятилетие было трудным периодом для Джунаид-хана, который правил как единоличный диктатор. Он столкнулся с оппозицией со стороны джадидистов и недовольных узбеков, а промышленность и инфраструктура пришли в упадок. В последние годы жизни Джунаид начал готовить своего сына Эши-хана к тому, чтобы тот стал его наследником либо в качестве визиря страны, либо даже основал новую царскую династию в Хорезме."
POLITICS_AZIS_KHAN_DESC: "§YОписание лидера\nРодился:§! 1887, в Ахалын Херрикгала, Закаспийская область, Российская Империя\n§YПолитическая карьера:§! Азис, сын вождя племени багши-мириш, родился в 1887 году в селе Ахалын Херрикгала. С началом Вельткрига, когда царское правительство попыталось мобилизовать туркмен на войну, он стал одним из лидеров вооружённых повстанцев против рекрутчины. Азис-хан вместе со своими самыми верными людьми сначала скрывался в низовьях Теджена, затем отправился в Персию, а потом в Афганистан. После Февральской революции Азис-хан вернулся в Теджен. Как и во всех частях Туркестана, здесь царило двоевластие. Участились грабежи и воровство, начался голод. Старейшины, муллы, богачи, крестьяне попросили Азис-хана возглавить народ в Теджене. После этого они стали крепче сплачиваться вокруг него. Некоторое время он был на стороне большевиков, но вскоре перешел на сторону повстанцев и служил под командованием Ораза Сердара в ополчении. Но он не выполнял ничьих приказов, никому не подчинялся. Азис был ребенком суровых времен, придерживаясь принципа «кто не с нами, тот против нас». Укрепив свою власть в Тедженском оазисе, Азис-хан запретил вывоз зерна из Теджена, несмотря на приказы властей. Ему удалось защитить человеческое достоинство тедженцев, и он без колебаний шел на все, когда это было необходимо.\n\nПосле того как Джунаид-хан подчинил себе весь Закаспийский регион, Азис-хан стал его соратником и во многом способствовал объединению туркменских племен, хотя они ещё не осознали себя в полной мере единым народом."
POLITICS_HAJY_MYRAT_DESC: "§YОписание лидера\nРодился:§! 1889, в Бами, Закаспийская область, Российская Империя\n§YПолитическая карьера:§! Ходжагельды Хаджи-Мырат родился в семье сельского старосты и получил прекрасное военное образование. Окончив русско-туземную школу, он поступил в Оренбургский кадетский корпус, а затем учился в Московской пехотной военной академии. Хаджи-Мырат начал службу в Туркестанской стрелковой бригаде, а затем в 1917 году стал капитаном Текинского кавалерийского полка.\n\nПосле революции 1917 года его искали как красные, так и белые. Первоначально он служил 1-м товарищем (заместителем) председателя пробольшевистского «Областного съезда делегатов уездных туркменских комитетов». Однако со временем вошел в состав правительства Белой армии в Закаспийской области. В этот период им был создан и возглавлен Туркменский комитет, объединивший различных туркменских лидеров региона, в том числе бывших царских генералов Ораза Сердара, Сеитмурата Овез Баева и Николая Йомудского. Для достижения поставленных целей ему пришлось сотрудничать с генералом Маллесоном из британской миссии в Закаспийской области. Однако, в отличие от Ораз Сердара, он был против военного союза с англичанами и предпочитал сотрудничать с Османской империей.\n\nПосле войны стало очевидно, что Джунаид-хан укрепил свои позиции. Хаджи-Мырат понимал это и тесно сотрудничал с ним как знающий и уважаемый советник по туркменским вопросам. После смерти своего уважаемого коллеги Ораза Сердара Хаджи Мырат занял пост «хана» Мервского оазиса - территории, пожалованной ему Джунаид-ханом в противовес другому туркменскому военачальнику, Азис-хану. Хотя Хаджи-Мырат обладает большим опытом в военной стратегии и интеллектуальных занятиях, чем Азис-хан, они оба стремятся к одной цели - созданию суверенного туркменского государства."
POLITICS_ESHI_KHAN_DESC: "Сын Джунаид-хана, Эши-хан был ближайшим соратником своего отца и военачальником с 1918 года. Несмотря на то что его отец не был ни законным, ни формальным монархом, Эши всегда вел себя как наследный принц, как наследник престола Хорезма. Он был слишком молод, чтобы проявить себя на полях гражданской войны, но смог зарекомендовать себя как управленец, даже если его лидерство как военачальника не слишком признавалось туркменами. Придя к власти в качестве наследника своего отца, Эши будет стремиться продолжить его наследие и надеется построить великое государство, которому не будет равных."
POLITICS_BOBOOKHUN_DESC: "§YОписание лидера\nРодился:§! 1874, в Гурлене, Хивинское ханство\n§YПолитическая карьера:§! Бобоохун родился в 1874 году в семье Салимохуна в деревне Гурлен. При рождении ему дали имя Мухаммад, но позже, из уважения, его прозвали Бобоохун. Получив начальное образование, он продолжил обучение в медресе Аллакули-хана в Хиве. Он изучал арабский, персидский и русский языки.\n\nС 1910 по 1918 год, во время правления хивинского хана Исфандияра, Бобоохун Салимов занимал пост кази-каляна (верховного судьи) и шейх-уль-ислама страны. \n\nВ 1917 году он стал председателем Хивинского меджлиса, но вскоре его реформаторское правительство было свергнуто, и он был вынужден скрываться в Турткуле, на территории Туркестана. Он стал членом партии «Молодая Хива», а вскоре и лидером этого движения. Будучи сторонником демократического развития Хорезма, Бобохун стал главным символом борьбы народов Хивы за свободу и главным противником диктаторского режима Джунаид-хана."
POLITICS_BEKJON_RAHMON_DESC: "§YОписание лидера\nРодился:§! 1887, в Хиве, Хивинское ханство\n§YПолитическая карьера:§! Бекжон родился в Хиве и окончил медресе, в котором преподавались как исламские, так и светские дисциплины. В возрасте 26 лет он отправился в Османскую империю, чтобы учиться в престижном Константинопольском университете, где познакомился с просветительскими идеями джадидизма и завел множество значимых связей. В 1918 году он вернулся в Хиву, где познакомился с местными джадидистами и присоединился к их движению. После того как Джунаид-хан укрепил свою власть и подавил младохивинцев, Бекджон, как и другие, отправился в изгнание в Туркестан. Однако он оставался популярной фигурой в джадидистском движении и преподавал в джадидистской школе в Ташкенте. Как новый лидер Хивы, Бекджон стремится, наконец, модернизировать и улучшить страну."
POLITICS_SAYID_ABDULLAH_KHAN_DESC: "§YОписание лидера\nРодился:§! 1871, в Хиве, Хивинское ханство\n§YПолитическая карьера:§! Саид Абдулла-хан - хивинский хан из династии Кунграт, с 1 октября 1918 года. После того как предыдущий хан был убит во время переворота Джунаид-хана, он был возведен на его место. Однако реальной власти он не имел и служил источником легитимности для правления Джунаид-хана. Долгие годы он находился почти под домашним арестом во дворце Нуруллабоя, вынужденный участвовать в общественных мероприятиях. Он известен своей наивностью и общей слабостью. Саида никогда не учили, как быть настоящим монархом, и если оппозиция захватит власть, он, в лучшем случае, может стать ещё одним титулярным ханом в руках более амбициозных и могущественных людей."
POLITICS_GAYGYSYZ_ATABAYEV_DESC: "§YОписание лидера\nРодился:§! Октябрь, 1887, в Тедженском уезде, Закаспийская область, Российская Империя\n§YПолитическая карьера:§! Гайгысыз Атабаев родился в семье зажиточного мельника и дочери афганского визиря, но рано остался сиротой. Ему посчастливилось получить образование в Ташкентской учительской семинарии, которая воспитала его просвещенным гражданином. В 1918 году он стал членом российской партии левых эсеров, очарованный их идеями социального равенства и национального представительства. Вскоре он стал одним из ведущих индигенных социалистов Закаспийской области. Однако сначала восстание левых эсеров было подавлено в России, а затем все социалистические силы в Туркестане были ликвидированы. Закаспийский край однажды вошел в состав России"

