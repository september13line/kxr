KHI_paternal_autocrat_party: "Жунейт хан Тарафдорлари"
KHI_paternal_autocrat_party_long: "Жунейт хан Тарафдорлари\n§LСторонники Джунаид-хана§!\n§gГруппа сторонников Джунаид-хана, насчитывавшая тысячи человек на пике его популярности в 1918 году, с годами значительно поредела. Это было связано не только с безудержными репрессиями против любого инакомыслия, но и с тяжелым положением всех тех, кто не принадлежал к правящей элите и был вынужден уехать на другой берег Амударьи в более либеральную Туркестанскую республику или на другой берег Аральского моря в контролируемую Россией Алашскую автономию§!"
KHI_national_populist_party: "Türkmen Komiteti"
KHI_national_populist_party_long: "Türkmen Komiteti\n§LТуркменский комитет§!\n§gСозданный в 1918 году в селе Бюзмеин Ходжагельды Хаджи Мыратом, Комитет представлял туркменское и мусульманское население Закаспийской области, вопреки большевистским и меньшевистским правительствам, также претендовавшим на его руководство. Действуя как правительство, Комитет учредил издание своего печатного органа на туркменском языке - газету «Данг йылдызы» («Полярная звезда»), которая печаталась арабским шрифтом. В то время как Ходжагельды остаётся важным чиновником в правительстве, военачальник из Тедженского оазиса Азис-хан рассчитывает захватить власть в Комитете.§!"

