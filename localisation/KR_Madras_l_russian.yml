### Events ###
madras.1.t: "Национальные выборы - 1936 год"
madras.1.d: "Впервые после индо-тамильской войны проводятся выборы, несмотря на порабощение княжеским сапогом. Разочарованная решением Суббараяна закончить войну на невыгодных условиях, непопулярная партия Сварадж отказалась от него в пользу Сатьямурти с платформой восстановления и стабильности. Партия Справедливости, однако, утверждает, что "брамины", "Сварадж", нацелены только на обнищание тамилов и превращение их в слуг принцев, выдвигая Рамасами Перияра в качестве своего человека для руководства Мадрасом. Существует также любопытный случай с индийскими Бурбонами из Бхопала, которые были изгнаны из своего дома, но нашли новую базу в нашей нестабильной республике. Некоторые ярые монархисты надеются захватить власть при поддержке Франции, а остатки французского правления в Пондишери поддерживают индийский дом Бурбонов."
madras.1.a: "Сварадж сохраняет контроль."
madras.1.b: "Self-Respect Party нарушает традицию."
madras.1.c: "Изгнанные индийские Бурбоны захватывают власть."

